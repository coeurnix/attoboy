-h<\/code> or <code>myprogram.exe --help<\/code> (shows help)\n- <code>myprogram.exe -v --output=result.txt input.txt<\/code>\n- <code>myprogram.exe input.txt -o output.txt --verbose<\/code><\/p>\n<p>The arguments can appear in any order, with flags and parameters using either short (<code>-v<\/code>) or long (<code>--verbose<\/code>) forms.<\/p>\n<hr />\n<h2 id=\"telling-time\">Telling Time<\/h2>\n<p>The <code>DateTime<\/code> class handles timestamps with millisecond precision:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Current time<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Current time: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">());<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// From ISO string<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">birthday<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;2000-01-15T08:30:00.000Z&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Difference (in milliseconds)<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">ageMs<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">.<\/span><span class=\"n\">diff<\/span><span class=\"p\">(<\/span><span class=\"n\">birthday<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">ageYears<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ageMs<\/span><span class=\"w\"> <\/span><span class=\"o\">/<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"mf\">1000L<\/span><span class=\"n\">L<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">60<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">60<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">24<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">365<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Approximate age: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">ageYears<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; years&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Add time<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">tomorrow<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">DateTime<\/span><span class=\"p\">(<\/span><span class=\"n\">now<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">tomorrow<\/span><span class=\"p\">.<\/span><span class=\"n\">add<\/span><span class=\"p\">(<\/span><span class=\"mi\">24<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">60<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">60<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Add 24 hours in milliseconds<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Tomorrow: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">tomorrow<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">());<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<hr />\n<h2 id=\"binary-data-and-the-buffer\">Binary Data and the Buffer<\/h2>\n<p>While <code>String<\/code> is for text, <code>Buffer<\/code> handles raw binary data—file contents, encrypted data, network packets, and the like:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Create from string<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, binary world!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Buffer size: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">(),<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; bytes&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Convert back<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;As string: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"compression\">Compression<\/h3>\n<p>Buffers can be compressed using LZ4, which is extremely fast:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Create some repetitive data<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This is some text that compresses well. &quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">repeat<\/span><span class=\"p\">(<\/span><span class=\"mi\">100<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">uncompressed<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Original size: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">uncompressed<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">(),<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; bytes&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">compressed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">uncompressed<\/span><span class=\"p\">.<\/span><span class=\"n\">compress<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Compressed size: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">compressed<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">(),<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; bytes&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">restored<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">compressed<\/span><span class=\"p\">.<\/span><span class=\"n\">decompress<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Restored size: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">restored<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">(),<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; bytes&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Match: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">restored<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">uncompressed<\/span><span class=\"p\">));<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"encryption\">Encryption<\/h3>\n<p>Buffers support ChaCha20 encryption, a modern, secure cipher:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">secret<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;This is my secret message!&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">plaintext<\/span><span class=\"p\">(<\/span><span class=\"n\">secret<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Key must be at least 32 bytes, nonce at least 12 bytes<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;my-32-byte-encryption-key-here!!&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;unique-nonce&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// ><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Different log levels<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogDebug<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This is a debug message&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This is an info message&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogWarning<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This is a warning&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogError<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This is an error&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Log to a file instead of console<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">EnableLoggingToFile<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;app.log&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This goes to the file&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;So does this&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Back to console<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">EnableLoggingToConsole<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Back to console&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Log levels are controlled at compile time for efficiency. By d \"p\">);<\/span>\n<span class=\"w\">    <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">con<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Goodbye!&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_CYAN<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>This tiny application demonstrates file I/O, JSON persistence, console interaction with tab completion, colored output, and a simple command loop. When compiled, it produces an executable around 35 kilobytes that stores notes persistently and runs on any Windows system.<\/p>\n<hr />\n<h2 id=\"closing-thoughts\">Closing Thoughts<\/h2>\n<p>You've now seen the breadth of what attoboy offers: from basic string manipulation to file I/O, from web requests to AI integration, from console UIs to threading. The library was designed with a simple philosophy: writing C++ should feel natural and safe, and the resulting programs should be tiny enough to share effortlessly.<\/p>\n<p>As you continue exploring, remember a few principles that will serve you well:<\/p>\n<p><strong>Embrace immutability.<\/strong> When a <code>String<\/code> method returns a new string rather than modifying the original, that's a feature. Your data stays predictable.<\/p>\n<p><strong>Trust the RAII pattern.<\/strong> When you create a <code>File<\/code>, <code>Console<\/code>, or <code>Thread<\/code>, it cleans up after itself when it goes out of scope. You don't need to remember to close things or free memory—attoboy handles it.<\/p>\n<p><strong>Chain your methods.<\/strong> Many attoboy methods return the object itself, letting you write expressive chains like <code>list.append(1).append(2).sort().reverse()<\/code>.<\/p>\n<p><strong>Check your results.<\/strong> Methods like <code>isEmpty()<\/code>, <code>isValid()<\/code>, and <code>succeeded()<\/code> help you handle errors gracefully.<\/p>\n<p><strong>Start simple.<\/strong> Your first programs don't need threading or AI or network requests. Start with strings and files, then expand as your needs grow.<\/p>\n<p>The tiny executables you create with attoboy are complete, self-contained programs. No installers, no runtime dependencies, no compatibility concerns. Just small, fast, capable software that you can share with anyone.<\/p>\n<p>Welcome to attoboy. We think you're going to enjoy it here.<\/p>", "text": "Tutorial Welcome, Programmer There's a particular joy in writing software that just works —programs that compile in the blink of an eye, produce tiny executables you can share with anyone, and don't require your users to install anything special. That's the world attoboy invites you into. Perhaps you've written Python scripts or JavaScript applications. Maybe you've heard that C++ is powerful but intimidating—full of memory management pitfalls, arcane syntax, and libraries that require advanced degrees to understand. We're here to tell you: it doesn't have to be that way. Attoboy is a C++ library designed with a radical philosophy: what if C++ could feel as comfortable as Python, while producing executables smaller than most image files? What if you never had to think about memory allocation, pointer arithmetic, or the dozens of competing ways to represent text? What if everything just... worked? This tutorial will take you on a journey through attoboy's capabilities. By the end, you'll be writing real, useful programs—command-line tools, file utilities, web clients, even AI-powered applications—all in clean, readable C++ that compiles to executables typically between 10 and 100 kilobytes. No prior C++ experience is required. If you understand what variables, functions, and loops are, you're ready. Let's begin. Your First Attoboy Program Every attoboy program has the same basic shape: #include <attoboy/attoboy.h> using namespace attoboy ; void atto_main () { Log ( \"Hello, world!\" ); Exit (); } Let's understand what's happening here. The first line includes the attoboy library—this single header gives you access to everything we'll discuss. The second line, using namespace attoboy; , lets us write String instead of attoboy::String , keeping our code clean and readable. The function atto_main() is where your program begins. Unlike traditional C++ programs that start with a function called main , attoboy programs start here. Don't worry about why—just know that this is your entry point, the place where your program's story begins. Inside, we use Log() to print a message. This is attoboy's way of sending text to the console (or to a file, if you configure it that way). Finally, Exit() tells the program we're done. Every attoboy program should end with a call to Exit() . That's it. That's a complete, working program. When compiled, it produces an executable of just a few kilobytes that will run on any Windows machine without requiring any additional files or installations. The String: Your Constant Companion If there's one type you'll use more than any other in attoboy, it's String . Text is everywhere in programming—file names, user input, messages, data formats, network communication—and attoboy's String is designed to make working with text a pleasure. Creating Strings You can create strings in many ways: void atto_main () { String greeting = \"Hello\" ; String number = 42 ; // \"42\" String pi = 3.14159f ; // \"3.14159\" String truth = true ; // \"true\" Log ( greeting ); Log ( number ); Log ( pi ); Log ( truth ); Exit (); } Notice something wonderful: attoboy's String automatically converts numbers and booleans to text. No formatting functions needed, no type conversion headaches. You write what you mean. Combining Strings Strings can be joined together with the + operator, just as you might expect: void atto_main () { String first = \"Good\" ; String second = \"morning\" ; String message = first + \" \" + second + \"!\" ; Log ( message ); // \"Good morning!\" Exit (); } But attoboy offers something even more convenient. You can create a string from multiple pieces in one go: void atto_main () { String name = \"Alice\" ; int age = 30 ; String bio = String ( \"Name: \" , name , \", Age: \" , age ); Log ( bio ); // \"Name: Alice, Age: 30\" Exit (); } This variadic constructor accepts any number of values—strings, numbers, booleans—and combines them seamlessly. Exploring String Contents Strings know things about themselves: void atto_main () { String text = \"Hello, 世界!\" ; Log ( \"Length: \" , text . length ()); // 9 characters Log ( \"Bytes: \" , text . byteLength ()); // 14 bytes (UTF-8!) Log ( \"Empty? \" , text . isEmpty ()); // false Exit (); } That distinction between length() and byteLength() is important. Attoboy uses UTF-8 encoding throughout, which means characters like Chinese hanzi or emoji might take multiple bytes. The length() method counts actual characters (what programmers call \"codepoints\"), while byteLength() counts the raw bytes. For most purposes, you'll want length() . Searching and Testing Strings can answer questions about their contents: void atto_main () { String sentence = \"The quick brown fox jumps over the lazy dog.\" ; if ( sentence . contains ( \"fox\" )) { Log ( \"Found a fox!\" ); } if ( sentence . startsWith ( \"The\" )) { Log ( \"Starts with 'The'\" ); } if ( sentence . endsWith ( \".\" )) { Log ( \"It's a complete sentence.\" ); } int pos = sentence . getPositionOf ( \"brown\" ); Log ( \"'brown' appears at position \" , pos ); // 10 int foxCount = sentence . count ( \"o\" ); Log ( \"The letter 'o' appears \" , foxCount , \" times\" ); // 4 Exit (); } Extracting Pieces You can pull out parts of a string: void atto_main () { String text = \"Hello, World!\" ; String first = text . at ( 0 ); // \"H\" String last = text . at ( -1 ); // \"!\" (negative indices count from end) String middle = text . substring ( 0 , 5 ); // \"Hello\" String end = text . substring ( 7 ); // \"World!\" Log ( first , \" ... \" , last ); Log ( middle ); Log ( end ); Exit (); } Negative indices are a small gift— at(-1) gives you the last character, at(-2) the second-to-last, and so on. This pattern appears throughout attoboy and will feel natural if you've used Python. Transforming Strings Strings in attoboy are immutable —they cannot be changed once created. Instead, methods like upper() and replace() return new strings: void atto_main () { String original = \" Hello, World! \" ; String trimmed = original . trim (); // \"Hello, World!\" String shouted = trimmed . upper (); // \"HELLO, WORLD!\" String whispered = trimmed . lower (); // \"hello, world!\" String replaced = trimmed . replace ( \"World\" , \"Universe\" ); // \"Hello, Universe!\" String reversed = trimmed . reverse (); // \"!dlroW ,olleH\" String repeated = \"ha\" . repeat ( 3 ); // \"hahaha\" Log ( shouted ); Log ( replaced ); Log ( repeated ); Exit (); } This immutability might seem restrictive, but it's actually a blessing. You never have to wonder whether some function modified your string—it didn't. The original is always safe. This pattern eliminates an entire category of bugs that plague programs written in other styles. Splitting and Joining Often you need to break a string into pieces or combine pieces into a string: void atto_main () { String csv = \"apple,banana,cherry,date\" ; List fruits = csv . split ( \",\" ); // fruits is now [\"apple\", \"banana\", \"cherry\", \"date\"] String reunited = \" - \" . join ( fruits ); Log ( reunited ); // \"apple - banana - cherry - date\" // Split by whitespace String sentence = \"The quick brown fox\" ; List words = sentence . split (); Log ( \"Word count: \" , words . length ()); // 4 // Split into lines String poem = \"Roses are red \\n Violets are blue\" ; List lines = poem . lines (); Log ( \"Line count: \" , lines . length ()); // 2 Exit (); } Formatting Templates For more complex string assembly, attoboy provides template formatting: void atto_main () { // Positional placeholders String template1 = \"Hello, {0}! You are {1} years old.\" ; String result1 = template1 . format ( List ( \"Alice\" , 30 )); Log ( result1 ); // \"Hello, Alice! You are 30 years old.\" // Named placeholders String template2 = \"Dear {name}, your order #{order} is ready.\" ; String result2 = template2 . format ( Map ( \"name\" , \"Bob\" , \"order\" , 12345 )); Log ( result2 ); // \"Dear Bob, your order #12345 is ready.\" Exit (); } Converting To and From Numbers Strings that look like numbers can become actual numbers: void atto_main () { String numStr = \"42\" ; String floatStr = \"3.14159\" ; String boolStr = \"yes\" ; int num = numStr . toInteger (); // 42 float pi = floatStr . toFloat (); // 3.14159 bool flag = boolStr . toBool (); // true // Check before converting String maybeNumber = \"hello\" ; if ( maybeNumber . isNumber ()) { Log ( \"It's a number!\" ); } else { Log ( \"Not a number\" ); // This one } Exit (); } The toBool() method is forgiving—it recognizes \"true\", \"yes\", \"1\", and \"on\" (case-insensitive) as true values. Everything else is false. This is handy when parsing configuration files or user input. Collecting Things: List, Map, and Set Individual pieces of data are useful, but programs typically work with collections —groups of related items. Attoboy provides three powerful collection types, each designed for different purposes. The List: Ordered Collections A List is an ordered sequence of values. Unlike arrays in many languages, an attoboy List can hold values of different types: void atto_main () { // Create a list with initial values List groceries ( \"milk\" , \"bread\" , \"eggs\" , \"butter\" ); Log ( \"Shopping list has \" , groceries . length (), \" items\" ); // Access by index String first = groceries . at ( 0 ); // \"milk\" String last = groceries . at ( -1 ); // \"butter\" Log ( \"First: \" , first , \", Last: \" , last ); // Add items groceries . append ( \"cheese\" ); groceries . prepend ( \"coffee\" ); // Mixed types are fine! List mixed ( 42 , \"hello\" , true , 3.14f ); Exit (); } Notice the syntax groceries.at(0) . If you prefer, you can also use the [] operator : void atto_main () { List groceries ( \"milk\" , \"bread\" , \"eggs\" , \"butter\" ); Log ( \"First: \" , groceries [ 0 ], \", Last: \" , groceries [ -1 ]); Exit (); } Lists support method chaining—most operations return the list itself, so you can write fluent code: void atto_main () { List numbers ; numbers . append ( 3 ). append ( 1 ). append ( 4 ). append ( 1 ). append ( 5 ). append ( 9 ); // Sort in place numbers . sort (); // Now: 1, 1, 3, 4, 5, 9 // Reverse in place numbers . reverse (); // Now: 9, 5, 4, 3, 1, 1 // Check contents if ( numbers . contains ( 5 )) { Log ( \"Found 5!\" ); } int pos = numbers . find ( 4 ); Log ( \"4 is at position \" , pos ); Exit (); } You can extract portions of a list: void atto_main () { List letters ( \"a\" , \"b\" , \"c\" , \"d\" , \"e\" ); List middle = letters . slice ( 1 , 4 ); // [\"b\", \"c\", \"d\"] List fromEnd = letters . slice ( -2 , letters . length ()); // [\"d\", \"e\"] Exit (); } The Map: Key-Value Pairs A Map associates keys with values. It's perfect for structured data, configuration, or any situation where you need to look things up by name: void atto_main () { // Create with key-value pairs Map person ( \"name\" , \"Alice\" , \"age\" , 30 , \"city\" , \"Seattle\" ); // Retrieve values String name = person . get ( \"name\" , \"Unknown\" ); int age = person . get ( \"age\" , 0 ); Log ( name , \" is \" , age , \" years old\" ); // Check for keys if ( person . hasKey ( \"email\" )) { Log ( \"Has email\" ); } else { Log ( \"No email on record\" ); } // Add or update person . put ( \"email\" , \"alice@example.com\" ); person . put ( \"age\" , 31 ); // Happy birthday! Exit (); } You can inspect a map's contents: void atto_main () { Map config ( \"debug\" , true , \"timeout\" , 30 , \"name\" , \"MyApp\" ); List allKeys = config . keys (); List allValues = config . values (); Log ( \"Configuration has \" , config . length (), \" settings\" ); Exit (); } The Set: Unique Values A Set is a collection where each value appears at most once. Duplicates are silently ignored: void atto_main () { Set colors ( \"red\" , \"green\" , \"blue\" , \"red\" , \"green\" ); // Only 3 unique Log ( \"Unique colors: \" , colors . length ()); // 3 if ( colors . contains ( \"purple\" )) { Log ( \"Has purple\" ); } else { Log ( \"No purple\" ); } colors . put ( \"purple\" ); // Now we have it colors . remove ( \"red\" ); // Gone Exit (); } Sets support mathematical operations: void atto_main () { Set a ( 1 , 2 , 3 , 4 ); Set b ( 3 , 4 , 5 , 6 ); Set both = a . duplicate (); both . intersect ( b ); // 3, 4 (in both) Set either = a . duplicate (); either . setUnion ( b ); // 1, 2, 3, 4, 5, 6 (in either) Set onlyA = a . duplicate (); onlyA . subtract ( b ); // 1, 2 (in a but not b) Exit (); } JSON and CSV Collections integrate naturally with common data formats: void atto_main () { // Create data Map user ( \"name\" , \"Bob\" , \"age\" , 25 ); // Convert to JSON String json = user . toJSONString (); Log ( json ); // {\"name\":\"Bob\",\"age\":25} // Parse JSON back Map parsed = Map :: FromJSONString ( json ); Log ( \"Name from JSON: \" , parsed . get ( \"name\" , \"\" )); // CSV for tabular data List table ; table . append ( List ( \"Name\" , \"Age\" , \"City\" )); table . append ( List ( \"Alice\" , 30 , \"Seattle\" )); table . append ( List ( \"Bob\" , 25 , \"Portland\" )); String csv = table . toCSVString (); Log ( csv ); Exit (); } Working with Files Programs that can't interact with the filesystem are limited in what they can accomplish. Attoboy makes file operations straightforward with two cooperating types: Path for file metadata and navigation, and File for reading and writing content. The Path: Navigating the Filesystem A Path represents a location in the filesystem. It can tell you about what exists there and help you manipulate files: void atto_main () { Path docs = Path :: GetDocumentsDirectory (); Log ( \"Your documents are at: \" , docs . toString ()); Path home = Path :: GetHomeDirectory (); Path desktop = Path ( home . toString () + \" \\\\ Desktop\" ); if ( desktop . exists ()) { Log ( \"Desktop exists\" ); if ( desktop . isDirectory ()) { Log ( \"It's a directory (as expected)\" ); } } Exit (); } Paths can reveal detailed information about files: void atto_main () { Path file ( \"C: \\\\ Windows \\\\ notepad.exe\" ); if ( file . exists () && file . isRegularFile ()) { Log ( \"File: \" , file . getName ()); Log ( \"Extension: \" , file . getExtension ()); Log ( \"Size: \" , file . getSize (), \" bytes\" ); Log ( \"Modified: \" , file . getModifiedOn (). toString ()); Log ( \"Parent: \" , file . getParentDirectory (). toString ()); } Exit (); } Reading and Writing Files For simple operations, Path has convenience methods: void atto_main () { Path configPath ( \"settings.txt\" ); // Write a string to a file configPath . writeFromString ( \"theme=dark \\n fontSize=14 \\n \" ); // Read it back String contents = configPath . readToString (); Log ( \"Config contents: \\n \" , contents ); // Append more configPath . appendFromString ( \"language=en \\n \" ); Exit (); } Listing Directory Contents You can explore what's inside a directory: void atto_main () { Path current = Path :: GetWorkingDirectory (); List children = current . listChildren (); Log ( \"Files in current directory:\" ); for ( int i = 0 ; i < children . length (); i ++ ) { String name = children . at ( i ); Path child ( current . toString () + \" \\\\ \" + name ); if ( child . isDirectory ()) { Log ( \" [DIR] \" , name ); } else { Log ( \" [FILE] \" , name , \" (\" , child . getSize (), \" bytes)\" ); } } Exit (); } Creating Directories and Moving Files void atto_main () { Path newDir ( \"my_project\" ); // Create directory (creates parents if needed) if ( newDir . makeDirectory ()) { Log ( \"Created \" , newDir . toString ()); } // Create a file inside Path readme ( newDir . toString () + \" \\\\ README.txt\" ); readme . writeFromString ( \"# My Project \\n\\n Welcome!\" ); // Copy it Path backup ( newDir . toString () + \" \\\\ README.backup.txt\" ); readme . copyTo ( backup ); // Move/rename Path newName ( newDir . toString () + \" \\\\ README.md\" ); readme . moveTo ( newName ); Exit (); } Temporary Files When you need scratch space: void atto_main () { Path tempFile = Path :: CreateTemporaryFile ( \"myapp_\" , \".tmp\" ); Log ( \"Temporary file: \" , tempFile . toString ()); tempFile . writeFromString ( \"Temporary data here\" ); // Don't forget to clean up when done tempFile . deleteFile (); Exit (); } The File Class: Streaming I/O For more control over reading and writing—especially for large files or network connections—use the File class: void atto_main () { Path logPath ( \"application.log\" ); File logFile ( logPath ); if ( logFile . isValid ()) { logFile . write ( \"Application started \\n \" ); logFile . write ( \"Performing initialization... \\n \" ); logFile . flush (); // Ensure data is written to disk } // Read back logFile . setPosition ( 0 ); // Go back to beginning String contents = logFile . readAllToString (); Log ( \"Log contents: \" , contents ); logFile . close (); Exit (); } Command-Line Arguments Most useful programs accept input from the command line. Attoboy's Arguments class makes parsing arguments painless: void atto_main () { Arguments args ; // Define what we accept args . addFlag ( \"v\" , \"Enable verbose output\" , false , \"verbose\" ); args . addFlag ( \"h\" , \"Show help\" , false , \"help\" ); args . addParameter ( \"o\" , \"Output file path\" , \"output.txt\" , \"output\" ); args . addPositionalParameter ( \"input\" , \"Input file to process\" ); // Parse Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { Exit ( 1 ); // User asked for help or required args missing } bool verbose = parsed . get ( \"v\" , \"false\" ). toBool (); String outputPath = parsed . get ( \"o\" , \"\" ); String inputPath = parsed . get ( \"input\" , \"\" ); if ( verbose ) { Log ( \"Processing \" , inputPath , \" -> \" , outputPath ); } // ... do the actual work ... Exit (); } With this setup, your program automatically handles: - myprogram.exe -h or myprogram.exe --help (shows help) - myprogram.exe -v --output=result.txt input.txt - myprogram.exe input.txt -o output.txt --verbose The arguments can appear in any order, with flags and parameters using either short ( -v ) or long ( --verbose ) forms. Telling Time The DateTime class handles timestamps with millisecond precision: void atto_main () { // Current time DateTime now ; Log ( \"Current time: \" , now . toString ()); // From ISO string DateTime birthday ( \"2000-01-15T08:30:00.000Z\" ); // Difference (in milliseconds) long long ageMs = now . diff ( birthday ); long long ageYears = ageMs / ( 1000L L * 60 * 60 * 24 * 365 ); Log ( \"Approximate age: \" , ageYears , \" years\" ); // Add time DateTime tomorrow = DateTime ( now ); tomorrow . add ( 24 * 60 * 60 * 1000 ); // Add 24 hours in milliseconds Log ( \"Tomorrow: \" , tomorrow . toString ()); Exit (); } Binary Data and the Buffer While String is for text, Buffer handles raw binary data—file contents, encrypted data, network packets, and the like: void atto_main () { // Create from string Buffer data ( \"Hello, binary world!\" ); Log ( \"Buffer size: \" , data . length (), \" bytes\" ); // Convert back String text = data . toString (); Log ( \"As string: \" , text ); Exit (); } Compression Buffers can be compressed using LZ4, which is extremely fast: void atto_main () { // Create some repetitive data String original = String ( \"This is some text that compresses well. \" ). repeat ( 100 ); Buffer uncompressed ( original ); Log ( \"Original size: \" , uncompressed . length (), \" bytes\" ); Buffer compressed = uncompressed . compress (); Log ( \"Compressed size: \" , compressed . length (), \" bytes\" ); Buffer restored = compressed . decompress (); Log ( \"Restored size: \" , restored . length (), \" bytes\" ); Log ( \"Match: \" , ( restored == uncompressed )); Exit (); } Encryption Buffers support ChaCha20 encryption, a modern, secure cipher: void atto_main () { String secret = \"This is my secret message!\" ; Buffer plaintext ( secret ); // Key must be at least 32 bytes, nonce at least 12 bytes String key = \"my-32-byte-encryption-key-here!!\" ; String nonce = \"unique-nonce\" ; // Encrypt Buffer ciphertext = plaintext . crypt ( key , nonce ); Log ( \"Encrypted (base64): \" , ciphertext . toBase64 ()); // Decrypt (same operation with same key/nonce) Buffer decrypted = ciphertext . crypt ( key , nonce ); Log ( \"Decrypted: \" , decrypted . toString ()); Exit (); } Base64 Encoding For transmitting binary data as text: void atto_main () { Buffer binary ( String ( \"Hello!\" )); String encoded = binary . toBase64 (); Log ( \"Base64: \" , encoded ); // \"SGVsbG8h\" Buffer decoded = Buffer :: fromBase64 ( encoded ); Log ( \"Decoded: \" , decoded . toString ()); // \"Hello!\" Exit (); } Reaching Out: Web Requests Attoboy makes HTTP requests simple: void atto_main () { // Simple GET request WebRequest request ( \"https://api.github.com/users/octocat\" ); WebResponse response = request . doGet (); if ( response . succeeded ()) { Map userData = response . asJson (); String name = userData . get ( \"name\" , \"Unknown\" ); String bio = userData . get ( \"bio\" , \"No bio\" ); Log ( \"Name: \" , name ); Log ( \"Bio: \" , bio ); } else { Log ( \"Request failed: \" , response . getStatusCode (), \" \" , response . getStatusReason ()); } Exit (); } POST Requests Sending data to a server: void atto_main () { Map payload ( \"title\" , \"My Post\" , \"body\" , \"This is the content\" , \"userId\" , 1 ); WebRequest request ( \"https://jsonplaceholder.typicode.com/posts\" ); WebResponse response = request . doPost ( payload ); if ( response . succeeded ()) { Log ( \"Created! Response: \" , response . asString ()); } Exit (); } Downloading Files void atto_main () { bool success = WebRequest :: Download ( \"https://example.com/file.zip\" , \"downloaded.zip\" ); if ( success ) { Log ( \"Download complete!\" ); } else { Log ( \"Download failed\" ); } Exit (); } Conversing with AI One of attoboy's most powerful features is built-in support for AI language models through any OpenAI-compatible API: void atto_main () { // Connect to an AI service AI ai ( \"https://api.openai.com/v1\" , // Base URL GetEnv ( \"OPENAI_API_KEY\" ), // API key from environment \"gpt-5-mini\" // Model name ); // Set a system prompt (optional) ai . setSystemPrompt ( \"You are a helpful assistant who gives concise answers.\" ); // Ask a question String answer = ai . ask ( \"What is the capital of France?\" ); if ( ! answer . isEmpty ()) { Log ( \"AI says: \" , answer ); } else { Log ( \"Error getting response\" ); } Exit (); } Multi-Turn Conversations For back-and-forth dialogue: void atto_main () { AI ai ( \"https://api.openai.com/v1\" , GetEnv ( \"OPENAI_API_KEY\" ), \"gpt-5-mini\" ); Conversation chat = ai . createConversation (); Log ( chat . ask ( \"Hi! I'm learning about astronomy.\" )); Log ( chat . ask ( \"What's the closest star to Earth?\" )); Log ( chat . ask ( \"How long would it take to travel there?\" )); // The AI remembers the context of the conversation Exit (); } Embeddings for Semantic Search Embeddings convert text into numerical vectors that capture meaning, enabling semantic similarity comparisons: void atto_main () { AI ai ( \"https://api.openai.com/v1\" , GetEnv ( \"OPENAI_API_KEY\" ), \"text-embedding-3-small\" ); Embedding dogEmbed = ai . createEmbedding ( \"dog\" ); Embedding puppyEmbed = ai . createEmbedding ( \"puppy\" ); Embedding carEmbed = ai . createEmbedding ( \"car\" ); float dogPuppy = dogEmbed . compare ( puppyEmbed ); // High similarity float dogCar = dogEmbed . compare ( carEmbed ); // Low similarity Log ( \"dog vs puppy similarity: \" , dogPuppy ); Log ( \"dog vs car similarity: \" , dogCar ); Exit (); } Building Console Interfaces For interactive command-line applications, attoboy provides a rich Console class: void atto_main () { Console con ; // Colored output con . println ( \"Welcome!\" , CON_CYAN ); con . print ( \"Status: \" , CON_WHITE ); con . println ( \"OK\" , CON_GREEN ); // Formatted output con . printWrapped ( \"This is a long paragraph that will automatically \" \"wrap to fit the console width, making it easy to display \" \"large amounts of text neatly.\" , -1 , CON_GRAY ); Exit (); } Interactive Input The Console provides sophisticated input handling: void atto_main () { Console con ; // Simple input String name = con . input ( \"Enter your name: \" ); con . println ( String ( \"Hello, \" , name , \"!\" ), CON_YELLOW ); // Password input (masked with asterisks) ConsoleInput passOptions ; passOptions . password = true ; String password = con . input ( \"Password: \" , passOptions ); // Input with history and tab completion ConsoleInput shellOptions ; shellOptions . completions = List ( \"help\" , \"exit\" , \"status\" , \"run\" , \"config\" ); String command = con . input ( \"> \" , shellOptions ); Exit (); } Progress Bars For long-running operations: void atto_main () { Console con ; con . println ( \"Processing files...\" ); for ( int i = 0 ; i <= 100 ; i ++ ) { con . progress ( i / 100.0f , String ( \"Progress: \" , i , \"%\" )); Sleep ( 50 ); // Simulate work } con . progressHide (); con . println ( \"Done!\" , CON_GREEN ); Exit (); } Interactive Menus void atto_main () { Console con ; List options ( \"Start new game\" , \"Load saved game\" , \"Options\" , \"Exit\" ); int choice = con . menu ( options , \"Main Menu\" ); if ( choice == 0 ) { con . println ( \"Starting new game...\" ); } else if ( choice == 3 || choice == -1 ) { // -1 if user pressed Escape con . println ( \"Goodbye!\" ); } Exit (); } Running Other Programs Sometimes you need to launch external programs. The Subprocess class handles this: void atto_main () { // Run and wait int exitCode = Subprocess :: Run ( Path ( \"C: \\\\ Windows \\\\ notepad.exe\" )); Log ( \"Notepad exited with code \" , exitCode ); // Capture output String output = Subprocess :: Capture ( Path ( \"C: \\\\ Windows \\\\ System32 \\\\ ipconfig.exe\" ), \"/all\" ); Log ( \"IP Configuration: \\n \" , output ); // Fire and forget Subprocess :: Start ( Path ( \"C: \\\\ Windows \\\\ explorer.exe\" ), \"C: \\\\ \" ); Exit (); } For interactive communication with a subprocess: void atto_main () { Subprocess proc ( Path ( \"C: \\\\ Windows \\\\ System32 \\\\ cmd.exe\" )); // Send commands proc . write ( \"echo Hello from attoboy! \\r\\n \" ); proc . write ( \"exit \\r\\n \" ); // Wait and read output proc . wait (); String output = proc . readToString (); Log ( \"Output: \\n \" , output ); Exit (); } Threads for Parallel Work When you need to do multiple things simultaneously: void * backgroundTask ( void * arg ) { String name = * (( String * ) arg ); Log ( \"Background task started: \" , name ); Sleep ( 2000 ); // Simulate work Log ( \"Background task finished: \" , name ); return nullptr ; } void atto_main () { String taskName = \"DataProcessor\" ; Thread worker ( backgroundTask , & taskName ); Log ( \"Main thread continues...\" ); Sleep ( 1000 ); Log ( \"Main thread waiting for worker...\" ); worker . await (); // Wait for completion Log ( \"All done!\" ); Exit (); } For protecting shared data: int sharedCounter = 0 ; Mutex counterLock ; void * incrementer ( void * arg ) { for ( int i = 0 ; i < 1000 ; i ++ ) { counterLock . lock (); sharedCounter ++ ; counterLock . unlock (); } return nullptr ; } void atto_main () { Thread t1 ( incrementer , nullptr ); Thread t2 ( incrementer , nullptr ); t1 . await (); t2 . await (); Log ( \"Final counter value: \" , sharedCounter ); // Safely 2000 Exit (); } Mathematical Operations The Math class provides all the standard mathematical functions: void atto_main () { // Constants Log ( \"Pi: \" , Math :: PI ); Log ( \"E: \" , Math :: E ); // Random numbers Log ( \"Random int: \" , Math :: Random ()); Log ( \"Random float [0,1): \" , Math :: RandomFloat ()); Log ( \"Random in range [1,10): \" , Math :: RandomRange ( 1 , 10 )); Log ( \"Random bool: \" , Math :: RandomBool ()); // Common operations Log ( \"Abs(-5): \" , Math :: Abs ( -5 )); Log ( \"Min(3,7): \" , Math :: Min ( 3 , 7 )); Log ( \"Max(3,7): \" , Math :: Max ( 3 , 7 )); Log ( \"Clamp(15, 0, 10): \" , Math :: Clamp ( 15 , 0 , 10 )); // 10 // Trigonometry (radians) float angle = Math :: PI / 4 ; // 45 degrees Log ( \"Sin(45°): \" , Math :: Sin ( angle )); Log ( \"Cos(45°): \" , Math :: Cos ( angle )); // Powers and roots Log ( \"Sqrt(16): \" , Math :: Sqrt ( 16.0f )); Log ( \"Pow(2, 10): \" , Math :: Pow ( 2.0f , 10.0f )); // Rounding Log ( \"Floor(3.7): \" , Math :: Floor ( 3.7f )); // 3 Log ( \"Ceil(3.2): \" , Math :: Ceil ( 3.2f )); // 4 Log ( \"Round(3.5): \" , Math :: Round ( 3.5f )); // 4 Exit (); } Logging We've been using Log() throughout this tutorial, but attoboy provides a more sophisticated logging system: void atto_main () { // Different log levels LogDebug ( \"This is a debug message\" ); LogInfo ( \"This is an info message\" ); LogWarning ( \"This is a warning\" ); LogError ( \"This is an error\" ); // Log to a file instead of console EnableLoggingToFile ( \"app.log\" ); LogInfo ( \"This goes to the file\" ); LogInfo ( \"So does this\" ); // Back to console EnableLoggingToConsole (); LogInfo ( \"Back to console\" ); Exit (); } Log levels are controlled at compile time for efficiency. By default, LogInfo , LogWarning , and LogError are enabled, while LogDebug requires defining ATTOBOY_LOG_DEBUG_ENABLE before including the header. Environment and System Information void atto_main () { // Environment variables String path = GetEnv ( \"PATH\" ); Log ( \"PATH has \" , path . length (), \" characters\" ); SetEnv ( \"MY_APP_CONFIG\" , \"production\" ); // User information Log ( \"User: \" , GetUserName ()); Log ( \"Display name: \" , GetUserDisplayName ()); // Process ID Log ( \"Process ID: \" , GetProcessId ()); // Pausing Log ( \"Waiting 2 seconds...\" ); Sleep ( 2000 ); Log ( \"Done waiting!\" ); Exit (); } Windows Registry For Windows-specific configuration storage: void atto_main () { Registry myAppSettings ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); // Create if needed if ( ! myAppSettings . exists ()) { myAppSettings . create (); } // Store values myAppSettings . setStringValue ( \"lastUser\" , \"alice\" ); myAppSettings . setIntegerValue ( \"windowWidth\" , 1024 ); myAppSettings . setIntegerValue ( \"windowHeight\" , 768 ); // Read them back String user = myAppSettings . getStringValue ( \"lastUser\" ); int width = myAppSettings . getIntegerValue ( \"windowWidth\" ); Log ( \"Last user was \" , user , \" with window \" , width , \" pixels wide\" ); Exit (); } A Complete Example: A Mini Note-Taking App Let's put several concepts together into a small but useful application: #include <attoboy/attoboy.h> using namespace attoboy ; Path getNotesFile () { Path appData = Path :: GetLocalAppDirectory (); Path notesDir ( appData . toString () + \" \\\\ MiniNotes\" ); notesDir . makeDirectory (); return Path ( notesDir . toString () + \" \\\\ notes.json\" ); } List loadNotes () { Path notesFile = getNotesFile (); if ( notesFile . exists ()) { String json = notesFile . readToString (); return List :: FromJSONString ( json ); } return List (); } void saveNotes ( List notes ) { Path notesFile = getNotesFile (); String json = notes . toJSONString (); notesFile . writeFromString ( json ); } void atto_main () { Console con ; List notes = loadNotes (); con . println ( \"Mini Notes\" , CON_CYAN ); con . println ( String ( \"-\" ). repeat ( 40 ), CON_DARK_GRAY ); ConsoleInput inputOptions ; inputOptions . completions = List ( \"add\" , \"list\" , \"delete\" , \"quit\" ); inputOptions . history = List (); bool running = true ; while ( running ) { String cmd = con . input ( \"> \" , inputOptions ); if ( cmd == \"quit\" || cmd . isEmpty ()) { running = false ; } else if ( cmd == \"add\" ) { String note = con . input ( \"Note: \" ); if ( ! note . isEmpty ()) { Map entry ( \"text\" , note , \"created\" , DateTime (). toString ()); notes . append ( entry ); saveNotes ( notes ); con . println ( \"Note added!\" , CON_GREEN ); } } else if ( cmd == \"list\" ) { if ( notes . isEmpty ()) { con . println ( \"No notes yet.\" , CON_DARK_GRAY ); } else { for ( int i = 0 ; i < notes . length (); i ++ ) { Map note = notes . at ( i ); String text = note . get ( \"text\" , \"\" ); con . println ( String ( i + 1 , \". \" , text )); } } } else if ( cmd . startsWith ( \"delete \" )) { String numStr = cmd . substring ( 7 ); int idx = numStr . toInteger () - 1 ; if ( idx >= 0 && idx < notes . length ()) { notes . remove ( idx ); saveNotes ( notes ); con . println ( \"Note deleted.\" , CON_YELLOW ); } else { con . println ( \"Invalid note number.\" , CON_RED ); } } else { con . println ( \"Commands: add, list, delete <num>, quit\" , CON_DARK_GRAY ); } } con . println ( \"Goodbye!\" , CON_CYAN ); Exit (); } This tiny application demonstrates file I/O, JSON persistence, console interaction with tab completion, colored output, and a simple command loop. When compiled, it produces an executable around 35 kilobytes that stores notes persistently and runs on any Windows system. Closing Thoughts You've now seen the breadth of what attoboy offers: from basic string manipulation to file I/O, from web requests to AI integration, from console UIs to threading. The library was designed with a simple philosophy: writing C++ should feel natural and safe, and the resulting programs should be tiny enough to share effortlessly. As you continue exploring, remember a few principles that will serve you well: Embrace immutability. When a String method returns a new string rather than modifying the original, that's a feature. Your data stays predictable. Trust the RAII pattern. When you create a File , Console , or Thread , it cleans up after itself when it goes out of scope. You don't need to remember to close things or free memory—attoboy handles it. Chain your methods. Many attoboy methods return the object itself, letting you write expressive chains like list.append(1).append(2).sort().reverse() . Check your results. Methods like isEmpty() , isValid() , and succeeded() help you handle errors gracefully. Start simple. Your first programs don't need threading or AI or network requests. Start with strings and files, then expand as your needs grow. The tiny executables you create with attoboy are complete, self-contained programs. No installers, no runtime dependencies, no compatibility concerns. Just small, fast, capable software that you can share with anyone. Welcome to attoboy. We think you're going to enjoy it here.", "functions": []}, {"slug": "api-index", "title": "API Reference", "label": "API Reference", "html": "<h1 id=\"api-reference\">API Reference<\/h1>\n<h2 id=\"table-of-contents\">Table of Contents<\/h2>\n<ul>\n<li><a href=\"#/en/api-ai\">AI<\/a><\/li>\n<li><a href=\"#/en/api-arguments\">Arguments<\/a><\/li>\n<li><a href=\"#/en/api-buffer\">Buffer<\/a><\/li>\n<li><a href=\"#/en/api-console\">Console<\/a><\/li>\n<li><a href=\"#/en/api-conversation\">Conversation<\/a><\/li>\n<li><a href=\"#/en/api-datetime\">DateTime<\/a><\/li>\n<li><a href=\"#/en/api-embedding\">Embedding<\/a><\/li>\n<li><a href=\"#/en/api-file\">File<\/a><\/li>\n<li><a href=\"#/en/api-list\">List<\/a><\/li>\n<li><a href=\"#/en/api-map\">Map<\/a><\/li>\n<li><a href=\"#/en/api-math\">Math<\/a><\/li>\n<li><a href=\"#/en/api-mutex\">Mutex<\/a><\/li>\n<li><a href=\"#/en/api-path\">Path<\/a><\/li>\n<li><a href=\"#/en/api-registry\">Registry<\/a><\/li>\n<li><a href=\"#/en/api-set\">Set<\/a><\/li>\n<li><a href=\"#/en/api-string\">String<\/a><\/li>\n<li><a href=\"#/en/api-subprocess\">Subprocess<\/a><\/li>\n<li><a href=\"#/en/api-system\">System Functions<\/a><\/li>\n<li><a href=\"#/en/api-thread\">Thread<\/a><\/li>\n<li><a href=\"#/en/api-webrequest\">WebRequest<\/a><\/li>\n<li><a href=\"#/en/api-webresponse\">WebResponse<\/a><\/li>\n<\/ul>", "text": "API Reference Table of Contents AI Arguments Buffer Console Conversation DateTime Embedding File List Map Math Mutex Path Registry Set String Subprocess System Functions Thread WebRequest WebResponse", "functions": []}, {"slug": "api-ai", "title": "AI", "label": "AI", "html": "<h1 id=\"ai_1\">AI<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::AI<\/code> class is the main entry point for working with remote AI models (large language models and embeddings) in the attoboy library. It acts as an <strong>OpenAI-compatible API client<\/strong> for:<\/p>\n<ul>\n<li><strong>Chat completions<\/strong> – send a prompt and receive a generated response as text.<\/li>\n<li><strong>Embeddings<\/strong> – convert text into numeric vectors for semantic similarity.<\/li>\n<li><strong>Conversations<\/strong> – manage multi-turn chat sessions with history tracking.<\/li>\n<\/ul>\n<p>You can think of <code>AI<\/code> as a <strong>configured handle<\/strong> to a particular AI service: it stores the base URL of the API endpoint, your API key, and the default model name, and it provides methods to:<\/p>\n<ul>\n<li>Adjust how requests are made (model, system prompt, maximum tokens, JSON mode).<\/li>\n<li>Observe usage and behavior (token counts and finish reason).<\/li>\n<li>Perform actual operations (<code>ask<\/code>, <code>createEmbedding<\/code>, <code>createConversation<\/code>).<\/li>\n<\/ul>\n<h3 id=\"remote-ai-services-base-urls-and-api-keys\"><code>Remote AI Services, Base URLs, and API Keys<\/code><\/h3>\n<p>The <code>AI<\/code> class does not run AI models locally. Instead, it talks to a <strong>remote HTTP API<\/strong> that follows an OpenAI-style interface. To construct an <code>AI<\/code> instance, you provide:<\/p>\n<ul>\n<li><code>baseUrl<\/code> – The root URL of the AI service (for example, <code>\"https://api.openai.com/v1\"<\/code>).<\/li>\n<li><code>apiKey<\/code> – Your secret key used to authenticate requests.<\/li>\n<li><code>model<\/code> – Name of the model to call (for example, <code>\"gpt-5-mini\"<\/code> or vendor-specific variants).<\/li>\n<\/ul>\n<p>These values are stored inside the <code>AI<\/code> object and reused for each subsequent request. You can change the model later with <code>setModel<\/code>.<\/p>\n<blockquote>\n<p>Treat your API key like a password: do not commit it to source control or log it.<\/p>\n<\/blockquote>\n<h3 id=\"prompts-system-prompts-and-responses\"><code>Prompts, System Prompts, and Responses<\/code><\/h3>\n<p>When you use <code>AI::ask<\/code>, you send a <strong>prompt<\/strong>:<\/p>\n<ul>\n<li>The <code>prompt<\/code> argument is a <code>String<\/code> that contains the user’s question, command, or input text.<\/li>\n<li>The AI service returns a response as a <code>String<\/code> (for example, an answer, explanation, or completion).<\/li>\n<\/ul>\n<p>In addition, you can set a <strong>system prompt<\/strong> via <code>setSystemPrompt<\/code>. A system prompt:<\/p>\n<ul>\n<li>Describes the overall behavior or “role” of the AI (for example, “You are a concise assistant that answers in JSON.”).<\/li>\n<li>Applies to all subsequent calls from that <code>AI<\/code> instance and any conversations created from it.<\/li>\n<li>Can be cleared by passing an empty String to <code>setSystemPrompt<\/code>.<\/li>\n<\/ul>\n<p>In practice, this lets you separate <strong>global behavior<\/strong> (system prompt) from <strong>per-request content<\/strong> (prompt text passed to <code>ask<\/code> or <code>Conversation::ask<\/code>).<\/p>\n<h3 id=\"tokens-limits-and-usage-tracking\"><code>Tokens, Limits, and Usage Tracking<\/code><\/h3>\n<p>AI services often measure usage in <strong>tokens<\/strong>, which are small pieces of text (shorter than words). Each request consumes:<\/p>\n<ul>\n<li><strong>Prompt tokens<\/strong> – tokens from your inputs (system prompt, messages, etc.).<\/li>\n<li><strong>Response tokens<\/strong> – tokens generated by the model in its reply.<\/li>\n<\/ul>\n<p>The <code>AI<\/code> class tracks usage cumulatively across all calls on the same instance:<\/p>\n<ul>\n<li><code>getPromptTokensUsed()<\/code> – total prompt tokens.<\/li>\n<li><code>getResponseTokensUsed()<\/code> – total response tokens.<\/li>\n<li><code>getTotalTokensUsed()<\/code> – sum of the two.<\/li>\n<\/ul>\n<p>This tracking is useful for:<\/p>\n<ul>\n<li>Monitoring costs when usage is billed by tokens.<\/li>\n<li>Debugging performance issues when responses are unexpectedly long.<\/li>\n<\/ul>\n<p>You can reset the counters at any time with <code>resetTokenTracking()<\/code>.<\/p>\n<p>You can also control how many tokens a response is allowed to use via <code>setMaxTokens(int max)<\/code>. A typical pattern is:<\/p>\n<ul>\n<li>Set a global limit (for example, <code>setMaxTokens(256)<\/code>).<\/li>\n<li>Use <code>getFinishReason()<\/code> to see whether a response was cut off due to length (finish reason <code>\"length\"<\/code>) or ended naturally (finish reason <code>\"stop\"<\/code>).<\/li>\n<\/ul>\n<h3 id=\"json-mode\"><code>JSON Mode<\/code><\/h3>\n<p>Many AI workflows involve generating structured output. <code>AI::setJsonMode(bool)<\/code> enables a <strong>JSON response mode<\/strong>:<\/p>\n<ul>\n<li>When enabled, the prompt and system prompt should instruct the model to respond with valid JSON.<\/li>\n<li>The AI client configures the request to favor JSON shapes when supported by the remote API.<\/li>\n<li>You then parse the response body (as <code>String<\/code>) as JSON using your own logic or other attoboy types.<\/li>\n<\/ul>\n<p>This mode is particularly useful when building command-line tools or services that consume AI responses programmatically.<\/p>\n<h3 id=\"embeddings-and-semantic-similarity\"><code>Embeddings and Semantic Similarity<\/code><\/h3>\n<p>The <code>AI::createEmbedding<\/code> method converts text into an <code>Embedding<\/code> object:<\/p>\n<ul>\n<li>An <code>Embedding<\/code> represents a high-dimensional numeric vector (<code>float<\/code> values) that captures semantic meaning.<\/li>\n<li>Vectors for similar texts are close to each other under cosine similarity.<\/li>\n<\/ul>\n<p>The usual workflow is:<\/p>\n<ol>\n<li>Call <code>createEmbedding<\/code> for one or more pieces of text.<\/li>\n<li>Use <code>Embedding::compare<\/code> to compute similarity scores between them.<\/li>\n<li>Use these scores for search, clustering, or ranking.<\/li>\n<\/ol>\n<p>If <code>createEmbedding<\/code> fails, it returns an <code>Embedding<\/code> with <code>getDimensions() == 0<\/code>.<\/p>\n<h3 id=\"conversations-vs-single-shot-calls\"><code>Conversations vs. Single-Shot Calls<\/code><\/h3>\n<p>There are two ways to interact with the model:<\/p>\n<ol>\n<li><strong>Single-shot<\/strong> (<code>AI::ask<\/code>)<\/li>\n<\/ol>\n<ul>\n<li>You pass a single prompt and receive a single response.<\/li>\n<li>Useful for simple utilities and one-off questions.<\/li>\n<\/ul>\n<ol start=\"2\">\n<li><strong>Multi-turn<\/strong> (<code>AI::createConversation<\/code>)<\/li>\n<\/ol>\n<ul>\n<li>You create a <code>Conversation<\/code> object tied to the <code>AI<\/code> instance.<\/li>\n<li>Each call to <code>Conversation::ask<\/code> adds user and assistant messages to history.<\/li>\n<li>The model sees the full context of the conversation.<\/li>\n<\/ul>\n<p>Both approaches share the same underlying configuration (base URL, API key, model, system prompt, token settings). Changes to an <code>AI<\/code> instance apply to future operations and new conversations created from it.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, or operator of <code>attoboy::AI<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – behavior details, caveats, and a usage example.<\/li>\n<\/ul>\n<blockquote>\n<p>All code examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"ai-const-string-baseurl-const-string-apikey-const-string-model\"><code>AI(const String &amp;baseUrl, const String &amp;apiKey, const String &amp;model)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an AI client with base URL, API key, and model name.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>baseUrl<\/code> – Base URL of the AI service (for example, <code>\"https://api.openai.com/v1\"<\/code>).<\/li>\n<li><code>apiKey<\/code> – Secret API key used for authentication.<\/li>\n<li><code>model<\/code> – Default model name to use for chat and embedding calls.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor initializes an <code>AI<\/code> client with the three core pieces of configuration it needs to communicate with a remote service:<\/p>\n<ul>\n<li><strong>Base URL<\/strong> – All requests are sent relative to this root.<\/li>\n<li><strong>API key<\/strong> – Typically passed as an HTTP header (for example, <code>Authorization: Bearer &lt;key&gt;<\/code>).<\/li>\n<li><strong>Model name<\/strong> – Used to select which model the service should run (for example, chat vs. embedding variants).<\/li>\n<\/ul>\n<p>Once constructed, the <code>AI<\/code> instance can be reused across many requests. You can later adjust the model with <code>setModel<\/code>, or modify other behavior (system prompt, JSON mode, max tokens) without reconstructing the client.<\/p>\n<p>If the configuration is invalid (for example, wrong URL or key), requests such as <code>ask<\/code> and <code>createEmbedding<\/code> will fail; you should detect this by checking the returned <code>String<\/code> or <code>Embedding<\/code> objects.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">baseUrl<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">model<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"nf\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">baseUrl<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">model<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example constructs an <code>AI<\/code> client configured to talk to a hypothetical remote service using a specific model.<\/em><\/p>\n<hr />\n<h3 id=\"ai-const-ai-other\"><code>AI(const AI &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying configuration).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>AI<\/code> instance to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>AI<\/code> object that shares the same underlying configuration and internal implementation as <code>other<\/code>. This is a <strong>shallow copy<\/strong>:<\/p>\n<ul>\n<li>Base URL, API key, model, system prompt, and token tracking configuration are shared logically.<\/li>\n<li>Using either instance to send requests or adjust configuration affects the underlying client state.<\/li>\n<\/ul>\n<p>This is convenient when you want to pass <code>AI<\/code> by value to helper code without worrying about lifetime or expensive copies.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">            <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">            <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a second <code>AI<\/code> handle that shares the same configuration as the original.<\/em><\/p>\n<hr />\n<h3 id=\"ai\"><code>~AI()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the AI client and frees resources.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When an <code>AI<\/code> object is destroyed (for example, when it goes out of scope), the destructor releases any resources associated with the client:<\/p>\n<ul>\n<li>Internal handles and buffers.<\/li>\n<li>Network and configuration state held in <code>AIImpl<\/code>.<\/li>\n<\/ul>\n<p>Because <code>AI<\/code> uses RAII, you do not need to manually close network connections; the underlying implementation takes care of cleanup.<\/p>\n<p>If there are other <code>AI<\/code> instances that share the same implementation (via copy construction or assignment), the implementation remains alive until the last handle is destroyed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">        <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">        <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use ai here<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// ai is destroyed; its resources are cleaned up<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows an <code>AI<\/code> instance with automatic lifetime inside a block.<\/em><\/p>\n<hr />\n<h3 id=\"ai-operator-const-ai-other\"><code>AI &amp;operator=(const AI &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another AI client (shares the underlying configuration).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>AI<\/code> to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator makes the left-hand side <code>AI<\/code> share the same internal implementation and configuration as <code>other<\/code>. Any previous association of <code>*this<\/code> is released, and any resources that were uniquely owned may be freed.<\/p>\n<p>After assignment:<\/p>\n<ul>\n<li>Both <code>AI<\/code> objects refer to the same base URL, API key, model, system prompt, and token tracking state.<\/li>\n<li>Sending requests through either handle uses the shared configuration.<\/li>\n<\/ul>\n<p>Self-assignment is safe; the implementation should detect it and avoid unnecessary work.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai1<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">       <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">       <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai2<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.other.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">       <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-2&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">       <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai1<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// ai2 now shares ai1&#39;s configuration<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns an <code>AI<\/code> instance to share the configuration of another.<\/em><\/p>\n<hr />\n<h3 id=\"ai-setmodel-const-string-model\"><code>AI &amp;setModel(const String &amp;model)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets the model name. Returns this AI for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>model<\/code> – New model name to use for subsequent requests.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code> (the same <code>AI<\/code> object), enabling fluent chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setModel<\/code> updates the default model for all future operations performed with this <code>AI<\/code> instance and any new conversations created from it. It does not affect operations that have already been sent.<\/p>\n<p>This is useful when:<\/p>\n<ul>\n<li>You want to switch between lightweight and heavyweight models (for example, <code>\"small-quick\"<\/code> vs <code>\"large-accurate\"<\/code>).<\/li>\n<li>You want to use one model for chat and another for embeddings via separate <code>AI<\/code> instances.<\/li>\n<\/ul>\n<p>Because the method returns <code>*this<\/code>, you can chain calls:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">setModel<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">setMaxTokens<\/span><span class=\"p\">(<\/span><span class=\"mi\">256<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">setModel<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-4.1-large&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example switches the AI client to a different model for future calls.<\/em><\/p>\n<hr />\n<h3 id=\"ai-setsystemprompt-const-string-prompt\"><code>AI &amp;setSystemPrompt(const String &amp;prompt)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets the system prompt (empty string to clear). Returns this AI for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>prompt<\/code> – <code>String<\/code> holding the system prompt, or an empty string to clear it.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling fluent chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The system prompt provides <strong>global instructions<\/strong> that influence how the AI behaves across all requests for this <code>AI<\/code> instance:<\/p>\n<ul>\n<li>It typically describes the assistant's role, style, and constraints.<\/li>\n<li>It is combined with each user prompt during calls to <code>ask<\/code> and <code>Conversation::ask<\/code>.<\/li>\n<\/ul>\n<p>To set a system prompt, pass a <code>String<\/code> containing the instructions.<\/p>\n<p>To clear the system prompt, pass an empty string. After the call, the client returns to having no system prompt.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">sys<\/span><span class=\"p\">(<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;You are a helpful assistant that answers concisely.<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;Use simple language and avoid technical jargon.&quot;<\/span>\n<span class=\"p\">);<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">setSystemPrompt<\/span><span class=\"p\">(<\/span><span class=\"n\">sys<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example configures a system prompt that shapes how the AI responds to all future requests.<\/em><\/p>\n<hr />\n<h3 id=\"ai-setmaxtokens-int-max-1\"><code>AI &amp;setMaxTokens(int max = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets max response tokens (-1 for model default). Returns this AI for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>max<\/code> – Maximum number of response tokens the model is allowed to generate.<\/p>\n<\/li>\n<li>\n<p><code>-1<\/code> uses the model’s default limit (no explicit override).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling fluent chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setMaxTokens<\/code> controls the <strong>maximum length<\/strong> of generated responses:<\/p>\n<ul>\n<li>Smaller values reduce cost and latency but can cut off longer answers.<\/li>\n<li>Larger values allow more detailed responses but may be slower and more expensive.<\/li>\n<\/ul>\n<p>When a response is cut short due to this limit, <code>getFinishReason()<\/code> typically returns <code>\"length\"<\/code>. When the model stops naturally, it returns <code>\"stop\"<\/code> or another reason.<\/p>\n<p>This setting applies to:<\/p>\n<ul>\n<li><code>ask<\/code><\/li>\n<li><code>Conversation::ask<\/code><\/li>\n<li>Possibly embedding requests (depending on the remote API), but primarily for chat completions.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">setMaxTokens<\/span><span class=\"p\">(<\/span><span class=\"mi\">128<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// limit responses to 128 tokens<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example applies a token limit to keep responses short and predictable.<\/em><\/p>\n<hr />\n<h3 id=\"ai-setjsonmode-bool-isjsonmode-false\"><code>AI &amp;setJsonMode(bool isJsonMode = false)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEnables/disables JSON response mode. Returns this AI for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>isJsonMode<\/code> – <code>true<\/code> to enable JSON response mode; <code>false<\/code> to disable.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling fluent chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When JSON mode is enabled:<\/p>\n<ul>
