_append(args...); }", "synopsis": "Creates a list with the given values: List(1, \"two\", 3.0f)"}, {"id": "list-const-list-other", "title": "List(const List &other)", "signature": "List(const List &other);", "synopsis": "Creates a copy of another list."}, {"id": "list-const-set-set", "title": "List(const Set &set)", "signature": "List(const Set &set);", "synopsis": "Creates a list from a set."}, {"id": "list-2", "title": "~List()", "signature": "~List();", "synopsis": "Destroys the list and frees memory."}, {"id": "list-operator-const-list-other", "title": "List &operator=(const List &other)", "signature": "List &operator=(const List &other);", "synopsis": "Assigns another list to this list."}, {"id": "int-length-const", "title": "int length()", "signature": "int length();", "synopsis": "Returns the number of elements in the list."}, {"id": "bool-isempty-const", "title": "bool isEmpty()", "signature": "bool isEmpty();", "synopsis": "Returns true if the list is empty."}, {"id": "template-typename-t-list-append-t-value", "title": "template <typename T> List &append(T value)", "signature": "template <typename T> List &append(T value) { append_impl(value); return *this; }", "synopsis": "Appends a value to the end. Returns this list for chaining."}, {"id": "template-typename-t-list-prepend-t-value", "title": "template <typename T> List &prepend(T value)", "signature": "template <typename T> List &prepend(T value) { prepend_impl(value); return *this; }", "synopsis": "Prepends a value to the beginning. Returns this list for chaining."}, {"id": "template-typename-t-list-insert-int-index-t-value", "title": "template <typename T> List &insert(int index, T value)", "signature": "template <typename T> List &insert(int index, T value) { insert_impl(index, value); return *this; }", "synopsis": "Inserts a value at index. Returns this list for chaining."}, {"id": "template-typename-t-list-set-int-index-t-value", "title": "template <typename T> List &set(int index, T value)", "signature": "template <typename T> List &set(int index, T value) { set_impl(index, value); return *this; }", "synopsis": "Sets the value at index. Returns this list for chaining."}, {"id": "list-remove-int-index", "title": "List &remove(int index)", "signature": "List &remove(int index);", "synopsis": "Removes the element at index. Returns this list for chaining."}, {"id": "list-clear", "title": "List &clear()", "signature": "List &clear();", "synopsis": "Removes all elements. Returns this list for chaining."}, {"id": "list-reverse", "title": "List &reverse()", "signature": "List &reverse();", "synopsis": "Reverses element order in place. Returns this list for chaining."}, {"id": "list-sort-bool-ascending-true", "title": "List &sort(bool ascending = true)", "signature": "List &sort(bool ascending = true);", "synopsis": "Sorts elements. Returns this list for chaining."}, {"id": "list-concat-const-list-other", "title": "List &concat(const List &other)", "signature": "List &concat(const List &other);", "synopsis": "Appends all elements from another list. Returns this list for chaining."}, {"id": "list-concat-const-set-set", "title": "List &concat(const Set &set)", "signature": "List &concat(const Set &set);", "synopsis": "Appends all values from a set. Returns this list for chaining."}, {"id": "template-typename-t-t-pop", "title": "template <typename T> T pop()", "signature": "template <typename T> T pop();", "synopsis": "Removes and returns the element at index."}, {"id": "listvalueview-at-int-index-const", "title": "ListValueView at(int index)", "signature": "ListValueView at(int index);", "synopsis": "Returns a typed view of the element at index."}, {"id": "template-typename-t-t-at-int-index-const", "title": "template <typename T> T at(int index)", "signature": "template <typename T> T at(int index);", "synopsis": "Returns the element at index."}, {"id": "listvalueview-operator-int-index-const", "title": "ListValueView operator[](int index)", "signature": "ListValueView operator[](int index);", "synopsis": "Returns a typed view of the element at index."}, {"id": "template-typename-t-t-operator-int-index-const", "title": "template <typename T> T operator[](int index)", "signature": "template <typename T> T operator[](int index);", "synopsis": "Returns the element at index."}, {"id": "valuetype-typeat-int-index-const", "title": "ValueType typeAt(int index)", "signature": "ValueType typeAt(int index);", "synopsis": "Returns the type of the element at index."}, {"id": "list-slice-int-start-int-end-const", "title": "List slice(int start, int end)", "signature": "List slice(int start, int end);", "synopsis": "Returns a new list with elements from start to end."}, {"id": "list-duplicate-const", "title": "List duplicate()", "signature": "List duplicate();", "synopsis": "Returns a copy of this list."}, {"id": "template-typename-t-int-find-t-value-const", "title": "template <typename T> int find(T value)", "signature": "template <typename T> int find(T value);", "synopsis": "Returns the index of the first occurrence of value, or -1."}, {"id": "template-typename-t-bool-contains-t-value-const", "title": "template <typename T> bool contains(T value)", "signature": "template <typename T> bool contains(T value);", "synopsis": "Returns true if the list contains the value."}, {"id": "string-tocsvstring-const", "title": "String toCSVString()", "signature": "String toCSVString();", "synopsis": "Converts a list of lists to a CSV string."}, {"id": "static-list-fromcsvstring-const-string-csv", "title": "List FromCSVString(const String &csv)", "signature": "List FromCSVString(const String &csv);", "synopsis": "Creates a list of lists from a CSV string."}, {"id": "string-tojsonstring-const", "title": "String toJSONString()", "signature": "String toJSONString();", "synopsis": "Converts this list to a JSON array string."}, {"id": "static-list-fromjsonstring-const-string-json", "title": "List FromJSONString(const String &json)", "signature": "List FromJSONString(const String &json);", "synopsis": "Creates a list from a JSON array string."}, {"id": "bool-compare-const-list-other-const", "title": "bool compare(const List &other)", "signature": "bool compare(const List &other);", "synopsis": "Returns true if this list equals the other list."}, {"id": "bool-operator-const-list-other-const", "title": "bool operator==(const List &other)", "signature": "bool operator==(const List &other);", "synopsis": "Returns true if this list equals the other list."}, {"id": "bool-operator-const-list-other-const-2", "title": "bool operator!=(const List &other)", "signature": "bool operator!=(const List &other);", "synopsis": "Returns true if this list does not equal the other list."}, {"id": "template-typename-t-list-operator-t-value-const", "title": "template <typename T> List operator+(T value)", "signature": "template <typename T> List operator+(T value) { List result = duplicate(); result.append(value); return result; }", "synopsis": "Returns a new list with the value appended."}]}, {"slug": "api-map", "title": "Map", "label": "Map", "html": "<h1 id=\"map_1\">Map<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Map<\/code> class is a <strong>key–value dictionary<\/strong> with support for <strong>mixed-type keys and values<\/strong>. It is designed as a compact replacement for standard-library maps, but without depending on the C++ standard library. Instead, it integrates tightly with other attoboy types:<\/p>\n<ul>\n<li>Primitive keys and values: <code>bool<\/code>, <code>int<\/code>, <code>float<\/code><\/li>\n<li>Text keys and values: <code>String<\/code> and <code>const char *<\/code><\/li>\n<li>Nested containers as values: <code>List<\/code>, <code>Map<\/code>, <code>Set<\/code><\/li>\n<\/ul>\n<p>At a high level, <code>Map<\/code> gives you:<\/p>\n<ul>\n<li><strong>Unique keys<\/strong> – each key appears at most once.<\/li>\n<li><strong>Flexible key types<\/strong> – keys can be numbers, strings, or booleans.<\/li>\n<li><strong>Flexible value types<\/strong> – values can be any supported type, including nested containers.<\/li>\n<li><strong>Efficient lookups<\/strong> – retrieve values by key with <code>get()<\/code> or <code>operator[]<\/code>.<\/li>\n<li><strong>Inspection tools<\/strong> – check key presence, value types, and value-to-key reverse lookups.<\/li>\n<li><strong>JSON integration<\/strong> – convert to and from JSON object strings.<\/li>\n<\/ul>\n<h3 id=\"key-value-maps-and-mixed-types\"><code>Key–Value Maps and Mixed Types<\/code><\/h3>\n<p>Conceptually, a map (or dictionary) is a collection of <strong>pairs<\/strong>:<\/p>\n<ul>\n<li>Each pair consists of a <strong>key<\/strong> and a <strong>value<\/strong>.<\/li>\n<li>Keys are <strong>unique<\/strong>; inserting a new value for an existing key <strong>overwrites<\/strong> the previous value.<\/li>\n<li>Keys can be used to look up their associated values quickly.<\/li>\n<\/ul>\n<p>In <code>attoboy::Map<\/code>:<\/p>\n<ul>\n<li>Keys can be <code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, or <code>String<\/code>.<\/li>\n<li>Values can be any supported type: primitives, <code>String<\/code>, <code>List<\/code>, <code>Map<\/code>, <code>Set<\/code>.<\/li>\n<li>The map does <strong>not guarantee order<\/strong>; you should not rely on insertion order when iterating via <code>keys()<\/code> or <code>values()<\/code>.<\/li>\n<\/ul>\n<h3 id=\"types-and-valuetype\">Types and <code>ValueType<\/code><\/h3>\n<p>Because values can be mixed types, you may need to know <strong>what type<\/strong> is stored for a given key before you read it. The <code>ValueType<\/code> enumeration (shared with <code>List<\/code> and <code>Set<\/code>) includes:<\/p>\n<ul>\n<li><code>TYPE_BOOL<\/code>, <code>TYPE_INT<\/code>, <code>TYPE_FLOAT<\/code><\/li>\n<li><code>TYPE_STRING<\/code>, <code>TYPE_LIST<\/code>, <code>TYPE_MAP<\/code>, <code>TYPE_SET<\/code><\/li>\n<li><code>TYPE_NULL<\/code>, <code>TYPE_INVALID<\/code>, <code>TYPE_UNKNOWN<\/code> for special or error states<\/li>\n<\/ul>\n<p>You can use <code>typeAt()<\/code> to check the value’s type for a key before deciding <strong>which C++ type you want to read it into<\/strong> (for example, <code>int<\/code>, <code>float<\/code>, or <code>String<\/code>) when calling <code>get()<\/code> or <code>operator[]<\/code>.<\/p>\n<h3 id=\"value-proxies-mapvalueview\">Value Proxies (<code>MapValueView<\/code>)<\/h3>\n<p><code>Map<\/code> uses an internal <strong>value proxy type<\/strong> (i.e., <code>MapValueView<\/code>) to make lookups convenient:<\/p>\n<ul>\n<li>Functions like <code>get()<\/code> and <code>operator[]<\/code> return a proxy object.<\/li>\n<li>That proxy can be <strong>implicitly converted<\/strong> to the C++ type you assign it to.<\/li>\n<\/ul>\n<p>In practice, this means you can write:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// proxy converts to String<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"w\">     <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\">       <\/span><span class=\"c1\">// proxy converts to int<\/span>\n<\/code><\/pre><\/div>\n\n<p>You almost never need to mention <code>MapValueView<\/code> explicitly; you simply:<\/p>\n<ol>\n<li>Call <code>get()<\/code> or <code>operator[]<\/code>.<\/li>\n<li>Assign the result to a variable of the type you want.<\/li>\n<\/ol>\n<p>If the key is missing (or the stored type is incompatible), the proxy converts to a sensible <strong>“null” value<\/strong> for the target type (for example, <code>0<\/code> for integers, <code>false<\/code> for <code>bool<\/code>, empty <code>String<\/code> for <code>String<\/code>).<\/p>\n<h3 id=\"mutability-raii-and-chaining\"><code>Mutability, RAII, and Chaining<\/code><\/h3>\n<p><code>Map<\/code> is <strong>mutable<\/strong>:<\/p>\n<ul>\n<li>Methods like <code>put()<\/code>, <code>remove()<\/code>, <code>clear()<\/code>, and <code>merge()<\/code> modify the map in place.<\/li>\n<li>Most mutating methods return <code>*this<\/code>, which allows fluent <strong>chaining<\/strong>:<\/li>\n<\/ul>\n<p>```cpp\n  using namespace attoboy;<\/p>\n<p>Map config;\n  config.put(\"host\", \"localhost\")\n        .put(\"port\", 8080)\n        .put(\"debug\", true);\n  ```<\/p>\n<p><code>Map<\/code> also follows <strong>RAII<\/strong>:<\/p>\n<ul>\n<li>Constructing a <code>Map<\/code> acquires internal resources as needed.<\/li>\n<li>The destructor automatically releases those resources.<\/li>\n<li>Copying and assignment manage the internal state safely; you never need to free memory manually.<\/li>\n<\/ul>\n<h3 id=\"json-and-configuration-use-cases\"><code>JSON and Configuration Use Cases<\/code><\/h3>\n<p><code>Map<\/code> is especially useful for configuration-like data and JSON:<\/p>\n<ul>\n<li><code>toJSONString()<\/code> converts the map into a JSON object string.<\/li>\n<li><code>FromJSONString()<\/code> parses a JSON object string and builds a <code>Map<\/code>.<\/li>\n<\/ul>\n<p>This makes it easy to:<\/p>\n<ul>\n<li>Represent settings: <code>\"host\" -&gt; \"example.com\"<\/code>, <code>\"timeout\" -&gt; 5000<\/code>.<\/li>\n<li>Pass structured arguments into APIs that consume or produce JSON.<\/li>\n<li>Store hierarchical data using nested <code>Map<\/code> and <code>List<\/code> values.<\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, static function, or operator of <code>attoboy::Map<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional details, caveats, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<p><strong>Synopsis (class)<\/strong>\nKey-value map with mixed types for both keys and values.\nKeys must be unique. Order is not guaranteed.<\/p>\n<p>This synopsis applies to the class as a whole. The sections below describe each member in detail.<\/p>\n<hr />\n<h3 id=\"map\"><code>Map()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates a map with:<\/p>\n<ul>\n<li>No keys.<\/li>\n<li>No associated values.<\/li>\n<\/ul>\n<p>Immediately after construction:<\/p>\n<ul>\n<li><code>length()<\/code> returns <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> returns <code>true<\/code>.<\/li>\n<\/ul>\n<p>It is the standard starting point for building key–value collections incrementally using <code>put()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">settings<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">settings<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">settings<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;maxConnections&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">100<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts from an empty map and adds two key–value pairs.<\/em><\/p>\n<hr />\n<h3 id=\"map-int-capacity\"><code>Map(int capacity)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty map with reserved capacity.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>capacity<\/code> – Hint for how many key–value pairs you expect to store.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor allows you to reserve internal storage up front for approximately <code>capacity<\/code> entries. This can reduce internal reallocation when you know you will store many entries.<\/p>\n<p>The map is still empty: <code>length() == 0<\/code> until you call <code>put()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">expectedEntries<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">100<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"nf\">cache<\/span><span class=\"p\">(<\/span><span class=\"n\">expectedEntries<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">expectedEntries<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">cache<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"n\">i<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;value&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example preallocates space for a cache of 100 entries.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-map-const-args-args\"><code>template &lt;typename... Args&gt; Map(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a map with key-value pairs: Map(\"name\", \"Alice\", \"age\", 30)<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>args<\/code> – A sequence of values that will be interpreted as key–value pairs:<\/p>\n<\/li>\n<li>\n<p><code>args<\/code> are consumed in order: <code>(key0, value0, key1, value1, ...)<\/code>.<\/p>\n<\/li>\n<li>Keys must be types supported as keys (<code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, <code>String<\/code>).<\/li>\n<li>Values must be types supported as values.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor is a convenient literal-style initializer:<\/p>\n<ul>\n<li>It starts with an empty map.<\/li>\n<li>It treats the argument list as <code>(key, value)<\/code> pairs.<\/li>\n<li>It calls <code>put(key, value)<\/code> for each pair.<\/li>\n<\/ul>\n<p>If the number of arguments is odd, the last key is paired with a default boolean <code>false<\/code> (based on the internal <code>variadic_put_pairs()<\/code> behavior), but this usage is generally discouraged. For clarity and safety, always provide arguments in full key–value pairs.<\/p>\n<p>If the same key appears multiple times, later values overwrite earlier ones (like repeated <code>put()<\/code> calls).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">(<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;active&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span>\n<span class=\"p\">);<\/span>\n<span class=\"c1\">// user[&quot;name&quot;] == &quot;Alice&quot;<\/span>\n<span class=\"c1\">// user[&quot;age&quot;] == 30<\/span>\n<span class=\"c1\">// user[&quot;active&quot;] == true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a small configuration map using literal-like syntax.<\/em><\/p>\n<hr />\n<h3 id=\"map-const-map-other\"><code>Map(const Map &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing map to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor produces a new map with the same key–value pairs as <code>other<\/code>:<\/p>\n<ul>\n<li><code>length()<\/code> is the same.<\/li>\n<li>Key membership (<code>hasKey(key)<\/code>) matches.<\/li>\n<li>Values retrieved by <code>get()<\/code> or <code>operator[]<\/code> are equal to those in <code>other<\/code>.<\/li>\n<\/ul>\n<p>Although internal implementation details may differ, the observable behavior is the same.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;host&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;localhost&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">8080<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// copy initially has the same key–value pairs as original<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example duplicates a configuration map so that changes to one do not affect the other.<\/em><\/p>\n<hr />\n<h3 id=\"map-2\"><code>~Map()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the map and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>Map<\/code> goes out of scope or is otherwise destroyed, its destructor automatically:<\/p>\n<ul>\n<li>Releases internal storage.<\/li>\n<li>Cleans up any associated resources.<\/li>\n<\/ul>\n<p>Because attoboy follows RAII, you never need to free the map explicitly.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;key&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;value&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// use temp here<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// temp is destroyed here; its resources are freed<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example illustrates automatic cleanup when a map leaves scope.<\/em><\/p>\n<hr />\n<h3 id=\"map-operator-const-map-other\"><code>Map &amp;operator=(const Map &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another map to this map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Map whose contents should replace the current ones.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator makes <code>*this<\/code> contain exactly the same key–value pairs as <code>other<\/code>. Any previous contents are discarded.<\/p>\n<p>After assignment:<\/p>\n<ul>\n<li><code>length()<\/code> matches <code>other.length()<\/code>.<\/li>\n<li>For any key <code>k<\/code>, <code>get(k, default)<\/code> returns the same value in both maps.<\/li>\n<\/ul>\n<p>Self-assignment (<code>map = map<\/code>) is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;y&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// a now contains only the pairs that were in b<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example replaces the contents of one map with another.<\/em><\/p>\n<hr />\n<h3 id=\"int-length-const\"><code>int length() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of key-value pairs.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of key–value pairs currently stored.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>length()<\/code> returns how many <strong>distinct keys<\/strong> are in the map. Because each key is unique:<\/p>\n<ul>\n<li><code>length()<\/code> equals the number of entries.<\/li>\n<li>Inserting a value for an already existing key does <strong>not<\/strong> increase <code>length()<\/code>; it replaces the previous value.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">)<\/span>\n<span class=\"w\"> <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">)<\/span>\n<span class=\"w\"> <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// overwrites key &quot;a&quot;<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 2<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows that overwriting a key does not increase the map length.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isempty-const\"><code>bool isEmpty() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the map is empty.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>length() == 0<\/code>; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isEmpty()<\/code> is a convenience that expresses intent more clearly than checking <code>length() == 0<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;initialized&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses <code>isEmpty()<\/code> to decide when to initialize the map.<\/em><\/p>\n<hr />\n<h4 id=\"mapvalueview-get-const-proxy-lookup-without-explicit-default\"><code>MapValueView get(…) const<\/code> (proxy lookup without explicit default)<\/h4>\n<p><strong>Signature<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Synopsis<\/strong>\nReturns a typed view of the value for key, or null-type if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>key<\/code> – Key to search for. Overloads exist for:<\/p>\n<\/li>\n<li>\n<p><code>bool<\/code><\/p>\n<\/li>\n<li><code>int<\/code><\/li>\n<li><code>float<\/code><\/li>\n<li><code>const char *<\/code><\/li>\n<li><code>String<\/code><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>MapValueView<\/code> proxy representing the value associated with <code>key<\/code>, or a special <strong>null-type proxy<\/strong> if the key is not found.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>These overloads provide the most common way to <strong>read values without templates<\/strong>:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeout<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// proxy → int<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">debug<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">      <\/span><span class=\"c1\">// proxy → bool<\/span>\n<\/code><\/pre><\/div>\n\n<p>You normally do <strong>not<\/strong> work with <code>MapValueView<\/code> directly. Instead, you assign the result of <code>get()<\/code> to a variable of the type you expect:<\/p>\n<ul>\n<li>If the key <strong>exists<\/strong> and the stored value is compatible with your target type, the proxy converts to that type.<\/li>\n<li>\n<p>If the key <strong>does not exist<\/strong>, the proxy converts to the <strong>“null” value<\/strong> of the target type:<\/p>\n<\/li>\n<li>\n<p><code>0<\/code> for numeric types,<\/p>\n<\/li>\n<li><code>false<\/code> for <code>bool<\/code>,<\/li>\n<li>empty <code>String<\/code> for <code>String<\/code>, and so on.<\/li>\n<\/ul>\n<p>If you need to distinguish between “key not present” and “present but default-like” (for example, <code>0<\/code> is a valid value), you should pair this with <code>hasKey()<\/code> or <code>typeAt()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">stats<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;score&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">42<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;lives&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">score<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">stats<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;score&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 42<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">lives<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">stats<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;lives&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 3<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">coins<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">stats<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;coins&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 0 (key missing → null int)<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">debug<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">stats<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">    <\/span><span class=\"c1\">// false (key missing → null bool)<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">stats<\/span><span class=\"p\">.<\/span><span class=\"n\">hasKey<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;coins&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Key truly does not exist, even though the proxy converted to 0.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows proxy-based lookups without templates and how missing keys convert to default values.<\/em><\/p>\n<hr />\n<h4 id=\"mapvalueview-get-const-defaultvalue-defaultvalue-const-proxy-lookup-with-explicit-default\"><code>MapValueView get(…, const DefaultValue &amp;defaultValue) const<\/code> (proxy lookup with explicit default)<\/h4>\n<p><strong>Signature<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">DefaultValue<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">DefaultValue<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">DefaultValue<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">DefaultValue<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">DefaultValue<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"nf\">get<\/span><span class=\"p\">(<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Synopsis<\/strong>\nReturns a typed view of the value for key, or defaultValue if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>key<\/code> – Key to search for. Overloads exist for:<\/p>\n<\/li>\n<li>\n<p><code>bool<\/code><\/p>\n<\/li>\n<li><code>int<\/code><\/li>\n<li><code>float<\/code><\/li>\n<li><code>const char *<\/code><\/li>\n<li><code>String<\/code><\/li>\n<li><code>defaultValue<\/code> – Fallback value to use if <code>key<\/code> is not present. The parameter type is deduced from the argument you pass.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p>A <code>MapValueView<\/code> proxy:<\/p>\n<\/li>\n<li>\n<p>If the key exists, the proxy represents the stored value.<\/p>\n<\/li>\n<li>If the key does not exist, the proxy represents <code>defaultValue<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>These overloads are the <strong>default-aware<\/strong> versions of <code>get()<\/code>:<\/p>\n<ul>\n<li>They let you specify a <strong>per-call default<\/strong> without using templates.<\/li>\n<li>The returned proxy still converts to the type of the variable you assign to, but when the key is missing, it converts as if the map contained <code>defaultValue<\/code>.<\/li>\n<\/ul>\n<p>For example, if the key <code>\"retries\"<\/code> is absent:<\/p>\n<ul>\n<li><code>get(\"retries\", 3)<\/code> behaves as if the map stored <code>3<\/code> under <code>\"retries\"<\/code>.<\/li>\n<\/ul>\n<p>This is often the most readable way to express configuration defaults.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeout<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// 5000 (stored)<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">retries<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;retries&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span><span class=\"w\">        <\/span><span class=\"c1\">// 3 (fallback)<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">host<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;host&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;localhost&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// &quot;localhost&quot; (fallback)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows how to supply explicit defaults without any template syntax.<\/em><\/p>\n<hr />\n<h4 id=\"mapvalueview-operator-const-proxy-index-access\"><code>MapValueView operator[](…) const<\/code> (proxy index access)<\/h4>\n<p><strong>Signature<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"k\">operator<\/span><span class=\"p\">[](<\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"k\">operator<\/span><span class=\"p\">[](<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"k\">operator<\/span><span class=\"p\">[](<\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"k\">operator<\/span><span class=\"p\">[](<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">MapValueView<\/span><span class=\"w\"> <\/span><span class=\"k\">operator<\/span><span class=\"p\">[](<\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Synopsis<\/strong>\nReturns the value for key, or null-type if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>key<\/code> – Key to search for. Overloads exist for:<\/p>\n<\/li>\n<li>\n<p><code>bool<\/code><\/p>\n<\/li>\n<li><code>int<\/code><\/li>\n<li><code>float<\/code><\/li>\n<li><code>const char *<\/code><\/li>\n<li><code>String<\/code><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>MapValueView<\/code> proxy representing the value for <code>key<\/code>, or a null-type proxy if the key is not present.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>operator[]<\/code> provides a <strong>concise, array-style syntax<\/strong> for lookups using proxies:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\"> <\/span><span class=\"c1\">// proxy → String<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"w\">      <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\"> <\/span><span class=\"c1\">// proxy → int<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">score<\/span><span class=\"w\">    <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;score&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\"> <\/span><span class=\"c1\">// proxy → 0 (null int)<\/span>\n<\/code><\/pre><\/div>\n\n<p>Behavior is the same as <code>get(key)<\/code>:<\/p>\n<ul>\n<li>If the key exists, the proxy converts to the stored value.<\/li>\n<li>If the key does not exist, the proxy converts to the <strong>null value<\/strong> for the type you assign to.<\/li>\n<\/ul>\n<p>Because missing keys silently convert to null values, use <code>hasKey()<\/code> if you must distinguish “missing” from “present but default-like”.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">settings<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;volume&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">75<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;muted&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">false<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\">  <\/span><span class=\"n\">volume<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">settings<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;volume&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 75<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">muted<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">settings<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;muted&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\">     <\/span><span class=\"c1\">// false<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">night<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">settings<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;nightMode&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\"> <\/span><span class=\"c1\">// false (missing → null bool)<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">settings<\/span><span class=\"p\">.<\/span><span class=\"n\">hasKey<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;nightMode&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Feature not configured at all<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows bracket-based lookups with implicit conversion via the proxy type.<\/em><\/p>\n<hr />\n<h4 id=\"template-typename-k-typename-v-v-getk-key-v-defaultvalue-v-const-advanced-typed-lookup\"><code>template &lt;typename K, typename V&gt; V get(K key, V defaultValue = V()) const<\/code> (advanced typed lookup)<\/h4>\n<p><strong>Signature<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">template<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"k\">typename<\/span><span class=\"w\"> <\/span><span class=\"nc\">K<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">typename<\/span><span class=\"w\"> <\/span><span class=\"nc\">V<\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"n\">V<\/span><span class=\"w\"> <\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"n\">K<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">V<\/span><span class=\"w\"> <\/span><span class=\"n\">defaultValue<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">V<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Synopsis<\/strong>\nReturns the value for key, or defaultValue if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Key to search for. Typically <code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, or <code>String<\/code>.<\/li>\n<li><code>defaultValue<\/code> – Value to return if <code>key<\/code> is not present. Defaults to a default-constructed <code>V<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The value associated with <code>key<\/code> converted to type <code>V<\/code> if the key exists; otherwise <code>defaultValue<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This template version of <code>get()<\/code> provides <strong>direct typed access<\/strong> without going through an explicit proxy variable. It is functionally similar to:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">V<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">map<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">defaultValue<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p>using the proxy overloads, but:<\/p>\n<ul>\n<li>The type <code>V<\/code> is tied to the template parameter rather than to an intermediate variable.<\/li>\n<li>The map’s internal proxy implementation can be bypassed or specialized more directly.<\/li>\n<\/ul>\n<p>For most code, the non-template proxy overloads are simpler and more readable:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeout<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">      <\/span><span class=\"c1\">// preferred<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeout2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">int<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// advanced<\/span>\n<\/code><\/pre><\/div>\n\n<p>Use this template form when you need explicit control over the template parameters or when interacting with code patterns that rely on template argument deduction.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeout<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">int<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;timeoutMs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// 5000<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">retries<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">int<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;retries&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span><span class=\"w\">      <\/span><span class=\"c1\">// 3 (default)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example mirrors the proxy-based <code>get()<\/code> with explicit template parameters.<\/em><\/p>\n<hr />\n<h4 id=\"template-typename-k-typename-v-v-operatork-key-const-advanced-typed-index-access\"><code>template &lt;typename K, typename V&gt; V operator[](K key) const<\/code> (advanced typed index access)<\/h4>\n<p><strong>Signature<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">template<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"k\">typename<\/span><span class=\"w\"> <\/span><span class=\"nc\">K<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">typename<\/span><span class=\"w\"> <\/span><span class=\"nc\">V<\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"n\">V<\/span><span class=\"w\"> <\/span><span class=\"k\">operator<\/span><span class=\"p\">[](<\/span><span class=\"n\">K<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"k\">const<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Synopsis<\/strong>\nReturns the value for key, or null-type if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Key to search for.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The value associated with <code>key<\/code> converted to type <code>V<\/code> if found; otherwise a default-constructed <code>V<\/code> (the “null-type” of <code>V<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This template operator provides an <strong>explicitly typed variant<\/strong> of <code>operator[]<\/code>, where the result type is determined by the template parameter <code>V<\/code>:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\">  <\/span><span class=\"n\">score<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">map<\/span><span class=\"p\">.<\/span><span class=\"k\">operator<\/span><span class=\"p\">[]<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">int<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;score&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\">    <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">map<\/span><span class=\"p\">.<\/span><span class=\"k\">operator<\/span><span class=\"p\">[]<\/span><span class=\"o\">&lt;<\/span><span class=\"kt\">int<\/span><span class=\"p\">,<\/span><span class=\"kt\">bool<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"mi\">42<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p>In most cases, the proxy-based overloads are more natural:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\">  <\/span><span class=\"n\">score<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">map<\/span><span class=\"p\">[<\/span><span class=\"s\">&quot;score&quot;<\/span><span class=\"p\">];<\/span><span class=\"w\"> <\/span><span class=\"c1\">// proxy-based<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\">    <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">map<\/span><span class=\"p\">[<\/span><span class=\"mi\">42<\/span><span class=\"p\">];<\/span><span class=\"w\">      <\/span><span class=\"c1\">// proxy-based<\/span>\n<\/code><\/pre><\/div>\n\n<p>You can still use this template form when:<\/p>\n<ul>\n<li>You want to specify <code>V<\/code> explicitly, or<\/li>\n<li>You are working in template-heavy code that benefits from explicit template arguments.<\/li>\n<\/ul>\n<p>Missing keys behave like the proxy-based <code>operator[]<\/code>:<\/p>\n<ul>\n<li>If the key is not present, the operator returns a default-constructed <code>V<\/code>.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ready&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ready<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"p\">.<\/span><span class=\"k\">operator<\/span><span class=\"p\">[]<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">bool<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ready&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">error<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"p\">.<\/span><span class=\"k\">operator<\/span><span class=\"p\">[]<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">bool<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;error&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false (default bool)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the template form to explicitly control the result type, mirroring proxy-based behavior.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-k-bool-haskey-k-key-const\"><code>template &lt;typename K&gt; bool hasKey(K key) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the map contains the key.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Key to test for existence.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the key is present; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>hasKey()<\/code> is the primary <strong>existence check<\/strong>:<\/p>\n<ul>\n<li>Use it when you need to know whether a key has been set.<\/li>\n<li>It avoids the ambiguity of default values returned by <code>operator[]<\/code>.<\/li>\n<\/ul>\n<p>Because keys are unique, <code>hasKey()<\/code> tells you if there is exactly one value associated with that key.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">hasKey<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">debugEnabled<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">bool<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">false<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks that a key exists before retrieving its value.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-k-valuetype-typeat-k-key-const\"><code>template &lt;typename K&gt; ValueType typeAt(K key) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the type of the value for key, or TYPE_INVALID if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Key whose value type you want to inspect.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>ValueType<\/code> enumerator describing the stored type, or <code>TYPE_INVALID<\/code> if the key does not exist.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>typeAt()<\/code> allows you to <strong>inspect<\/strong> the type of the value associated with a key before retrieving it. This is especially important in a map that can store mixed types:<\/p>\n<ul>\n<li>Use <code>typeAt()<\/code> to guard calls to <code>get()<\/code> or <code>operator[]<\/code> with a specific <code>V<\/code>.<\/li>\n<li>If it returns <code>TYPE_INVALID<\/code>, the key is not present.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">ValueType<\/span><span class=\"w\"> <\/span><span class=\"n\">nameType<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">typeAt<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// likely TYPE_STRING<\/span>\n<span class=\"n\">ValueType<\/span><span class=\"w\"> <\/span><span class=\"n\">ageType<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">typeAt<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// likely TYPE_INT<\/span>\n<span class=\"n\">ValueType<\/span><span class=\"w\"> <\/span><span class=\"n\">missing<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">typeAt<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;score&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// TYPE_INVALID<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inspects the types of several keys to decide how to read their values.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-k-typename-v-k-findvalue-v-value-const\"><code>template &lt;typename K, typename V&gt; K findValue(V value) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the first key with the given value, or null-type if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to search for.<\/li>\n<li>Template parameter <code>K<\/code> – The key type you expect to retrieve.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The first key of type <code>K<\/code> whose associated value equals <code>value<\/code>, or a default-constructed <code>K<\/code> (the “null-type” key) if not found.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>findValue()<\/code> performs a reverse lookup:<\/p>\n<ul>\n<li>It scans the map and looks for an entry whose value equals <code>value<\/code>.<\/li>\n<li>If it finds one, it returns the corresponding key cast to type <code>K<\/code>.<\/li>\n<li>If none is found, it returns <code>K()<\/code> (for example, <code>0<\/code> for numeric keys, <code>false<\/code> for <code>bool<\/code>, empty <code>String<\/code> for <code>String<\/code>).<\/li>\n<\/ul>\n<p>Important notes:<\/p>\n<ul>\n<li>Because the map can have multiple keys storing the same value, <code>findValue()<\/code> returns the <strong>first<\/strong> matching key according to internal iteration order (which is not guaranteed).<\/li>\n<li>You should choose <code>K<\/code> that matches the actual key type used for those entries; otherwise the result may not be meaningful.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"p\">(<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;ready&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;connected&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;error&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">false<\/span>\n<span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"p\">.<\/span><span class=\"n\">findValue<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"p\">,<\/span><span class=\"kt\">bool<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"nb\">false<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// key may be &quot;error&quot; (if that is the first entry with value false)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example finds the first key whose value is <code>false<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"list-keys-const\"><code>List keys() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of all keys.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> containing all keys in the map. Order is not guaranteed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>keys()<\/code> gathers all keys into a <code>List<\/code>:<\/p>\n<ul>\n<li>Each element in the returned list is a key, most commonly of type <code>String<\/code>, <code>int<\/code>, or <code>bool<\/code>.<\/li>\n<li>The order of keys in the list is unspecified and may vary between runs or versions.<\/li>\n<\/ul>\n<p>This is useful for iteration, debugging, or exporting the map.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">keyList<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">.<\/span><span class=\"n\">keys<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// keyList holds all the keys (e.g., [&quot;name&quot;, &quot;age&quot;] in some order)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains the list of keys for iteration or inspection.<\/em><\/p>\n<hr />\n<h3 id=\"list-values-const\"><code>List values() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of all values.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> containing all values in the map. Order corresponds to the internal key order and is not guaranteed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>values()<\/code> collects all values into a <code>List<\/code>:<\/p>\n<ul>\n<li>Each element in the returned list is the value associated with some key.<\/li>\n<li>The order of values corresponds to the internal ordering of keys, which is unspecified.<\/li>\n<\/ul>\n<p>The returned list may contain mixed types (<code>int<\/code>, <code>String<\/code>, <code>bool<\/code>, containers, etc.), and you can use <code>typeAt()<\/code> on the <code>List<\/code> to inspect them.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">vals<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">.<\/span><span class=\"n\">values<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// vals holds [&quot;Alice&quot;, 30] (order unspecified but consistent with keys())<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the list of values for further processing.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-k-typename-v-map-put-k-key-v-value\"><code>template &lt;typename K, typename V&gt; Map &amp;put(K key, V value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets key to value. Returns this map for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Key to insert or update.<\/li>\n<li><code>value<\/code> – Value to associate with the key.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code> to allow chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>put()<\/code> inserts or updates a key–value pair:<\/p>\n<ul>\n<li>If <code>key<\/code> is <strong>not present<\/strong>, <code>put()<\/code> adds a new entry and <code>length()<\/code> increases by one.<\/li>\n<li>If <code>key<\/code> <strong>already exists<\/strong>, <code>put()<\/code> overwrites the existing value for that key; <code>length()<\/code> does not change.<\/li>\n<\/ul>\n<p>Type considerations:<\/p>\n<ul>\n<li><code>key<\/code> must be a supported key type.<\/li>\n<li><code>value<\/code> must be a supported value type.<\/li>\n<\/ul>\n<p>This is the primary method for building and updating maps.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;host&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;localhost&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">,<\/span><span class=\"w
