<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A random element of type <code>T<\/code> from <code>list<\/code>, or <code>T()<\/code> if the list is empty.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>RandomChoice&lt;T&gt;()<\/code> selects a uniform random index in the range <code>[0, list.length())<\/code> and returns the element at that index, cast to <code>T<\/code> using <code>list.at&lt;T&gt;(index)<\/code>.<\/p>\n<p>If the list is empty, the function returns a default-constructed <code>T<\/code>. In many cases, that means <code>0<\/code> for numeric types or an empty <code>String<\/code>.<\/p>\n<p>You are responsible for calling it with a list whose elements can be converted to <code>T<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">options<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">options<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;blue&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">color<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">RandomChoice<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"n\">options<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// color is one of &quot;red&quot;, &quot;green&quot;, or &quot;blue&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example selects a random color from a list of strings.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-abs-int-x-noexcept\"><code>static int Abs(int x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the absolute value of x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Integer whose absolute value is required.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Non-negative integer equal to <code>|x|<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Abs(int)<\/code> removes the sign from an integer, returning a non-negative value. For most inputs, <code>Abs(-n)<\/code> is the same as <code>-n<\/code>. The behavior at the minimum representable integer (for example, INT_MIN) can be implementation-defined due to overflow, so avoid calling <code>Abs()<\/code> with that value.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">delta<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">-5<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">distance<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Abs<\/span><span class=\"p\">(<\/span><span class=\"n\">delta<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 5<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a signed difference into a non-negative distance.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-abs-float-x-noexcept\"><code>static float Abs(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the absolute value of x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>|x|<\/code> as a <code>float<\/code>. For NaN, the result is typically NaN.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Abs(float)<\/code> removes the sign bit of the float, yielding a non-negative value. It behaves as expected for finite values and infinities.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">error<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">-0.25f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">magnitude<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Abs<\/span><span class=\"p\">(<\/span><span class=\"n\">error<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 0.25f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example measures the magnitude of a signed error.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-min-int-a-int-b-noexcept\"><code>static int Min(int a, int b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the smaller of a and b.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – First integer.<\/li>\n<li><code>b<\/code> – Second integer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The smaller of <code>a<\/code> and <code>b<\/code>. If equal, returns either.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Min(int, int)<\/code> is a simple helper for choosing the lower of two integers.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">width<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Min<\/span><span class=\"p\">(<\/span><span class=\"mi\">80<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">120<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 80<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example picks the smaller of two bounds.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-min-float-a-float-b-noexcept\"><code>static float Min(float a, float b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the smaller of a and b.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – First float.<\/li>\n<li><code>b<\/code> – Second float.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The smaller of <code>a<\/code> and <code>b<\/code>. Behavior with NaN depends on the implementation.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>For normal finite values, <code>Min(float, float)<\/code> behaves as expected. If either argument is NaN, the result may be implementation-defined; avoid using NaN as input when possible.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">alpha<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Min<\/span><span class=\"p\">(<\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.5f<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 0.5f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example clamps an opacity value by choosing the smaller of two floats.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-max-int-a-int-b-noexcept\"><code>static int Max(int a, int b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the larger of a and b.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – First integer.<\/li>\n<li><code>b<\/code> – Second integer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The larger of <code>a<\/code> and <code>b<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Max(int, int)<\/code> is the counterpart to <code>Min(int, int)<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">height<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Max<\/span><span class=\"p\">(<\/span><span class=\"mi\">10<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">20<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 20<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example picks the larger of two integers.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-max-float-a-float-b-noexcept\"><code>static float Max(float a, float b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the larger of a and b.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – First float.<\/li>\n<li><code>b<\/code> – Second float.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The larger of <code>a<\/code> and <code>b<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Max(float, float)<\/code> behaves as expected for finite inputs. When NaN is involved, the result is implementation-defined; avoid mixing NaN with valid values unless you handle it explicitly.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">limit<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Max<\/span><span class=\"p\">(<\/span><span class=\"mf\">0.0f<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">-5.0f<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 0.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example ensures a value is at least zero by choosing the larger of two floats.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-clamp-int-x-int-minval-int-maxval-noexcept\"><code>static int Clamp(int x, int minVal, int maxVal) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns x clamped to [minVal, maxVal].<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Input integer.<\/li>\n<li><code>minVal<\/code> – Lower bound of the allowed range.<\/li>\n<li><code>maxVal<\/code> – Upper bound of the allowed range (should be ≥ <code>minVal<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>x<\/code> if <code>minVal &lt;= x &lt;= maxVal<\/code>.<\/li>\n<li><code>minVal<\/code> if <code>x &lt; minVal<\/code>.<\/li>\n<li><code>maxVal<\/code> if <code>x &gt; maxVal<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Clamping is useful whenever you need to restrict a value to a closed interval.<\/p>\n<p>You should ensure <code>minVal &lt;= maxVal<\/code>; if not, the behavior is implementation-defined.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">brightness<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">150<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">brightness<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Clamp<\/span><span class=\"p\">(<\/span><span class=\"n\">brightness<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">100<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 100<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example caps an integer brightness value within 0–100.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-clamp-float-x-float-minval-float-maxval-noexcept\"><code>static float Clamp(float x, float minVal, float maxVal) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns x clamped to [minVal, maxVal].<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Input float.<\/li>\n<li><code>minVal<\/code> – Lower bound.<\/li>\n<li><code>maxVal<\/code> – Upper bound.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>x<\/code> clamped to <code>[minVal, maxVal]<\/code> as for the integer version.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Floating-point clamping is often used for normalized values (for example, 0.0 to 1.0) or limiting outputs to physically meaningful ranges.<\/p>\n<p>As with the integer version, ensure <code>minVal &lt;= maxVal<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">t<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.5f<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">t<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Clamp<\/span><span class=\"p\">(<\/span><span class=\"n\">t<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.0f<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example clamps a parameter <code>t<\/code> into a normalized range.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-sign-int-x-noexcept\"><code>static int Sign(int x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns -1, 0, or 1 based on the sign of x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Integer input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>-1<\/code> if <code>x &lt; 0<\/code>.<\/li>\n<li><code>0<\/code> if <code>x == 0<\/code>.<\/li>\n<li><code>1<\/code> if <code>x &gt; 0<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Sign(int)<\/code> is a compact way to distinguish negative, zero, and positive integers.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">dx<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">-3<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">direction<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Sign<\/span><span class=\"p\">(<\/span><span class=\"n\">dx<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// -1<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a signed offset into a direction indicator.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-sign-float-x-noexcept\"><code>static float Sign(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns -1.0, 0.0, or 1.0 based on the sign of x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>-1.0f<\/code> if <code>x &lt; 0<\/code>.<\/li>\n<li><code>0.0f<\/code> if <code>x == 0<\/code>.<\/li>\n<li><code>1.0f<\/code> if <code>x &gt; 0<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Sign(float)<\/code> is useful in vector math and normalization. Behavior for NaN is implementation-defined and should be avoided as an input if possible.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">2.5f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Sign<\/span><span class=\"p\">(<\/span><span class=\"n\">value<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inspects the sign of a floating-point value.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-iseven-int-x-noexcept\"><code>static bool IsEven(int x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if x is even.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Integer input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>x<\/code> is divisible by 2; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>IsEven()<\/code> determines whether the least significant bit of <code>x<\/code> is zero. It works for negative integers as well.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">even<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">IsEven<\/span><span class=\"p\">(<\/span><span class=\"n\">n<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether an integer is even.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-isodd-int-x-noexcept\"><code>static bool IsOdd(int x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if x is odd.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Integer input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>x<\/code> is not divisible by 2; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>IsOdd()<\/code> is effectively the negation of <code>IsEven()<\/code> for integer values.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">odd<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">IsOdd<\/span><span class=\"p\">(<\/span><span class=\"n\">n<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether an integer is odd.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-ispoweroftwo-int-x-noexcept\"><code>static bool IsPowerOfTwo(int x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if x is a power of two.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Integer input (typically positive).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>x<\/code> is of the form <code>2^n<\/code> for some non-negative integer <code>n<\/code>.<\/li>\n<li><code>false<\/code> for zero, negative values, or non-powers-of-two.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This helper is useful when working with buffer sizes, alignment, or other low-level quantities that must be powers of two.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">64<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">IsPowerOfTwo<\/span><span class=\"p\">(<\/span><span class=\"n\">size<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a size is a power-of-two, which is often required for certain algorithms.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-floor-float-x-noexcept\"><code>static float Floor(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the largest integer ≤ x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Largest floating-point value that is an integer and not greater than <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Floor()<\/code> rounds toward <strong>negative infinity<\/strong>:<\/p>\n<ul>\n<li><code>Floor(2.8f)<\/code> → <code>2.0f<\/code><\/li>\n<li><code>Floor(-2.1f)<\/code> → <code>-3.0f<\/code><\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.7f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">r<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Floor<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example rounds a float down to the nearest integer.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-ceil-float-x-noexcept\"><code>static float Ceil(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the smallest integer ≥ x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Smallest floating-point value that is an integer and not less than <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Ceil()<\/code> rounds toward <strong>positive infinity<\/strong>:<\/p>\n<ul>\n<li><code>Ceil(2.1f)<\/code> → <code>3.0f<\/code><\/li>\n<li><code>Ceil(-2.9f)<\/code> → <code>-2.0f<\/code><\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.1f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">r<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Ceil<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 4.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example rounds a float up to the nearest integer.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-trunc-float-x-noexcept\"><code>static float Trunc(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns x with fractional part removed (toward zero).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>x<\/code> with its fractional part removed, rounding toward zero.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Trunc()<\/code> behaves like casting to an integer and then back to <code>float<\/code>:<\/p>\n<ul>\n<li><code>Trunc(2.8f)<\/code> → <code>2.0f<\/code><\/li>\n<li><code>Trunc(-2.8f)<\/code> → <code>-2.0f<\/code><\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">-3.9f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">r<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Trunc<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// -3.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes the fractional part of a negative value by truncating toward zero.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-round-float-x-noexcept\"><code>static float Round(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns x rounded to the nearest integer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>x<\/code> rounded to the nearest integer value as a <code>float<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Round()<\/code> rounds to the nearest integer. The behavior for <code>.5<\/code> ties (for example, <code>2.5f<\/code>) is implementation-dependent; it may round away from zero or to the nearest even integer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">2.6f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">r<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Round<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example rounds a value to the nearest integer.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-exp2-float-x-noexcept\"><code>static float Exp2(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns 2^x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Exponent.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>2^x<\/code> as a <code>float<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Exp2()<\/code> is a convenience for powers of two, commonly used in binary scaling and signal processing.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Exp2<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 8.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes 2³ using <code>Exp2<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-log2-float-x-noexcept\"><code>static float Log2(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns log₂(x).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Positive floating-point value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Base-2 logarithm of <code>x<\/code>. For <code>x &lt;= 0<\/code>, the result may be NaN or implementation-defined.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Log2()<\/code> is useful for computing the number of bits required to represent a value, or converting between exponent and scale factors.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">8.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">bits<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Log2<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the base-2 logarithm of 8.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-ln-float-x-noexcept\"><code>static float Ln(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the natural logarithm ln(x).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Positive floating-point value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>ln(x)<\/code> as a <code>float<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Ln()<\/code> provides the natural logarithm, the inverse of <code>Exp()<\/code> when using base <code>e<\/code>. For <code>x &lt;= 0<\/code>, the result is typically NaN or negative infinity, depending on the value and implementation.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">E<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Ln<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks that the natural log of e is approximately 1.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-log10-float-x-noexcept\"><code>static float Log10(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns log₁₀(x).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Positive floating-point value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Base-10 logarithm of <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Log10()<\/code> is commonly used for decibels, orders of magnitude, and scientific notation.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1000.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Log10<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the base-10 logarithm of 1000.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-exp-float-x-noexcept\"><code>static float Exp(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns e^x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Exponent.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>e^x<\/code> as a <code>float<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Exp()<\/code> is the exponential function with base <code>Math::E<\/code>. It is the inverse of <code>Ln()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Exp<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 2.71828<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes e¹.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-pow-float-x-float-y-noexcept\"><code>static float Pow(float x, float y) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns x^y.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Base value.<\/li>\n<li><code>y<\/code> – Exponent.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>x<\/code> raised to the power <code>y<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Pow()<\/code> is the general power function. For special cases (like powers of two or squares), more specialized functions may be more efficient, but <code>Pow()<\/code> is the most flexible.<\/p>\n<p>Some combinations of <code>x<\/code> and <code>y<\/code> may result in NaN (for example, negative base with non-integer exponent).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">2.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">exp<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">4.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Pow<\/span><span class=\"p\">(<\/span><span class=\"n\">base<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">exp<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 16.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example raises 2 to the 4th power.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-pow2-int-x-noexcept\"><code>static int Pow2(int x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns 2^x (integer version).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Exponent (integer).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer equal to <code>2^x<\/code>, if it fits in <code>int<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Pow2(int)<\/code> is typically implemented as a bit shift, making it efficient for integer powers of two. If <code>x<\/code> is too large, the result may overflow; you are responsible for ensuring <code>x<\/code> is within a safe range.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">bits<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Pow2<\/span><span class=\"p\">(<\/span><span class=\"n\">bits<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 32<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes 2⁵ as an integer.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-sqrt-float-x-noexcept\"><code>static float Sqrt(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the square root of x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Non-negative float.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Square root of <code>x<\/code>. For negative <code>x<\/code>, result is typically NaN.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Sqrt()<\/code> is a standard square root. For negative inputs, the result is not defined in the real numbers; expect NaN in such cases.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">area<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">9.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">side<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Sqrt<\/span><span class=\"p\">(<\/span><span class=\"n\">area<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the side length of a square given its area.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-sin-float-x-noexcept\"><code>static float Sin(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the sine of x (radians).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Angle in radians.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Sine of <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Sin()<\/code> uses radians, not degrees. Convert degrees to radians with <code>DegToRad()<\/code> if necessary.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">deg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">90.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">rad<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">DegToRad<\/span><span class=\"p\">(<\/span><span class=\"n\">deg<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Sin<\/span><span class=\"p\">(<\/span><span class=\"n\">rad<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the sine of 90 degrees by converting to radians.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-cos-float-x-noexcept\"><code>static float Cos(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the cosine of x (radians).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Angle in radians.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Cosine of <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Cos()<\/code> is the cosine function, also expecting radians. Use it with <code>Sin()<\/code> for basic vector and rotation math.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">deg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">rad<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">DegToRad<\/span><span class=\"p\">(<\/span><span class=\"n\">deg<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Cos<\/span><span class=\"p\">(<\/span><span class=\"n\">rad<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the cosine of 0 degrees.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-tan-float-x-noexcept\"><code>static float Tan(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the tangent of x (radians).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Angle in radians.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Tangent of <code>x<\/code>. May approach infinity near odd multiples of π/2.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Tan()<\/code> should be used with care near points where tangent is undefined (<code>π/2<\/code>, <code>3π/2<\/code>, etc.), as the result can grow extremely large and may overflow or become inaccurate.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">deg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">45.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">rad<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">DegToRad<\/span><span class=\"p\">(<\/span><span class=\"n\">deg<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">t<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Tan<\/span><span class=\"p\">(<\/span><span class=\"n\">rad<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the tangent of 45 degrees.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-atan2-float-y-float-x-noexcept\"><code>static float Atan2(float y, float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the arctangent of y/x (radians), using signs for quadrant.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>y<\/code> – Y component.<\/li>\n<li><code>x<\/code> – X component.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Angle in radians between the positive X-axis and the point <code>(x, y)<\/code>, typically in <code>(-π, π]<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Atan2()<\/code> is preferred over <code>Atan()<\/code> when you have both X and Y components, because it correctly identifies the quadrant of the result. It is widely used to convert Cartesian coordinates to polar coordinates.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">y<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">angle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Atan2<\/span><span class=\"p\">(<\/span><span class=\"n\">y<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ π/2<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the angle of a vector pointing straight up.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-atan-float-x-noexcept\"><code>static float Atan(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the arctangent of x (radians).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Input value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>atan(x)<\/code> in radians, typically in <code>(-π/2, π/2)<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Atan()<\/code> returns the angle whose tangent is <code>x<\/code>. If you have separate X and Y components, prefer <code>Atan2()<\/code> to handle quadrants correctly.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">slope<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">angle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Atan<\/span><span class=\"p\">(<\/span><span class=\"n\">slope<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ π/4<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a slope of 1 into an angle in radians.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-asin-float-x-noexcept\"><code>static float Asin(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the arcsine of x (radians).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Input value in the range [-1, 1].<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Angle in radians whose sine is <code>x<\/code>. For values outside [-1, 1], result is typically NaN.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Asin()<\/code> is useful for recovering angles from sine values, for example in triangle computations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">v<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.5f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">angle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Asin<\/span><span class=\"p\">(<\/span><span class=\"n\">v<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 0.5236 (30 degrees)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the angle whose sine is 0.5.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-cosh-float-x-noexcept\"><code>static float Cosh(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the hyperbolic cosine of x.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Input value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Hyperbolic cosine of <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Cosh()<\/code> is the hyperbolic analogue of cosine, defined in terms of exponentials. It is less commonly used than <code>Sin<\/code>, <code>Cos<\/code>, and <code>Tan<\/code>, but is useful in some advanced mathematical models.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Cosh<\/span><span class=\"p\">(<\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the hyperbolic cosine of 1.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-mod-float-x-float-y-noexcept\"><code>static float Mod(float x, float y) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the floating-point remainder of x/y.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Dividend.<\/li>\n<li><code>y<\/code> – Divisor (should not be zero).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Remainder of <code>x / y<\/code> as a <code>float<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Mod()<\/code> behaves similarly to <code>x - y * floor(x / y)<\/code> or related floating-point remainder functions. If <code>y<\/code> is zero, the result is undefined; you must avoid dividing by zero.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">angle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Mod<\/span><span class=\"p\">(<\/span><span class=\"mf\">370.0f<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">360.0f<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 10.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example wraps an angle into a 0–360 degree range using the floating-point remainder.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-lerp-float-a-float-b-float-t-noexcept\"><code>static float Lerp(float a, float b, float t) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns linear interpolation between a and b by t.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – Start value.<\/li>\n<li><code>b<\/code> – End value.<\/li>\n<li><code>t<\/code> – Interpolation parameter, typically in <code>[0.0f, 1.0f]<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>(1 - t) * a + t * b<\/code> as a <code>float<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Lerp()<\/code> is widely used in animations and smooth transitions:<\/p>\n<ul>\n<li><code>t = 0<\/code> → returns <code>a<\/code>.<\/li>\n<li><code>t = 1<\/code> → returns <code>b<\/code>.<\/li>\n<li><code>t<\/code> between 0 and 1 → blends between <code>a<\/code> and <code>b<\/code>.<\/li>\n<\/ul>\n<p>Values of <code>t<\/code> outside <code>[0, 1]<\/code> extrapolate beyond the endpoints.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">start<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">end<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">10.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">halfway<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Lerp<\/span><span class=\"p\">(<\/span><span class=\"n\">start<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">end<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.5f<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 5.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the midpoint between two values.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-step-float-edge-float-x-noexcept\"><code>static float Step(float edge, float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns 0 if x &lt; edge, otherwise 1.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>edge<\/code> – Threshold value.<\/li>\n<li><code>x<\/code> – Input value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>0.0f<\/code> if <code>x &lt; edge<\/code>.<\/li>\n<li><code>1.0f<\/code> if <code>x &gt;= edge<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Step()<\/code> implements a simple step function often used for thresholding:<\/p>\n<ul>\n<li>Anything below <code>edge<\/code> maps to zero.<\/li>\n<li>Anything at or above <code>edge<\/code> maps to one.<\/li>\n<\/ul>\n<p>It is useful for quick gating logic in numeric computations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">edge<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.5f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.7f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">result<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Step<\/span><span class=\"p\">(<\/span><span class=\"n\">edge<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a continuous value into a binary output based on a threshold.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-degtorad-float-degrees-noexcept\"><code>static float DegToRad(float degrees) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts degrees to radians.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>degrees<\/code> – Angle in degrees.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Equivalent angle in radians.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Use <code>DegToRad()<\/code> whenever you receive angles in degrees (for example, user input or file data) but need to call trigonometric functions that expect radians.<\/p>\n<p>The conversion is <code>degrees * (π / 180)<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">degrees<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">180.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">radians<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">DegToRad<\/span><span class=\"p\">(<\/span><span class=\"n\">degrees<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ π<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts 180 degrees to radians.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-radtodeg-float-radians-noexcept\"><code>static float RadToDeg(float radians) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts radians to degrees.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>radians<\/code> – Angle in radians.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Equivalent angle in degrees.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>RadToDeg()<\/code> is the inverse of <code>DegToRad()<\/code>, converting from radians back to degrees, which are often more intuitive for display.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">angle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">PI<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">degrees<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">RadToDeg<\/span><span class=\"p\">(<\/span><span class=\"n\">angle<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 180.0f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts π radians to degrees.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-isfinite-float-x-noexcept\"><code>static bool IsFinite(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if x is finite (not infinity or NaN).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>x<\/code> is neither infinite nor NaN; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>IsFinite()<\/code> is crucial when validating results from computations that may overflow or produce NaN. It distinguishes ordinary numbers from special cases.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">INF<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">IsFinite<\/span><span class=\"p\">(<\/span><span class=\"n\">value<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows that positive infinity is not considered finite.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-isnan-float-x-noexcept\"><code>static bool IsNaN(float x) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if x is NaN.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Floating-point value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>x<\/code> is a NaN value; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>You must use <code>IsNaN()<\/code> to test for NaN, because comparisons like <code>x == Math::NAN<\/code> are always false.<\/p>\n<p>Use it whenever you suspect that a computation might have produced an invalid result.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">NAN<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">bad<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">IsNaN<\/span><span class=\"p\">(<\/span><span class=\"n\">value<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example detects a NaN value using <code>IsNaN<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"static-long-long-add64-long-long-a-long-long-b-noexcept\"><code>static long long Add64(long long a, long long b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the sum of a + b (64-bit integers).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – First operand.<\/li>\n<li><code>b<\/code> – Second operand.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>a + b<\/code> as a 64-bit integer.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Add64()<\/code> adds two 64-bit integers. If the result overflows the range of <code>long long<\/code>, the behavior is implementation-defined, as with native integer overflow in C++.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1000000000L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">2000000000L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">sum<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Add64<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example adds two large 64-bit integers.<\/em><\/p>\n<hr />\n<h3 id=\"static-long-long-sub64-long-long-a-long-long-b-noexcept\"><code>static long long Sub64(long long a, long long b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the difference of a - b (64-bit integers).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – Minuend.<\/li>\n<li><code>b<\/code> – Subtrahend.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>a - b<\/code> as a 64-bit integer.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Sub64()<\/code> subtracts one 64-bit integer from another. As with addition, overflow is implementation-defined.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">total<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">5000L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">used<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1200L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">remaining<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Sub64<\/span><span class=\"p\">(<\/span><span class=\"n\">total<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">used<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3800<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example subtracts one 64-bit value from another to compute a remaining amount.<\/em><\/p>\n<hr />\n<h3 id=\"static-long-long-div64-long-long-a-long-long-b-noexcept\"><code>static long long Div64(long long a, long long b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the quotient of a / b (64-bit integers).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – Dividend.<\/li>\n<li><code>b<\/code> – Divisor (must not be zero).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Quotient <code>a / b<\/code> as a 64-bit integer, using integer division (fractional part discarded).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Div64()<\/code> divides two 64-bit integers. Division by zero is undefined and must be avoided. The result is truncated toward zero.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">bytes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">4096L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">blockSize<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">512L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">blocks<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Div64<\/span><span class=\"p\">(<\/span><span class=\"n\">bytes<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">blockSize<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 8<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes how many whole blocks fit into a byte count.<\/em><\/p>\n<hr />\n<h3 id=\"static-long-long-mod64-long-long-a-long-long-b-noexcept\"><code>static long long Mod64(long long a, long long b) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the remainder of a / b (64-bit integers).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>a<\/code> – Dividend.<\/li>\n<li><code>b<\/code> – Divisor (must not be zero).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Remainder of integer division <code>a / b<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Mod64()<\/code> complements <code>Div64()<\/code> by returning the remainder. As with any integer modulus operation, dividing by zero is undefined.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">bytes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">4100L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">blockSize<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">512L<\/span><span class=\"n\">L<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">remainder<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Mod64<\/span><span class=\"p\">(<\/span><span class=\"n\">bytes<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">blockSize<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 4<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the leftover bytes when dividing into fixed-size blocks.<\/em><\/p>", "text": "Math Overview The attoboy::Math class is a compact collection of static mathematical utilities and constants designed to cover the most common numeric operations needed in small utilities and tools. It provides: Frequently used constants such as π, e, τ, and √2. Random number generation (integers, floats, booleans, and list elements). Integer and floating-point helpers (absolute value, clamping, min/max, etc.). Rounding and truncation functions. Exponentials, logarithms, and power functions. Trigonometric and hyperbolic functions (using radians ). Utility functions for interpolation, angle conversion, and classification of floating-point values. Simple 64-bit integer arithmetic helpers. All members are: Static – you never create a Math object. You simply call Math::FunctionName(...) . Stateless – apart from the random number generator’s internal state, there is no persistent state or configuration. Exception-free – as with the rest of attoboy, functions are noexcept and do not throw exceptions. Floating-Point Numbers, Infinity, and NaN Many of the functions in Math operate on float values. A float is a 32-bit floating-point number following the IEEE-754 standard. This representation has a few important properties: Rounding – most real numbers cannot be represented exactly, so results are approximate. Infinity – some operations (like overflow or division by zero) produce positive or negative infinity. NaN (Not-a-Number) – invalid operations (such as 0.0f / 0.0f ) produce a special value called NaN. The Math class provides constants and helpers for working with these values: Math::INF and Math::NEG_INF represent positive and negative infinity. Math::NAN represents a NaN value. Math::IsFinite(x) tells you whether x is a finite value (not infinite or NaN). Math::IsNaN(x) tells you whether x is NaN. Understanding these concepts is important when you write numeric code that must handle edge cases robustly. Angles in Radians vs. Degrees Trigonometric functions such as Sin , Cos , and Tan expect angles in radians , not degrees. Radians are another way of measuring angles: A full circle is 2π radians ( Math::TAU ). 90 degrees is π/2 radians. 180 degrees is π radians. The Math class provides: Math::DegToRad(degrees) – convert degrees to radians. Math::RadToDeg(radians) – convert radians to degrees. Use these helpers when your code works with angles expressed in degrees (such as user input) but the math functions expect radians. Reference All members of Math are static and accessed as Math::Name(...) or Math::CONSTANT . The sections below group related members for clarity. Note: All examples assume using namespace attoboy; . Math::PI Synopsis Pi (π ≈ 3.14159). Parameters (none) Return value (constant; not applicable) In Depth Math::PI represents the mathematical constant π, the ratio of a circle’s circumference to its diameter. It is used in almost any trigonometric or circular calculation. Because it is declared constexpr , it can be used in compile-time expressions. Example float radius = 2.0f ; float circumference = 2.0f * Math :: PI * radius ; // ≈ 12.56637 This example computes the circumference of a circle from its radius using π. Math::E Synopsis Euler's number (e ≈ 2.71828). Parameters (none) Return value (constant; not applicable) In Depth Math::E is Euler’s number, the base of the natural logarithm. It appears in exponential growth/decay equations, probability theory, and many other areas of mathematics. Example float x = 1.0f ; float expApprox = Math :: Pow ( Math :: E , x ); // ≈ e^1 = 2.71828 This example uses Math::E with Math::Pow to approximate e¹. Math::TAU Synopsis Tau (τ = 2π ≈ 6.28318). Parameters (none) Return value (constant; not applicable) In Depth Math::TAU is defined as 2 * π . Some formulas are simpler when expressed in terms of τ rather than π, especially when dealing with full rotations. Example float rotations = 0.25f ; // quarter-turn float angle = rotations * Math :: TAU ; // radians This example converts a fraction of a full rotation into radians using τ. Math::SQRT_2 Synopsis Square root of 2 (√2 ≈ 1.41421). Parameters (none) Return value (constant; not applicable) In Depth Math::SQRT_2 is the square root of 2, the length of the diagonal of a unit square. It is useful in geometry and normalization computations. Example float diagonal = Math :: SQRT_2 ; // diagonal length of a 1x1 square This example uses √2 for a simple geometric calculation. Math::INF Synopsis Positive infinity. Parameters (none) Return value (constant; not applicable) In Depth Math::INF represents positive infinity. It can be used as a sentinel value or initialized as a “very large” placeholder when searching for minimums. Be aware that arithmetic with infinity follows floating-point rules: INF + 1 is still INF . Comparisons such as x < Math::INF work as expected for finite x . Example float best = Math :: INF ; // ... update best with smaller values over time This example initializes a “best” score to positive infinity so any real score will be smaller. Math::NEG_INF Synopsis Negative infinity. Parameters (none) Return value (constant; not applicable) In Depth Math::NEG_INF is the negative counterpart of Math::INF . It is useful when searching for maximums or representing an underflowed quantity. Example float best = Math :: NEG_INF ; // ... update best with larger values over time This example initializes a maximum tracker to negative infinity. Math::NAN Synopsis Not-a-number. Parameters (none) Return value (constant; not applicable) In Depth Math::NAN represents a NaN (Not-a-Number) value. NaN is used to represent undefined or unrepresentable results (such as 0.0f / 0.0f ). Important behavior: NaN is not equal to anything, including itself. Comparisons like x == Math::NAN are always false. Use Math::IsNaN(x) to test for NaN. Example float value = Math :: NAN ; // later: if ( Math :: IsNaN ( value )) { // handle invalid result } This example uses NaN as a sentinel for “invalid value” and detects it using IsNaN . static int Random() noexcept Synopsis Returns a random integer. Parameters (none) Return value A pseudo-random integer value. The exact range depends on the implementation, but it typically spans the full range of int . In Depth Random() provides a non-deterministic integer suitable for general use when you do not need a specific range. If you need a bounded range, prefer RandomRange . Because the function is noexcept and uses internal state, it is safe and easy to call whenever you need a quick random value. Example int raw = Math :: Random (); // raw can be used as a seed or combined with modulo for ad hoc ranges This example obtains an unbounded random integer. static float RandomFloat() noexcept Synopsis Returns a random float in [0.0, 1.0). Parameters (none) Return value Pseudo-random float in the half-open interval [0.0f, 1.0f) . In Depth RandomFloat() is ideal for probability checks, interpolation, or simple noise: Includes 0.0f . Excludes 1.0f . You can scale and shift the result to other intervals: float value = Math :: RandomFloat (); // [0, 1) float scaled = 10.0f * value ; // [0, 10) float shifted = 5.0f + 10.0f * value ; // [5, 15) Example float chance = Math :: RandomFloat (); bool success = chance < 0.25f ; // 25% chance This example uses a random float to simulate a simple probability check. static int RandomRange(int start, int end) noexcept Synopsis Returns a random integer in [start, end). Parameters start – Inclusive lower bound of the range. end – Exclusive upper bound of the range (must be greater than start ). Return value Random integer n such that start <= n < end . In Depth RandomRange() is the primary way to obtain bounded random integers. It returns integers uniformly distributed in the half-open interval [start, end) . You are responsible for ensuring end > start . Passing invalid bounds (for example, end <= start ) may result in undefined or implementation-specific behavior. Example int roll = Math :: RandomRange ( 1 , 7 ); // 1..6 inclusive, like a die This example simulates a six-sided die roll. static bool RandomBool() noexcept Synopsis Returns a random boolean. Parameters (none) Return value true or false , approximately with 50% probability each. In Depth RandomBool() is a convenience wrapper around the random number generator for coin-flip style decisions. It is equivalent to Math::RandomFloat() < 0.5f but may be more efficient. Example bool heads = Math :: RandomBool (); This example simulates a fair coin toss. template <typename T> static T RandomChoice(const List &list) noexcept Synopsis Returns a random element from the list. Parameters list – List of values to choose from. Must not be empty fo
