.github-link { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); color: #eef2ff; background: #0f162b; box-shadow: var(--shadow); transition: transform 0.15s ease, border-color 0.15s ease; }
.github-link:hover { transform: translateY(-2px); border-color: var(--accent); }
.lang-switch { display: flex; gap: 8px; }

.lang-switch button:hover { border-color: var(--accent-2); color: var(--accent-2); }
.search-box { position: relative; width: 340px; max-width: 100%; }
.search-box input { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--border); background: #0f162b; color: #eef2ff; outline: none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.03); }
.search-box input:focus { border-color: var(--accent); }
.search-results { position: absolute; top: calc(100% + 8px); left: 0; right: 0; background: #0f162b; border: 1px solid var(--border); border-radius: 12px; box-shadow: var(--shadow); max-height: 360px; overflow-y: auto; display: none; }
.search-results.open { display: block; }
.search-results .result { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.04); cursor: pointer; }

.layout { display: grid; grid-template-columns: 320px 1fr; gap: 22px; padding: 20px 18px 40px; }
.sidebar { background: rgba(15,22,43,0.7); border: 1px solid var(--border); border-radius: 16px; padding: 16px; box-shadow: var(--shadow); position: sticky; top: 92px; height: calc(100vh - 120px); overflow-y: auto; }
.nav-group-label { text-transform: uppercase; letter-spacing: 0.04em; font-size: 12px; color: var(--muted); margin-top: 12px; margin-bottom: 6px; }

.nav-sub-item { width: 100%; text-align: left; border: 1px solid transparent; background: rgba(255,255,255,0.02); color: var(--muted); padding: 6px 8px; border-radius: 8px; cursor: pointer; transition: all 0.18s ease; font-size: 13px; }

article pre code { display: block; background: transparent; padding: 0; color: #e8f3ff; }
article table { border-collapse: collapse; width: 100%; margin: 16px 0; }
article th, article td { border: 1px solid var(--border); padding: 8px; }
article blockquote { border-left: 3px solid var(--accent); margin: 18px 0; padding-left: 12px; color: var(--muted); }
.tok-keyword { color: #7ca6ff; }

<script>
const DOCS = {"en": [{"slug": "home", "title": "Overview", "label": "Overview", "html": "<p>This is the home page of the documentation.<\/p>", "text": "This is the home page of the documentation.", "functions": []}, {"slug": "getting-started", "title": "Getting started", "label": "Getting started", "html": "<p>This will be the getting started.<\/p>", "text": "This will be the getting started.", "functions": []}, {"slug": "tutorial", "title": "Tutorial", "label": "Tutorial", "html": "<h1 id=\"tutorial\">Tutorial<\/h1>\n<hr />\n<h2 id=\"welcome-programmer\">Welcome, Programmer<\/h2>\n<p>There's a particular joy in writing software that <em>just works<\/em>—programs that compile in the blink of an eye, produce tiny executables you can share with anyone, and don't require your users to install anything special. That's the world attoboy invites you into.<\/p>\n<p>Perhaps you've written Python scripts or JavaScript applications. Maybe you've heard that C++ is powerful but intimidating—full of memory management pitfalls, arcane syntax, and libraries that require advanced degrees to understand. We're here to tell you: it doesn't have to be that way.<\/p>\n<p>Attoboy is a C++ library designed with a radical philosophy: <em>what if C++ could feel as comfortable as Python, while producing executables smaller than most image files?<\/em> What if you never had to think about memory allocation, pointer arithmetic, or the dozens of competing ways to represent text? What if everything just... worked?<\/p>\n<p>This tutorial will take you on a journey through attoboy's capabilities. By the end, you'll be writing real, useful programs—command-line tools, file utilities, web clients, even AI-powered applications—all in clean, readable C++ that compiles to executables typically between 10 and 100 kilobytes.<\/p>\n<p>No prior C++ experience is required. If you understand what variables, functions, and loops are, you're ready. Let's begin.<\/p>\n<hr />\n<h2 id=\"your-first-attoboy-program\">Your First Attoboy Program<\/h2>\n<p>Every attoboy program has the same basic shape:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"cp\">#include<\/span><span class=\"w\"> <\/span><span class=\"cpf\">&lt;attoboy/attoboy.h&gt;<\/span>\n\n<span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Let's understand what's happening here. The first line includes the attoboy library—this single header gives you access to everything we'll discuss. The second line, <code>using namespace attoboy;<\/code>, lets us write <code>String<\/code> instead of <code>attoboy::String<\/code>, keeping our code clean and readable.<\/p>\n<p>The function <code>atto_main()<\/code> is where your program begins. Unlike traditional C++ programs that start with a function called <code>main<\/code>, attoboy programs start here. Don't worry about why—just know that this is your entry point, the place where your program's story begins.<\/p>\n<p>Inside, we use <code>Log()<\/code> to print a message. This is attoboy's way of sending text to the console (or to a file, if you configure it that way). Finally, <code>Exit()<\/code> tells the program we're done. Every attoboy program should end with a call to <code>Exit()<\/code>.<\/p>\n<p>That's it. That's a complete, working program. When compiled, it produces an executable of just a few kilobytes that will run on any Windows machine without requiring any additional files or installations.<\/p>\n<hr />\n<h2 id=\"the-string-your-constant-companion\">The String: Your Constant Companion<\/h2>\n<p>If there's one type you'll use more than any other in attoboy, it's <code>String<\/code>. Text is everywhere in programming—file names, user input, messages, data formats, network communication—and attoboy's <code>String<\/code> is designed to make working with text a pleasure.<\/p>\n<h3 id=\"creating-strings\">Creating Strings<\/h3>\n<p>You can create strings in many ways:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">greeting<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">number<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">42<\/span><span class=\"p\">;<\/span><span class=\"w\">       <\/span><span class=\"c1\">// &quot;42&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">pi<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.14159f<\/span><span class=\"p\">;<\/span><span class=\"w\">     <\/span><span class=\"c1\">// &quot;3.14159&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">truth<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">;<\/span><span class=\"w\">      <\/span><span class=\"c1\">// &quot;true&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">greeting<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">number<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">pi<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">truth<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Notice something wonderful: attoboy's <code>String<\/code> automatically converts numbers and booleans to text. No formatting functions needed, no type conversion headaches. You write what you mean.<\/p>\n<h3 id=\"combining-strings\">Combining Strings<\/h3>\n<p>Strings can be joined together with the <code>+<\/code> operator, just as you might expect:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Good&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">second<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;morning&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">message<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; &quot;<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">second<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;!&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">message<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Good morning!&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>But attoboy offers something even more convenient. You can create a string from multiple pieces in one go:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">bio<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Name: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;, Age: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">bio<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Name: Alice, Age: 30&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>This variadic constructor accepts any number of values—strings, numbers, booleans—and combines them seamlessly.<\/p>\n<h3 id=\"exploring-string-contents\">Exploring String Contents<\/h3>\n<p>Strings know things about themselves:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Hello, 世界!&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Length: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">());<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 9 characters<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Bytes: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">byteLength<\/span><span class=\"p\">());<\/span><span class=\"w\">   <\/span><span class=\"c1\">// 14 bytes (UTF-8!)<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Empty? &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">());<\/span><span class=\"w\">    <\/span><span class=\"c1\">// false<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>That distinction between <code>length()<\/code> and <code>byteLength()<\/code> is important. Attoboy uses UTF-8 encoding throughout, which means characters like Chinese hanzi or emoji might take multiple bytes. The <code>length()<\/code> method counts actual characters (what programmers call \"codepoints\"), while <code>byteLength()<\/code> counts the raw bytes. For most purposes, you'll want <code>length()<\/code>.<\/p>\n<h3 id=\"searching-and-testing\">Searching and Testing<\/h3>\n<p>Strings can answer questions about their contents:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">sentence<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;The quick brown fox jumps over the lazy dog.&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">sentence<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;fox&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Found a fox!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">sentence<\/span><span class=\"p\">.<\/span><span class=\"n\">startsWith<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;The&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Starts with &#39;The&#39;&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">sentence<\/span><span class=\"p\">.<\/span><span class=\"n\">endsWith<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;.&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;It&#39;s a complete sentence.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">sentence<\/span><span class=\"p\">.<\/span><span class=\"n\">getPositionOf<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;brown&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;&#39;brown&#39; appears at position &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 10<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">foxCount<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">sentence<\/span><span class=\"p\">.<\/span><span class=\"n\">count<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;o&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;The letter &#39;o&#39; appears &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">foxCount<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; times&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 4<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"extracting-pieces\">Extracting Pieces<\/h3>\n<p>You can pull out parts of a string:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Hello, World!&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">       <\/span><span class=\"c1\">// &quot;H&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">last<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span><span class=\"w\">       <\/span><span class=\"c1\">// &quot;!&quot;  (negative indices count from end)<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">middle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">substring<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// &quot;Hello&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">end<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">substring<\/span><span class=\"p\">(<\/span><span class=\"mi\">7<\/span><span class=\"p\">);<\/span><span class=\"w\">     <\/span><span class=\"c1\">// &quot;World!&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">first<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; ... &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">last<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">middle<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">end<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Negative indices are a small gift—<code>at(-1)<\/code> gives you the last character, <code>at(-2)<\/code> the second-to-last, and so on. This pattern appears throughout attoboy and will feel natural if you've used Python.<\/p>\n<h3 id=\"transforming-strings\">Transforming Strings<\/h3>\n<p>Strings in attoboy are <em>immutable<\/em>—they cannot be changed once created. Instead, methods like <code>upper()<\/code> and <code>replace()<\/code> return new strings:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;  Hello, World!  &quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">trimmed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">trim<\/span><span class=\"p\">();<\/span><span class=\"w\">       <\/span><span class=\"c1\">// &quot;Hello, World!&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">shouted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">trimmed<\/span><span class=\"p\">.<\/span><span class=\"n\">upper<\/span><span class=\"p\">();<\/span><span class=\"w\">       <\/span><span class=\"c1\">// &quot;HELLO, WORLD!&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">whispered<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">trimmed<\/span><span class=\"p\">.<\/span><span class=\"n\">lower<\/span><span class=\"p\">();<\/span><span class=\"w\">     <\/span><span class=\"c1\">// &quot;hello, world!&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">replaced<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">trimmed<\/span><span class=\"p\">.<\/span><span class=\"n\">replace<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;World&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Universe&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello, Universe!&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reversed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">trimmed<\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">();<\/span><span class=\"w\">    <\/span><span class=\"c1\">// &quot;!dlroW ,olleH&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">repeated<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;ha&quot;<\/span><span class=\"p\">.<\/span><span class=\"n\">repeat<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span><span class=\"w\">       <\/span><span class=\"c1\">// &quot;hahaha&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">shouted<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">replaced<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">repeated<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>This immutability might seem restrictive, but it's actually a blessing. You never have to wonder whether some function modified your string—it didn't. The original is always safe. This pattern eliminates an entire category of bugs that plague programs written in other styles.<\/p>\n<h3 id=\"splitting-and-joining\">Splitting and Joining<\/h3>\n<p>Often you need to break a string into pieces or combine pieces into a string:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">csv<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;apple,banana,cherry,date&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">fruits<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">csv<\/span><span class=\"p\">.<\/span><span class=\"n\">split<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;,&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// fruits is now [&quot;apple&quot;, &quot;banana&quot;, &quot;cherry&quot;, &quot;date&quot;]<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reunited<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; - &quot;<\/span><span class=\"p\">.<\/span><span class=\"n\">join<\/span><span class=\"p\">(<\/span><span class=\"n\">fruits<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">reunited<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;apple - banana - cherry - date&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Split by whitespace<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">sentence<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;The quick brown fox&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">words<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">sentence<\/span><span class=\"p\">.<\/span><span class=\"n\">split<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Word count: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">words<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">());<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 4<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Split into lines<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">poem<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Roses are red<\/span><span class=\"se\">\\n<\/span><span class=\"s\">Violets are blue&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">lines<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">poem<\/span><span class=\"p\">.<\/span><span class=\"n\">lines<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Line count: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">lines<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">());<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 2<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"formatting-templates\">Formatting Templates<\/h3>\n<p>For more complex string assembly, attoboy provides template formatting:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Positional placeholders<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">template1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Hello, {0}! You are {1} years old.&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">result1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">template1<\/span><span class=\"p\">.<\/span><span class=\"n\">format<\/span><span class=\"p\">(<\/span><span class=\"n\">List<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">));<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">result1<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello, Alice! You are 30 years old.&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Named placeholders<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">template2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Dear {name}, your order #{order} is ready.&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">result2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">template2<\/span><span class=\"p\">.<\/span><span class=\"n\">format<\/span><span class=\"p\">(<\/span><span class=\"n\">Map<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;order&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">12345<\/span><span class=\"p\">));<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">result2<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Dear Bob, your order #12345 is ready.&quot;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"converting-to-and-from-numbers\">Converting To and From Numbers<\/h3>\n<p>Strings that look like numbers can become actual numbers:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">numStr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;42&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">floatStr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;3.14159&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">boolStr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;yes&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">num<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">numStr<\/span><span class=\"p\">.<\/span><span class=\"n\">toInteger<\/span><span class=\"p\">();<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 42<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">pi<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">floatStr<\/span><span class=\"p\">.<\/span><span class=\"n\">toFloat<\/span><span class=\"p\">();<\/span><span class=\"w\">   <\/span><span class=\"c1\">// 3.14159<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">flag<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">boolStr<\/span><span class=\"p\">.<\/span><span class=\"n\">toBool<\/span><span class=\"p\">();<\/span><span class=\"w\">    <\/span><span class=\"c1\">// true<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Check before converting<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">maybeNumber<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">maybeNumber<\/span><span class=\"p\">.<\/span><span class=\"n\">isNumber<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;It&#39;s a number!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Not a number&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// This one<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>The <code>toBool()<\/code> method is forgiving—it recognizes \"true\", \"yes\", \"1\", and \"on\" (case-insensitive) as true values. Everything else is false. This is handy when parsing configuration files or user input.<\/p>\n<hr />\n<h2 id=\"collecting-things-list-map-and-set\">Collecting Things: List, Map, and Set<\/h2>\n<p>Individual pieces of data are useful, but programs typically work with <em>collections<\/em>—groups of related items. Attoboy provides three powerful collection types, each designed for different purposes.<\/p>\n<h3 id=\"the-list-ordered-collections\">The List: Ordered Collections<\/h3>\n<p>A <code>List<\/code> is an ordered sequence of values. Unlike arrays in many languages, an attoboy <code>List<\/code> can hold values of different types:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Create a list with initial values<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;milk&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;bread&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;eggs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;butter&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Shopping list has &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">(),<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; items&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Access by index<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// &quot;milk&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">last<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// &quot;butter&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;First: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;, Last: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">last<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Add items<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">groceries<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;cheese&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">groceries<\/span><span class=\"p\">.<\/span><span class=\"n\">prepend<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;coffee&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Mixed types are fine!<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">mixed<\/span><span class=\"p\">(<\/span><span class=\"mi\">42<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.14f<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Notice the syntax <code>groceries.at(0)<\/code>. If you prefer, you can also use the <code>[]<\/code> operator :<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;milk&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;bread&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;eggs&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;butter&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;First: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">[<\/span><span class=\"mi\">0<\/span><span class=\"p\">],<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;, Last: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">groceries<\/span><span class=\"p\">[<\/span><span class=\"mi\">-1<\/span><span class=\"p\">]);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Lists support method chaining—most operations return the list itself, so you can write fluent code:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">numbers<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">4<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">9<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Sort in place<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">sort<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Now: 1, 1, 3, 4, 5, 9<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Reverse in place<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Now: 9, 5, 4, 3, 1, 1<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Check contents<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Found 5!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">find<\/span><span class=\"p\">(<\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;4 is at position &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>You can extract portions of a list:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">letters<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;c&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;d&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;e&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">middle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">letters<\/span><span class=\"p\">.<\/span><span class=\"n\">slice<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// [&quot;b&quot;, &quot;c&quot;, &quot;d&quot;]<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">fromEnd<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">letters<\/span><span class=\"p\">.<\/span><span class=\"n\">slice<\/span><span class=\"p\">(<\/span><span class=\"mi\">-2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">letters<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">());<\/span><span class=\"w\">  <\/span><span class=\"c1\">// [&quot;d&quot;, &quot;e&quot;]<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"the-map-key-value-pairs\">The Map: Key-Value Pairs<\/h3>\n<p>A <code>Map<\/code> associates keys with values. It's perfect for structured data, configuration, or any situation where you need to look things up by name:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Create with key-value pairs<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">person<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;city&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Seattle&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Retrieve values<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">person<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Unknown&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">person<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"n\">name<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; is &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; years old&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Check for keys<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">person<\/span><span class=\"p\">.<\/span><span class=\"n\">hasKey<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;email&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Has email&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;No email on record&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Add or update<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">person<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;email&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;alice@example.com&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">person<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">31<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Happy birthday!<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>You can inspect a map's contents:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;timeout&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">allKeys<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">keys<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">allValues<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">values<\/span><span class=\"p\">();<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Configuration has &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">(),<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; settings&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"the-set-unique-values\">The Set: Unique Values<\/h3>\n<p>A <code>Set<\/code> is a collection where each value appears at most once. Duplicates are silently ignored:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">colors<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;blue&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Only 3 unique<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Unique colors: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">colors<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">());<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3<\/span>\n\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">colors<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;purple&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Has purple&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;No purple&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">colors<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;purple&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Now we have it<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">colors<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Gone<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Sets support mathematical operations:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">6<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">both<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">both<\/span><span class=\"p\">.<\/span><span class=\"n\">intersect<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3, 4 (in both)<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">either<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">either<\/span><span class=\"p\">.<\/span><span class=\"n\">setUnion<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1, 2, 3, 4, 5, 6 (in either)<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">onlyA<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">onlyA<\/span><span class=\"p\">.<\/span><span class=\"n\">subtract<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1, 2 (in a but not b)<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"json-and-csv\">JSON and CSV<\/h3>\n<p>Collections integrate naturally with common data formats:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Create data<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">25<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Convert to JSON<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\  the filesystem. It can tell you about what exists there and help you manipulate files:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">docs<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">GetDocumentsDirectory<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Your documents are at: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">docs<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">());<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">home<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">GetHomeDirectory<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">desktop<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"n\">home<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Desktop&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">desktop<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Desktop exists&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">    <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">desktop<\/span><span class=\"p\">.<\/span><span class=\"n\">isDirectory<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;It&#39;s a directory (as expected)&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">    <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Paths can reveal detailed information about files:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">file<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Windows<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">notepad.exe&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">file<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"
