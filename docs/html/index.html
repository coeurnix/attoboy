length() + other.length()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">concat<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// a holds [1, 2, 3, 4]<\/span>\n<span class=\"c1\">// b is unchanged<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example concatenates all elements from one list onto another.<\/em><\/p>\n<hr />\n<h3 id=\"list-concat-const-set-set\"><code>List &amp;concat(const Set &amp;set)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends all values from a set. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>set<\/code> – <code>Set<\/code> whose values will be appended.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload behaves like <code>concat(const List&amp;)<\/code>, but reads elements from a <code>Set<\/code>. Because sets are unordered, the order in which values are appended is implementation-specific.<\/p>\n<p>Duplicates are not introduced by the set itself (each value appears at most once), but appending to an existing list may still produce duplicates overall.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">tags<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">allTags<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;blue&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">allTags<\/span><span class=\"p\">.<\/span><span class=\"n\">concat<\/span><span class=\"p\">(<\/span><span class=\"n\">tags<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// allTags now holds &quot;blue&quot; plus the set&#39;s values, order unspecified<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example combines a list and a set into a single list.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-t-pop\"><code>template &lt;typename T&gt; T pop()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves and returns the element at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none in the signature; the index is implied)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Element removed from the list, converted to type <code>T<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Although the synopsis says “at index”, the signature does not take an explicit index parameter. The intended behavior is to remove and return an element, typically from the end or another fixed position chosen by the implementation. You must request a type <code>T<\/code> that matches the stored value’s type.<\/p>\n<p>Important considerations:<\/p>\n<ul>\n<li>If the list is empty, behavior is undefined; check <code>isEmpty()<\/code> first.<\/li>\n<li>If the stored element’s type does not match <code>T<\/code>, the result is undefined or may not be meaningful.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">last<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">pop<\/span><span class=\"o\">&lt;<\/span><span class=\"kt\">int<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// last holds 3 (implementation-dependent)<\/span>\n<span class=\"c1\">// values now holds [1, 2]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes and returns an element from the list, then uses the modified list.<\/em><\/p>\n<hr />\n<h3 id=\"listvalueview-at-int-index-const\"><code>ListValueView at(int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a typed view of the element at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to access. Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>ListValueView<\/code> proxy referring to the element at the given index.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload of <code>at()<\/code> returns a <strong>proxy object<\/strong> that refers to the element at <code>index<\/code> without immediately committing to a concrete C++ type. In typical use, you do not need to work with <code>ListValueView<\/code> directly:<\/p>\n<ul>\n<li>When you <strong>assign<\/strong> the result to a variable of type <code>T<\/code>, the proxy converts itself to <code>T<\/code>.<\/li>\n<li>The conversion uses the same logic and constraints as <code>at&lt;T&gt;(index)<\/code>.<\/li>\n<\/ul>\n<p>This design lets you write simple, idiomatic code:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">count<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p>instead of explicitly spelling out template arguments.<\/p>\n<p>You must still ensure that:<\/p>\n<ol>\n<li><code>index<\/code> is within bounds (<code>-length() &lt;= index &lt; length()<\/code>).<\/li>\n<li>The runtime type of the element is compatible with the C++ type you are converting to (for example, the stored value is a number when you convert to <code>int<\/code>, or a string when you convert to <code>String<\/code>).<\/li>\n<\/ol>\n<p>If either condition is violated, the result is undefined or may not be meaningful.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">42<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Implicit conversion from ListValueView to String<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Alice&quot;<\/span>\n\n<span class=\"c1\">// Implicit conversion from ListValueView to int<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">answer<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 42 (if TYPE_INT-compatible)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows how the non-templated <code>at()<\/code> returns a proxy that conveniently converts to the desired type.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-t-at-int-index-const\"><code>template &lt;typename T&gt; T at(int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the element at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to access. Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Value at the given index, as type <code>T<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This templated overload returns a copy of the element at the specified index, converted explicitly to the requested type <code>T<\/code>.<\/p>\n<p>It behaves conceptually the same as taking the <code>ListValueView<\/code> from the non-templated <code>at(int)<\/code> and then converting that proxy to <code>T<\/code>. The main differences are:<\/p>\n<ul>\n<li>You state the type <code>T<\/code> <strong>explicitly<\/strong> in the call site (for example, <code>at&lt;String&gt;(index)<\/code>).<\/li>\n<li>It can be clearer in code where you want to emphasize the expected type or avoid relying on implicit conversions.<\/li>\n<\/ul>\n<p>As with the proxy overload, you must:<\/p>\n<ol>\n<li>Ensure <code>index<\/code> is within bounds (<code>-length() &lt;= index &lt; length()<\/code>).<\/li>\n<li>Ensure the element’s runtime type is compatible with <code>T<\/code>, which you can verify using <code>typeAt(index)<\/code>.<\/li>\n<\/ol>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Explicit type selection<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// This is equivalent in intent to:<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// via ListValueView<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves a string element by index using the templated <code>at&lt;T&gt;()<\/code> when you want the type to be explicit.<\/em><\/p>\n<hr />\n<h3 id=\"listvalueview-operator-int-index-const\"><code>ListValueView operator[](int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a typed view of the element at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to access. Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>ListValueView<\/code> proxy referring to the element at the given index.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload enables idiomatic <strong>bracket syntax<\/strong> for element access while still supporting mixed types. It returns the same proxy type as <code>at(int)<\/code>, so you can write:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">[<\/span><span class=\"mi\">0<\/span><span class=\"p\">];<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\">    <\/span><span class=\"n\">age<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">[<\/span><span class=\"mi\">1<\/span><span class=\"p\">];<\/span>\n<\/code><\/pre><\/div>\n\n<p>The proxy converts to whatever C++ type you use on the left-hand side of the assignment (or in initialization), subject to the same rules as <code>at&lt;T&gt;()<\/code>.<\/p>\n<p>Key points:<\/p>\n<ul>\n<li>Indexing rules (including negative indices) are identical to <code>at()<\/code>.<\/li>\n<li>Bounds and type compatibility are not checked automatically; you can use <code>length()<\/code> and <code>typeAt()<\/code> if you need guards.<\/li>\n<li>If the element’s runtime type is not compatible with the target C++ type, the result is undefined or may not be meaningful.<\/li>\n<\/ul>\n<p>If you prefer more explicit error-prone code, you can combine bracket access with <code>typeAt()<\/code> to decide how to interpret the value.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">42<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">second<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">[<\/span><span class=\"mi\">1<\/span><span class=\"p\">];<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Bob&quot;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">answer<\/span><span class=\"w\">    <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">[<\/span><span class=\"mi\">2<\/span><span class=\"p\">];<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 42 (if TYPE_INT-compatible)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates idiomatic bracket-based element access using the proxy-returning overload.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-t-operator-int-index-const\"><code>template &lt;typename T&gt; T operator[](int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the element at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to access. Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Value at the given index, as type <code>T<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This templated overload is the more explicit counterpart to the proxy-based <code>operator[](int)<\/code>:<\/p>\n<ul>\n<li>It immediately returns a value of type <code>T<\/code>.<\/li>\n<li>It behaves like taking <code>list.at(index)<\/code> (the proxy) and converting it to <code>T<\/code>.<\/li>\n<\/ul>\n<p>In most everyday code, you will use the non-templated <code>operator[]<\/code> and let the compiler deduce the appropriate conversion from assignment or initialization. The templated form is useful when:<\/p>\n<ul>\n<li>You want to be explicit about the expected type, or<\/li>\n<li>You are calling <code>operator[]<\/code> in a context where the target type is not obvious from the surrounding code.<\/li>\n<\/ul>\n<p>Indexing and type-matching rules are the same as for <code>at&lt;T&gt;()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Explicit template syntax<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">second<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"k\">operator<\/span><span class=\"p\">[]<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Semantically similar, but more concise:<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">second2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">[<\/span><span class=\"mi\">1<\/span><span class=\"p\">];<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example contrasts explicit template-based access with the more concise proxy-based bracket syntax.<\/em><\/p>\n<hr />\n<h3 id=\"valuetype-typeat-int-index-const\"><code>ValueType typeAt(int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the type of the element at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to inspect. Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>ValueType<\/code> enum describing the stored type (for example, <code>TYPE_INT<\/code>, <code>TYPE_STRING<\/code>, etc.).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>typeAt()<\/code> allows you to safely determine which type is stored at a given index before retrieving it via <code>at&lt;T&gt;()<\/code>, <code>pop&lt;T&gt;()<\/code>, or <code>operator[]&lt;T&gt;()<\/code>. If the index is out of bounds, the result is undefined; you should check ranges first.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;two&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.0f<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">ValueType<\/span><span class=\"w\"> <\/span><span class=\"n\">t0<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">typeAt<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// TYPE_INT (typically)<\/span>\n<span class=\"n\">ValueType<\/span><span class=\"w\"> <\/span><span class=\"n\">t1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">typeAt<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// TYPE_STRING<\/span>\n<span class=\"n\">ValueType<\/span><span class=\"w\"> <\/span><span class=\"n\">t2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">typeAt<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// TYPE_FLOAT<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inspects the types of several elements in a mixed list.<\/em><\/p>\n<hr />\n<h3 id=\"list-slice-int-start-int-end-const\"><code>List slice(int start, int end) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new list with elements from start to end.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Index of the first element to include. Negative indices count from the end.<\/li>\n<li><code>end<\/code> – Index <strong>after<\/strong> the last element to include (exclusive). Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>List<\/code> containing the elements in the range <code>[start, end)<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>slice()<\/code> creates a shallow copy of a subrange of the list. For example:<\/p>\n<ul>\n<li><code>slice(0, length())<\/code> returns a copy of the entire list.<\/li>\n<li><code>slice(1, 3)<\/code> returns elements at indices <code>1<\/code> and <code>2<\/code>.<\/li>\n<\/ul>\n<p>Indices work the same as in <code>at()<\/code> and <code>set()<\/code>. You must ensure <code>start<\/code> and <code>end<\/code> describe a valid subrange.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">10<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">20<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">40<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">middle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">slice<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// middle holds [20, 30]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example extracts a sublist from the middle of a larger list.<\/em><\/p>\n<hr />\n<h3 id=\"list-duplicate-const\"><code>List duplicate() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a copy of this list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>List<\/code> containing the same elements as the original.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>duplicate()<\/code> provides an explicit way to obtain a copy of the list. It is equivalent in spirit to the copy constructor but may be clearer when used in method chains:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">().<\/span><span class=\"n\">reverse<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">original<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// copy initially holds [1, 2, 3]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example duplicates a list to work with a separate copy.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-int-find-t-value-const\"><code>template &lt;typename T&gt; int find(T value) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the index of the first occurrence of value, or -1.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to search for. The type must be comparable with the stored elements.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Index of the first matching element, or <code>-1<\/code> if not found.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>find()<\/code> scans the list from the beginning and looks for an element equal to <code>value<\/code>. Equality is based on the type-specific comparison internal to the list. For consistent results:<\/p>\n<ul>\n<li>Pass <code>value<\/code> with the same type as elements you expect to match.<\/li>\n<li>Avoid searching for complex nested containers unless you know how they are compared.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;apple&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;banana&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;apple&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">firstApple<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">find<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;apple&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 0<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">missing<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">find<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;pear&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">      <\/span><span class=\"c1\">// -1<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example finds the first occurrence of a string in the list.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-bool-contains-t-value-const\"><code>template &lt;typename T&gt; bool contains(T value) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the list contains the value.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to search for.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>find(value)<\/code> returns a non-negative index; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>contains()<\/code> is a convenience wrapper around <code>find()<\/code> that returns a boolean. It is ideal for quick membership tests.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">hasTwo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">hasFive<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether certain values are present in the list.<\/em><\/p>\n<hr />\n<h3 id=\"string-tocsvstring-const\"><code>String toCSVString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts a list of lists to a CSV string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>String<\/code> containing a CSV representation of the list.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toCSVString()<\/code> expects the current list to represent <strong>rows<\/strong> of a table, where each element is itself a <code>List<\/code> representing the columns in that row:<\/p>\n<ul>\n<li>Each inner list corresponds to one CSV row.<\/li>\n<li>Elements in each inner list become cell values in that row.<\/li>\n<\/ul>\n<p>The function handles common CSV requirements like separating values with commas and ending rows with newlines. Exact quoting and escaping rules are implementation-specific.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">row1<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">row2<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">25<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">table<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">table<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">row1<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">row2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">csv<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">table<\/span><span class=\"p\">.<\/span><span class=\"n\">toCSVString<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// csv might be:<\/span>\n<span class=\"c1\">// Alice,30<\/span>\n<span class=\"c1\">// Bob,25<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a list-of-lists table into a simple CSV string.<\/em><\/p>\n<hr />\n<h3 id=\"static-list-fromcsvstring-const-string-csv\"><code>static List FromCSVString(const String &amp;csv)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a list of lists from a CSV string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>csv<\/code> – CSV-formatted text to parse.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> where each element is an inner <code>List<\/code> representing one row, and each inner element is a cell value (typically <code>String<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>FromCSVString()<\/code> is the inverse of <code>toCSVString()<\/code>:<\/p>\n<ul>\n<li>Input: a CSV text, potentially with multiple lines.<\/li>\n<li>Output: a list of rows, each row a list of cell values.<\/li>\n<\/ul>\n<p>It allows you to reconstruct structured tabular data from textual CSV content.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">csv<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice,30<\/span><span class=\"se\">\\n<\/span><span class=\"s\">Bob,25<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">table<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">List<\/span><span class=\"o\">::<\/span><span class=\"n\">FromCSVString<\/span><span class=\"p\">(<\/span><span class=\"n\">csv<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// table[0] is [&quot;Alice&quot;, &quot;30&quot;]<\/span>\n<span class=\"c1\">// table[1] is [&quot;Bob&quot;, &quot;25&quot;]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example parses CSV text into a list-of-lists representation.<\/em><\/p>\n<hr />\n<h3 id=\"string-tojsonstring-const\"><code>String toJSONString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts this list to a JSON array string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>String<\/code> containing a JSON array representation of the list.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toJSONString()<\/code> serializes the list to a JSON array string. Each element is converted to JSON according to its type:<\/p>\n<ul>\n<li>Numbers become JSON numbers.<\/li>\n<li>Booleans become <code>true<\/code>/<code>false<\/code>.<\/li>\n<li>Strings become quoted JSON strings with appropriate escaping.<\/li>\n<li>Nested <code>List<\/code>, <code>Map<\/code>, and <code>Set<\/code> elements become nested arrays or objects.<\/li>\n<\/ul>\n<p>This is useful for logging, configuration, and communication with JSON-based APIs.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">30<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">toJSONString<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., [&quot;Alice&quot;,30,true]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a heterogeneous list into a JSON array string.<\/em><\/p>\n<hr />\n<h3 id=\"static-list-fromjsonstring-const-string-json\"><code>static List FromJSONString(const String &amp;json)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a list from a JSON array string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>json<\/code> – JSON array text to parse.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> representing the parsed JSON array.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>FromJSONString()<\/code> parses a JSON array string and constructs a <code>List<\/code> where:<\/p>\n<ul>\n<li>Each JSON element becomes a corresponding value in the list.<\/li>\n<li>JSON nested arrays and objects become <code>List<\/code> and <code>Map<\/code> values, respectively.<\/li>\n<\/ul>\n<p>If the input JSON is not a valid array, the resulting list may be empty or reflect an error state; you should validate the input if needed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;[<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">Alice<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">,30,true]&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">List<\/span><span class=\"o\">::<\/span><span class=\"n\">FromJSONString<\/span><span class=\"p\">(<\/span><span class=\"n\">json<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// values[0] == &quot;Alice&quot;<\/span>\n<span class=\"c1\">// values[1] == &quot;30&quot; or integer 30 (implementation-dependent representation)<\/span>\n<span class=\"c1\">// values[2] == true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example parses JSON array text into a <code>List<\/code> suitable for further processing.<\/em><\/p>\n<hr />\n<h3 id=\"bool-compare-const-list-other-const\"><code>bool compare(const List &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this list equals the other list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – List to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both lists have the same length and corresponding elements are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare()<\/code> performs an element-wise comparison:<\/p>\n<ul>\n<li>First, it compares lengths.<\/li>\n<li>Then, it compares each element (including type and value).<\/li>\n<\/ul>\n<p>It is functionally equivalent to <code>operator==<\/code> and is primarily a named alternative for code that prefers explicit method calls.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">c<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ab<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ac<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares two lists for equality using <code>compare()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-list-other-const\"><code>bool operator==(const List &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this list equals the other list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – List to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if lists are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is the idiomatic way to test list equality using <code>==<\/code>. It delegates to the same logic as <code>compare()<\/code>, comparing lengths and elements.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">c<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">sameOrder<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">diffOrder<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows equality tests based on both value and order.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-list-other-const-2\"><code>bool operator!=(const List &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this list does not equal the other list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – List to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if lists are not equal; <code>false<\/code> if they are equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is simply the logical negation of <code>operator==<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// lists differ in length or content<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the inequality operator to detect differences.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-list-operator-t-value-const\"><code>template &lt;typename T&gt; List operator+(T value) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new list with the value appended.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to append to a copy of the current list.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>List<\/code> containing all original elements followed by <code>value<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator provides a functional-style way to build new lists without mutating the original:<\/p>\n<ul>\n<li>It duplicates the current list.<\/li>\n<li>It appends <code>value<\/code> to the duplicate.<\/li>\n<li>It returns the new list.<\/li>\n<\/ul>\n<p>This is useful when you want to preserve the original list and work with an extended version.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">base<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">extended<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// base still holds [1, 2]<\/span>\n<span class=\"c1\">// extended holds [1, 2, 3]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the <code>+<\/code> operator to create a new list with one additional element, leaving the original unchanged.<\/em><\/p>", "text": "List Overview The attoboy::List class is a dynamic array that can store values of different types in a single sequence. It is designed as a flexible, lightweight replacement for containers like std::vector or std::list , but without depending on the C++ standard library. Instead, it integrates directly with other attoboy types: Primitive values: bool , int , float Text: String Nested containers: List , Map , Set At its core, List gives you: Indexed access to elements (with support for negative indices to count from the end). In-place mutation (append, insert, remove, sort, reverse). Chaining-friendly methods (most mutating methods return *this ). Easy serialization to and from CSV and JSON strings. Mixed Types and ValueType Because List can hold mixed types, each element has an associated type tag from the ValueType enumeration: TYPE_BOOL , TYPE_INT , TYPE_FLOAT TYPE_STRING , TYPE_LIST , TYPE_MAP , TYPE_SET TYPE_NULL , TYPE_INVALID , TYPE_UNKNOWN for special or error states The typeAt() function lets you inspect the type stored at a given index before retrieving it, so you can safely decide which C++ type to use when reading the value. For convenience, the at() and operator[] accessors return a lightweight proxy type ( ListValueView ) that can be implicitly converted to the concrete type you need. This allows concise expressions such as String s = list.at(1); or int x = list[i]; without specifying template parameters. When you assign the proxy to a variable of type T , it uses the same conversion rules as the templated at<T>() and operator[]<T>() overloads. Indexing and Negative Indices Elements are accessed by index , and indices support a useful extension: 0 is the first element. 1 is the second, and so on. -1 refers to the last element. -2 refers to the second-to-last, etc. This behavior applies to all operations that take an element index (such as at() , pop() , remove() , and set() ), unless otherwise noted. Negative indices are often convenient when you want to access or modify elements relative to the end of the list. Mutability and Chaining Unlike String , List is mutable : methods like append() , remove() , and sort() modify the list in place. Most of these methods return a reference to *this , which allows chaining : using namespace attoboy ; List values ; values . append ( 1 ) . append ( 2 ) . append ( 3 ) . reverse () . append ( 4 ); // values now holds [3, 2, 1, 4] This style makes it easy to describe transformations on a single list in a compact and readable way. Ownership and RAII List uses RAII (Resource Acquisition Is Initialization): Construction allocates any necessary internal resources. The destructor automatically releases memory when the list goes out of scope. Copying and assignment perform appropriate management of shared or copied internal state. This means you do not have to manually free memory; simply let the List object fall out of scope. Integration with CSV and JSON List includes built-in support for CSV (Comma-Separated Values) and JSON : toCSVString() and FromCSVString() allow simple import/export of tabular data represented as a list of lists. toJSONString() and FromJSONString() allow you to treat the list as a JSON array, compatible with other parts of the attoboy library that understand JSON strings. These helpers make List a natural bridge between structured data in memory and text-based formats on disk or over the network. Reference Each entry below covers one public constructor, method, static function, or operator of attoboy::List . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional details, caveats, and a short example. Note: All examples assume using namespace attoboy; . List() Synopsis Creates an empty list. Parameters (none) Return value (constructor; not applicable) In Depth This constructor creates a list with no elements and no reserved capacity beyond what the implementation chooses by default. Immediately after construction: length() returns 0 . isEmpty() returns true . It is the standard starting point for building lists incrementally using append() , prepend() , or insert() . Example List values ; values . append ( 1 ). append ( 2 ); // values now holds [1, 2] This example starts from an empty list and adds two elements. List(int capacity) Synopsis Creates an empty list with reserved capacity. Parameters capacity – Hint for how many elements you plan to store. Return value (constructor; not applicable) In Depth This constructor creates an empty list but pre-allocates enough internal storage for approximately capacity elements. This can reduce reallocations and copying when you know the size in advance, such as when reading a known-length dataset. The list is still empty; length() is 0 until you append or insert values. Example int expected = 100 ; List values ( expected ); for ( int i = 0 ; i < expected ; ++ i ) { values . append ( i ); } This example reserves enough space for 100 integers up front to reduce internal resizing. template <typename... Args> List(const Args &...args) Synopsis Creates a list with the given values: List(1, \"two\", 3.0f) Parameters args – One or more values to insert into the list in order. Each must be a type that List can store (for example, bool , int , float , const char * , String , List , Map , or Set ). Return value (constructor; not applicable) In Depth This variadic constructor provides a compact way to create a List with an initial set of values. Internally, it: Constructs an empty list. Appends each args value in order using the same machinery as append() . This is convenient for small lists or when you want to express literal-like sequences. Example List mixed ( 1 , \"two\" , 3.0f ); // mixed holds [1, \"two\", 3.0f] This example creates a heterogeneous list in a single expression. List(const List &other) Synopsis Creates a copy of another list. Parameters other – Existing list whose contents should be copied. Return value (constructor; not applicable) In Depth The copy constructor creates a new list that contains the same sequence of values as other . The exact ownership model is internal, but from the user’s perspective: Modifying one list does not change the contents of the other. Memory and handles are cleaned up automatically when each list is destroyed. Example List original ( 1 , 2 , 3 ); List copy ( original ); // copy initially has the same elements as original This example duplicates a list so both variables start with the same contents. List(const Set &set) Synopsis Creates a list from a set. Parameters set – Source Set whose values will be copied into the list. Return value (constructor; not applicable) In Depth This constructor converts a Set into a List by copying all values from the set. The resulting list: Contains each unique value exactly once (since sets do not allow duplicates). Does not promise any particular ordering; it depends on how the set stores its contents. It is useful when you want list-like operations (index access, sorting, CSV export) on a set of values. Example Set unique ( 3 , 1 , 2 ); // set with {3, 1, 2} List asList ( unique ); // list with the same values, order unspecified This example converts a set of numbers into a list to enable indexed operations. ~List() Synopsis Destroys the list and frees memory. Parameters (none) Return value (destructor; not applicable) In Depth When a List goes out of scope or is otherwise destroyed, its destructor: Releases internal buffers. Cleans up any associated resources. Because attoboy uses RAII, you never need to manually free memory associated with a list. Example { List temp ( 1 , 2 , 3 ); // use temp here } // temp is destroyed; associated memory is released This example shows a scoped list that is automatically cleaned up. List &operator=(const List &other) Synopsis Assigns another list to this list. Parameters other – List whose contents should replace the current ones. Return value Reference to *this , enabling assignment chaining. In Depth The copy assignment operator replaces the contents of the current list with those of other . After assignment: length() matches other.length() . Element values match those in other , in the same order. Self-assignment ( list = list ) is safe. Example List a ( 1 , 2 ); List b ( 3 , 4 , 5 ); a = b ; // a now holds [3, 4, 5] This example overwrites one list with another. int length() const Synopsis Returns the number of elements in the list. Parameters (none) Return value Number of elements currently stored. In Depth length() is the primary way to determine how many elements are in the list. Valid indices for element access range from 0 to length() - 1 (and the corresponding negative range from -length() to -1 ). Example List values ( 1 , 2 , 3 ); int n = values . length (); // 3 This example queries the current number of elements. bool isEmpty() const Synopsis Returns true if the list is empty. Parameters (none) Return value true if length() == 0 ; false otherwise. In Depth This is a convenience function equivalent to checking length() == 0 . It is often clearer and more expressive in conditions. Example List values ; if ( values . isEmpty ()) { values . append ( \"first\" ); } This example initializes a list only if it is currently empty. template <typename T> List &append(T value) Synopsis Appends a value to the end. Returns this list for chaining. Parameters value – Value to add to the end of the list. Must be a supported type (such as bool , int , float , const char * , String , List , Map , or Set ). Return value Reference to *this , allowing chains like list.append(1).append(2) . In Depth append() adds a new element after the current last element. It can increase the list’s length by one. If internal capacity is exceeded, the list automatically grows. Because the method is templated, you can pass values of different types. Internally, the appropriate overload of append_impl() is chosen. Example List values ; values . append ( 1 ) . append ( \"two\" ) . append ( 3.0f ); // values holds [1, \"two\", 3.0f] This example appends multiple heterogeneous values using method chaining. template <typename T> List &prepend(T value) Synopsis Prepends a value to the beginning. Returns this list for chaining. Parameters value – Value to insert at the front. Return value Reference to *this . In Depth prepend() inserts a value at index 0 and shifts existing elements to higher indices. This is useful when building lists from the front or when you need to quickly add a header element. Example List values ( 2 , 3 ); values . prepend ( 1 ); // values holds [1, 2, 3] This example adds an element at the beginning of the list. template <typename T> List &insert(int index, T value) Synopsis Inserts a value at index. Returns this list for chaining. Parameters index – Position at which to insert. Negative indices count from the end. value – Value to insert. Return value Reference to *this . In Depth insert() adds a new element at the specified element index , shifting existing elements at that index and beyond to the right. The index rules are: 0 – insert at the beginning. length() – insert at the end (equivalent to append() ). Negative values – count from the end ( -1 is just before the last element, etc.), with behavior depending on how indices are mapped internally. You should ensure that index is within the allowed range (including valid negative indices); out-of-range indices result in undefined or implementation-specific behavior. Example List values ( 1 , 3 ); values . insert ( 1 , 2 ); // values holds [1, 2, 3] This example inserts a new element into the middle of the list. template <typename T> List &set(int index, T value) Synopsis Sets the value at index. Returns this list for chaining. Parameters index – Element index to overwrite. Negative indices count from the end. value – New value to store at that position. Return value Reference to *this . In Depth set() replaces the value at the given index without changing the list’s length or the positions of other elements. Indexing rules (including negative indices) are the same as for insert() and at() . You should ensure that the index refers to an existing element (i.e., -length() <= index < length() ). Example List values ( \"red\" , \"green\" , \"blue\" ); values . set ( 1 , \"yellow\" ); // values holds [\"red\", \"yellow\", \"blue\"] This example overwrites a single element in the list. List &remove(int index) Synopsis Removes the element at index. Returns this list for chaining. Parameters index – Element index to remove. Negative indices count from the end. Return value Reference to *this . In Depth remove() deletes the element at the specified index and shifts subsequent elements one position to the left. The list’s length decreases by one. Behavior is undefined if the index is out of range. You can guard with length() or use isEmpty() when working with negative indices like -1 . Example List values ( \"a\" , \"b\" , \"c\" ); values . remove ( 1 ); // values holds [\"a\", \"c\"] This example removes the middle element from a three-element list. List &clear() Synopsis Removes all elements. Returns this list for chaining. Parameters (none) Return value Reference to *this . In Depth clear() empties the list completely: length() becomes 0 . isEmpty() becomes true . Capacity may or may not be reduced; implementation details are hidden. Example List values ( 1 , 2 , 3 ); values . clear (); // values is now empty This example clears all elements from the list. List &reverse() Synopsis Reverses element order in place. Returns this list for chaining. Parameters (none) Return value Reference to *this . In Depth reverse() reorders the list so that the first element becomes the last, the second becomes the second-to-last, and so on. Length and element types do not change; only their positions do. Example List values ( 1 , 2 , 3 ); values . reverse (); // values holds [3, 2, 1] This example reverses the order of elements. List &sort(bool ascending = true) Synopsis Sorts elements. Returns this list for chaining. Parameters ascending – If true (default), sort in ascending order; if false , sort in descending order. Return value Reference to *this . In Depth sort() reorders elements according to an internal comparison. Because List can store mixed types, sorting behavior for lists with different value types is implementation-dependent. For predictable results: Ensure all elements are of the same type (for example, all int or all String ). Avoid mixing numbers, strings, and containers in the same list when sorting. Example List numbers ( 3 , 1 , 2 ); numbers . sort (); // numbers holds [1, 2, 3] This example sorts a purely numeric list in ascending order. List &concat(const List &other) Synopsis Appends all elements from another list. Returns this list for chaining. Parameters other – List whose elements will be appended to the end of this list. Return value Reference to *this . In Depth concat() iterates over other and appends each element in order. The original other is not modified. The resulting list’s length becomes length() + other.length() . Example List a ( 1 , 2 ); List b ( 3 , 4 ); a . concat ( b ); // a holds [1, 2, 3, 4] // b is unchanged This example concatenates all elements from one list onto another. List &concat(const Set &set) Synopsis Appends all values from a set. Returns this list for chaining. Parameters set – Set whose values will be appended. Return value Reference to *this . In Depth This overload behaves like concat(const List&) , but reads elements from a Set . Because sets are unordered, the order in which values are appended is implementation-specific. Duplicates are not introduced by the set itself (each value appears at most once), but appending to an existing list may still produce duplicates overall. Example Set tags ( \"red\" , \"green\" ); List allTags ( \"blue\" ); allTags . concat ( tags ); // allTags now holds \"blue\" plus the set's values, order unspecified This example combines a list and a set into a single list. template <typename T> T pop() Synopsis Removes and returns the element at index. Parameters (none in the signature; the index is implied) Return value Element removed from the list, converted to type T . In Depth Although the synopsis says “at index”, the signature does not take an explicit index parameter. The intended behavior is to remove and return an element, typically from the end or another fixed position chosen by the implementation. You must request a type T that matches the stored value’s type. Important considerations: If the list is empty, behavior is undefined; check isEmpty() first. If the stored element’s type does not match T , the result is undefined or may not be meaningful. Example List values ( 1 , 2 , 3 ); int last = values . pop < int > (); // last holds 3 (implementation-dependent) // values now holds [1, 2] This example removes and returns an element from the list, then uses the modified list. ListValueView at(int index) const Synopsis Returns a typed view of the element at index. Parameters index – Element index to access. Negative indices count from the end. Return value A ListValueView proxy referring to the element at the given index. In Depth This overload of at() returns a proxy object that refers to the element at index without immediately committing to a concrete C++ type. In typical use, you do not need to work with ListValueView directly: When you assign the result to a variable of type T , the proxy converts itself to T . The conversion uses the same logic and constraints as at<T>(index) . This design lets you write simple, idiomatic code: String name = values . at ( 0 ); int count = values . at ( 1 ); instead of explicitly spelling out template arguments. You must still ensure that: index is within bounds ( -length() <= index < length() ). The runtime type of the element is compatible with the C++ type you are converting to (for example, the stored value is a number when you convert to int , or a string when you convert to String ). If either condition is violated, the result is undefined or may not be meaningful. Example List values ( \"Alice\" , \"Bob\" , 42 ); // Implicit conversion from ListValueView to String String first = values . at ( 0 ); // \"Alice\" // Implicit conversion from ListValueView to int int answer = values . at ( 2 ); // 42 (if TYPE_INT-compatible) This example shows how the non-templated at() returns a proxy that conveniently converts to the desired type. template <typename T> T at(int index) const Synopsis Returns the element at index. Parameters index – Element index to access. Negative indices count from the end. Return value Value at the given index, as type T . In Depth This templated overload returns a copy of the element at the specified index, converted explicitly to the requested type T . It behaves conceptually the same as taking the ListValueView from the non-templated at(int) and then converting that proxy to T . The main differences are: You state the type T explicitly in the call site (for example, at<String>(index) ). It can be clearer in code where you want to emphasize the expected type or avoid relying on implicit conversions. As with the proxy overload, you must: Ensure index is within bounds ( -length() <= index < length() ). Ensure the element’s runtime type is compatible with T , which you can verify using typeAt(index) . Example List values ( \"Alice\" , \"Bob\" ); // Explicit type selection String name = values . at < String > ( 0 ); // This is equivalent in intent to: String name2 = values . at ( 0 ); // via ListValueView This example retrieves a string element by index using the templated at<T>() when you want the type to be explicit. ListValueView operator[](int index) const Synopsis Returns a typed view of the element at index. Parameters index – Element index to access. Negative indices count from the end. Return value A ListValueView proxy referring to the element at the given index. In Depth This overload enables idiomatic bracket syntax for element access while still supporting mixed types. It returns the same proxy type as at(int) , so you can write: String name = values [ 0 ]; int age = values [ 1 ]; The proxy converts to whatever C++ type you use on the left-hand side of the assignment (or in initialization), subject to the same rules as at<T>() . Key points: Indexing rules (including negative indices) are identical to at() . Bounds and type compatibility are not checked automatically; you can use length() and typeAt() if you need guards. If the element’s runtime type is not compatible with the target C++ type, the result is undefined or may not be meaningful. If you prefer more explicit error-prone code, you can combine bracket access with typeAt() to decide how to interpret the value. Example List values ( \"Alice\" , \"Bob\" , 42 ); String second = values [ 1 ]; // \"Bob\" int answer = values [ 2 ]; // 42 (if TYPE_INT-compatible) This example demonstrates idiomatic bracket-based element access using the proxy-returning overload. template <typename T> T operator[](int index) const Synopsis Returns the element at index. Parameters index – Element index to access. Negative indices count from the end. Return value Value at the given index, as type T . In Depth This templated overload is the more explicit counterpart to the proxy-based operator[](int) : It immediately returns a value of type T . It behaves like taking list.at(index) (the proxy) and converting it to T . In most everyday code, you will use the non-templated operator[] and let the compiler deduce the appropriate conversion from assignment or initialization. The templated form is useful when: You want to be explicit about the expected type, or You are calling operator[] in a context where the target type is not obvious from the surrounding code. Indexing and type-matching rules are the same as for at<T>() . Example List values ( \"Alice\" , \"Bob\" ); // Explicit template syntax String second = values . operator [] < String > ( 1 ); // Semantically similar, but more concise: String second2 = values [ 1 ]; This example contrasts explicit template-based access with the more concise proxy-based bracket syntax. ValueType typeAt(int index) const Synopsis Returns the type of the element at index. Parameters index – Element index to inspect. Negative indices count from the end. Return value A ValueType enum describing the stored type (for example, TYPE_INT , TYPE_STRING , etc.). In Depth typeAt() allows you to safely determine which type is stored at a given index before retrieving it via at<T>() , pop<T>() , or operator[]<T>() . If the index is out of bounds, the result is undefined; you should check ranges first. Example List values ( 1 , \"two\" , 3.0f ); ValueType t0 = values . typeAt ( 0 ); // TYPE_INT (typically) ValueType t1 = values . typeAt ( 1 ); // TYPE_STRING ValueType t2 = values . typeAt ( 2 ); // TYPE_FLOAT This example inspects the types of several elements in a mixed list. List slice(int start, int end) const Synopsis Returns a new list with elements from start to end. Parameters start – Index of the first element to include. Negative indices count from the end. end – Index after the last element to include (exclusive). Negative indices count from the end. Return value New List containing the elements in the range [start, end) . In Depth slice() creates a shallow copy of a subrange of the list. For example: slice(0, length()) returns a copy of the entire list. slice(1, 3) returns elements at indices 1 and 2 . Indices work the same as in at() and set() . You must ensure start and end describe a valid subrange. Example List values ( 10 , 20 , 30 , 40 ); List middle = values . slice ( 1 , 3 ); // middle holds [20, 30] This example extracts a sublist from the middle of a larger list. List duplicate() const Synopsis Returns a copy of this list. Parameters (none) Return value New List containing the same elements as the original. In Depth duplicate() provides an explicit way to obtain a copy of the list. It is equivalent in spirit to the copy constructor but may be clearer when used in method chains: List copy = original . duplicate (). reverse (); Example List original ( 1 , 2 , 3 ); List copy = original . duplicate (); // copy initially holds [1, 2, 3] This example duplicates a list to work with a separate copy. template <typename T> int find(T value) const Synopsis Returns the index of the first occurrence of value, or -1. Parameters value – Value to search for. The type must be comparable with the stored elements. Return value Index of the first matching element, or -1 if not found. In Depth find() scans the list from the beginning and looks for an element equal to value . Equality is based on the type-specific comparison internal to the list. For consistent results: Pass value with the same type as elements you expect to match. Avoid searching for complex nested containers unless you know how they are compared. Example List values ( \"apple\" , \"banana\" , \"apple\" ); int firstApple = values . find ( \"apple\" ); // 0 int missing = values . find ( \"pear\" ); // -1 This example finds the first occurrence of a string in the list. template <typename T> bool contains(T value) const Synopsis Returns true if the list contains the value. Parameters value – Value to search for. Return value true if find(value) returns a non-negative index; false otherwise. In Depth contains() is a convenience wrapper around find() that returns a boolean. It is ideal for quick membership tests. Example List values ( 1 , 2 , 3 ); bool hasTwo = values . contains ( 2 ); // true bool hasFive = values . contains ( 5 ); // false This example checks whether certain values are present in the list. String toCSVString() const Synopsis Converts a list of lists to a CSV string. Parameters (none) Return value A String containing a CSV representation of the list. In Depth toCSVString() expects the current list to represent rows of a table, where each element is itself a List representing the columns in that row: Each inner list corresponds to one CSV row. Elements in each inner list become cell values in that row. The function handles common CSV requirements like separating values with commas and ending rows with newlines. Exact quoting and escaping rules are implementation-specific. Example List row1 ( \"Alice\" , 30 ); List row2 ( \"Bob\" , 25 ); List table ; table . append ( row1 ). append ( row2 ); String csv = table . toCSVString (); // csv might be: // Alice,30 // Bob,25 This example converts a list-of-lists table into a simple CSV string. static List FromCSVString(const String &csv) Synopsis Creates a list of lists from a CSV string. Parameters csv – CSV-formatted text to parse. Return value A List where each element is an inner List representing one row, and each inner element is a cell value (typically String ). In Depth FromCSVString() is the inverse of toCSVString() : Input: a CSV text, potentially with multiple lines. Output: a list of rows, each row a list of cell values. It allows you to reconstruct structured tabular data from textual CSV content. Example String csv ( \"Alice,30 \\n Bob,25 \\n \" ); List table = List :: FromCSVString ( csv ); // table[0] is [\"Alice\", \"30\"] // table[1] is [\"Bob\", \"25\"] This example parses CSV text into a list-of-lists representation. String toJSONString() const Synopsis Converts this list to a JSON array string. Parameters (none) Return value A String containing a JSON array representation of the list. In Depth toJSONString() serializes the list to a JSON array string. Each element is converted to JSON according to its type: Numbers become JSON numbers. Booleans become true / false . Strings become quoted JSON strings with appropriate escaping. Nested List , Map , and Set elements become nested arrays or objects. This is useful for logging, configuration, and communication with JSON-based APIs. Example List values ; values . append ( \"Alice\" ). append ( 30 ). append ( true ); String json = values . toJSONString (); // e.g., [\"Alice\",30,true] This example converts a heterogeneous list into a JSON array string. static List FromJSONString(const String &json) Synopsis Creates a list from a JSON array string. Parameters json – JSON array text to parse. Return value A List representing the parsed JSON array. In Depth FromJSONString() parses a JSON array string and constructs a List where: Each JSON element becomes a corresponding value in the list. JSON nested arrays and objects become List and Map values, respectively. If the input JSON is not a valid array, the resulting list may be empty or reflect an error state; you should validate the input if needed. Example String json ( \"[ \\\" Alice \\\" ,30,true]\" ); List values = List :: FromJSONString ( json ); // values[0] == \"Alice\" // values[1] == \"30\" or integer 30 (implementation-dependent representation) // values[2] == true This example parses JSON array text into a List suitable for further processing. bool compare(const List &other) const Synopsis Returns true if this list equals the other list. Parameters other – List to compare against. Return value true if both lists have the same length and corresponding elements are equal; false otherwise. In Depth compare() performs an element-wise comparison: First, it compares lengths. Then, it compares each element (including type and value). It is functionally equivalent to operator== and is primarily a named alternative for code that prefers explicit method calls. Example List a ( 1 , 2 , 3 ); List b ( 1 , 2 , 3 ); List c ( 1 , 2 ); bool ab = a . compare ( b ); // true bool ac = a . compare ( c ); // false This example compares two lists for equality using compare() . bool operator==(const List &other) const Synopsis Returns true if this list equals the other list. Parameters other – List to compare against. Return value true if lists are equal; false otherwise. In Depth This operator is the idiomatic way to test list equality using == . It delegates to the same logic as compare() , comparing lengths and elements. Example List a ( 1 , 2 , 3 ); List b ( 1 , 2 , 3 ); List c ( 3 , 2 , 1 ); bool sameOrder = ( a == b ); // true bool diffOrder = ( a == c ); // false This example shows equality tests based on both value and order. bool operator!=(const List &other) const Synopsis Returns true if this list does not equal the other list. Parameters other – List to compare against. Return value true if lists are not equal; false if they are equal. In Depth This is simply the logical negation of operator== . Example List a ( 1 , 2 , 3 ); List b ( 1 , 2 ); if ( a != b ) { // lists differ in length or content } This example uses the inequality operator to detect differences. template <typename T> List operator+(T value) const Synopsis Returns a new list with the value appended. Parameters value – Value to append to a copy of the current list. Return value New List containing all original elements followed by value . In Depth This operator provides a functional-style way to build new lists without mutating the original: It duplicates the current list. It appends value to the duplicate. It returns the new list. This is useful when you want to preserve the original list and work with an extended version. Example List base ( 1 , 2 ); List extended = base + 3 ; // base still holds [1, 2] // extended holds [1, 2, 3] This example uses the + operator to create a new list with one additional element, leaving the original unchanged.", "functions": [{"id": "indexing-and-negative-indices", "title": "Indexing and Negative Indices", "signature": "Indexing and Negative Indices", "synopsis": ""}, {"id": "mutability-and-chaining", "title": "Mutability and Chaining", "signature": "using namespace attoboy; List values; values.append(1) .append(2) .append(3) .reverse() .append(4); // values now holds [3, 2, 1, 4]", "synopsis": ""}, {"id": "ownership-and-raii", "title": "Ownership and RAII", "signature": "Ownership and RAII", "synopsis": ""}, {"id": "integration-with-csv-and-json", "title": "Integration with CSV and JSON", "signature": "Integration with CSV and JSON", "synopsis": ""}, {"id": "list", "title": "List()", "signature": "List();", "synopsis": "Creates an empty list."}, {"id": "list-int-capacity", "title": "List(int capacity)", "signature": "List(int capacity);", "synopsis": "Creates an empty list with reserved capacity."}, {"id": "template-typename-args-list-const-args-args", "title": "template <typename... Args> List(const Args &...args)", "signature": "template <typename... Args> List(const Args &...args) : List() { variadic
