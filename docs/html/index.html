>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::File<\/code> class is a unified abstraction for <strong>stream-based input and output<\/strong> in the attoboy library. A single type represents:<\/p>\n<ul>\n<li>Regular files on disk.<\/li>\n<li>TCP client sockets (outgoing connections).<\/li>\n<li>TCP server sockets (listening for incoming connections).<\/li>\n<li>Named pipes (where supported by the underlying platform).<\/li>\n<\/ul>\n<p>This design allows you to work with different I/O channels using a consistent API for reading, writing, and querying state, without directly touching the Windows API or other low-level functions.<\/p>\n<h3 id=\"streams-files-and-sockets-conceptual-background\"><code>Streams, Files, and Sockets (Conceptual Background)<\/code><\/h3>\n<p>A <strong>stream<\/strong> is a sequence of bytes that you can read from or write to in order. The key idea is that you do not need to know where the bytes are stored or how they travel:<\/p>\n<ul>\n<li>For a <strong>regular file<\/strong>, bytes are stored on disk.<\/li>\n<li>For a <strong>TCP socket<\/strong>, bytes are sent over the network to another machine.<\/li>\n<li>For a <strong>server socket<\/strong>, you wait for other machines to connect, and then create separate client sockets to talk to each one.<\/li>\n<li>For a <strong>named pipe<\/strong>, bytes flow between processes on the same machine.<\/li>\n<\/ul>\n<p>The <code>File<\/code> class hides these differences behind a common interface:<\/p>\n<ul>\n<li>You can call <code>readAllToBuffer()<\/code> or <code>readAllToString()<\/code> on either a file or a socket.<\/li>\n<li>You can call <code>write()<\/code> and <code>flush()<\/code> on both.<\/li>\n<li>You can ask what kind of handle it is (<code>isRegularFile()<\/code>, <code>isSocket()<\/code>, etc.) when you need to adjust behavior.<\/li>\n<\/ul>\n<h3 id=\"validity-vs-open-state\"><code>Validity vs. Open State<\/code><\/h3>\n<p>Two methods are especially important:<\/p>\n<ul>\n<li><code>isValid()<\/code> – Did the object <strong>successfully create or open<\/strong> an underlying handle?<\/li>\n<li><code>isOpen()<\/code> – Is the handle <strong>currently open<\/strong> (not yet closed or fully shut down)?<\/li>\n<\/ul>\n<p>Typical usage:<\/p>\n<ol>\n<li>Construct a <code>File<\/code> (for a path or socket).<\/li>\n<li>Immediately check <code>isValid()<\/code>.<\/li>\n<li>If valid, perform reads/writes while <code>isOpen()<\/code> returns <code>true<\/code>.<\/li>\n<li>Call <code>close()<\/code> when you are done, or let the destructor close the handle automatically.<\/li>\n<\/ol>\n<h3 id=\"blocking-and-availability\"><code>Blocking and Availability<\/code><\/h3>\n<p>Most <code>File<\/code> operations are <strong>blocking<\/strong>:<\/p>\n<ul>\n<li><code>readAllToBuffer()<\/code>, <code>readToBuffer()<\/code>, <code>readAllToString()<\/code>, <code>readToString()<\/code> will typically block until data is available or the stream ends.<\/li>\n<li><code>write()<\/code> and <code>writeUpTo()<\/code> will block until some bytes are written or an error occurs.<\/li>\n<\/ul>\n<p>To avoid blocking when there is no data, you can use:<\/p>\n<ul>\n<li><code>hasAvailable()<\/code> – quick check if there is any data ready to read.<\/li>\n<li><code>getAvailableCount()<\/code> – how many bytes can be read without blocking (where supported).<\/li>\n<\/ul>\n<p>For regular files, “available” usually corresponds to “remaining bytes until end-of-file.” For sockets and pipes, it refers to bytes buffered and ready to be read immediately.<\/p>\n<h3 id=\"raii-and-resource-management\"><code>RAII and Resource Management<\/code><\/h3>\n<p><code>File<\/code> uses RAII (Resource Acquisition Is Initialization):<\/p>\n<ul>\n<li>When you construct a <code>File<\/code>, it acquires an OS resource (file handle, socket, pipe).<\/li>\n<li>When the <code>File<\/code> object is destroyed, it automatically closes the underlying handle if still open.<\/li>\n<\/ul>\n<p>You can also call <code>close()<\/code> explicitly when you are done, which is especially important for network sockets or when you need to ensure data is flushed and file descriptors are freed promptly.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, or operator of <code>attoboy::File<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional behavior details, edge cases, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"file-const-path-path\"><code>File(const Path &amp;path)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nOpens a file at the given path for reading and writing.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>path<\/code> – <code>Path<\/code> referring to the file to open.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor attempts to open a regular file at the given path:<\/p>\n<ul>\n<li>If the operation succeeds, <code>isValid()<\/code> will return <code>true<\/code>.<\/li>\n<li>If it fails (for example, if the file does not exist or permissions are insufficient), <code>isValid()<\/code> will return <code>false<\/code> and <code>isOpen()<\/code> will also be <code>false<\/code>.<\/li>\n<\/ul>\n<p>The file is opened for both reading and writing according to the library’s internal policy. You can use <code>read...<\/code> and <code>write...<\/code> methods on the same <code>File<\/code> instance.<\/p>\n<p>Always check <code>isValid()<\/code> after constructing a <code>File<\/code> from a <code>Path<\/code> before performing I/O.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;config.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">path<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">contents<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use contents...<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">close<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example opens a file for reading and writing, checks validity, reads all text, and then closes it.<\/em><\/p>\n<hr />\n<h3 id=\"file-const-string-host-int-port\"><code>File(const String &amp;host, int port)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nOpens a TCP socket connection to host:port.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>host<\/code> – Hostname or IP address to connect to (for example, <code>\"example.com\"<\/code> or <code>\"127.0.0.1\"<\/code>).<\/li>\n<li><code>port<\/code> – TCP port number on the remote host.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor acts as a <strong>TCP client<\/strong>:<\/p>\n<ul>\n<li>It attempts to connect to <code>host:port<\/code>.<\/li>\n<li>On success, <code>isValid()<\/code> and <code>isOpen()<\/code> return <code>true<\/code>, and <code>isSocket()<\/code> returns <code>true<\/code>.<\/li>\n<li>On failure (DNS errors, unreachable host, refused connection), <code>isValid()<\/code> returns <code>false<\/code>.<\/li>\n<\/ul>\n<p>Once connected, you can use the same <code>read...<\/code> and <code>write...<\/code> methods as for files. When you are done, call <code>close()<\/code> to terminate the connection.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;example.com&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">80<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;GET / HTTP/1.0<\/span><span class=\"se\">\\r\\n<\/span><span class=\"s\">Host: example.com<\/span><span class=\"se\">\\r\\n\\r\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"n\">request<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">close<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example opens a TCP connection, sends a simple HTTP request, reads the response, and closes the socket.<\/em><\/p>\n<hr />\n<h3 id=\"file-int-port\"><code>File(int port)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a listening server socket on the given port.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>port<\/code> – TCP port number on which to listen for incoming connections.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates a <strong>server socket<\/strong> that listens for new client connections:<\/p>\n<ul>\n<li>On success, <code>isValid()<\/code> returns <code>true<\/code>, <code>isServerSocket()<\/code> returns <code>true<\/code>, and <code>isSocket()<\/code> also returns <code>true<\/code>.<\/li>\n<li>On failure (port in use, insufficient privileges), <code>isValid()<\/code> returns <code>false<\/code>.<\/li>\n<\/ul>\n<p>To accept a client connection, call <code>accept()<\/code>, which returns a new <code>File<\/code> instance representing the client socket.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">server<\/span><span class=\"p\">(<\/span><span class=\"mi\">8080<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">isServerSocket<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">client<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">accept<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;OK&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">close<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a server socket, accepts a single client, reads a request, responds with <code>\"OK\"<\/code>, and closes the client connection.<\/em><\/p>\n<hr />\n<h3 id=\"file-const-file-other\"><code>File(const File &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying handle).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>File<\/code> whose underlying handle will be shared.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>File<\/code> object that refers to the <strong>same underlying OS handle<\/strong> as <code>other<\/code>:<\/p>\n<ul>\n<li>Operations on either <code>File<\/code> instance affect the same file or socket.<\/li>\n<li>Closing one instance typically closes the shared handle; the behavior for the other instance becomes implementation-dependent.<\/li>\n<\/ul>\n<p>Use this when you need multiple <code>File<\/code> objects referencing the same underlying resource, but be careful to coordinate lifetime and closing semantics.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;log.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">f1<\/span><span class=\"p\">(<\/span><span class=\"n\">path<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f1<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">f2<\/span><span class=\"p\">(<\/span><span class=\"n\">f1<\/span><span class=\"p\">);<\/span><span class=\"w\">           <\/span><span class=\"c1\">// shares the same handle<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f1<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;First<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f2<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Second<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// writes to the same file<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates two <code>File<\/code> objects writing through the same underlying handle.<\/em><\/p>\n<hr />\n<h3 id=\"file\"><code>~File()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCloses the file/socket and frees resources.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>File<\/code> object is destroyed, it automatically closes the underlying file or socket if it is still open. This ensures that resources are not leaked even if you forget to call <code>close()<\/code> explicitly.<\/p>\n<p>RAII makes cleanup deterministic when you control scopes carefully.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// perform I/O<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// f is destroyed here; handle is closed automatically<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example lets the destructor close the file when the object leaves scope.<\/em><\/p>\n<hr />\n<h3 id=\"file-operator-const-file-other\"><code>File &amp;operator=(const File &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another file (shares the underlying handle).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>File<\/code> whose handle should be assigned to this object.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator replaces the current handle (closing it if necessary) and makes this <code>File<\/code> share the underlying handle of <code>other<\/code>. After assignment:<\/p>\n<ul>\n<li>Both <code>*this<\/code> and <code>other<\/code> refer to the same resource.<\/li>\n<li>Closing one affects the shared handle for both, similar to the copy constructor.<\/li>\n<\/ul>\n<p>Always be aware of shared ownership when assigning <code>File<\/code> objects.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f1<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output.txt&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f2<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;backup.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f1<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f1<\/span><span class=\"p\">;<\/span><span class=\"w\">            <\/span><span class=\"c1\">// f2 now refers to the same handle as f1<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f2<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// writes through the shared handle<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns one <code>File<\/code> to another, causing them to share the same underlying handle.<\/em><\/p>\n<hr />\n<h3 id=\"string-getpath-const\"><code>String getPath() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the file path, or empty string for sockets.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the path for regular files, or an empty string if the <code>File<\/code> represents a socket or other non-file handle.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Use <code>getPath()<\/code> to query the path associated with a regular file. This is helpful when logging or debugging.<\/p>\n<p>For sockets (client or server) and possibly named pipes, there is no file path, so the function returns an empty string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">path<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">getPath<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">path<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// path contains &quot;data.txt&quot; (or the full resolved path)<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the file path for a regular file handle.<\/em><\/p>\n<hr />\n<h3 id=\"string-gethost-const\"><code>String getHost() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the socket host, or empty string for files.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the host name for sockets, or an empty string for file-based handles.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>For a TCP client socket created with <code>File(const String &amp;host, int port)<\/code>, <code>getHost()<\/code> returns the host you connected to. For regular files and non-socket handles, there is no host, so it returns an empty string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;example.com&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">80<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">isSocket<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">host<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">getHost<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;example.com&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">host<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Use host name<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example queries the remote host name from a TCP client socket.<\/em><\/p>\n<hr />\n<h3 id=\"int-getport-const\"><code>int getPort() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the socket port, or -1 for files.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Port number associated with the socket, or <code>-1<\/code> if the handle is not a socket.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>For sockets created with <code>File(const String &amp;host, int port)<\/code> or <code>File(int port)<\/code>:<\/p>\n<ul>\n<li><code>getPort()<\/code> returns the port number (remote port for clients, local port for servers, depending on implementation).<\/li>\n<\/ul>\n<p>For regular files and non-socket handles, it returns <code>-1<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">server<\/span><span class=\"p\">(<\/span><span class=\"mi\">8080<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">port<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">getPort<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 8080<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads the listening port from a server socket.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isvalid-const\"><code>bool isValid() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the file/socket was opened successfully.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the underlying handle was created or opened successfully; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isValid()<\/code> is the primary way to check whether construction (or later operations that might replace the handle) succeeded. If it returns <code>false<\/code>:<\/p>\n<ul>\n<li>All I/O operations will typically fail or behave as no-ops.<\/li>\n<li><code>isOpen()<\/code> will also usually be <code>false<\/code>.<\/li>\n<\/ul>\n<p>Always test <code>isValid()<\/code> immediately after constructing a <code>File<\/code> to avoid attempting I/O on an invalid handle.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;missing.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Handle error: file could not be opened<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks for failure to open a file and branches accordingly.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isopen-const\"><code>bool isOpen() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the file/socket is currently open.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the handle is currently open; <code>false<\/code> if it has been closed or was never opened correctly.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isOpen()<\/code> reports whether the underlying handle is still active:<\/p>\n<ul>\n<li>For regular files, it becomes <code>false<\/code> after <code>close()<\/code> or on certain fatal errors.<\/li>\n<li>For sockets, it becomes <code>false<\/code> after <code>close()<\/code> or when the connection is fully shut down.<\/li>\n<\/ul>\n<p>A <code>File<\/code> can be invalid (<code>isValid() == false<\/code>) and also not open. For a valid handle, <code>isOpen()<\/code> indicates whether further I/O is possible.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Do some I/O...<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">close<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">stillOpen<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isOpen<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows <code>isOpen()<\/code> becoming <code>false<\/code> after an explicit close.<\/em><\/p>\n<hr />\n<h3 id=\"void-close\"><code>void close()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCloses the file/socket.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>close()<\/code> explicitly releases the underlying resource:<\/p>\n<ul>\n<li>For files, further reads or writes will fail after closing.<\/li>\n<li>For sockets, the connection is closed, and buffered data is discarded according to OS behavior.<\/li>\n<\/ul>\n<p>You may safely call <code>close()<\/code> multiple times; subsequent calls are typically no-ops.<\/p>\n<p>Even if you rely on the destructor to close the handle, calling <code>close()<\/code> explicitly is useful when:<\/p>\n<ul>\n<li>You want to release file locks quickly.<\/li>\n<li>You want to signal the end of a network session before leaving scope.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Done.<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">close<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ensure data is flushed and handle is released<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes to a file and then explicitly closes it.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-readalltobuffer\"><code>Buffer readAllToBuffer()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads all available data into a buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Buffer<\/code> containing all bytes that can be read until the end of the stream or until no more data is immediately available.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method reads from the current position to the end:<\/p>\n<ul>\n<li>For regular files, it typically reads until end-of-file from the current position.<\/li>\n<li>For sockets and pipes, it reads until the remote side closes the connection or until the system indicates there is no more data immediately available.<\/li>\n<\/ul>\n<p>The returned <code>Buffer<\/code> may be empty if there is nothing to read or if an error occurs.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;image.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToBuffer<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads the entire contents of a binary file into a <code>Buffer<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-readtobuffer-int-count\"><code>Buffer readToBuffer(int count)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads up to count bytes into a buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>count<\/code> – Maximum number of bytes to read.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Buffer<\/code> containing up to <code>count<\/code> bytes. May contain fewer bytes if the stream ends earlier or if fewer bytes are currently available.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method is useful when you want to control how much data is read in each step, for example when processing a file in chunks:<\/p>\n<ul>\n<li>It may block until at least one byte is available or the stream ends.<\/li>\n<li>It stops when either <code>count<\/code> bytes have been read or no more data is immediately available.<\/li>\n<\/ul>\n<p>If <code>count &lt;= 0<\/code>, the behavior is implementation-defined; pass positive values.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">chunk<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readToBuffer<\/span><span class=\"p\">(<\/span><span class=\"mi\">1024<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// read up to 1024 bytes<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a fixed-size chunk of up to 1024 bytes from a file.<\/em><\/p>\n<hr />\n<h3 id=\"string-readalltostring\"><code>String readAllToString()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads all available data into a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing all available data decoded as UTF-8 text.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>readAllToString()<\/code> is analogous to <code>readAllToBuffer()<\/code>, but it interprets the data as UTF-8 and returns a <code>String<\/code>. This is ideal for text files, HTTP responses, and other text-based protocols.<\/p>\n<p>If the data is not valid UTF-8, the behavior is implementation-dependent (you may get replacement characters or truncated text).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;notes.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads an entire text file into a <code>String<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"string-readtostring-int-count\"><code>String readToString(int count)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads up to count bytes into a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>count<\/code> – Maximum number of bytes to read.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing up to <code>count<\/code> bytes interpreted as UTF-8 text.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method is similar to <code>readToBuffer(int)<\/code> but returns a <code>String<\/code>. It is useful when you want to process text in fixed-size chunks or when dealing with streaming protocols.<\/p>\n<p>Be careful when reading in chunks that do not align with UTF-8 character boundaries: a multi-byte character may be split across reads, which can lead to invalid intermediate strings. For simple ASCII protocols, this is not an issue.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;log.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">firstPart<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">(<\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// read up to 1000 bytes as text<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a limited amount of text from the file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-hasavailable-const\"><code>bool hasAvailable() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if data is available to read.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if at least one byte can be read without blocking; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>hasAvailable()<\/code> is a non-blocking way to check for pending data:<\/p>\n<ul>\n<li>For sockets and pipes, it can help you avoid blocking reads when no data is ready.<\/li>\n<li>For regular files, it generally indicates whether there are bytes remaining between the current position and end-of-file.<\/li>\n<\/ul>\n<p>Use this before calling <code>read...<\/code> when you want to avoid blocking, especially in simple event loops.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;example.com&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">80<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether data is available on a socket before reading it.<\/em><\/p>\n<hr />\n<h3 id=\"int-getavailablecount-const\"><code>int getAvailableCount() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of bytes available to read.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes that can be read without blocking, or <code>0<\/code> if none are available or if not supported.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getAvailableCount()<\/code> refines <code>hasAvailable()<\/code> by giving a count of readable bytes:<\/p>\n<ul>\n<li>For regular files, this is typically <code>endPosition - currentPosition<\/code>, bounded by implementation limits.<\/li>\n<li>For sockets and pipes, it returns the number of bytes currently buffered and ready.<\/li>\n<\/ul>\n<p>If the underlying platform does not support querying this information, it may return <code>0<\/code> or another sentinel.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">available<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">getAvailableCount<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">chunk<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readToBuffer<\/span><span class=\"p\">(<\/span><span class=\"n\">available<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example queries how many bytes are available and reads exactly that amount.<\/em><\/p>\n<hr />\n<h3 id=\"int-write-const-buffer-buf\"><code>int write(const Buffer &amp;buf)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites a buffer. Returns bytes written, or -1 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>buf<\/code> – <code>Buffer<\/code> whose bytes will be written to the stream.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes successfully written, or <code>-1<\/code> if an error occurs.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>write()<\/code> attempts to write the entire contents of <code>buf<\/code>:<\/p>\n<ul>\n<li>On success, the return value equals <code>buf.length()<\/code>.<\/li>\n<li>On partial writes (more common with sockets), it may return a smaller number.<\/li>\n<li>On failure, it returns <code>-1<\/code>.<\/li>\n<\/ul>\n<p>You should always check the return value, particularly for network sockets, and handle partial writes if necessary.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">written<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// written is the number of bytes actually written<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes a buffer to a file and inspects the number of bytes written.<\/em><\/p>\n<hr />\n<h3 id=\"int-write-const-string-str\"><code>int write(const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites a string. Returns bytes written, or -1 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – UTF-8 <code>String<\/code> whose bytes will be written.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes written (in UTF-8), or <code>-1<\/code> on error.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is a convenience overload that converts the string to bytes and delegates to the underlying write logic. Use it whenever you are dealing with text rather than raw binary data.<\/p>\n<p>As with the buffer overload, partial writes are possible; the return value may be less than <code>str.byteLength()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;log.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Application started<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes a line of text directly from a <code>String<\/code> literal.<\/em><\/p>\n<hr />\n<h3 id=\"int-writeupto-const-buffer-buf-int-count-1\"><code>int writeUpTo(const Buffer &amp;buf, int count = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites up to count bytes from a buffer. Returns bytes written, or -1 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>buf<\/code> – Buffer whose bytes will be written.<\/li>\n<li><code>count<\/code> – Maximum number of bytes to write. If <code>-1<\/code>, the entire buffer is eligible.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes actually written, or <code>-1<\/code> on error.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>writeUpTo()<\/code> is useful when you want to send data in smaller segments:<\/p>\n<ul>\n<li>If <code>count<\/code> is <code>-1<\/code>, the method treats it as “up to <code>buf.length()<\/code> bytes.”<\/li>\n<li>If <code>count<\/code> is positive, only the first <code>count<\/code> bytes of <code>buf<\/code> are eligible to be written.<\/li>\n<li>As always, the return value may be smaller than <code>count<\/code> due to partial writes.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;chunked data&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;example.com&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">80<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">written<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">writeUpTo<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// write first 5 bytes<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes only a portion of the buffer to a socket.<\/em><\/p>\n<hr />\n<h3 id=\"int-writeupto-const-string-str-int-count-1\"><code>int writeUpTo(const String &amp;str, int count = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites up to count bytes from a string. Returns bytes written, or -1 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – <code>String<\/code> whose UTF-8 bytes will be written.<\/li>\n<li><code>count<\/code> – Maximum number of bytes to write. If <code>-1<\/code>, the entire string is eligible.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes actually written, or <code>-1<\/code> on error.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload mirrors the buffer version but starts from a <code>String<\/code>. Be cautious with multi-byte UTF-8 characters when limiting by bytes:<\/p>\n<ul>\n<li>If <code>count<\/code> cuts through a multi-byte character, only the prefix bytes are written; the receiver may see invalid UTF-8.<\/li>\n<li>For pure ASCII, this is not a concern.<\/li>\n<\/ul>\n<p>Use the default <code>-1<\/code> when you want to write the entire string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;partial.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">written<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">writeUpTo<\/span><span class=\"p\">(<\/span><span class=\"n\">msg<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// write &quot;Hello&quot;<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes only the first 5 bytes of a string to a file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-flush\"><code>bool flush()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nFlushes buffered data. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if flushing succeeds or is not needed; <code>false<\/code> if an error occurs.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>flush()<\/code> ensures that any buffered data is pushed out to the underlying system:<\/p>\n<ul>\n<li>For regular files, it typically forces data to be written from user-space buffers to the OS.<\/li>\n<li>For sockets, it may be a no-op if the system writes data immediately.<\/li>\n<\/ul>\n<p>Calling <code>flush()<\/code> is most important when:<\/p>\n<ul>\n<li>You want to guarantee that a log message is on disk.<\/li>\n<li>You are writing protocols where timely delivery matters.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;log.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Critical event<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">flush<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes a log entry and then flushes it to ensure it is persisted.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setposition-long-long-pos\"><code>bool setPosition(long long pos)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets the read/write position (files only). Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>pos<\/code> – New position in bytes from the start of the file.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the position was changed successfully; <code>false<\/code> if the operation is not supported or failed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setPosition()<\/code> moves the file pointer to a new byte offset:<\/p>\n<ul>\n<li>Supported for regular files.<\/li>\n<li>Typically not supported for sockets or pipes; in those cases it returns <code>false<\/code>.<\/li>\n<\/ul>\n<p>Use this to implement random access:<\/p>\n<ul>\n<li>Seek to the beginning (<code>pos = 0<\/code>).<\/li>\n<li>Seek to a specific record offset.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">setPosition<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">                <\/span><span class=\"c1\">// rewind to start<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">head<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readToBuffer<\/span><span class=\"p\">(<\/span><span class=\"mi\">16<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// read first 16 bytes<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example rewinds a file to the beginning and reads a fixed-size header.<\/em><\/p>\n<hr />\n<h3 id=\"long-long-getposition-const\"><code>long long getPosition() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the current position, or -1 if not supported.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Current byte offset from the start of the file, or <code>-1<\/code> if the operation is not supported.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>For regular files, <code>getPosition()<\/code> returns the current position of the file pointer. For sockets and pipes, there is no meaningful file offset, so it usually returns <code>-1<\/code>.<\/p>\n<p>This is useful for progress reporting or for saving/restoring positions in files.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">getPosition<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example queries the current read/write position in a file.<\/em><\/p>\n<hr />\n<h3 id=\"long-long-getendposition-const\"><code>long long getEndPosition() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the file size, or -1 if not supported.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>File size in bytes for regular files, or <code>-1<\/code> if not supported (e.g., for sockets).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>For regular files, <code>getEndPosition()<\/code> typically reports the total size of the file in bytes. Combined with <code>getPosition()<\/code>, you can compute progress:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">progress<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">double<\/span><span class=\"p\">)<\/span><span class=\"n\">getPosition<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">/<\/span><span class=\"w\"> <\/span><span class=\"n\">getEndPosition<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p>For non-seekable streams, the function usually returns <code>-1<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">getEndPosition<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains the total size of a regular file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isatend-const\"><code>bool isAtEnd() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if at end of file.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the current position is at or beyond the end of the file; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isAtEnd()<\/code> is primarily meaningful for regular files:<\/p>\n<ul>\n<li>After reading to the end, it becomes <code>true<\/code>.<\/li>\n<li>For sockets and pipes, the semantics may be similar when the remote side closes the connection, but exact behavior is implementation-dependent.<\/li>\n<\/ul>\n<p>Use this to detect when you have consumed all file content without having to compare positions manually.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">all<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">done<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isAtEnd<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// typically true after reading everything<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether the file position is at the end after reading all contents.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isregularfile-const\"><code>bool isRegularFile() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this is a regular file.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the <code>File<\/code> represents a disk file; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Use <code>isRegularFile()<\/code> to distinguish files from sockets and pipes. This is important when you want to:<\/p>\n<ul>\n<li>Use <code>setPosition()<\/code>, <code>getPosition()<\/code>, or <code>getEndPosition()<\/code>, which are meaningful only for regular files.<\/li>\n<li>Apply file-specific logic like seeking or computing file size.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">getEndPosition<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example confirms that a handle is a regular file before calling file-specific APIs.<\/em><\/p>\n<hr />\n<h3 id=\"bool-issocket-const\"><code>bool isSocket() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this is a TCP socket.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the <code>File<\/code> represents a TCP socket (client or server); <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isSocket()<\/code> is a quick way to detect network handles. Both client sockets (<code>File(const String&amp;, int)<\/code>) and server sockets (<code>File(int port)<\/code>) should return <code>true<\/code>.<\/p>\n<p>Combining this with <code>isServerSocket()<\/code> lets you differentiate between listening sockets and connected ones.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">socket<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;example.com&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">80<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">socket<\/span><span class=\"p\">.<\/span><span class=\"n\">isSocket<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Perform network-specific logic<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether the handle is a socket before performing network operations.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isserversocket-const\"><code>bool isServerSocket() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this is a server socket.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the handle is a listening server socket; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Server sockets are those constructed with <code>File(int port)<\/code>. They:<\/p>\n<ul>\n<li>Listen for incoming connections.<\/li>\n<li>Are used with <code>accept()<\/code> to create client sockets.<\/li>\n<\/ul>\n<p>Client sockets created via <code>File(const String&amp;, int)<\/code> should return <code>false<\/code> for <code>isServerSocket()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">listener<\/span><span class=\"p\">(<\/span><span class=\"mi\">9000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">listener<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">listener<\/span><span class=\"p\">.<\/span><span class=\"n\">isServerSocket<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">client<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">listener<\/span><span class=\"p\">.<\/span><span class=\"n\">accept<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example confirms that a <code>File<\/code> is a server socket before calling <code>accept()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isnamedpipe-const\"><code>bool isNamedPipe() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this is a named pipe.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the underlying handle is a named pipe; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Named pipes provide inter-process communication on the same machine. Whether and how they are used depends on how the <code>File<\/code> was created by other parts of the attoboy library or system integration.<\/p>\n<p><code>File<\/code> exposes this method so you can adapt your logic when handling such handles.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;<\/span><span class=\"se\">\\\\\\\\<\/span><span class=\"s\">.<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">pipe<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">my_pipe&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isNamedPipe<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Handle pipe-specific behavior<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a handle represents a named pipe.<\/em><\/p>\n<hr />\n<h3 id=\"file-accept\"><code>File accept()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAccepts a client connection on a server socket.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>File<\/code> representing the accepted client connection. If acceptance fails, the returned <code>File<\/code> will be invalid (<code>isValid() == false<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>accept()<\/code> is only meaningful when called on a server socket (<code>isServerSocket() == true<\/code>):<\/p>\n<ul>\n<li>It blocks until a client connects or an error occurs.<\/li>\n<li>On success, it returns a new <code>File<\/code> representing the client connection. This new <code>File<\/code> is a regular socket (not a server socket).<\/li>\n<li>The original server <code>File<\/code> remains open and can accept more clients if you call <code>accept()<\/code> again.<\/li>\n<\/ul>\n<p>If you call <code>accept()<\/code> on a non-server handle, behavior is undefined; always check <code>isServerSocket()<\/code> first.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">server<\/span><span class=\"p\">(<\/span><span class=\"mi\">8080<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">isServerSocket<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">client<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">server<\/span><span class=\"p\">.<\/span><span class=\"n\">accept<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">readAllToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;OK&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">client<\/span><span class=\"p\">.<\/span><span class=\"n\">close<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example accepts a single connection on a server socket, exchanges a simple text message, and closes the client connection.<\/em><\/p>\n<hr />\n<h3 id=\"bool-equals-const-file-other-const\"><code>bool
