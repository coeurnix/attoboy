t terminate the process).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases the underlying process handle owned by this <code>Subprocess<\/code> object. Crucially:<\/p>\n<ul>\n<li>It <strong>does not<\/strong> terminate the subprocess.<\/li>\n<li>If there are other <code>Subprocess<\/code> copies referring to the same handle, the process continues to be managed by them.<\/li>\n<li>The OS process will eventually exit on its own, unless you explicitly call <code>terminate()<\/code>.<\/li>\n<\/ul>\n<p>You should call <code>wait()<\/code> or <code>terminate()<\/code> if you need to ensure a process has finished before <code>Subprocess<\/code> objects go out of scope.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;worker.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Optionally wait or terminate here.<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// worker.wait();<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// &#39;worker&#39; handle is released; the OS process may still be running.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows a <code>Subprocess<\/code> going out of scope; only the handle is destroyed, not the subprocess itself.<\/em><\/p>\n<hr />\n<h3 id=\"subprocess-operator-const-subprocess-other\"><code>Subprocess &amp;operator=(const Subprocess &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another subprocess (shares the underlying process).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>Subprocess<\/code> to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator makes the left-hand side refer to the same underlying process as <code>other<\/code>. The previous handle (if any) is released:<\/p>\n<ul>\n<li>No new process is created.<\/li>\n<li>Both <code>*this<\/code> and <code>other<\/code> now share the same subprocess handle.<\/li>\n<li>Self-assignment is safe.<\/li>\n<\/ul>\n<p>Use this when you want to update a <code>Subprocess<\/code> variable to refer to a new or different process.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;task.exe&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;one&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;two&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Now &#39;a&#39; and &#39;b&#39; initially refer to different processes.<\/span>\n<span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &#39;a&#39; now refers to the same process as &#39;b&#39;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns one <code>Subprocess<\/code> to share the handle of another.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isvalid-const\"><code>bool isValid() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the process was created successfully.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the underlying process handle is valid; <code>false<\/code> if creation failed or the handle is invalid.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isValid()<\/code> checks whether the <code>Subprocess<\/code> object successfully created (or acquired) a subprocess handle. Common reasons for failure include:<\/p>\n<ul>\n<li>The executable path does not exist.<\/li>\n<li>Permission errors.<\/li>\n<li>OS resource limitations.<\/li>\n<\/ul>\n<p>You should typically call <code>isValid()<\/code> after constructing a <code>Subprocess<\/code> or assigning one, before attempting I/O or lifecycle operations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;maybe_missing.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Handle error: executable may not exist or could not be launched.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example verifies that the subprocess was successfully created before proceeding.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isrunning-const\"><code>bool isRunning() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the process is still running.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the subprocess has not yet exited; <code>false<\/code> if it has already finished or was never valid.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isRunning()<\/code> lets you observe the current state of the subprocess without blocking:<\/p>\n<ul>\n<li>For a valid, active process, returns <code>true<\/code>.<\/li>\n<li>After the process exits (whether normally or via <code>terminate()<\/code>), returns <code>false<\/code>.<\/li>\n<\/ul>\n<p>Combine this with <code>hasAvailable()<\/code> and the I/O methods to drive a responsive loop that reads output and detects completion.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;long_task.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">while<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isRunning<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Poll for output, update UI, etc.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example periodically checks whether a long-running subprocess is still active.<\/em><\/p>\n<hr />\n<h3 id=\"int-wait\"><code>int wait()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWaits for completion and returns exit code (-1 on error).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Exit code of the subprocess on successful completion.<\/li>\n<li><code>-1<\/code> (or another implementation-defined error code) if waiting fails or the process is invalid.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>wait()<\/code> blocks until the subprocess exits. Once <code>wait()<\/code> returns:<\/p>\n<ul>\n<li><code>isRunning()<\/code> will return <code>false<\/code>.<\/li>\n<li>You can still call <code>readToString()<\/code> or <code>readToBuffer()<\/code> to consume any remaining buffered output, if supported.<\/li>\n<li>Calling <code>wait()<\/code> multiple times is usually either a no-op after the first call or returns the cached exit code; behavior is implementation-defined, so it is best to call it once.<\/li>\n<\/ul>\n<p>Use <code>wait()<\/code> when you have a streaming <code>Subprocess<\/code> and you want to:<\/p>\n<ul>\n<li>Send one or more commands via <code>write()<\/code>.<\/li>\n<li>Read ongoing output.<\/li>\n<li>Eventually block until completion and obtain the exit code.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;job.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;--mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;batch&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">exitCode<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">wait<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Examine exitCode to determine success or failure.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts a batch job and blocks until it finishes, then inspects the exit code.<\/em><\/p>\n<hr />\n<h3 id=\"bool-terminate\"><code>bool terminate()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nForcefully terminates the process. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the termination request succeeded; <code>false<\/code> if it failed or the process was invalid.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>terminate()<\/code> attempts to forcibly stop the subprocess. This is a strong operation:<\/p>\n<ul>\n<li>The child process may not have a chance to clean up (flush files, save state, etc.).<\/li>\n<li>Use it only when the subprocess is misbehaving (hung, stuck, or ignoring polite signals).<\/li>\n<\/ul>\n<p>After a successful <code>terminate()<\/code> call:<\/p>\n<ul>\n<li><code>isRunning()<\/code> will eventually return <code>false<\/code>.<\/li>\n<li><code>wait()<\/code> can be used if you need to ensure the process has fully exited.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;worker.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// ... some time passes, and we decide to stop the worker ...<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">terminate<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Optionally call proc.wait() to ensure it has fully exited.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example forcefully terminates a worker subprocess when it is no longer needed or is misbehaving.<\/em><\/p>\n<hr />\n<h3 id=\"int-getprocessid-const\"><code>int getProcessId() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the process ID (-1 on error).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>OS process identifier (PID) of the subprocess.<\/li>\n<li><code>-1<\/code> if the process is invalid or the ID cannot be retrieved.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The PID uniquely identifies the subprocess at the operating-system level. You can use it for:<\/p>\n<ul>\n<li>Logging or debugging.<\/li>\n<li>External tools that monitor processes by ID.<\/li>\n<\/ul>\n<p>Note that PIDs can be reused by the OS once a process exits, so they are only meaningful while the process is alive.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;worker.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">pid<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">getProcessId<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// You can log &#39;pid&#39; or use it in external monitoring tools.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves and records the process ID of a worker subprocess.<\/em><\/p>\n<hr />\n<h3 id=\"bool-hasavailable-const\"><code>bool hasAvailable() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if output data is available to read.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if there is output ready to be read; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>hasAvailable()<\/code> checks whether any data is currently available from the subprocess’s output streams. It is designed to be used before calling:<\/p>\n<ul>\n<li><code>readToBuffer()<\/code><\/li>\n<li><code>readToString()<\/code><\/li>\n<\/ul>\n<p>A typical pattern is to avoid blocking by checking <code>hasAvailable()<\/code> in a loop, reading only when it returns <code>true<\/code>. This allows you to remain responsive while still reacting quickly to output.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;chatty.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">while<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isRunning<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">||<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">chunk<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Process &#39;chunk&#39; (log it, parse it, etc.).<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Perform other work here if needed.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example polls for available output while the subprocess is running, reading text chunks as they become available.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-readtobuffer\"><code>Buffer readToBuffer()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads available output into a buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>Buffer<\/code> containing the bytes read from the subprocess’s output. May be empty if no data is available or on error.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>readToBuffer()<\/code> reads output from the subprocess and returns it as a <code>Buffer<\/code>, suitable for binary data:<\/p>\n<ul>\n<li>Use this when your subprocess emits non-text output (e.g., protocol frames, compressed data).<\/li>\n<li>Combine with <code>hasAvailable()<\/code> to avoid blocking until data is present.<\/li>\n<\/ul>\n<p>If you are working with text output, <code>readToString()<\/code> is usually more convenient.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;binary_emitter.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">readToBuffer<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Handle raw binary data in &#39;data&#39;.<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads binary output from a subprocess into a <code>Buffer<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"string-readtostring\"><code>String readToString()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads available output into a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>String<\/code> containing text read from the subprocess’s output. May be empty if no data is available or on error.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>readToString()<\/code> is the text-oriented counterpart to <code>readToBuffer()<\/code>:<\/p>\n<ul>\n<li>It reads available output and decodes it as UTF-8 into a <code>String<\/code>.<\/li>\n<li>You can call it multiple times as more output becomes available.<\/li>\n<li>Combine with <code>hasAvailable()<\/code> and <code>isRunning()<\/code> in a loop to build up the full output in chunks.<\/li>\n<\/ul>\n<p>If you need the entire output in one step and do not care about streaming, <code>Capture()<\/code> is often simpler.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;script.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">allOutput<\/span><span class=\"p\">;<\/span>\n\n<span class=\"k\">while<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isRunning<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">||<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">chunk<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">allOutput<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">allOutput<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">chunk<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"w\"> <\/span><span class=\"c1\">// &#39;allOutput&#39; now contains all text produced by the script.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example incrementally reads text output from a script until it finishes, accumulating it into one <code>String<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"int-write-const-buffer-buf\"><code>int write(const Buffer &amp;buf)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites a buffer to stdin. Returns bytes written, or -1 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>buf<\/code> – <code>Buffer<\/code> containing bytes to send to the subprocess’s standard input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes successfully written.<\/li>\n<li><code>-1<\/code> on error (invalid process, closed pipe, or other I/O error).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>write(const Buffer &amp;)<\/code> sends binary data to the subprocess’s standard input:<\/p>\n<ul>\n<li>Use this when the child process expects binary protocols or non-text commands.<\/li>\n<li>Be aware that not all programs read from standard input; data may be ignored if the child is not designed to consume it.<\/li>\n<li>After the subprocess has exited or closed its input, further <code>write()<\/code> calls will typically fail and return <code>-1<\/code>.<\/li>\n<\/ul>\n<p>You may need to design your child program to interpret these bytes appropriately.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;binary_consumer.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"nf\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">payload<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// ... fill &#39;payload&#39; with data ...<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">written<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"n\">payload<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Check &#39;written&#39; for success or partial writes.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends binary data to a subprocess through its standard input.<\/em><\/p>\n<hr />\n<h3 id=\"int-write-const-string-str\"><code>int write(const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites a string to stdin. Returns bytes written, or -1 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – <code>String<\/code> containing UTF-8 text to send to the subprocess’s standard input.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes successfully written.<\/li>\n<li><code>-1<\/code> on error.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>write(const String &amp;)<\/code> is the most convenient way to send textual commands or input to an interactive subprocess:<\/p>\n<ul>\n<li>The text is written as UTF-8 bytes.<\/li>\n<li>Many command-line tools interpret newline (<code>\"\\n\"<\/code>) as “end of command”, so it is common to include line breaks when sending commands.<\/li>\n<li>After the process exits or closes its input stream, further writes will fail.<\/li>\n<\/ul>\n<p>Use this method along with <code>readToString()<\/code> and <code>isRunning()<\/code> to implement request–response patterns.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">exe<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;interactive_tool.exe&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Subprocess<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">(<\/span><span class=\"n\">exe<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;--interactive&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Send a command, followed by a newline so the tool can parse it.<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">write<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;status<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Later, read the response.<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">hasAvailable<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">proc<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Process &#39;response&#39; as needed.<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends a command line to an interactive tool and reads its response.<\/em><\/p>", "text": "Subprocess Overview The attoboy::Subprocess class provides a high-level, RAII-based interface for starting and interacting with external programs (child processes) from your attoboy application. It supports: Simple one-shot helpers : Start() – fire-and-forget. Run() – run and wait for an exit code. Capture() – run and collect combined stdout + stderr as a String . Streaming I/O : Construct a Subprocess object and use write() to send data to the process’s standard input. Use readToString() or readToBuffer() to read incremental output. Query isRunning() and hasAvailable() to drive interactive or long-running jobs. Subprocess integrates with other attoboy types: Path – specifies the executable to run. String – for arguments, input, and output text. Buffer – for binary input and output. Processes, Standard I/O, and Exit Codes A process is an instance of a program running in the operating system. When you launch a subprocess: The child process typically has: Standard input (stdin) – data your program can send to it. Standard output (stdout) – data it sends back. Standard error (stderr) – error and diagnostic output. The process eventually exits with an exit code (also known as an exit status or return code): 0 usually means success. Non-zero often indicates an error or special condition. Subprocess abstracts these details into simple methods: Exit code via Run() or wait() . Combined output via Capture() or the streaming read* methods. Process identity via getProcessId() . Fire-and-Forget vs. Streaming Subprocesses There are two primary usage patterns: Fire-and-forget / simple calls Use the static helpers when you only need a result and do not care about streaming I/O: Subprocess::Start(exe, args...) – start and do not wait. Subprocess::Run(exe, args...) – start and wait; get exit code. Subprocess::Capture(exe, args...) – start, wait, and get full output. Streaming I/O (interactive) Use the constructor and instance methods when you need to: Read output incrementally. Send commands to the process over time. Monitor and control long-running tasks. In this mode, the Subprocess object manages a handle to the underlying process. The handle is released in the destructor, but the process itself is not automatically terminated ; use wait() or terminate() to control its lifetime. Reference Each entry below documents one public constructor, static function, or member of attoboy::Subprocess . Static Helpers template <typename... Args> static void Start(const Path &executable, const Args &...args) Synopsis Starts a process without waiting (fire and forget). Parameters executable – Path to the program to run. args – Zero or more command-line arguments. Each argument must be convertible to String (for example, const char * , String , int , bool ). Return value (none; static function with void return type) In Depth Start() launches a process and returns immediately without giving you a handle to it. This is useful when: You want to trigger a helper tool or background task. You do not need to read its output or wait for completion. The process’s exit code and I/O are not important to your logic. Internally, the args are converted to String values and collected into a List , which is passed to a private implementation function. The called process sees them as traditional command-line arguments. Because there is no returned Subprocess object, you cannot later query isRunning() or terminate the process. Use Run() or the constructor-based API if you need that control. Example Path exe ( \"helper_tool.exe\" ); // Start the tool with two arguments and do not wait for it. Subprocess :: Start ( exe , \"--cleanup\" , \"temp\" ); This example launches a background helper program to perform cleanup and immediately continues execution without waiting for it to finish. template <typename... Args> static int Run(const Path &executable, const Args &...args) Synopsis Runs a process and waits for completion. Returns exit code. Parameters executable – Path to the program to run. args – Zero or more command-line arguments, each convertible to String . Return value Exit code returned by the subprocess, or an implementation-defined value (commonly -1 ) on error. In Depth Run() is the simplest way to execute an external program when you only care about its exit code and not its output. The function: Starts the process with the given executable and arguments. Waits synchronously until the process exits. Returns the exit code. Because the call blocks, use it for short-lived tasks or when you are comfortable waiting. For long-running jobs where you want progress updates or to keep a responsive UI, prefer a streaming Subprocess instance. Example Path exe ( \"validator.exe\" ); // Run the validator with a file path and check the exit code. int exitCode = Subprocess :: Run ( exe , \"config.json\" ); if ( exitCode == 0 ) { // Validation succeeded. } else { // Handle validation error. } This example runs a validator tool synchronously and branches based on its exit code. template <typename... Args> static String Capture(const Path &executable, const Args &...args) Synopsis Runs a process and captures stdout+stderr. Returns output as string. Parameters executable – Path to the program to run. args – Zero or more command-line arguments, each convertible to String . Return value A String containing the combined standard output and standard error of the subprocess. Typically empty on failure or when the process produced no output. In Depth Capture() is a convenience for “run and collect output” workflows: It starts the process. Captures everything written to stdout and stderr . Waits for the process to exit. Returns the captured text as a single String . This is ideal for tools that: Print human-readable messages. Generate machine-readable output (JSON, CSV) that you want to parse. If you also need the exit code, you may have to design your tool to report status via its output or run it twice using both Run() and Capture() (if appropriate). When you need fine-grained control over streaming, use the constructor-based API instead. Example Path exe ( \"tool.exe\" ); // Run the tool and capture all text output. String output = Subprocess :: Capture ( exe , \"--list\" , \"--json\" ); // You can now parse or log 'output' as needed. This example runs a tool that lists information in JSON format and collects its output into a String . template <typename... Args> Subprocess(const Path &executable, const Args &...args) Synopsis Creates a subprocess with streaming I/O support. Parameters executable – Path to the program to run. args – Zero or more command-line arguments, each convertible to String . Return value (constructor; not applicable) In Depth This constructor launches a new process and creates a Subprocess object that manages a handle to it. Unlike Start() , you retain control over: Whether the process is valid ( isValid() ). Whether it is still running ( isRunning() ). When to wait for completion ( wait() ). How to read and write its I/O streams ( readToString() , readToBuffer() , write() ). When (and whether) to terminate it ( terminate() ). Internally, the arguments are converted to String values and passed in a List to a private constructor. The created Subprocess object can be copied and assigned; copies share the same underlying process handle. After constructing a Subprocess , you should typically check isValid() before using it. Example Path exe ( \"interactive_tool.exe\" ); // Start an interactive subprocess with one argument. Subprocess proc ( exe , \"--interactive\" ); if ( proc . isValid ()) { // Ready to communicate using write() and readToString(). } This example launches an interactive tool and checks that it was created successfully before proceeding. Subprocess(const Subprocess &other) Synopsis Creates a copy (shares the underlying process). Parameters other – Existing Subprocess whose handle should be shared. Return value (constructor; not applicable) In Depth The copy constructor does not start a new OS process. Instead, it creates another Subprocess object that refers to the same underlying subprocess: Both instances see the same isRunning() state. Either can call wait() , terminate() , write() , or read*() . Ownership is shared; the handle is cleaned up only when all references are destroyed. This makes it easy to pass Subprocess objects between functions without worrying about double-launching a process. Example Path exe ( \"server.exe\" ); Subprocess server ( exe , \"--mode\" , \"child\" ); Subprocess shared ( server ); // shares the same underlying process // Both 'server' and 'shared' can interact with the same subprocess. This example copies a Subprocess handle so multiple parts of the code can interact with the same child process. ~Subprocess() Synopsis Destroys the handle (does not terminate the process). Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases the underlying process handle owned by this Subprocess object. Crucially: It does not terminate the subprocess. If there are other Subprocess copies referring to the same handle, the process continues to be managed by them. The OS process will eventually exit on its own, unless you explicitly call terminate() . You should call wait() or terminate() if you need to ensure a process has finished before Subprocess objects go out of scope. Example { Path exe ( \"worker.exe\" ); Subprocess worker ( exe ); // Optionally wait or terminate here. // worker.wait(); } // 'worker' handle is released; the OS process may still be running. This example shows a Subprocess going out of scope; only the handle is destroyed, not the subprocess itself. Subprocess &operator=(const Subprocess &other) Synopsis Assigns another subprocess (shares the underlying process). Parameters other – Subprocess to assign from. Return value Reference to *this , enabling assignment chaining. In Depth The assignment operator makes the left-hand side refer to the same underlying process as other . The previous handle (if any) is released: No new process is created. Both *this and other now share the same subprocess handle. Self-assignment is safe. Use this when you want to update a Subprocess variable to refer to a new or different process. Example Path exe ( \"task.exe\" ); Subprocess a ( exe , \"one\" ); Subprocess b ( exe , \"two\" ); // Now 'a' and 'b' initially refer to different processes. a = b ; // 'a' now refers to the same process as 'b' This example reassigns one Subprocess to share the handle of another. bool isValid() const Synopsis Returns true if the process was created successfully. Parameters (none) Return value true if the underlying process handle is valid; false if creation failed or the handle is invalid. In Depth isValid() checks whether the Subprocess object successfully created (or acquired) a subprocess handle. Common reasons for failure include: The executable path does not exist. Permission errors. OS resource limitations. You should typically call isValid() after constructing a Subprocess or assigning one, before attempting I/O or lifecycle operations. Example Path exe ( \"maybe_missing.exe\" ); Subprocess proc ( exe ); if ( ! proc . isValid ()) { // Handle error: executable may not exist or could not be launched. } This example verifies that the subprocess was successfully created before proceeding. bool isRunning() const Synopsis Returns true if the process is still running. Parameters (none) Return value true if the subprocess has not yet exited; false if it has already finished or was never valid. In Depth isRunning() lets you observe the current state of the subprocess without blocking: For a valid, active process, returns true . After the process exits (whether normally or via terminate() ), returns false . Combine this with hasAvailable() and the I/O methods to drive a responsive loop that reads output and detects completion. Example Path exe ( \"long_task.exe\" ); Subprocess proc ( exe ); while ( proc . isRunning ()) { // Poll for output, update UI, etc. } This example periodically checks whether a long-running subprocess is still active. int wait() Synopsis Waits for completion and returns exit code (-1 on error). Parameters (none) Return value Exit code of the subprocess on successful completion. -1 (or another implementation-defined error code) if waiting fails or the process is invalid. In Depth wait() blocks until the subprocess exits. Once wait() returns: isRunning() will return false . You can still call readToString() or readToBuffer() to consume any remaining buffered output, if supported. Calling wait() multiple times is usually either a no-op after the first call or returns the cached exit code; behavior is implementation-defined, so it is best to call it once. Use wait() when you have a streaming Subprocess and you want to: Send one or more commands via write() . Read ongoing output. Eventually block until completion and obtain the exit code. Example Path exe ( \"job.exe\" ); Subprocess proc ( exe , \"--mode\" , \"batch\" ); if ( proc . isValid ()) { int exitCode = proc . wait (); // Examine exitCode to determine success or failure. } This example starts a batch job and blocks until it finishes, then inspects the exit code. bool terminate() Synopsis Forcefully terminates the process. Returns true on success. Parameters (none) Return value true if the termination request succeeded; false if it failed or the process was invalid. In Depth terminate() attempts to forcibly stop the subprocess. This is a strong operation: The child process may not have a chance to clean up (flush files, save state, etc.). Use it only when the subprocess is misbehaving (hung, stuck, or ignoring polite signals). After a successful terminate() call: isRunning() will eventually return false . wait() can be used if you need to ensure the process has fully exited. Example Path exe ( \"worker.exe\" ); Subprocess proc ( exe ); if ( proc . isValid ()) { // ... some time passes, and we decide to stop the worker ... bool ok = proc . terminate (); // Optionally call proc.wait() to ensure it has fully exited. } This example forcefully terminates a worker subprocess when it is no longer needed or is misbehaving. int getProcessId() const Synopsis Returns the process ID (-1 on error). Parameters (none) Return value OS process identifier (PID) of the subprocess. -1 if the process is invalid or the ID cannot be retrieved. In Depth The PID uniquely identifies the subprocess at the operating-system level. You can use it for: Logging or debugging. External tools that monitor processes by ID. Note that PIDs can be reused by the OS once a process exits, so they are only meaningful while the process is alive. Example Path exe ( \"worker.exe\" ); Subprocess proc ( exe ); if ( proc . isValid ()) { int pid = proc . getProcessId (); // You can log 'pid' or use it in external monitoring tools. } This example retrieves and records the process ID of a worker subprocess. bool hasAvailable() const Synopsis Returns true if output data is available to read. Parameters (none) Return value true if there is output ready to be read; false otherwise. In Depth hasAvailable() checks whether any data is currently available from the subprocess’s output streams. It is designed to be used before calling: readToBuffer() readToString() A typical pattern is to avoid blocking by checking hasAvailable() in a loop, reading only when it returns true . This allows you to remain responsive while still reacting quickly to output. Example Path exe ( \"chatty.exe\" ); Subprocess proc ( exe ); while ( proc . isRunning () || proc . hasAvailable ()) { if ( proc . hasAvailable ()) { String chunk = proc . readToString (); // Process 'chunk' (log it, parse it, etc.). } // Perform other work here if needed. } This example polls for available output while the subprocess is running, reading text chunks as they become available. Buffer readToBuffer() Synopsis Reads available output into a buffer. Parameters (none) Return value A Buffer containing the bytes read from the subprocess’s output. May be empty if no data is available or on error. In Depth readToBuffer() reads output from the subprocess and returns it as a Buffer , suitable for binary data: Use this when your subprocess emits non-text output (e.g., protocol frames, compressed data). Combine with hasAvailable() to avoid blocking until data is present. If you are working with text output, readToString() is usually more convenient. Example Path exe ( \"binary_emitter.exe\" ); Subprocess proc ( exe ); if ( proc . isValid ()) { if ( proc . hasAvailable ()) { Buffer data = proc . readToBuffer (); // Handle raw binary data in 'data'. } } This example reads binary output from a subprocess into a Buffer . String readToString() Synopsis Reads available output into a string. Parameters (none) Return value A String containing text read from the subprocess’s output. May be empty if no data is available or on error. In Depth readToString() is the text-oriented counterpart to readToBuffer() : It reads available output and decodes it as UTF-8 into a String . You can call it multiple times as more output becomes available. Combine with hasAvailable() and isRunning() in a loop to build up the full output in chunks. If you need the entire output in one step and do not care about streaming, Capture() is often simpler. Example Path exe ( \"script.exe\" ); Subprocess proc ( exe ); String allOutput ; while ( proc . isRunning () || proc . hasAvailable ()) { if ( proc . hasAvailable ()) { String chunk = proc . readToString (); allOutput = allOutput + chunk ; } } // 'allOutput' now contains all text produced by the script. This example incrementally reads text output from a script until it finishes, accumulating it into one String . int write(const Buffer &buf) Synopsis Writes a buffer to stdin. Returns bytes written, or -1 on error. Parameters buf – Buffer containing bytes to send to the subprocess’s standard input. Return value Number of bytes successfully written. -1 on error (invalid process, closed pipe, or other I/O error). In Depth write(const Buffer &) sends binary data to the subprocess’s standard input: Use this when the child process expects binary protocols or non-text commands. Be aware that not all programs read from standard input; data may be ignored if the child is not designed to consume it. After the subprocess has exited or closed its input, further write() calls will typically fail and return -1 . You may need to design your child program to interpret these bytes appropriately. Example Path exe ( \"binary_consumer.exe\" ); Subprocess proc ( exe ); if ( proc . isValid ()) { Buffer payload ; // ... fill 'payload' with data ... int written = proc . write ( payload ); // Check 'written' for success or partial writes. } This example sends binary data to a subprocess through its standard input. int write(const String &str) Synopsis Writes a string to stdin. Returns bytes written, or -1 on error. Parameters str – String containing UTF-8 text to send to the subprocess’s standard input. Return value Number of bytes successfully written. -1 on error. In Depth write(const String &) is the most convenient way to send textual commands or input to an interactive subprocess: The text is written as UTF-8 bytes. Many command-line tools interpret newline ( \"\\n\" ) as “end of command”, so it is common to include line breaks when sending commands. After the process exits or closes its input stream, further writes will fail. Use this method along with readToString() and isRunning() to implement request–response patterns. Example Path exe ( \"interactive_tool.exe\" ); Subprocess proc ( exe , \"--interactive\" ); if ( proc . isValid ()) { // Send a command, followed by a newline so the tool can parse it. proc . write ( String ( \"status \\n \" )); // Later, read the response. if ( proc . hasAvailable ()) { String response = proc . readToString (); // Process 'response' as needed. } } This example sends a command line to an interactive tool and reads its response.", "functions": [{"id": "processes-standard-i-o-and-exit-codes", "title": "Processes, Standard I/O, and Exit Codes", "signature": "Processes, Standard I/O, and Exit Codes", "synopsis": ""}, {"id": "fire-and-forget-vs-streaming-subprocesses", "title": "Fire-and-Forget vs. Streaming Subprocesses", "signature": "Fire-and-Forget vs. Streaming Subprocesses", "synopsis": ""}, {"id": "static-helpers", "title": "Helpers", "signature": "Helpers", "synopsis": ""}, {"id": "template-typename-args-static-void-start-const-path-executable-const-args-args", "title": "template <typename... Args> static void Start(const Path &executable, const Args &...args)", "signature": "template <typename... Args> static void Start(const Path &executable, const Args &...args) { Start_impl(executable, List(String(args)...)); }", "synopsis": "Starts a process without waiting (fire and forget)."}, {"id": "template-typename-args-static-int-run-const-path-executable-const-args-args", "title": "template <typename... Args> static int Run(const Path &executable, const Args &...args)", "signature": "template <typename... Args> static int Run(const Path &executable, const Args &...args) { return Run_impl(executable, List(String(args)...)); }", "synopsis": "Runs a process and waits for completion. Returns exit code."}, {"id": "template-typename-args-static-string-capture-const-path-executable-const-args-args", "title": "template <typename... Args> static String Capture(const Path &executable, const Args &...args)", "signature": "template <typename... Args> static String Capture(const Path &executable, const Args &...args) { return Capture_impl(executable, List(String(args)...)); }", "synopsis": "Runs a process and captures stdout+stderr. Returns output as string."}, {"id": "template-typename-args-subprocess-const-path-executable-const-args-args", "title": "template <typename... Args> Subprocess(const Path &executable, const Args &...args)", "signature": "template <typename... Args> Subprocess(const Path &executable, const Args &...args) : Subprocess(executable, List(String(args)...)) {}", "synopsis": "Creates a subprocess with streaming I/O support."}, {"id": "subprocess-const-subprocess-other", "title": "Subprocess(const Subprocess &other)", "signature": "Subprocess(const Subprocess &other);", "synopsis": "Creates a copy (shares the underlying process)."}, {"id": "subprocess", "title": "~Subprocess()", "signature": "~Subprocess();", "synopsis": "Destroys the handle (does not terminate the process)."}, {"id": "subprocess-operator-const-subprocess-other", "title": "Subprocess &operator=(const Subprocess &other)", "signature": "Subprocess &operator=(const Subprocess &other);", "synopsis": "Assigns another subprocess (shares the underlying process)."}, {"id": "bool-isvalid-const", "title": "bool isValid()", "signature": "bool isValid();", "synopsis": "Returns true if the process was created successfully."}, {"id": "bool-isrunning-const", "title": "bool isRunning()", "signature": "bool isRunning();", "synopsis": "Returns true if the process is still running."}, {"id": "int-wait", "title": "int wait()", "signature": "int wait();", "synopsis": "Waits for completion and returns exit code (-1 on error)."}, {"id": "bool-terminate", "title": "bool terminate()", "signature": "bool terminate();", "synopsis": "Forcefully terminates the process. Returns true on success."}, {"id": "int-getprocessid-const", "title": "int getProcessId()", "signature": "int getProcessId();", "synopsis": "Returns the process ID (-1 on error)."}, {"id": "bool-hasavailable-const", "title": "bool hasAvailable()", "signature": "bool hasAvailable();", "synopsis": "Returns true if output data is available to read."}, {"id": "buffer-readtobuffer", "title": "Buffer readToBuffer()", "signature": "Buffer readToBuffer();", "synopsis": "Reads available output into a buffer."}, {"id": "string-readtostring", "title": "String readToString()", "signature": "String readToString();", "synopsis": "Reads available output into a string."}, {"id": "int-write-const-buffer-buf", "title": "int write(const Buffer &buf)", "signature": "int write(const Buffer &buf);", "synopsis": "Writes a buffer to stdin. Returns bytes written, or -1 on error."}, {"id": "int-write-const-string-str", "title": "int write(const String &str)", "signature": "int write(const String &str);", "synopsis": "Writes a string to stdin. Returns bytes written, or -1 on error."}]}, {"slug": "api-system", "title": "Globals", "label": "Globals", "html": "<h1 id=\"globals\">Globals<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The global functions in the attoboy library provide a small, focused set of <strong>system-level utilities<\/strong> and a <strong>structured logging subsystem<\/strong> that you can use anywhere in your program. They are designed to work without the C runtime (CRT) or standard library, and they integrate smoothly with attoboy’s own types, especially <code>String<\/code>.<\/p>\n<p>At a high level, these functions cover:<\/p>\n<ul>\n<li>\n<p><strong>Application entry and process control<\/strong><\/p>\n<\/li>\n<li>\n<p><code>atto_main()<\/code> – the custom entry point for attoboy programs.<\/p>\n<\/li>\n<li><code>Exit()<\/code> – terminate the process with an exit code.<\/li>\n<li>\n<p><code>Sleep()<\/code> – pause the current thread.<\/p>\n<\/li>\n<li>\n<p><strong>Environment and process information<\/strong><\/p>\n<\/li>\n<li>\n<p><code>GetEnv()<\/code> / <code>SetEnv()<\/code> – environment variables.<\/p>\n<\/li>\n<li><code>GetUserName()<\/code> / <code>GetUserDisplayName()<\/code> – current user information.<\/li>\n<li>\n<p><code>GetProcessId()<\/code> – current process ID.<\/p>\n<\/li>\n<li>\n<p><strong>Memory management<\/strong><\/p>\n<\/li>\n<li>\n<p><code>Alloc()<\/code> / <code>Realloc()<\/code> / <code>Free()<\/code> – heap allocation without CRT.<\/p>\n<\/li>\n<li>\n<p><strong>Logging subsystem<\/strong><\/p>\n<\/li>\n<li>\n<p><code>EnableLoggingToFile()<\/code> / <code>EnableLoggingToConsole()<\/code> – choose where logs go.<\/p>\n<\/li>\n<li><code>Log()<\/code>, <code>LogDebug()<\/code>, <code>LogInfo()<\/code>, <code>LogWarning()<\/code>, <code>LogError()<\/code> – severity-aware logging APIs.<\/li>\n<\/ul>\n<p>These utilities are intentionally minimal but powerful enough to cover most needs in small tools and utilities.<\/p>\n<h3 id=\"system-level-concepts\"><code>System-Level Concepts<\/code><\/h3>\n<p>Before diving into the reference, it helps to clarify several system-level ideas that these functions abstract.<\/p>\n<h3 id=\"processes-and-exit-codes\"><code>Processes and Exit Codes<\/code><\/h3>\n<p>A <strong>process<\/strong> is a running program instance managed by the operating system. When your program finishes, it returns an <strong>exit code<\/strong> (also called a “return code” or “status code”) to the OS:<\/p>\n<ul>\n<li><code>0<\/code> usually means <strong>success<\/strong>.<\/li>\n<li>Non-zero values indicate different <strong>error conditions<\/strong> or reasons for failure.<\/li>\n<\/ul>\n<p>attoboy’s <code>Exit(int exitCode)<\/code> provides a simple, explicit way to terminate the current process with a chosen exit code.<\/p>\n<h3 id=\"environment-variables\"><code>Environment Variables<\/code><\/h3>\n<p>An <strong>environment variable<\/strong> is a named key–value pair that:<\/p>\n<ul>\n<li>Is associated with a process.<\/li>\n<li>Is inherited by child processes (unless modified).<\/li>\n<li>Often stores configuration like <code>PATH<\/code>, <code>HOME<\/code>, API keys, or application settings.<\/li>\n<\/ul>\n<p>attoboy wraps environment access through:<\/p>\n<ul>\n<li><code>GetEnv(name)<\/code> – read a variable.<\/li>\n<li><code>SetEnv(name, value)<\/code> – set or modify a variable.<\/li>\n<\/ul>\n<p>Both use <code>String<\/code> for names and values, making them easy to combine with other attoboy APIs.<\/p>\n<h3 id=\"heap-memory-management\"><code>Heap Memory Management<\/code><\/h3>\n<p>In typical C++ programs, you might allocate memory using <code>new<\/code>/<code>delete<\/code> or <code>malloc<\/code>/<code>free<\/code>. In attoboy, to keep binaries small and avoid CRT, you instead use:<\/p>\n<ul>\n<li><code>Alloc(size)<\/code> – allocate a block of <code>size<\/code> bytes.<\/li>\n<li><code>Realloc(ptr, size)<\/code> – resize a previously allocated block.<\/li>\n<li><code>Free(ptr)<\/code> – release memory.<\/li>\n<\/ul>\n<p>These functions behave similarly to their CRT counterparts but are provided by attoboy itself. They return <code>void *<\/code> pointers and are <strong>null-safe<\/strong> where documented.<\/p>\n<h3 id=\"logging-log-levels-and-destinations\"><code>Logging, Log Levels, and Destinations<\/code><\/h3>\n<p>Logging is the practice of writing information about your program’s behavior to a <strong>destination<\/strong> such as:<\/p>\n<ul>\n<li>The <strong>console<\/strong> (standard output).<\/li>\n<li>A <strong>log file<\/strong> on disk.<\/li>\n<\/ul>\n<p>The attoboy logging subsystem has three main parts:<\/p>\n<ol>\n<li><strong>Log destination configuration<\/strong><\/li>\n<\/ol>\n<ul>\n<li><code>EnableLoggingToFile(path, truncate)<\/code> – send logs to a file.<\/li>\n<li><code>EnableLoggingToConsole()<\/code> – send logs to the console (default).<\/li>\n<\/ul>\n<p>Only one destination is active at a time; switching is <strong>global<\/strong> for the process.<\/p>\n<ol start=\"2\">\n<li><strong>Log severity functions<\/strong><\/li>\n<\/ol>\n<ul>\n<li><code>Log()<\/code> – generic logging without severity prefix.<\/li>\n<li><code>LogDebug()<\/code> – debug-level messages.<\/li>\n<li><code>LogInfo()<\/code> – informational messages.<\/li>\n<li><code>LogWarning()<\/code> – warnings.<\/li>\n<li><code>LogError()<\/code> – errors.<\/li>\n<\/ul>\n<p>All of these accept any number of arguments, and each argument is converted to <code>String<\/code> internally. A newline is automatically appended, so you do not need to add <code>\"\\n\"<\/code> manually.<\/p>\n<ol start=\"3\">\n<li><strong>Compile-time log level selection (macros)<\/strong><\/li>\n<\/ol>\n<p>The header documents log level selection via preprocessor defines:<\/p>\n<ul>\n<li><code>ATTOBOY_LOG_DEBUG_ENABLE<\/code>   – enables Debug, Info, Warning, Error.<\/li>\n<li><code>ATTOBOY_LOG_INFO_ENABLE<\/code>    – enables Info, Warning, Error (default).<\/li>\n<li><code>ATTOBOY_LOG_WARNING_ENABLE<\/code> – enables Warning, Error.<\/li>\n<li><code>ATTOBOY_LOG_ERROR_ENABLE<\/code>   – enables Error only.<\/li>\n<li><code>ATTOBOY_LOG_DISABLE<\/code>        – disables all logging.<\/li>\n<\/ul>\n<p>You define <strong>one<\/strong> of these (or <code>ATTOBOY_LOG_DISABLE<\/code>) <strong>before<\/strong> including <code>attoboy.h<\/code> in a translation unit to control which logging functions are compiled in:<\/p>\n<ul>\n<li>Calls to disabled log levels are compiled away, incurring no runtime cost.<\/li>\n<li>If you do not define anything and do not disable logging, <code>ATTOBOY_LOG_INFO_ENABLE<\/code> is used by default.<\/li>\n<\/ul>\n<p>The log functions use an internal helper to prefix messages with timestamps and, for levelled logs, severity tags like <code>\"DEBUG YYYY-MM-DDTHH:MM:SS.fffZ: ...\"<\/code>. You do not need to format timestamps yourself.<\/p>\n<hr />\n<h3 id=\"atto_main\"><code>atto_main<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nApplication entry point. Define this instead of main().<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none; you must define this function in your program)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(function you define; not called by you directly)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>attoboy replaces the usual <code>int main()<\/code> entry point with a custom function:<\/p>\n<ul>\n<li>You <strong>define<\/strong> <code>atto_main()<\/code> in your program.<\/li>\n<li>The attoboy runtime arranges for <code>atto_main()<\/code> to be called when the process starts.<\/li>\n<li>Since <code>atto_main()<\/code> returns <code>void<\/code>, you use <code>Exit(exitCode)<\/code> if you need a specific exit code.<\/li>\n<\/ul>\n<p>This design allows the library to control the initialization and shutdown process and to avoid CRT dependencies, which helps keep binaries small.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">EnableLoggingToConsole<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Application started; user = &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">GetUserName<\/span><span class=\"p\">());<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// ... your program logic here ...<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example defines <code>atto_main()<\/code>, enables console logging, logs a startup message, and then exits with code 0.<\/em><\/p>\n<hr />\n<h3 id=\"exit-int-exitcode-0\"><code>Exit(int exitCode = 0)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nTerminates the process with the given exit code.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>exitCode<\/code> – Numeric status code returned to the operating system. <code>0<\/code> usually indicates success; non-zero codes indicate different error conditions.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none; does not return to the caller)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Exit()<\/code> immediately terminates the current process:<\/p>\n<ul>\n<li>Control does not return to the caller.<\/li>\n<li>The exit code is visible to shell scripts, parent processes, or other tools that launch your program.<\/li>\n<li>Use <code>Exit(0)<\/code> for normal completion and non-zero values to indicate specific error states.<\/li>\n<\/ul>\n<p>Because <code>Exit()<\/code> does not return, you should:<\/p>\n<ul>\n<li>Perform necessary cleanup (closing files, flushing logs) <strong>before<\/strong> calling it, or ensure that resources are handled by RAII objects that will be cleaned up automatically.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">GetWorkingDirectory<\/span><span class=\"p\">().<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogError<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Current working directory does not exist; exiting.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs an error and exits with a non-zero code if a basic sanity check fails.<\/em><\/p>\n<hr />\n<h3 id=\"sleep-int-milliseconds\"><code>Sleep(int milliseconds)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPauses the current thread for the given milliseconds.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>milliseconds<\/code> – Duration to pause the current thread, in milliseconds. Non-negative.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Sleep()<\/code> suspends the <strong>current thread<\/strong> for approximately the specified duration. This is useful for:<\/p>\n<ul>\n<li>Throttling loops.<\/li>\n<li>Implementing simple retries.<\/li>\n<li>Waiting for an external process or resource without busy-waiting.<\/li>\n<\/ul>\n<p>The actual pause time may be slightly longer than requested due to system scheduling.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Simple retry loop with 100 ms delay between attempts.<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">attempts<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">while<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">attempts<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">(<\/span><span class=\"mi\">1000<\/span><span class=\"p\">).<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"k\">break<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">attempts<\/span><span class=\"o\">++<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">100<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// wait 100 ms before next attempt<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retries a web request up to three times, sleeping between attempts.<\/em><\/p>\n<hr />\n<h3 id=\"string-getenv-const-string-name\"><code>String GetEnv(const String &amp;name)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the value of an environment variable, or empty string if not set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the environment variable to read (for example, <code>\"PATH\"<\/code> or <code>\"HOME\"<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the variable’s value if it exists; otherwise an empty <code>String<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>GetEnv()<\/code> provides read access to the process environment:<\/p>\n<ul>\n<li>If <code>name<\/code> exists, the returned <code>String<\/code> contains its value.<\/li>\n<li>If <code>name<\/code> does <strong>not<\/strong> exist, the function returns an empty <code>String<\/code>.<\/li>\n<\/ul>\n<p>Because an environment variable can legitimately be set to an empty string, your code should distinguish between “not present” and “present but empty” using additional logic if needed (for example, by checking a default or using <code>SetEnv()<\/code> explicitly earlier in your program).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">apiKey<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">GetEnv<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;MY_APP_API_KEY&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">apiKey<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogWarning<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;MY_APP_API_KEY is not set; using limited mode.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Using configured API key.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads an environment variable and logs a warning if it is not set.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setenv-const-string-name-const-string-value\"><code>bool SetEnv(const String &amp;name, const String &amp;value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets an environment variable. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the environment variable to set or update.<\/li>\n<li><code>value<\/code> – Value to assign to the variable.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the environment variable was successfully set; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>SetEnv()<\/code> modifies the environment for the <strong>current process<\/strong> and, typically, any child processes launched after the change.<\/p>\n<p>Use cases include:<\/p>\n<ul>\n<li>Overriding configuration for subprocesses.<\/li>\n<li>Providing configuration to tools that expect environment variables.<\/li>\n<\/ul>\n<p>Limitations and notes:<\/p>\n<ul>\n<li>Not all names or values are valid on all systems; extremely long names/values or invalid characters can cause <code>SetEnv()<\/code> to fail.<\/li>\n<li>Changing the environment does not retroactively affect already-running child processes.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">SetEnv<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;MY_APP_MODE&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;test&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogError<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Failed to set MY_APP_MODE environment variable.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;MY_APP_MODE set to &#39;test&#39;.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sets an environment variable and logs whether it succeeded.<\/em><\/p>\n<hr />\n<h3 id=\"void-alloc-int-size\"><code>void *Alloc(int size)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAllocates memory. Returns nullptr on failure.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>size<\/code> – Number of bytes to allocate on the heap. Typically non-negative.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Pointer to a block of memory of at least <code>size<\/code> bytes, or <code>nullptr<\/code> if allocation fails.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Alloc()<\/code> is attoboy’s low-level heap allocator, analogous to <code>malloc()<\/code> but provided by the library itself. Key points:<\/p>\n<ul>\n<li>The returned pointer is uninitialized; its contents are unspecified.<\/li>\n<li>You must eventually release the memory using <code>Free(ptr)<\/code>.<\/li>\n<li>If <code>size<\/code> is <code>0<\/code>, the behavior depends on the implementation; you should avoid requesting zero-length allocations unless you are prepared to handle a <code>nullptr<\/code> result.<\/li>\n<\/ul>\n<p>While attoboy encourages the use of its higher-level types (<code>String<\/code>, <code>List<\/code>, <code>Buffer<\/code>, etc.), <code>Alloc()<\/code> is available for specialized cases, such as interfacing with APIs that expect raw pointers or implementing custom data structures.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">256<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">buffer<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Alloc<\/span><span class=\"p\">(<\/span><span class=\"n\">size<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">buffer<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogError<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Failed to allocate &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; bytes.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"c1\">// ... use buffer ...<\/span>\n\n<span class=\"n\">Free<\/span><span class=\"p\">(<\/span><span class=\"n\">buffer<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example allocates a 256-byte buffer, logs an error and exits on failure, and frees the buffer when done.<\/em><\/p>\n<hr />\n<h3 id=\"void-realloc-void-ptr-int-size\"><code>void *Realloc(void *ptr, int size)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReallocates memory. Returns nullptr on failure.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ptr<\/code> – Pointer previously returned by <code>Alloc()<\/code> or <code>Realloc()<\/code>, or <code>nullptr<\/code>.<\/li>\n<li><code>size<\/code> – New size in bytes for the allocation.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Pointer to the resized memory block, which may be at a different address, or <code>nullptr<\/code> if reallocation fails.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Realloc()<\/code> changes the size of an existing allocation:<\/p>\n<ul>\n<li>If <code>ptr<\/code> is <code>nullptr<\/code>, <code>Realloc(ptr, size)<\/code> behaves like <code>Alloc(size)<\/code>.<\/li>\n<li>\n<p>If the operation succeeds:<\/p>\n<\/li>\n<li>\n<p>The original memory is freed if it needs to be moved.<\/p>\n<\/li>\n<li>The returned pointer refers to the resized block.<\/li>\n<li>\n<p>If the operation fails:<\/p>\n<\/li>\n<li>\n<p><code>nullptr<\/code> is returned.<\/p>\n<\/li>\n<li>The original <code>ptr<\/code> remains <strong>valid<\/strong>; you must still call <code>Free(ptr)<\/code> when appropriate.<\/li>\n<\/ul>\n<p>You should always assign the
