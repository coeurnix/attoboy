ateTime for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>milliseconds<\/code> – Number of milliseconds to add to the current timestamp. Use a negative value to subtract.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code> after modification, enabling chained calls.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>add()<\/code> adjusts the <code>DateTime<\/code> by a relative amount of time. It modifies the object in place, shifting it forward or backward.<\/p>\n<p>Common use cases:<\/p>\n<ul>\n<li>Add seconds: <code>dt.add(1000 * seconds);<\/code><\/li>\n<li>Add minutes: <code>dt.add(60 * 1000 * minutes);<\/code><\/li>\n<li>Add hours: <code>dt.add(60 * 60 * 1000 * hours);<\/code><\/li>\n<\/ul>\n<p>Because it returns a reference to <code>*this<\/code>, you can chain operations:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">deadline<\/span><span class=\"p\">.<\/span><span class=\"n\">add<\/span><span class=\"p\">(<\/span><span class=\"mi\">60<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">).<\/span><span class=\"n\">add<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p>Be aware that adding very large positive or negative values may overflow the internal timestamp (implementation-defined behavior). For typical application durations, this is not a concern.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">deadline<\/span><span class=\"p\">(<\/span><span class=\"n\">now<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">deadline<\/span><span class=\"p\">.<\/span><span class=\"n\">add<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">60<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// add 5 minutes<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example copies the current time into <code>deadline<\/code> and then shifts it 5 minutes into the future.<\/em><\/p>\n<hr />\n<h3 id=\"long-long-diff-const-datetime-other-const\"><code>long long diff(const DateTime &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the difference in milliseconds (positive if this is later).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – The <code>DateTime<\/code> to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p>Difference in milliseconds: <code>timestamp() - other.timestamp()<\/code>.\n  The result is:<\/p>\n<\/li>\n<li>\n<p>Positive if <code>*this<\/code> is later than <code>other<\/code>.<\/p>\n<\/li>\n<li>Zero if they represent the same instant.<\/li>\n<li>Negative if <code>*this<\/code> is earlier than <code>other<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>diff()<\/code> is the primary way to measure elapsed time or intervals:<\/p>\n<ul>\n<li><code>end.diff(start)<\/code> → how many milliseconds passed from <code>start<\/code> to <code>end<\/code>.<\/li>\n<li><code>now.diff(past)<\/code> → positive delay (if <code>now<\/code> is later).<\/li>\n<li><code>future.diff(now)<\/code> → positive remaining time until <code>future<\/code>.<\/li>\n<\/ul>\n<p>Internally, it behaves like subtracting the two timestamps. It does not change either object.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">start<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// ... do some work ...<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">end<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">elapsedMs<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">end<\/span><span class=\"p\">.<\/span><span class=\"n\">diff<\/span><span class=\"p\">(<\/span><span class=\"n\">start<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// elapsedMs is the duration between start and end in milliseconds<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example measures elapsed time between two captured timestamps.<\/em><\/p>\n<hr />\n<h3 id=\"int-compare-const-datetime-other-const\"><code>int compare(const DateTime &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCompares with another DateTime. Returns &lt;0, 0, or &gt;0.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>DateTime<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Negative value if <code>*this<\/code> is earlier than <code>other<\/code>.<\/li>\n<li><code>0<\/code> if both represent the same instant.<\/li>\n<li>Positive value if <code>*this<\/code> is later than <code>other<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare()<\/code> provides a three-way comparison suitable for sorting or ordering. It is equivalent to:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">timestamp<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">other<\/span><span class=\"p\">.<\/span><span class=\"n\">timestamp<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"n\">negative<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">timestamp<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"n\">other<\/span><span class=\"p\">.<\/span><span class=\"n\">timestamp<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"n\">positive<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p>Exact numeric values of negative/positive are not specified; only their sign matters.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span><span class=\"w\">            <\/span><span class=\"c1\">// now<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">add<\/span><span class=\"p\">(<\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">           <\/span><span class=\"c1\">// a second later<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">result<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// result &lt; 0 because a is earlier<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares two <code>DateTime<\/code> instances to determine chronological order.<\/em><\/p>\n<hr />\n<h3 id=\"bool-equals-const-datetime-other-const\"><code>bool equals(const DateTime &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this DateTime equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>DateTime<\/code> to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both represent the same millisecond since the epoch; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>equals()<\/code> checks strict equality of timestamps, including millisecond precision. It is equivalent to checking that <code>timestamp()<\/code> is the same for both objects.<\/p>\n<p>This method is functionally the same as <code>operator==<\/code>, but some codebases prefer the explicit method for clarity.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses <code>equals()<\/code> to verify that two objects represent the same time.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-datetime-other-const\"><code>bool operator==(const DateTime &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this DateTime equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>DateTime<\/code> to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if timestamps are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator provides the idiomatic C++ equality comparison:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Internally, it is equivalent to <code>equals(other)<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Times are equal&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks equality using the <code>==<\/code> operator.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-datetime-other-const-2\"><code>bool operator!=(const DateTime &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this DateTime does not equal the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>DateTime<\/code> to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if timestamps differ; <code>false<\/code> if they are equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is simply the logical negation of <code>operator==<\/code>. Use it when you want to branch on inequality:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">scheduled<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">actual<\/span><span class=\"p\">;<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">actual<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">scheduled<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Schedule changed&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example detects whether the actual time differs from the scheduled one.<\/em><\/p>\n<hr />\n<h3 id=\"long-long-timestamp-const\"><code>long long timestamp() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns milliseconds since Unix epoch (Jan 1, 1970).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>64-bit integer representing the number of milliseconds since <code>1970-01-01T00:00:00.000Z<\/code> (UTC).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>timestamp()<\/code> exposes the underlying numeric representation of the <code>DateTime<\/code>. Use it when you need to:<\/p>\n<ul>\n<li>Persist times in a compact, machine-friendly form.<\/li>\n<li>Perform arithmetic outside the <code>DateTime<\/code> API.<\/li>\n<li>Interoperate with other systems that use millisecond timestamps.<\/li>\n<\/ul>\n<p>Be aware that this is based on wall-clock time; if the system clock moves backward, future <code>DateTime()<\/code> instances may have smaller timestamps than earlier ones.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">ms<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">.<\/span><span class=\"n\">timestamp<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// ms can be saved to a file or sent over the network<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains the raw millisecond timestamp from a <code>DateTime<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"string-tostring-const\"><code>String toString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns an ISO-8601 formatted string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the UTC timestamp in ISO-8601 format, such as <code>\"YYYY-MM-DDTHH:MM:SS.fffZ\"<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toString()<\/code> converts the internal timestamp into a human-readable ISO-8601 string in UTC, including milliseconds and a trailing <code>'Z'<\/code> to indicate UTC.<\/p>\n<p>Typical uses:<\/p>\n<ul>\n<li>Logging timestamps.<\/li>\n<li>Embedding time values into JSON or configuration files.<\/li>\n<li>Round-tripping with the <code>DateTime(const String &amp;iso8601)<\/code> constructor.<\/li>\n<\/ul>\n<p>The combination of <code>timestamp()<\/code> plus <code>toString()<\/code> gives you both machine-friendly and human-friendly representations of the same instant.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">iso<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., &quot;2025-11-27T21:05:30.123Z&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a <code>DateTime<\/code> to a standard ISO-8601 UTC string suitable for logging or storage.<\/em><\/p>", "text": "DateTime Overview The attoboy::DateTime class represents a point in time with millisecond precision , always in UTC (Coordinated Universal Time). It is the library’s primary way to capture “now”, store timestamps, measure elapsed time, and convert between machine-friendly numeric timestamps and human-readable strings. You can think of DateTime as a compact, RAII-based wrapper around: An internal 64-bit timestamp measured as milliseconds since the Unix epoch , and A small set of operations for addition, comparison, and formatting as ISO-8601 strings. Unlike String , DateTime is mutable : the add() function modifies the object in place and returns a reference to it for chaining. Copying and assignment are safe and cheap; they just copy the underlying timestamp. Underlying Concepts: UTC, Unix Epoch, and Milliseconds If you are new to time handling in programming, a few core ideas are useful: UTC (Coordinated Universal Time) UTC is a global, time-zone–neutral standard. DateTime always represents UTC time; it does not track time zones or daylight saving rules. When you convert a DateTime to a string, you get an ISO-8601 UTC value ending with \"Z\" (for example, \"2024-01-01T12:00:00.000Z\" ). Unix Epoch The Unix epoch is defined as January 1, 1970 at 00:00:00 UTC . Internally, DateTime uses a 64-bit integer that counts milliseconds since that point: 0 → exactly 1970-01-01T00:00:00.000Z 1 → one millisecond after that Negative values represent times before the epoch. Millisecond Precision All arithmetic and differences are done in milliseconds: One second = 1,000 milliseconds. One minute = 60,000 milliseconds. One hour = 3,600,000 milliseconds. This design makes it straightforward to: Measure elapsed time between two events ( diff() ), Shift a DateTime forward or backward ( add() ), Log timestamps or persist them as numbers ( timestamp() ), Produce and parse ISO-8601 strings ( toString() , constructor from String ). Note: DateTime uses the system’s wall-clock time. It is not a monotonic “timer” clock. If the system time is adjusted by the user or NTP, new DateTime() objects will reflect that change. Reference Each entry below covers one public constructor, method, or operator of attoboy::DateTime . For each, you will find: Signature – exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – behavior details, caveats, and a short example. All examples assume: using namespace attoboy ; DateTime() Synopsis Creates a DateTime representing the current time. Parameters (none) Return value (constructor; not applicable) In Depth The default constructor captures the current UTC time from the system clock, with millisecond precision. It is the simplest way to get a “timestamp for now”. The captured time is fixed in the object; future calls to timestamp() or toString() on the same instance will return the same value unless you call add() to adjust it. Example DateTime now ; String iso = now . toString (); // e.g., \"2025-11-27T21:00:00.123Z\" This example creates a DateTime for the current moment and converts it to an ISO-8601 string. DateTime(long long millisSinceEpoch) Synopsis Creates a DateTime from milliseconds since Unix epoch (Jan 1, 1970). Parameters millisSinceEpoch – Number of milliseconds elapsed since 1970-01-01T00:00:00.000Z (UTC). May be negative for times before the epoch. Return value (constructor; not applicable) In Depth Use this constructor when you already have a numeric timestamp (for example, from storage, a network protocol, or timestamp() on another DateTime ). The value is stored as-is; no time zone conversion is applied. Typical patterns: Store timestamp() in a file or settings. Later, read it back and construct a DateTime with the same instant. Example DateTime now ; long long saved = now . timestamp (); // later... DateTime restored ( saved ); String iso = restored . toString (); This example captures the current time, saves its millisecond timestamp, and later reconstructs the same instant from that value. DateTime(const String &iso8601) Synopsis Creates a DateTime from an ISO-8601 string (YYYY-MM-DDTHH:MM:SS.fffZ). Parameters iso8601 – A String containing a UTC timestamp in ISO-8601 format such as \"2024-05-10T14:30:00.000Z\" . Return value (constructor; not applicable) In Depth This constructor parses an ISO-8601 timestamp string and converts it into a DateTime . The expected format is: YYYY-MM-DDTHH:MM:SS.fffZ for example: \"2025-11-27T21:15:30.250Z\" . Key points: The trailing 'Z' indicates UTC; no time zone offset parsing is performed. Parsing failures (bad format, invalid date) result in implementation-defined behavior; you should supply valid strings, typically those produced by DateTime::toString() . Example String text ( \"2024-01-01T00:00:00.000Z\" ); DateTime start ( text ); This example constructs a DateTime from a known ISO-8601 string. DateTime(const DateTime &other) Synopsis Creates a copy of another DateTime. Parameters other – Existing DateTime instance to copy. Return value (constructor; not applicable) In Depth The copy constructor duplicates the internal timestamp and millisecond precision. Since DateTime is a simple value-like type, copying is cheap and safe. Changes to one instance (via add() ) do not affect copies. Example DateTime original ; DateTime copy ( original ); // both represent the same instant initially This example demonstrates copying a DateTime value. ~DateTime() Synopsis Destroys the DateTime and frees memory. Parameters (none) Return value (destructor; not applicable) In Depth When a DateTime object goes out of scope, its destructor releases any internal resources. Since DateTime primarily encapsulates a timestamp, destruction is usually trivial, but RAII guarantees that any implementation details are handled safely. Example { DateTime temp ; String iso = temp . toString (); } // temp is destroyed here This example shows a DateTime that is created and destroyed automatically with scope. DateTime &operator=(const DateTime &other) Synopsis Assigns another DateTime to this DateTime. Parameters other – DateTime whose value should be copied into *this . Return value Reference to *this , allowing assignment chaining. In Depth The assignment operator replaces the internal timestamp of the left-hand side with that of other . After assignment, both objects represent the same instant, but they can be modified independently using add() . Self-assignment ( dt = dt ) is safe. Example DateTime a ; DateTime b ; b = a ; // b now represents the same time as a This example reassigns a DateTime to match another. DateTime &add(long long milliseconds) Synopsis Adds milliseconds (negative to subtract). Returns this DateTime for chaining. Parameters milliseconds – Number of milliseconds to add to the current timestamp. Use a negative value to subtract. Return value Reference to *this after modification, enabling chained calls. In Depth add() adjusts the DateTime by a relative amount of time. It modifies the object in place, shifting it forward or backward. Common use cases: Add seconds: dt.add(1000 * seconds); Add minutes: dt.add(60 * 1000 * minutes); Add hours: dt.add(60 * 60 * 1000 * hours); Because it returns a reference to *this , you can chain operations: deadline . add ( 60 * 1000 ). add ( 5 * 1000 ); Be aware that adding very large positive or negative values may overflow the internal timestamp (implementation-defined behavior). For typical application durations, this is not a concern. Example DateTime now ; DateTime deadline ( now ); deadline . add ( 5 * 60 * 1000 ); // add 5 minutes This example copies the current time into deadline and then shifts it 5 minutes into the future. long long diff(const DateTime &other) const Synopsis Returns the difference in milliseconds (positive if this is later). Parameters other – The DateTime to compare against. Return value Difference in milliseconds: timestamp() - other.timestamp() . The result is: Positive if *this is later than other . Zero if they represent the same instant. Negative if *this is earlier than other . In Depth diff() is the primary way to measure elapsed time or intervals: end.diff(start) → how many milliseconds passed from start to end . now.diff(past) → positive delay (if now is later). future.diff(now) → positive remaining time until future . Internally, it behaves like subtracting the two timestamps. It does not change either object. Example DateTime start ; // ... do some work ... DateTime end ; long long elapsedMs = end . diff ( start ); // elapsedMs is the duration between start and end in milliseconds This example measures elapsed time between two captured timestamps. int compare(const DateTime &other) const Synopsis Compares with another DateTime. Returns <0, 0, or >0. Parameters other – DateTime to compare with. Return value Negative value if *this is earlier than other . 0 if both represent the same instant. Positive value if *this is later than other . In Depth compare() provides a three-way comparison suitable for sorting or ordering. It is equivalent to: if ( timestamp () < other . timestamp ()) return negative ; if ( timestamp () > other . timestamp ()) return positive ; return 0 ; Exact numeric values of negative/positive are not specified; only their sign matters. Example DateTime a ; // now DateTime b ( a ); b . add ( 1000 ); // a second later int result = a . compare ( b ); // result < 0 because a is earlier This example compares two DateTime instances to determine chronological order. bool equals(const DateTime &other) const Synopsis Returns true if this DateTime equals the other. Parameters other – DateTime to compare against. Return value true if both represent the same millisecond since the epoch; false otherwise. In Depth equals() checks strict equality of timestamps, including millisecond precision. It is equivalent to checking that timestamp() is the same for both objects. This method is functionally the same as operator== , but some codebases prefer the explicit method for clarity. Example DateTime a ; DateTime b ( a ); bool same = a . equals ( b ); // true This example uses equals() to verify that two objects represent the same time. bool operator==(const DateTime &other) const Synopsis Returns true if this DateTime equals the other. Parameters other – DateTime to compare against. Return value true if timestamps are equal; false otherwise. In Depth This operator provides the idiomatic C++ equality comparison: if ( a == b ) { ... } Internally, it is equivalent to equals(other) . Example DateTime a ; DateTime b ( a ); if ( a == b ) { String msg ( \"Times are equal\" ); } This example checks equality using the == operator. bool operator!=(const DateTime &other) const Synopsis Returns true if this DateTime does not equal the other. Parameters other – DateTime to compare against. Return value true if timestamps differ; false if they are equal. In Depth This operator is simply the logical negation of operator== . Use it when you want to branch on inequality: if ( a != b ) { ... } Example DateTime scheduled ; DateTime actual ; if ( actual != scheduled ) { String msg ( \"Schedule changed\" ); } This example detects whether the actual time differs from the scheduled one. long long timestamp() const Synopsis Returns milliseconds since Unix epoch (Jan 1, 1970). Parameters (none) Return value 64-bit integer representing the number of milliseconds since 1970-01-01T00:00:00.000Z (UTC). In Depth timestamp() exposes the underlying numeric representation of the DateTime . Use it when you need to: Persist times in a compact, machine-friendly form. Perform arithmetic outside the DateTime API. Interoperate with other systems that use millisecond timestamps. Be aware that this is based on wall-clock time; if the system clock moves backward, future DateTime() instances may have smaller timestamps than earlier ones. Example DateTime now ; long long ms = now . timestamp (); // ms can be saved to a file or sent over the network This example obtains the raw millisecond timestamp from a DateTime . String toString() const Synopsis Returns an ISO-8601 formatted string. Parameters (none) Return value String containing the UTC timestamp in ISO-8601 format, such as \"YYYY-MM-DDTHH:MM:SS.fffZ\" . In Depth toString() converts the internal timestamp into a human-readable ISO-8601 string in UTC, including milliseconds and a trailing 'Z' to indicate UTC. Typical uses: Logging timestamps. Embedding time values into JSON or configuration files. Round-tripping with the DateTime(const String &iso8601) constructor. The combination of timestamp() plus toString() gives you both machine-friendly and human-friendly representations of the same instant. Example DateTime now ; String iso = now . toString (); // e.g., \"2025-11-27T21:05:30.123Z\" This example converts a DateTime to a standard ISO-8601 UTC string suitable for logging or storage.", "functions": [{"id": "underlying-concepts-utc-unix-epoch-and-milliseconds", "title": "Underlying Concepts: UTC, Unix Epoch, and Milliseconds", "signature": "Underlying Concepts: UTC, Unix Epoch, and Milliseconds", "synopsis": ""}, {"id": "datetime", "title": "DateTime()", "signature": "DateTime();", "synopsis": "Creates a DateTime representing the current time."}, {"id": "datetime-long-long-millissinceepoch", "title": "DateTime(long long millisSinceEpoch)", "signature": "DateTime(long long millisSinceEpoch);", "synopsis": "Creates a DateTime from milliseconds since Unix epoch (Jan 1, 1970)."}, {"id": "datetime-const-string-iso8601", "title": "DateTime(const String &iso8601)", "signature": "DateTime(const String &iso8601);", "synopsis": "Creates a DateTime from an ISO-8601 string (YYYY-MM-DDTHH:MM:SS.fffZ)."}, {"id": "datetime-const-datetime-other", "title": "DateTime(const DateTime &other)", "signature": "DateTime(const DateTime &other);", "synopsis": "Creates a copy of another DateTime."}, {"id": "datetime-2", "title": "~DateTime()", "signature": "~DateTime();", "synopsis": "Destroys the DateTime and frees memory."}, {"id": "datetime-operator-const-datetime-other", "title": "DateTime &operator=(const DateTime &other)", "signature": "DateTime &operator=(const DateTime &other);", "synopsis": "Assigns another DateTime to this DateTime."}, {"id": "datetime-add-long-long-milliseconds", "title": "DateTime &add(long long milliseconds)", "signature": "DateTime &add(long long milliseconds);", "synopsis": "Adds milliseconds (negative to subtract). Returns this DateTime for chaining."}, {"id": "long-long-diff-const-datetime-other-const", "title": "long long diff(const DateTime &other)", "signature": "long long diff(const DateTime &other);", "synopsis": "Returns the difference in milliseconds (positive if this is later)."}, {"id": "int-compare-const-datetime-other-const", "title": "int compare(const DateTime &other)", "signature": "int compare(const DateTime &other);", "synopsis": "Compares with another DateTime. Returns <0, 0, or >0."}, {"id": "bool-equals-const-datetime-other-const", "title": "bool equals(const DateTime &other)", "signature": "bool equals(const DateTime &other);", "synopsis": "Returns true if this DateTime equals the other."}, {"id": "bool-operator-const-datetime-other-const", "title": "bool operator==(const DateTime &other)", "signature": "bool operator==(const DateTime &other);", "synopsis": "Returns true if this DateTime equals the other."}, {"id": "bool-operator-const-datetime-other-const-2", "title": "bool operator!=(const DateTime &other)", "signature": "bool operator!=(const DateTime &other);", "synopsis": "Returns true if this DateTime does not equal the other."}, {"id": "long-long-timestamp-const", "title": "long long timestamp()", "signature": "long long timestamp();", "synopsis": "Returns milliseconds since Unix epoch (Jan 1, 1970)."}, {"id": "string-tostring-const", "title": "String toString()", "signature": "String toString();", "synopsis": "Returns an ISO-8601 formatted string."}]}, {"slug": "api-embedding", "title": "Embedding", "label": "Embedding", "html": "<h1 id=\"embedding_1\">Embedding<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Embedding<\/code> class represents a <strong>high-dimensional numeric vector<\/strong> produced by an AI model, typically used for <strong>semantic similarity<\/strong> tasks. Instead of directly generating text, an embedding model maps a piece of text (for example, a sentence, paragraph, or document) to a vector of <code>float<\/code> values. Vectors for semantically similar texts end up “close together” in this high-dimensional space.<\/p>\n<p>In the attoboy library:<\/p>\n<ul>\n<li>Embeddings are created by the <code>AI<\/code> class via <code>AI::createEmbedding<\/code>.<\/li>\n<li><code>Embedding<\/code> objects are <strong>read-only views<\/strong> over these vectors.<\/li>\n<li>\n<p>You can:<\/p>\n<\/li>\n<li>\n<p>Compute <strong>cosine similarity<\/strong> between two embeddings using <code>compare<\/code>.<\/p>\n<\/li>\n<li>Inspect their dimension count via <code>getDimensions<\/code>.<\/li>\n<li>Access the raw float data via <code>getRawArray<\/code> when you need manual processing.<\/li>\n<\/ul>\n<p>You never construct an <code>Embedding<\/code> directly with <code>new<\/code> or a public constructor; instead, you ask an <code>AI<\/code> instance to create one for you.<\/p>\n<h3 id=\"what-is-an-embedding-vector\"><code>What Is an Embedding Vector?<\/code><\/h3>\n<p>An embedding is a vector:<\/p>\n<ul>\n<li>A <strong>vector<\/strong> in this context is simply an ordered list of numbers: [v₀, v₁, …, vₙ₋₁].<\/li>\n<li>\n<p>Each <code>Embedding<\/code> exposes:<\/p>\n<\/li>\n<li>\n<p><code>getDimensions()<\/code> – how many numbers it contains.<\/p>\n<\/li>\n<li><code>getRawArray()<\/code> – a pointer to the first element of the underlying <code>float<\/code> array.<\/li>\n<\/ul>\n<p>The exact meaning of each dimension is model-specific and opaque. You treat the vector as a <strong>feature representation<\/strong> that captures semantic properties of the original text.<\/p>\n<h3 id=\"cosine-similarity\"><code>Cosine Similarity<\/code><\/h3>\n<p>The main operation you perform on embeddings is <strong>cosine similarity<\/strong>, implemented by <code>Embedding::compare<\/code>:<\/p>\n<ul>\n<li>Cosine similarity measures the cosine of the angle between two vectors in high-dimensional space.<\/li>\n<li>\n<p>The result is in the range <strong>[-1, 1]<\/strong>:<\/p>\n<\/li>\n<li>\n<p><code>1.0<\/code> → vectors point in exactly the same direction (maximally similar).<\/p>\n<\/li>\n<li><code>0.0<\/code> → vectors are orthogonal (no linear correlation).<\/li>\n<li><code>-1.0<\/code> → vectors point in opposite directions (maximally dissimilar, in a specific sense).<\/li>\n<\/ul>\n<p>In practice, for text embeddings produced by modern AI models:<\/p>\n<ul>\n<li>Values are usually between <code>0.0<\/code> and <code>1.0<\/code>.<\/li>\n<li>Higher values indicate more similar text.<\/li>\n<li>Very low values indicate unrelated content.<\/li>\n<\/ul>\n<h3 id=\"typical-workflow\"><code>Typical Workflow<\/code><\/h3>\n<p>A common embedding workflow in attoboy looks like this:<\/p>\n<ol>\n<li>Configure an <code>AI<\/code> client.<\/li>\n<li>Call <code>AI::createEmbedding(text)<\/code> to obtain an <code>Embedding<\/code>.<\/li>\n<li>Store the embedding (or its raw floats) for later use.<\/li>\n<li>Compare embeddings using <code>Embedding::compare<\/code> to measure similarity.<\/li>\n<\/ol>\n<p>For example, you might:<\/p>\n<ul>\n<li>Build a <strong>semantic search index<\/strong> by embedding all documents and comparing user query embeddings with stored ones.<\/li>\n<li>Cluster similar texts by comparing pairwise similarity scores.<\/li>\n<li>Implement recommendation systems that find “similar items” based on their textual descriptions.<\/li>\n<\/ul>\n<h3 id=\"immutability-and-lifetime\"><code>Immutability and Lifetime<\/code><\/h3>\n<p><code>Embedding<\/code> objects are conceptually <strong>immutable<\/strong>:<\/p>\n<ul>\n<li>Once created, you cannot modify the underlying vector via the public API.<\/li>\n<li>Copying or assigning an <code>Embedding<\/code> shares the underlying data rather than duplicating it.<\/li>\n<\/ul>\n<p>Lifetime and ownership:<\/p>\n<ul>\n<li>The <code>Embedding<\/code> object manages its underlying memory via RAII.<\/li>\n<li>When the last <code>Embedding<\/code> referring to a particular vector is destroyed, the memory is released.<\/li>\n<li>Pointers returned by <code>getRawArray()<\/code> remain valid only as long as the <code>Embedding<\/code> object remains alive.<\/li>\n<\/ul>\n<p>If <code>AI::createEmbedding<\/code> fails, it returns an <code>Embedding<\/code> with <code>getDimensions() == 0<\/code>. Always check the dimension before using an embedding.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers a public constructor, method, or operator of <code>attoboy::Embedding<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – behavior details, caveats, and a usage example.<\/li>\n<\/ul>\n<blockquote>\n<p>All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"embedding-const-embedding-other\"><code>Embedding(const Embedding &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying data).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Embedding<\/code> instance to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>Embedding<\/code> object that <strong>shares<\/strong> the underlying vector data with <code>other<\/code>:<\/p>\n<ul>\n<li>No new vector is allocated; the existing vector is reference-counted or otherwise shared internally.<\/li>\n<li>Both <code>Embedding<\/code> objects view the same data.<\/li>\n<li>Destroying one does not invalidate the other as long as at least one <code>Embedding<\/code> referencing the data remains.<\/li>\n<\/ul>\n<p>This shallow sharing makes copying <code>Embedding<\/code> objects efficient, which is useful when:<\/p>\n<ul>\n<li>Passing them by value between functions.<\/li>\n<li>Storing them in collections managed by your own code (for example, an attoboy <code>List<\/code> of embeddings represented indirectly, such as by indices or external storage).<\/li>\n<\/ul>\n<p>Remember that you do not construct embeddings directly; you obtain them from <code>AI::createEmbedding<\/code> and then copy as needed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;text-embedding-3-small&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello world&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1536<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Create another handle to the same underlying embedding vector.<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">similarity<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">copy<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Should be very close to 1.0<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates an embedding with <code>AI::createEmbedding<\/code> and then copies it using the copy constructor; both handles share the same underlying vector.<\/em><\/p>\n<hr />\n<h3 id=\"embedding\"><code>~Embedding()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the embedding and frees resources.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases the <code>Embedding<\/code>’s handle to its underlying data:<\/p>\n<ul>\n<li>If this is the last <code>Embedding<\/code> referring to the vector, the data is freed.<\/li>\n<li>Any pointers previously obtained from <code>getRawArray()<\/code> become invalid after destruction.<\/li>\n<\/ul>\n<p>Because <code>Embedding<\/code> uses RAII, you do not need to manually free memory or perform cleanup. The usual C++ lifetime rules apply: when an <code>Embedding<\/code> goes out of scope, its destructor runs automatically.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">storedEmbedding<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"cm\">/* ... obtained from AI::createEmbedding ... */<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// When `storedEmbedding` goes out of scope, its destructor is called and<\/span>\n<span class=\"c1\">// its resources are released when no other references remain.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows an embedding whose resources are automatically reclaimed when it leaves scope.<\/em><\/p>\n<hr />\n<h3 id=\"embedding-operator-const-embedding-other\"><code>Embedding &amp;operator=(const Embedding &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another embedding (shares the underlying data).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Embedding<\/code> to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator makes <code>*this<\/code> refer to the <strong>same underlying vector<\/strong> as <code>other<\/code>:<\/p>\n<ul>\n<li>Any previous association of <code>*this<\/code> is released; if this was the last reference to that data, it is freed.<\/li>\n<li>After assignment, <code>*this<\/code> and <code>other<\/code> share the same embedding values.<\/li>\n<li>Both can be used independently as handles to the same read-only vector.<\/li>\n<\/ul>\n<p>Self-assignment is safe and handled by the implementation.<\/p>\n<p>This behavior is consistent with the copy constructor: both copying and assignment share underlying data rather than deep-copying it.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">e1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"cm\">/* ... */<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">e2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"cm\">/* ... */<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Now e2 will share the same vector as e1.<\/span>\n<span class=\"n\">e2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">e1<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">sim<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">e1<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">e2<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// Should be near 1.0<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns one embedding to another, resulting in two handles to the same underlying vector.<\/em><\/p>\n<hr />\n<h3 id=\"float-compare-const-embedding-other-const\"><code>float compare(const Embedding &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nComputes cosine similarity with another embedding. Returns [-1, 1].<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>Embedding<\/code> to compare with <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p>A <code>float<\/code> representing the cosine similarity between the two embeddings:<\/p>\n<\/li>\n<li>\n<p>Range: <strong>[-1.0, 1.0]<\/strong>.<\/p>\n<\/li>\n<li>Higher values indicate more similar vectors.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare<\/code> computes the <strong>cosine similarity<\/strong> between two embeddings:<\/p>\n<ul>\n<li>\n<p>Conceptually, this measures the angle between the two vectors:<\/p>\n<\/li>\n<li>\n<p><code>1.0<\/code> → vectors are identical in direction.<\/p>\n<\/li>\n<li><code>0.0<\/code> → vectors are orthogonal (no linear correlation).<\/li>\n<li><code>-1.0<\/code> → vectors point in opposite directions.<\/li>\n<\/ul>\n<p>Practical guidance:<\/p>\n<ul>\n<li>\n<p>For typical text embeddings from modern models:<\/p>\n<\/li>\n<li>\n<p>Values near <code>1.0<\/code> mean highly similar text.<\/p>\n<\/li>\n<li>Values around <code>0.5<\/code>–<code>0.8<\/code> often indicate related but not identical concepts.<\/li>\n<li>Values near <code>0.0<\/code> or negative indicate unrelated or strongly different content.<\/li>\n<\/ul>\n<p>You should only compare embeddings that:<\/p>\n<ul>\n<li>Come from the <strong>same model<\/strong> (or models that intentionally share an embedding space).<\/li>\n<li>Use the <strong>same dimensionality<\/strong> (<code>getDimensions()<\/code> returns the same value).<\/li>\n<\/ul>\n<p>Comparing embeddings with different dimensions or from unrelated models does not produce meaningful similarity scores.<\/p>\n<p>Edge cases:<\/p>\n<ul>\n<li>If one or both embeddings have <code>getDimensions() == 0<\/code>, the result is undefined from your perspective; treat this as an error case and avoid calling <code>compare<\/code> until you have verified the dimensions.<\/li>\n<li>If the internal implementation detects incompatible embeddings, it may return a default value (for example, <code>0.0<\/code>); always ensure embeddings are compatible by construction, not by relying on the return value.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;text-embedding-3-small&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">eQuery<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;best pizza in New York&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1536<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">eDoc1<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;A guide to New York pizza slices&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1536<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">eDoc2<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;How to care for indoor plants&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1536<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">eQuery<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">eDoc1<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">()<\/span><span class=\"w\">   <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">eDoc2<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">()<\/span><span class=\"w\">   <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">sim1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">eQuery<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">eDoc1<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">sim2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">eQuery<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">eDoc2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// sim1 should be significantly higher than sim2, indicating that<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// the pizza article is more relevant to the query than the plants article.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares a query embedding with two document embeddings and uses cosine similarity to determine which document is more relevant.<\/em><\/p>\n<hr />\n<h3 id=\"const-float-getrawarray-const\"><code>const float *getRawArray() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a pointer to the raw float array.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A pointer to the first element of the internal <code>float<\/code> array representing the embedding vector.<\/li>\n<li>May be <code>nullptr<\/code> if the embedding is invalid (for example, <code>getDimensions() == 0<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getRawArray()<\/code> provides low-level access to the embedding’s underlying data:<\/p>\n<ul>\n<li>The array has exactly <code>getDimensions()<\/code> elements.<\/li>\n<li>The data is <strong>read-only<\/strong>; you must not modify it through this pointer.<\/li>\n<li>The pointer remains valid as long as the <code>Embedding<\/code> object (and any shared copies) stay alive.<\/li>\n<\/ul>\n<p>Typical use cases:<\/p>\n<ul>\n<li>Implementing your own similarity or distance metrics beyond cosine similarity.<\/li>\n<li>Exporting the vector to another system (for example, writing to a file, sending over the network, or passing into another library).<\/li>\n<li>Converting the embedding into a different representation (for example, quantized integers) for storage.<\/li>\n<\/ul>\n<p>Always check <code>getDimensions()<\/code> before using the pointer. If the embedding is invalid (dimensions <code>0<\/code>), do not dereference the pointer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;text-embedding-3-small&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">emb<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;example text&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1536<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">dims<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">emb<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">dims<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">emb<\/span><span class=\"p\">.<\/span><span class=\"n\">getRawArray<\/span><span class=\"p\">();<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// For demonstration: compute the sum of all components.<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">sum<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">dims<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">sum<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">sum<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">[<\/span><span class=\"n\">i<\/span><span class=\"p\">];<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// `sum` now holds the simple aggregate of the embedding components.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example accesses the raw float array and computes a simple aggregate over all dimensions.<\/em><\/p>\n<hr />\n<h3 id=\"int-getdimensions-const\"><code>int getDimensions() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of dimensions.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The number of <code>float<\/code> components in the embedding vector.<\/li>\n<li><code>0<\/code> if the embedding is invalid or uninitialized.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getDimensions()<\/code> tells you how many values the embedding contains. This is essential for:<\/p>\n<ul>\n<li>\n<p>Validating that an embedding was created successfully:<\/p>\n<\/li>\n<li>\n<p><code>&gt; 0<\/code> → valid embedding.<\/p>\n<\/li>\n<li><code>0<\/code> → error or uninitialized embedding (for example, <code>AI::createEmbedding<\/code> failed).<\/li>\n<li>Ensuring that two embeddings can be meaningfully compared or processed together.<\/li>\n<li>Determining loop bounds when iterating over the raw array from <code>getRawArray()<\/code>.<\/li>\n<\/ul>\n<p>As noted in the <code>AI<\/code> class documentation, the typical contract is:<\/p>\n<ul>\n<li>If <code>AI::createEmbedding<\/code> fails, it returns an <code>Embedding<\/code> for which <code>getDimensions() == 0<\/code>.<\/li>\n<\/ul>\n<p>Always check this value before performing any operations that assume a non-empty vector.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;text-embedding-3-small&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">emb<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello world&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1536<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">dims<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">emb<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">dims<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Embedding creation failed; handle the error.<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Safe to use the embedding: dims components are available.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks the dimension count to determine whether embedding creation succeeded before using the embedding.<\/em><\/p>", "text": "Embedding Overview The attoboy::Embedding class represents a high-dimensional numeric vector produced by an AI model, typically used for semantic similarity tasks. Instead of directly generating text, an embedding model maps a piece of text (for example, a sentence, paragraph, or document) to a vector of float values. Vectors for semantically similar texts end up “close together” in this high-dimensional space. In the attoboy library: Embeddings are created by the AI class via AI::createEmbedding . Embedding objects are read-only views over these vectors. You can: Compute cosine similarity between two embeddings using compare . Inspect their dimension count via getDimensions . Access the raw float data via getRawArray when you need manual processing. You never construct an Embedding directly with new or a public constructor; instead, you ask an AI instance to create one for you. What Is an Embedding Vector? An embedding is a vector: A vector in this context is simply an ordered list of numbers: [v₀, v₁, …, vₙ₋₁]. Each Embedding exposes: getDimensions() – how many numbers it contains. getRawArray() – a pointer to the first element of the underlying float array. The exact meaning of each dimension is model-specific and opaque. You treat the vector as a feature representation that captures semantic properties of the original text. Cosine Similarity The main operation you perform on embeddings is cosine similarity , implemented by Embedding::compare : Cosine similarity measures the cosine of the angle between two vectors in high-dimensional space. The result is in the range [-1, 1] : 1.0 → vectors point in exactly the same direction (maximally similar). 0.0 → vectors are orthogonal (no linear correlation). -1.0 → vectors point in opposite directions (maximally dissimilar, in a specific sense). In practice, for text embeddings produced by modern AI models: Values are usually between 0.0 and 1.0 . Higher values indicate more similar text. Very low values indicate unrelated content. Typical Workflow A common embedding workflow in attoboy looks like this: Configure an AI client. Call AI::createEmbedding(text) to obtain an Embedding . Store the embedding (or its raw floats) for later use. Compare embeddings using Embedding::compare to measure similarity. For example, you might: Build a semantic search index by embedding all documents and comparing user query embeddings with stored ones. Cluster similar texts by comparing pairwise similarity scores. Implement recommendation systems that find “similar items” based on their textual descriptions. Immutability and Lifetime Embedding objects are conceptually immutable : Once created, you cannot modify the underlying vector via the public API. Copying or assigning an Embedding shares the underlying data rather than duplicating it. Lifetime and ownership: The Embedding object manages its underlying memory via RAII. When the last Embedding referring to a particular vector is destroyed, the memory is released. Pointers returned by getRawArray() remain valid only as long as the Embedding object remains alive. If AI::createEmbedding fails, it returns an Embedding with getDimensions() == 0 . Always check the dimension before using an embedding. Reference Each entry below covers a public constructor, method, or operator of attoboy::Embedding . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – behavior details, caveats, and a usage example. All examples assume using namespace attoboy; . Embedding(const Embedding &other) Synopsis Creates a copy (shares the underlying data). Parameters other – Existing Embedding instance to copy. Return value (constructor; not applicable) In Depth The copy constructor creates a new Embedding object that shares the underlying vector data with other : No new vector is allocated; the existing vector is reference-counted or otherwise shared internally. Both Embedding objects view the same data. Destroying one does not invalidate the other as long as at least one Embedding referencing the data remains. This shallow sharing makes copying Embedding objects efficient, which is useful when: Passing them by value between functions. Storing them in collections managed by your own code (for example, an attoboy List of embeddings represented indirectly, such as by indices or external storage). Remember that you do not construct embeddings directly; you obtain them from AI::createEmbedding and then copy as needed. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"text-embedding-3-small\" )); Embedding original = ai . createEmbedding ( \"Hello world\" , -1 , 1536 ); if ( original . getDimensions () > 0 ) { // Create another handle to the same underlying embedding vector. Embedding copy ( original ); float similarity = original . compare ( copy ); // Should be very close to 1.0 } This example creates an embedding with AI::createEmbedding and then copies it using the copy constructor; both handles share the same underlying vector. ~Embedding() Synopsis Destroys the embedding and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases the Embedding ’s handle to its underlying data: If this is the last Embedding referring to the vector, the data is freed. Any pointers previously obtained from getRawArray() become invalid after destruction. Because Embedding uses RAII, you do not need to manually free memory or perform cleanup. The usual C++ lifetime rules apply: when an Embedding goes out of scope, its destructor runs automatically. Example using namespace attoboy ; Embedding storedEmbedding = /* ... obtained from AI::createEmbedding ... */ ; // When `storedEmbedding` goes out of scope, its destructor is called and // its resources are released when no other references remain. This example shows an embedding whose resources are automatically reclaimed when it leaves scope. Embedding &operator=(const Embedding &other) Synopsis Assigns another embedding (shares the underlying data). Parameters other – Existing Embedding to assign from. Return value Reference to *this , enabling assignment chaining. In Depth The assignment operator makes *this refer to the same underlying vector as other : Any previous association of *this is released; if this was the last reference to that data, it is freed. After assignment, *this and other share the same embedding values. Both can be used independently as handles to the same read-only vector. Self-assignment is safe and handled by the implementation. This behavior is consistent with the copy constructor: both copying and assignment share underlying data rather than deep-copying it. Example using namespace attoboy ; Embedding e1 = /* ... */ ; Embedding e2 = /* ... */ ; // Now e2 will share the same vector as e1. e2 = e1 ; float sim = e1 . compare ( e2 ); // Should be near 1.0 This example assigns one embedding to another, resulting in two handles to the same underlying vector. float compare(const Embedding &other) const Synopsis Computes cosine similarity with another embedding. Returns [-1, 1]. Parameters other – Another Embedding to compare with *this . Return value A float representing the cosine similarity between the two embeddings: Range: [-1.0, 1.0] . Higher values indicate more similar vectors. In Depth compare computes the cosine similarity between two embeddings: Conceptually, this measures the angle between the two vectors: 1.0 → vectors are identical in direction. 0.0 → vectors are orthogonal (no linear correlation). -1.0 → vectors point in opposite directions. Practical guidance: For typical text embeddings from modern models: Values near 1.0 mean highly similar text. Values around 0.5 – 0.8 often indicate related but not identical concepts. Values near 0.0 or negative indicate unrelated or strongly different content. You should only compare embeddings that: Come from the same model (or models that intentionally share an embedding space). Use the same dimensionality ( getDimensions() returns the same value). Comparing embeddings with different dimensions or from unrelated models does not produce meaningful similarity scores. Edge cases: If one or both embeddings have getDimensions() == 0 , the result is undefined from your perspective; treat this as an error case and avoid calling compare until you have verified the dimensions. If the internal implementation detects incompatible embeddings, it may return a default value (for example, 0.0 ); always ensure embeddings are compatible by construction, not by relying on the return value. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"text-embedding-3-small\" )); Embedding eQuery = ai . createEmbedding ( \"best pizza in New York\" , -1 , 1536 ); Embedding eDoc1 = ai . createEmbedding ( \"A guide to New York pizza slices\" , -1 , 1536 ); Embedding eDoc2 = ai . createEmbedding ( \"How to care for indoor plants\" , -1 , 1536 ); if ( eQuery . getDimensions () > 0 && eDoc1 . getDimensions () > 0 && eDoc2 . getDimensions () > 0 ) { float sim1 = eQuery . compare ( eDoc1 ); float sim2 = eQuery . compare ( eDoc2 ); // sim1 should be significantly higher than sim2, indicating that // the pizza article is more relevant to the query than the plants article. } This example compares a query embedding with two document embeddings and uses cosine similarity to determine which document is more relevant. const float *getRawArray() const Synopsis Returns a pointer to the raw float array. Parameters (none) Return value A pointer to the first element of the internal float array representing the embedding vector. May be nullptr if the embedding is invalid (for example, getDimensions() == 0 ). In Depth getRawArray() provides low-level access to the embedding’s underlying data: The array has exactly getDimensions() elements. The data is read-only ; you must not modify it through this pointer. The pointer remains valid as long as the Embedding object (and any shared copies) stay alive. Typical use cases: Implementing your own similarity or distance metrics beyond cosine similarity. Exporting the vector to another system (for example, writing to a file, sending over the network, or passing into another library). Converting the embedding into a different representation (for example, quantized integers) for storage. Always check getDimensions() before using the pointer. If the embedding is invalid (dimensions 0 ), do not dereference the pointer. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"text-embedding-3-small\" )); Embedding emb = ai . createEmbedding ( \"example text\" , -1 , 1536 ); int dims = emb . getDimensions (); if ( dims > 0 ) { const float * data = emb . getRawArray (); // For demonstration: compute the sum of all components. float sum = 0.0f ; for ( int i = 0 ; i < dims ; ++ i ) { sum = sum + data [ i ]; } // `sum` now holds the simple aggregate of the embedding components. } This example accesses the raw float array and computes a simple aggregate over all dimensions. int getDimensions() const Synopsis Returns the number of dimensions. Parameters (none) Return value The number of float components in the embedding vector. 0 if the embedding is invalid or uninitialized. In Depth getDimensions() tells you how many values the embedding contains. This is essential for: Validating that an embedding was created successfully: > 0 → valid embedding. 0 → error or uninitialized embedding (for example, AI::createEmbedding failed). Ensuring that two embeddings can be meaningfully compared or processed together. Determining loop bounds when iterating over the raw array from getRawArray() . As noted in the AI class documentation, the typical contract is: If AI::createEmbedding fails, it returns an Embedding for which getDimensions() == 0 . Always check this value before performing any operations that assume a non-empty vector. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"text-embedding-3-small\" )); Embedding emb = ai . createEmbedding ( \"hello world\" , -1 , 1536 ); int dims = emb . getDimensions (); if ( dims <= 0 ) { // Embedding creation failed; handle the error. } else { // Safe to use the embedding: dims components are available. } This example checks the dimension count to determine whether embedding creation succeeded before using the embedding.", "functions": [{"id": "what-is-an-embedding-vector", "title": "What Is an Embedding Vector?", "signature": "What Is an Embedding Vector?", "synopsis": ""}, {"id": "cosine-similarity", "title": "Cosine Similarity", "signature": "Cosine Similarity", "synopsis": ""}, {"id": "typical-workflow", "title": "Typical Workflow", "signature": "Typical Workflow", "synopsis": ""}, {"id": "immutability-and-lifetime", "title": "Immutability and Lifetime", "signature": "Immutability and Lifetime", "synopsis": ""}, {"id": "embedding-const-embedding-other", "title": "Embedding(const Embedding &other)", "signature": "Embedding(const Embedding &other);", "synopsis": "Creates a copy (shares the underlying data)."}, {"id": "embedding", "title": "~Embedding()", "signature": "~Embedding();", "synopsis": "Destroys the embedding and frees resources."}, {"id": "embedding-operator-const-embedding-other", "title": "Embedding &operator=(const Embedding &other)", "signature": "Embedding &operator=(const Embedding &other);", "synopsis": "Assigns another embedding (shares the underlying data)."}, {"id": "float-compare-const-embedding-other-const", "title": "float compare(const Embedding &other)", "signature": "float compare(const Embedding &other);", "synopsis": "Computes cosine similarity with another embedding. Returns [-1, 1]."}, {"id": "const-float-getrawarray-const", "title": "const float *getRawArray()", "signature": "const float *getRawArray();", "synopsis": "Returns a pointer to the raw float array."}, {"id": "int-getdimensions-const", "title": "int getDimensions()", "signature": "int getDimensions();", "synopsis": "Returns the number of dimensions."}]}, {"slug": "api-file", "title": "File", "label": "File", "html": "<h1 id=\"file_1\">File<\/h1
