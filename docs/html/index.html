\"> <\/span><span class=\"mi\">8080<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">9090<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// overwrite previous port<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sets and later updates configuration values for specific keys.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-k-map-remove-k-key\"><code>template &lt;typename K&gt; Map &amp;remove(K key)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves the key-value pair. Returns this map for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Key whose entry should be removed.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>remove()<\/code> deletes the entry for <code>key<\/code> if it exists:<\/p>\n<ul>\n<li>After a successful removal, <code>hasKey(key)<\/code> returns <code>false<\/code>.<\/li>\n<li><code>length()<\/code> decreases by one.<\/li>\n<li>If <code>key<\/code> was not present, the map is unchanged.<\/li>\n<\/ul>\n<p>This is the primary way to delete entries from a map.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;host&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;localhost&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">8080<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// &quot;port&quot; no longer exists in config<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes a key–value pair from a configuration map.<\/em><\/p>\n<hr />\n<h3 id=\"map-clear\"><code>Map &amp;clear()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves all key-value pairs. Returns this map for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>clear()<\/code> empties the map:<\/p>\n<ul>\n<li><code>length()<\/code> becomes <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> returns <code>true<\/code>.<\/li>\n<li>All existing key–value pairs are removed.<\/li>\n<\/ul>\n<p>Internal capacity may be retained for performance, but logically the map behaves as newly constructed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">cache<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">cache<\/span><span class=\"p\">.<\/span><span class=\"n\">clear<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// cache is now empty<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example clears all entries from a cache map.<\/em><\/p>\n<hr />\n<h3 id=\"map-merge-const-map-other\"><code>Map &amp;merge(const Map &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nMerges another map into this one. Returns this map for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Source map whose entries will be merged into <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>merge()<\/code> combines two maps:<\/p>\n<ul>\n<li>\n<p>For each key in <code>other<\/code>:<\/p>\n<\/li>\n<li>\n<p>If the key is <strong>not present<\/strong> in <code>*this<\/code>, it is added.<\/p>\n<\/li>\n<li>If the key <strong>is present<\/strong>, the value from <code>other<\/code> <strong>overwrites<\/strong> the existing value in <code>*this<\/code>.<\/li>\n<\/ul>\n<p><code>other<\/code> is not modified.<\/p>\n<p>This is useful for layering configurations or applying overrides.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">defaults<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;host&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;localhost&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">8080<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">overrides<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;port&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">9090<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">defaults<\/span><span class=\"p\">.<\/span><span class=\"n\">merge<\/span><span class=\"p\">(<\/span><span class=\"n\">overrides<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// defaults now contains:<\/span>\n<span class=\"c1\">//   &quot;host&quot;  -&gt; &quot;localhost&quot;<\/span>\n<span class=\"c1\">//   &quot;port&quot;  -&gt; 9090      (overridden)<\/span>\n<span class=\"c1\">//   &quot;debug&quot; -&gt; true      (added)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example merges user-provided overrides into a set of default settings.<\/em><\/p>\n<hr />\n<h3 id=\"map-duplicate-const\"><code>Map duplicate() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a copy of this map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Map<\/code> containing the same key–value pairs as the original.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>duplicate()<\/code> provides an explicit, method-style way to copy a map. This is particularly useful when you want to:<\/p>\n<ul>\n<li>Preserve the original map.<\/li>\n<li>Apply modifications to a working copy.<\/li>\n<\/ul>\n<p>The behavior is the same as using the copy constructor, but it can be more readable when used in chains:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">modified<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">().<\/span><span class=\"n\">merge<\/span><span class=\"p\">(<\/span><span class=\"n\">overrides<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;production&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">work<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">work<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;development&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// base still has &quot;mode&quot; = &quot;production&quot;<\/span>\n<span class=\"c1\">// work has &quot;mode&quot; = &quot;development&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows how to modify a duplicate without affecting the original.<\/em><\/p>\n<hr />\n<h3 id=\"string-tojsonstring-const\"><code>String toJSONString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts this map to a JSON object string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing a JSON object representation of the map.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toJSONString()<\/code> serializes the map as a JSON object, for example:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span><span class=\"nt\">&quot;name&quot;<\/span><span class=\"p\">:<\/span><span class=\"s2\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"nt\">&quot;age&quot;<\/span><span class=\"p\">:<\/span><span class=\"mi\">30<\/span><span class=\"p\">,<\/span><span class=\"nt\">&quot;active&quot;<\/span><span class=\"p\">:<\/span><span class=\"kc\">true<\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Key and value handling:<\/p>\n<ul>\n<li>Keys are converted to JSON object keys (strings). Non-string keys are converted to string form (for example, numeric keys become their decimal string representation).<\/li>\n<li>\n<p>Values are converted to JSON based on their type:<\/p>\n<\/li>\n<li>\n<p>Numbers → JSON numbers.<\/p>\n<\/li>\n<li>Booleans → <code>true<\/code>/<code>false<\/code>.<\/li>\n<li><code>String<\/code> → JSON strings with proper escaping.<\/li>\n<li><code>List<\/code>, <code>Map<\/code>, <code>Set<\/code> → nested JSON arrays or objects.<\/li>\n<\/ul>\n<p>Order of keys in the resulting JSON is not guaranteed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;active&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">.<\/span><span class=\"n\">toJSONString<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., {&quot;name&quot;:&quot;Alice&quot;,&quot;age&quot;:30,&quot;active&quot;:true}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a user map into a JSON object string suitable for logging or network transmission.<\/em><\/p>\n<hr />\n<h3 id=\"static-map-fromjsonstring-const-string-json\"><code>static Map FromJSONString(const String &amp;json)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a map from a JSON object string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>json<\/code> – JSON object text to parse.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>Map<\/code> representing the parsed JSON object.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>FromJSONString()<\/code> parses a JSON object string and constructs a <code>Map<\/code> where:<\/p>\n<ul>\n<li>Each JSON key becomes a key in the map (typically a <code>String<\/code>).<\/li>\n<li>\n<p>Each JSON value becomes an appropriate attoboy value:<\/p>\n<\/li>\n<li>\n<p>JSON numbers → numeric values.<\/p>\n<\/li>\n<li>Booleans → <code>bool<\/code>.<\/li>\n<li>Strings → <code>String<\/code>.<\/li>\n<li>Arrays → <code>List<\/code>.<\/li>\n<li>Objects → nested <code>Map<\/code>.<\/li>\n<\/ul>\n<p>If the input string is not a valid JSON object, the resulting map may be empty or reflect an error state; you should validate or handle this as needed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;{<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">name<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">:<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">Alice<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">,<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">age<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">:30,<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">active<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">:true}&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Map<\/span><span class=\"o\">::<\/span><span class=\"n\">FromJSONString<\/span><span class=\"p\">(<\/span><span class=\"n\">json<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// user.get&lt;String,String&gt;(&quot;name&quot;, String())  -&gt; &quot;Alice&quot;<\/span>\n<span class=\"c1\">// user.get&lt;String,int&gt;(&quot;age&quot;, 0)             -&gt; 30<\/span>\n<span class=\"c1\">// user.get&lt;String,bool&gt;(&quot;active&quot;, false)     -&gt; true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example parses a JSON object into a map for further processing.<\/em><\/p>\n<hr />\n<h3 id=\"bool-compare-const-map-other-const\"><code>bool compare(const Map &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this map equals the other map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Map to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both maps contain exactly the same keys and associated values; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare()<\/code> checks map equality using dictionary semantics:<\/p>\n<ul>\n<li>The two maps must have the same number of entries.<\/li>\n<li>\n<p>For every key in one map, the other map must:<\/p>\n<\/li>\n<li>\n<p>Contain that key.<\/p>\n<\/li>\n<li>Store an equal value under that key.<\/li>\n<\/ul>\n<p>Order does not matter; only keys and their associated values must match.<\/p>\n<p>This method is functionally equivalent to <code>operator==<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;y&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;y&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ab<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true (same key–value pairs)<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ac<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false (c is missing &quot;y&quot;)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows equality checks that ignore order but require identical key–value contents.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-map-other-const\"><code>bool operator==(const Map &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this map equals the other map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Map to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if maps are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator provides the idiomatic equality syntax:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>It uses the same criteria as <code>compare()<\/code>:<\/p>\n<ul>\n<li>Same set of keys.<\/li>\n<li>Same value for each key.<\/li>\n<\/ul>\n<p>Order is irrelevant.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">diff<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// false (different value for &quot;b&quot;)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares maps using the <code>==<\/code> operator.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-map-other-const-2\"><code>bool operator!=(const Map &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this map does not equal the other map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Map to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if maps are not equal; <code>false<\/code> if they are equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is simply the logical negation of <code>operator==<\/code>:<\/p>\n<ul>\n<li>It returns <code>true<\/code> whenever <code>operator==<\/code> would return <code>false<\/code>.<\/li>\n<\/ul>\n<p>It is convenient when you want to branch on inequality.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;key&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;key&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// the value for &quot;key&quot; differs between the two maps<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses inequality to detect differing map contents.<\/em><\/p>", "text": "Map Overview The attoboy::Map class is a key–value dictionary with support for mixed-type keys and values . It is designed as a compact replacement for standard-library maps, but without depending on the C++ standard library. Instead, it integrates tightly with other attoboy types: Primitive keys and values: bool , int , float Text keys and values: String and const char * Nested containers as values: List , Map , Set At a high level, Map gives you: Unique keys – each key appears at most once. Flexible key types – keys can be numbers, strings, or booleans. Flexible value types – values can be any supported type, including nested containers. Efficient lookups – retrieve values by key with get() or operator[] . Inspection tools – check key presence, value types, and value-to-key reverse lookups. JSON integration – convert to and from JSON object strings. Key–Value Maps and Mixed Types Conceptually, a map (or dictionary) is a collection of pairs : Each pair consists of a key and a value . Keys are unique ; inserting a new value for an existing key overwrites the previous value. Keys can be used to look up their associated values quickly. In attoboy::Map : Keys can be bool , int , float , const char * , or String . Values can be any supported type: primitives, String , List , Map , Set . The map does not guarantee order ; you should not rely on insertion order when iterating via keys() or values() . Types and ValueType Because values can be mixed types, you may need to know what type is stored for a given key before you read it. The ValueType enumeration (shared with List and Set ) includes: TYPE_BOOL , TYPE_INT , TYPE_FLOAT TYPE_STRING , TYPE_LIST , TYPE_MAP , TYPE_SET TYPE_NULL , TYPE_INVALID , TYPE_UNKNOWN for special or error states You can use typeAt() to check the value’s type for a key before deciding which C++ type you want to read it into (for example, int , float , or String ) when calling get() or operator[] . Value Proxies ( MapValueView ) Map uses an internal value proxy type (i.e., MapValueView ) to make lookups convenient: Functions like get() and operator[] return a proxy object. That proxy can be implicitly converted to the C++ type you assign it to. In practice, this means you can write: Map m ( \"name\" , \"Alice\" , \"age\" , 30 ); String name = m . get ( \"name\" ); // proxy converts to String int age = m [ \"age\" ]; // proxy converts to int You almost never need to mention MapValueView explicitly; you simply: Call get() or operator[] . Assign the result to a variable of the type you want. If the key is missing (or the stored type is incompatible), the proxy converts to a sensible “null” value for the target type (for example, 0 for integers, false for bool , empty String for String ). Mutability, RAII, and Chaining Map is mutable : Methods like put() , remove() , clear() , and merge() modify the map in place. Most mutating methods return *this , which allows fluent chaining : ```cpp using namespace attoboy; Map config; config.put(\"host\", \"localhost\") .put(\"port\", 8080) .put(\"debug\", true); ``` Map also follows RAII : Constructing a Map acquires internal resources as needed. The destructor automatically releases those resources. Copying and assignment manage the internal state safely; you never need to free memory manually. JSON and Configuration Use Cases Map is especially useful for configuration-like data and JSON: toJSONString() converts the map into a JSON object string. FromJSONString() parses a JSON object string and builds a Map . This makes it easy to: Represent settings: \"host\" -> \"example.com\" , \"timeout\" -> 5000 . Pass structured arguments into APIs that consume or produce JSON. Store hierarchical data using nested Map and List values. Reference Each entry below covers one public constructor, method, static function, or operator of attoboy::Map . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional details, caveats, and a short example. Note: All examples assume using namespace attoboy; . Synopsis (class) Key-value map with mixed types for both keys and values. Keys must be unique. Order is not guaranteed. This synopsis applies to the class as a whole. The sections below describe each member in detail. Map() Synopsis Creates an empty map. Parameters (none) Return value (constructor; not applicable) In Depth This constructor creates a map with: No keys. No associated values. Immediately after construction: length() returns 0 . isEmpty() returns true . It is the standard starting point for building key–value collections incrementally using put() . Example Map settings ; settings . put ( \"debug\" , true ); settings . put ( \"maxConnections\" , 100 ); This example starts from an empty map and adds two key–value pairs. Map(int capacity) Synopsis Creates an empty map with reserved capacity. Parameters capacity – Hint for how many key–value pairs you expect to store. Return value (constructor; not applicable) In Depth This constructor allows you to reserve internal storage up front for approximately capacity entries. This can reduce internal reallocation when you know you will store many entries. The map is still empty: length() == 0 until you call put() . Example int expectedEntries = 100 ; Map cache ( expectedEntries ); for ( int i = 0 ; i < expectedEntries ; ++ i ) { cache . put ( i , String ( \"value\" )); } This example preallocates space for a cache of 100 entries. template <typename... Args> Map(const Args &...args) Synopsis Creates a map with key-value pairs: Map(\"name\", \"Alice\", \"age\", 30) Parameters args – A sequence of values that will be interpreted as key–value pairs: args are consumed in order: (key0, value0, key1, value1, ...) . Keys must be types supported as keys ( bool , int , float , const char * , String ). Values must be types supported as values. Return value (constructor; not applicable) In Depth This constructor is a convenient literal-style initializer: It starts with an empty map. It treats the argument list as (key, value) pairs. It calls put(key, value) for each pair. If the number of arguments is odd, the last key is paired with a default boolean false (based on the internal variadic_put_pairs() behavior), but this usage is generally discouraged. For clarity and safety, always provide arguments in full key–value pairs. If the same key appears multiple times, later values overwrite earlier ones (like repeated put() calls). Example Map user ( \"name\" , \"Alice\" , \"age\" , 30 , \"active\" , true ); // user[\"name\"] == \"Alice\" // user[\"age\"] == 30 // user[\"active\"] == true This example creates a small configuration map using literal-like syntax. Map(const Map &other) Synopsis Creates a copy of another map. Parameters other – Existing map to copy. Return value (constructor; not applicable) In Depth The copy constructor produces a new map with the same key–value pairs as other : length() is the same. Key membership ( hasKey(key) ) matches. Values retrieved by get() or operator[] are equal to those in other . Although internal implementation details may differ, the observable behavior is the same. Example Map original ( \"host\" , \"localhost\" , \"port\" , 8080 ); Map copy ( original ); // copy initially has the same key–value pairs as original This example duplicates a configuration map so that changes to one do not affect the other. ~Map() Synopsis Destroys the map and frees memory. Parameters (none) Return value (destructor; not applicable) In Depth When a Map goes out of scope or is otherwise destroyed, its destructor automatically: Releases internal storage. Cleans up any associated resources. Because attoboy follows RAII, you never need to free the map explicitly. Example { Map temp ( \"key\" , \"value\" ); // use temp here } // temp is destroyed here; its resources are freed This example illustrates automatic cleanup when a map leaves scope. Map &operator=(const Map &other) Synopsis Assigns another map to this map. Parameters other – Map whose contents should replace the current ones. Return value Reference to *this , enabling assignment chaining. In Depth The copy assignment operator makes *this contain exactly the same key–value pairs as other . Any previous contents are discarded. After assignment: length() matches other.length() . For any key k , get(k, default) returns the same value in both maps. Self-assignment ( map = map ) is safe. Example Map a ( \"x\" , 1 ); Map b ( \"y\" , 2 ); a = b ; // a now contains only the pairs that were in b This example replaces the contents of one map with another. int length() const Synopsis Returns the number of key-value pairs. Parameters (none) Return value Number of key–value pairs currently stored. In Depth length() returns how many distinct keys are in the map. Because each key is unique: length() equals the number of entries. Inserting a value for an already existing key does not increase length() ; it replaces the previous value. Example Map m ; m . put ( \"a\" , 1 ) . put ( \"b\" , 2 ) . put ( \"a\" , 3 ); // overwrites key \"a\" int n = m . length (); // 2 This example shows that overwriting a key does not increase the map length. bool isEmpty() const Synopsis Returns true if the map is empty. Parameters (none) Return value true if length() == 0 ; false otherwise. In Depth isEmpty() is a convenience that expresses intent more clearly than checking length() == 0 . Example Map m ; if ( m . isEmpty ()) { m . put ( \"initialized\" , true ); } This example uses isEmpty() to decide when to initialize the map. MapValueView get(…) const (proxy lookup without explicit default) Signature MapValueView get ( bool key ) const ; MapValueView get ( int key ) const ; MapValueView get ( float key ) const ; MapValueView get ( const char * key ) const ; MapValueView get ( const String & key ) const ; Synopsis Returns a typed view of the value for key, or null-type if not found. Parameters key – Key to search for. Overloads exist for: bool int float const char * String Return value A MapValueView proxy representing the value associated with key , or a special null-type proxy if the key is not found. In Depth These overloads provide the most common way to read values without templates : Map config ( \"timeoutMs\" , 5000 , \"debug\" , true ); int timeout = config . get ( \"timeoutMs\" ); // proxy → int bool debug = config . get ( \"debug\" ); // proxy → bool You normally do not work with MapValueView directly. Instead, you assign the result of get() to a variable of the type you expect: If the key exists and the stored value is compatible with your target type, the proxy converts to that type. If the key does not exist , the proxy converts to the “null” value of the target type: 0 for numeric types, false for bool , empty String for String , and so on. If you need to distinguish between “key not present” and “present but default-like” (for example, 0 is a valid value), you should pair this with hasKey() or typeAt() . Example Map stats ( \"score\" , 42 , \"lives\" , 3 ); int score = stats . get ( \"score\" ); // 42 int lives = stats . get ( \"lives\" ); // 3 int coins = stats . get ( \"coins\" ); // 0 (key missing → null int) bool debug = stats . get ( \"debug\" ); // false (key missing → null bool) if ( ! stats . hasKey ( \"coins\" )) { // Key truly does not exist, even though the proxy converted to 0. } This example shows proxy-based lookups without templates and how missing keys convert to default values. MapValueView get(…, const DefaultValue &defaultValue) const (proxy lookup with explicit default) Signature MapValueView get ( bool key , const DefaultValue & defaultValue ) const ; MapValueView get ( int key , const DefaultValue & defaultValue ) const ; MapValueView get ( float key , const DefaultValue & defaultValue ) const ; MapValueView get ( const char * key , const DefaultValue & defaultValue ) const ; MapValueView get ( const String & key , const DefaultValue & defaultValue ) const ; MapValueView get ( const char * key , const char * defaultValue ) const ; Synopsis Returns a typed view of the value for key, or defaultValue if not found. Parameters key – Key to search for. Overloads exist for: bool int float const char * String defaultValue – Fallback value to use if key is not present. The parameter type is deduced from the argument you pass. Return value A MapValueView proxy: If the key exists, the proxy represents the stored value. If the key does not exist, the proxy represents defaultValue . In Depth These overloads are the default-aware versions of get() : They let you specify a per-call default without using templates. The returned proxy still converts to the type of the variable you assign to, but when the key is missing, it converts as if the map contained defaultValue . For example, if the key \"retries\" is absent: get(\"retries\", 3) behaves as if the map stored 3 under \"retries\" . This is often the most readable way to express configuration defaults. Example Map config ( \"timeoutMs\" , 5000 ); int timeout = config . get ( \"timeoutMs\" , 1000 ); // 5000 (stored) int retries = config . get ( \"retries\" , 3 ); // 3 (fallback) String host = config . get ( \"host\" , \"localhost\" ); // \"localhost\" (fallback) This example shows how to supply explicit defaults without any template syntax. MapValueView operator[](…) const (proxy index access) Signature MapValueView operator []( bool key ) const ; MapValueView operator []( int key ) const ; MapValueView operator []( float key ) const ; MapValueView operator []( const char * key ) const ; MapValueView operator []( const String & key ) const ; Synopsis Returns the value for key, or null-type if not found. Parameters key – Key to search for. Overloads exist for: bool int float const char * String Return value A MapValueView proxy representing the value for key , or a null-type proxy if the key is not present. In Depth operator[] provides a concise, array-style syntax for lookups using proxies: Map user ( \"name\" , \"Alice\" , \"age\" , 30 ); String name = user [ \"name\" ]; // proxy → String int age = user [ \"age\" ]; // proxy → int int score = user [ \"score\" ]; // proxy → 0 (null int) Behavior is the same as get(key) : If the key exists, the proxy converts to the stored value. If the key does not exist, the proxy converts to the null value for the type you assign to. Because missing keys silently convert to null values, use hasKey() if you must distinguish “missing” from “present but default-like”. Example Map settings ( \"volume\" , 75 , \"muted\" , false ); int volume = settings [ \"volume\" ]; // 75 bool muted = settings [ \"muted\" ]; // false bool night = settings [ \"nightMode\" ]; // false (missing → null bool) if ( ! settings . hasKey ( \"nightMode\" )) { // Feature not configured at all } This example shows bracket-based lookups with implicit conversion via the proxy type. template <typename K, typename V> V get(K key, V defaultValue = V()) const (advanced typed lookup) Signature template < typename K , typename V > V get ( K key , V defaultValue = V ()) const ; Synopsis Returns the value for key, or defaultValue if not found. Parameters key – Key to search for. Typically bool , int , float , const char * , or String . defaultValue – Value to return if key is not present. Defaults to a default-constructed V . Return value The value associated with key converted to type V if the key exists; otherwise defaultValue . In Depth This template version of get() provides direct typed access without going through an explicit proxy variable. It is functionally similar to: V value = map . get ( key , defaultValue ); using the proxy overloads, but: The type V is tied to the template parameter rather than to an intermediate variable. The map’s internal proxy implementation can be bypassed or specialized more directly. For most code, the non-template proxy overloads are simpler and more readable: int timeout = config . get ( \"timeoutMs\" , 1000 ); // preferred int timeout2 = config . get < String , int > ( \"timeoutMs\" , 1000 ); // advanced Use this template form when you need explicit control over the template parameters or when interacting with code patterns that rely on template argument deduction. Example Map config ( \"timeoutMs\" , 5000 ); int timeout = config . get < String , int > ( \"timeoutMs\" , 1000 ); // 5000 int retries = config . get < String , int > ( \"retries\" , 3 ); // 3 (default) This example mirrors the proxy-based get() with explicit template parameters. template <typename K, typename V> V operator[](K key) const (advanced typed index access) Signature template < typename K , typename V > V operator []( K key ) const ; Synopsis Returns the value for key, or null-type if not found. Parameters key – Key to search for. Return value The value associated with key converted to type V if found; otherwise a default-constructed V (the “null-type” of V ). In Depth This template operator provides an explicitly typed variant of operator[] , where the result type is determined by the template parameter V : int score = map . operator [] < String , int > ( \"score\" ); bool ok = map . operator [] < int , bool > ( 42 ); In most cases, the proxy-based overloads are more natural: int score = map [ \"score\" ]; // proxy-based bool ok = map [ 42 ]; // proxy-based You can still use this template form when: You want to specify V explicitly, or You are working in template-heavy code that benefits from explicit template arguments. Missing keys behave like the proxy-based operator[] : If the key is not present, the operator returns a default-constructed V . Example Map status ( \"ready\" , true ); bool ready = status . operator [] < String , bool > ( \"ready\" ); // true bool error = status . operator [] < String , bool > ( \"error\" ); // false (default bool) This example uses the template form to explicitly control the result type, mirroring proxy-based behavior. template <typename K> bool hasKey(K key) const Synopsis Returns true if the map contains the key. Parameters key – Key to test for existence. Return value true if the key is present; false otherwise. In Depth hasKey() is the primary existence check : Use it when you need to know whether a key has been set. It avoids the ambiguity of default values returned by operator[] . Because keys are unique, hasKey() tells you if there is exactly one value associated with that key. Example Map config ( \"debug\" , true ); if ( config . hasKey ( \"debug\" )) { bool debugEnabled = config . get < String , bool > ( \"debug\" , false ); } This example checks that a key exists before retrieving its value. template <typename K> ValueType typeAt(K key) const Synopsis Returns the type of the value for key, or TYPE_INVALID if not found. Parameters key – Key whose value type you want to inspect. Return value A ValueType enumerator describing the stored type, or TYPE_INVALID if the key does not exist. In Depth typeAt() allows you to inspect the type of the value associated with a key before retrieving it. This is especially important in a map that can store mixed types: Use typeAt() to guard calls to get() or operator[] with a specific V . If it returns TYPE_INVALID , the key is not present. Example Map data ( \"name\" , \"Alice\" , \"age\" , 30 ); ValueType nameType = data . typeAt ( \"name\" ); // likely TYPE_STRING ValueType ageType = data . typeAt ( \"age\" ); // likely TYPE_INT ValueType missing = data . typeAt ( \"score\" ); // TYPE_INVALID This example inspects the types of several keys to decide how to read their values. template <typename K, typename V> K findValue(V value) const Synopsis Returns the first key with the given value, or null-type if not found. Parameters value – Value to search for. Template parameter K – The key type you expect to retrieve. Return value The first key of type K whose associated value equals value , or a default-constructed K (the “null-type” key) if not found. In Depth findValue() performs a reverse lookup: It scans the map and looks for an entry whose value equals value . If it finds one, it returns the corresponding key cast to type K . If none is found, it returns K() (for example, 0 for numeric keys, false for bool , empty String for String ). Important notes: Because the map can have multiple keys storing the same value, findValue() returns the first matching key according to internal iteration order (which is not guaranteed). You should choose K that matches the actual key type used for those entries; otherwise the result may not be meaningful. Example Map status ( \"ready\" , true , \"connected\" , true , \"error\" , false ); String key = status . findValue < String , bool > ( false ); // key may be \"error\" (if that is the first entry with value false) This example finds the first key whose value is false . List keys() const Synopsis Returns a list of all keys. Parameters (none) Return value A List containing all keys in the map. Order is not guaranteed. In Depth keys() gathers all keys into a List : Each element in the returned list is a key, most commonly of type String , int , or bool . The order of keys in the list is unspecified and may vary between runs or versions. This is useful for iteration, debugging, or exporting the map. Example Map user ( \"name\" , \"Alice\" , \"age\" , 30 ); List keyList = user . keys (); // keyList holds all the keys (e.g., [\"name\", \"age\"] in some order) This example obtains the list of keys for iteration or inspection. List values() const Synopsis Returns a list of all values. Parameters (none) Return value A List containing all values in the map. Order corresponds to the internal key order and is not guaranteed. In Depth values() collects all values into a List : Each element in the returned list is the value associated with some key. The order of values corresponds to the internal ordering of keys, which is unspecified. The returned list may contain mixed types ( int , String , bool , containers, etc.), and you can use typeAt() on the List to inspect them. Example Map user ( \"name\" , \"Alice\" , \"age\" , 30 ); List vals = user . values (); // vals holds [\"Alice\", 30] (order unspecified but consistent with keys()) This example retrieves the list of values for further processing. template <typename K, typename V> Map &put(K key, V value) Synopsis Sets key to value. Returns this map for chaining. Parameters key – Key to insert or update. value – Value to associate with the key. Return value Reference to *this to allow chaining. In Depth put() inserts or updates a key–value pair: If key is not present , put() adds a new entry and length() increases by one. If key already exists , put() overwrites the existing value for that key; length() does not change. Type considerations: key must be a supported key type. value must be a supported value type. This is the primary method for building and updating maps. Example Map config ; config . put ( \"host\" , \"localhost\" ) . put ( \"port\" , 8080 ) . put ( \"port\" , 9090 ); // overwrite previous port This example sets and later updates configuration values for specific keys. template <typename K> Map &remove(K key) Synopsis Removes the key-value pair. Returns this map for chaining. Parameters key – Key whose entry should be removed. Return value Reference to *this . In Depth remove() deletes the entry for key if it exists: After a successful removal, hasKey(key) returns false . length() decreases by one. If key was not present, the map is unchanged. This is the primary way to delete entries from a map. Example Map config ( \"host\" , \"localhost\" , \"port\" , 8080 ); config . remove ( \"port\" ); // \"port\" no longer exists in config This example removes a key–value pair from a configuration map. Map &clear() Synopsis Removes all key-value pairs. Returns this map for chaining. Parameters (none) Return value Reference to *this . In Depth clear() empties the map: length() becomes 0 . isEmpty() returns true . All existing key–value pairs are removed. Internal capacity may be retained for performance, but logically the map behaves as newly constructed. Example Map cache ( \"a\" , 1 , \"b\" , 2 ); cache . clear (); // cache is now empty This example clears all entries from a cache map. Map &merge(const Map &other) Synopsis Merges another map into this one. Returns this map for chaining. Parameters other – Source map whose entries will be merged into *this . Return value Reference to *this . In Depth merge() combines two maps: For each key in other : If the key is not present in *this , it is added. If the key is present , the value from other overwrites the existing value in *this . other is not modified. This is useful for layering configurations or applying overrides. Example Map defaults ( \"host\" , \"localhost\" , \"port\" , 8080 ); Map overrides ( \"port\" , 9090 , \"debug\" , true ); defaults . merge ( overrides ); // defaults now contains: // \"host\" -> \"localhost\" // \"port\" -> 9090 (overridden) // \"debug\" -> true (added) This example merges user-provided overrides into a set of default settings. Map duplicate() const Synopsis Returns a copy of this map. Parameters (none) Return value New Map containing the same key–value pairs as the original. In Depth duplicate() provides an explicit, method-style way to copy a map. This is particularly useful when you want to: Preserve the original map. Apply modifications to a working copy. The behavior is the same as using the copy constructor, but it can be more readable when used in chains: Map modified = original . duplicate (). merge ( overrides ); Example Map base ( \"mode\" , \"production\" ); Map work = base . duplicate (); work . put ( \"mode\" , \"development\" ); // base still has \"mode\" = \"production\" // work has \"mode\" = \"development\" This example shows how to modify a duplicate without affecting the original. String toJSONString() const Synopsis Converts this map to a JSON object string. Parameters (none) Return value String containing a JSON object representation of the map. In Depth toJSONString() serializes the map as a JSON object, for example: { \"name\" : \"Alice\" , \"age\" : 30 , \"active\" : true } Key and value handling: Keys are converted to JSON object keys (strings). Non-string keys are converted to string form (for example, numeric keys become their decimal string representation). Values are converted to JSON based on their type: Numbers → JSON numbers. Booleans → true / false . String → JSON strings with proper escaping. List , Map , Set → nested JSON arrays or objects. Order of keys in the resulting JSON is not guaranteed. Example Map user ( \"name\" , \"Alice\" , \"age\" , 30 , \"active\" , true ); String json = user . toJSONString (); // e.g., {\"name\":\"Alice\",\"age\":30,\"active\":true} This example converts a user map into a JSON object string suitable for logging or network transmission. static Map FromJSONString(const String &json) Synopsis Creates a map from a JSON object string. Parameters json – JSON object text to parse. Return value A Map representing the parsed JSON object. In Depth FromJSONString() parses a JSON object string and constructs a Map where: Each JSON key becomes a key in the map (typically a String ). Each JSON value becomes an appropriate attoboy value: JSON numbers → numeric values. Booleans → bool . Strings → String . Arrays → List . Objects → nested Map . If the input string is not a valid JSON object, the resulting map may be empty or reflect an error state; you should validate or handle this as needed. Example String json ( \"{ \\\" name \\\" : \\\" Alice \\\" , \\\" age \\\" :30, \\\" active \\\" :true}\" ); Map user = Map :: FromJSONString ( json ); // user.get<String,String>(\"name\", String()) -> \"Alice\" // user.get<String,int>(\"age\", 0) -> 30 // user.get<String,bool>(\"active\", false) -> true This example parses a JSON object into a map for further processing. bool compare(const Map &other) const Synopsis Returns true if this map equals the other map. Parameters other – Map to compare against. Return value true if both maps contain exactly the same keys and associated values; false otherwise. In Depth compare() checks map equality using dictionary semantics: The two maps must have the same number of entries. For every key in one map, the other map must: Contain that key. Store an equal value under that key. Order does not matter; only keys and their associated values must match. This method is functionally equivalent to operator== . Example Map a ( \"x\" , 1 , \"y\" , 2 ); Map b ( \"y\" , 2 , \"x\" , 1 ); Map c ( \"x\" , 1 ); bool ab = a . compare ( b ); // true (same key–value pairs) bool ac = a . compare ( c ); // false (c is missing \"y\") This example shows equality checks that ignore order but require identical key–value contents. bool operator==(const Map &other) const Synopsis Returns true if this map equals the other map. Parameters other – Map to compare against. Return value true if maps are equal; false otherwise. In Depth This operator provides the idiomatic equality syntax: if ( a == b ) { ... } It uses the same criteria as compare() : Same set of keys. Same value for each key. Order is irrelevant. Example Map a ( \"a\" , 1 , \"b\" , 2 ); Map b ( \"b\" , 2 , \"a\" , 1 ); Map c ( \"a\" , 1 , \"b\" , 3 ); bool same = ( a == b ); // true bool diff = ( a == c ); // false (different value for \"b\") This example compares maps using the == operator. bool operator!=(const Map &other) const Synopsis Returns true if this map does not equal the other map. Parameters other – Map to compare against. Return value true if maps are not equal; false if they are equal. In Depth This operator is simply the logical negation of operator== : It returns true whenever operator== would return false . It is convenient when you want to branch on inequality. Example Map a ( \"key\" , 1 ); Map b ( \"key\" , 2 ); if ( a != b ) { // the value for \"key\" differs between the two maps } This example uses inequality to detect differing map contents.", "functions": [{"id": "key-value-maps-and-mixed-types", "title": "Key–Value Maps and Mixed Types", "signature": "Key–Value Maps and Mixed Types", "synopsis": ""}, {"id": "mutability-raii-and-chaining", "title": "Mutability, RAII, and Chaining", "signature": "using namespace attoboy; Map config; config.put(\"host\", \"localhost\") .put(\"port\", 8080) .put(\"debug\", true);", "synopsis": ""}, {"id": "json-and-configuration-use-cases", "title": "JSON and Configuration Use Cases", "signature": "JSON and Configuration Use Cases", "synopsis": ""}, {"id": "map", "title": "Map()", "signature": "Map();", "synopsis": "Creates an empty map."}, {"id": "map-int-capacity", "title": "Map(int capacity)", "signature": "Map(int capacity);", "synopsis": "Creates an empty map with reserved capacity."}, {"id": "template-typename-args-map-const-args-args", "title": "template <typename... Args> Map(const Args &...args)", "signature": "template <typename... Args> Map(const Args &...args) : Map() { variadic_put_pairs(args...); }", "synopsis": "Creates a map with key-value pairs: Map(\"name\", \"Alice\", \"age\", 30)"}, {"id": "map-const-map-other", "title": "Map(const Map &other)", "signature": "Map(const Map &other);", "synopsis": "Creates a copy of another map."}, {"id": "map-2", "title": "~Map()", "signature": "~Map();", "synopsis": "Destroys the map and frees memory."}, {"id": "map-operator-const-map-other", "title": "Map &operator=(const Map &other)", "signature": "Map &operator=(const Map &other);", "synopsis": "Assigns another map to this map."}, {"id": "int-length-const", "title": "int length()", "signature": "int length();", "synopsis": "Returns the number of key-value pairs."}, {"id": "bool-isempty-const", "title": "bool isEmpty()", "signature": "bool isEmpty();", "synopsis": "Returns true if the map is empty."}, {"id": "template-typename-k-bool-haskey-k-key-const", "title": "template <typename K> bool hasKey(K key)", "signature": "template <typename K> bool hasKey(K key);", "synopsis": "Returns true if the map contains the key."}, {"id": "template-typename-k-valuetype-typeat-k-key-const", "title": "template <typename K> ValueType typeAt(K key)", "signature": "template <typename K> ValueType typeAt(K key);", "synopsis": "Returns the type of the value for key, or TYPE_INVALID if not found."}, {"id": "template-typename-k-typename-v-k-findvalue-v-value-const", "title": "template <typename K, typename V> K findValue(V value)", "signature": "template <typename K, typename V> K findValue(V value);", "synopsis": "Returns the first key with the given value, or null-type if not found."}, {"id": "list-keys-const", "title": "List keys()", "signature": "List keys();", "synopsis": "Returns a list of all keys."}, {"id": "list-values-const", "title": "List values()", "signature": "List values();", "synopsis": "Returns a list of all values."}, {"id": "template-typename-k-typename-v-map-put-k-key-v-value", "title": "template <typename K, typename V> Map &put(K key, V value)", "signature": "template <typename K, typename V> Map &put(K key, V value);", "synopsis": "Sets key to value. Returns this map for chaining."}, {"id": "template-typename-k-map-remove-k-key", "title": "template <typename K> Map &remove(K key)", "signature": "template <typename K> Map &remove(K key);", "synopsis": "Removes the key-value pair. Returns this map for chaining."}, {"id": "map-clear", "title": "Map &clear()", "signature": "Map &clear();", "synopsis": "Removes all key-value pairs. Returns this map for chaining."}, {"id": "map-merge-const-map-other", "title": "Map &merge(const Map &other)", "signature": "Map &merge(const Map &other);", "synopsis": "Merges another map into this one. Returns this map for chaining."}, {"id": "map-duplicate-const", "title": "Map duplicate()", "signature": "Map duplicate();", "synopsis": "Returns a copy of this map."}, {"id": "string-tojsonstring-const", "title": "String toJSONString()", "signature": "String toJSONString();", "synopsis": "Converts this map to a JSON object string."}, {"id": "static-map-fromjsonstring-const-string-json", "title": "Map FromJSONString(const String &json)", "signature": "Map FromJSONString(const String &json);", "synopsis": "Creates a map from a JSON object string."}, {"id": "bool-compare-const-map-other-const", "title": "bool compare(const Map &other)", "signature": "bool compare(const Map &other);", "synopsis": "Returns true if this map equals the other map."}, {"id": "bool-operator-const-map-other-const", "title": "bool operator==(const Map &other)", "signature": "bool operator==(const Map &other);", "synopsis": "Returns true if this map equals the other map."}, {"id": "bool-operator-const-map-other-const-2", "title": "bool operator!=(const Map &other)", "signature": "bool operator!=(const Map &other);", "synopsis": "Returns true if this map does not equal the other map."}]}, {"slug": "api-math", "title": "Math", "label": "Math", "html": "<h1 id=\"math\">Math<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Math<\/code> class is a compact collection of <strong>static mathematical utilities<\/strong> and <strong>constants<\/strong> designed to cover the most common numeric operations needed in small utilities and tools. It provides:<\/p>\n<ul>\n<li>Frequently used constants such as π, e, τ, and √2.<\/li>\n<li>Random number generation (integers, floats, booleans, and list elements).<\/li>\n<li>Integer and floating-point helpers (absolute value, clamping, min/max, etc.).<\/li>\n<li>Rounding and truncation functions.<\/li>\n<li>Exponentials, logarithms, and power functions.<\/li>\n<li>Trigonometric and hyperbolic functions (using <strong>radians<\/strong>).<\/li>\n<li>Utility functions for interpolation, angle conversion, and classification of floating-point values.<\/li>\n<li>Simple 64-bit integer arithmetic helpers.<\/li>\n<\/ul>\n<p>All members are:<\/p>\n<ul>\n<li><strong>Static<\/strong> – you never create a <code>Math<\/code> object. You simply call <code>Math::FunctionName(...)<\/code>.<\/li>\n<li><strong>Stateless<\/strong> – apart from the random number generator’s internal state, there is no persistent state or configuration.<\/li>\n<li><strong>Exception-free<\/strong> – as with the rest of attoboy, functions are <code>noexcept<\/code> and do not throw exceptions.<\/li>\n<\/ul>\n<h3 id=\"floating-point-numbers-infinity-and-nan\"><code>Floating-Point Numbers, Infinity, and NaN<\/code><\/h3>\n<p>Many of the functions in <code>Math<\/code> operate on <code>float<\/code> values. A <code>float<\/code> is a 32-bit floating-point number following the IEEE-754 standard. This representation has a few important properties:<\/p>\n<ul>\n<li><strong>Rounding<\/strong> – most real numbers cannot be represented exactly, so results are approximate.<\/li>\n<li><strong>Infinity<\/strong> – some operations (like overflow or division by zero) produce positive or negative infinity.<\/li>\n<li><strong>NaN (Not-a-Number)<\/strong> – invalid operations (such as <code>0.0f / 0.0f<\/code>) produce a special value called NaN.<\/li>\n<\/ul>\n<p>The <code>Math<\/code> class provides constants and helpers for working with these values:<\/p>\n<ul>\n<li><code>Math::INF<\/code> and <code>Math::NEG_INF<\/code> represent positive and negative infinity.<\/li>\n<li><code>Math::NAN<\/code> represents a NaN value.<\/li>\n<li><code>Math::IsFinite(x)<\/code> tells you whether <code>x<\/code> is a finite value (not infinite or NaN).<\/li>\n<li><code>Math::IsNaN(x)<\/code> tells you whether <code>x<\/code> is NaN.<\/li>\n<\/ul>\n<p>Understanding these concepts is important when you write numeric code that must handle edge cases robustly.<\/p>\n<h3 id=\"angles-in-radians-vs-degrees\"><code>Angles in Radians vs. Degrees<\/code><\/h3>\n<p>Trigonometric functions such as <code>Sin<\/code>, <code>Cos<\/code>, and <code>Tan<\/code> expect <strong>angles in radians<\/strong>, not degrees. Radians are another way of measuring angles:<\/p>\n<ul>\n<li>A full circle is <code>2π<\/code> radians (<code>Math::TAU<\/code>).<\/li>\n<li>90 degrees is <code>π/2<\/code> radians.<\/li>\n<li>180 degrees is <code>π<\/code> radians.<\/li>\n<\/ul>\n<p>The <code>Math<\/code> class provides:<\/p>\n<ul>\n<li><code>Math::DegToRad(degrees)<\/code> – convert degrees to radians.<\/li>\n<li><code>Math::RadToDeg(radians)<\/code> – convert radians to degrees.<\/li>\n<\/ul>\n<p>Use these helpers when your code works with angles expressed in degrees (such as user input) but the math functions expect radians.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>All members of <code>Math<\/code> are static and accessed as <code>Math::Name(...)<\/code> or <code>Math::CONSTANT<\/code>. The sections below group related members for clarity.<\/p>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"math-pi\"><code>Math::PI<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPi (π ≈ 3.14159).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::PI<\/code> represents the mathematical constant π, the ratio of a circle’s circumference to its diameter. It is used in almost any trigonometric or circular calculation.<\/p>\n<p>Because it is declared <code>constexpr<\/code>, it can be used in compile-time expressions.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">radius<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">2.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">circumference<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">2.0f<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">PI<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"n\">radius<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ 12.56637<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the circumference of a circle from its radius using π.<\/em><\/p>\n<hr />\n<h3 id=\"math-e\"><code>Math::E<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEuler's number (e ≈ 2.71828).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::E<\/code> is Euler’s number, the base of the natural logarithm. It appears in exponential growth/decay equations, probability theory, and many other areas of mathematics.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">1.0f<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">expApprox<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Pow<\/span><span class=\"p\">(<\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">E<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">x<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≈ e^1 = 2.71828<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses <code>Math::E<\/code> with <code>Math::Pow<\/code> to approximate e¹.<\/em><\/p>\n<hr />\n<h3 id=\"math-tau\"><code>Math::TAU<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nTau (τ = 2π ≈ 6.28318).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::TAU<\/code> is defined as <code>2 * π<\/code>. Some formulas are simpler when expressed in terms of τ rather than π, especially when dealing with full rotations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">rotations<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.25f<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// quarter-turn<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">angle<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">rotations<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">TAU<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// radians<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a fraction of a full rotation into radians using τ.<\/em><\/p>\n<hr />\n<h3 id=\"math-sqrt_2\"><code>Math::SQRT_2<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSquare root of 2 (√2 ≈ 1.41421).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::SQRT_2<\/code> is the square root of 2, the length of the diagonal of a unit square. It is useful in geometry and normalization computations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">diagonal<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">SQRT_2<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// diagonal length of a 1x1 square<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses √2 for a simple geometric calculation.<\/em><\/p>\n<hr />\n<h3 id=\"math-inf\"><code>Math::INF<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPositive infinity.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::INF<\/code> represents positive infinity. It can be used as a sentinel value or initialized as a “very large” placeholder when searching for minimums.<\/p>\n<p>Be aware that arithmetic with infinity follows floating-point rules:<\/p>\n<ul>\n<li><code>INF + 1<\/code> is still <code>INF<\/code>.<\/li>\n<li>Comparisons such as <code>x &lt; Math::INF<\/code> work as expected for finite <code>x<\/code>.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">best<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">INF<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// ... update best with smaller values over time<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example initializes a “best” score to positive infinity so any real score will be smaller.<\/em><\/p>\n<hr />\n<h3 id=\"math-neg_inf\"><code>Math::NEG_INF<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nNegative infinity.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::NEG_INF<\/code> is the negative counterpart of <code>Math::INF<\/code>. It is useful when searching for maximums or representing an underflowed quantity.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">best<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">NEG_INF<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// ... update best with larger values over time<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example initializes a maximum tracker to negative infinity.<\/em><\/p>\n<hr />\n<h3 id=\"math-nan\"><code>Math::NAN<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nNot-a-number.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constant; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Math::NAN<\/code> represents a NaN (Not-a-Number) value. NaN is used to represent undefined or unrepresentable results (such as <code>0.0f / 0.0f<\/code>).<\/p>\n<p>Important behavior:<\/p>\n<ul>\n<li>NaN is <strong>not equal<\/strong> to anything, including itself. Comparisons like <code>x == Math::NAN<\/code> are always false.<\/li>\n<li>Use <code>Math::IsNaN(x)<\/code> to test for NaN.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">NAN<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// later:<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">IsNaN<\/span><span class=\"p\">(<\/span><span class=\"n\">value<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// handle invalid result<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses NaN as a sentinel for “invalid value” and detects it using <code>IsNaN<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-random-noexcept\"><code>static int Random() noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a random integer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A pseudo-random integer value. The exact range depends on the implementation, but it typically spans the full range of <code>int<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Random()<\/code> provides a non-deterministic integer suitable for general use when you do not need a specific range. If you need a bounded range, prefer <code>RandomRange<\/code>.<\/p>\n<p>Because the function is <code>noexcept<\/code> and uses internal state, it is safe and easy to call whenever you need a quick random value.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">Random<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// raw can be used as a seed or combined with modulo for ad hoc ranges<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains an unbounded random integer.<\/em><\/p>\n<hr />\n<h3 id=\"static-float-randomfloat-noexcept\"><code>static float RandomFloat() noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a random float in [0.0, 1.0).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Pseudo-random <code>float<\/code> in the half-open interval <code>[0.0f, 1.0f)<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>RandomFloat()<\/code> is ideal for probability checks, interpolation, or simple noise:<\/p>\n<ul>\n<li>Includes <code>0.0f<\/code>.<\/li>\n<li>Excludes <code>1.0f<\/code>.<\/li>\n<\/ul>\n<p>You can scale and shift the result to other intervals:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">RandomFloat<\/span><span class=\"p\">();<\/span><span class=\"w\">          <\/span><span class=\"c1\">// [0, 1)<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">scaled<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">10.0f<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"p\">;<\/span><span class=\"w\">               <\/span><span class=\"c1\">// [0, 10)<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">shifted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">5.0f<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"mf\">10.0f<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"p\">;<\/span><span class=\"w\">       <\/span><span class=\"c1\">// [5, 15)<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">chance<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">RandomFloat<\/span><span class=\"p\">();<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">success<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">chance<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.25f<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 25% chance<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses a random float to simulate a simple probability check.<\/em><\/p>\n<hr />\n<h3 id=\"static-int-randomrange-int-start-int-end-noexcept\"><code>static int RandomRange(int start, int end) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a random integer in [start, end).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Inclusive lower bound of the range.<\/li>\n<li><code>end<\/code> – Exclusive upper bound of the range (must be greater than <code>start<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Random integer <code>n<\/code> such that <code>start &lt;= n &lt; end<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>RandomRange()<\/code> is the primary way to obtain bounded random integers. It returns integers uniformly distributed in the half-open interval <code>[start, end)<\/code>.<\/p>\n<p>You are responsible for ensuring <code>end &gt; start<\/code>. Passing invalid bounds (for example, <code>end &lt;= start<\/code>) may result in undefined or implementation-specific behavior.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">roll<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">RandomRange<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">7<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1..6 inclusive, like a die<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example simulates a six-sided die roll.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-randombool-noexcept\"><code>static bool RandomBool() noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a random boolean.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> or <code>false<\/code>, approximately with 50% probability each.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>RandomBool()<\/code> is a convenience wrapper around the random number generator for coin-flip style decisions. It is equivalent to <code>Math::RandomFloat() &lt; 0.5f<\/code> but may be more efficient.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">heads<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Math<\/span><span class=\"o\">::<\/span><span class=\"n\">RandomBool<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example simulates a fair coin toss.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-static-t-randomchoice-const-list-list-noexcept\"><code>template &lt;typename T&gt; static T RandomChoice(const List &amp;list) noexcept<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a random element from the list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>list<\/code> – <code>List<\/code> of values to choose from. Must not be empty for meaningful results.
