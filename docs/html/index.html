r meaningful results. Return value A random element of type T from list , or T() if the list is empty. In Depth RandomChoice<T>() selects a uniform random index in the range [0, list.length()) and returns the element at that index, cast to T using list.at<T>(index) . If the list is empty, the function returns a default-constructed T . In many cases, that means 0 for numeric types or an empty String . You are responsible for calling it with a list whose elements can be converted to T . Example List options ; options . append ( \"red\" ). append ( \"green\" ). append ( \"blue\" ); String color = Math :: RandomChoice < String > ( options ); // color is one of \"red\", \"green\", or \"blue\" This example selects a random color from a list of strings. static int Abs(int x) noexcept Synopsis Returns the absolute value of x. Parameters x – Integer whose absolute value is required. Return value Non-negative integer equal to |x| . In Depth Abs(int) removes the sign from an integer, returning a non-negative value. For most inputs, Abs(-n) is the same as -n . The behavior at the minimum representable integer (for example, INT_MIN) can be implementation-defined due to overflow, so avoid calling Abs() with that value. Example int delta = -5 ; int distance = Math :: Abs ( delta ); // 5 This example converts a signed difference into a non-negative distance. static float Abs(float x) noexcept Synopsis Returns the absolute value of x. Parameters x – Floating-point value. Return value |x| as a float . For NaN, the result is typically NaN. In Depth Abs(float) removes the sign bit of the float, yielding a non-negative value. It behaves as expected for finite values and infinities. Example float error = -0.25f ; float magnitude = Math :: Abs ( error ); // 0.25f This example measures the magnitude of a signed error. static int Min(int a, int b) noexcept Synopsis Returns the smaller of a and b. Parameters a – First integer. b – Second integer. Return value The smaller of a and b . If equal, returns either. In Depth Min(int, int) is a simple helper for choosing the lower of two integers. Example int width = Math :: Min ( 80 , 120 ); // 80 This example picks the smaller of two bounds. static float Min(float a, float b) noexcept Synopsis Returns the smaller of a and b. Parameters a – First float. b – Second float. Return value The smaller of a and b . Behavior with NaN depends on the implementation. In Depth For normal finite values, Min(float, float) behaves as expected. If either argument is NaN, the result may be implementation-defined; avoid using NaN as input when possible. Example float alpha = Math :: Min ( 1.0f , 0.5f ); // 0.5f This example clamps an opacity value by choosing the smaller of two floats. static int Max(int a, int b) noexcept Synopsis Returns the larger of a and b. Parameters a – First integer. b – Second integer. Return value The larger of a and b . In Depth Max(int, int) is the counterpart to Min(int, int) . Example int height = Math :: Max ( 10 , 20 ); // 20 This example picks the larger of two integers. static float Max(float a, float b) noexcept Synopsis Returns the larger of a and b. Parameters a – First float. b – Second float. Return value The larger of a and b . In Depth Max(float, float) behaves as expected for finite inputs. When NaN is involved, the result is implementation-defined; avoid mixing NaN with valid values unless you handle it explicitly. Example float limit = Math :: Max ( 0.0f , -5.0f ); // 0.0f This example ensures a value is at least zero by choosing the larger of two floats. static int Clamp(int x, int minVal, int maxVal) noexcept Synopsis Returns x clamped to [minVal, maxVal]. Parameters x – Input integer. minVal – Lower bound of the allowed range. maxVal – Upper bound of the allowed range (should be ≥ minVal ). Return value x if minVal <= x <= maxVal . minVal if x < minVal . maxVal if x > maxVal . In Depth Clamping is useful whenever you need to restrict a value to a closed interval. You should ensure minVal <= maxVal ; if not, the behavior is implementation-defined. Example int brightness = 150 ; brightness = Math :: Clamp ( brightness , 0 , 100 ); // 100 This example caps an integer brightness value within 0–100. static float Clamp(float x, float minVal, float maxVal) noexcept Synopsis Returns x clamped to [minVal, maxVal]. Parameters x – Input float. minVal – Lower bound. maxVal – Upper bound. Return value x clamped to [minVal, maxVal] as for the integer version. In Depth Floating-point clamping is often used for normalized values (for example, 0.0 to 1.0) or limiting outputs to physically meaningful ranges. As with the integer version, ensure minVal <= maxVal . Example float t = 1.5f ; t = Math :: Clamp ( t , 0.0f , 1.0f ); // 1.0f This example clamps a parameter t into a normalized range. static int Sign(int x) noexcept Synopsis Returns -1, 0, or 1 based on the sign of x. Parameters x – Integer input. Return value -1 if x < 0 . 0 if x == 0 . 1 if x > 0 . In Depth Sign(int) is a compact way to distinguish negative, zero, and positive integers. Example int dx = -3 ; int direction = Math :: Sign ( dx ); // -1 This example converts a signed offset into a direction indicator. static float Sign(float x) noexcept Synopsis Returns -1.0, 0.0, or 1.0 based on the sign of x. Parameters x – Floating-point input. Return value -1.0f if x < 0 . 0.0f if x == 0 . 1.0f if x > 0 . In Depth Sign(float) is useful in vector math and normalization. Behavior for NaN is implementation-defined and should be avoided as an input if possible. Example float value = 2.5f ; float s = Math :: Sign ( value ); // 1.0f This example inspects the sign of a floating-point value. static bool IsEven(int x) noexcept Synopsis Returns true if x is even. Parameters x – Integer input. Return value true if x is divisible by 2; false otherwise. In Depth IsEven() determines whether the least significant bit of x is zero. It works for negative integers as well. Example int n = 4 ; bool even = Math :: IsEven ( n ); // true This example checks whether an integer is even. static bool IsOdd(int x) noexcept Synopsis Returns true if x is odd. Parameters x – Integer input. Return value true if x is not divisible by 2; false otherwise. In Depth IsOdd() is effectively the negation of IsEven() for integer values. Example int n = 5 ; bool odd = Math :: IsOdd ( n ); // true This example checks whether an integer is odd. static bool IsPowerOfTwo(int x) noexcept Synopsis Returns true if x is a power of two. Parameters x – Integer input (typically positive). Return value true if x is of the form 2^n for some non-negative integer n . false for zero, negative values, or non-powers-of-two. In Depth This helper is useful when working with buffer sizes, alignment, or other low-level quantities that must be powers of two. Example int size = 64 ; bool ok = Math :: IsPowerOfTwo ( size ); // true This example checks whether a size is a power-of-two, which is often required for certain algorithms. static float Floor(float x) noexcept Synopsis Returns the largest integer ≤ x. Parameters x – Floating-point input. Return value Largest floating-point value that is an integer and not greater than x . In Depth Floor() rounds toward negative infinity : Floor(2.8f) → 2.0f Floor(-2.1f) → -3.0f Example float x = 3.7f ; float r = Math :: Floor ( x ); // 3.0f This example rounds a float down to the nearest integer. static float Ceil(float x) noexcept Synopsis Returns the smallest integer ≥ x. Parameters x – Floating-point input. Return value Smallest floating-point value that is an integer and not less than x . In Depth Ceil() rounds toward positive infinity : Ceil(2.1f) → 3.0f Ceil(-2.9f) → -2.0f Example float x = 3.1f ; float r = Math :: Ceil ( x ); // 4.0f This example rounds a float up to the nearest integer. static float Trunc(float x) noexcept Synopsis Returns x with fractional part removed (toward zero). Parameters x – Floating-point input. Return value x with its fractional part removed, rounding toward zero. In Depth Trunc() behaves like casting to an integer and then back to float : Trunc(2.8f) → 2.0f Trunc(-2.8f) → -2.0f Example float x = -3.9f ; float r = Math :: Trunc ( x ); // -3.0f This example removes the fractional part of a negative value by truncating toward zero. static float Round(float x) noexcept Synopsis Returns x rounded to the nearest integer. Parameters x – Floating-point input. Return value x rounded to the nearest integer value as a float . In Depth Round() rounds to the nearest integer. The behavior for .5 ties (for example, 2.5f ) is implementation-dependent; it may round away from zero or to the nearest even integer. Example float x = 2.6f ; float r = Math :: Round ( x ); // 3.0f This example rounds a value to the nearest integer. static float Exp2(float x) noexcept Synopsis Returns 2^x. Parameters x – Exponent. Return value 2^x as a float . In Depth Exp2() is a convenience for powers of two, commonly used in binary scaling and signal processing. Example float x = 3.0f ; float value = Math :: Exp2 ( x ); // 8.0f This example computes 2³ using Exp2 . static float Log2(float x) noexcept Synopsis Returns log₂(x). Parameters x – Positive floating-point value. Return value Base-2 logarithm of x . For x <= 0 , the result may be NaN or implementation-defined. In Depth Log2() is useful for computing the number of bits required to represent a value, or converting between exponent and scale factors. Example float x = 8.0f ; float bits = Math :: Log2 ( x ); // 3.0f This example computes the base-2 logarithm of 8. static float Ln(float x) noexcept Synopsis Returns the natural logarithm ln(x). Parameters x – Positive floating-point value. Return value ln(x) as a float . In Depth Ln() provides the natural logarithm, the inverse of Exp() when using base e . For x <= 0 , the result is typically NaN or negative infinity, depending on the value and implementation. Example float x = Math :: E ; float value = Math :: Ln ( x ); // ≈ 1.0f This example checks that the natural log of e is approximately 1. static float Log10(float x) noexcept Synopsis Returns log₁₀(x). Parameters x – Positive floating-point value. Return value Base-10 logarithm of x . In Depth Log10() is commonly used for decibels, orders of magnitude, and scientific notation. Example float x = 1000.0f ; float value = Math :: Log10 ( x ); // 3.0f This example computes the base-10 logarithm of 1000. static float Exp(float x) noexcept Synopsis Returns e^x. Parameters x – Exponent. Return value e^x as a float . In Depth Exp() is the exponential function with base Math::E . It is the inverse of Ln() . Example float x = 1.0f ; float value = Math :: Exp ( x ); // ≈ 2.71828 This example computes e¹. static float Pow(float x, float y) noexcept Synopsis Returns x^y. Parameters x – Base value. y – Exponent. Return value x raised to the power y . In Depth Pow() is the general power function. For special cases (like powers of two or squares), more specialized functions may be more efficient, but Pow() is the most flexible. Some combinations of x and y may result in NaN (for example, negative base with non-integer exponent). Example float base = 2.0f ; float exp = 4.0f ; float value = Math :: Pow ( base , exp ); // 16.0f This example raises 2 to the 4th power. static int Pow2(int x) noexcept Synopsis Returns 2^x (integer version). Parameters x – Exponent (integer). Return value Integer equal to 2^x , if it fits in int . In Depth Pow2(int) is typically implemented as a bit shift, making it efficient for integer powers of two. If x is too large, the result may overflow; you are responsible for ensuring x is within a safe range. Example int bits = 5 ; int value = Math :: Pow2 ( bits ); // 32 This example computes 2⁵ as an integer. static float Sqrt(float x) noexcept Synopsis Returns the square root of x. Parameters x – Non-negative float. Return value Square root of x . For negative x , result is typically NaN. In Depth Sqrt() is a standard square root. For negative inputs, the result is not defined in the real numbers; expect NaN in such cases. Example float area = 9.0f ; float side = Math :: Sqrt ( area ); // 3.0f This example computes the side length of a square given its area. static float Sin(float x) noexcept Synopsis Returns the sine of x (radians). Parameters x – Angle in radians. Return value Sine of x . In Depth Sin() uses radians, not degrees. Convert degrees to radians with DegToRad() if necessary. Example float deg = 90.0f ; float rad = Math :: DegToRad ( deg ); float s = Math :: Sin ( rad ); // ≈ 1.0f This example computes the sine of 90 degrees by converting to radians. static float Cos(float x) noexcept Synopsis Returns the cosine of x (radians). Parameters x – Angle in radians. Return value Cosine of x . In Depth Cos() is the cosine function, also expecting radians. Use it with Sin() for basic vector and rotation math. Example float deg = 0.0f ; float rad = Math :: DegToRad ( deg ); float c = Math :: Cos ( rad ); // 1.0f This example computes the cosine of 0 degrees. static float Tan(float x) noexcept Synopsis Returns the tangent of x (radians). Parameters x – Angle in radians. Return value Tangent of x . May approach infinity near odd multiples of π/2. In Depth Tan() should be used with care near points where tangent is undefined ( π/2 , 3π/2 , etc.), as the result can grow extremely large and may overflow or become inaccurate. Example float deg = 45.0f ; float rad = Math :: DegToRad ( deg ); float t = Math :: Tan ( rad ); // ≈ 1.0f This example computes the tangent of 45 degrees. static float Atan2(float y, float x) noexcept Synopsis Returns the arctangent of y/x (radians), using signs for quadrant. Parameters y – Y component. x – X component. Return value Angle in radians between the positive X-axis and the point (x, y) , typically in (-π, π] . In Depth Atan2() is preferred over Atan() when you have both X and Y components, because it correctly identifies the quadrant of the result. It is widely used to convert Cartesian coordinates to polar coordinates. Example float x = 0.0f ; float y = 1.0f ; float angle = Math :: Atan2 ( y , x ); // ≈ π/2 This example computes the angle of a vector pointing straight up. static float Atan(float x) noexcept Synopsis Returns the arctangent of x (radians). Parameters x – Input value. Return value atan(x) in radians, typically in (-π/2, π/2) . In Depth Atan() returns the angle whose tangent is x . If you have separate X and Y components, prefer Atan2() to handle quadrants correctly. Example float slope = 1.0f ; float angle = Math :: Atan ( slope ); // ≈ π/4 This example converts a slope of 1 into an angle in radians. static float Asin(float x) noexcept Synopsis Returns the arcsine of x (radians). Parameters x – Input value in the range [-1, 1]. Return value Angle in radians whose sine is x . For values outside [-1, 1], result is typically NaN. In Depth Asin() is useful for recovering angles from sine values, for example in triangle computations. Example float v = 0.5f ; float angle = Math :: Asin ( v ); // ≈ 0.5236 (30 degrees) This example computes the angle whose sine is 0.5. static float Cosh(float x) noexcept Synopsis Returns the hyperbolic cosine of x. Parameters x – Input value. Return value Hyperbolic cosine of x . In Depth Cosh() is the hyperbolic analogue of cosine, defined in terms of exponentials. It is less commonly used than Sin , Cos , and Tan , but is useful in some advanced mathematical models. Example float x = 1.0f ; float value = Math :: Cosh ( x ); This example computes the hyperbolic cosine of 1. static float Mod(float x, float y) noexcept Synopsis Returns the floating-point remainder of x/y. Parameters x – Dividend. y – Divisor (should not be zero). Return value Remainder of x / y as a float . In Depth Mod() behaves similarly to x - y * floor(x / y) or related floating-point remainder functions. If y is zero, the result is undefined; you must avoid dividing by zero. Example float angle = Math :: Mod ( 370.0f , 360.0f ); // 10.0f This example wraps an angle into a 0–360 degree range using the floating-point remainder. static float Lerp(float a, float b, float t) noexcept Synopsis Returns linear interpolation between a and b by t. Parameters a – Start value. b – End value. t – Interpolation parameter, typically in [0.0f, 1.0f] . Return value (1 - t) * a + t * b as a float . In Depth Lerp() is widely used in animations and smooth transitions: t = 0 → returns a . t = 1 → returns b . t between 0 and 1 → blends between a and b . Values of t outside [0, 1] extrapolate beyond the endpoints. Example float start = 0.0f ; float end = 10.0f ; float halfway = Math :: Lerp ( start , end , 0.5f ); // 5.0f This example computes the midpoint between two values. static float Step(float edge, float x) noexcept Synopsis Returns 0 if x < edge, otherwise 1. Parameters edge – Threshold value. x – Input value. Return value 0.0f if x < edge . 1.0f if x >= edge . In Depth Step() implements a simple step function often used for thresholding: Anything below edge maps to zero. Anything at or above edge maps to one. It is useful for quick gating logic in numeric computations. Example float edge = 0.5f ; float x = 0.7f ; float result = Math :: Step ( edge , x ); // 1.0f This example converts a continuous value into a binary output based on a threshold. static float DegToRad(float degrees) noexcept Synopsis Converts degrees to radians. Parameters degrees – Angle in degrees. Return value Equivalent angle in radians. In Depth Use DegToRad() whenever you receive angles in degrees (for example, user input or file data) but need to call trigonometric functions that expect radians. The conversion is degrees * (π / 180) . Example float degrees = 180.0f ; float radians = Math :: DegToRad ( degrees ); // ≈ π This example converts 180 degrees to radians. static float RadToDeg(float radians) noexcept Synopsis Converts radians to degrees. Parameters radians – Angle in radians. Return value Equivalent angle in degrees. In Depth RadToDeg() is the inverse of DegToRad() , converting from radians back to degrees, which are often more intuitive for display. Example float angle = Math :: PI ; float degrees = Math :: RadToDeg ( angle ); // ≈ 180.0f This example converts π radians to degrees. static bool IsFinite(float x) noexcept Synopsis Returns true if x is finite (not infinity or NaN). Parameters x – Floating-point value. Return value true if x is neither infinite nor NaN; false otherwise. In Depth IsFinite() is crucial when validating results from computations that may overflow or produce NaN. It distinguishes ordinary numbers from special cases. Example float value = Math :: INF ; bool ok = Math :: IsFinite ( value ); // false This example shows that positive infinity is not considered finite. static bool IsNaN(float x) noexcept Synopsis Returns true if x is NaN. Parameters x – Floating-point value. Return value true if x is a NaN value; false otherwise. In Depth You must use IsNaN() to test for NaN, because comparisons like x == Math::NAN are always false. Use it whenever you suspect that a computation might have produced an invalid result. Example float value = Math :: NAN ; bool bad = Math :: IsNaN ( value ); // true This example detects a NaN value using IsNaN . static long long Add64(long long a, long long b) noexcept Synopsis Returns the sum of a + b (64-bit integers). Parameters a – First operand. b – Second operand. Return value a + b as a 64-bit integer. In Depth Add64() adds two 64-bit integers. If the result overflows the range of long long , the behavior is implementation-defined, as with native integer overflow in C++. Example long long a = 1000000000L L ; long long b = 2000000000L L ; long long sum = Math :: Add64 ( a , b ); This example adds two large 64-bit integers. static long long Sub64(long long a, long long b) noexcept Synopsis Returns the difference of a - b (64-bit integers). Parameters a – Minuend. b – Subtrahend. Return value a - b as a 64-bit integer. In Depth Sub64() subtracts one 64-bit integer from another. As with addition, overflow is implementation-defined. Example long long total = 5000L L ; long long used = 1200L L ; long long remaining = Math :: Sub64 ( total , used ); // 3800 This example subtracts one 64-bit value from another to compute a remaining amount. static long long Div64(long long a, long long b) noexcept Synopsis Returns the quotient of a / b (64-bit integers). Parameters a – Dividend. b – Divisor (must not be zero). Return value Quotient a / b as a 64-bit integer, using integer division (fractional part discarded). In Depth Div64() divides two 64-bit integers. Division by zero is undefined and must be avoided. The result is truncated toward zero. Example long long bytes = 4096L L ; long long blockSize = 512L L ; long long blocks = Math :: Div64 ( bytes , blockSize ); // 8 This example computes how many whole blocks fit into a byte count. static long long Mod64(long long a, long long b) noexcept Synopsis Returns the remainder of a / b (64-bit integers). Parameters a – Dividend. b – Divisor (must not be zero). Return value Remainder of integer division a / b . In Depth Mod64() complements Div64() by returning the remainder. As with any integer modulus operation, dividing by zero is undefined. Example long long bytes = 4100L L ; long long blockSize = 512L L ; long long remainder = Math :: Mod64 ( bytes , blockSize ); // 4 This example computes the leftover bytes when dividing into fixed-size blocks.", "functions": [{"id": "floating-point-numbers-infinity-and-nan", "title": "Floating-Point Numbers, Infinity, and NaN", "signature": "Floating-Point Numbers, Infinity, and NaN", "synopsis": ""}, {"id": "angles-in-radians-vs-degrees", "title": "Angles in Radians vs. Degrees", "signature": "Angles in Radians vs. Degrees", "synopsis": ""}, {"id": "math-pi", "title": "Math::PI", "signature": "float PI = 3.14159265358979323846f;", "synopsis": "Pi (π ≈ 3.14159)."}, {"id": "math-e", "title": "Math::E", "signature": "float E = 2.71828182845904523536f;", "synopsis": "Euler's number (e ≈ 2.71828)."}, {"id": "math-tau", "title": "Math::TAU", "signature": "float TAU = 6.28318530717958647693f;", "synopsis": "Tau (τ = 2π ≈ 6.28318)."}, {"id": "math-sqrt_2", "title": "Math::SQRT_2", "signature": "float SQRT_2 = 1.41421356237309504880f;", "synopsis": "Square root of 2 (√2 ≈ 1.41421)."}, {"id": "math-inf", "title": "Math::INF", "signature": "const float INF;", "synopsis": "Positive infinity."}, {"id": "math-neg_inf", "title": "Math::NEG_INF", "signature": "const float NEG_INF;", "synopsis": "Negative infinity."}, {"id": "math-nan", "title": "Math::NAN", "signature": "const float NAN;", "synopsis": "Not-a-number."}, {"id": "static-int-random-noexcept", "title": "int Random()", "signature": "int Random();", "synopsis": "Returns a random integer."}, {"id": "static-float-randomfloat-noexcept", "title": "float RandomFloat()", "signature": "float RandomFloat();", "synopsis": "Returns a random float in [0.0, 1.0)."}, {"id": "static-int-randomrange-int-start-int-end-noexcept", "title": "int RandomRange(int start, int end)", "signature": "int RandomRange(int start, int end);", "synopsis": "Returns a random integer in [start, end)."}, {"id": "static-bool-randombool-noexcept", "title": "bool RandomBool()", "signature": "bool RandomBool();", "synopsis": "Returns a random boolean."}, {"id": "template-typename-t-static-t-randomchoice-const-list-list-noexcept", "title": "template <typename T> static T RandomChoice(const List &list)", "signature": "template <typename T> static T RandomChoice(const List &list);", "synopsis": "Returns a random element from the list."}, {"id": "static-int-abs-int-x-noexcept", "title": "int Abs(int x)", "signature": "int Abs(int x);", "synopsis": "Returns the absolute value of x."}, {"id": "static-float-abs-float-x-noexcept", "title": "float Abs(float x)", "signature": "float Abs(float x);", "synopsis": "Returns the absolute value of x."}, {"id": "static-int-min-int-a-int-b-noexcept", "title": "int Min(int a, int b)", "signature": "int Min(int a, int b);", "synopsis": "Returns the smaller of a and b."}, {"id": "static-float-min-float-a-float-b-noexcept", "title": "float Min(float a, float b)", "signature": "float Min(float a, float b);", "synopsis": "Returns the smaller of a and b."}, {"id": "static-int-max-int-a-int-b-noexcept", "title": "int Max(int a, int b)", "signature": "int Max(int a, int b);", "synopsis": "Returns the larger of a and b."}, {"id": "static-float-max-float-a-float-b-noexcept", "title": "float Max(float a, float b)", "signature": "float Max(float a, float b);", "synopsis": "Returns the larger of a and b."}, {"id": "static-int-clamp-int-x-int-minval-int-maxval-noexcept", "title": "int Clamp(int x, int minVal, int maxVal)", "signature": "int Clamp(int x, int minVal, int maxVal);", "synopsis": "Returns x clamped to [minVal, maxVal]."}, {"id": "static-float-clamp-float-x-float-minval-float-maxval-noexcept", "title": "float Clamp(float x, float minVal, float maxVal)", "signature": "float Clamp(float x, float minVal, float maxVal);", "synopsis": "Returns x clamped to [minVal, maxVal]."}, {"id": "static-int-sign-int-x-noexcept", "title": "int Sign(int x)", "signature": "int Sign(int x);", "synopsis": "Returns -1, 0, or 1 based on the sign of x."}, {"id": "static-float-sign-float-x-noexcept", "title": "float Sign(float x)", "signature": "float Sign(float x);", "synopsis": "Returns -1.0, 0.0, or 1.0 based on the sign of x."}, {"id": "static-bool-iseven-int-x-noexcept", "title": "bool IsEven(int x)", "signature": "bool IsEven(int x);", "synopsis": "Returns true if x is even."}, {"id": "static-bool-isodd-int-x-noexcept", "title": "bool IsOdd(int x)", "signature": "bool IsOdd(int x);", "synopsis": "Returns true if x is odd."}, {"id": "static-bool-ispoweroftwo-int-x-noexcept", "title": "bool IsPowerOfTwo(int x)", "signature": "bool IsPowerOfTwo(int x);", "synopsis": "Returns true if x is a power of two."}, {"id": "static-float-floor-float-x-noexcept", "title": "float Floor(float x)", "signature": "float Floor(float x);", "synopsis": "Returns the largest integer ≤ x."}, {"id": "static-float-ceil-float-x-noexcept", "title": "float Ceil(float x)", "signature": "float Ceil(float x);", "synopsis": "Returns the smallest integer ≥ x."}, {"id": "static-float-trunc-float-x-noexcept", "title": "float Trunc(float x)", "signature": "float Trunc(float x);", "synopsis": "Returns x with fractional part removed (toward zero)."}, {"id": "static-float-round-float-x-noexcept", "title": "float Round(float x)", "signature": "float Round(float x);", "synopsis": "Returns x rounded to the nearest integer."}, {"id": "static-float-exp2-float-x-noexcept", "title": "float Exp2(float x)", "signature": "float Exp2(float x);", "synopsis": "Returns 2^x."}, {"id": "static-float-log2-float-x-noexcept", "title": "float Log2(float x)", "signature": "float Log2(float x);", "synopsis": "Returns log₂(x)."}, {"id": "static-float-ln-float-x-noexcept", "title": "float Ln(float x)", "signature": "float Ln(float x);", "synopsis": "Returns the natural logarithm ln(x)."}, {"id": "static-float-log10-float-x-noexcept", "title": "float Log10(float x)", "signature": "float Log10(float x);", "synopsis": "Returns log₁₀(x)."}, {"id": "static-float-exp-float-x-noexcept", "title": "float Exp(float x)", "signature": "float Exp(float x);", "synopsis": "Returns e^x."}, {"id": "static-float-pow-float-x-float-y-noexcept", "title": "float Pow(float x, float y)", "signature": "float Pow(float x, float y);", "synopsis": "Returns x^y."}, {"id": "static-int-pow2-int-x-noexcept", "title": "int Pow2(int x)", "signature": "int Pow2(int x);", "synopsis": "Returns 2^x (integer version)."}, {"id": "static-float-sqrt-float-x-noexcept", "title": "float Sqrt(float x)", "signature": "float Sqrt(float x);", "synopsis": "Returns the square root of x."}, {"id": "static-float-sin-float-x-noexcept", "title": "float Sin(float x)", "signature": "float Sin(float x);", "synopsis": "Returns the sine of x (radians)."}, {"id": "static-float-cos-float-x-noexcept", "title": "float Cos(float x)", "signature": "float Cos(float x);", "synopsis": "Returns the cosine of x (radians)."}, {"id": "static-float-tan-float-x-noexcept", "title": "float Tan(float x)", "signature": "float Tan(float x);", "synopsis": "Returns the tangent of x (radians)."}, {"id": "static-float-atan2-float-y-float-x-noexcept", "title": "float Atan2(float y, float x)", "signature": "float Atan2(float y, float x);", "synopsis": "Returns the arctangent of y/x (radians), using signs for quadrant."}, {"id": "static-float-atan-float-x-noexcept", "title": "float Atan(float x)", "signature": "float Atan(float x);", "synopsis": "Returns the arctangent of x (radians)."}, {"id": "static-float-asin-float-x-noexcept", "title": "float Asin(float x)", "signature": "float Asin(float x);", "synopsis": "Returns the arcsine of x (radians)."}, {"id": "static-float-cosh-float-x-noexcept", "title": "float Cosh(float x)", "signature": "float Cosh(float x);", "synopsis": "Returns the hyperbolic cosine of x."}, {"id": "static-float-mod-float-x-float-y-noexcept", "title": "float Mod(float x, float y)", "signature": "float Mod(float x, float y);", "synopsis": "Returns the floating-point remainder of x/y."}, {"id": "static-float-lerp-float-a-float-b-float-t-noexcept", "title": "float Lerp(float a, float b, float t)", "signature": "float Lerp(float a, float b, float t);", "synopsis": "Returns linear interpolation between a and b by t."}, {"id": "static-float-step-float-edge-float-x-noexcept", "title": "float Step(float edge, float x)", "signature": "float Step(float edge, float x);", "synopsis": "Returns 0 if x < edge, otherwise 1."}, {"id": "static-float-degtorad-float-degrees-noexcept", "title": "float DegToRad(float degrees)", "signature": "float DegToRad(float degrees);", "synopsis": "Converts degrees to radians."}, {"id": "static-float-radtodeg-float-radians-noexcept", "title": "float RadToDeg(float radians)", "signature": "float RadToDeg(float radians);", "synopsis": "Converts radians to degrees."}, {"id": "static-bool-isfinite-float-x-noexcept", "title": "bool IsFinite(float x)", "signature": "bool IsFinite(float x);", "synopsis": "Returns true if x is finite (not infinity or NaN)."}, {"id": "static-bool-isnan-float-x-noexcept", "title": "bool IsNaN(float x)", "signature": "bool IsNaN(float x);", "synopsis": "Returns true if x is NaN."}, {"id": "static-long-long-add64-long-long-a-long-long-b-noexcept", "title": "long long Add64(long long a, long long b)", "signature": "long long Add64(long long a, long long b);", "synopsis": "Returns the sum of a + b (64-bit integers)."}, {"id": "static-long-long-sub64-long-long-a-long-long-b-noexcept", "title": "long long Sub64(long long a, long long b)", "signature": "long long Sub64(long long a, long long b);", "synopsis": "Returns the difference of a - b (64-bit integers)."}, {"id": "static-long-long-div64-long-long-a-long-long-b-noexcept", "title": "long long Div64(long long a, long long b)", "signature": "long long Div64(long long a, long long b);", "synopsis": "Returns the quotient of a / b (64-bit integers)."}, {"id": "static-long-long-mod64-long-long-a-long-long-b-noexcept", "title": "long long Mod64(long long a, long long b)", "signature": "long long Mod64(long long a, long long b);", "synopsis": "Returns the remainder of a / b (64-bit integers)."}]}, {"slug": "api-mutex", "title": "Mutex", "label": "Mutex", "html": "<h1 id=\"mutex_1\">Mutex<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Mutex<\/code> class provides a simple, low-level synchronization primitive to coordinate access to shared data between threads. It is the natural companion to <code>attoboy::Thread<\/code>:<\/p>\n<ul>\n<li><code>Thread<\/code> creates and runs concurrent workers.<\/li>\n<li><code>Mutex<\/code> ensures that only one thread at a time can access specific critical sections of code or shared resources.<\/li>\n<\/ul>\n<p>By wrapping the underlying operating system (OS) mutex, <code>Mutex<\/code> offers:<\/p>\n<ul>\n<li>A compact, dependency-free interface (no C++ standard library).<\/li>\n<li>Handle sharing across multiple parts of your program.<\/li>\n<li>Basic operations: lock, unlock, and non-blocking try-lock.<\/li>\n<\/ul>\n<h3 id=\"what-is-a-mutex\"><code>What is a Mutex?<\/code><\/h3>\n<p>A <strong>mutex<\/strong> (mutual exclusion lock) is a synchronization object that allows <strong>only one thread at a time<\/strong> to “own” it. Conceptually:<\/p>\n<ul>\n<li>\n<p>When a thread calls <code>lock()<\/code>:<\/p>\n<\/li>\n<li>\n<p>If the mutex is <strong>unlocked<\/strong>, it becomes locked and the thread continues.<\/p>\n<\/li>\n<li>If the mutex is <strong>already locked<\/strong> by another thread, the calling thread <strong>blocks<\/strong> (waits) until the mutex is unlocked.<\/li>\n<li>When the owning thread calls <code>unlock()<\/code>, another waiting thread (if any) can acquire the lock.<\/li>\n<\/ul>\n<p>You typically use a mutex when you have <strong>shared state<\/strong> that can be read or modified by multiple threads:<\/p>\n<ul>\n<li>Shared counters or statistics.<\/li>\n<li>Shared buffers or queues.<\/li>\n<li>Shared configuration or caches.<\/li>\n<\/ul>\n<p>Without a mutex (or some other synchronization mechanism), simultaneous access can lead to:<\/p>\n<ul>\n<li><strong>Data races<\/strong> – two threads writing or reading while another writes, causing undefined behavior.<\/li>\n<li><strong>Inconsistent state<\/strong> – partial updates seen by other threads.<\/li>\n<li><strong>Hard-to-reproduce bugs<\/strong> – errors that only appear intermittently under load.<\/li>\n<\/ul>\n<h3 id=\"mutex-handles-and-sharing\"><code>Mutex Handles and Sharing<\/code><\/h3>\n<p>Like <code>Thread<\/code>, the <code>Mutex<\/code> class separates:<\/p>\n<ul>\n<li>The underlying OS-level synchronization object.<\/li>\n<li>The lightweight <strong>handle<\/strong> (<code>Mutex<\/code> object) you hold in your code.<\/li>\n<\/ul>\n<p>Important properties:<\/p>\n<ul>\n<li>The <strong>default constructor<\/strong> creates a new mutex.<\/li>\n<li>The <strong>copy constructor<\/strong> and <strong>assignment operator<\/strong> create <strong>handles that share the underlying mutex<\/strong>.<\/li>\n<\/ul>\n<p>This means you can:<\/p>\n<ul>\n<li>Pass <code>Mutex<\/code> objects by value.<\/li>\n<li>Store them in other structures.<\/li>\n<li>Use any copy as if it were the original; all refer to the same lock.<\/li>\n<\/ul>\n<h3 id=\"locking-discipline-and-best-practices\"><code>Locking Discipline and Best Practices<\/code><\/h3>\n<p>Because <code>Mutex<\/code> is a low-level primitive, you are responsible for:<\/p>\n<ul>\n<li>Calling <code>lock()<\/code> before entering a critical section.<\/li>\n<li>Calling <code>unlock()<\/code> in all execution paths leaving that critical section (including early returns and error branches).<\/li>\n<li>Avoiding deadlocks by always acquiring multiple mutexes in a consistent order, if you use more than one.<\/li>\n<\/ul>\n<p>You should <strong>assume the mutex is not recursive<\/strong> (reentrant). That is:<\/p>\n<ul>\n<li>If a thread calls <code>lock()<\/code> twice in a row on the same mutex without unlocking in between, it may deadlock.<\/li>\n<\/ul>\n<p>A common pattern is:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">mutex<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// critical section: access shared data<\/span>\n<span class=\"n\">mutex<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p>In more complex logic, you must be careful that every <code>lock()<\/code> is matched by an <code>unlock()<\/code> even when errors occur.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, or operator of <code>attoboy::Mutex<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional details, caveats, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"mutex\"><code>Mutex()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a mutex.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The default constructor initializes a new mutex that starts in the <strong>unlocked<\/strong> state. After construction:<\/p>\n<ul>\n<li>The mutex can be safely passed to other threads (for example, via pointers or references).<\/li>\n<li>Any thread can call <code>lock()<\/code>, <code>unlock()<\/code>, or <code>tryLock()<\/code> on it.<\/li>\n<\/ul>\n<p>You typically create one mutex for each shared resource or group of related resources that must be protected together.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// newly created, initially unlocked<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a mutex that can be used to guard shared data between threads.<\/em><\/p>\n<hr />\n<h3 id=\"mutex-const-mutex-other\"><code>Mutex(const Mutex &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying mutex).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Mutex<\/code> handle to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor does <strong>not<\/strong> create a new OS-level mutex. Instead, it creates another handle that <strong>shares the same underlying mutex<\/strong> as <code>other<\/code>.<\/p>\n<p>This means:<\/p>\n<ul>\n<li>Locking or unlocking through any handle affects the same lock.<\/li>\n<li>You can safely store and pass <code>Mutex<\/code> objects around without worrying about accidentally creating separate, unrelated locks.<\/li>\n<\/ul>\n<p>This is useful when:<\/p>\n<ul>\n<li>You want to bundle a mutex into another object by value.<\/li>\n<li>You want to give multiple components access to the same lock without manually sharing pointers.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">globalMutex<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">useCopy<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">localCopy<\/span><span class=\"p\">(<\/span><span class=\"n\">globalMutex<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// shares the same underlying mutex<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">localCopy<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// protected section<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">localCopy<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows copying a mutex handle and using the copy to protect a critical section; both handles refer to the same underlying lock.<\/em><\/p>\n<hr />\n<h3 id=\"mutex-2\"><code>~Mutex()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the mutex handle.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases resources associated with the <strong>handle<\/strong>. The exact behavior with respect to the underlying OS mutex depends on how many handles share it, but in all cases:<\/p>\n<ul>\n<li>You must ensure that the mutex is <strong>not locked<\/strong> by any thread at the moment you logically “discard” it.<\/li>\n<li>Destroying a handle while another thread holds the lock or is waiting on it leads to undefined behavior.<\/li>\n<\/ul>\n<p>A good rule of thumb is:<\/p>\n<ul>\n<li>Ensure that all threads using a mutex have finished (or will no longer call <code>lock()<\/code>/<code>unlock()<\/code>) before the last handle is destroyed.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">useMutex<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// critical section<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// m is destroyed here; mutex must not be used afterwards<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a mutex in a local scope, uses it to protect a section of code, and then destroys it when leaving the scope.<\/em><\/p>\n<hr />\n<h3 id=\"mutex-operator-const-mutex-other\"><code>Mutex &amp;operator=(const Mutex &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another mutex (shares the underlying mutex).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Mutex<\/code> handle to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator makes <code>*this<\/code> refer to the <strong>same underlying mutex<\/strong> as <code>other<\/code>. Any previous association of <code>*this<\/code> with a different mutex is released.<\/p>\n<p>After assignment:<\/p>\n<ul>\n<li>Locking and unlocking through <code>*this<\/code> affects the same lock as operations through <code>other<\/code>.<\/li>\n<li>No new OS-level mutex is created.<\/li>\n<\/ul>\n<p>Use this when you want to redirect an existing handle to protect a different shared resource, or when wiring up structures that hold <code>Mutex<\/code> members.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Later, decide that b should use the same mutex as a:<\/span>\n<span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// b now shares a&#39;s underlying mutex<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns one mutex handle to another so they both refer to the same underlying lock.<\/em><\/p>\n<hr />\n<h3 id=\"void-lock\"><code>void lock()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nLocks the mutex, blocking until available.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>lock()<\/code> is the primary way to enter a <strong>critical section<\/strong>:<\/p>\n<ul>\n<li>If the mutex is currently unlocked, <code>lock()<\/code> immediately locks it and returns.<\/li>\n<li>If another thread already holds the lock, <code>lock()<\/code> <strong>blocks<\/strong> the calling thread until the mutex becomes available.<\/li>\n<\/ul>\n<p>Once a thread has successfully called <code>lock()<\/code>, it is responsible for calling <code>unlock()<\/code> when leaving the critical section. Failing to do so will:<\/p>\n<ul>\n<li>Leave the mutex permanently locked.<\/li>\n<li>Cause other threads calling <code>lock()<\/code> or <code>tryLock()<\/code> to block or fail indefinitely.<\/li>\n<\/ul>\n<p>You should avoid calling <code>lock()<\/code> twice in a row on the same mutex from the same thread without unlocking in between; this can lead to deadlocks if the mutex is non-recursive.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">sharedCounter<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Worker function that increments a shared counter safely<\/span>\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">sharedCounter<\/span><span class=\"w\"> <\/span><span class=\"o\">+=<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// critical section<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"c1\">// Usage:<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t1<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t2<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses <code>lock()<\/code> to protect a shared counter increment from concurrent access in two worker threads.<\/em><\/p>\n<hr />\n<h3 id=\"void-unlock\"><code>void unlock()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nUnlocks the mutex.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>unlock()<\/code> releases ownership of the mutex:<\/p>\n<ul>\n<li>It must be called by the thread that previously acquired the mutex with <code>lock()<\/code> or <code>tryLock()<\/code>.<\/li>\n<li>After <code>unlock()<\/code>, other threads waiting in <code>lock()<\/code> may proceed, and <code>tryLock()<\/code> may succeed.<\/li>\n<\/ul>\n<p>Calling <code>unlock()<\/code> on a mutex that is not locked by the current thread results in undefined behavior. Always structure code so that every <code>lock()<\/code> is paired with an <code>unlock()<\/code> in all possible control paths.<\/p>\n<p>A common pattern is:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// critical section<\/span>\n<span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p>In real programs, you must also handle early returns and error conditions:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// ...<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">someError<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ensure unlock happens before returning<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// ...<\/span>\n<span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">sharedValue<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">lock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">sharedValue<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">42<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// critical section: write shared data<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example locks a mutex before updating shared state and unlocks it afterwards to allow other threads to proceed.<\/em><\/p>\n<hr />\n<h3 id=\"bool-trylock\"><code>bool tryLock()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nTries to lock without blocking. Returns true if acquired.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the mutex was successfully locked by the calling thread.<\/li>\n<li><code>false<\/code> if the mutex was already locked by another thread and could not be acquired immediately.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>tryLock()<\/code> is a <strong>non-blocking<\/strong> alternative to <code>lock()<\/code>:<\/p>\n<ul>\n<li>If the mutex is free, it locks the mutex and returns <code>true<\/code>.<\/li>\n<li>If the mutex is already locked, it returns <code>false<\/code> immediately, without blocking.<\/li>\n<\/ul>\n<p>This is useful in scenarios where:<\/p>\n<ul>\n<li>You want to do “best effort” work without waiting.<\/li>\n<li>You are building lock-free-like behavior with fallbacks.<\/li>\n<li>You want to avoid potential deadlocks by backing off when the lock is not available.<\/li>\n<\/ul>\n<p>If <code>tryLock()<\/code> returns <code>true<\/code>, you <strong>must<\/strong> eventually call <code>unlock()<\/code> from the same thread to release the mutex.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Mutex<\/span><span class=\"w\"> <\/span><span class=\"n\">m<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">sharedCounter<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Attempt to update the shared counter without blocking<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">tryLock<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">sharedCounter<\/span><span class=\"w\"> <\/span><span class=\"o\">+=<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// critical section<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">m<\/span><span class=\"p\">.<\/span><span class=\"n\">unlock<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Could not acquire the lock immediately; skip or do alternative work<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example attempts to update a shared counter only if the mutex can be acquired without blocking; otherwise, it skips the update or does something else.<\/em><\/p>", "text": "Mutex Overview The attoboy::Mutex class provides a simple, low-level synchronization primitive to coordinate access to shared data between threads. It is the natural companion to attoboy::Thread : Thread creates and runs concurrent workers. Mutex ensures that only one thread at a time can access specific critical sections of code or shared resources. By wrapping the underlying operating system (OS) mutex, Mutex offers: A compact, dependency-free interface (no C++ standard library). Handle sharing across multiple parts of your program. Basic operations: lock, unlock, and non-blocking try-lock. What is a Mutex? A mutex (mutual exclusion lock) is a synchronization object that allows only one thread at a time to “own” it. Conceptually: When a thread calls lock() : If the mutex is unlocked , it becomes locked and the thread continues. If the mutex is already locked by another thread, the calling thread blocks (waits) until the mutex is unlocked. When the owning thread calls unlock() , another waiting thread (if any) can acquire the lock. You typically use a mutex when you have shared state that can be read or modified by multiple threads: Shared counters or statistics. Shared buffers or queues. Shared configuration or caches. Without a mutex (or some other synchronization mechanism), simultaneous access can lead to: Data races – two threads writing or reading while another writes, causing undefined behavior. Inconsistent state – partial updates seen by other threads. Hard-to-reproduce bugs – errors that only appear intermittently under load. Mutex Handles and Sharing Like Thread , the Mutex class separates: The underlying OS-level synchronization object. The lightweight handle ( Mutex object) you hold in your code. Important properties: The default constructor creates a new mutex. The copy constructor and assignment operator create handles that share the underlying mutex . This means you can: Pass Mutex objects by value. Store them in other structures. Use any copy as if it were the original; all refer to the same lock. Locking Discipline and Best Practices Because Mutex is a low-level primitive, you are responsible for: Calling lock() before entering a critical section. Calling unlock() in all execution paths leaving that critical section (including early returns and error branches). Avoiding deadlocks by always acquiring multiple mutexes in a consistent order, if you use more than one. You should assume the mutex is not recursive (reentrant). That is: If a thread calls lock() twice in a row on the same mutex without unlocking in between, it may deadlock. A common pattern is: mutex . lock (); // critical section: access shared data mutex . unlock (); In more complex logic, you must be careful that every lock() is matched by an unlock() even when errors occur. Reference Each entry below covers one public constructor, method, or operator of attoboy::Mutex . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional details, caveats, and a short example. Note: All examples assume using namespace attoboy; . Mutex() Synopsis Creates a mutex. Parameters (none) Return value (constructor; not applicable) In Depth The default constructor initializes a new mutex that starts in the unlocked state. After construction: The mutex can be safely passed to other threads (for example, via pointers or references). Any thread can call lock() , unlock() , or tryLock() on it. You typically create one mutex for each shared resource or group of related resources that must be protected together. Example Mutex m ; // newly created, initially unlocked This example creates a mutex that can be used to guard shared data between threads. Mutex(const Mutex &other) Synopsis Creates a copy (shares the underlying mutex). Parameters other – Existing Mutex handle to copy. Return value (constructor; not applicable) In Depth The copy constructor does not create a new OS-level mutex. Instead, it creates another handle that shares the same underlying mutex as other . This means: Locking or unlocking through any handle affects the same lock. You can safely store and pass Mutex objects around without worrying about accidentally creating separate, unrelated locks. This is useful when: You want to bundle a mutex into another object by value. You want to give multiple components access to the same lock without manually sharing pointers. Example Mutex globalMutex ; void useCopy () { Mutex localCopy ( globalMutex ); // shares the same underlying mutex localCopy . lock (); // protected section localCopy . unlock (); } This example shows copying a mutex handle and using the copy to protect a critical section; both handles refer to the same underlying lock. ~Mutex() Synopsis Destroys the mutex handle. Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases resources associated with the handle . The exact behavior with respect to the underlying OS mutex depends on how many handles share it, but in all cases: You must ensure that the mutex is not locked by any thread at the moment you logically “discard” it. Destroying a handle while another thread holds the lock or is waiting on it leads to undefined behavior. A good rule of thumb is: Ensure that all threads using a mutex have finished (or will no longer call lock() / unlock() ) before the last handle is destroyed. Example void useMutex () { Mutex m ; m . lock (); // critical section m . unlock (); } // m is destroyed here; mutex must not be used afterwards This example creates a mutex in a local scope, uses it to protect a section of code, and then destroys it when leaving the scope. Mutex &operator=(const Mutex &other) Synopsis Assigns another mutex (shares the underlying mutex). Parameters other – Existing Mutex handle to assign from. Return value Reference to *this , enabling assignment chaining. In Depth The copy assignment operator makes *this refer to the same underlying mutex as other . Any previous association of *this with a different mutex is released. After assignment: Locking and unlocking through *this affects the same lock as operations through other . No new OS-level mutex is created. Use this when you want to redirect an existing handle to protect a different shared resource, or when wiring up structures that hold Mutex members. Example Mutex a ; Mutex b ; // Later, decide that b should use the same mutex as a: b = a ; // b now shares a's underlying mutex This example assigns one mutex handle to another so they both refer to the same underlying lock. void lock() Synopsis Locks the mutex, blocking until available. Parameters (none) Return value (none) In Depth lock() is the primary way to enter a critical section : If the mutex is currently unlocked, lock() immediately locks it and returns. If another thread already holds the lock, lock() blocks the calling thread until the mutex becomes available. Once a thread has successfully called lock() , it is responsible for calling unlock() when leaving the critical section. Failing to do so will: Leave the mutex permanently locked. Cause other threads calling lock() or tryLock() to block or fail indefinitely. You should avoid calling lock() twice in a row on the same mutex from the same thread without unlocking in between; this can lead to deadlocks if the mutex is non-recursive. Example Mutex m ; int sharedCounter = 0 ; // Worker function that increments a shared counter safely void * worker ( void * arg ) { for ( int i = 0 ; i < 1000 ; ++ i ) { m . lock (); sharedCounter += 1 ; // critical section m . unlock (); } return nullptr ; } // Usage: Thread t1 ( & worker , nullptr ); Thread t2 ( & worker , nullptr ); This example uses lock() to protect a shared counter increment from concurrent access in two worker threads. void unlock() Synopsis Unlocks the mutex. Parameters (none) Return value (none) In Depth unlock() releases ownership of the mutex: It must be called by the thread that previously acquired the mutex with lock() or tryLock() . After unlock() , other threads waiting in lock() may proceed, and tryLock() may succeed. Calling unlock() on a mutex that is not locked by the current thread results in undefined behavior. Always structure code so that every lock() is paired with an unlock() in all possible control paths. A common pattern is: m . lock (); // critical section m . unlock (); In real programs, you must also handle early returns and error conditions: m . lock (); // ... if ( someError ) { m . unlock (); return ; // ensure unlock happens before returning } // ... m . unlock (); Example Mutex m ; int sharedValue = 0 ; void * worker ( void * arg ) { m . lock (); sharedValue = 42 ; // critical section: write shared data m . unlock (); return nullptr ; } This example locks a mutex before updating shared state and unlocks it afterwards to allow other threads to proceed. bool tryLock() Synopsis Tries to lock without blocking. Returns true if acquired. Parameters (none) Return value true if the mutex was successfully locked by the calling thread. false if the mutex was already locked by another thread and could not be acquired immediately. In Depth tryLock() is a non-blocking alternative to lock() : If the mutex is free, it locks the mutex and returns true . If the mutex is already locked, it returns false immediately, without blocking. This is useful in scenarios where: You want to do “best effort” work without waiting. You are building lock-free-like behavior with fallbacks. You want to avoid potential deadlocks by backing off when the lock is not available. If tryLock() returns true , you must eventually call unlock() from the same thread to release the mutex. Example Mutex m ; int sharedCounter = 0 ; void * worker ( void * arg ) { // Attempt to update the shared counter without blocking if ( m . tryLock ()) { sharedCounter += 1 ; // critical section m . unlock (); } else { // Could not acquire the lock immediately; skip or do alternative work } return nullptr ; } This example attempts to update a shared counter only if the mutex can be acquired without blocking; otherwise, it skips the update or does something else.", "functions": [{"id": "what-is-a-mutex", "title": "What is a Mutex?", "signature": "What is a Mutex?", "synopsis": ""}, {"id": "mutex-handles-and-sharing", "title": "Mutex Handles and Sharing", "signature": "Mutex Handles and Sharing", "synopsis": ""}, {"id": "locking-discipline-and-best-practices", "title": "Locking Discipline and Best Practices", "signature": "mutex.lock(); // critical section: access shared data mutex.unlock();", "synopsis": ""}, {"id": "mutex", "title": "Mutex()", "signature": "Mutex();", "synopsis": "Creates a mutex."}, {"id": "mutex-const-mutex-other", "title": "Mutex(const Mutex &other)", "signature": "Mutex(const Mutex &other);", "synopsis": "Creates a copy (shares the underlying mutex)."}, {"id": "mutex-2", "title": "~Mutex()", "signature": "~Mutex();", "synopsis": "Destroys the mutex handle."}, {"id": "mutex-operator-const-mutex-other", "title": "Mutex &operator=(const Mutex &other)", "signature": "Mutex &operator=(const Mutex &other);", "synopsis": "Assigns another mutex (shares the underlying mutex)."}, {"id": "void-lock", "title": "void lock()", "signature": "void lock();", "synopsis": "Locks the mutex, blocking until available."}, {"id": "void-unlock", "title": "void unlock()", "signature": "void unlock();", "synopsis": "Unlocks the mutex."}, {"id": "bool-trylock", "title": "bool tryLock()", "signature": "bool tryLock();", "synopsis": "Tries to lock without blocking. Returns true if acquired."}]}, {"slug": "api-path", "title": "Path", "label": "Path", "html": "<h1 id=\"path_1\">Path<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Path<\/code> class represents an <strong>immutable filesystem path<\/strong> with a rich set of helpers for:<\/p>\n<ul>\n<li>Inspecting what the path refers to (file, directory, symbolic link, etc.).<\/li>\n<li>Querying metadata such as size, timestamps, and attributes.<\/li>\n<li>Performing filesystem operations (create directories, move/copy/delete files).<\/li>\n<li>Reading and writing files via convenient helpers.<\/li>\n<li>Discovering system locations (home directory, documents, temp files, etc.).<\/li>\n<\/ul>\n<p>It is designed for small Windows utilities but abstracts away most low-level details. A <code>Path<\/code> is essentially a <strong>value object<\/strong> that holds a path string and offers high-level operations around it. The path string itself does not change once the <code>Path<\/code> is constructed; operations like <code>moveTo()<\/code> change the filesystem, not the <code>Path<\/code> instance.<\/p>\n<h3 id=\"filesystem-concepts\"><code>Filesystem Concepts<\/code><\/h3>\n<p>If you are less familiar with filesystem terminology, here are the core ideas that <code>Path<\/code> works with:<\/p>\n<ul>\n<li><strong>Regular file<\/strong>: A normal file that stores data (for example, <code>config.txt<\/code>).<\/li>\n<li><strong>Directory<\/strong>: A folder that can contain files and other directories.<\/li>\n<li><strong>Named pipe<\/strong>: A special file-like object used for interprocess communication.<\/li>\n<li><strong>Symbolic link (symlink)<\/strong>: A reference that points to another path. Accessing the symlink usually affects the target.<\/li>\n<li><strong>File attributes<\/strong>: Flags such as “read-only” or “hidden”.<\/li>\n<li><strong>Current working directory<\/strong>: The directory used as the base for relative paths.<\/li>\n<li><strong>Volume<\/strong>: A drive such as <code>C:<\/code> or <code>D:<\/code> on Windows.<\/li>\n<\/ul>\n<p>The <code>Path<\/code> class lets you navigate, inspect, and manipulate these entities while keeping your code concise and readable.<\/p>\n<h3 id=\"immutability-and-value-semantics\"><code>Immutability and Value Semantics<\/code><\/h3>\n<p><code>Path<\/code> is <strong>immutable<\/strong> with respect to its textual representation:<\/p>\n<ul>\n<li>Once you create a <code>Path<\/code>, its internal string does not change.<\/li>\n<li>Operations such as <code>moveTo()<\/code> or <code>deleteFile()<\/code> act on the filesystem entry referred to by the path but do not change the <code>Path<\/code> object itself.<\/li>\n<li>Copying and assigning <code>Path<\/code> instances is cheap and safe; they all represent the same underlying path value.<\/li>\n<\/ul>\n<p>This makes it straightforward to pass paths around your application without worrying about accidental mutation of the stored path string.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, static function, or operator of <code>attoboy::Path<\/code>.<\/p>\n<p>For each member you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong>.<\/li>\n<li><strong>In Depth<\/strong> – purpose, behavior, caveats, and a short example.<\/li>\n<\/ul>\n<p>All examples assume:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<hr />\n<h3 id=\"path-const-string-pathstr\"><code>Path(const String &amp;pathStr)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a path from a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>pathStr<\/code> – Textual representation of the path (absolute or relative), typically a Windows-style path such as <code>\"C:\\\\temp\\\\file.txt\"<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is the primary way to construct a <code>Path<\/code>. The string is stored as-is; <code>Path<\/code> does not automatically normalize or canonicalize it. The same textual path will consistently refer to the same filesystem entry when interpreted by the operating system.<\/p>\n<p>You can pass either an explicit <code>String<\/code> or a string literal, thanks to <code>String<\/code>’s constructor:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">temp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">log.txt&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// implicit String construction<\/span>\n<\/code><\/pre><\/div>\n\n<p>The path can be:<\/p>\n<ul>\n<li><strong>Absolute<\/strong>, including a drive letter (<code>\"C:\\\\users\\\\alice\\\\file.txt\"<\/code>).<\/li>\n<li><strong>Relative<\/strong>, interpreted relative to the current working directory (<code>\"logs\\\\today.txt\"<\/code>).<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">configPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">config.json&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">exists<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">configPath<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a path from a literal and checks whether the file exists.<\/em><\/p>\n<hr />\n<h3 id=\"path-const-path-other\"><code>Path(const Path &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another path.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Path<\/code> to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>Path<\/code> with identical contents and behavior as <code>other<\/code>. Because <code>Path<\/code> is immutable with respect to its string representation, copies are safe to share and use in different parts of your code.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">input.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"p\">.<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example copies a path and confirms that both instances represent the same location.<\/em><\/p>\n<hr />\n<h3 id=\"path\"><code>~Path()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the path and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>Path<\/code> goes out of scope, its destructor releases any internal resources (such as heap memory for the underlying string). No filesystem changes occur automatically; the path is simply no longer referenced by your code.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">temp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.tmp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use temp here...<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// temp is destroyed here; no automatic file deletion occurs.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows a <code>Path<\/code>’s lifetime ending without affecting the actual file.<\/em><\/p>\n<hr />\n<h3 id=\"path-operator-const-path-other\"><code>Path &amp;operator=(const Path &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another path to this path.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>Path<\/code> whose value should be assigned to this instance.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling chained assignments.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator replaces the current path value with that of <code>other<\/code>. After assignment, both <code>Path<\/code> objects represent the same textual path and will behave identically on subsequent operations.<\/p>\n<p>Self-assignment is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">old<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">q<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">new<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">p<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">q<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// p now refers to &quot;C:\\\\new\\\\file.txt&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns a <code>Path<\/code> variable to refer to a new location.<\/em><\/p>\n<hr />\n<h3 id=\"bool-exists-const\"><code>bool exists() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the path exists on the filesystem.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the path currently refers to an existing filesystem entry; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>exists()<\/code> checks whether the path points to anything recognized by th
