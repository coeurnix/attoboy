ss=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// other now has the same argument definitions<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns one parser’s configuration to another.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-addflag-const-string-name-const-string-description-string-bool-defaultvalue-false-const-string-longname-string\"><code>Arguments &amp;addFlag(const String &amp;name, const String &amp;description = String(), bool defaultValue = false, const String &amp;longName = String())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAdds a boolean flag (-name, --longName, or -name=true/false).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Short name of the flag, used for <code>-name<\/code> (for example, <code>\"verbose\"<\/code> → <code>-verbose<\/code>).<\/li>\n<li><code>description<\/code> – Optional human-readable description shown in the help text.<\/li>\n<li><code>defaultValue<\/code> – Default boolean value if the flag is not provided on the command line.<\/li>\n<li><code>longName<\/code> – Optional long name used for <code>--longName<\/code> (for example, <code>\"verbose\"<\/code> → <code>--verbose<\/code>). If empty, only <code>-name<\/code> is supported.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Flags are <strong>boolean options<\/strong> that can be toggled on or off. With <code>addFlag<\/code>, the parser recognizes these forms:<\/p>\n<ul>\n<li><code>-name<\/code> – Typically means “set to true”.<\/li>\n<li><code>--longName<\/code> – Long version of the same flag (if provided).<\/li>\n<li><code>-name=true<\/code> / <code>-name=false<\/code> – Explicitly setting the value.<\/li>\n<\/ul>\n<p>At parse time:<\/p>\n<ul>\n<li>The flag’s value is stored as a <code>String<\/code> <code>\"true\"<\/code> or <code>\"false\"<\/code> and can be accessed via <code>getArgument(name)<\/code> or <code>getArgument(longName)<\/code> (depending on implementation).<\/li>\n<li><code>defaultValue<\/code> determines what <code>getArgument()<\/code> returns if the user does not set the flag, and whether <code>hasArgument()<\/code> reports it as present.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose logging&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">false<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// help shown or required arguments missing<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">verbose<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">toBool<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">verbose<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Verbose mode enabled&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example declares a <code>-verbose<\/code> / <code>--verbose<\/code> flag with a default of <code>false<\/code> and uses its parsed value to control logging.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-addparameter-const-string-name-const-string-description-string-const-string-defaultvalue-string-const-string-longname-string\"><code>Arguments &amp;addParameter(const String &amp;name, const String &amp;description = String(), const String &amp;defaultValue = String(), const String &amp;longName = String())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAdds a named parameter (-name=value or -name value).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Short name of the parameter (for example, <code>\"output\"<\/code> → <code>-output<\/code>).<\/li>\n<li><code>description<\/code> – Optional human-readable description for help output.<\/li>\n<li><code>defaultValue<\/code> – Default string value if the parameter is not provided.<\/li>\n<li><code>longName<\/code> – Optional long form (for example, <code>\"output\"<\/code> → <code>--output<\/code>). If empty, only the short form is used.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Named parameters are <strong>key–value options<\/strong>. The parser typically accepts these forms:<\/p>\n<ul>\n<li><code>-name=value<\/code><\/li>\n<li><code>-name value<\/code><\/li>\n<li><code>--longName=value<\/code><\/li>\n<li><code>--longName value<\/code><\/li>\n<\/ul>\n<p>The value is stored as a <code>String<\/code> and can be retrieved with <code>getArgument(name)<\/code>.<\/p>\n<p>If the user omits the parameter:<\/p>\n<ul>\n<li><code>getArgument(name)<\/code> returns <code>defaultValue<\/code>.<\/li>\n<li><code>hasArgument(name)<\/code> returns <code>true<\/code> if there is a default value, even if the user did not supply it.<\/li>\n<\/ul>\n<p>This is ideal for settings like output paths, modes, or thresholds.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output&quot;<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">                  <\/span><span class=\"s\">&quot;Output file path&quot;<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">                  <\/span><span class=\"s\">&quot;result.txt&quot;<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">                  <\/span><span class=\"s\">&quot;output&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// help or validation failure<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">outputPath<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Writing results to &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">outputPath<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example declares an <code>-output<\/code> / <code>--output<\/code> parameter with a default file name and reads the resulting value after parsing.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-addpositionalparameter-const-string-name-const-string-description-string\"><code>Arguments &amp;addPositionalParameter(const String &amp;name, const String &amp;description = String())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAdds a positional parameter (filled in order from remaining args).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name used to identify this positional parameter in the result map.<\/li>\n<li><code>description<\/code> – Optional human-readable description shown in help.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Positional parameters represent arguments that are recognized <strong>by position<\/strong> rather than prefixed with <code>-<\/code> or <code>--<\/code>. After all flags and named parameters are parsed, the parser assigns remaining raw arguments in order to the positional parameters you declare.<\/p>\n<p>For example, if you define:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code>addPositionalParameter(&quot;input&quot;);\naddPositionalParameter(&quot;output&quot;);\n<\/code><\/pre><\/div>\n\n<p>and the user runs:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code>mytool -mode=fast in.txt out.txt\n<\/code><\/pre><\/div>\n\n<p>then:<\/p>\n<ul>\n<li><code>\"input\"<\/code> receives <code>\"in.txt\"<\/code>,<\/li>\n<li><code>\"output\"<\/code> receives <code>\"out.txt\"<\/code>.<\/li>\n<\/ul>\n<p>You retrieve these values with <code>getArgument(\"input\")<\/code> and <code>getArgument(\"output\")<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addPositionalParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\">  <\/span><span class=\"s\">&quot;Input file&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addPositionalParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Output file&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// help or required arguments missing<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">output<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;output&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Copying from &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; to &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">output<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example defines two positional parameters and uses them as source and destination paths.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-sethelp-const-string-helptext\"><code>Arguments &amp;setHelp(const String &amp;helpText)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets custom help text for -h/--help.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>helpText<\/code> – A <code>String<\/code> containing custom help or usage text to display when <code>-h<\/code> or <code>--help<\/code> is requested.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>By default, the parser can generate help text based on:<\/p>\n<ul>\n<li>The arguments you have added,<\/li>\n<li>Their names and descriptions.<\/li>\n<\/ul>\n<p><code>setHelp()<\/code> lets you override or supplement this with your own help content. When the user passes <code>-h<\/code> or <code>--help<\/code>, <code>parseArguments()<\/code>:<\/p>\n<ul>\n<li>Displays the help text (which may be your custom text), and<\/li>\n<li>Returns an empty <code>Map<\/code> so you can abort the normal execution path.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose mode&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addPositionalParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Input file&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">help<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;Usage: mytool [options] &lt;input&gt;<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;Options:<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;  -verbose    Enable verbose output<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">setHelp<\/span><span class=\"p\">(<\/span><span class=\"n\">help<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Help was printed or validation failed; exit the program.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sets a custom usage message that is shown when the user requests help.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-requireargument-const-string-name\"><code>Arguments &amp;requireArgument(const String &amp;name)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nMarks an argument as required.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the argument to mark as required. This can be the name of a flag, named parameter, or positional parameter.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>requireArgument()<\/code> tells the parser that a particular argument <strong>must<\/strong> be supplied by the user. If the argument is missing when <code>parseArguments()<\/code> is called:<\/p>\n<ul>\n<li>The parser considers this an error.<\/li>\n<li>It returns an empty <code>Map<\/code>.<\/li>\n<li>It may print an error and help message to inform the user (depending on implementation).<\/li>\n<\/ul>\n<p>You can chain calls to mark several arguments as required.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addPositionalParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Input file&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Processing mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;fast&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">requireArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// input is mandatory<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Either help was shown or &quot;input&quot; was missing; abort.<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Processing &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; in mode &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example enforces that the <code>input<\/code> positional parameter must be supplied.<\/em><\/p>\n<hr />\n<h3 id=\"string-getargument-const-string-name-const\"><code>String getArgument(const String &amp;name) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the value of the argument (flags return \"true\" or \"false\").<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the argument whose value you want. This is the same name used in <code>addFlag<\/code>, <code>addParameter<\/code>, or <code>addPositionalParameter<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p>A <code>String<\/code> representing the argument’s value:<\/p>\n<\/li>\n<li>\n<p>Flags: <code>\"true\"<\/code> or <code>\"false\"<\/code>.<\/p>\n<\/li>\n<li>Named parameters: the provided value or the default.<\/li>\n<li>Positional parameters: the value at that position, if supplied.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getArgument()<\/code> is the primary way to retrieve parsed argument values after calling <code>parseArguments()<\/code>.<\/p>\n<p>Behavior:<\/p>\n<ul>\n<li>If a named parameter is not provided on the command line but has a <code>defaultValue<\/code>, that default is returned.<\/li>\n<li>If a flag is not provided but has a <code>defaultValue<\/code>, the corresponding boolean text is returned (<code>\"true\"<\/code> or <code>\"false\"<\/code>).<\/li>\n<li>If a parameter is missing and has no default, the behavior is implementation-defined; typically, it returns an empty string.<\/li>\n<\/ul>\n<p>To avoid ambiguity between “missing” and “present with empty value,” you can combine <code>getArgument()<\/code> with <code>hasArgument()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose output&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Processing mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;fast&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addPositionalParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Input file&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"w\">    <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">verbose<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">toBool<\/span><span class=\"p\">();<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Input: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;, mode: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">verbose<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Verbose mode is enabled&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves flag, parameter, and positional values using <code>getArgument()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-hasargument-const-string-name-const\"><code>bool hasArgument(const String &amp;name) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the argument was set or has a default value.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the argument to check.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the user provided the argument or if it has a default value.<\/li>\n<li><code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>hasArgument()<\/code> tells you whether an argument is <strong>logically available<\/strong> after parsing. This includes:<\/p>\n<ul>\n<li>Arguments explicitly set on the command line.<\/li>\n<li>Arguments with configured default values (for named parameters and flags).<\/li>\n<\/ul>\n<p>This is particularly useful when:<\/p>\n<ul>\n<li>You want to distinguish “argument is not part of the configuration” from “argument exists but may be empty”.<\/li>\n<li>You need to know whether a value came from config or was implied.<\/li>\n<\/ul>\n<p>Note that a required argument that is not present causes <code>parseArguments()<\/code> to return an empty <code>Map<\/code>, so you usually check for an empty result before calling <code>hasArgument()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Processing mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;fast&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">hasArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Mode set to &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a parameter is logically available and then reads it.<\/em><\/p>\n<hr />\n<h3 id=\"map-parsearguments-bool-suppresshelp-false\"><code>Map parseArguments(bool suppressHelp = false)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nParses arguments and returns a Map. Empty if help shown or required missing.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>suppressHelp<\/code> – If <code>false<\/code> (default), the parser automatically shows help and error messages when appropriate (for example, for <code>-h<\/code> / <code>--help<\/code> or missing required arguments). If <code>true<\/code>, it performs the parsing and returns the result without automatically displaying help; you can handle help and errors yourself.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p>A <code>Map<\/code> containing parsed arguments, or an <strong>empty map<\/strong> if:<\/p>\n<\/li>\n<li>\n<p>Help was requested (<code>-h<\/code> or <code>--help<\/code>), or<\/p>\n<\/li>\n<li>One or more required arguments are missing, or<\/li>\n<li>Another parsing error occurs (depending on implementation).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>parseArguments()<\/code> is the central operation:<\/p>\n<ol>\n<li>It interprets the captured command-line arguments using the configuration you built with <code>addFlag<\/code>, <code>addParameter<\/code>, <code>addPositionalParameter<\/code>, and <code>requireArgument<\/code>.<\/li>\n<li>It validates the input (required arguments, format of values, etc.).<\/li>\n<li>It either:<\/li>\n<\/ol>\n<ul>\n<li>Returns a non-empty <code>Map<\/code> of parsed values, or<\/li>\n<li>Returns an empty <code>Map<\/code> and (unless <code>suppressHelp<\/code> is <code>true<\/code>) displays help and/or error messages.<\/li>\n<\/ul>\n<p>The returned <code>Map<\/code> is often used for iteration or external APIs, but in most programs you primarily use <code>getArgument()<\/code> and <code>hasArgument()<\/code> for convenience.<\/p>\n<p>Typical usage pattern:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Do not continue; user needs help or must fix input.<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// Safely use arguments here.<\/span>\n<\/code><\/pre><\/div>\n\n<p>If you pass <code>suppressHelp = true<\/code>, you can detect help requests yourself by inspecting arguments and printing custom messages if desired.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose output&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Processing mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;fast&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addPositionalParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Input file&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">requireArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// If help was requested or &quot;input&quot; is missing, parsed will be empty.<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">parsed<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Abort program logic; user either saw help or needs to fix arguments.<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;input&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">verbose<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getArgument<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">toBool<\/span><span class=\"p\">();<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Input: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">input<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;, mode: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">mode<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">verbose<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Verbose output enabled&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates a typical full flow: configuring arguments, enforcing a required parameter, parsing the command line, and then using the resulting values.<\/em><\/p>\n<hr />\n<h3 id=\"list-getallarguments-const\"><code>List getAllArguments() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of all raw command-line arguments (including <code>argv[0]<\/code>).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p>A <code>List<\/code> of <code>String<\/code> values containing every command-line argument captured by the <code>Arguments<\/code> object:<\/p>\n<\/li>\n<li>\n<p>Index <code>0<\/code> corresponds to <code>argv[0]<\/code> (typically the program name).<\/p>\n<\/li>\n<li>Subsequent elements correspond to each argument token in the order the operating system passed them to the process.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>While <code>parseArguments()<\/code> gives you a validated, structured view of the command line, <code>getAllArguments()<\/code> exposes the <strong>raw<\/strong> arguments exactly as they were captured when the <code>Arguments<\/code> instance was constructed.<\/p>\n<p>This is useful when you:<\/p>\n<ul>\n<li>Want to log or audit the full command line for debugging or diagnostics.<\/li>\n<li>Need to implement custom parsing logic for special cases that are not covered by <code>addFlag<\/code>, <code>addParameter<\/code>, or <code>addPositionalParameter<\/code>.<\/li>\n<li>Want to compare your high-level parsed configuration with the original <code>argv<\/code> the process received.<\/li>\n<\/ul>\n<p>The returned <code>List<\/code> is independent of the parsed <code>Map<\/code>; calling <code>parseArguments()<\/code> does not change the raw argument list. Typically, each entry in the list corresponds to one element of the traditional <code>argv[]<\/code> array in C or C++.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Inspect or log the raw command line<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">all<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">getAllArguments<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">all<\/span><span class=\"p\">.<\/span><span class=\"n\">size<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;argv[&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;] = &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">all<\/span><span class=\"p\">[<\/span><span class=\"n\">i<\/span><span class=\"p\">]);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves every raw command-line argument, including the program name, and logs them in order for debugging or auditing purposes.<\/em><\/p>", "text": "Arguments Overview The attoboy::Arguments class is a small, focused command-line argument parser for attoboy applications. It provides a structured way to declare: Flags (boolean switches such as -v or --verbose ), Named parameters (key–value options such as -output=log.txt ), Positional parameters (arguments identified by their position, such as input file names), and then parse the actual command-line that started your program. Instead of manually inspecting argv and writing custom parsing logic, you can: Define what arguments your program expects. Optionally mark some arguments as required . Set human-readable descriptions and help text . Call parseArguments() to validate and retrieve a structured Map of values. Arguments uses attoboy’s own String and Map types, so it fits naturally into the rest of the library. Command-line Arguments, Flags, and Parameters When a program is started from a terminal, it typically receives a list of command-line arguments , such as: mytool -verbose -mode=fast input.txt These arguments usually fall into three categories: Flags – Boolean options that are either present or absent: Example: -verbose , --dry-run Often used to turn features on or off. Named parameters – Options with explicit values: Example: -mode=fast or -output result.json Used for configuration such as file paths, modes, or thresholds. Positional parameters – Values that are interpreted based on their position: Example: input.txt or source and destination Used for things like required input files. attoboy::Arguments abstracts the messy details of parsing these from the raw command line: It captures the program’s command-line arguments when you construct an Arguments object. You declare the flags, parameters, and positional arguments you expect. You call parseArguments() , which validates the input, handles -h/--help automatically, and returns a Map of parsed values. Automatic Help and Required Arguments When you use Arguments , the parser automatically handles: -h / --help : printing a help message (using descriptions you provide) and returning an empty Map . Required arguments : if the user omits a required flag or parameter, parseArguments() returns an empty Map , so you can abort cleanly instead of running with incomplete configuration. This helps you: Keep your main program logic separate from command-line validation. Provide a consistent user experience across tools built with attoboy. Reference All examples assume: using namespace attoboy ; Arguments() Synopsis Creates an Arguments parser and captures command-line arguments. Parameters (none) Return value (constructor; not applicable) In Depth Constructing an Arguments object captures the current process’s command-line arguments. Typically, you: Construct the parser near the start of your program. Declare which flags and parameters you expect. Call parseArguments() to interpret the captured arguments. You normally create just one Arguments instance per program, but you can create more if needed (for example, to parse sub-commands in different ways). Example Arguments args ; // Declare expected options before parsing args . addFlag ( \"verbose\" , \"Enable verbose output\" ); args . addParameter ( \"mode\" , \"Processing mode\" , \"fast\" ); // Later, parse the captured command line Map parsed = args . parseArguments (); This example creates an Arguments parser, configures expected options, and prepares to parse the command line. Arguments(const Arguments &other) Synopsis Creates a copy of another Arguments parser. Parameters other – Existing Arguments instance to copy. Return value (constructor; not applicable) In Depth The copy constructor lets you duplicate a parser configuration, including all defined flags, parameters, positional arguments, and any captured command-line state. Typical use cases: Reusing a base configuration and then modifying the copy for slightly different parsing behavior. Passing parser state to helper components that may want to query arguments independently. Example Arguments base ; base . addFlag ( \"verbose\" , \"Enable verbose output\" ); Arguments copy ( base ); // copy now recognizes the same arguments as base This example copies a configured Arguments parser for reuse elsewhere. ~Arguments() Synopsis Destroys the Arguments parser and frees memory. Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases any internal resources used by the parser (such as allocated metadata or captured argument storage). Because Arguments follows RAII, simply letting the object fall out of scope is enough to clean up. Example { Arguments args ; // configure and parse here } // args is destroyed here; resources are released This example shows automatic cleanup of the parser when it goes out of scope. Arguments &operator=(const Arguments &other) Synopsis Assigns another Arguments parser to this one. Parameters other – Parser whose configuration and state should be copied. Return value Reference to *this , allowing assignment chaining. In Depth Assignment replaces the current parser’s configuration and captured state with those of other . After assignment: Both objects recognize the same declared arguments. Both see the same parsed state (until you call parseArguments() again). Self-assignment is safe. Example Arguments args ; args . addFlag ( \"verbose\" , \"Enable verbose output\" ); Arguments other ; other = args ; // other now has the same argument definitions This example assigns one parser’s configuration to another. Arguments &addFlag(const String &name, const String &description = String(), bool defaultValue = false, const String &longName = String()) Synopsis Adds a boolean flag (-name, --longName, or -name=true/false). Parameters name – Short name of the flag, used for -name (for example, \"verbose\" → -verbose ). description – Optional human-readable description shown in the help text. defaultValue – Default boolean value if the flag is not provided on the command line. longName – Optional long name used for --longName (for example, \"verbose\" → --verbose ). If empty, only -name is supported. Return value Reference to *this , enabling method chaining. In Depth Flags are boolean options that can be toggled on or off. With addFlag , the parser recognizes these forms: -name – Typically means “set to true”. --longName – Long version of the same flag (if provided). -name=true / -name=false – Explicitly setting the value. At parse time: The flag’s value is stored as a String \"true\" or \"false\" and can be accessed via getArgument(name) or getArgument(longName) (depending on implementation). defaultValue determines what getArgument() returns if the user does not set the flag, and whether hasArgument() reports it as present. Example Arguments args ; args . addFlag ( \"verbose\" , \"Enable verbose logging\" , false , \"verbose\" ); Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { // help shown or required arguments missing } else { bool verbose = args . getArgument ( \"verbose\" ). toBool (); if ( verbose ) { LogInfo ( \"Verbose mode enabled\" ); } } This example declares a -verbose / --verbose flag with a default of false and uses its parsed value to control logging. Arguments &addParameter(const String &name, const String &description = String(), const String &defaultValue = String(), const String &longName = String()) Synopsis Adds a named parameter (-name=value or -name value). Parameters name – Short name of the parameter (for example, \"output\" → -output ). description – Optional human-readable description for help output. defaultValue – Default string value if the parameter is not provided. longName – Optional long form (for example, \"output\" → --output ). If empty, only the short form is used. Return value Reference to *this , enabling method chaining. In Depth Named parameters are key–value options . The parser typically accepts these forms: -name=value -name value --longName=value --longName value The value is stored as a String and can be retrieved with getArgument(name) . If the user omits the parameter: getArgument(name) returns defaultValue . hasArgument(name) returns true if there is a default value, even if the user did not supply it. This is ideal for settings like output paths, modes, or thresholds. Example Arguments args ; args . addParameter ( \"output\" , \"Output file path\" , \"result.txt\" , \"output\" ); Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { // help or validation failure } else { String outputPath = args . getArgument ( \"output\" ); LogInfo ( \"Writing results to \" , outputPath ); } This example declares an -output / --output parameter with a default file name and reads the resulting value after parsing. Arguments &addPositionalParameter(const String &name, const String &description = String()) Synopsis Adds a positional parameter (filled in order from remaining args). Parameters name – Name used to identify this positional parameter in the result map. description – Optional human-readable description shown in help. Return value Reference to *this , enabling method chaining. In Depth Positional parameters represent arguments that are recognized by position rather than prefixed with - or -- . After all flags and named parameters are parsed, the parser assigns remaining raw arguments in order to the positional parameters you declare. For example, if you define: addPositionalParameter(\"input\"); addPositionalParameter(\"output\"); and the user runs: mytool -mode=fast in.txt out.txt then: \"input\" receives \"in.txt\" , \"output\" receives \"out.txt\" . You retrieve these values with getArgument(\"input\") and getArgument(\"output\") . Example Arguments args ; args . addPositionalParameter ( \"input\" , \"Input file\" ); args . addPositionalParameter ( \"output\" , \"Output file\" ); Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { // help or required arguments missing } else { String input = args . getArgument ( \"input\" ); String output = args . getArgument ( \"output\" ); LogInfo ( \"Copying from \" , input , \" to \" , output ); } This example defines two positional parameters and uses them as source and destination paths. Arguments &setHelp(const String &helpText) Synopsis Sets custom help text for -h/--help. Parameters helpText – A String containing custom help or usage text to display when -h or --help is requested. Return value Reference to *this , enabling method chaining. In Depth By default, the parser can generate help text based on: The arguments you have added, Their names and descriptions. setHelp() lets you override or supplement this with your own help content. When the user passes -h or --help , parseArguments() : Displays the help text (which may be your custom text), and Returns an empty Map so you can abort the normal execution path. Example Arguments args ; args . addFlag ( \"verbose\" , \"Enable verbose mode\" ); args . addPositionalParameter ( \"input\" , \"Input file\" ); String help = \"Usage: mytool [options] <input> \\n \" \" \\n \" \"Options: \\n \" \" -verbose Enable verbose output \\n \" ; args . setHelp ( help ); Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { // Help was printed or validation failed; exit the program. } This example sets a custom usage message that is shown when the user requests help. Arguments &requireArgument(const String &name) Synopsis Marks an argument as required. Parameters name – Name of the argument to mark as required. This can be the name of a flag, named parameter, or positional parameter. Return value Reference to *this , enabling method chaining. In Depth requireArgument() tells the parser that a particular argument must be supplied by the user. If the argument is missing when parseArguments() is called: The parser considers this an error. It returns an empty Map . It may print an error and help message to inform the user (depending on implementation). You can chain calls to mark several arguments as required. Example Arguments args ; args . addPositionalParameter ( \"input\" , \"Input file\" ); args . addParameter ( \"mode\" , \"Processing mode\" , \"fast\" ); args . requireArgument ( \"input\" ); // input is mandatory Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { // Either help was shown or \"input\" was missing; abort. } else { String input = args . getArgument ( \"input\" ); String mode = args . getArgument ( \"mode\" ); LogInfo ( \"Processing \" , input , \" in mode \" , mode ); } This example enforces that the input positional parameter must be supplied. String getArgument(const String &name) const Synopsis Returns the value of the argument (flags return \"true\" or \"false\"). Parameters name – Name of the argument whose value you want. This is the same name used in addFlag , addParameter , or addPositionalParameter . Return value A String representing the argument’s value: Flags: \"true\" or \"false\" . Named parameters: the provided value or the default. Positional parameters: the value at that position, if supplied. In Depth getArgument() is the primary way to retrieve parsed argument values after calling parseArguments() . Behavior: If a named parameter is not provided on the command line but has a defaultValue , that default is returned. If a flag is not provided but has a defaultValue , the corresponding boolean text is returned ( \"true\" or \"false\" ). If a parameter is missing and has no default, the behavior is implementation-defined; typically, it returns an empty string. To avoid ambiguity between “missing” and “present with empty value,” you can combine getArgument() with hasArgument() . Example Arguments args ; args . addFlag ( \"verbose\" , \"Enable verbose output\" ); args . addParameter ( \"mode\" , \"Processing mode\" , \"fast\" ); args . addPositionalParameter ( \"input\" , \"Input file\" ); Map parsed = args . parseArguments (); if ( ! parsed . isEmpty ()) { String input = args . getArgument ( \"input\" ); String mode = args . getArgument ( \"mode\" ); bool verbose = args . getArgument ( \"verbose\" ). toBool (); LogInfo ( \"Input: \" , input , \", mode: \" , mode ); if ( verbose ) { LogInfo ( \"Verbose mode is enabled\" ); } } This example retrieves flag, parameter, and positional values using getArgument() . bool hasArgument(const String &name) const Synopsis Returns true if the argument was set or has a default value. Parameters name – Name of the argument to check. Return value true if the user provided the argument or if it has a default value. false otherwise. In Depth hasArgument() tells you whether an argument is logically available after parsing. This includes: Arguments explicitly set on the command line. Arguments with configured default values (for named parameters and flags). This is particularly useful when: You want to distinguish “argument is not part of the configuration” from “argument exists but may be empty”. You need to know whether a value came from config or was implied. Note that a required argument that is not present causes parseArguments() to return an empty Map , so you usually check for an empty result before calling hasArgument() . Example Arguments args ; args . addParameter ( \"mode\" , \"Processing mode\" , \"fast\" ); Map parsed = args . parseArguments (); if ( ! parsed . isEmpty ()) { if ( args . hasArgument ( \"mode\" )) { String mode = args . getArgument ( \"mode\" ); LogInfo ( \"Mode set to \" , mode ); } } This example checks whether a parameter is logically available and then reads it. Map parseArguments(bool suppressHelp = false) Synopsis Parses arguments and returns a Map. Empty if help shown or required missing. Parameters suppressHelp – If false (default), the parser automatically shows help and error messages when appropriate (for example, for -h / --help or missing required arguments). If true , it performs the parsing and returns the result without automatically displaying help; you can handle help and errors yourself. Return value A Map containing parsed arguments, or an empty map if: Help was requested ( -h or --help ), or One or more required arguments are missing, or Another parsing error occurs (depending on implementation). In Depth parseArguments() is the central operation: It interprets the captured command-line arguments using the configuration you built with addFlag , addParameter , addPositionalParameter , and requireArgument . It validates the input (required arguments, format of values, etc.). It either: Returns a non-empty Map of parsed values, or Returns an empty Map and (unless suppressHelp is true ) displays help and/or error messages. The returned Map is often used for iteration or external APIs, but in most programs you primarily use getArgument() and hasArgument() for convenience. Typical usage pattern: Map parsed = args . parseArguments (); if ( parsed . isEmpty ()) { // Do not continue; user needs help or must fix input. return ; } // Safely use arguments here. If you pass suppressHelp = true , you can detect help requests yourself by inspecting arguments and printing custom messages if desired. Example Arguments args ; args . addFlag ( \"verbose\" , \"Enable verbose output\" ); args . addParameter ( \"mode\" , \"Processing mode\" , \"fast\" ); args . addPositionalParameter ( \"input\" , \"Input file\" ); args . requireArgument ( \"input\" ); Map parsed = args . parseArguments (); // If help was requested or \"input\" is missing, parsed will be empty. if ( parsed . isEmpty ()) { // Abort program logic; user either saw help or needs to fix arguments. } else { String input = args . getArgument ( \"input\" ); String mode = args . getArgument ( \"mode\" ); bool verbose = args . getArgument ( \"verbose\" ). toBool (); LogInfo ( \"Input: \" , input , \", mode: \" , mode ); if ( verbose ) { LogInfo ( \"Verbose output enabled\" ); } } This example demonstrates a typical full flow: configuring arguments, enforcing a required parameter, parsing the command line, and then using the resulting values. List getAllArguments() const Synopsis Returns a list of all raw command-line arguments (including argv[0] ). Parameters (none) Return value A List of String values containing every command-line argument captured by the Arguments object: Index 0 corresponds to argv[0] (typically the program name). Subsequent elements correspond to each argument token in the order the operating system passed them to the process. In Depth While parseArguments() gives you a validated, structured view of the command line, getAllArguments() exposes the raw arguments exactly as they were captured when the Arguments instance was constructed. This is useful when you: Want to log or audit the full command line for debugging or diagnostics. Need to implement custom parsing logic for special cases that are not covered by addFlag , addParameter , or addPositionalParameter . Want to compare your high-level parsed configuration with the original argv the process received. The returned List is independent of the parsed Map ; calling parseArguments() does not change the raw argument list. Typically, each entry in the list corresponds to one element of the traditional argv[] array in C or C++. Example Arguments args ; // Inspect or log the raw command line List all = args . getAllArguments (); for ( int i = 0 ; i < all . size (); ++ i ) { LogInfo ( \"argv[\" , i , \"] = \" , all [ i ]); } This example retrieves every raw command-line argument, including the program name, and logs them in order for debugging or auditing purposes.", "functions": [{"id": "command-line-arguments-flags-and-parameters", "title": "Command-line Arguments, Flags, and Parameters", "signature": "mytool -verbose -mode=fast input.txt", "synopsis": ""}, {"id": "automatic-help-and-required-arguments", "title": "Automatic Help and Required Arguments", "signature": "Automatic Help and Required Arguments", "synopsis": ""}, {"id": "arguments", "title": "Arguments()", "signature": "Arguments();", "synopsis": "Creates an Arguments parser and captures command-line arguments."}, {"id": "arguments-const-arguments-other", "title": "Arguments(const Arguments &other)", "signature": "Arguments(const Arguments &other);", "synopsis": "Creates a copy of another Arguments parser."}, {"id": "arguments-2", "title": "~Arguments()", "signature": "~Arguments();", "synopsis": "Destroys the Arguments parser and frees memory."}, {"id": "arguments-operator-const-arguments-other", "title": "Arguments &operator=(const Arguments &other)", "signature": "Arguments &operator=(const Arguments &other);", "synopsis": "Assigns another Arguments parser to this one."}, {"id": "arguments-addflag-const-string-name-const-string-description-string-bool-defaultvalue-false-const-string-longname-string", "title": "Arguments &addFlag(const String &name, const String &description = String(), bool defaultValue = false, const String &longName = String())", "signature": "Arguments &addFlag(const String &name, const String &description = String(), bool defaultValue = false, const String &longName = String());", "synopsis": "Adds a boolean flag (-name, --longName, or -name=true/false)."}, {"id": "arguments-addparameter-const-string-name-const-string-description-string-const-string-defaultvalue-string-const-string-longname-string", "title": "Arguments &addParameter(const String &name, const String &description = String(), const String &defaultValue = String(), const String &longName = String())", "signature": "Arguments &addParameter(const String &name, const String &description = String(), const String &defaultValue = String(), const String &longName = String());", "synopsis": "Adds a named parameter (-name=value or -name value)."}, {"id": "arguments-addpositionalparameter-const-string-name-const-string-description-string", "title": "Arguments &addPositionalParameter(const String &name, const String &description = String())", "signature": "Arguments &addPositionalParameter(const String &name, const String &description = String());", "synopsis": "Adds a positional parameter (filled in order from remaining args)."}, {"id": "arguments-sethelp-const-string-helptext", "title": "Arguments &setHelp(const String &helpText)", "signature": "Arguments &setHelp(const String &helpText);", "synopsis": "Sets custom help text for -h/--help."}, {"id": "arguments-requireargument-const-string-name", "title": "Arguments &requireArgument(const String &name)", "signature": "Arguments &requireArgument(const String &name);", "synopsis": "Marks an argument as required."}, {"id": "string-getargument-const-string-name-const", "title": "String getArgument(const String &name)", "signature": "String getArgument(const String &name);", "synopsis": "Returns the value of the argument (flags return \"true\" or \"false\")."}, {"id": "bool-hasargument-const-string-name-const", "title": "bool hasArgument(const String &name)", "signature": "bool hasArgument(const String &name);", "synopsis": "Returns true if the argument was set or has a default value."}, {"id": "map-parsearguments-bool-suppresshelp-false", "title": "Map parseArguments(bool suppressHelp = false)", "signature": "Map parseArguments(bool suppressHelp = false);", "synopsis": "Parses arguments and returns a Map. Empty if help shown or required missing."}, {"id": "list-getallarguments-const", "title": "List getAllArguments()", "signature": "List getAllArguments();", "synopsis": "Returns a list of all raw command-line arguments (including `argv[0]`)."}]}, {"slug": "api-buffer", "title": "Buffer", "label": "Buffer", "html": "<h1 id=\"buffer_1\">Buffer<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Buffer<\/code> class is the core <strong>binary data container<\/strong> in the attoboy library. Where <code>String<\/code> is designed for human-readable text, <code>Buffer<\/code> is designed for <strong>raw bytes<\/strong>: file contents, network packets, encrypted payloads, compressed data, and any other non-text information.<\/p>\n<p>Key characteristics:<\/p>\n<ul>\n<li><strong>Mutable<\/strong>: operations like <code>append<\/code>, <code>prepend<\/code>, <code>insert<\/code>, <code>remove<\/code>, and <code>reverse<\/code> modify the buffer in place and return <code>*this<\/code> for chaining.<\/li>\n<li><strong>Byte-oriented<\/strong>: all indices and lengths are expressed in bytes, not characters.<\/li>\n<li><strong>Feature-rich<\/strong>: supports LZ4 compression, ChaCha20 encryption, Base64 encoding, and conversion to and from <code>String<\/code>.<\/li>\n<li><strong>RAII-based<\/strong>: memory for the buffer is automatically managed; you never call <code>free()<\/code> yourself.<\/li>\n<\/ul>\n<p>At a high level, you can think of <code>Buffer<\/code> as a small, focused replacement for a combination of <code>std::vector&lt;unsigned char&gt;<\/code> and various utility libraries for compression, encryption, and encoding—implemented in a tiny-binary-friendly way.<\/p>\n<h3 id=\"bytes-and-binary-data\"><code>Bytes and Binary Data<\/code><\/h3>\n<p>In contrast to <code>String<\/code>, which deals in <strong>Unicode characters<\/strong>, <code>Buffer<\/code> deals in <strong>bytes<\/strong>:<\/p>\n<ul>\n<li>Each element is an <code>unsigned char<\/code> (0–255).<\/li>\n<li>All indexing is by byte offset from the start (0-based).<\/li>\n<li>No attempt is made to interpret the bytes as text unless you explicitly call <code>toString()<\/code> or construct from a <code>String<\/code>.<\/li>\n<\/ul>\n<p>Typical uses include:<\/p>\n<ul>\n<li>Reading and writing files via <code>File<\/code> and <code>Path<\/code>.<\/li>\n<li>Handling binary responses from <code>WebRequest<\/code> via <code>WebResponse::asBuffer()<\/code>.<\/li>\n<li>Managing compressed or encrypted data.<\/li>\n<\/ul>\n<h3 id=\"mutability-and-chaining\"><code>Mutability and Chaining<\/code><\/h3>\n<p>Most mutating operations on <code>Buffer<\/code>:<\/p>\n<ul>\n<li>Modify the buffer <strong>in place<\/strong>.<\/li>\n<li>Return <code>Buffer &amp;<\/code> so you can chain calls:<\/li>\n<\/ul>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;header&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">   <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;payload&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">   <\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">()<\/span>\n<span class=\"w\">   <\/span><span class=\"p\">.<\/span><span class=\"n\">trim<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p>This is different from <code>String<\/code>, which is immutable and always returns new values.<\/p>\n<h3 id=\"compression-lz4-and-encoding-base64\"><code>Compression (LZ4) and Encoding (Base64)<\/code><\/h3>\n<p><code>Buffer<\/code> supports two common operations on binary data:<\/p>\n<ul>\n<li>\n<p><strong>LZ4 compression<\/strong> (<code>compress()<\/code> / <code>decompress()<\/code>):<\/p>\n<\/li>\n<li>\n<p>LZ4 is a fast, lossless compression algorithm.<\/p>\n<\/li>\n<li>Use <code>compress()<\/code> to reduce storage or bandwidth for already-compressible data (e.g., text, JSON, logs).<\/li>\n<li>\n<p>Use <code>decompress()<\/code> to reverse the operation on data previously produced by <code>compress()<\/code>.<\/p>\n<\/li>\n<li>\n<p><strong>Base64 encoding<\/strong> (<code>toBase64()<\/code> / <code>fromBase64()<\/code>):<\/p>\n<\/li>\n<li>\n<p>Base64 turns arbitrary bytes into a <code>String<\/code> that uses only ASCII characters.<\/p>\n<\/li>\n<li>This is useful when you must send binary data through text-only channels (e.g., JSON, some APIs, logs).<\/li>\n<\/ul>\n<h3 id=\"encryption-with-chacha20\"><code>Encryption with ChaCha20<\/code><\/h3>\n<p><code>Buffer::crypt()<\/code> provides symmetric encryption/decryption using <strong>ChaCha20<\/strong>, a modern stream cipher:<\/p>\n<ul>\n<li><strong>Symmetric<\/strong> means the same function and key are used for both encryption and decryption.<\/li>\n<li>\n<p>You must provide:<\/p>\n<\/li>\n<li>\n<p>A <strong>key<\/strong> of at least 32 bytes.<\/p>\n<\/li>\n<li>A <strong>nonce<\/strong> (sometimes called an initialization vector) of at least 12 bytes.<\/li>\n<\/ul>\n<p>The important property is:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">encrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">plain<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">decrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// same key+nonce<\/span>\n<span class=\"c1\">// decrypted contains the original bytes<\/span>\n<\/code><\/pre><\/div>\n\n<p>This makes it straightforward to protect sensitive data in files, configuration, or network messages.<\/p>\n<h3 id=\"interoperability-with-string-and-other-attoboy-types\">Interoperability with <code>String<\/code> and Other attoboy Types<\/h3>\n<p><code>Buffer<\/code> integrates naturally with the rest of the library:<\/p>\n<ul>\n<li>Construct a <code>Buffer<\/code> from a <code>String<\/code>’s bytes and back via <code>toString()<\/code>.<\/li>\n<li>Use <code>File<\/code> to read and write <code>Buffer<\/code> objects to disk or sockets.<\/li>\n<li>Use <code>WebResponse::asBuffer()<\/code> to get the raw body of HTTP responses.<\/li>\n<li>Use <code>Buffer::toBase64()<\/code> and <code>Buffer::fromBase64()<\/code> to move between binary and text representations.<\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, static function, or operator of <code>attoboy::Buffer<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – details, caveats, and a short usage example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"buffer\"><code>Buffer()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The default constructor creates a buffer with:<\/p>\n<ul>\n<li>Length <code>0<\/code>.<\/li>\n<li>No allocated contents (or a minimal internal representation).<\/li>\n<li><code>isEmpty()<\/code> returning <code>true<\/code>.<\/li>\n<\/ul>\n<p>You typically start with an empty buffer and then build it up with <code>append<\/code>, <code>prepend<\/code>, or <code>insert<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">empty<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example constructs an empty buffer and checks that it contains no bytes.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-int-capacity\"><code>Buffer(int capacity)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty buffer with reserved capacity.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>capacity<\/code> – Number of bytes to reserve internally.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor allocates internal storage for at least <code>capacity<\/code> bytes but keeps the <strong>length<\/strong> at zero. It is useful when you know in advance approximately how many bytes you will be appending and want to minimize reallocations.<\/p>\n<p>Even with reserved capacity:<\/p>\n<ul>\n<li><code>length()<\/code> is <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> is <code>true<\/code>.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">buf<\/span><span class=\"p\">(<\/span><span class=\"mi\">1024<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// reserve space for ~1 KB<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;header&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reserves capacity for efficient growth before appending data.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-const-string-str\"><code>Buffer(const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a buffer by copying a string's bytes.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – <code>String<\/code> whose UTF-8 bytes will be copied into the buffer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor copies the raw UTF-8 bytes from <code>str<\/code> (as returned by <code>str.c_str()<\/code> and <code>str.byteLength()<\/code>) into the buffer. The buffer length becomes the number of bytes in the string, and there is no null terminator added beyond the stored length.<\/p>\n<p>Use this whenever you need a binary representation of text for hashing, encryption, or other binary protocols.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">buf<\/span><span class=\"p\">(<\/span><span class=\"n\">text<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// contains the UTF-8 bytes of the string<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">len<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// equal to text.byteLength()<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a <code>String<\/code> into a binary buffer with the same UTF-8 bytes.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-const-unsigned-char-ptr-int-size\"><code>Buffer(const unsigned char *ptr, int size)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a buffer by copying bytes from a pointer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ptr<\/code> – Pointer to a sequence of bytes.<\/li>\n<li><code>size<\/code> – Number of bytes to copy from <code>ptr<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor is the low-level bridge from raw memory to <code>Buffer<\/code>. It copies exactly <code>size<\/code> bytes from <code>ptr<\/code> into the buffer. The bytes are treated as o
