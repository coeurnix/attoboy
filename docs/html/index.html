result to a <strong>temporary<\/strong> variable until you know reallocation succeeded, to avoid losing the original pointer:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">newPtr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Realloc<\/span><span class=\"p\">(<\/span><span class=\"n\">ptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">newSize<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">newPtr<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">ptr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">newPtr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">128<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Alloc<\/span><span class=\"p\">(<\/span><span class=\"n\">size<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// ... after some time, need more space ...<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">newSize<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">256<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">resized<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Realloc<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">newSize<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">resized<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogError<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Failed to grow buffer from &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; to &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">newSize<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; bytes.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Free<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// still must free the original<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">resized<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// use data with newSize bytes...<\/span>\n\n<span class=\"n\">Free<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example safely resizes a buffer and handles reallocation failure.<\/em><\/p>\n<hr />\n<h3 id=\"void-free-void-ptr\"><code>void Free(void *ptr)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nFrees allocated memory (null-safe).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ptr<\/code> – Pointer returned by <code>Alloc()<\/code> or <code>Realloc()<\/code>, or <code>nullptr<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Free()<\/code> releases memory previously allocated by <code>Alloc()<\/code> or <code>Realloc()<\/code>:<\/p>\n<ul>\n<li>Passing a <code>nullptr<\/code> is explicitly safe and has no effect.<\/li>\n<li>After you call <code>Free(ptr)<\/code>, the pointer becomes invalid; you should not read from or write to it.<\/li>\n<li>It is good practice to set your pointer to <code>nullptr<\/code> after freeing to avoid accidental reuse.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">buffer<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Alloc<\/span><span class=\"p\">(<\/span><span class=\"mi\">512<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// ... use buffer ...<\/span>\n<span class=\"n\">Free<\/span><span class=\"p\">(<\/span><span class=\"n\">buffer<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buffer<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example allocates and then safely frees a block of memory.<\/em><\/p>\n<hr />\n<h3 id=\"string-getusername\"><code>String GetUserName()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the current user's login name.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the login name (for example, the username used to sign in to the operating system).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>GetUserName()<\/code> retrieves the <strong>login identifier<\/strong> of the user running the process. This is typically the short account name (such as <code>\"jdoe\"<\/code>). It is useful for:<\/p>\n<ul>\n<li>Personalizing console output.<\/li>\n<li>Including user identity in logs or file paths.<\/li>\n<li>Tagging data with the current user.<\/li>\n<\/ul>\n<p>If the name cannot be retrieved, the function may return an empty string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">GetUserName<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Running as user: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs the login name of the current user.<\/em><\/p>\n<hr />\n<h3 id=\"string-getuserdisplayname\"><code>String GetUserDisplayName()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the current user's display name.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the user’s display name (for example, <code>\"John Doe\"<\/code>), or an empty string if unavailable.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>GetUserDisplayName()<\/code> returns the <strong>friendly<\/strong>, human-readable name for the current user account, if available. This may differ from the login name:<\/p>\n<ul>\n<li>Login name: <code>\"jdoe\"<\/code><\/li>\n<li>Display name: <code>\"John Doe\"<\/code><\/li>\n<\/ul>\n<p>Use this in user-facing messages, titles, or logs where readability matters.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">display<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">GetUserDisplayName<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">display<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Welcome, &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">display<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the display name in a friendly greeting.<\/em><\/p>\n<hr />\n<h3 id=\"int-getprocessid\"><code>int GetProcessId()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the current process ID.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer identifier for the current process, as assigned by the operating system.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The <strong>process ID (PID)<\/strong> uniquely identifies a running process on the system at a given time. <code>GetProcessId()<\/code> returns this value, which is useful for:<\/p>\n<ul>\n<li>Tagging log lines when multiple processes are writing to the same destination.<\/li>\n<li>Debugging and diagnostics (for example, when correlating logs with an external process monitor).<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">pid<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">GetProcessId<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Process ID: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">pid<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs the current process’s ID for diagnostic purposes.<\/em><\/p>\n<hr />\n<h3 id=\"void-enableloggingtofile-const-string-path-bool-truncate-false\"><code>void EnableLoggingToFile(const String &amp;path, bool truncate = false)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEnables logging to a file. Mutually exclusive with console logging.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>path<\/code> – File path where log messages should be written.<\/li>\n<li><code>truncate<\/code> – If <code>true<\/code>, the log file is truncated (cleared) before writing. If <code>false<\/code>, messages are appended to the existing file.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>EnableLoggingToFile()<\/code> configures the <strong>global log destination<\/strong> to be a file:<\/p>\n<ul>\n<li>After calling it, all subsequent calls to <code>Log()<\/code>, <code>LogDebug()<\/code>, <code>LogInfo()<\/code>, <code>LogWarning()<\/code>, and <code>LogError()<\/code> write to the specified file.<\/li>\n<li>Logging to the console is disabled while file logging is active; the two are mutually exclusive.<\/li>\n<li>If the file cannot be created or opened, the behavior is implementation-specific; typically, you should log a message to the console before switching, or verifyability via test.<\/li>\n<\/ul>\n<p>Because logging is global, you normally call this <strong>early<\/strong> in your program, often in <code>atto_main()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Start fresh log file each run.<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">EnableLoggingToFile<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;my_app.log&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Logging to my_app.log; PID = &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">GetProcessId<\/span><span class=\"p\">());<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// ...<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example switches the log destination to a file and logs a startup message.<\/em><\/p>\n<hr />\n<h3 id=\"void-enableloggingtoconsole\"><code>void EnableLoggingToConsole()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEnables logging to console (default). Mutually exclusive with file logging.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>EnableLoggingToConsole()<\/code> configures the <strong>global log destination<\/strong> to be the console:<\/p>\n<ul>\n<li>This is typically the default behavior when the library is initialized.<\/li>\n<li>Calling <code>EnableLoggingToConsole()<\/code> switches logging away from any previously configured log file and back to the console.<\/li>\n<\/ul>\n<p>Use this when:<\/p>\n<ul>\n<li>You want log messages to be visible directly in a terminal.<\/li>\n<li>You previously switched to file logging and now want to revert.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"nf\">atto_main<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">EnableLoggingToConsole<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Console logging enabled.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">  <\/span><span class=\"c1\">// Later, if you want to switch to file logging:<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">EnableLoggingToFile<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;later.log&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"nb\">false<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Now logging to later.log.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts with console logging and then switches to file logging partway through execution.<\/em><\/p>\n<hr />\n<h3 id=\"logging-functions\"><code>Logging Functions<\/code><\/h3>\n<blockquote>\n<p>All logging functions are <strong>variadic templates<\/strong> that accept any number of arguments. Each argument is converted to <code>String<\/code> internally using the <code>String<\/code> constructors, so you can log values of many types: <code>String<\/code>, <code>const char *<\/code>, <code>int<\/code>, <code>float<\/code>, <code>bool<\/code>, <code>List<\/code>, <code>Map<\/code>, <code>Set<\/code>, etc.<\/p>\n<\/blockquote>\n<h3 id=\"template-typename-args-void-log-const-args-args\"><code>template &lt;typename... Args&gt; void Log(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints arguments to the log destination followed by a newline.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – Zero or more values to log. Each value must be constructible as an <code>attoboy::String<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Log()<\/code> is the <strong>base logging function<\/strong>:<\/p>\n<ul>\n<li>It does not add a severity prefix (such as <code>\"INFO\"<\/code> or <code>\"ERROR\"<\/code>).<\/li>\n<li>It simply concatenates all arguments, converts them to <code>String<\/code>, and writes the result as a single line to the current log destination (console or file), followed by a newline.<\/li>\n<\/ul>\n<p>Behavior with macros:<\/p>\n<ul>\n<li><code>Log()<\/code> is <strong>disabled<\/strong> entirely if <code>ATTOBOY_LOG_DISABLE<\/code> is defined.<\/li>\n<li>If logging is enabled, calls to <code>Log()<\/code> are always active, regardless of the log level macros like <code>ATTOBOY_LOG_INFO_ENABLE<\/code>.<\/li>\n<\/ul>\n<p>If you call <code>Log()<\/code> with no arguments, it still writes a newline (possibly with timestamp or other formatting, depending on implementation).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">Log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Started task &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; for user &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">GetUserName<\/span><span class=\"p\">());<\/span>\n<span class=\"c1\">// Example output: &quot;Started task 1 for user jdoe&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs a simple message composed of multiple argument types.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-void-logdebug-const-args-args\"><code>template &lt;typename... Args&gt; void LogDebug(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints a debug message: \"DEBUG YYYY-MM-DDTHH:MM:SS.fffZ: ...\"<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – Zero or more values to include in the debug message.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>LogDebug()<\/code> is intended for <strong>developer-focused<\/strong> diagnostic messages:<\/p>\n<ul>\n<li>Messages typically include a <code>\"DEBUG\"<\/code> prefix and a timestamp.<\/li>\n<li>Use it to trace detailed internal state, algorithm decisions, or variable values that are helpful during development but too noisy for production.<\/li>\n<\/ul>\n<p>Compile-time control:<\/p>\n<ul>\n<li><code>LogDebug()<\/code> is only compiled when <code>ATTOBOY_LOG_DEBUG_ENABLE<\/code> is defined (and logging is not disabled).<\/li>\n<li>If a lower log level macro (such as <code>ATTOBOY_LOG_INFO_ENABLE<\/code>) is used or if <code>ATTOBOY_LOG_DISABLE<\/code> is defined, calls to <code>LogDebug()<\/code> are compiled away and incur no runtime cost.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">retryCount<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">LogDebug<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Connecting to server; retryCount = &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">retryCount<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs a debug-level message that would typically be visible only in debug builds.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-void-loginfo-const-args-args\"><code>template &lt;typename... Args&gt; void LogInfo(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints an info message: \"INFO YYYY-MM-DDTHH:MM:SS.fffZ: ...\"<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – Zero or more values to include in the informational message.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>LogInfo()<\/code> is used for <strong>high-level informational messages<\/strong>:<\/p>\n<ul>\n<li>Typical use cases: startup messages, configuration summaries, high-level progress updates.<\/li>\n<li>Messages are prefixed with <code>\"INFO\"<\/code> and a timestamp.<\/li>\n<\/ul>\n<p>Compile-time control:<\/p>\n<ul>\n<li>\n<p><code>LogInfo()<\/code> is compiled in when:<\/p>\n<\/li>\n<li>\n<p><code>ATTOBOY_LOG_DEBUG_ENABLE<\/code> <strong>or<\/strong><\/p>\n<\/li>\n<li><code>ATTOBOY_LOG_INFO_ENABLE<\/code>\n    is defined (and logging is not disabled).<\/li>\n<li>It is compiled out when only <code>ATTOBOY_LOG_WARNING_ENABLE<\/code> or <code>ATTOBOY_LOG_ERROR_ENABLE<\/code> is defined, or when <code>ATTOBOY_LOG_DISABLE<\/code> is defined.<\/li>\n<\/ul>\n<p>By default, when you do not define any log-level macro and do not disable logging, <code>ATTOBOY_LOG_INFO_ENABLE<\/code> is automatically enabled, so <code>LogInfo()<\/code> calls are active.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">LogInfo<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Service started at &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">DateTime<\/span><span class=\"p\">().<\/span><span class=\"n\">toString<\/span><span class=\"p\">(),<\/span>\n<span class=\"w\">        <\/span><span class=\"s\">&quot;; PID = &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">GetProcessId<\/span><span class=\"p\">());<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs an informational startup message with a timestamp and process ID.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-void-logwarning-const-args-args\"><code>template &lt;typename... Args&gt; void LogWarning(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints a warning message: \"WARNING YYYY-MM-DDTHH:MM:SS.fffZ: ...\"<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – Zero or more values describing the warning.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>LogWarning()<\/code> is for conditions that are unusual or potentially problematic but not immediately fatal:<\/p>\n<ul>\n<li>Examples: configuration fallbacks, recoverable errors, degraded performance.<\/li>\n<li>Messages are prefixed with <code>\"WARNING\"<\/code> and a timestamp.<\/li>\n<\/ul>\n<p>Compile-time control:<\/p>\n<ul>\n<li>\n<p><code>LogWarning()<\/code> is compiled in when any of the following are defined:<\/p>\n<\/li>\n<li>\n<p><code>ATTOBOY_LOG_DEBUG_ENABLE<\/code><\/p>\n<\/li>\n<li><code>ATTOBOY_LOG_INFO_ENABLE<\/code><\/li>\n<li><code>ATTOBOY_LOG_WARNING_ENABLE<\/code><\/li>\n<li>\n<p>It is compiled out only when:<\/p>\n<\/li>\n<li>\n<p><code>ATTOBOY_LOG_ERROR_ENABLE<\/code> is the only level macro, or<\/p>\n<\/li>\n<li><code>ATTOBOY_LOG_DISABLE<\/code> is defined.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">configPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;config.json&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"nf\">cfg<\/span><span class=\"p\">(<\/span><span class=\"n\">configPath<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">cfg<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogWarning<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Config file &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">configPath<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; not found; using defaults.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs a warning when a configuration file is missing but the program can continue with defaults.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-void-logerror-const-args-args\"><code>template &lt;typename... Args&gt; void LogError(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints an error message: \"ERROR YYYY-MM-DDTHH:MM:SS.fffZ: ...\"<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – Zero or more values describing the error.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>LogError()<\/code> is intended for <strong>errors<\/strong> and serious issues:<\/p>\n<ul>\n<li>Use it when an operation fails and may require attention or termination.<\/li>\n<li>Messages are prefixed with <code>\"ERROR\"<\/code> and a timestamp.<\/li>\n<\/ul>\n<p>Compile-time control:<\/p>\n<ul>\n<li><code>LogError()<\/code> is active in all log-level configurations <strong>except<\/strong> when <code>ATTOBOY_LOG_DISABLE<\/code> is defined.<\/li>\n<li>In other words, unless you fully disable logging, error messages are always available.<\/li>\n<\/ul>\n<p>Typical pattern:<\/p>\n<ul>\n<li>Log the error with <code>LogError()<\/code>.<\/li>\n<li>Optionally follow it with <code>Exit(exitCode)<\/code> if the error is fatal.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.bin&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">f<\/span><span class=\"p\">.<\/span><span class=\"n\">isValid<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">LogError<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Failed to open data.bin for reading.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Exit<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example logs an error when a file cannot be opened and then exits with a non-zero code.<\/em><\/p>", "text": "Globals Overview The global functions in the attoboy library provide a small, focused set of system-level utilities and a structured logging subsystem that you can use anywhere in your program. They are designed to work without the C runtime (CRT) or standard library, and they integrate smoothly with attoboy’s own types, especially String . At a high level, these functions cover: Application entry and process control atto_main() – the custom entry point for attoboy programs. Exit() – terminate the process with an exit code. Sleep() – pause the current thread. Environment and process information GetEnv() / SetEnv() – environment variables. GetUserName() / GetUserDisplayName() – current user information. GetProcessId() – current process ID. Memory management Alloc() / Realloc() / Free() – heap allocation without CRT. Logging subsystem EnableLoggingToFile() / EnableLoggingToConsole() – choose where logs go. Log() , LogDebug() , LogInfo() , LogWarning() , LogError() – severity-aware logging APIs. These utilities are intentionally minimal but powerful enough to cover most needs in small tools and utilities. System-Level Concepts Before diving into the reference, it helps to clarify several system-level ideas that these functions abstract. Processes and Exit Codes A process is a running program instance managed by the operating system. When your program finishes, it returns an exit code (also called a “return code” or “status code”) to the OS: 0 usually means success . Non-zero values indicate different error conditions or reasons for failure. attoboy’s Exit(int exitCode) provides a simple, explicit way to terminate the current process with a chosen exit code. Environment Variables An environment variable is a named key–value pair that: Is associated with a process. Is inherited by child processes (unless modified). Often stores configuration like PATH , HOME , API keys, or application settings. attoboy wraps environment access through: GetEnv(name) – read a variable. SetEnv(name, value) – set or modify a variable. Both use String for names and values, making them easy to combine with other attoboy APIs. Heap Memory Management In typical C++ programs, you might allocate memory using new / delete or malloc / free . In attoboy, to keep binaries small and avoid CRT, you instead use: Alloc(size) – allocate a block of size bytes. Realloc(ptr, size) – resize a previously allocated block. Free(ptr) – release memory. These functions behave similarly to their CRT counterparts but are provided by attoboy itself. They return void * pointers and are null-safe where documented. Logging, Log Levels, and Destinations Logging is the practice of writing information about your program’s behavior to a destination such as: The console (standard output). A log file on disk. The attoboy logging subsystem has three main parts: Log destination configuration EnableLoggingToFile(path, truncate) – send logs to a file. EnableLoggingToConsole() – send logs to the console (default). Only one destination is active at a time; switching is global for the process. Log severity functions Log() – generic logging without severity prefix. LogDebug() – debug-level messages. LogInfo() – informational messages. LogWarning() – warnings. LogError() – errors. All of these accept any number of arguments, and each argument is converted to String internally. A newline is automatically appended, so you do not need to add \"\\n\" manually. Compile-time log level selection (macros) The header documents log level selection via preprocessor defines: ATTOBOY_LOG_DEBUG_ENABLE – enables Debug, Info, Warning, Error. ATTOBOY_LOG_INFO_ENABLE – enables Info, Warning, Error (default). ATTOBOY_LOG_WARNING_ENABLE – enables Warning, Error. ATTOBOY_LOG_ERROR_ENABLE – enables Error only. ATTOBOY_LOG_DISABLE – disables all logging. You define one of these (or ATTOBOY_LOG_DISABLE ) before including attoboy.h in a translation unit to control which logging functions are compiled in: Calls to disabled log levels are compiled away, incurring no runtime cost. If you do not define anything and do not disable logging, ATTOBOY_LOG_INFO_ENABLE is used by default. The log functions use an internal helper to prefix messages with timestamps and, for levelled logs, severity tags like \"DEBUG YYYY-MM-DDTHH:MM:SS.fffZ: ...\" . You do not need to format timestamps yourself. atto_main Synopsis Application entry point. Define this instead of main(). Parameters (none; you must define this function in your program) Return value (function you define; not called by you directly) In Depth attoboy replaces the usual int main() entry point with a custom function: You define atto_main() in your program. The attoboy runtime arranges for atto_main() to be called when the process starts. Since atto_main() returns void , you use Exit(exitCode) if you need a specific exit code. This design allows the library to control the initialization and shutdown process and to avoid CRT dependencies, which helps keep binaries small. Example using namespace attoboy ; void atto_main () { EnableLoggingToConsole (); LogInfo ( \"Application started; user = \" , GetUserName ()); // ... your program logic here ... Exit ( 0 ); } This example defines atto_main() , enables console logging, logs a startup message, and then exits with code 0. Exit(int exitCode = 0) Synopsis Terminates the process with the given exit code. Parameters exitCode – Numeric status code returned to the operating system. 0 usually indicates success; non-zero codes indicate different error conditions. Return value (none; does not return to the caller) In Depth Exit() immediately terminates the current process: Control does not return to the caller. The exit code is visible to shell scripts, parent processes, or other tools that launch your program. Use Exit(0) for normal completion and non-zero values to indicate specific error states. Because Exit() does not return, you should: Perform necessary cleanup (closing files, flushing logs) before calling it, or ensure that resources are handled by RAII objects that will be cleaned up automatically. Example using namespace attoboy ; if ( ! Path :: GetWorkingDirectory (). exists ()) { LogError ( \"Current working directory does not exist; exiting.\" ); Exit ( 1 ); } This example logs an error and exits with a non-zero code if a basic sanity check fails. Sleep(int milliseconds) Synopsis Pauses the current thread for the given milliseconds. Parameters milliseconds – Duration to pause the current thread, in milliseconds. Non-negative. Return value (none) In Depth Sleep() suspends the current thread for approximately the specified duration. This is useful for: Throttling loops. Implementing simple retries. Waiting for an external process or resource without busy-waiting. The actual pause time may be slightly longer than requested due to system scheduling. Example using namespace attoboy ; // Simple retry loop with 100 ms delay between attempts. int attempts = 0 ; while ( attempts < 3 ) { String response = WebRequest ( \"https://example.com\" ). doGet ( 1000 ). asString (); if ( ! response . isEmpty ()) { break ; } attempts ++ ; Sleep ( 100 ); // wait 100 ms before next attempt } This example retries a web request up to three times, sleeping between attempts. String GetEnv(const String &name) Synopsis Returns the value of an environment variable, or empty string if not set. Parameters name – Name of the environment variable to read (for example, \"PATH\" or \"HOME\" ). Return value String containing the variable’s value if it exists; otherwise an empty String . In Depth GetEnv() provides read access to the process environment: If name exists, the returned String contains its value. If name does not exist, the function returns an empty String . Because an environment variable can legitimately be set to an empty string, your code should distinguish between “not present” and “present but empty” using additional logic if needed (for example, by checking a default or using SetEnv() explicitly earlier in your program). Example using namespace attoboy ; String apiKey = GetEnv ( \"MY_APP_API_KEY\" ); if ( apiKey . isEmpty ()) { LogWarning ( \"MY_APP_API_KEY is not set; using limited mode.\" ); } else { LogInfo ( \"Using configured API key.\" ); } This example reads an environment variable and logs a warning if it is not set. bool SetEnv(const String &name, const String &value) Synopsis Sets an environment variable. Returns true on success. Parameters name – Name of the environment variable to set or update. value – Value to assign to the variable. Return value true if the environment variable was successfully set; false otherwise. In Depth SetEnv() modifies the environment for the current process and, typically, any child processes launched after the change. Use cases include: Overriding configuration for subprocesses. Providing configuration to tools that expect environment variables. Limitations and notes: Not all names or values are valid on all systems; extremely long names/values or invalid characters can cause SetEnv() to fail. Changing the environment does not retroactively affect already-running child processes. Example using namespace attoboy ; if ( ! SetEnv ( \"MY_APP_MODE\" , \"test\" )) { LogError ( \"Failed to set MY_APP_MODE environment variable.\" ); } else { LogInfo ( \"MY_APP_MODE set to 'test'.\" ); } This example sets an environment variable and logs whether it succeeded. void *Alloc(int size) Synopsis Allocates memory. Returns nullptr on failure. Parameters size – Number of bytes to allocate on the heap. Typically non-negative. Return value Pointer to a block of memory of at least size bytes, or nullptr if allocation fails. In Depth Alloc() is attoboy’s low-level heap allocator, analogous to malloc() but provided by the library itself. Key points: The returned pointer is uninitialized; its contents are unspecified. You must eventually release the memory using Free(ptr) . If size is 0 , the behavior depends on the implementation; you should avoid requesting zero-length allocations unless you are prepared to handle a nullptr result. While attoboy encourages the use of its higher-level types ( String , List , Buffer , etc.), Alloc() is available for specialized cases, such as interfacing with APIs that expect raw pointers or implementing custom data structures. Example using namespace attoboy ; int size = 256 ; void * buffer = Alloc ( size ); if ( buffer == nullptr ) { LogError ( \"Failed to allocate \" , size , \" bytes.\" ); Exit ( 1 ); } // ... use buffer ... Free ( buffer ); This example allocates a 256-byte buffer, logs an error and exits on failure, and frees the buffer when done. void *Realloc(void *ptr, int size) Synopsis Reallocates memory. Returns nullptr on failure. Parameters ptr – Pointer previously returned by Alloc() or Realloc() , or nullptr . size – New size in bytes for the allocation. Return value Pointer to the resized memory block, which may be at a different address, or nullptr if reallocation fails. In Depth Realloc() changes the size of an existing allocation: If ptr is nullptr , Realloc(ptr, size) behaves like Alloc(size) . If the operation succeeds: The original memory is freed if it needs to be moved. The returned pointer refers to the resized block. If the operation fails: nullptr is returned. The original ptr remains valid ; you must still call Free(ptr) when appropriate. You should always assign the result to a temporary variable until you know reallocation succeeded, to avoid losing the original pointer: void * newPtr = Realloc ( ptr , newSize ); if ( newPtr != nullptr ) { ptr = newPtr ; } Example using namespace attoboy ; int size = 128 ; void * data = Alloc ( size ); // ... after some time, need more space ... int newSize = 256 ; void * resized = Realloc ( data , newSize ); if ( resized == nullptr ) { LogError ( \"Failed to grow buffer from \" , size , \" to \" , newSize , \" bytes.\" ); Free ( data ); // still must free the original Exit ( 1 ); } data = resized ; // use data with newSize bytes... Free ( data ); This example safely resizes a buffer and handles reallocation failure. void Free(void *ptr) Synopsis Frees allocated memory (null-safe). Parameters ptr – Pointer returned by Alloc() or Realloc() , or nullptr . Return value (none) In Depth Free() releases memory previously allocated by Alloc() or Realloc() : Passing a nullptr is explicitly safe and has no effect. After you call Free(ptr) , the pointer becomes invalid; you should not read from or write to it. It is good practice to set your pointer to nullptr after freeing to avoid accidental reuse. Example using namespace attoboy ; void * buffer = Alloc ( 512 ); // ... use buffer ... Free ( buffer ); buffer = nullptr ; This example allocates and then safely frees a block of memory. String GetUserName() Synopsis Returns the current user's login name. Parameters (none) Return value String containing the login name (for example, the username used to sign in to the operating system). In Depth GetUserName() retrieves the login identifier of the user running the process. This is typically the short account name (such as \"jdoe\" ). It is useful for: Personalizing console output. Including user identity in logs or file paths. Tagging data with the current user. If the name cannot be retrieved, the function may return an empty string. Example using namespace attoboy ; String user = GetUserName (); LogInfo ( \"Running as user: \" , user ); This example logs the login name of the current user. String GetUserDisplayName() Synopsis Returns the current user's display name. Parameters (none) Return value String containing the user’s display name (for example, \"John Doe\" ), or an empty string if unavailable. In Depth GetUserDisplayName() returns the friendly , human-readable name for the current user account, if available. This may differ from the login name: Login name: \"jdoe\" Display name: \"John Doe\" Use this in user-facing messages, titles, or logs where readability matters. Example using namespace attoboy ; String display = GetUserDisplayName (); if ( ! display . isEmpty ()) { LogInfo ( \"Welcome, \" , display , \"!\" ); } This example uses the display name in a friendly greeting. int GetProcessId() Synopsis Returns the current process ID. Parameters (none) Return value Integer identifier for the current process, as assigned by the operating system. In Depth The process ID (PID) uniquely identifies a running process on the system at a given time. GetProcessId() returns this value, which is useful for: Tagging log lines when multiple processes are writing to the same destination. Debugging and diagnostics (for example, when correlating logs with an external process monitor). Example using namespace attoboy ; int pid = GetProcessId (); LogInfo ( \"Process ID: \" , pid ); This example logs the current process’s ID for diagnostic purposes. void EnableLoggingToFile(const String &path, bool truncate = false) Synopsis Enables logging to a file. Mutually exclusive with console logging. Parameters path – File path where log messages should be written. truncate – If true , the log file is truncated (cleared) before writing. If false , messages are appended to the existing file. Return value (none) In Depth EnableLoggingToFile() configures the global log destination to be a file: After calling it, all subsequent calls to Log() , LogDebug() , LogInfo() , LogWarning() , and LogError() write to the specified file. Logging to the console is disabled while file logging is active; the two are mutually exclusive. If the file cannot be created or opened, the behavior is implementation-specific; typically, you should log a message to the console before switching, or verifyability via test. Because logging is global, you normally call this early in your program, often in atto_main() . Example using namespace attoboy ; void atto_main () { // Start fresh log file each run. EnableLoggingToFile ( \"my_app.log\" , true ); LogInfo ( \"Logging to my_app.log; PID = \" , GetProcessId ()); // ... } This example switches the log destination to a file and logs a startup message. void EnableLoggingToConsole() Synopsis Enables logging to console (default). Mutually exclusive with file logging. Parameters (none) Return value (none) In Depth EnableLoggingToConsole() configures the global log destination to be the console: This is typically the default behavior when the library is initialized. Calling EnableLoggingToConsole() switches logging away from any previously configured log file and back to the console. Use this when: You want log messages to be visible directly in a terminal. You previously switched to file logging and now want to revert. Example using namespace attoboy ; void atto_main () { EnableLoggingToConsole (); LogInfo ( \"Console logging enabled.\" ); // Later, if you want to switch to file logging: EnableLoggingToFile ( \"later.log\" , false ); LogInfo ( \"Now logging to later.log.\" ); } This example starts with console logging and then switches to file logging partway through execution. Logging Functions All logging functions are variadic templates that accept any number of arguments. Each argument is converted to String internally using the String constructors, so you can log values of many types: String , const char * , int , float , bool , List , Map , Set , etc. template <typename... Args> void Log(const Args &...args) Synopsis Prints arguments to the log destination followed by a newline. Parameters args – Zero or more values to log. Each value must be constructible as an attoboy::String . Return value (none) In Depth Log() is the base logging function : It does not add a severity prefix (such as \"INFO\" or \"ERROR\" ). It simply concatenates all arguments, converts them to String , and writes the result as a single line to the current log destination (console or file), followed by a newline. Behavior with macros: Log() is disabled entirely if ATTOBOY_LOG_DISABLE is defined. If logging is enabled, calls to Log() are always active, regardless of the log level macros like ATTOBOY_LOG_INFO_ENABLE . If you call Log() with no arguments, it still writes a newline (possibly with timestamp or other formatting, depending on implementation). Example using namespace attoboy ; Log ( \"Started task \" , 1 , \" for user \" , GetUserName ()); // Example output: \"Started task 1 for user jdoe\" This example logs a simple message composed of multiple argument types. template <typename... Args> void LogDebug(const Args &...args) Synopsis Prints a debug message: \"DEBUG YYYY-MM-DDTHH:MM:SS.fffZ: ...\" Parameters args – Zero or more values to include in the debug message. Return value (none) In Depth LogDebug() is intended for developer-focused diagnostic messages: Messages typically include a \"DEBUG\" prefix and a timestamp. Use it to trace detailed internal state, algorithm decisions, or variable values that are helpful during development but too noisy for production. Compile-time control: LogDebug() is only compiled when ATTOBOY_LOG_DEBUG_ENABLE is defined (and logging is not disabled). If a lower log level macro (such as ATTOBOY_LOG_INFO_ENABLE ) is used or if ATTOBOY_LOG_DISABLE is defined, calls to LogDebug() are compiled away and incur no runtime cost. Example using namespace attoboy ; int retryCount = 2 ; LogDebug ( \"Connecting to server; retryCount = \" , retryCount ); This example logs a debug-level message that would typically be visible only in debug builds. template <typename... Args> void LogInfo(const Args &...args) Synopsis Prints an info message: \"INFO YYYY-MM-DDTHH:MM:SS.fffZ: ...\" Parameters args – Zero or more values to include in the informational message. Return value (none) In Depth LogInfo() is used for high-level informational messages : Typical use cases: startup messages, configuration summaries, high-level progress updates. Messages are prefixed with \"INFO\" and a timestamp. Compile-time control: LogInfo() is compiled in when: ATTOBOY_LOG_DEBUG_ENABLE or ATTOBOY_LOG_INFO_ENABLE is defined (and logging is not disabled). It is compiled out when only ATTOBOY_LOG_WARNING_ENABLE or ATTOBOY_LOG_ERROR_ENABLE is defined, or when ATTOBOY_LOG_DISABLE is defined. By default, when you do not define any log-level macro and do not disable logging, ATTOBOY_LOG_INFO_ENABLE is automatically enabled, so LogInfo() calls are active. Example using namespace attoboy ; LogInfo ( \"Service started at \" , DateTime (). toString (), \"; PID = \" , GetProcessId ()); This example logs an informational startup message with a timestamp and process ID. template <typename... Args> void LogWarning(const Args &...args) Synopsis Prints a warning message: \"WARNING YYYY-MM-DDTHH:MM:SS.fffZ: ...\" Parameters args – Zero or more values describing the warning. Return value (none) In Depth LogWarning() is for conditions that are unusual or potentially problematic but not immediately fatal: Examples: configuration fallbacks, recoverable errors, degraded performance. Messages are prefixed with \"WARNING\" and a timestamp. Compile-time control: LogWarning() is compiled in when any of the following are defined: ATTOBOY_LOG_DEBUG_ENABLE ATTOBOY_LOG_INFO_ENABLE ATTOBOY_LOG_WARNING_ENABLE It is compiled out only when: ATTOBOY_LOG_ERROR_ENABLE is the only level macro, or ATTOBOY_LOG_DISABLE is defined. Example using namespace attoboy ; String configPath ( \"config.json\" ); Path cfg ( configPath ); if ( ! cfg . exists ()) { LogWarning ( \"Config file \" , configPath , \" not found; using defaults.\" ); } This example logs a warning when a configuration file is missing but the program can continue with defaults. template <typename... Args> void LogError(const Args &...args) Synopsis Prints an error message: \"ERROR YYYY-MM-DDTHH:MM:SS.fffZ: ...\" Parameters args – Zero or more values describing the error. Return value (none) In Depth LogError() is intended for errors and serious issues: Use it when an operation fails and may require attention or termination. Messages are prefixed with \"ERROR\" and a timestamp. Compile-time control: LogError() is active in all log-level configurations except when ATTOBOY_LOG_DISABLE is defined. In other words, unless you fully disable logging, error messages are always available. Typical pattern: Log the error with LogError() . Optionally follow it with Exit(exitCode) if the error is fatal. Example using namespace attoboy ; File f ( Path ( \"data.bin\" )); if ( ! f . isValid ()) { LogError ( \"Failed to open data.bin for reading.\" ); Exit ( 2 ); } This example logs an error when a file cannot be opened and then exits with a non-zero code.", "functions": [{"id": "system-level-concepts", "title": "System-Level Concepts", "signature": "System-Level Concepts", "synopsis": ""}, {"id": "processes-and-exit-codes", "title": "Processes and Exit Codes", "signature": "Processes and Exit Codes", "synopsis": ""}, {"id": "environment-variables", "title": "Environment Variables", "signature": "Environment Variables", "synopsis": ""}, {"id": "heap-memory-management", "title": "Heap Memory Management", "signature": "Heap Memory Management", "synopsis": ""}, {"id": "logging-log-levels-and-destinations", "title": "Logging, Log Levels, and Destinations", "signature": "Logging, Log Levels, and Destinations", "synopsis": ""}, {"id": "atto_main", "title": "atto_main", "signature": "\"C\" void atto_main();", "synopsis": "Application entry point. Define this instead of main()."}, {"id": "exit-int-exitcode-0", "title": "Exit(int exitCode = 0)", "signature": "void Exit(int exitCode = 0);", "synopsis": "Terminates the process with the given exit code."}, {"id": "sleep-int-milliseconds", "title": "Sleep(int milliseconds)", "signature": "void Sleep(int milliseconds);", "synopsis": "Pauses the current thread for the given milliseconds."}, {"id": "string-getenv-const-string-name", "title": "String GetEnv(const String &name)", "signature": "String GetEnv(const String &name);", "synopsis": "Returns the value of an environment variable, or empty string if not set."}, {"id": "bool-setenv-const-string-name-const-string-value", "title": "bool SetEnv(const String &name, const String &value)", "signature": "bool SetEnv(const String &name, const String &value);", "synopsis": "Sets an environment variable. Returns true on success."}, {"id": "void-alloc-int-size", "title": "void *Alloc(int size)", "signature": "void *Alloc(int size);", "synopsis": "Allocates memory. Returns nullptr on failure."}, {"id": "void-realloc-void-ptr-int-size", "title": "void *Realloc(void *ptr, int size)", "signature": "void *Realloc(void *ptr, int size);", "synopsis": "Reallocates memory. Returns nullptr on failure."}, {"id": "void-free-void-ptr", "title": "void Free(void *ptr)", "signature": "void Free(void *ptr);", "synopsis": "Frees allocated memory (null-safe)."}, {"id": "string-getusername", "title": "String GetUserName()", "signature": "String GetUserName();", "synopsis": "Returns the current user's login name."}, {"id": "string-getuserdisplayname", "title": "String GetUserDisplayName()", "signature": "String GetUserDisplayName();", "synopsis": "Returns the current user's display name."}, {"id": "int-getprocessid", "title": "int GetProcessId()", "signature": "int GetProcessId();", "synopsis": "Returns the current process ID."}, {"id": "void-enableloggingtofile-const-string-path-bool-truncate-false", "title": "void EnableLoggingToFile(const String &path, bool truncate = false)", "signature": "void EnableLoggingToFile(const String &path, bool truncate = false);", "synopsis": "Enables logging to a file. Mutually exclusive with console logging."}, {"id": "void-enableloggingtoconsole", "title": "void EnableLoggingToConsole()", "signature": "void EnableLoggingToConsole();", "synopsis": "Enables logging to console (default). Mutually exclusive with file logging."}, {"id": "logging-functions", "title": "Logging Functions", "signature": "Logging Functions", "synopsis": ""}, {"id": "template-typename-args-void-log-const-args-args", "title": "template <typename... Args> void Log(const Args &...args)", "signature": "template <typename... Args> void Log(const Args &...args);", "synopsis": "Prints arguments to the log destination followed by a newline."}, {"id": "template-typename-args-void-logdebug-const-args-args", "title": "template <typename... Args> void LogDebug(const Args &...args)", "signature": "template <typename... Args> void LogDebug(const Args &...args);", "synopsis": "Prints a debug message: \"DEBUG YYYY-MM-DDTHH:MM:SS.fffZ: ...\""}, {"id": "template-typename-args-void-loginfo-const-args-args", "title": "template <typename... Args> void LogInfo(const Args &...args)", "signature": "template <typename... Args> void LogInfo(const Args &...args);", "synopsis": "Prints an info message: \"INFO YYYY-MM-DDTHH:MM:SS.fffZ: ...\""}, {"id": "template-typename-args-void-logwarning-const-args-args", "title": "template <typename... Args> void LogWarning(const Args &...args)", "signature": "template <typename... Args> void LogWarning(const Args &...args);", "synopsis": "Prints a warning message: \"WARNING YYYY-MM-DDTHH:MM:SS.fffZ: ...\""}, {"id": "template-typename-args-void-logerror-const-args-args", "title": "template <typename... Args> void LogError(const Args &...args)", "signature": "template <typename... Args> void LogError(const Args &...args);", "synopsis": "Prints an error message: \"ERROR YYYY-MM-DDTHH:MM:SS.fffZ: ...\""}]}, {"slug": "api-thread", "title": "Thread", "label": "Thread", "html": "<h1 id=\"thread_1\">Thread<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Thread<\/code> class provides a lightweight wrapper around an operating system (OS) thread. It lets you:<\/p>\n<ul>\n<li>Start a new thread of execution.<\/li>\n<li>Wait for the thread to finish and retrieve its result.<\/li>\n<li>Check whether the thread is still running.<\/li>\n<li>Cancel the thread forcefully (when absolutely necessary).<\/li>\n<li>Share and compare thread handles safely.<\/li>\n<\/ul>\n<p>The goal is to expose a simple, minimal API that covers the most common threading needs without depending on the C++ standard library or complicated concurrency frameworks.<\/p>\n<h3 id=\"what-is-a-thread\"><code>What is a Thread?<\/code><\/h3>\n<p>A <strong>thread<\/strong> is an independent path of execution within a process. You can think of a process as a running program, and threads as separate “workers” inside that program that can run in parallel:<\/p>\n<ul>\n<li>A <strong>single-threaded<\/strong> program does all work in a single sequence of instructions.<\/li>\n<li>A <strong>multi-threaded<\/strong> program can run several sequences at once, often on multiple CPU cores.<\/li>\n<\/ul>\n<p>Typical reasons to use threads include:<\/p>\n<ul>\n<li>Running slow or blocking tasks (e.g., network requests, file I/O) in the background.<\/li>\n<li>Performing CPU-heavy work in parallel.<\/li>\n<li>Keeping a user interface responsive while work happens in the background.<\/li>\n<\/ul>\n<p>However, threads also introduce complexity:<\/p>\n<ul>\n<li><strong>Shared state<\/strong> must be protected (for example, with <code>Mutex<\/code>) to avoid data races.<\/li>\n<li><strong>Lifetime<\/strong> must be managed carefully, so threads are not left running unexpectedly.<\/li>\n<\/ul>\n<h3 id=\"thread-functions-and-the-void-funcvoid-signature\">Thread Functions and the <code>void *(*func)(void *)<\/code> Signature<\/h3>\n<p><code>Thread<\/code> starts executing a <strong>function pointer<\/strong> that matches this signature:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"p\">(<\/span><span class=\"o\">*<\/span><span class=\"n\">func<\/span><span class=\"p\">)(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"p\">)<\/span>\n<\/code><\/pre><\/div>\n\n<p>This means:<\/p>\n<ul>\n<li>The thread entry function takes a single argument of type <code>void *<\/code>.<\/li>\n<li>It returns a <code>void *<\/code> as a result.<\/li>\n<\/ul>\n<p>Inside the function, you typically:<\/p>\n<ol>\n<li>Cast the <code>void *<\/code> argument back to a specific pointer type (for example, a <code>String *<\/code>, a small struct, or <code>nullptr<\/code> if no data is needed).<\/li>\n<li>Do the work.<\/li>\n<li>Return a result pointer (often <code>nullptr<\/code> if no result is needed).<\/li>\n<\/ol>\n<p>The same pointer value you return is later provided to the caller of <code>await()<\/code>.<\/p>\n<h3 id=\"thread-lifetimes-and-handle-sharing\"><code>Thread Lifetimes and Handle Sharing<\/code><\/h3>\n<p>The <code>Thread<\/code> object itself is a <strong>handle<\/strong> to an underlying OS thread. Important points:<\/p>\n<ul>\n<li>The <strong>constructor creates and starts<\/strong> the thread immediately.<\/li>\n<li>The <strong>destructor “destroys the handle” but does not terminate the thread<\/strong>; the underlying OS thread can continue running.<\/li>\n<li>The <strong>copy constructor and assignment operator “share the underlying thread”<\/strong>, which means multiple <code>Thread<\/code> objects can refer to the same running thread.<\/li>\n<li>You typically call <strong><code>await()<\/code><\/strong> on one of the handles to wait until the thread finishes and retrieve its result.<\/li>\n<\/ul>\n<p>This design encourages you to:<\/p>\n<ul>\n<li>Start work with <code>Thread<\/code>.<\/li>\n<li>Keep the handle(s) around as long as you need control.<\/li>\n<li>Call <code>await()<\/code> when you must know the thread has completed.<\/li>\n<li>Avoid relying on destruction for termination or synchronization.<\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, or operator of <code>attoboy::Thread<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional details, caveats, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"thread-void-func-void-void-arg-nullptr\"><code>Thread(void *(*func)(void *), void *arg = nullptr)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates and starts a thread running the given function.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>func<\/code> – Pointer to the thread entry function, with signature <code>void *worker(void *arg)<\/code>.<\/li>\n<li><code>arg<\/code> – Optional pointer passed as the argument to <code>func<\/code>. Defaults to <code>nullptr<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor both <strong>creates<\/strong> and <strong>starts<\/strong> a new thread. As soon as the <code>Thread<\/code> object is constructed, the underlying OS thread begins executing <code>func(arg)<\/code>.<\/p>\n<p>Key points:<\/p>\n<ul>\n<li>The thread entry function must be a free function or static member function that matches the required signature.<\/li>\n<li>The <code>arg<\/code> pointer is passed through unchanged; you are responsible for any casting and lifetime management of the pointed-to data.<\/li>\n<li>The function returns a <code>void *<\/code> which is later available via <code>await()<\/code>.<\/li>\n<\/ul>\n<p>Because the thread starts immediately, you do not need a separate “start” call. You typically:<\/p>\n<ol>\n<li>Prepare any data the thread needs.<\/li>\n<li>Construct the <code>Thread<\/code>.<\/li>\n<li>Continue doing other work, or eventually call <code>await()<\/code>.<\/li>\n<\/ol>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"c1\">// Simple worker function that sleeps and returns a message pointer.<\/span>\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">label<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"p\">)<\/span><span class=\"n\">arg<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 1 second of simulated work<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"n\">label<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"c1\">// return the same pointer back to the caller<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"c1\">// Usage:<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">msg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"k\">new<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;done&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts a thread that sleeps for a second and then returns a pointer to a <code>String<\/code> result.<\/em><\/p>\n<hr />\n<h3 id=\"thread-const-thread-other\"><code>Thread(const Thread &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying thread).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Thread<\/code> handle to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>Thread<\/code> object that <strong>refers to the same underlying thread<\/strong> as <code>other<\/code>. No new OS thread is created.<\/p>\n<p>This is useful when:<\/p>\n<ul>\n<li>You want to pass a thread handle to another function or component.<\/li>\n<li>You need multiple objects that can all call <code>await()<\/code>, <code>isRunning()<\/code>, or <code>cancel()<\/code> on the same thread.<\/li>\n<\/ul>\n<p>Sharing is purely about handle management; it does not duplicate the work being executed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">500<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">original<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// shares the same underlying thread<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a second handle to the same running thread.<\/em><\/p>\n<hr />\n<h3 id=\"thread\"><code>~Thread()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the handle (does not terminate the thread).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases the resources associated with the thread <strong>handle<\/strong>, but it <strong>does not stop the underlying OS thread<\/strong>. If the thread is still running, it continues to run even after all <code>Thread<\/code> objects referring to it are destroyed.<\/p>\n<p>This has important implications:<\/p>\n<ul>\n<li>Do <strong>not<\/strong> rely on destruction to join or cancel the thread.<\/li>\n<li>If you need to wait for the thread to finish, call <code>await()<\/code>.<\/li>\n<li>If you truly must terminate it early, call <code>cancel()<\/code> (with caution).<\/li>\n<\/ul>\n<p>In practice, you usually keep at least one <code>Thread<\/code> object alive until the thread is no longer needed, and coordinate shutdown explicitly.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// t goes out of scope here; the underlying thread may still be running.<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// The OS thread continues until it finishes on its own.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows that destroying the <code>Thread<\/code> handle does not automatically stop the thread.<\/em><\/p>\n<hr />\n<h3 id=\"thread-operator-const-thread-other\"><code>Thread &amp;operator=(const Thread &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another thread (shares the underlying thread).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Thread<\/code> handle to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator makes <code>*this<\/code> refer to the same underlying thread as <code>other<\/code>. Any previous association of <code>*this<\/code> with another thread handle is released.<\/p>\n<p>Like the copy constructor:<\/p>\n<ul>\n<li>No new OS thread is created.<\/li>\n<li>The underlying thread is not restarted or duplicated; both objects are just handles to the same thread.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">100<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// now both a and b refer to the same thread created for a<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns one <code>Thread<\/code> handle to share the thread managed by another.<\/em><\/p>\n<hr />\n<h3 id=\"void-await\"><code>void *await()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWaits for the thread to complete and returns its result.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The <code>void *<\/code> value returned by the thread entry function, or a null pointer on error (implementation-dependent).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>await()<\/code> is the primary synchronization call for <code>Thread<\/code>:<\/p>\n<ul>\n<li>It <strong>blocks the caller<\/strong> until the underlying thread finishes.<\/li>\n<li>Once the thread has completed, <code>await()<\/code> returns the pointer that the thread function returned.<\/li>\n<li>Subsequent calls to <code>await()<\/code> on the same thread handle are typically allowed but may return the same pointer or behave implementation-dependently; best practice is to call <code>await()<\/code> exactly once per logical “join”.<\/li>\n<\/ul>\n<p>You are responsible for:<\/p>\n<ul>\n<li>Interpreting the returned pointer (casting to the correct type).<\/li>\n<li>Managing the lifetime of any pointed-to object if your thread function dynamically allocated it.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">label<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"p\">)<\/span><span class=\"n\">arg<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Do some work...<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"n\">label<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"c1\">// Start the thread<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">msg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"k\">new<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;done&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Wait for completion and retrieve result<\/span>\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">resultPtr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">t<\/span><span class=\"p\">.<\/span><span class=\"n\">await<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">result<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"p\">)<\/span><span class=\"n\">resultPtr<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// result now points to &quot;done&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example waits for a thread to complete and retrieves a pointer result returned by the worker function.<\/em><\/p>\n<hr />\n<h3 id=\"void-cancel\"><code>void cancel()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nForcefully terminates the thread (use sparingly).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>cancel()<\/code> attempts to <strong>forcefully stop<\/strong> the underlying thread. This should be considered a <strong>last resort<\/strong>:<\/p>\n<ul>\n<li>It may prevent the thread from running cleanup code.<\/li>\n<li>It may leave shared data in an inconsistent state.<\/li>\n<li>Resources owned by the thread (locks, file handles, etc.) may not be released properly.<\/li>\n<\/ul>\n<p>Whenever possible, prefer cooperative shutdown:<\/p>\n<ul>\n<li>Use shared flags (guarded by <code>Mutex<\/code> if necessary) that the thread checks periodically.<\/li>\n<li>Let the thread exit its function normally.<\/li>\n<li>Then call <code>await()<\/code> to join it.<\/li>\n<\/ul>\n<p>Only use <code>cancel()<\/code> when you have no better option and you fully understand the risks.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Potentially long-running or blocking work...<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">1
