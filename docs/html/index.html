e filesystem: a regular file, directory, symbolic link, named pipe, or other special file.<\/p>\n<p>It is a good first step before calling operations like <code>getSize()<\/code>, <code>readToString()<\/code>, or <code>listChildren()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">logPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">logs<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">today.log&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">logPath<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">logPath<\/span><span class=\"p\">.<\/span><span class=\"n\">writeFromString<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Log created.<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a new log file only if it does not already exist.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isregularfile-const\"><code>bool isRegularFile() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the path is a regular file.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the path exists and refers to a regular file; otherwise <code>false<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function distinguishes normal data files (for example, text files, binaries) from directories or special types. If the path does not exist, it returns <code>false<\/code>.<\/p>\n<p>Use it when you need to ensure you are dealing with a file before reading or writing its contents.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">candidate<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">input.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">candidate<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">contents<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">candidate<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example only reads the file if the path is a regular file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isdirectory-const\"><code>bool isDirectory() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the path is a directory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the path exists and is a directory; otherwise <code>false<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isDirectory()<\/code> checks whether the path points to a directory (folder). Directories can be listed using <code>listChildren()<\/code> and can be created using <code>makeDirectory()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">folder<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">folder<\/span><span class=\"p\">.<\/span><span class=\"n\">isDirectory<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">folder<\/span><span class=\"p\">.<\/span><span class=\"n\">makeDirectory<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a directory recursively if it does not already exist as a directory.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isnamedpipe-const\"><code>bool isNamedPipe() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the path is a named pipe.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the path exists and is identified as a named pipe; otherwise <code>false<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Named pipes are used for interprocess communication. This check is useful in specialized scenarios where a path may refer to either a file or a pipe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;<\/span><span class=\"se\">\\\\\\\\<\/span><span class=\"s\">.<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">pipe<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">pipeExists<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">isNamedPipe<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a specific named pipe exists.<\/em><\/p>\n<hr />\n<h3 id=\"bool-issymboliclink-const\"><code>bool isSymbolicLink() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the path is a symbolic link.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the path exists and is a symbolic link; otherwise <code>false<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Symbolic links (symlinks) are entries that point to other paths. They can refer to files or directories. Use <code>getSymbolicLinkTarget()<\/code> to retrieve the target path.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">shortcut.lnk&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">isSymbolicLink<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">target<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getSymbolicLinkTarget<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example detects a symbolic link and then obtains its target path.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isother-const\"><code>bool isOther() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the path is a device or other special file.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the path refers to a filesystem object that is neither a regular file, directory, named pipe, nor symbolic link; otherwise <code>false<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function handles remaining kinds of filesystem objects, such as devices or other platform-specific special entries. For most application-level code, you will primarily use <code>isRegularFile()<\/code> and <code>isDirectory()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Device<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">SomeSpecialObject&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">special<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">isOther<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a path refers to a special filesystem object.<\/em><\/p>\n<hr />\n<h3 id=\"long-long-getsize-const\"><code>long long getSize() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the file size in bytes (0 if unavailable).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Size in bytes if available; <code>0<\/code> if the size cannot be determined (for example, path does not exist or is not a regular file).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getSize()<\/code> is primarily meaningful for regular files. For directories or special files, the size may not be meaningful or may be reported as <code>0<\/code>.<\/p>\n<p>To avoid ambiguity, call <code>isRegularFile()<\/code> first when you need a file size.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">filePath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.pdf&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">filePath<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">bytes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">filePath<\/span><span class=\"p\">.<\/span><span class=\"n\">getSize<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the size of a regular file, if it exists.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-getcreatedon-const\"><code>DateTime getCreatedOn() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the creation time.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>DateTime<\/code> representing when the filesystem object was created.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The returned <code>DateTime<\/code> reflects the filesystem’s notion of the creation time. If the path does not exist or metadata cannot be retrieved, the result will reflect an implementation-defined fallback; best practice is to call <code>exists()<\/code> first.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">created<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getCreatedOn<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">iso<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">created<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains and formats the creation time of a file.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-getmodifiedon-const\"><code>DateTime getModifiedOn() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the last modification time.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>DateTime<\/code> indicating the last time the file or directory content was modified.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This timestamp is typically updated whenever file data or directory entries change. As with other metadata, call <code>exists()<\/code> first to avoid relying on undefined results.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">log.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">lastModified<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getModifiedOn<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the last modification time of a file.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-getaccessedon-const\"><code>DateTime getAccessedOn() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the last access time.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>DateTime<\/code> representing when the file or directory was last accessed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This timestamp can indicate when the file was last opened or read, although some systems or settings may disable or delay access-time updates for performance reasons.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">lastAccessed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getAccessedOn<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads the last access time of a file, if available.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isreadonly-const\"><code>bool isReadOnly() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the file is read-only.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the file or directory has the read-only attribute set; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The read-only attribute is one of several file attributes on Windows. When <code>isReadOnly()<\/code> returns <code>true<\/code>, attempts to modify or delete the file may fail unless the attribute is cleared or sufficient privileges are used.<\/p>\n<p>For paths that do not exist, this function typically returns <code>false<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">config.ini&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">isReadOnly<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Decide how to handle this before writing.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a configuration file is marked read-only.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setreadonly-bool-isreadonly-true-const\"><code>bool setReadOnly(bool isReadOnly = true) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets the read-only attribute. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>isReadOnly<\/code> – If <code>true<\/code>, enables the read-only attribute; if <code>false<\/code>, clears it.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the attribute was successfully changed; <code>false<\/code> if the operation failed (for example, due to missing file or insufficient permissions).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function modifies the read-only attribute of the filesystem entry referred to by this path. The <code>Path<\/code> object itself remains unchanged.<\/p>\n<p>Use this when you need to protect a file from accidental modification, or when you must temporarily clear read-only before writing to a file.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">config.ini&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Make the configuration file writable.<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">isReadOnly<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">setReadOnly<\/span><span class=\"p\">(<\/span><span class=\"nb\">false<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example ensures that a file is writable by clearing the read-only attribute if necessary.<\/em><\/p>\n<hr />\n<h3 id=\"bool-ishidden-const\"><code>bool isHidden() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the file is hidden.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the filesystem entry has the hidden attribute; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Hidden files and directories are typically not shown by default in file browsers. This function lets you detect such entries.<\/p>\n<p>For non-existing paths, the result is usually <code>false<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">secret.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">hidden<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">isHidden<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a file is marked as hidden.<\/em><\/p>\n<hr />\n<h3 id=\"bool-sethidden-bool-ishidden-true-const\"><code>bool setHidden(bool isHidden = true) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets the hidden attribute. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>isHidden<\/code> – If <code>true<\/code>, sets the hidden attribute; if <code>false<\/code>, clears it.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the attribute was changed successfully; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function changes the hidden attribute on the actual filesystem entry. Use it when you want to hide auxiliary files, cache directories, or internal data from normal directory listings.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">cacheDir<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">cache&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">cacheDir<\/span><span class=\"p\">.<\/span><span class=\"n\">makeDirectory<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">cacheDir<\/span><span class=\"p\">.<\/span><span class=\"n\">setHidden<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a cache directory and marks it as hidden.<\/em><\/p>\n<hr />\n<h3 id=\"bool-moveto-const-path-dest-const\"><code>bool moveTo(const Path &amp;dest) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nMoves this path to the destination. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>dest<\/code> – Target path that the file or directory should be moved or renamed to.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the underlying move/rename operation succeeded; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>moveTo()<\/code> requests the operating system to move or rename the filesystem entry referenced by this <code>Path<\/code> to <code>dest<\/code>. Typical reasons for failure include:<\/p>\n<ul>\n<li>Source does not exist.<\/li>\n<li>Destination cannot be created (e.g., parent directory missing).<\/li>\n<li>Permission denied.<\/li>\n<li>Destination already exists, depending on OS behavior.<\/li>\n<\/ul>\n<p>The <code>Path<\/code> object itself is not changed; after a successful move, the <code>Path<\/code> still refers to the old location, which will usually no longer exist.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">oldPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">old<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">newPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">new<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">oldPath<\/span><span class=\"p\">.<\/span><span class=\"n\">moveTo<\/span><span class=\"p\">(<\/span><span class=\"n\">newPath<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// The file now lives at newPath.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example moves a file from one directory to another.<\/em><\/p>\n<hr />\n<h3 id=\"bool-copyto-const-path-dest-const\"><code>bool copyTo(const Path &amp;dest) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCopies this path to the destination. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>dest<\/code> – Target path to which the file or directory should be copied.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the copy succeeded; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>copyTo()<\/code> duplicates the contents of the source path to the destination:<\/p>\n<ul>\n<li>For files, the file data is copied.<\/li>\n<li>For directories, behavior may depend on implementation (for example, copying the directory recursively or failing).<\/li>\n<\/ul>\n<p>As with <code>moveTo()<\/code>, the <code>Path<\/code> instances remain unchanged; the operation affects only the filesystem.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">source<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">backup<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">backup<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.txt&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">source<\/span><span class=\"p\">.<\/span><span class=\"n\">copyTo<\/span><span class=\"p\">(<\/span><span class=\"n\">backup<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a backup copy of a file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-deletefile-const\"><code>bool deleteFile() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDeletes the file. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the file was successfully deleted; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>deleteFile()<\/code> attempts to remove a regular file at this path. If the path refers to a directory or special object, the operation typically fails. Common failure reasons include:<\/p>\n<ul>\n<li>File does not exist.<\/li>\n<li>File is open in another process.<\/li>\n<li>Insufficient permissions.<\/li>\n<\/ul>\n<p>Use <code>exists()<\/code> or <code>isRegularFile()<\/code> first if you need to distinguish between “file not present” and other errors.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">tempFile<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">temp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">session.tmp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">tempFile<\/span><span class=\"p\">.<\/span><span class=\"n\">exists<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">tempFile<\/span><span class=\"p\">.<\/span><span class=\"n\">deleteFile<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example deletes a temporary file if it exists.<\/em><\/p>\n<hr />\n<h3 id=\"bool-removedirectory-bool-deleteifnotempty-false-const\"><code>bool removeDirectory(bool deleteIfNotEmpty = false) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves the directory. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>deleteIfNotEmpty<\/code> – If <code>false<\/code>, removal typically succeeds only when the directory is empty. If <code>true<\/code>, the implementation may remove contents as needed.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the directory was removed; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function removes a directory at this path. When <code>deleteIfNotEmpty<\/code> is set to <code>false<\/code> (the default), removal normally succeeds only if the directory is empty. With <code>true<\/code>, the implementation can recursively delete contents, depending on how the library is implemented.<\/p>\n<p>As always, the <code>Path<\/code> object continues to represent the same textual path, even after the directory is removed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">tempDir<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">temp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">tempDir<\/span><span class=\"p\">.<\/span><span class=\"n\">removeDirectory<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// try to delete the directory and its contents<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example attempts to remove a temporary directory and all its contents.<\/em><\/p>\n<hr />\n<h3 id=\"bool-makedirectory-bool-createparents-true-const\"><code>bool makeDirectory(bool createParents = true) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates the directory. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>createParents<\/code> – If <code>true<\/code>, parent directories may be created as needed (similar to <code>mkdir -p<\/code>). If <code>false<\/code>, the operation typically requires the parent directory to already exist.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the directory was created successfully or already exists as a directory; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Use <code>makeDirectory()<\/code> to ensure a directory exists at this path. This is often done at startup to create configuration, log, or cache directories.<\/p>\n<p><code>createParents = true<\/code> is convenient for nested directories, such as <code>\"C:\\\\data\\\\myapp\\\\logs\"<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">logsDir<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">logs&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">logsDir<\/span><span class=\"p\">.<\/span><span class=\"n\">makeDirectory<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a nested logs directory, creating any missing parent folders.<\/em><\/p>\n<hr />\n<h3 id=\"path-getsymboliclinktarget-const\"><code>Path getSymbolicLinkTarget() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the symbolic link target, or empty path if not a link.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Path<\/code> representing the target of the symbolic link, or an “empty” <code>Path<\/code> if this path is not a symbolic link or the target cannot be determined.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>If <code>isSymbolicLink()<\/code> returns <code>true<\/code>, this function returns the path that the link points to. If the path is not a symlink (or if resolution fails), the returned <code>Path<\/code> is considered empty (its string form is an empty string).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">link<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">shortcut.lnk&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">target<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">link<\/span><span class=\"p\">.<\/span><span class=\"n\">getSymbolicLinkTarget<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">target<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">().<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// target refers to the symlink&#39;s destination<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example resolves a symbolic link into its target path, if possible.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setsymboliclinktarget-const-path-target-const\"><code>bool setSymbolicLinkTarget(const Path &amp;target) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates or updates a symbolic link to the target. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>target<\/code> – Path that this symlink should refer to.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the symbolic link was created or updated successfully; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function configures the current <code>Path<\/code> as a symbolic link pointing to <code>target<\/code>. Depending on the OS and configuration, creating symlinks may require elevated privileges.<\/p>\n<p>If a symlink already exists at this path, the implementation may update it to point to the new target.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">linkPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">shortcut.lnk&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">targetPath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">realfile.txt&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">linkPath<\/span><span class=\"p\">.<\/span><span class=\"n\">setSymbolicLinkTarget<\/span><span class=\"p\">(<\/span><span class=\"n\">targetPath<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates or updates a symbolic link to point at a real file.<\/em><\/p>\n<hr />\n<h3 id=\"string-getname-const\"><code>String getName() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the filename (last path component).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the last component of the path (for example, <code>\"file.txt\"<\/code> or <code>\"folder\"<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getName()<\/code> returns the base name of the path without any parent directories. For example:<\/p>\n<ul>\n<li><code>\"C:\\\\folder\\\\file.txt\"<\/code> → <code>\"file.txt\"<\/code><\/li>\n<li><code>\"C:\\\\folder\\\\\"<\/code> → <code>\"folder\"<\/code> (depending on exact implementation and trailing separators)<\/li>\n<\/ul>\n<p>Use <code>getName()<\/code> when you need just the file or directory name for display or logging.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getName<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;report.txt&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example extracts the filename from a longer path.<\/em><\/p>\n<hr />\n<h3 id=\"path-getparentdirectory-const\"><code>Path getParentDirectory() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the parent directory path.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Path<\/code> representing the directory that contains this path.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getParentDirectory()<\/code> removes the last path component to produce the parent directory. The exact behavior for root paths (such as <code>\"C:\\\\\"<\/code>) is implementation-dependent; typically the root is its own parent.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">parent<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getParentDirectory<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;C:\\\\data&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains the parent directory of a file path.<\/em><\/p>\n<hr />\n<h3 id=\"string-getextension-const\"><code>String getExtension() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the file extension without dot (e.g., \"txt\").<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the extension of the last component, without the leading dot. If there is no extension, the returned string is empty.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getExtension()<\/code> looks at the last path component and finds the portion after the final dot. Examples:<\/p>\n<ul>\n<li><code>\"report.txt\"<\/code> → <code>\"txt\"<\/code><\/li>\n<li><code>\"archive.tar.gz\"<\/code> → <code>\"gz\"<\/code><\/li>\n<li><code>\"README\"<\/code> → <code>\"\"<\/code> (no extension)<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">ext<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getExtension<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;txt&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the extension of a file.<\/em><\/p>\n<hr />\n<h3 id=\"string-getstem-const\"><code>String getStem() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the filename without extension.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the last component with its extension removed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getStem()<\/code> is the counterpart to <code>getExtension()<\/code>. For the same examples:<\/p>\n<ul>\n<li><code>\"report.txt\"<\/code> → <code>\"report\"<\/code><\/li>\n<li><code>\"archive.tar.gz\"<\/code> → <code>\"archive.tar\"<\/code><\/li>\n<li><code>\"README\"<\/code> → <code>\"README\"<\/code><\/li>\n<\/ul>\n<p>This is useful for generating variant filenames (for example, <code>report.txt<\/code> to <code>report.bak<\/code>).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">stem<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">getStem<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;report&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains the base name of a file without its extension.<\/em><\/p>\n<hr />\n<h3 id=\"bool-hasextension-const-string-ext-const\"><code>bool hasExtension(const String &amp;ext) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the file has the given extension (case-insensitive).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ext<\/code> – Extension to check, typically without the dot (for example, <code>\"txt\"<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the last component’s extension matches <code>ext<\/code> ignoring case; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This helper simplifies extension checks. The comparison is case-insensitive, so <code>\"TXT\"<\/code> and <code>\"txt\"<\/code> are treated the same.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.TXT&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">isTxt<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">hasExtension<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;txt&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example tests a file’s extension in a case-insensitive way.<\/em><\/p>\n<hr />\n<h3 id=\"string-tostring-const\"><code>String toString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the path as a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the textual representation of the path.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toString()<\/code> exposes the underlying path string, which you can then log, display, or manipulate with <code>String<\/code> operations. The format is typically a Windows-style path.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">p<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;C:\\\\data\\\\file.txt&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a <code>Path<\/code> to a <code>String<\/code> for display or logging.<\/em><\/p>\n<hr />\n<h3 id=\"bool-equals-const-path-other-const\"><code>bool equals(const Path &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this path equals the other (case-insensitive).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Path to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the two paths are considered equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>equals()<\/code> compares paths in a case-insensitive manner appropriate for Windows filesystems. It typically compares the normalized textual representation of both paths, though exact normalization rules are implementation-dependent.<\/p>\n<p>Use this when you want to compare paths explicitly without using operators.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">DATA<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;c:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true on case-insensitive comparison<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares two paths that differ only in letter case.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-path-other-const\"><code>bool operator==(const Path &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this path equals the other (case-insensitive).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Path to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both paths are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is the idiomatic shorthand for <code>equals(other)<\/code>. It allows expressions like:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Because comparison is case-insensitive, <code>\"C:\\\\DATA\\\\file.txt\"<\/code> and <code>\"c:\\\\data\\\\FILE.txt\"<\/code> are considered equal.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">DATA<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">FILE.TXT&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// These refer to the same path, ignoring case.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the equality operator to compare two paths.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-path-other-const-2\"><code>bool operator!=(const Path &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this path does not equal the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Path to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if paths differ; <code>false<\/code> if they are considered equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is simply the logical negation of <code>operator==<\/code>. Use it when you want to branch on inequality.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">file.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">other.txt&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// The two paths are different.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example branches when two paths refer to different locations.<\/em><\/p>\n<hr />\n<h3 id=\"bool-iswithin-const-path-dir-const\"><code>bool isWithin(const Path &amp;dir) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this path is within the given directory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>dir<\/code> – Directory path to test containment against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if this path logically resides inside <code>dir<\/code> (for example, as a descendant); <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isWithin()<\/code> is useful for enforcing that a file lies under a specific root directory, such as an application data folder. Path containment typically accounts for the path hierarchy rather than simple string prefixing (for example, <code>\"C:\\\\root\\\\file.txt\"<\/code> is within <code>\"C:\\\\root\"<\/code>, but <code>\"C:\\\\rootdir\\\\file.txt\"<\/code> is not).<\/p>\n<p>Exact normalization rules (such as handling <code>..<\/code> segments and trailing slashes) are implementation-dependent, so treat this as a high-level safety check.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">root<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">file<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">logs<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">today.log&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">inside<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">file<\/span><span class=\"p\">.<\/span><span class=\"n\">isWithin<\/span><span class=\"p\">(<\/span><span class=\"n\">root<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example verifies that a file path lies inside a designated data directory.<\/em><\/p>\n<hr />\n<h3 id=\"list-listchildren-bool-recursive-false-const\"><code>List listChildren(bool recursive = false) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of child path strings.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>recursive<\/code> – If <code>false<\/code>, returns only direct children. If <code>true<\/code>, returns descendants recursively.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>List<\/code> of <code>String<\/code> values, each representing the path of a child item.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>listChildren()<\/code> lists files and directories contained within this path if it is a directory:<\/p>\n<ul>\n<li>When <code>recursive<\/code> is <code>false<\/code>, only immediate entries are listed.<\/li>\n<li>When <code>recursive<\/code> is <code>true<\/code>, entries from subdirectories are also included, typically with their full paths.<\/li>\n<\/ul>\n<p>Each element in the result is a <code>String<\/code> containing a path, not a <code>Path<\/code> object. You can wrap it in <code>Path<\/code> when needed.<\/p>\n<p>If the path is not a directory or does not exist, the result is usually an empty list.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">dir<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">logs&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">entries<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">dir<\/span><span class=\"p\">.<\/span><span class=\"n\">listChildren<\/span><span class=\"p\">(<\/span><span class=\"nb\">false<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">count<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">entries<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// entries[i] contains the path of each child as a String<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example lists the immediate children of a logs directory.<\/em><\/p>\n<hr />\n<h3 id=\"string-readtostring-const\"><code>String readToString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads the entire file as a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the file’s contents as UTF-8 text. If reading fails, the returned string is typically empty.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>readToString()<\/code> opens the file at this path, reads all bytes, and converts them to a <code>String<\/code>. It is ideal for configuration files, JSON, small logs, or any text content.<\/p>\n<p>For very large files, this will load the entire content into memory; consider using <code>File<\/code> directly for streaming.<\/p>\n<p>You should check <code>isRegularFile()<\/code> or <code>exists()<\/code> first to avoid surprising results.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">config.json&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">isRegularFile<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">config<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a configuration file into a <code>String<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-readtobuffer-const\"><code>Buffer readToBuffer() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReads the entire file as a buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Buffer<\/code> containing the raw file bytes. If reading fails, the buffer is typically empty.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>readToBuffer()<\/code> is similar to <code>readToString()<\/code> but returns a <code>Buffer<\/code>, which is better suited for binary data such as images, archives, or encrypted content. The bytes are not interpreted as text.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">binaryFile<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">image.bin&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">binaryFile<\/span><span class=\"p\">.<\/span><span class=\"n\">readToBuffer<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads all bytes of a binary file into a <code>Buffer<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-writefromstring-const-string-str-const\"><code>bool writeFromString(const String &amp;str) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites a string to the file. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – Text content to write.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the file was written successfully; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>writeFromString()<\/code> overwrites the file at this path with the bytes of <code>str<\/code> in UTF-8 encoding. Typical behavior includes:<\/p>\n<ul>\n<li>Creating the file if it does not exist (if possible).<\/li>\n<li>Truncating existing contents.<\/li>\n<\/ul>\n<p>Directory and permission issues can cause it to fail, in which case it returns <code>false<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">log.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">log<\/span><span class=\"p\">.<\/span><span class=\"n\">writeFromString<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Application started.<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes a log message to a file, replacing any existing content.<\/em><\/p>\n<hr />\n<h3 id=\"bool-writefrombuffer-const-buffer-buf-const\"><code>bool writeFromBuffer(const Buffer &amp;buf) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nWrites a buffer to the file. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>buf<\/code> – <code>Buffer<\/code> containing bytes to write.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> on success; <code>false<\/code> on failure.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>writeFromBuffer()<\/code> writes raw bytes to the file. Use it for binary data where no text interpretation is needed.<\/p>\n<p>As with <code>writeFromString()<\/code>, the operation may create or truncate the file.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// data.append(...);  // populate the buffer<\/span>\n\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">out<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">output.bin&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">out<\/span><span class=\"p\">.<\/span><span class=\"n\">writeFromBuffer<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes binary data from a buffer to a file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-appendfromstring-const-string-str-const\"><code>bool appendFromString(const String &amp;str) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends a string to the file. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – Text to append to the existing file contents.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the append operation succeeded; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>appendFromString()<\/code> opens the file in append mode and adds the UTF-8 bytes of <code>str<\/code> at the end. If the file does not exist, the implementation may create it (behavior depends on the underlying OS and library design).<\/p>\n<p>This is ideal for log files and incremental text output.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">log<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">log.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">log<\/span><span class=\"p\">.<\/span><span class=\"n\">appendFromString<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Next event...<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example appends a new line to an existing log file.<\/em><\/p>\n<hr />\n<h3 id=\"bool-appendfrombuffer-const-buffer-buf-const\"><code>bool appendFromBuffer(const Buffer &amp;buf) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends a buffer to the file. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>buf<\/code> – <code>Buffer<\/code> whose bytes should be appended to the file.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> on success; <code>false<\/code> on failure.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function appends raw bytes to the end of a file. It behaves similarly to <code>appendFromString()<\/code> but for binary data.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">out<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">binary.log&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">chunk<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// chunk.append(...);  // fill buffer<\/span>\n\n<span class=\"n\">out<\/span><span class=\"p\">.<\/span><span class=\"n\">appendFromBuffer<\/span><span class=\"p\">(<\/span><span class=\"n\">chunk<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example appends binary data to an existing file.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-changecurrentdirectory-const-path-path\"><code>static bool ChangeCurrentDirectory(const Path &amp;path)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nChanges the current working directory. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>path<\/code> – <code>Path<\/code> representing the directory to make the current working directory.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the current working directory was changed; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The current working directory affects how relative paths are interpreted. Changing it can simplify code that uses many relative paths, but it also affects all subsequent relative-path operations in the process.<\/p>\n<p>Use this carefully, especially in libraries or larger applications where other components may rely on the working directory.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">dataDir<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">myapp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">ChangeCurrentDirectory<\/span><span class=\"p\">(<\/span><span class=\"n\">dataDir<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">relative<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;config.json&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">contents<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">relative<\/span><span class=\"p\">.<\/span><span class=\"n\">readToString<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example changes the working directory and then reads a file using a relative path.<\/em><\/p>\n<hr />\n<h3 id=\"static-list-listvolumes\"><code>static List ListVolumes()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of volume drive letters (e.g., \"C:\", \"D:\").<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>List<\/code> of <code>String<\/code> values, each representing a volume (for example, <code>\"C:\"<\/code>, <code>\"D:\"<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>ListVolumes()<\/code> queries the system for available volumes/drives. This can be useful when presenting a drive selection menu or scanning all drives for certain files.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">volumes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">ListVolumes<\/span><span class=\"p\">();<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">count<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">volumes<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// volumes[i] contains drive names like &quot;C:&quot; or &quot;D:&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example fetches a list of all detected volumes.<\/em><\/p>\n<hr />\n<h3 id=\"static-path-createtemporaryfile-const-string-prefix-string-const-string-suffix-string\"><code>static Path CreateTemporaryFile(const String &amp;prefix = String(), const String &amp;suffix = String())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a temporary file and returns its path.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>prefix<\/code> – Optional prefix for the filename (for example, <code>\"myapp_\"<\/code>).<\/li>\n<li><code>suffix<\/code> – Optional suffix or extension (for example, <code>\".tmp\"<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Path<\/code> to a newly created temporary file.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function creates a unique temporary file in a suitable system-defined location (typically the temp directory) and returns the path to it. The file should exist when this function returns, ready for you to write data.<\/p>\n<p>You are responsible for deleting the file when you no longer need it (using <code>deleteFile()<\/code>).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">CreateTemporaryFile<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;myapp_&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;.log&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">temp<\/span><span class=\"p\">.<\/span><span class=\"n\">writeFromString<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Temporary log content.<\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// Later: temp.deleteFile();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a temporary log file, writes to it, and later can delete it.<\/em><\/p>\n<hr />\n<h3 id=\"static-path-createtemporarydirectory-const-string-prefix-string\"><code>static Path CreateTemporaryDirectory(const String &amp;prefix = String())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a temporary directory and returns its path.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>prefix<\/code> – Optional prefix for the directory name.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Path<\/code> to a newly created temporary directory.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function creates a unique directory under the system’s temporary area. It is useful for staging files, extracting archives, or holding intermediate results that can be cleaned up afterward.<\/p>\n<p>You are responsible for removing the directory (using <code>removeDirectory(true)<\/code> if it may contain files).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">tempDir<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">CreateTemporaryDirectory<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;myapp_&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">tempFile<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"n\">tempDir<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">data.bin&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">tempFile<\/span><span class=\"p\">.<\/span><span class=\"n\">writeFromBuffer<\/span><span class=\"p\">(<\/span><span class=\"n\">Buffer<\/span><span class=\"p\">());<\/span>\n<span class=\"c1\">// When done:<\/span>\n<span class=\"n\">tempDir<\/span><span class=\"p\">.<\/span><span class=\"n\">removeDirectory<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a temporary directory, uses it to store a file, and then removes the entire directory tree.<\/em><\/p>\n<hr />\n<h3 id=\"static-path-gethomedirectory\"><code>static Path GetHomeDirectory()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the user's home directory path.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Path<\/code> representing the current user’s home/profile directory.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>On Windows, this is typically the user’s profile directory (for example, <code>C:\\\\Users\\\\Alice<\/code>). It is a common base for application data, configuration, or documents.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">home<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><sp
