<\/em><\/p>\n<hr />\n<h3 id=\"string-getstringvalue-const-string-name-string-const\"><code>String getStringValue(const String &amp;name = String()) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the string value, or empty string if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the value to read. An empty <code>String()<\/code> (default) refers to the default value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the value.<\/li>\n<li>Empty string if the value does not exist or cannot be represented as a string.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getStringValue()<\/code> reads a <strong>string-type<\/strong> value from the registry. Important points:<\/p>\n<ul>\n<li>The returned <code>String<\/code> is a value that you own; you can store it as needed.<\/li>\n<li>If the value does not exist (or is not a string), the function returns an empty string.<\/li>\n<li>Use <code>isEmpty()<\/code> to check if a value was found, or combine with <code>valueExists()<\/code> for clarity.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">installPath<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">getStringValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;InstallPath&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">installPath<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// use installPath as a String<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a string value and checks if it's non-empty before using it.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-getbinaryvalue-const-string-name-string-const\"><code>Buffer getBinaryValue(const String &amp;name = String()) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the binary value, or empty buffer if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the binary value to read. An empty <code>String()<\/code> (default) refers to the default value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Buffer<\/code> containing the value data.<\/li>\n<li>Empty buffer if the value does not exist or is not a binary value.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getBinaryValue()<\/code> retrieves a binary registry value. The returned <code>Buffer<\/code>:<\/p>\n<ul>\n<li>Is a value that you own; you can store it as needed.<\/li>\n<li>Can be checked with <code>isEmpty()<\/code> or <code>length()<\/code> to determine if the value exists.<\/li>\n<li>Provides <code>length()<\/code> to access the size of the binary data.<\/li>\n<\/ul>\n<p>This makes it convenient to work with binary data, as you have both the data and its length readily available.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">getBinaryValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Signature&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Interpret data using your own format or protocol.<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a binary value and checks if it's non-empty before using it.<\/em><\/p>\n<hr />\n<h3 id=\"unsigned-int-getintegervalue-const-string-name-string-const\"><code>unsigned int getIntegerValue(const String &amp;name = String()) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the integer value (0 if not found).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the integer value to read. An empty <code>String()<\/code> (default) refers to the default value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>The stored integer value.<\/li>\n<li><code>0<\/code> if the value does not exist or cannot be read as an integer.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function reads an integer (for example, a <code>REG_DWORD<\/code> value) from the registry. Because it returns <code>0<\/code> on failure, you cannot distinguish between:<\/p>\n<ul>\n<li>A missing value, and<\/li>\n<li>A value that is legitimately <code>0<\/code>.<\/li>\n<\/ul>\n<p>To detect absence, combine it with <code>valueExists()<\/code>:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">valueExists<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Timeout&quot;<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeout<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">getIntegerValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Timeout&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>Use integer values for simple counts, flags, or configuration options.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">timeoutMs<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">getIntegerValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;TimeoutMs&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 0 if missing<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads an integer timeout value; if the value is not present, the result is <code>0<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setstringvalue-const-string-name-const-string-str\"><code>bool setStringValue(const String &amp;name, const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets a string value. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the value to set. Use an empty <code>String()<\/code> to set the default value.<\/li>\n<li><code>str<\/code> – <code>String<\/code> containing the UTF-8 text to write.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the value is successfully written.<\/li>\n<li><code>false<\/code> if writing fails (for example, due to permissions or invalid key).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setStringValue()<\/code> writes a text value to the registry. If a value with the same name already exists:<\/p>\n<ul>\n<li>It is overwritten with the new content.<\/li>\n<\/ul>\n<p>If the key itself does not exist, you should call <code>create()<\/code> first.<\/p>\n<p>String values are typically used for paths, identifiers, or configuration flags that are naturally represented as text.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">create<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">setStringValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;InstallPath&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example ensures the key exists and then writes a string setting.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setbinaryvalue-const-string-name-const-buffer-buf\"><code>bool setBinaryValue(const String &amp;name, const Buffer &amp;buf)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets a binary value. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the binary value to set.<\/li>\n<li><code>buf<\/code> – <code>Buffer<\/code> whose raw bytes will be stored as the value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the value is successfully written.<\/li>\n<li><code>false<\/code> if writing fails.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setBinaryValue()<\/code> stores arbitrary binary data in the registry. The value kind corresponds to a binary registry type (for example, <code>REG_BINARY<\/code>).<\/p>\n<p>Typical use cases:<\/p>\n<ul>\n<li>Caching small binary blobs (signatures, checksums).<\/li>\n<li>Storing fixed-format data that your application knows how to decode.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"n\">signatureBytes<\/span><span class=\"p\">[<\/span><span class=\"mi\">4<\/span><span class=\"p\">]<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"mh\">0xDE<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0xAD<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0xBE<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0xEF<\/span><span class=\"p\">};<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">sigBuf<\/span><span class=\"p\">(<\/span><span class=\"n\">signatureBytes<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">create<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">setBinaryValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Signature&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">sigBuf<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example writes a small binary signature value to the registry.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setintegervalue-const-string-name-unsigned-int-num\"><code>bool setIntegerValue(const String &amp;name, unsigned int num)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets an integer value. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the integer value to set.<\/li>\n<li><code>num<\/code> – Unsigned integer to store.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the value is successfully written.<\/li>\n<li><code>false<\/code> if writing fails.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setIntegerValue()<\/code> writes a numeric value (for example, <code>REG_DWORD<\/code>) under the current key. It overwrites any existing value with the same name.<\/p>\n<p>Use integer values for counts, sizes, flags, enabling/disabling features, or other numeric configuration.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">create<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">setIntegerValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;WindowWidth&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1280<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">setIntegerValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;WindowHeight&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">720<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example stores window dimensions as integer settings.<\/em><\/p>\n<hr />\n<h3 id=\"bool-deletevalue-const-string-name-string\"><code>bool deleteValue(const String &amp;name = String())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDeletes a value. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>name<\/code> – Name of the registry value to delete. An empty <code>String()<\/code> (default) refers to the default value.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the value was deleted or did not exist by the end of the call (implementation-dependent success).<\/li>\n<li><code>false<\/code> if deletion fails (for example, due to permissions).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>deleteValue()<\/code> removes an individual value from the key without deleting the key itself. Use this when:<\/p>\n<ul>\n<li>A setting is no longer needed.<\/li>\n<li>You want to revert to hard-coded defaults by removing stored overrides.<\/li>\n<\/ul>\n<p>Be careful to distinguish deleting a <strong>value<\/strong> (within a key) from deleting the entire <strong>key<\/strong> with <code>remove()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// Remove an obsolete configuration value<\/span>\n<span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">deleteValue<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;OldSetting&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example deletes a single named value from an application’s registry key.<\/em><\/p>\n<hr />\n<h3 id=\"list-listvaluenames-const\"><code>List listValueNames() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of all value names.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> containing the names of all values under the current key. Each element is typically a <code>String<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>listValueNames()<\/code> lets you discover which values are currently defined under a key. This is useful for:<\/p>\n<ul>\n<li>Debugging and inspection tools.<\/li>\n<li>Generic configuration editors.<\/li>\n<li>“Import everything” scenarios.<\/li>\n<\/ul>\n<p>The treatment of the default (unnamed) value is implementation-dependent; it may appear as an empty string name or be handled specially.<\/p>\n<p>You can combine this with <code>getStringValue<\/code>, <code>getIntegerValue<\/code>, or <code>getBinaryValue<\/code> to iterate over all values.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">names<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">listValueNames<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">names<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">names<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"n\">i<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// For each value name, you could read or display it.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example enumerates all value names under a key and iterates over them.<\/em><\/p>\n<hr />\n<h3 id=\"list-listsubkeys-const\"><code>List listSubkeys() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of all subkey names.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> of <code>String<\/code> values, each representing the name of a subkey under the current key.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>listSubkeys()<\/code> provides the names of child keys beneath the current key. This allows you to:<\/p>\n<ul>\n<li>Discover dynamically created subkeys (for example, one per user profile or profile name).<\/li>\n<li>Build tree navigation in configuration tools.<\/li>\n<li>Enumerate all instances of a particular setting nested under one root.<\/li>\n<\/ul>\n<p>Combined with the constructor, you can recursively walk a registry subtree:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">subs<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">listSubkeys<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">subs<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">childName<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">subs<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"n\">i<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">child<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">&quot;<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">childName<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Work with child...<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Registry<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HKEY_CURRENT_USER<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Software<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">MyApp&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">subkeys<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">reg<\/span><span class=\"p\">.<\/span><span class=\"n\">listSubkeys<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">subkeys<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">childName<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">subkeys<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"n\">i<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// childName is the name of a subkey under MyApp<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>", "text": "Registry Overview The attoboy::Registry class provides a simple, RAII-style interface to the Windows Registry . It lets you: Open an existing registry key. Create or remove a key. Read and write string , integer , and binary values. Enumerate value names and subkeys. All operations are performed through a single Registry object that owns (or shares) a handle to a specific key, for example: HKEY_CURRENT_USER\\Software\\MyApp HKEY_LOCAL_MACHINE\\Software\\Vendor\\Product The class is designed so that: Construction opens or references a key path. Destruction automatically closes the underlying handle. Copies and assignments share the same underlying key (lightweight handle sharing). This makes it easy to interact with the registry without worrying about manual handle management. The Windows Registry in Brief The Windows Registry is a hierarchical database used by Windows and many applications to store configuration data. Key concepts: Hives – Top-level root keys such as: HKEY_CURRENT_USER (current user’s settings) HKEY_LOCAL_MACHINE (machine-wide settings) Keys – Similar to directories in a filesystem. Example: HKEY_CURRENT_USER\\Software\\MyApp Values – Named entries under a key, each having: A name (string, which may be empty for the default value). A type (string, integer, binary, etc.). Data (the actual value). In attoboy::Registry , you specify keys using a single string path , such as: \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" Note the doubled backslashes ( \\\\ ) in source code to represent literal \\ . Registry Keys, Values, and the Default Value Within a given key: Each named value has a unique name string, like \"InstallPath\" or \"WindowWidth\" . There may also be an unnamed default value . In attoboy::Registry , you refer to this default value by passing an empty name ( String() ) or omitting the parameter when a default argument is provided. For example: valueExists() with no arguments checks whether the default value exists. valueExists(\"InstallPath\") checks a named value. RAII and Handle Sharing The Registry class follows RAII: When a Registry object is constructed, it opens or references a registry key path. When it is destroyed, it closes the underlying handle (if it owns one). Copying or assigning Registry objects: Does not duplicate the key; instead, all copies share the same underlying handle . This is efficient and safe: closing any one Registry instance releases the shared resource when the last reference goes out of scope. You can therefore pass Registry objects around by value without worrying about leaking or duplicating system resources. Reference Each entry below covers one public constructor, method, or operator of attoboy::Registry . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional details and caveats. Example – a short, realistic usage snippet with a brief explanation. All examples assume: using namespace attoboy ; Registry(const String &key) Synopsis Opens a registry key (e.g., \"HKEY_CURRENT_USER\\Software\\MyApp\"). Parameters key – Full registry path to open, including the root hive, for example \"HKEY_CURRENT_USER\\\\Software\\\\MyApp\" . Return value (constructor; not applicable) In Depth This constructor represents a specific registry key path. Internally, it opens (or prepares to open) the registry key corresponding to the given string. Examples of valid key strings include: HKEY_CURRENT_USER\\\\Software\\\\MyApp HKEY_LOCAL_MACHINE\\\\Software\\\\Vendor\\\\Product Typical usage patterns: Call exists() to see if the key already exists. Call create() to create the key if it does not exist. Use setStringValue , setIntegerValue , etc., to define values under the key. You should usually choose a subkey under HKEY_CURRENT_USER or HKEY_LOCAL_MACHINE that is specific to your application (for example, \"HKEY_CURRENT_USER\\\\Software\\\\MyCompany\\\\MyApp\" ). Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); if ( ! reg . exists ()) { reg . create (); } This example opens a key under the current user’s hive and creates it if it does not already exist. Registry(const Registry &other) Synopsis Creates a copy (shares the underlying key). Parameters other – Existing Registry instance to copy. Return value (constructor; not applicable) In Depth The copy constructor does not create a new registry key. Instead, it makes the new object share the same underlying handle as other . This is efficient and safe: You can pass Registry instances by value. All copies refer to the same key. The handle is freed only when the last Registry referring to it is destroyed. Any operation performed via one copy (reading or writing values) affects the same underlying registry key. Example Registry base ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); Registry copy ( base ); // shares the same key This example creates a second Registry object that refers to the same underlying registry key as the first. ~Registry() Synopsis Closes the key and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth The destructor closes the underlying registry key handle when the last Registry object referencing it is destroyed. This is the RAII behavior: No manual cleanup is required. You cannot accidentally forget to close a key. Example { Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); // use reg here } // reg is destroyed here; the key is closed automatically This example shows how the key is automatically closed when the Registry object goes out of scope. Registry &operator=(const Registry &other) Synopsis Assigns another registry (shares the underlying key). Parameters other – Registry whose underlying key handle should be shared. Return value Reference to *this , enabling assignment chaining. In Depth The assignment operator: Releases the current key handle held by *this (if any). Makes *this share the same underlying handle as other . After assignment, both objects refer to the same key. Self-assignment is safe; the implementation guards against incorrectly freeing the handle twice. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); Registry other ( \"HKEY_CURRENT_USER \\\\ Software \\\\ OtherApp\" ); reg = other ; // reg now refers to the \"OtherApp\" key This example reassigns a Registry object to reference a different key. bool exists() const Synopsis Returns true if the key exists. Parameters (none) Return value true if the specified registry key currently exists; false otherwise. In Depth Use exists() to check whether the key identified by the path passed to the constructor is present in the registry. This is typically the first step before reading or writing values. This function does not create the key; it only tests for its presence. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); if ( ! reg . exists ()) { // Key has not been created yet } This example checks whether an application-specific key is already present. bool create() Synopsis Creates the key if it doesn't exist. Returns true on success. Parameters (none) Return value true if the key exists after the call (either newly created or already existing). false if creation failed (for example, due to permissions). In Depth create() ensures that the registry key exists. Typical semantics: If the key does not exist, it is created. If the key already exists, the call still succeeds and leaves the key unchanged. This allows you to write code with a simple “ensure exists” pattern: Construct a Registry object. Call create() once. Read or write values under the key. You may need appropriate permissions depending on which hive and path you use (user vs. machine-wide settings). Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); // Ensure that the key exists before writing values if ( reg . create ()) { reg . setStringValue ( \"InstallPath\" , \"C: \\\\ MyApp\" ); } This example creates the key if needed and then writes a configuration value. bool remove(bool isRecursive = true) Synopsis Removes the key. Returns true on success. Parameters isRecursive – If true , attempts to remove the key and all its subkeys. If false , typically only removes the key if it is empty (implementation-dependent). Return value true if the key is successfully removed. false if removal fails (for example, due to permissions or non-empty key when isRecursive is false ). In Depth remove() deletes the registry key associated with this Registry object. Use it carefully: Prefer to remove only keys your application created. Avoid deleting system or third-party keys. When isRecursive is true (the default), subkeys and values are also removed, which is convenient for application uninstallation scenarios. After a successful remove() , the key no longer exists in the registry. The Registry object itself remains valid, but calls such as exists() will return false . Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); // Remove this key and all its subkeys/values bool ok = reg . remove ( true ); This example removes an application’s registry key recursively, which might be part of an uninstall routine. bool valueExists(const String &name = String()) const Synopsis Returns true if the value exists (empty name = default value). Parameters name – Name of the value to check. When name is an empty String() (the default), this refers to the key’s default (unnamed) value. Return value true if the specified value exists under this key. false otherwise. In Depth Before reading a value, you can use valueExists() to determine whether it is defined: This is especially useful for getIntegerValue() , which returns 0 both for “not found” and for the actual integer 0 . For string and binary values, you can also check the pointer returned by the get*Value() functions, but valueExists() provides a cleaner intention. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); if ( reg . valueExists ( \"WindowWidth\" )) { unsigned int width = reg . getIntegerValue ( \"WindowWidth\" ); } This example checks whether a specific integer value is present before reading it. String getStringValue(const String &name = String()) const Synopsis Returns the string value, or empty string if not found. Parameters name – Name of the value to read. An empty String() (default) refers to the default value. Return value String containing the value. Empty string if the value does not exist or cannot be represented as a string. In Depth getStringValue() reads a string-type value from the registry. Important points: The returned String is a value that you own; you can store it as needed. If the value does not exist (or is not a string), the function returns an empty string. Use isEmpty() to check if a value was found, or combine with valueExists() for clarity. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); String installPath = reg . getStringValue ( \"InstallPath\" ); if ( ! installPath . isEmpty ()) { // use installPath as a String } This example reads a string value and checks if it's non-empty before using it. Buffer getBinaryValue(const String &name = String()) const Synopsis Returns the binary value, or empty buffer if not found. Parameters name – Name of the binary value to read. An empty String() (default) refers to the default value. Return value Buffer containing the value data. Empty buffer if the value does not exist or is not a binary value. In Depth getBinaryValue() retrieves a binary registry value. The returned Buffer : Is a value that you own; you can store it as needed. Can be checked with isEmpty() or length() to determine if the value exists. Provides length() to access the size of the binary data. This makes it convenient to work with binary data, as you have both the data and its length readily available. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); Buffer data = reg . getBinaryValue ( \"Signature\" ); if ( ! data . isEmpty ()) { // Interpret data using your own format or protocol. int size = data . length (); } This example reads a binary value and checks if it's non-empty before using it. unsigned int getIntegerValue(const String &name = String()) const Synopsis Returns the integer value (0 if not found). Parameters name – Name of the integer value to read. An empty String() (default) refers to the default value. Return value The stored integer value. 0 if the value does not exist or cannot be read as an integer. In Depth This function reads an integer (for example, a REG_DWORD value) from the registry. Because it returns 0 on failure, you cannot distinguish between: A missing value, and A value that is legitimately 0 . To detect absence, combine it with valueExists() : if ( reg . valueExists ( \"Timeout\" )) { unsigned int timeout = reg . getIntegerValue ( \"Timeout\" ); } Use integer values for simple counts, flags, or configuration options. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); unsigned int timeoutMs = reg . getIntegerValue ( \"TimeoutMs\" ); // 0 if missing This example reads an integer timeout value; if the value is not present, the result is 0 . bool setStringValue(const String &name, const String &str) Synopsis Sets a string value. Returns true on success. Parameters name – Name of the value to set. Use an empty String() to set the default value. str – String containing the UTF-8 text to write. Return value true if the value is successfully written. false if writing fails (for example, due to permissions or invalid key). In Depth setStringValue() writes a text value to the registry. If a value with the same name already exists: It is overwritten with the new content. If the key itself does not exist, you should call create() first. String values are typically used for paths, identifiers, or configuration flags that are naturally represented as text. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); if ( reg . create ()) { reg . setStringValue ( \"InstallPath\" , \"C: \\\\ MyApp\" ); } This example ensures the key exists and then writes a string setting. bool setBinaryValue(const String &name, const Buffer &buf) Synopsis Sets a binary value. Returns true on success. Parameters name – Name of the binary value to set. buf – Buffer whose raw bytes will be stored as the value. Return value true if the value is successfully written. false if writing fails. In Depth setBinaryValue() stores arbitrary binary data in the registry. The value kind corresponds to a binary registry type (for example, REG_BINARY ). Typical use cases: Caching small binary blobs (signatures, checksums). Storing fixed-format data that your application knows how to decode. Example unsigned char signatureBytes [ 4 ] = { 0xDE , 0xAD , 0xBE , 0xEF }; Buffer sigBuf ( signatureBytes , 4 ); Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); if ( reg . create ()) { reg . setBinaryValue ( \"Signature\" , sigBuf ); } This example writes a small binary signature value to the registry. bool setIntegerValue(const String &name, unsigned int num) Synopsis Sets an integer value. Returns true on success. Parameters name – Name of the integer value to set. num – Unsigned integer to store. Return value true if the value is successfully written. false if writing fails. In Depth setIntegerValue() writes a numeric value (for example, REG_DWORD ) under the current key. It overwrites any existing value with the same name. Use integer values for counts, sizes, flags, enabling/disabling features, or other numeric configuration. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); if ( reg . create ()) { reg . setIntegerValue ( \"WindowWidth\" , 1280 ); reg . setIntegerValue ( \"WindowHeight\" , 720 ); } This example stores window dimensions as integer settings. bool deleteValue(const String &name = String()) Synopsis Deletes a value. Returns true on success. Parameters name – Name of the registry value to delete. An empty String() (default) refers to the default value. Return value true if the value was deleted or did not exist by the end of the call (implementation-dependent success). false if deletion fails (for example, due to permissions). In Depth deleteValue() removes an individual value from the key without deleting the key itself. Use this when: A setting is no longer needed. You want to revert to hard-coded defaults by removing stored overrides. Be careful to distinguish deleting a value (within a key) from deleting the entire key with remove() . Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); // Remove an obsolete configuration value reg . deleteValue ( \"OldSetting\" ); This example deletes a single named value from an application’s registry key. List listValueNames() const Synopsis Returns a list of all value names. Parameters (none) Return value A List containing the names of all values under the current key. Each element is typically a String . In Depth listValueNames() lets you discover which values are currently defined under a key. This is useful for: Debugging and inspection tools. Generic configuration editors. “Import everything” scenarios. The treatment of the default (unnamed) value is implementation-dependent; it may appear as an empty string name or be handled specially. You can combine this with getStringValue , getIntegerValue , or getBinaryValue to iterate over all values. Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); List names = reg . listValueNames (); for ( int i = 0 ; i < names . length (); ++ i ) { String name = names . at < String > ( i ); // For each value name, you could read or display it. } This example enumerates all value names under a key and iterates over them. List listSubkeys() const Synopsis Returns a list of all subkey names. Parameters (none) Return value A List of String values, each representing the name of a subkey under the current key. In Depth listSubkeys() provides the names of child keys beneath the current key. This allows you to: Discover dynamically created subkeys (for example, one per user profile or profile name). Build tree navigation in configuration tools. Enumerate all instances of a particular setting nested under one root. Combined with the constructor, you can recursively walk a registry subtree: List subs = reg . listSubkeys (); for ( int i = 0 ; i < subs . length (); ++ i ) { String childName = subs . at < String > ( i ); Registry child ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp \\\\ \" + childName ); // Work with child... } Example Registry reg ( \"HKEY_CURRENT_USER \\\\ Software \\\\ MyApp\" ); List subkeys = reg . listSubkeys (); for ( int i = 0 ; i < subkeys . length (); ++ i ) { String childName = subkeys . at < String > ( i ); // childName is the name of a subkey under MyApp }", "functions": [{"id": "the-windows-registry-in-brief", "title": "The Windows Registry in Brief", "signature": "\"HKEY_CURRENT_USER\\\\Software\\\\MyApp\"", "synopsis": ""}, {"id": "registry-keys-values-and-the-default-value", "title": "Registry Keys, Values, and the Default Value", "signature": "Registry Keys, Values, and the Default Value", "synopsis": ""}, {"id": "raii-and-handle-sharing", "title": "RAII and Handle Sharing", "signature": "RAII and Handle Sharing", "synopsis": ""}, {"id": "registry-const-string-key", "title": "Registry(const String &key)", "signature": "Registry(const String &key);", "synopsis": "Opens a registry key (e.g., \"HKEY_CURRENT_USER\\Software\\MyApp\")."}, {"id": "registry-const-registry-other", "title": "Registry(const Registry &other)", "signature": "Registry(const Registry &other);", "synopsis": "Creates a copy (shares the underlying key)."}, {"id": "registry", "title": "~Registry()", "signature": "~Registry();", "synopsis": "Closes the key and frees resources."}, {"id": "registry-operator-const-registry-other", "title": "Registry &operator=(const Registry &other)", "signature": "Registry &operator=(const Registry &other);", "synopsis": "Assigns another registry (shares the underlying key)."}, {"id": "bool-exists-const", "title": "bool exists()", "signature": "bool exists();", "synopsis": "Returns true if the key exists."}, {"id": "bool-create", "title": "bool create()", "signature": "bool create();", "synopsis": "Creates the key if it doesn't exist. Returns true on success."}, {"id": "bool-remove-bool-isrecursive-true", "title": "bool remove(bool isRecursive = true)", "signature": "bool remove(bool isRecursive = true);", "synopsis": "Removes the key. Returns true on success."}, {"id": "bool-valueexists-const-string-name-string-const", "title": "bool valueExists(const String &name = String())", "signature": "bool valueExists(const String &name = String());", "synopsis": "Returns true if the value exists (empty name = default value)."}, {"id": "string-getstringvalue-const-string-name-string-const", "title": "String getStringValue(const String &name = String())", "signature": "String getStringValue(const String &name = String());", "synopsis": "Returns the string value, or empty string if not found."}, {"id": "buffer-getbinaryvalue-const-string-name-string-const", "title": "Buffer getBinaryValue(const String &name = String())", "signature": "Buffer getBinaryValue(const String &name = String());", "synopsis": "Returns the binary value, or empty buffer if not found."}, {"id": "unsigned-int-getintegervalue-const-string-name-string-const", "title": "unsigned int getIntegerValue(const String &name = String())", "signature": "unsigned int getIntegerValue(const String &name = String());", "synopsis": "Returns the integer value (0 if not found)."}, {"id": "bool-setstringvalue-const-string-name-const-string-str", "title": "bool setStringValue(const String &name, const String &str)", "signature": "bool setStringValue(const String &name, const String &str);", "synopsis": "Sets a string value. Returns true on success."}, {"id": "bool-setbinaryvalue-const-string-name-const-buffer-buf", "title": "bool setBinaryValue(const String &name, const Buffer &buf)", "signature": "bool setBinaryValue(const String &name, const Buffer &buf);", "synopsis": "Sets a binary value. Returns true on success."}, {"id": "bool-setintegervalue-const-string-name-unsigned-int-num", "title": "bool setIntegerValue(const String &name, unsigned int num)", "signature": "bool setIntegerValue(const String &name, unsigned int num);", "synopsis": "Sets an integer value. Returns true on success."}, {"id": "bool-deletevalue-const-string-name-string", "title": "bool deleteValue(const String &name = String())", "signature": "bool deleteValue(const String &name = String());", "synopsis": "Deletes a value. Returns true on success."}, {"id": "list-listvaluenames-const", "title": "List listValueNames()", "signature": "List listValueNames();", "synopsis": "Returns a list of all value names."}, {"id": "list-listsubkeys-const", "title": "List listSubkeys()", "signature": "List listSubkeys();", "synopsis": "Returns a list of all subkey names."}]}, {"slug": "api-set", "title": "Set", "label": "Set", "html": "<h1 id=\"set_1\">Set<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Set<\/code> class is an <strong>unordered collection of unique values<\/strong>. It is designed as a compact, flexible alternative to standard-library sets, but without depending on the C++ standard library. Instead, it is tightly integrated with other attoboy types:<\/p>\n<ul>\n<li>Primitive values: <code>bool<\/code>, <code>int<\/code>, <code>float<\/code><\/li>\n<li>Text: <code>String<\/code><\/li>\n<li>Nested containers: <code>List<\/code>, <code>Map<\/code>, <code>Set<\/code><\/li>\n<\/ul>\n<p>At a high level, <code>Set<\/code> gives you:<\/p>\n<ul>\n<li><strong>Uniqueness<\/strong> – each value appears at most once.<\/li>\n<li><strong>Unordered storage<\/strong> – the library does not guarantee any particular iteration order.<\/li>\n<li><strong>Mixed-type elements<\/strong> – a single set can store values of different types.<\/li>\n<li><strong>Set operations<\/strong> – union, intersection, and difference.<\/li>\n<li><strong>JSON integration<\/strong> – conversion to and from JSON array strings.<\/li>\n<\/ul>\n<p>The class is especially useful when you care about <strong>membership<\/strong> (“is this value present?”) rather than ordering or duplicates.<\/p>\n<h3 id=\"sets-uniqueness-and-order\"><code>Sets, Uniqueness, and Order<\/code><\/h3>\n<p>Conceptually, a set is a mathematical collection with the following properties:<\/p>\n<ul>\n<li><strong>No duplicates<\/strong>\n  If you add the same value multiple times, the set still contains just one copy of that value.<\/li>\n<li><strong>No guaranteed order<\/strong>\n  The set does not promise that values will appear in the order you inserted them. Internally, it may use hashing or other structures that do not preserve insertion order.<\/li>\n<\/ul>\n<p>In <code>attoboy::Set<\/code>:<\/p>\n<ul>\n<li><code>put(value)<\/code> adds a value if it is not already present.<\/li>\n<li>Adding a value that already exists does nothing (duplicates are silently ignored).<\/li>\n<li><code>length()<\/code> counts how many distinct values are stored.<\/li>\n<li><code>contains(value)<\/code> checks membership efficiently.<\/li>\n<\/ul>\n<h3 id=\"mixed-types-and-equality\"><code>Mixed Types and Equality<\/code><\/h3>\n<p><code>Set<\/code> can store values of different types, such as:<\/p>\n<ul>\n<li><code>Set(1, \"two\", 3.0f)<\/code><\/li>\n<li><code>Set(\"apple\", String(\"banana\"), List(1, 2))<\/code><\/li>\n<\/ul>\n<p>Equality and membership checks use internal type-aware comparisons. In practice:<\/p>\n<ul>\n<li>A stored <code>int<\/code> <code>1<\/code> is distinct from the string <code>\"1\"<\/code>.<\/li>\n<li>Two values of different types are not considered equal, even if they might look similar as text.<\/li>\n<\/ul>\n<p>To avoid surprises when doing set operations, try to store comparable values with consistent types (for example, all integers or all strings) when possible.<\/p>\n<h3 id=\"mutability-raii-and-chaining\"><code>Mutability, RAII, and Chaining<\/code><\/h3>\n<p>Unlike <code>String<\/code>, <code>Set<\/code> is <strong>mutable<\/strong>:<\/p>\n<ul>\n<li>Methods like <code>put()<\/code>, <code>remove()<\/code>, <code>clear()<\/code>, and <code>setUnion()<\/code> modify the set in place.<\/li>\n<li>These methods return a reference to <code>*this<\/code>, which allows fluent <strong>chaining<\/strong>:<\/li>\n<\/ul>\n<p>```cpp\n  using namespace attoboy;<\/p>\n<p>Set items;\n  items.put(1)\n       .put(2)\n       .put(2)    // ignored duplicate\n       .remove(1);\n  // items now contains only {2}\n  ```<\/p>\n<p><code>Set<\/code> also follows the RAII (Resource Acquisition Is Initialization) pattern:<\/p>\n<ul>\n<li>Construction acquires any internal resources needed.<\/li>\n<li>The destructor automatically releases memory when the set goes out of scope.<\/li>\n<li>Copying and assignment manage ownership cleanly; you do not need to free anything manually.<\/li>\n<\/ul>\n<h3 id=\"integration-with-list-and-json\">Integration with <code>List<\/code> and JSON<\/h3>\n<p><code>Set<\/code> integrates smoothly with other attoboy containers:<\/p>\n<ul>\n<li>You can construct a set from a <code>List<\/code>, automatically <strong>removing duplicates<\/strong>.<\/li>\n<li>You can convert a set to a <code>List<\/code> with <code>toList()<\/code>, for cases where you need indexed access or sorting.<\/li>\n<li>\n<p>You can convert a set to and from JSON:<\/p>\n<\/li>\n<li>\n<p><code>toJSONString()<\/code> produces a JSON array string representing the set contents.<\/p>\n<\/li>\n<li><code>FromJSONString()<\/code> parses a JSON array string and builds a set from it.<\/li>\n<\/ul>\n<p>These abilities make <code>Set<\/code> a good tool for representing collections of tags, unique identifiers, or any values where membership and uniqueness are more important than order.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, static function, or operator of <code>attoboy::Set<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional details, caveats, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"set\"><code>Set()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates a set with no values. Immediately after construction:<\/p>\n<ul>\n<li><code>length()<\/code> is <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> returns <code>true<\/code>.<\/li>\n<\/ul>\n<p>You typically start with an empty set and add values later using <code>put()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">flags<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">flags<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;debug&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// flags now contains {&quot;debug&quot;}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts with an empty set and adds a single value.<\/em><\/p>\n<hr />\n<h3 id=\"set-int-capacity\"><code>Set(int capacity)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty set with reserved capacity.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>capacity<\/code> – Hint for the number of values you expect to store.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates an empty set but reserves internal storage sized for roughly <code>capacity<\/code> elements. This can reduce internal reallocations when you know up front how many distinct values you plan to insert.<\/p>\n<p>The set is still empty; <code>length()<\/code> remains <code>0<\/code> until you call <code>put()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">expected<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">100<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">ids<\/span><span class=\"p\">(<\/span><span class=\"n\">expected<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">expected<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">ids<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"n\">i<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// ids now contains integers 0..99 (in unspecified order)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reserves capacity for 100 values and then fills the set with integers.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-set-const-args-args\"><code>template &lt;typename... Args&gt; Set(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a set with the given values: Set(1, 2, 3)<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – One or more values to insert. Each must be a type supported by <code>Set<\/code> (such as <code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, <code>String<\/code>, <code>List<\/code>, <code>Map<\/code>, or another <code>Set<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This variadic constructor builds a new set and inserts each supplied value into it using <code>put()<\/code> semantics:<\/p>\n<ul>\n<li>Each argument is added to the set.<\/li>\n<li>Duplicates among the arguments are silently ignored.<\/li>\n<\/ul>\n<p>Because order is not guaranteed and duplicates are discarded, this constructor is ideal for small, literal-like sets of values where uniqueness is desired.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">numbers<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// numbers contains {1, 2, 3}, with the duplicate 2 ignored<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a new set with initial values, demonstrating that duplicates are not stored twice.<\/em><\/p>\n<hr />\n<h3 id=\"set-const-set-other\"><code>Set(const Set &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing set to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor produces a new set that contains the same values as <code>other<\/code>. Because sets are unordered, the internal ordering may differ even if the contents match, but:<\/p>\n<ul>\n<li><code>length()<\/code> is the same.<\/li>\n<li><code>contains(value)<\/code> for any value gives identical results in both sets.<\/li>\n<li><code>compare(other)<\/code> and <code>operator==<\/code> report equality.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;c&quot;<\/span><span class=\"w\"> <\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// copy initially has the same values as original<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example duplicates a set so the two variables represent equivalent collections.<\/em><\/p>\n<hr />\n<h3 id=\"set-const-list-list\"><code>Set(const List &amp;list)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a set from a list, removing duplicates.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>list<\/code> – Source <code>List<\/code> whose values will be inserted into the set.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor converts a <code>List<\/code> into a <code>Set<\/code> by:<\/p>\n<ol>\n<li>Iterating through all elements in <code>list<\/code>.<\/li>\n<li>Inserting each value into the set via <code>put()<\/code>.<\/li>\n<\/ol>\n<p>As usual for sets, <strong>duplicate values are removed<\/strong>, so each distinct value appears at most once in the resulting set. Order is not preserved.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;blue&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">colors<\/span><span class=\"p\">(<\/span><span class=\"n\">values<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// colors contains {&quot;red&quot;, &quot;green&quot;, &quot;blue&quot;}, with duplicates removed<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a list with duplicates into a set of unique values.<\/em><\/p>\n<hr />\n<h3 id=\"set-2\"><code>~Set()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the set and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>Set<\/code> goes out of scope or is otherwise destroyed, its destructor releases any internal resources (such as allocated tables or buffers). You do not need to free anything manually; the RAII pattern ensures memory is cleaned up automatically.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">temp<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// use temp here<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// temp is destroyed here; internal resources are freed<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows a scoped set that is automatically cleaned up at the end of the block.<\/em><\/p>\n<hr />\n<h3 id=\"set-operator-const-set-other\"><code>Set &amp;operator=(const Set &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another set to this set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Set whose contents should replace the current set.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator makes the current set contain exactly the same values as <code>other<\/code>. Any previously stored values in <code>*this<\/code> are discarded.<\/p>\n<p>After assignment:<\/p>\n<ul>\n<li><code>length()<\/code> matches <code>other.length()<\/code>.<\/li>\n<li><code>contains(value)<\/code> returns the same result in both sets for any value.<\/li>\n<\/ul>\n<p>Self-assignment (<code>set = set<\/code>) is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;apple&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;banana&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;cherry&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// a now contains only the values that were in b<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example replaces the contents of one set with those of another.<\/em><\/p>\n<hr />\n<h3 id=\"int-length-const\"><code>int length() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of values in the set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of distinct values stored in the set.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>length()<\/code> counts how many unique values are currently present. Because duplicates are not stored, this is the number of <strong>distinct<\/strong> elements.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">s<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows that duplicates do not increase the length of the set.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isempty-const\"><code>bool isEmpty() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the set is empty.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>length() == 0<\/code>; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isEmpty()<\/code> is a convenience method for checking whether the set contains any values. It is semantically equivalent to <code>length() == 0<\/code> but often clearer in conditional code.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;first&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example initializes the set with a value only if it is currently empty.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-set-put-t-value\"><code>template &lt;typename T&gt; Set &amp;put(T value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAdds a value to the set. Duplicates are ignored. Returns this set for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to add. Must be a type supported by <code>Set<\/code> (<code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, <code>String<\/code>, <code>List<\/code>, <code>Map<\/code>, <code>Set<\/code>, etc.).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>put()<\/code> inserts <code>value<\/code> into the set:<\/p>\n<ul>\n<li>If <code>value<\/code> is not already present, it is added and <code>length()<\/code> increases by one.<\/li>\n<li>If <code>value<\/code> is already present, nothing changes; duplicates are silently ignored.<\/li>\n<\/ul>\n<p>The method is templated, and the internal <code>put_impl()<\/code> selects the appropriate overload based on the actual type.<\/p>\n<p>Because order is not guaranteed, the position of <code>value<\/code> in the internal structure is not meaningful.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">tags<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">tags<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;alpha&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">    <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;beta&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">    <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;alpha&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// duplicate ignored<\/span>\n<span class=\"c1\">// tags contains {&quot;alpha&quot;, &quot;beta&quot;}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates that adding a duplicate value does not change the set.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-set-remove-t-value\"><code>template &lt;typename T&gt; Set &amp;remove(T value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves a value from the set. Returns this set for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to remove.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>remove()<\/code> deletes <code>value<\/code> from the set if it is present. After a successful removal:<\/p>\n<ul>\n<li><code>contains(value)<\/code> returns <code>false<\/code>.<\/li>\n<li><code>length()<\/code> decreases by one.<\/li>\n<\/ul>\n<p>If the value is not present, the operation is effectively a no-op.<\/p>\n<p>Type matching matters: only values considered equal according to the set’s comparison rules will be removed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">ids<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">ids<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// ids contains {1, 3}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes a value from the set, leaving the others untouched.<\/em><\/p>\n<hr />\n<h3 id=\"set-clear\"><code>Set &amp;clear()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves all values. Returns this set for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>clear()<\/code> empties the set completely:<\/p>\n<ul>\n<li><code>length()<\/code> becomes <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> returns <code>true<\/code>.<\/li>\n<li>All previous values are removed.<\/li>\n<\/ul>\n<p>Internal capacity may remain allocated for efficiency, but the set behaves as if it were newly constructed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">s<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">clear<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// s is now empty<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes all values from a set.<\/em><\/p>\n<hr />\n<h3 id=\"set-setunion-const-set-other\"><code>Set &amp;setUnion(const Set &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAdds all values from another set (union). Returns this set for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another set whose values will be incorporated.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setUnion()<\/code> modifies the current set to become the <strong>union<\/strong> of <code>*this<\/code> and <code>other<\/code>:<\/p>\n<ul>\n<li>Every value present in either set ends up present in <code>*this<\/code>.<\/li>\n<li>Values from <code>other<\/code> that are already in <code>*this<\/code> are ignored as duplicates.<\/li>\n<\/ul>\n<p>The <code>other<\/code> set remains unchanged.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">setUnion<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// a contains {1, 2, 3}<\/span>\n<span class=\"c1\">// b remains {2, 3}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example merges all values from two sets into one, without introducing duplicates.<\/em><\/p>\n<hr />\n<h3 id=\"set-intersect-const-set-other\"><code>Set &amp;intersect(const Set &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nKeeps only values in both sets (intersection). Returns this set for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another set to intersect with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>intersect()<\/code> modifies the current set to keep only values that are present in <strong>both<\/strong> <code>*this<\/code> and <code>other<\/code>:<\/p>\n<ul>\n<li>Values not present in <code>other<\/code> are removed from <code>*this<\/code>.<\/li>\n<li>Values present in <code>other<\/code> but absent in <code>*this<\/code> are not added.<\/li>\n<\/ul>\n<p>In mathematical terms:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code>*this := *this ∩ other\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">intersect<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// a contains {2, 3}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes the intersection of two sets, leaving only shared values.<\/em><\/p>\n<hr />\n<h3 id=\"set-subtract-const-set-other\"><code>S
