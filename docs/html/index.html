 is performed. Using this is appropriate when: You receive bytes from an external API. You have a fixed-size array or struct you want to store as-is. Example unsigned char raw [ 4 ] = { 0x01 , 0x02 , 0x03 , 0x04 }; Buffer buf ( raw , 4 ); int len = buf . length (); // 4 This example constructs a buffer from a small in-memory byte array. Buffer(const Buffer &other) Synopsis Creates a copy of another buffer. Parameters other – Existing Buffer to copy. Return value (constructor; not applicable) In Depth The copy constructor creates a new Buffer with the same contents as other . Since Buffer is mutable, future modifications to one buffer do not affect the other. Example Buffer original ; original . append ( \"data\" ); Buffer copy ( original ); // copy now has the same bytes as original This example duplicates the contents of an existing buffer. ~Buffer() Synopsis Destroys the buffer and frees memory. Parameters (none) Return value (destructor; not applicable) In Depth When a Buffer goes out of scope, its destructor releases any internally allocated memory. This uses RAII semantics; you do not need to remember to free or delete anything manually. Example { Buffer temp ; temp . append ( \"temporary\" ); } // temp is destroyed here; memory is freed This example shows automatic cleanup of a buffer when it leaves scope. Buffer &operator=(const Buffer &other) Synopsis Assigns another buffer to this buffer. Parameters other – Buffer whose contents should be copied into *this . Return value Reference to *this for assignment chaining. In Depth The assignment operator replaces the contents of the left-hand side with a copy of other . Any previous bytes in the buffer are discarded. Self-assignment is safe. Example Buffer a ; a . append ( \"first\" ); Buffer b ; b . append ( \"second\" ); a = b ; // a now contains \"second\" This example assigns one buffer’s contents to another. int length() const Synopsis Returns the number of bytes in the buffer. Parameters (none) Return value Current length of the buffer, in bytes. In Depth length() is the primary way to measure how much data the buffer currently holds. It does not include any extra capacity reserved internally. Use this when iterating over bytes, validating size constraints, or preparing to write the buffer to a file or socket. Example Buffer buf ; buf . append ( \"ABC\" ); int n = buf . length (); // 3 This example checks how many bytes are stored in the buffer. bool isEmpty() const Synopsis Returns true if the buffer is empty. Parameters (none) Return value true if length() is 0 ; false otherwise. In Depth isEmpty() is a convenience function equivalent to checking length() == 0 . It is helpful for early-exit conditions or guarding operations that require data to be present. Example Buffer buf ; if ( buf . isEmpty ()) { buf . append ( \"default\" ); } This example assigns default bytes when the buffer is empty. const unsigned char *c_ptr(int *len) const Synopsis Returns a pointer to the data and sets len to the size. Parameters len – Pointer to an int that will be set to the current length() . Return value Pointer to the internal read-only byte array, or nullptr if the buffer is empty (implementation-dependent). In Depth c_ptr() provides a low-level view of the buffer contents: It sets *len to the number of valid bytes. It returns a pointer that remains valid as long as: The Buffer exists, and You do not call mutating operations that may reallocate (such as append , insert , or remove ). You must not modify the memory through this pointer. Example Buffer buf ; buf . append ( \"ABC\" ); int len = 0 ; const unsigned char * ptr = buf . c_ptr ( & len ); // len == 3; ptr points to bytes 'A', 'B', 'C' This example obtains a raw pointer and length for interoperability with low-level APIs. Buffer &clear() Synopsis Removes all bytes. Returns this buffer for chaining. Parameters (none) Return value Reference to *this , enabling chained calls. In Depth clear() resets the buffer to an empty state ( length() == 0 ). It may keep reserved capacity to reuse for future appends, but the logical content is removed. Example Buffer buf ; buf . append ( \"data\" ); buf . clear (); // buf is now empty This example removes all bytes from a buffer so it can be reused. Buffer &append(const String &str) Synopsis Appends a string's bytes. Returns this buffer for chaining. Parameters str – String whose UTF-8 bytes will be appended to the buffer. Return value Reference to *this . In Depth This method: Takes the raw bytes of str (via its UTF-8 representation). Appends them to the end of the current buffer contents. Increases length() accordingly. It does not add any additional terminators or separators. Example Buffer buf ; buf . append ( \"header\" ) . append ( \"payload\" ); // buffer now contains \"headerpayload\" bytes This example appends two strings’ bytes to form a single binary sequence. Buffer &append(const Buffer &other) Synopsis Appends another buffer's bytes. Returns this buffer for chaining. Parameters other – Buffer whose bytes will be appended. Return value Reference to *this . In Depth This method copies all bytes from other into the end of the current buffer. It is equivalent to: int len = 0 ; const unsigned char * ptr = other . c_ptr ( & len ); append ( ptr , len ); Example Buffer a ; a . append ( \"ABC\" ); Buffer b ; b . append ( \"DEF\" ); a . append ( b ); // a now contains \"ABCDEF\" This example concatenates two buffers by appending the second to the first. Buffer &append(const unsigned char *ptr, int size) Synopsis Appends bytes from a pointer. Returns this buffer for chaining. Parameters ptr – Pointer to the bytes to append. size – Number of bytes to append. Return value Reference to *this . In Depth This is the low-level append operation for raw memory: It copies size bytes starting at ptr . It does not inspect or modify them. It is your responsibility to ensure ptr points to at least size valid bytes. Example unsigned char footer [ 2 ] = { 0x0D , 0x0A }; // CR LF Buffer buf ; buf . append ( \"line\" ). append ( footer , 2 ); // buf now has \"line\\r\\n\" This example appends a raw two-byte sequence to existing data. Buffer &prepend(const String &str) Synopsis Prepends a string's bytes. Returns this buffer for chaining. Parameters str – String whose bytes will be inserted at the beginning. Return value Reference to *this . In Depth prepend() inserts the bytes of str at the front of the buffer, shifting existing bytes toward higher indices. Example Buffer buf ; buf . append ( \"body\" ); buf . prepend ( \"header\" ); // buffer contains \"headerbody\" This example prepends a header in front of existing data. Buffer &prepend(const Buffer &other) Synopsis Prepends another buffer's bytes. Returns this buffer for chaining. Parameters other – Buffer whose bytes will be inserted at the beginning. Return value Reference to *this . In Depth This method copies all bytes from other to the front of the current buffer, before any existing data. Example Buffer header ; header . append ( \"HDR\" ); Buffer payload ; payload . append ( \"DATA\" ); payload . prepend ( header ); // payload now \"HDRDATA\" This example prepends a header buffer to a payload buffer. Buffer &prepend(const unsigned char *ptr, int size) Synopsis Prepends bytes from a pointer. Returns this buffer for chaining. Parameters ptr – Pointer to bytes to prepend. size – Number of bytes to prepend. Return value Reference to *this . In Depth This is the raw-memory variant of prepend . It inserts the given bytes at index 0 . Existing content is shifted to make room. Example unsigned char magic [ 2 ] = { 0xAB , 0xCD }; Buffer buf ; buf . append ( \"DATA\" ); buf . prepend ( magic , 2 ); // buffer starts with magic bytes followed by \"DATA\" This example prepends a small binary prefix to the buffer. Buffer &insert(int index, const String &str) Synopsis Inserts a string's bytes at index. Returns this buffer for chaining. Parameters index – Byte index at which to insert the bytes (0-based). str – String whose bytes will be inserted. Return value Reference to *this . In Depth This method: Interprets index as a byte position between 0 and length() . Inserts the UTF-8 bytes of str at that position. Shifts existing bytes at and after index toward the end. You should ensure 0 <= index <= length() ; values outside this range are implementation-defined. Example Buffer buf ; buf . append ( \"Hello world\" ); buf . insert ( 5 , \",\" ); // insert comma after \"Hello\" // buffer bytes now represent \"Hello, world\" This example inserts a string’s bytes into the middle of existing data. Buffer &insert(int index, const Buffer &other) Synopsis Inserts another buffer's bytes at index. Returns this buffer for chaining. Parameters index – Byte index at which to insert. other – Buffer whose bytes will be inserted. Return value Reference to *this . In Depth This variant inserts all bytes from other at the specified position. It behaves like splicing the contents of other into this buffer. Example Buffer buf ; buf . append ( \"Hello world\" ); Buffer comma ; comma . append ( \",\" ); buf . insert ( 5 , comma ); // same result as using the string variant This example inserts one buffer into another at a specific byte index. Buffer &insert(int index, const unsigned char *ptr, int size) Synopsis Inserts bytes from a pointer at index. Returns this buffer for chaining. Parameters index – Byte index where the insertion begins. ptr – Pointer to the bytes to insert. size – Number of bytes to insert. Return value Reference to *this . In Depth This is the raw-memory form of insert . Use it when you have bytes in an array or external buffer that you want to splice into this Buffer . Example unsigned char marker [ 3 ] = { 0x01 , 0x02 , 0x03 }; Buffer buf ; buf . append ( \"DATA\" ); buf . insert ( 0 , marker , 3 ); // buf begins with three marker bytes, followed by \"DATA\" This example splices a marker sequence at the beginning of the buffer. Buffer &remove(int start, int end = -1) Synopsis Removes bytes from start to end. Returns this buffer for chaining. Parameters start – Byte index of the first byte to remove. end – Byte index after the last byte to remove (exclusive). If end is -1 , removal continues to the end of the buffer. Return value Reference to *this . In Depth remove() deletes a contiguous range of bytes. After removal, later bytes are shifted to fill the gap and length() is reduced. Typical patterns: remove(0, n) – remove the first n bytes. remove(offset, -1) – remove all bytes from offset to the end. Indices must refer to valid byte positions within [0, length()] ; behavior is undefined otherwise. Example Buffer buf ; buf . append ( \"Hello, world\" ); buf . remove ( 5 , 6 ); // remove the comma // buffer now represents \"Hello world\" This example removes one byte from the buffer by specifying a start/end range. Buffer &reverse() Synopsis Reverses byte order in place. Returns this buffer for chaining. Parameters (none) Return value Reference to *this . In Depth reverse() inverts the order of bytes: Byte at index 0 swaps with byte at index length() - 1 , and so on. This is purely a byte-wise operation. If the buffer contains multi-byte structures (like UTF-8 text or multi-byte integers), their internal order is not preserved and may become invalid. Example Buffer buf ; buf . append ( \"ABC\" ); buf . reverse (); // buffer now contains \"CBA\" This example reverses the order of bytes in the buffer. Buffer &trim() Synopsis Shrinks capacity to match length. Returns this buffer for chaining. Parameters (none) Return value Reference to *this . In Depth trim() reduces the internal capacity of the buffer to match its current length() . This can: Free unused memory when you know no further growth is needed. Make the buffer more compact before serialization or long-term storage. It does not change the content or length() . Example Buffer buf ( 1024 ); // initially reserved buf . append ( \"small\" ); buf . trim (); // capacity shrinks to a small size This example reserves extra space, then trims it away after finalizing the content. Buffer slice(int start, int end = -1) const Synopsis Returns a new buffer with bytes from start to end. Parameters start – Byte index of the first byte to include. end – Byte index after the last byte to include (exclusive). If end is -1 , the slice extends to the end of the buffer. Return value New Buffer containing the bytes from the specified range. In Depth slice() is the non-mutating counterpart to remove() . It creates a new buffer from the selected portion without modifying the original. Use it to extract segments such as headers, payloads, or individual records from a larger buffer. Example Buffer buf ; buf . append ( \"HEADERPAYLOAD\" ); Buffer header = buf . slice ( 0 , 6 ); // \"HEADER\" Buffer payload = buf . slice ( 6 ); // \"PAYLOAD\" This example splits a buffer into header and payload sub-buffers using slice() . Buffer compress() const Synopsis Returns an LZ4-compressed version of this buffer. Parameters (none) Return value New Buffer containing the compressed data. In Depth compress() applies LZ4 compression to the current bytes: The result can be smaller than the original for compressible data (such as text or JSON). For already-compressed or random data, the result may be similar in size or slightly larger. You should only call decompress() on data previously produced by compress() (or compatible LZ4 encoders). Example Buffer original ; original . append ( \"Lots of repetitive text... Lots of repetitive text...\" ); Buffer compressed = original . compress (); This example compresses a buffer that contains compressible text. Buffer decompress() const Synopsis Returns a decompressed version of this buffer. Parameters (none) Return value New Buffer containing the decompressed data. In Depth decompress() reverses LZ4 compression on data previously produced by compress() . If the buffer content is not valid compressed data, the behavior is implementation-defined (typically an error or an empty result). You should: Ensure you know whether a given buffer is compressed before calling this. Use simple conventions (such as file extensions or header markers) to keep track of compression status in your application. Example Buffer original ; original . append ( \"Text to compress\" ); Buffer compressed = original . compress (); Buffer restored = compressed . decompress (); // restored should contain the same bytes as original This example shows compressing and then decompressing a buffer to recover the original bytes. Buffer crypt(const String &key, const String &nonce) const Synopsis Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes. Parameters key – String whose bytes act as the encryption key (at least 32 bytes). nonce – String whose bytes act as the nonce (at least 12 bytes). Return value New Buffer containing the encrypted or decrypted bytes. In Depth This overload uses both key and nonce supplied as String values. ChaCha20 is a symmetric cipher: applying crypt() twice with the same key and nonce recovers the original bytes. Notes: The key and nonce lengths must meet or exceed the stated thresholds. If they do not, or if other low-level errors occur, the behavior is implementation-defined; treat this as a failure case. Example String key ( \"0123456789abcdef0123456789abcdef\" ); // 32-byte key String nonce ( \"unique-nonce-123\" ); // ≥12 bytes Buffer plain ; plain . append ( \"secret data\" ); Buffer encrypted = plain . crypt ( key , nonce ); Buffer decrypted = encrypted . crypt ( key , nonce ); // decrypted should match plain This example encrypts and then decrypts data using String -based key and nonce. Buffer crypt(const String &key, const Buffer &nonce) const Synopsis Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes. Parameters key – Encryption key as a String (bytes used as key material). nonce – Encryption nonce as a Buffer (its bytes are used as the nonce). Return value New Buffer containing the encrypted or decrypted data. In Depth This variant is useful when your nonce is naturally binary (e.g., generated randomness) but you still want to manage the key as a String . The semantics are identical to the other overload: same key+nonce pair must be used for both encryption and decryption. Example String key ( \"0123456789abcdef0123456789abcdef\" ); Buffer nonce ; nonce . append ( \"nonce-binary\" ); // binary nonce Buffer data ; data . append ( \"payload\" ); Buffer encrypted = data . crypt ( key , nonce ); Buffer decrypted = encrypted . crypt ( key , nonce ); This example uses a string key with a binary nonce stored in a buffer. Buffer crypt(const Buffer &key, const String &nonce) const Synopsis Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes. Parameters key – Encryption key bytes stored in a Buffer . nonce – Nonce stored in a String . Return value New Buffer with encrypted or decrypted data. In Depth This overload is the mirror of the previous one: key as Buffer , nonce as String . This can be useful if your key material originates as binary data (e.g., loaded from a file or generated randomly) but your nonce is text-based. Example Buffer key ; key . append ( \"0123456789abcdef0123456789abcdef\" ); String nonce ( \"nonce-text-123\" ); Buffer payload ; payload . append ( \"binary payload\" ); Buffer encrypted = payload . crypt ( key , nonce ); Buffer decrypted = encrypted . crypt ( key , nonce ); This example uses a binary key buffer combined with a textual nonce. Buffer crypt(const Buffer &key, const Buffer &nonce) const Synopsis Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes. Parameters key – Encryption key bytes as a Buffer . nonce – Nonce bytes as a Buffer . Return value New Buffer containing encrypted or decrypted data. In Depth This is the most general overload: both key and nonce are binary. Use it when you manage both as pure binary data, perhaps generated through a secure random API or stored in binary files. As always: The same key+nonce must be used to decrypt. Length requirements must be respected. Example Buffer key ; key . append ( \"0123456789abcdef0123456789abcdef\" ); // ≥32 bytes Buffer nonce ; nonce . append ( \"0123456789ab\" ); // ≥12 bytes Buffer secret ; secret . append ( \"top secret\" ); Buffer encrypted = secret . crypt ( key , nonce ); Buffer decrypted = encrypted . crypt ( key , nonce ); This example encrypts and decrypts using binary key and nonce buffers. String toBase64() const Synopsis Converts the buffer to a Base64-encoded string. Parameters (none) Return value String containing the Base64 representation of the buffer’s bytes. In Depth Base64 encoding maps arbitrary binary data to a limited set of ASCII characters. Use this when: You need to embed binary data into JSON or other text-based formats. You want a printable representation of a buffer for logs or debugging. The resulting String can be converted back to a Buffer via fromBase64() . Example Buffer data ; data . append ( \"binary data\" ); String encoded = data . toBase64 (); // encoded can safely be placed in JSON or logs This example encodes buffer contents as Base64 text. static Buffer fromBase64(const String &base64) Synopsis Creates a buffer from a Base64-encoded string. Parameters base64 – String containing Base64-encoded text. Return value New Buffer containing the decoded bytes. In Depth fromBase64() decodes Base64 text back into raw bytes: It expects base64 to be valid Base64. On invalid input, behavior is implementation-defined (likely an empty buffer or partial result). You should treat malformed Base64 as an error in your application. Example Buffer original ; original . append ( \"binary data\" ); String encoded = original . toBase64 (); Buffer decoded = Buffer :: fromBase64 ( encoded ); // decoded should contain the same bytes as original This example round-trips data through Base64 encoding and decoding. String toString(const String &encoding = \"utf-8\") const Synopsis Converts the buffer's bytes to a String, based on the specified sourceEncoding. encoding defaults to \"utf-8\". Parameters sourceEncoding – Name of the character encoding in which the buffer’s bytes are currently stored. Defaults to \"utf-8\" . The bytes are interpreted as text in this encoding and converted into the String ’s internal UTF-8 representation. Return value String built from the buffer’s bytes, converted to UTF-8 from the specified encoding. In Depth toString() treats the buffer contents as text that is currently encoded in sourceEncoding and converts it into a UTF-8 String . Conceptually: The buffer holds raw bytes as read from a file, socket, or other binary source. Those bytes are assumed to represent text in the specified encoding (for example, UTF-8, ANSI/Windows-1252, or another code page). toString() decodes those bytes and produces a String whose internal representation is UTF-8. With the default \"utf-8\" , the bytes are assumed to already be UTF-8 and are wrapped (or validated and wrapped) into a String . When you pass another encoding name, the function attempts to convert from that encoding into UTF-8 . If the bytes are not valid for the given encoding, the result depends on the underlying conversion implementation. Common behaviors include: Replacing invalid sequences with a placeholder character. Producing a partial or empty result. Returning an empty String. You should call toString() only when you know the buffer is holding textual data encoded in the specified encoding (for example, a log file saved as ANSI, or a response from a legacy service). For compressed, encrypted, or arbitrary binary data, keep using Buffer as raw bytes and avoid converting to String . Example Buffer buf ; // ... read raw bytes from a file or socket encoded in ANSI (Windows-1252) into buf ... // Interpret the stored bytes as Windows-1252 (\"ANSI\") and convert them to UTF-8 String String text = buf . toString ( \"ansi\" ); // For data already stored as UTF-8, you can rely on the default: Buffer utf8Buf ; // ... fill utf8Buf with UTF-8 text bytes ... String utf8Text = utf8Buf . toString (); // same as utf8Buf.toString(\"utf-8\") This example converts bytes stored in an ANSI code page into a UTF-8 String , and shows the default path for data already stored as UTF-8. bool compare(const Buffer &other) const Synopsis Returns true if this buffer equals the other. Parameters other – Buffer to compare against. Return value true if both buffers have exactly the same bytes; false otherwise. In Depth compare() checks for exact byte-for-byte equality, including length. It is equivalent to operator== in behavior but presented as a named method. Example Buffer a ; a . append ( \"DATA\" ); Buffer b ; b . append ( \"DATA\" ); bool same = a . compare ( b ); // true This example compares two buffers for exact equality. int hash() const Synopsis Returns a hash code for this buffer. Parameters (none) Return value Integer hash code derived from the buffer’s bytes. In Depth The hash is suitable for organizing buffers in custom hash-based data structures. The algorithm is not specified and may change across versions, so you should not persist hash codes or rely on them being stable between runs. Example Buffer key ; key . append ( \"binary-key\" ); int h = key . hash (); // use h in a custom hash table or map This example computes a hash code from buffer contents. bool operator==(const Buffer &other) const Synopsis Returns true if this buffer equals the other. Parameters other – Buffer to compare with. Return value true if buffers are equal; false otherwise. In Depth This operator performs a byte-wise equality comparison between two buffers. It is a more idiomatic way to write equality checks than compare() . Example Buffer a ; a . append ( \"X\" ); Buffer b ; b . append ( \"X\" ); bool equal = ( a == b ); // true This example uses the equality operator to compare two buffers. bool operator!=(const Buffer &other) const Synopsis Returns true if this buffer does not equal the other. Parameters other – Buffer to compare with. Return value true if buffers differ; false if they are equal. In Depth This is simply the negation of operator== . It lets you express inequality checks in a natural way. Example Buffer a ; a . append ( \"A\" ); Buffer b ; b . append ( \"B\" ); if ( a != b ) { // buffers are different } This example branches when two buffers do not contain the same bytes. Buffer operator+(const String &str) const Synopsis Returns a new buffer with the string's bytes appended. Parameters str – String whose bytes should be appended to this buffer. Return value New Buffer containing the original bytes followed by the string’s bytes. In Depth This operator provides a convenient way to form a new buffer by appending a String to an existing buffer without modifying either operand. It behaves like: Buffer result ( * this ); result . append ( str ); return result ; Example Buffer prefix ; prefix . append ( \"HDR\" ); Buffer combined = prefix + String ( \"BODY\" ); // combined contains bytes for \"HDRBODY\" // prefix is unchanged This example uses operator+ to build a new buffer from an existing buffer plus a string. Buffer operator+(const Buffer &other) const Synopsis Returns a new buffer with the other buffer's bytes appended. Parameters other – Buffer whose bytes should be appended to this buffer. Return value New Buffer containing this buffer’s bytes followed by other ’s bytes. In Depth This operator is the non-mutating counterpart to append(other) . It lets you combine two buffers into a new one without altering the originals. Example Buffer a ; a . append ( \"AAA\" ); Buffer b ; b . append ( \"BBB\" ); Buffer combined = a + b ; // combined: \"AAABBB\" // a and b remain unchanged This example concatenates two buffers into a new buffer using operator+ .", "functions": [{"id": "bytes-and-binary-data", "title": "Bytes and Binary Data", ool-isempty-const", "title": "bool isEmpty()", "signature": "bool isEmpty();", "synopsis": "Returns true if the buffer is empty."}, {"id": "const-unsigned-char-c_ptr-int-len-const", "title": "const unsigned char *c_ptr(int *len)", "signature": "const unsigned char *c_ptr(int *len);", "synopsis": "Returns a pointer to the data and sets len to the size."}, {"id": "buffer-clear", "title": "Buffer &clear()", "signature": "Buffer &clear();", "synopsis": "Removes all bytes. Returns this buffer for chaining."}, {"id": "buffer-append-const-string-str", "title": "Buffer &append(const String &str)", "signature": "Buffer &append(const String &str);", "synopsis": "Appends a string's bytes. Returns this buffer for chaining."}, {"id": "buffer-append-const-buffer-other", "title": "Buffer &append(const Buffer &other)", "signature": "Buffer &append(const Buffer &other);", "synopsis": "Appends another buffer's bytes. Returns this buffer for chaining."}, {"id": "buffer-append-const-unsigned-char-ptr-int-size", "title": "Buffer &append(const unsigned char *ptr, int size)", "signature": "Buffer &append(const unsigned char *ptr, int size);", "synopsis": "Appends bytes from a pointer. Returns this buffer for chaining."}, {"id": "buffer-prepend-const-string-str", "title": "Buffer &prepend(const String &str)", "signature": "Buffer &prepend(const String &str);", "synopsis": "Prepends a string's bytes. Returns this buffer for chaining."}, {"id": "buffer-prepend-const-buffer-other", "title": "Buffer &prepend(const Buffer &other)", "signature": "Buffer &prepend(const Buffer &other);", "synopsis": "Prepends another buffer's bytes. Returns this buffer for chaining."}, {"id": "buffer-prepend-const-unsigned-char-ptr-int-size", "title": "Buffer &prepend(const unsigned char *ptr, int size)", "signature": "Buffer &prepend(const unsigned char *ptr, int size);", "synopsis": "Prepends bytes from a pointer. Returns this buffer for chaining."}, {"id": "buffer-insert-int-index-const-string-str", "title": "Buffer &insert(int index, const String &str)", "signature": "Buffer &insert(int index, const String &str);", "synopsis": "Inserts a string's bytes at index. Returns this buffer for chaining."}, {"id": "buffer-insert-int-index-const-buffer-other", "title": "Buffer &insert(int index, const Buffer &other)", "signature": "Buffer &insert(int index, const Buffer &other);", "synopsis": "Inserts another buffer's bytes at index. Returns this buffer for chaining."}, {"id": "buffer-insert-int-index-const-unsigned-char-ptr-int-size", "title": "Buffer &insert(int index, const unsigned char *ptr, int size)", "signature": "Buffer &insert(int index, const unsigned char *ptr, int size);", "synopsis": "Inserts bytes from a pointer at index. Returns this buffer for chaining."}, {"id": "buffer-remove-int-start-int-end-1", "title": "Buffer &remove(int start, int end = -1)", "signature": "Buffer &remove(int start, int end = -1);", "synopsis": "Removes bytes from start to end. Returns this buffer for chaining."}, {"id": "buffer-reverse", "title": "Buffer &reverse()", "signature": "Buffer &reverse();", "synopsis": "Reverses byte order in place. Returns this buffer for chaining."}, {"id": "buffer-trim", "title": "Buffer &trim()", "signature": "Buffer &trim();", "synopsis": "Shrinks capacity to match length. Returns this buffer for chaining."}, {"id": "buffer-slice-int-start-int-end-1-const", "title": "Buffer slice(int start, int end = -1)", "signature": "Buffer slice(int start, int end = -1);", "synopsis": "Returns a new buffer with bytes from start to end."}, {"id": "buffer-compress-const", "title": "Buffer compress()", "signature": "Buffer compress();", "synopsis": "Returns an LZ4-compressed version of this buffer."}, {"id": "buffer-decompress-const", "title": "Buffer decompress()", "signature": "Buffer decompress();", "synopsis": "Returns a decompressed version of this buffer."}, {"id": "buffer-crypt-const-string-key-const-string-nonce-const", "title": "Buffer crypt(const String &key, const String &nonce)", "signature": "Buffer crypt(const String &key, const String &nonce);", "synopsis": "Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes."}, {"id": "buffer-crypt-const-string-key-const-buffer-nonce-const", "title": "Buffer crypt(const String &key, const Buffer &nonce)", "signature": "Buffer crypt(const String &key, const Buffer &nonce);", "synopsis": "Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes."}, {"id": "buffer-crypt-const-buffer-key-const-string-nonce-const", "title": "Buffer crypt(const Buffer &key, const String &nonce)", "signature": "Buffer crypt(const Buffer &key, const String &nonce);", "synopsis": "Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes."}, {"id": "buffer-crypt-const-buffer-key-const-buffer-nonce-const", "title": "Buffer crypt(const Buffer &key, const Buffer &nonce)", "signature": "Buffer crypt(const Buffer &key, const Buffer &nonce);", "synopsis": "Encrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes."}, {"id": "string-tobase64-const", "title": "String toBase64()", "signature": "String toBase64();", "synopsis": "Converts the buffer to a Base64-encoded string."}, {"id": "static-buffer-frombase64-const-string-base64", "title": "Buffer fromBase64(const String &base64)", "signature": "Buffer fromBase64(const String &base64);", "synopsis": "Creates a buffer from a Base64-encoded string."}, {"id": "string-tostring-const-string-encoding-utf-8-const", "title": "String toString(const String &encoding = \"utf-8\")", "signature": "String toString(const String &sourceEncoding = \"utf-8\");", "synopsis": "Converts the buffer's bytes to a String, based on the specified sourceEncoding. encoding defaults to \"utf-8\"."}, {"id": "bool-compare-const-buffer-other-const", "title": "bool compare(const Buffer &other)", "signature": "bool compare(const Buffer &other);", "synopsis": "Returns true if this buffer equals the other."}, {"id": "int-hash-const", "title": "int hash()", "signature": "int hash();", "synopsis": "Returns a hash code for this buffer."}, {"id": "bool-operator-const-buffer-other-const", "title": "bool operator==(const Buffer &other)", "signature": "bool operator==(const Buffer &other);", "synopsis": "Returns true if this buffer equals the other."}, {"id": "bool-operator-const-buffer-other-const-2", "title": "bool operator!=(const Buffer &other)", "signature": "bool operator!=(const Buffer &other);", "synopsis": "Returns true if this buffer does not equal the other."}, {"id": "buffer-operator-const-string-str-const", "title": "Buffer operator+(const String &str)", "signature": "Buffer operator+(const String &str);", "synopsis": "Returns a new buffer with the string's bytes appended."}, {"id": "buffer-operator-const-buffer-other-const", "title": "Buffer operator+(const Buffer &other)", "signature": "Buffer operator+(const Buffer &other);", "synopsis": "Returns a new buffer with the other buffer's bytes appended."}]}, {"slug": "api-console", "title": "Console", "label": "Console", "html": "<h1 id=\"console\">Console<\/h1>\n<h2 id=\"overview_1\">Overview<\/h2>\n<p>The <code>attoboy::Console<\/code> class is a high-level interface for building rich, interactive command-line applications on Windows. It combines:<\/p>\n<ul>\n<li>Colored text output.<\/li>\n<li>Automatic word wrapping and alignment.<\/li>\n<li>Cursor positioning and screen control.<\/li>\n<li>Interactive, line-based input with history and tab completion.<\/li>\n<li>Event-based input (keyboard and mouse).<\/li>\n<li>Animated progress bars.<\/li>\n<li>Interactive menus.<\/li>\n<li>Non-blocking global hotkeys.<\/li>\n<\/ul>\n<p>The class uses <strong>RAII<\/strong> (Resource Acquisition Is Initialization) to manage console state:<\/p>\n<ul>\n<li>When a <code>Console<\/code> object is constructed, it configures the terminal for interactive use (UTF-8 output, mouse, resize handling, etc.).<\/li>\n<li>When it is destroyed, it restores the original console settings.<\/li>\n<\/ul>\n<p>Only one <code>Console<\/code> instance should exist at a time. Because <code>Console<\/code> is non-copyable, it is straightforward to enforce this in your code.<\/p>\n<h3 id=\"console-concepts\"><code>Console Concepts<\/code><\/h3>\n<p>If you are new to console programming, there are a few key concepts that will be helpful.<\/p>\n<h3 id=\"console-coordinates\"><code>Console Coordinates<\/code><\/h3>\n<p>The console screen is a <strong>grid of characters<\/strong>. You can think of it as a 2D array:<\/p>\n<ul>\n<li>The horizontal axis is the <strong>X coordinate<\/strong> (columns).<\/li>\n<li>The vertical axis is the <strong>Y coordinate<\/strong> (rows).<\/li>\n<li>Coordinates are <strong>0-based<\/strong>, so the top-left corner is <code>(0, 0)<\/code>.<\/li>\n<\/ul>\n<p>The <code>Console::width()<\/code> and <code>Console::height()<\/code> functions tell you the current size of this grid.<\/p>\n<h3 id=\"colors-and-attributes\"><code>Colors and Attributes<\/code><\/h3>\n<p>The console supports <strong>16 colors<\/strong> defined by the <code>ConsoleColor<\/code> enum:<\/p>\n<ul>\n<li>For example, <code>CON_RED<\/code>, <code>CON_GREEN<\/code>, <code>CON_WHITE<\/code>, <code>CON_BLACK<\/code>, etc.<\/li>\n<\/ul>\n<p>When you print text using <code>Console::print()<\/code> or <code>Console::println()<\/code>, you can pass a <strong>foreground<\/strong> and <strong>background<\/strong> color:<\/p>\n<ul>\n<li>Foreground (<code>fg<\/code>) controls the text color.<\/li>\n<li>Background (<code>bg<\/code>) controls the background color.<\/li>\n<\/ul>\n<p>The defaults are:<\/p>\n<ul>\n<li><code>fg = CON_WHITE<\/code><\/li>\n<li><code>bg = CON_BLACK<\/code><\/li>\n<\/ul>\n<h3 id=\"text-alignment-and-wrapping\"><code>Text Alignment and Wrapping<\/code><\/h3>\n<p>The <code>ConsoleAlign<\/code> enum defines how text is positioned:<\/p>\n<ul>\n<li><code>CON_ALIGN_LEFT<\/code> (default)<\/li>\n<li><code>CON_ALIGN_CENTER<\/code><\/li>\n<li><code>CON_ALIGN_RIGHT<\/code><\/li>\n<li><code>CON_ALIGN_JUSTIFY<\/code><\/li>\n<\/ul>\n<p><code>Console::printAligned()<\/code> and <code>Console::printWrapped()<\/code> use these alignment settings and the available width to lay out your text.<\/p>\n<p>There are also static helpers:<\/p>\n<ul>\n<li><code>Console::Align()<\/code> – returns a padded/aligned line.<\/li>\n<li><code>Console::Wrap()<\/code> – returns a wrapped multi-line string.<\/li>\n<\/ul>\n<p>These do not draw anything themselves; they just return <code>String<\/code> values that you can print or manipulate.<\/p>\n<h3 id=\"interactive-input-and-events\"><code>Interactive Input and Events<\/code><\/h3>\n<p><code>Console::input()<\/code> provides line-based input with optional advanced features controlled by a <code>ConsoleInput<\/code> structure:<\/p>\n<ul>\n<li>Tab completion.<\/li>\n<li>Input history.<\/li>\n<li>Password mode (masked input).<\/li>\n<li>Multi-line mode.<\/li>\n<\/ul>\n<p><code>Console::readEvent()<\/code> goes lower level and returns <strong>events<\/strong> such as key presses and mouse actions as human-readable strings like <code>\"Enter\"<\/code>, <code>\"Ctrl+C\"<\/code>, or <code>\"MouseLeft@10,5\"<\/code>.<\/p>\n<h3 id=\"progress-bars-and-menus\"><code>Progress Bars and Menus<\/code><\/h3>\n<p>The console can show a persistent <strong>progress bar<\/strong> at the bottom of the screen. You can update it with <code>Console::progress()<\/code> and hide it with <code>Console::progressHide()<\/code>.<\/p>\n<p>The <code>Console::menu()<\/code> method lets you display an interactive menu, navigate with keyboard or mouse, and returns the selected option index.<\/p>\n<h3 id=\"global-hotkeys\"><code>Global Hotkeys<\/code><\/h3>\n<p>You can register <strong>global hotkeys<\/strong> with <code>Console::onHotkey()<\/code>:<\/p>\n<ul>\n<li>For example <code>\"Ctrl+Q\"<\/code> or <code>\"Shift+F1\"<\/code>.<\/li>\n<li>When pressed, a callback function is invoked asynchronously.<\/li>\n<li>You can unregister hotkeys with <code>Console::offHotkey()<\/code>.<\/li>\n<\/ul>\n<p>This enables responsive user interfaces where certain key combinations trigger actions, even while you are waiting for input or updating the screen.<\/p>\n<hr />\n<h2 id=\"reference_1\">Reference<\/h2>\n<p>This section covers every public constructor, destructor, member function, static function, and operator of the <code>Console<\/code> class. For each symbol, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> – description of each argument.<\/li>\n<li><strong>Return value<\/strong> – description of the return value (if applicable).<\/li>\n<li><strong>In Depth<\/strong> – detailed behavior, usage notes, and caveats.<\/li>\n<li>A short <strong>example<\/strong> snippet with a brief caption.<\/li>\n<\/ul>\n<blockquote>\n<p>All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"console-console\"><code>Console::Console()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nInitializes the console for interactive use.\nEnables mouse input, sets up resize handling, and configures UTF-8 output.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Constructing a <code>Console<\/code> object:<\/p>\n<ul>\n<li>\n<p>Puts the terminal into a mode suitable for interactive UI:<\/p>\n<\/li>\n<li>\n<p>UTF-8 output.<\/p>\n<\/li>\n<li>Mouse event reporting.<\/li>\n<li>Handling of console resize, so UI elements can reflow.<\/li>\n<li>Captures the <strong>previous console state<\/strong>, so it can be restored in the destructor.<\/li>\n<\/ul>\n<p>Because only one <code>Console<\/code> instance should exist at a time, it is best to create it once at the beginning of your program’s interactive section and keep it alive until you no longer need console UI.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Interactive console initialized.&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example constructs a <code>Console<\/code> and prints a confirmation message.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-2\"><code>Console::~Console()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRestores the original console state and settings.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>Console<\/code> object is destroyed:<\/p>\n<ul>\n<li>Any changes made to console configuration (color modes, input handling, etc.) are undone.<\/li>\n<li>The console returns to its original state, so other tools or shells are not affected.<\/li>\n<\/ul>\n<p>This is the RAII pattern: acquiring resources in the constructor and releasing them in the destructor.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This UI uses custom console settings.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// After this block, the console state is restored automatically.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows how console settings are automatically cleaned up when the object goes out of scope.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-const-console-delete\"><code>Console::Console(const Console &amp;) = delete<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConsole cannot be copied.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none; this function is deleted and cannot be called)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(not applicable; deleted function)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor is <strong>deleted<\/strong>, which means you cannot copy a <code>Console<\/code>:<\/p>\n<ul>\n<li>No <code>Console other = console;<\/code><\/li>\n<li>No function parameters or return values by value.<\/li>\n<\/ul>\n<p>This prevents multiple <code>Console<\/code> objects from trying to manage the same underlying console state, which would be error-prone.<\/p>\n<p>If you need to share a <code>Console<\/code>, pass it by reference or pointer instead.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// The following line is NOT allowed and will not compile:<\/span>\n<span class=\"c1\">// Console copy = console;  // error: Console copy constructor is deleted<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example illustrates that copying a <code>Console<\/code> instance is not permitted.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-operator-const-console-delete\"><code>Console &amp;Console::operator=(const Console &amp;) = delete<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConsole cannot be assigned.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none; this operator is deleted and cannot be called)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(not applicable; deleted function)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator is also <strong>deleted<\/strong>, so you cannot assign one <code>Console<\/code> to another. This is consistent with the non-copyable design.<\/p>\n<p>If you find yourself wanting to assign consoles, it usually means you should restructure your code to hold a single <code>Console<\/code> object and pass references where needed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// The following line is NOT allowed and will not compile:<\/span>\n<span class=\"c1\">// b = a;  // error: Console assignment operator is deleted<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows that you cannot assign one <code>Console<\/code> instance to another.<\/em><\/p>\n<hr />\n<h3 id=\"int-console-width-const\"><code>int Console::width() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the console width in characters.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Current width of the console (number of character columns).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>width()<\/code> tells you how many characters fit on a single row of the console window. Because the console can be resized by the user, this value may change over time. If you care about layout, call <code>width()<\/code> at the time you render.<\/p>\n<p>Common uses:<\/p>\n<ul>\n<li>Centering or right-aligning text.<\/li>\n<li>Designing layout grids.<\/li>\n<li>Choosing wrapping widths.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">w<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">width<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Console width: &quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"n\">msg<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">w<\/span><span class=\"p\">));<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads the console width and prints it as part of a message.<\/em><\/p>\n<hr />\n<h3 id=\"int-console-height-const\"><code>int Console::height() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the console height in characters.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Current height of the console (number of character rows).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>height()<\/code> tells you how many text rows fit in the console window. As with <code>width()<\/code>, this value can change if the user resizes the window.<\/p>\n<p>This is helpful when:<\/p>\n<ul>\n<li>Designing full-screen UIs.<\/li>\n<li>Placing menus or status bars relative to the bottom of the screen.<\/li>\n<li>Avoiding output that scrolls unnecessarily.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">h<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">height<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Console height: &quot;<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">h<\/span><span class=\"p\">));<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prints the current console height in rows.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-print-const-string-text-consolecolor-fg-con_white-consolecolor-bg-con_black\"><code>Console &amp;Console::print(const String &amp;text, ConsoleColor fg = CON_WHITE, ConsoleColor bg = CON_BLACK)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints text with optional foreground and background colors.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>text<\/code> – Text to print at the current cursor position.<\/li>\n<li><code>fg<\/code> – Foreground text color (default <code>CON_WHITE<\/code>).<\/li>\n<li><code>bg<\/code> – Background color (default <code>CON_BLACK<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing you to chain multiple calls.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>print()<\/code> writes text to the console without adding a newline at the end. The cursor advances by the number of characters printed.<\/p>\n<p>Color behavior:<\/p>\n<ul>\n<li>Colors apply to the printed text.<\/li>\n<li>After printing, the console may remain in the new color state. If you want to revert to a default, explicitly print with your preferred colors.<\/li>\n<\/ul>\n<p>You can chain calls:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">print<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Label: &quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">print<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;value&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_GREEN<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">print<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;OK &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_GREEN<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">print<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ERROR &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_RED<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">print<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DEFAULT&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prints three words with different colors using chained calls.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-println-const-string-text-consolecolor-fg-con_white-consolecolor-bg-con_black\"><code>Console &amp;Console::println(const String &amp;text = \"\", ConsoleColor fg = CON_WHITE, ConsoleColor bg = CON_BLACK)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints text followed by a newline.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>text<\/code> – Text to print (may be empty).<\/li>\n<li><code>fg<\/code> – Foreground color (default <code>CON_WHITE<\/code>).<\/li>\n<li><code>bg<\/code> – Background color (default <code>CON_BLACK<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing method chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>println()<\/code> prints the given text and then moves the cursor to the beginning of the next line. If <code>text<\/code> is empty (the default), it simply prints a blank line.<\/p>\n<p>You can use it for typical “log line” style output:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Starting application...&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Normal line&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Highlighted line&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_BLACK<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_YELLOW<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// blank line<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Done.&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prints several lines, including a highlighted line and a blank line.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-clear\"><code>Console &amp;Console::clear()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nClears the entire console screen.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>clear()<\/code> erases all visible content and typically moves the cursor to the top-left corner <code>(0, 0)<\/code>. Use it to:<\/p>\n<ul>\n<li>Start a fresh frame for a full-screen style interface.<\/li>\n<li>Remove cluttered output before rendering a new layout.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;This will disappear...&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">clear<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Screen cleared.&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example clears the screen and prints a new message afterwards.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-printaligned-const-string-text-int-width-consolealign-align-con_align_left-consolecolor-fg-con_white-consolecolor-bg-con_black\"><code>Console &amp;Console::printAligned(const String &amp;text, int width, ConsoleAlign align = CON_ALIGN_LEFT, ConsoleColor fg = CON_WHITE, ConsoleColor bg = CON_BLACK)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints text aligned within the specified width.\nIf width is -1, uses the current console width.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>text<\/code> – Text to print.<\/li>\n<li><code>width<\/code> – Field width in characters, or <code>-1<\/code> to use the console width.<\/li>\n<li><code>align<\/code> – Alignment mode (<code>CON_ALIGN_LEFT<\/code>, <code>CON_ALIGN_CENTER<\/code>, <code>CON_ALIGN_RIGHT<\/code>, <code>CON_ALIGN_JUSTIFY<\/code>).<\/li>\n<li><code>fg<\/code> – Foreground color (default <code>CON_WHITE<\/code>).<\/li>\n<li><code>bg<\/code> – Background color (default <code>CON_BLACK<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>printAligned()<\/code> handles both <strong>alignment<\/strong> and <strong>padding<\/strong>:<\/p>\n<ul>\n<li>If <code>width<\/code> is positive, the text is aligned within that many columns.<\/li>\n<li>If <code>width == -1<\/code>, the function uses the current console width.<\/li>\n<li>Padding is added as needed; overly long text may be truncated or wrapped depending on implementation.<\/li>\n<\/ul>\n<p>Typical uses:<\/p>\n<ul>\n<li>Title bars or headers.<\/li>\n<li>Column-based layouts.<\/li>\n<li>Centered banners.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">w<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">width<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">title<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;My Application&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">printAligned<\/span><span class=\"p\">(<\/span><span class=\"n\">title<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">w<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_ALIGN_CENTER<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">CON_YELLOW<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example centers a title in the current console width using a bright color.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-printwrapped-const-string-text-int-width-1-consolecolor-fg-con_white-consolecolor-bg-con_black\"><code>Console &amp;Console::printWrapped(const String &amp;text, int width = -1, ConsoleColor fg = CON_WHITE, ConsoleColor bg = CON_BLACK)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrints text with automatic word wrapping.\nIf width is -1, uses the current console width.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>text<\/code> – Text to print; may contain existing line breaks.<\/li>\n<li><code>width<\/code> – Wrap width in characters, or <code>-1<\/code> for console width.<\/li>\n<li><code>fg<\/code> – Foreground color (default <code>CON_WHITE<\/code>).<\/li>\n<li><code>bg<\/code> – Background color (default <code>CON_BLACK<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>printWrapped()<\/code>:<\/p>\n<ul>\n<li>Wraps text at <strong>word boundaries<\/strong> to avoid breaking words in the middle.<\/li>\n<li>Respects existing line breaks (e.g., already separated paragraphs).<\/li>\n<li>Uses <code>width<\/code> to determine where to wrap each line.<\/li>\n<\/ul>\n<p>If <code>width == -1<\/code>, the function uses <code>Console::width()<\/code> at the time of printing. This is useful when the user resizes the console; each call adapts to the current size.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">paragraph<\/span><span class=\"p\">(<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;This is a long paragraph that will be automatically wrapped &quot;<\/span>\n<span class=\"w\">  <\/span><span class=\"s\">&quot;to fit the console width without breaking words in the middle.&quot;<\/span>\n<span class=\"p\">);<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">printWrapped<\/span><span class=\"p\">(<\/span><span class=\"n\">paragraph<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prints a paragraph that automatically wraps to the console width.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-setcursor-int-x-int-y\"><code>Console &amp;Console::setCursor(int x, int y)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nMoves the cursor to the specified position (0-based coordinates).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>x<\/code> – Column position (0 = leftmost).<\/li>\n<li><code>y<\/code> – Row position (0 = topmost).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setCursor()<\/code> repositions the text cursor. The next printed character will appear at <code>(x, y)<\/code>.<\/p>\n<p>You should ensure that:<\/p>\n<ul>\n<li><code>0 &lt;= x &lt; width()<\/code><\/li>\n<li><code>0 &lt;= y &lt; height()<\/code><\/li>\n<\/ul>\n<p>Out-of-range coordinates may be ignored or clamped by the underlying API.<\/p>\n<p>This is often used for:<\/p>\n<ul>\n<li>Redrawing only parts of the screen.<\/li>\n<li>Implementing status bars or progress indicators at fixed positions.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">clear<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">setCursor<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">).<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Top left&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">setCursor<\/span><span class=\"p\">(<\/span><span class=\"mi\">10<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">).<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;At (10,5)&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example moves the cursor to different positions and prints text there.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-showcursor\"><code>Console &amp;Console::showCursor()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nShows the text cursor.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>showCursor()<\/code> makes the blinking text cursor visible. This is appropriate when:<\/p>\n<ul>\n<li>Waiting for user input at the current position.<\/li>\n<li>Navigating forms or entry fields.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">hideCursor<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Working...&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">showCursor<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Ready for input.&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example hides the cursor while doing work, then shows it again when ready for input.<\/em><\/p>\n<hr />\n<h3 id=\"console-console-hidecursor\"><code>Console &amp;Console::hideCursor()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nHides the text cursor.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>hideCursor()<\/code> removes the visible cursor, which is useful when:<\/p>\n<ul>\n<li>Showing full-screen dashboards or animations.<\/li>\n<li>Displaying menus where the cursor position is not meaningful.<\/li>\n<\/ul>\n<p>Remember to call <code>showCursor()<\/code> before terminating your program or when returning to a standard input prompt so the user is not left without a cursor.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">hideCursor<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Rendering a full-screen interface without a blinking cursor...&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example hides the cursor while rendering an interface.<\/em><\/p>\n<hr />\n<h3 id=\"consoleinput-configuration-struct\"><code>ConsoleInput<\/code> Configuration Struct<\/h3>\n<h3 id=\"overview\"><code>Overview<\/code><\/h3>\n<p>The <code>ConsoleInput<\/code> struct configures how <code>Console::input()<\/code> behaves. It is a simple, plain-data container with four fields and standard value semantics (constructor, copy, assignment, destructor).<\/p>\n<p>You use <code>ConsoleInput<\/code> when you want to move beyond a basic, single-line prompt and enable features such as:<\/p>\n<ul>\n<li><strong>Tab completion<\/strong> based on a list of candidate strings.<\/li>\n<li>Persistent <strong>command history<\/strong> with up/down arrow navigation.<\/li>\n<li><strong>Password entry<\/strong> with masked characters.<\/li>\n<li><strong>Multi-line input<\/strong> with a custom continuation prompt.<\/li>\n<\/ul>\n<hr />\n<h3 id=\"reference\"><code>Reference<\/code><\/h3>\n<h5 id=\"fields\">Fields<\/h5>\n<p>Each field is public and can be set directly.<\/p>\n<hr />\n<h6 id=\"list-consoleinputcompletions\"><code>List ConsoleInput::completions<\/code><\/h6>\n<p><strong>Synopsis<\/strong>\nTab completion candidates (empty list for no completion).<\/p>\n<p><strong>Meaning<\/strong><\/p>\n<ul>\n<li><code>List<\/code> of possible completion strings.<\/li>\n<li>If empty, tab completion is disabled.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When <code>completions<\/code> is non-empty, <code>Console::input()<\/code> can offer tab completion using the candidate values in the list. Typical behavior:<\/p>\n<ul>\n<li>Pressing <strong>Tab<\/strong> cycles through or suggests completions.<\/li>\n<li>The exact UI (inline replacement, hints, etc.) follows the library implementation.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">ConsoleInput<\/span><span class=\"w\"> <\/span><span class=\"n\">opts<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Prepare completion candidates:<\/span>\n<span class=\"n\">opts<\/span><span class=\"p\">.<\/span><span class=\"n\">completions<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;start&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;status&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;stop&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">cmd<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">input<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;&gt; &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">opts<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Command: &quot;<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">cmd<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example enables simple tab completion for three commands: <code>start<\/code>, <code>status<\/code>, and <code>stop<\/code>.<\/em><\/p>\n<hr />\n<h6 id=\"list-consoleinputhistory\"><code>List ConsoleInput::history<\/code><\/h6>\n<p><strong>Synopsis<\/strong>\nCommand history buffer (read/write, empty list for no history).\nHistory is automatically updated with each input.<\/p>\n<p><strong>Meaning<\/strong><\/p>\n<ul>\n<li><code>List<\/code> that stores previous input lines.<\/li>\n<li>If empty, no history is kept and up/down arrows do not navigate past commands.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When <code>history<\/code> is non-empty:<\/p>\n<ul>\n<li>\n<p><code>Console::input()<\/code> treats the list as both <strong>input<\/strong> and <strong>output<\/strong>:<\/p>\n<\/li>\n<li>\n<p>It reads existing entries to provide history navigation with <strong>Up/Down<\/strong> arrow keys.<\/p>\n<\/li>\n<li>It appends each successfully entered line to the list automatically.<\/li>\n<li>\n<p>You can pre-populate the history before calling <code>input()<\/code>:<\/p>\n<\/li>\n<li>\n<p>For example, with default commands or previously saved history.<\/p>\n<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">ConsoleInput<\/span><span class=\"w\"> <\/span><span class=\"n\">opts<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Type commands; Up/Down to navigate history, blank to quit.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">while<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">line<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">input<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;&gt; &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">opts<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">line<\/span><span class=\"p\">.<\/span><span class=\"n\">trim<\/span><span class=\"p\">().<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"k\">break<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;You entered: &quot;<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">line<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"c1\">// opts.history now contains all entered lines<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example enables persistent history across multiple input calls, with up/down arrow navigation.<\/em><\/p>\n<hr />\n<h6 id=\"bool-consoleinputpassword\"><code>bool ConsoleInput::password<\/code><\/h6>\n<p><strong>Synopsis<\/strong>\nMask input with asterisks for password entry.<\/p>\n<p><strong>Meaning<\/strong><\/p>\n<ul>\n<li>If <code>true<\/code>, <code>Console::input()<\/code> masks characters (for example with <code>*<\/code>) as the user types.<\/li>\n<li>If <code>false<\/code>, input is shown normally.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Password mode is useful for:<\/p>\n<ul>\n<li>Authentication prompts.<\/li>\n<li>Secret tokens or API keys.<\/li>\n<\/ul>\n<p>Behavior notes:<\/p>\n<ul>\n<li>The returned string still contains the real characters.<\/li>\n<li>Only the <strong>display<\/strong> in the console is masked.<\/li>\n<li>\n<p>Combining <code>password = true<\/code> with <code>history != nullptr<\/code> is usually a bad idea:<\/p>\n<\/li>\n<li>\n<p>Passwords would be stored in the history list.<\/p>\n<\/li>\n<li>If you enable <code>password<\/code>, you typically want <code>history = nullptr<\/code>.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">ConsoleInput<\/span><span class=\"w\"> <\/span><span class=\"n\">opts<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">opts<\/span><span class=\"p\">.<\/span><span class=\"n\">password<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">;<\/span><span class=\"w\">   <\/span><span class=\"c1\">// mask typed characters<\/span>\n<span class=\"n\">opts<\/span><span class=\"p\">.<\/span><span class=\"n\">history<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"c1\">// avoid storing passwords in history<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">pwd<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">input<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Enter password: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">opts<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Password length: &quot;<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">pwd<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">()));<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a password with masked input and avoids recording it in history.<\/em><\/p>\n<hr />\n<h6 id=\"bool-consoleinputmultiline\"><code>bool ConsoleInput::multiline<\/code><\/h6>\n<p><strong>Synopsis<\/strong>\nAllow multi-line input (Shift+Enter or Ctrl+Enter inserts newline).<\/p>\n<p><strong>Meaning<\/strong><\/p>\n<ul>\n<li>If <code>true<\/code>, <code>Console::input()<\/code> allows the user to insert line breaks.<\/li>\n<li>If <code>false<\/code>, pressing Enter finishes the input line immediately.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>In multiline mode:<\/p>\n<ul>\n<li>\n<p>The user can enter multi-line text, for example:<\/p>\n<\/li>\n<li>\n<p>Configuration blocks.<\/p>\n<\/li>\n<li>Script snippets.<\/li>\n<li>Long messages or notes.<\/li>\n<li>Special key combinations (such as <strong>Shift+Enter<\/strong> or <strong>Ctrl+Enter<\/strong>) insert a newline rather than finishing input.<\/li>\n<li>The <code>continuation<\/code> string is used as the prompt for continuation lines.<\/li>\n<\/ul>\n<p>The final return value from <code>Console::input()<\/code> is a single <code>String<\/code> that may contain <code>'\\n'<\/code> characters.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Console<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">ConsoleInput<\/span><span class=\"w\"> <\/span><span class=\"n\">opts<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">opts<\/span><span class=\"p\">.<\/span><span class=\"n\">multiline<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">opts<\/span><span class=\"p\">.<\/span><span class=\"n\">continuation<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;... &quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// prompt for continuation lines<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Enter a multi-line message (finish with plain Enter on an empty line).&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">input<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;&gt; &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">opts<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">console<\/span><span class=\"p\">.<\/span><span class=\"n\">println<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;You entered:&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">console<\/span><span c
