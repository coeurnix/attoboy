code>String<\/code> containing the converted text for exactly <code>size<\/code> bytes from <code>data<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Unlike the <code>const char *<\/code> constructor, this static function does <strong>not<\/strong> require a terminating <code>'\\0'<\/code> in the source buffer. It is ideal when:<\/p>\n<ul>\n<li>You have a buffer that might include embedded nulls.<\/li>\n<li>You are working with a substring of a larger buffer that is not separately null-terminated.<\/li>\n<li>You are receiving data in a known encoding and need it converted into the internal UTF-8 representation.<\/li>\n<\/ul>\n<p>The <code>encoding<\/code> parameter lets you describe how the input bytes should be interpreted. When omitted, the bytes are assumed to already be UTF-8. If you provide another encoding name such as <code>\"ansi\"<\/code> or <code>\"cp1252\"<\/code>, the function attempts to convert from that encoding into UTF-8. If the input bytes are not valid for the given encoding, the behavior depends on the underlying conversion implementation (for example, invalid sequences may be replaced or cause conversion to fail).<\/p>\n<p>When you plan to use character-based operations such as <code>length()<\/code>, <code>substring()<\/code>, or <code>at()<\/code>, make sure that:<\/p>\n<ul>\n<li>The <code>size<\/code> and <code>encoding<\/code> values describe complete characters (do not cut through a multi-byte code unit sequence).<\/li>\n<li>The source buffer indeed contains text in the specified encoding.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"p\">[]<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Hello, world!&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">partial<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"o\">::<\/span><span class=\"n\">FromCStr<\/span><span class=\"p\">(<\/span><span class=\"n\">raw<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello&quot;<\/span>\n\n<span class=\"c1\">// Explicitly specifying encoding (input already in UTF-8)<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">utf8<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"o\">::<\/span><span class=\"n\">FromCStr<\/span><span class=\"p\">(<\/span><span class=\"n\">raw<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">sizeof<\/span><span class=\"p\">(<\/span><span class=\"n\">raw<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">-<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;utf-8&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a <code>String<\/code> from the first 5 bytes of a C-style buffer and a full-length version explicitly in UTF-8 encoding.<\/em><\/p>\n<hr />\n<h3 id=\"string-operator-const-string-other\"><code>String &amp;operator=(const String &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another string to this string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – String whose value should be assigned.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator replaces the contents of the left-hand side with those of <code>other<\/code>. Because <code>String<\/code> is immutable, this operation just makes the variable refer to the same logical value as <code>other<\/code>.<\/p>\n<p>Self-assignment is safe; typical implementations detect and handle it efficiently.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">other<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Bob&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">other<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// name now represents &quot;Bob&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns a <code>String<\/code> variable to share the same text as another.<\/em><\/p>\n<hr />\n<h3 id=\"int-length-const\"><code>int length() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of UTF-8 characters in the string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of Unicode code points in the string (may be less than <code>byteLength()<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>length()<\/code> counts <strong>characters<\/strong>, not bytes. For plain ASCII text, <code>length()<\/code> and <code>byteLength()<\/code> are equal. For non-ASCII characters (such as emoji or non-Latin scripts), a single character may be stored as multiple bytes, so <code>byteLength()<\/code> may be larger.<\/p>\n<p>Use <code>length()<\/code> when you care about user-visible characters: cursor positions, validation rules like “max 80 characters”, and so on.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">ascii<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">unicode<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;🌍&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// earth emoji<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">la<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ascii<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">    <\/span><span class=\"c1\">// 5<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">ba<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ascii<\/span><span class=\"p\">.<\/span><span class=\"n\">byteLength<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"c1\">// 5<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">lu<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">unicode<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">   <\/span><span class=\"c1\">// 1 (one character)<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">bu<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">unicode<\/span><span class=\"p\">.<\/span><span class=\"n\">byteLength<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"c1\">// &gt; 1 bytes<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example contrasts character count vs. byte count for ASCII and Unicode text.<\/em><\/p>\n<hr />\n<h3 id=\"int-bytelength-const\"><code>int byteLength() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of bytes in the string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of bytes in the internal UTF-8 representation (excluding the null terminator).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>byteLength()<\/code> gives you the raw storage size of the string content. Use this when:<\/p>\n<ul>\n<li>Writing to binary protocols that expect byte counts.<\/li>\n<li>Allocating buffers to hold copies of the UTF-8 data.<\/li>\n<\/ul>\n<p>Note that <code>byteLength()<\/code> can be larger than <code>length()<\/code> if the string contains non-ASCII characters.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, 🌍&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">bytes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">byteLength<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// raw UTF-8 bytes<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the byte length of UTF-8 text.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isempty-const\"><code>bool isEmpty() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the string is empty.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the string contains no characters, <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is a convenience function equivalent to <code>length() == 0<\/code>. It is often clearer and more expressive when checking for empty input or optional fields.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"p\">;<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">name<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Anonymous&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns a default name when the string is empty.<\/em><\/p>\n<hr />\n<h3 id=\"const-char-c_str-const\"><code>const char *c_str() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a pointer to the null-terminated C string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Pointer to a null-terminated UTF-8 byte sequence owned by the <code>String<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function exposes a read-only C-style string view of the internal data. The returned pointer:<\/p>\n<ul>\n<li>Remains valid as long as the <code>String<\/code> object remains alive.<\/li>\n<li>Should not be modified.<\/li>\n<li>Can be passed to C APIs that expect <code>const char *<\/code>.<\/li>\n<\/ul>\n<p>Because <code>String<\/code> is immutable, calls to other methods do not change the buffer for a given object.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">p<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">c_str<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// p can be passed to C-style APIs that expect a const char*.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains a C-style pointer for interoperability with APIs that are not aware of <code>String<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"char-c_str_allocated-const-string-encoding-utf-8-const\"><code>char *c_str_allocated(const String &amp;encoding = \"utf-8\") const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a heap-allocated C string in the specified encoding. The caller is responsible for freeing the returned pointer with Free(). encoding defaults to \"utf-8\" for UTF-8 output.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>encoding<\/code> – Name of the desired output encoding. Defaults to <code>\"utf-8\"<\/code> for UTF-8 output.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Pointer to a newly allocated, null-terminated C string containing the text encoded as requested. You <em>must<\/em> release this memory by calling <code>Free()<\/code> when you are done with it.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Where <code>c_str()<\/code> exposes a read-only pointer into the <code>String<\/code>’s internal buffer, <code>c_str_allocated()<\/code> creates a <strong>separate heap-allocated copy<\/strong> of the contents as a C-style string. This is useful when you need to pass ownership of a buffer to APIs that expect to take or hold onto a <code>char *<\/code> beyond the lifetime of the <code>String<\/code> object.<\/p>\n<p>Key points:<\/p>\n<ul>\n<li>The returned pointer is allocated using attoboy’s own allocation mechanism.<\/li>\n<li>You <strong>must<\/strong> free it by calling <code>Free(ptr)<\/code> once you no longer need the buffer.<\/li>\n<li>The <code>encoding<\/code> parameter controls how the internal UTF-8 text is converted to the output bytes. With the default <code>\"utf-8\"<\/code>, you get a UTF-8 encoded C string. Other encoding names may be supported depending on the underlying conversion facilities.<\/li>\n<li>If some characters are not representable in the requested encoding, the conversion may replace them or fail, depending on the implementation.<\/li>\n<\/ul>\n<p>Because this function performs both allocation and (optionally) encoding conversion, it may be more expensive than simply calling <code>c_str()<\/code>. Use it only when you truly need an independent, caller-owned buffer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Get a UTF-8 C string that the caller owns<\/span>\n<span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">buffer<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">c_str_allocated<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Use buffer with a C API that stores the pointer<\/span>\n<span class=\"n\">some_c_api_using_string<\/span><span class=\"p\">(<\/span><span class=\"n\">buffer<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// When finished with the buffer, you MUST free it with Free()<\/span>\n<span class=\"n\">Free<\/span><span class=\"p\">(<\/span><span class=\"n\">buffer<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p>*This example obtains a heap-allocated C string, passes it to a C API, and then properly frees it using <code>Free()<\/code>.<\/p>\n<hr />\n<h3 id=\"string-at-int-index-const\"><code>String at(int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the character at index as a string. Negative indices count from end.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Character index (0-based). Negative values count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>String<\/code> containing exactly one character (one Unicode code point).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>at()<\/code> returns the character at position <code>index<\/code> as a new single-character string. It respects UTF-8 code point boundaries, so it never returns half of a multi-byte character.<\/p>\n<p>Negative indices are supported:<\/p>\n<ul>\n<li><code>-1<\/code> – last character.<\/li>\n<li><code>-2<\/code> – second-to-last character, and so on.<\/li>\n<\/ul>\n<p>If <code>index<\/code> is out of range, the behavior is implementation-defined; in practice you should ensure <code>0 &lt;= index &lt; length()<\/code> (or the corresponding negative range) before calling.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// &quot;H&quot;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">last<\/span><span class=\"w\">  <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"p\">(<\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;o&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example extracts the first and last characters of a string.<\/em><\/p>\n<hr />\n<h3 id=\"string-byteat-int-index-const\"><code>String byteAt(int index) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a single byte at index as a string. Negative indices count from end.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Byte index (0-based). Negative values count from the end of the byte sequence.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>String<\/code> containing exactly one byte.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>byteAt()<\/code> provides byte-level access. This is mostly useful for debugging or low-level manipulation; most text logic should use <code>at()<\/code> instead.<\/p>\n<p>If the string contains multi-byte characters, <code>byteAt()<\/code> may return a non-ASCII continuation byte, which is not meaningful as a standalone character.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;A&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">b0<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">byteAt<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// &quot;A&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads the first byte of a simple ASCII string.<\/em><\/p>\n<hr />\n<h3 id=\"string-substring-int-start-int-end-1-const\"><code>String substring(int start, int end = -1) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a substring from start to end (exclusive). Negative indices count from end.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Character index of the first character to include. May be negative to count from the end.<\/li>\n<li><code>end<\/code> – Character index <strong>after<\/strong> the last character to include (exclusive). <code>-1<\/code> means “up to the end of the string”.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> containing the specified range of characters.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>substring()<\/code> operates on <strong>characters<\/strong>, not bytes. It respects UTF-8 boundaries, so you can safely slice text that includes multi-byte characters.<\/p>\n<p>Common patterns:<\/p>\n<ul>\n<li><code>substring(0, n)<\/code> – first <code>n<\/code> characters.<\/li>\n<li><code>substring(0)<\/code> or <code>substring(0, -1)<\/code> – full copy.<\/li>\n<li><code>substring(-n)<\/code> – last <code>n<\/code> characters.<\/li>\n<\/ul>\n<p>You should ensure that the effective range is within <code>[0, length()]<\/code>. Passing out-of-range indices produces implementation-defined results.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">hello<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">substring<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello&quot;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">world<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">substring<\/span><span class=\"p\">(<\/span><span class=\"mi\">7<\/span><span class=\"p\">);<\/span><span class=\"w\">     <\/span><span class=\"c1\">// &quot;world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example extracts two substrings using start/end indices.<\/em><\/p>\n<hr />\n<h3 id=\"string-bytesubstring-int-start-int-end-1-const\"><code>String byteSubstring(int start, int end = -1) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a byte-based substring from start to end (exclusive).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Byte index of the first byte to include.<\/li>\n<li><code>end<\/code> – Byte index <strong>after<\/strong> the last byte to include (exclusive). <code>-1<\/code> means “up to the end of the byte sequence”.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> containing the specified range of bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>byteSubstring()<\/code> works in terms of raw bytes, not characters. If you cut through the middle of a multi-byte character, the result may contain invalid UTF-8. Use this function only when you are deliberately manipulating byte-level data (e.g., protocol framing, manual encoding).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;abcdef&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">mid<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"p\">.<\/span><span class=\"n\">byteSubstring<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;cd&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example takes a two-byte slice from a simple ASCII string.<\/em><\/p>\n<hr />\n<h3 id=\"string-duplicate-const\"><code>String duplicate() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a copy of this string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A new <code>String<\/code> containing the same text as the original.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>duplicate()<\/code> is an explicit way to obtain a copy of a <code>String<\/code>. Because <code>String<\/code> is immutable, copying is mainly useful for clarity when you want to emphasize that you are working with an independent value, even though modifications always return new strings anyway.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// original and copy both represent &quot;hello&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains an explicit duplicate of a string value.<\/em><\/p>\n<hr />\n<h3 id=\"bool-contains-const-string-sub-const\"><code>bool contains(const String &amp;sub) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this string contains the substring.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sub<\/code> – Substring to search for.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>sub<\/code> appears at least once in this string; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>contains()<\/code> is a convenience for substring presence checks. It typically performs a straightforward search over character or byte sequences (implementation-dependent) and does not use regular expressions.<\/p>\n<p>If <code>sub<\/code> is empty, the behavior is implementation-defined; in most designs an empty substring is considered “present” at position 0, but you should avoid passing empty strings if possible.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">hasWorld<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;world&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a string contains a particular word.<\/em><\/p>\n<hr />\n<h3 id=\"bool-startswith-const-string-sub-const\"><code>bool startsWith(const String &amp;sub) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this string starts with the substring.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sub<\/code> – Prefix candidate.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>sub<\/code> matches the prefix of this string; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>startsWith()<\/code> is commonly used for protocol detection, path checking, and simple prefix-based routing. Matching is exact and case-sensitive.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;/api/users&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">isApi<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">path<\/span><span class=\"p\">.<\/span><span class=\"n\">startsWith<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;/api/&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example tests whether a path has a particular prefix.<\/em><\/p>\n<hr />\n<h3 id=\"bool-endswith-const-string-sub-const\"><code>bool endsWith(const String &amp;sub) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this string ends with the substring.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sub<\/code> – Suffix candidate.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>sub<\/code> matches the suffix of this string; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>endsWith()<\/code> is useful for file extensions, simple pattern checks, and similar suffix-based logic. Matching is exact and case-sensitive.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">filename<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;report.txt&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">isTxt<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">filename<\/span><span class=\"p\">.<\/span><span class=\"n\">endsWith<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;.txt&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks a file extension using <code>endsWith()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"int-count-const-string-sub-const\"><code>int count(const String &amp;sub) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of non-overlapping occurrences of substring.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sub<\/code> – Substring to count.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of non-overlapping occurrences of <code>sub<\/code> within this string.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>count()<\/code> walks through the string and increments the counter whenever it finds an occurrence of <code>sub<\/code> that does not overlap with the previous one. For example, counting <code>\"aa\"<\/code> in <code>\"aaaa\"<\/code> returns 2 (<code>\"aa\" + \"aa\"<\/code>).<\/p>\n<p>If <code>sub<\/code> is empty, the result is not well-defined; avoid passing empty substrings.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;one, two, three, two&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">twos<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">count<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;two&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 2<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example counts how many times a word appears in a sentence.<\/em><\/p>\n<hr />\n<h3 id=\"int-getpositionof-const-string-sub-int-start-0-const\"><code>int getPositionOf(const String &amp;sub, int start = 0) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the character index of substring, or -1 if not found.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sub<\/code> – Substring to search for.<\/li>\n<li><code>start<\/code> – Character index where the search should begin (default <code>0<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Character index of the first match at or after <code>start<\/code>, or <code>-1<\/code> if <code>sub<\/code> is not found.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function finds the <strong>first occurrence<\/strong> of <code>sub<\/code> starting at a given character position. It reports positions in terms of characters (not bytes), which makes it convenient to combine with <code>substring()<\/code>.<\/p>\n<p>If you need to find all occurrences, you can loop and pass <code>start<\/code> as the last found index plus the length of <code>sub<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;banana&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">getPositionOf<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;na&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 2<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">next<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">getPositionOf<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;na&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">pos<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 4<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example finds the first and second occurrence of <code>\"na\"<\/code> in <code>\"banana\"<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isnumber-const\"><code>bool isNumber() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the string is a valid integer or decimal number.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the contents can be parsed as a number; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isNumber()<\/code> checks whether the string can be interpreted as either:<\/p>\n<ul>\n<li>An integer (e.g., <code>\"42\"<\/code>, <code>\"-7\"<\/code>), or<\/li>\n<li>A decimal floating-point value (e.g., <code>\"3.14\"<\/code>, <code>\"0.5\"<\/code>).<\/li>\n<\/ul>\n<p>Use this before calling <code>toInteger()<\/code> or <code>toFloat()<\/code> when you need to distinguish between a valid numeric <code>0<\/code> and an invalid string that would also produce <code>0<\/code> as a default.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;123&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">isNumber<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">toInteger<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 123<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example validates that a string is numeric before converting it to an integer.<\/em><\/p>\n<hr />\n<h3 id=\"int-tointeger-const\"><code>int toInteger() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts the string to an integer. Returns 0 if invalid.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Parsed integer value, or <code>0<\/code> if the string is not a valid integer.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toInteger()<\/code> attempts to parse the contents as a decimal integer (optionally with a sign). If parsing fails, it returns <code>0<\/code> as a fallback. This means you cannot distinguish <code>\"0\"<\/code> from invalid text using <code>toInteger()<\/code> alone; use <code>isNumber()<\/code> first if you need to detect invalid input.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;42&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">toInteger<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 42<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">bad<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;abc&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">fallback<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">bad<\/span><span class=\"p\">.<\/span><span class=\"n\">toInteger<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 0<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows successful and fallback integer conversions.<\/em><\/p>\n<hr />\n<h3 id=\"float-tofloat-const\"><code>float toFloat() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts the string to a float. Returns 0.0 if invalid.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Parsed floating-point value, or <code>0.0f<\/code> if the string is not a valid number.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toFloat()<\/code> parses the string as a decimal floating-point number. On failure, it returns <code>0.0f<\/code>. As with <code>toInteger()<\/code>, use <code>isNumber()<\/code> to distinguish a valid <code>0.0<\/code> from invalid text.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;3.5&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">value<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">toFloat<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3.5f<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a decimal text into a <code>float<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-tobool-const\"><code>bool toBool() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true for \"true\", \"yes\", \"1\", \"on\" (case-insensitive).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the text matches one of the recognized truthy values; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This helper interprets a variety of common user inputs as booleans:<\/p>\n<ul>\n<li>Recognized <strong>truthy<\/strong> values (case-insensitive): <code>\"true\"<\/code>, <code>\"yes\"<\/code>, <code>\"1\"<\/code>, <code>\"on\"<\/code>.<\/li>\n<li>Any other value, including <code>\"false\"<\/code>, <code>\"no\"<\/code>, <code>\"0\"<\/code>, and empty strings, yields <code>false<\/code>.<\/li>\n<\/ul>\n<p>This is useful for configuration values or command-line arguments that accept flexible boolean input.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">flag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;YES&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">enabled<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">flag<\/span><span class=\"p\">.<\/span><span class=\"n\">toBool<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example interprets a case-insensitive boolean string.<\/em><\/p>\n<hr />\n<h3 id=\"string-append-const-string-s-const\"><code>String append(const String &amp;s) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with the substring appended.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>s<\/code> – Text to append to the end of this string.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> equal to <code>(*this + s)<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>append()<\/code> is equivalent to <code>operator+<\/code> but presented in a method form. It is often convenient in fluent chains when you prefer method syntax.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">result<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;, world&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello, world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example appends text to a base string.<\/em><\/p>\n<hr />\n<h3 id=\"string-prepend-const-string-s-const\"><code>String prepend(const String &amp;s) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with the substring prepended.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>s<\/code> – Text to put in front of this string.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> equal to <code>(s + *this)<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>prepend()<\/code> mirrors <code>append()<\/code> but places the argument before the original string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">label<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"p\">.<\/span><span class=\"n\">prepend<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;User: &quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;User: Alice&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prepends a label in front of a name.<\/em><\/p>\n<hr />\n<h3 id=\"string-insert-int-index-const-string-s-const\"><code>String insert(int index, const String &amp;s) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with the substring inserted at index.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Character index at which to insert <code>s<\/code>.<\/li>\n<li><code>s<\/code> – Text to insert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> with <code>s<\/code> inserted into the original string at the specified character position.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>insert()<\/code> is a character-based operation:<\/p>\n<ul>\n<li><code>index<\/code> is measured in characters (as for <code>length()<\/code>).<\/li>\n<li>You should supply a value between <code>0<\/code> and <code>length()<\/code>. Values outside this range produce implementation-defined behavior.<\/li>\n<\/ul>\n<p><code>insert(0, s)<\/code> is equivalent to <code>s + *this<\/code>. <code>insert(length(), s)<\/code> is equivalent to <code>append(s)<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">updated<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">insert<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;,&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello, world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inserts a comma between two words.<\/em><\/p>\n<hr />\n<h3 id=\"string-remove-int-start-int-end-const\"><code>String remove(int start, int end) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with characters from start to end removed.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Character index of the first character to remove.<\/li>\n<li><code>end<\/code> – Character index <strong>after<\/strong> the last character to remove (exclusive).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> with the specified character range removed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>remove()<\/code> is character-based and returns a new string that skips the specified range. It is similar to:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">substring<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">start<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">substring<\/span><span class=\"p\">(<\/span><span class=\"n\">end<\/span><span class=\"p\">)<\/span>\n<\/code><\/pre><\/div>\n\n<p>Indices must refer to valid character positions within the string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">noComma<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">6<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes a single character (a comma) from a string.<\/em><\/p>\n<hr />\n<h3 id=\"string-replace-const-string-target-const-string-replacement-const\"><code>String replace(const String &amp;target, const String &amp;replacement) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with all occurrences of target replaced.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>target<\/code> – Substring to search for.<\/li>\n<li><code>replacement<\/code> – Text to substitute for each occurrence of <code>target<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> where every non-overlapping occurrence of <code>target<\/code> is replaced with <code>replacement<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>replace()<\/code> performs a global, non-overlapping replacement. It does not use regular expressions. If <code>target<\/code> is empty, the behavior is undefined; always pass a non-empty <code>target<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;color color&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">american<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">replace<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;color&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;colour&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;colour colour&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example replaces all occurrences of a word with another.<\/em><\/p>\n<hr />\n<h3 id=\"string-trim-const\"><code>String trim() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with leading and trailing whitespace removed.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> with whitespace stripped from both ends.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>trim()<\/code> removes whitespace at the beginning and end of the string. The exact definition of “whitespace” follows the implementation, but typically includes spaces, tabs, and newlines.<\/p>\n<p>Internal whitespace (between non-whitespace characters) is not affected.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;   hello  <\/span><span class=\"se\">\\n<\/span><span class=\"s\">&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">cleaned<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"p\">.<\/span><span class=\"n\">trim<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;hello&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example strips extra whitespace around a token.<\/em><\/p>\n<hr />\n<h3 id=\"string-upper-const\"><code>String upper() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with all characters uppercase.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> where applicable characters are converted to uppercase.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>upper()<\/code> converts alphabetic characters to uppercase. For ASCII letters, this is straightforward. For Unicode letters, the actual behavior depends on the implementation’s Unicode handling.<\/p>\n<p>Use this for case-insensitive comparisons in combination with <code>lower()<\/code> or <code>upper()<\/code> on both operands.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">shout<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">upper<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;HELLO&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example transforms all letters to uppercase.<\/em><\/p>\n<hr />\n<h3 id=\"string-lower-const\"><code>String lower() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with all characters lowercase.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> where applicable characters are converted to lowercase.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>lower()<\/code> is the counterpart to <code>upper()<\/code>. It is particularly useful for simple case-insensitive comparisons:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">lower<\/span><span class=\"p\">().<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">lower<\/span><span class=\"p\">())<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HeLLo&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">normalized<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">lower<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;hello&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts mixed-case text to lowercase.<\/em><\/p>\n<hr />\n<h3 id=\"string-reverse-const\"><code>String reverse() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with characters in reverse order.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> containing the characters of the original in reverse order.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>reverse()<\/code> operates at the <strong>character<\/strong> level, so multi-byte UTF-8 characters remain intact and are not broken into bytes.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;abc&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reversed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;cba&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reverses the order of characters in a string.<\/em><\/p>\n<hr />\n<h3 id=\"string-repeat-int-count-const\"><code>String repeat(int count) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new string with content repeated count times.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>count<\/code> – Number of times to repeat the entire string.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> equal to this string concatenated with itself <code>count<\/code> times.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>If <code>count<\/code> is:<\/p>\n<ul>\n<li><code>0<\/code> – The result is an empty string.<\/li>\n<li><code>1<\/code> – The result is a copy of the original.<\/li>\n<li>Negative – Behavior is implementation-defined; pass non-negative counts.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">dot<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">ellipsis<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">dot<\/span><span class=\"p\">.<\/span><span class=\"n\">repeat<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;...&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example repeats a single-character string to build an ellipsis.<\/em><\/p>\n<hr />\n<h3 id=\"bool-equals-const-string-other-const\"><code>bool equals(const String &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this string equals the other string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – String to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both strings contain exactly the same sequence of bytes; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>equals()<\/code> performs an exact, case-sensitive equality check. It is equivalent to <code>operator==<\/code>, but some developers prefer the named method for clarity, especially when chaining or passing as a callback.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;test&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;test&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares two strings using the <code>equals()<\/code> method.<\/em><\/p>\n<hr />\n<h3 id=\"int-compare-const-string-other-const\"><code>int compare(const String &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCompares lexicographically. Returns &lt;0, 0, or &gt;0.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – String to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Negative value if <code>*this<\/code> is lexicographically less than <code>other<\/code>.<\/li>\n<li><code>0<\/code> if they are equal.<\/li>\n<li>Positive value if <code>*this<\/code> is lexicographically greater than <code>other<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare()<\/code> performs a lexicographical comparison based on the underlying byte sequence (or character sequence, depending on implementation). It is useful for sorting and ordering operations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;apple&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;banana&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">result<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// result &lt; 0<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares two strings to determine their sort order.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-string-other-const\"><code>bool operator==(const String &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this string equals the other string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – String to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if strings are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is a more idiomatic shorthand for <code>equals(other)<\/code>. It is used in the usual C++ way:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;world&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ab<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ac<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the equality operator to compare strings.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-string-other-const-2\"><code>bool operator!=(const String &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this string does not equal the other string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – String to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if strings are not equal; <code>false<\/code> if they are equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is simply the logical negation of <code>operator==<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;world&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// strings differ<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example branches when two strings are not equal.<\/em><\/p>\n<hr />\n<h3 id=\"string-operator-const-string-other-const\"><code>String operator+(const String &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the concatenation of this string and other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – String to append to the end of this string.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> containing the concatenation of <code>*this<\/code> and <code>other<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is the primary way to join strings. It does not modify either operand; it returns a new string containing the combined text.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">second<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot; world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">combined<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">first<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">second<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Hello world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example concatenates two strings using the <code>+<\/code> operator.<\/em><\/p>\n<hr />\n<h3 id=\"int-hash-const\"><code>int hash() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a hash code for this string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer hash code derived from the string content.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The hash code is suitable for use in hash tables or sets. The exact algorithm is not specified and may change between versions of the library, so you should not persist hash codes or rely on them being stable.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;user:42&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">h<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">.<\/span><span class=\"n\">hash<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// h can be used in a custom hash-based structure<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes a hash code from a string key.<\/em><\/p>\n<hr />\n<h3 id=\"list-lines-const\"><code>List lines() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSplits this string by newlines into a list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>List<\/code> of <code>String<\/code> values, each representing one line.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>lines()<\/code> breaks the string into individual lines at newline boundaries. The exact handling of <code>'\\r\\n'<\/code> vs. <code>'\\n'<\/code> is implementation-specific, but typical behavior is to split on <code>'\\n'<\/code> and strip a trailing <code>'\\r'<\/code>.<\/p>\n<p>Use this when processing configuration files, logs, or any multi-line text.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;first line<\/span><span class=\"se\">\\n<\/span><span class=\"s\">second line&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">ls<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">lines<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// ls[0] == &quot;first line&quot;<\/span>\n<span class=\"c1\">// ls[1] == &quot;second line&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example splits a multi-line string into separate lines.<\/em><\/p>\n<hr />\n<h3 id=\"string-join-const-list-list-const\"><code>String join(const List &amp;list) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nJoins list elements using this string as separator.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>list<\/code> – <code>List<\/code> of values to join. Each element is converted to <code>String<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> consisting of all elements joined with <code>*this<\/code> inserted between them.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>join()<\/code> treats the current <code>String<\/code> as a <strong>separator<\/strong>. For example, <code>String(\", \").join(items)<\/code> joins items with <code>\", \"<\/code> between them.<\/p>\n<p>If <code>list<\/code> is empty, the result is an empty string. If <code>list<\/code> has one element, no separator is inserted.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">items<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">items<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;c&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">sep<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;, &quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">joined<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">sep<\/span><span class=\"p\">.<\/span><span class=\"n\">join<\/span><span class=\"p\">(<\/span><span class=\"n\">items<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;a, b, c&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example joins list items with a comma-and-space separator.<\/em><\/p>\n<hr />\n<h3 id=\"list-split-const-string-sep-int-max-1-const\"><code>List split(const String &amp;sep, int max = 1) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSplits by separator into a list. max controls maximum splits.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sep<\/code> – Non-empty separator substring.<\/li>\n<li><code>max<\/code> – Maximum number of splits to perform. The default <code>1<\/code> means “at most one split”, resulting in up to two elements.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>List<\/code> of <code>String<\/code> segments.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function splits the string at each occurrence of <code>sep<\/code>, up to <code>max<\/code> times:<\/p>\n<ul>\n<li>If <code>max == 1<\/code> (default), you get at most two pieces: before the first <code>sep<\/code>, and everything after it.<\/li>\n<li>If <code>max &lt;= 0<\/code>, behavior is implementation-defined; pass <code>max &gt;= 1<\/code>.<\/li>\n<\/ul>\n<p>The separator is not included in the result.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;key=value=extra&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">parts<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">split<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;=&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// parts[0] == &quot;key&quot;<\/span>\n<span class=\"c1\">// parts[1] == &quot;value=extra&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example splits at the first <code>=<\/code> only, leaving the rest of the string intact.<\/em><\/p>\n<hr />\n<h3 id=\"list-split-const\"><code>List split() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSplits by whitespace into a list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>List<\/code> of <code>String<\/code> tokens separated by one or more whitespace characters.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This convenience overload splits the string into tokens separated by whitespace (spaces, tabs, newlines, etc.). Consecutive whitespace is typically treated as a single separator.<\/p>\n<p>Empty tokens (from leading or trailing whitespace) are generally discarded.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot; one  two   three &quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">tokens<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">.<\/span><span class=\"n\">split<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// tokens[0] == &quot;one&quot;<\/span>\n<span class=\"c1\">// tokens[1] == &quot;two&quot;<\/span>\n<span class=\"c1\">// tokens[2] == &quot;three&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example tokenizes a string based on whitespace.<\/em><\/p>\n<hr />\n<h3 id=\"string-format-const-list-list-const\"><code>String format(const List &amp;list) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReplaces {0}, {1}, etc. with list elements.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>list<\/code> – <code>List<\/code> whose elements will be substituted into the template string.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>String<\/code> with <code>{n}<\/code> placeholders replaced by the corresponding element’s string representation.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This function treats the current string as a <strong>template<\/strong> and replaces placeholders of the form <code>{0}<\/code>, <code>{1}<\/code>, <code>{2}<\/code>, … with the <code>String<\/code> representation of <code>list[0]<\/code>, <code>list[1]<\/code>, etc.<\/p>\n<p>Example template:<\/p>\n<ul>\n<li>Template: <code>\"Hello, {0}! You have {1} messages.\"<\/code><\/li>\n<li>List: <code>[\"Alice\", 3]<\/code><\/li>\n<li>Result: <code>\"Hello, Alice! You have 3 messages.\"<\/code><\/li>\n<\/ul>\n<p>If a placeholder index is outside the bounds of <code>list<\/code>, the behavior is implementation-defined; you should ensure the list contains all needed values.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">tmpl<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, {0}! You have {1} messages.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">message<\/span><span class=\"w\"> <\/span><
