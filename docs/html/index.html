0000<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// In some error or shutdown condition:<\/span>\n<span class=\"n\">t<\/span><span class=\"p\">.<\/span><span class=\"n\">cancel<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// force termination (use with care)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows cancelling a long-running thread in an emergency situation.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isrunning-const\"><code>bool isRunning() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the thread is still running.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the underlying thread is currently executing; <code>false<\/code> if it has finished or could not be started.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isRunning()<\/code> provides a simple way to check the thread’s state:<\/p>\n<ul>\n<li>Immediately after construction, it is typically <code>true<\/code> if the thread started successfully.<\/li>\n<li>Once the thread function has returned, <code>isRunning()<\/code> becomes <code>false<\/code>.<\/li>\n<li>A thread that was never started or failed to start is also reported as not running.<\/li>\n<\/ul>\n<p>You can use this in polling loops or to make decisions about whether it is safe to cancel, await, or reuse a handle (though you should still be careful with races between checks and operations).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">500<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">t<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">while<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">t<\/span><span class=\"p\">.<\/span><span class=\"n\">isRunning<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Do something else while we wait<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">50<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">result<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">t<\/span><span class=\"p\">.<\/span><span class=\"n\">await<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// safe: thread is no longer running<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example polls <code>isRunning()<\/code> to do other work while the thread finishes in the background.<\/em><\/p>\n<hr />\n<h3 id=\"bool-equals-const-thread-other-const\"><code>bool equals(const Thread &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this thread equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>Thread<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both objects refer to the same underlying thread; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>equals()<\/code> tests whether two <code>Thread<\/code> handles represent the same underlying OS thread. This is about <strong>identity<\/strong>, not running state:<\/p>\n<ul>\n<li>Two handles created via copy or assignment refer to the same thread and compare equal.<\/li>\n<li>Two independent threads running the same function are not equal.<\/li>\n<\/ul>\n<p>Use this when you need to verify that two handles are aliases for the same thread.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Sleep<\/span><span class=\"p\">(<\/span><span class=\"mi\">100<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// shares thread<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows that a copied handle is equal to the original according to <code>equals()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-thread-other-const\"><code>bool operator==(const Thread &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this thread equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>Thread<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both handles represent the same underlying thread; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is the idiomatic shorthand for <code>equals(other)<\/code>:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>It compares thread identity, not whether both are running or have the same behavior.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">);<\/span><span class=\"w\">       <\/span><span class=\"c1\">// same underlying thread<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">c<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// different thread<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ab<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ac<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the equality operator to check whether two handles represent the same thread.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-thread-other-const-2\"><code>bool operator!=(const Thread &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this thread does not equal the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>Thread<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the two handles refer to different underlying threads; <code>false<\/code> if they refer to the same thread.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is simply the logical negation of <code>operator==<\/code>. It is often more readable to express inequality directly with <code>!=<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"nf\">worker<\/span><span class=\"p\">(<\/span><span class=\"kt\">void<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">arg<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">;<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Thread<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">worker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// a and b manage different OS threads<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example branches when two thread handles refer to different threads.<\/em><\/p>", "text": "Thread Overview The attoboy::Thread class provides a lightweight wrapper around an operating system (OS) thread. It lets you: Start a new thread of execution. Wait for the thread to finish and retrieve its result. Check whether the thread is still running. Cancel the thread forcefully (when absolutely necessary). Share and compare thread handles safely. The goal is to expose a simple, minimal API that covers the most common threading needs without depending on the C++ standard library or complicated concurrency frameworks. What is a Thread? A thread is an independent path of execution within a process. You can think of a process as a running program, and threads as separate “workers” inside that program that can run in parallel: A single-threaded program does all work in a single sequence of instructions. A multi-threaded program can run several sequences at once, often on multiple CPU cores. Typical reasons to use threads include: Running slow or blocking tasks (e.g., network requests, file I/O) in the background. Performing CPU-heavy work in parallel. Keeping a user interface responsive while work happens in the background. However, threads also introduce complexity: Shared state must be protected (for example, with Mutex ) to avoid data races. Lifetime must be managed carefully, so threads are not left running unexpectedly. Thread Functions and the void *(*func)(void *) Signature Thread starts executing a function pointer that matches this signature: void * ( * func )( void * ) This means: The thread entry function takes a single argument of type void * . It returns a void * as a result. Inside the function, you typically: Cast the void * argument back to a specific pointer type (for example, a String * , a small struct, or nullptr if no data is needed). Do the work. Return a result pointer (often nullptr if no result is needed). The same pointer value you return is later provided to the caller of await() . Thread Lifetimes and Handle Sharing The Thread object itself is a handle to an underlying OS thread. Important points: The constructor creates and starts the thread immediately. The destructor “destroys the handle” but does not terminate the thread ; the underlying OS thread can continue running. The copy constructor and assignment operator “share the underlying thread” , which means multiple Thread objects can refer to the same running thread. You typically call await() on one of the handles to wait until the thread finishes and retrieve its result. This design encourages you to: Start work with Thread . Keep the handle(s) around as long as you need control. Call await() when you must know the thread has completed. Avoid relying on destruction for termination or synchronization. Reference Each entry below covers one public constructor, method, or operator of attoboy::Thread . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional details, caveats, and a short example. Note: All examples assume using namespace attoboy; . Thread(void *(*func)(void *), void *arg = nullptr) Synopsis Creates and starts a thread running the given function. Parameters func – Pointer to the thread entry function, with signature void *worker(void *arg) . arg – Optional pointer passed as the argument to func . Defaults to nullptr . Return value (constructor; not applicable) In Depth This constructor both creates and starts a new thread. As soon as the Thread object is constructed, the underlying OS thread begins executing func(arg) . Key points: The thread entry function must be a free function or static member function that matches the required signature. The arg pointer is passed through unchanged; you are responsible for any casting and lifetime management of the pointed-to data. The function returns a void * which is later available via await() . Because the thread starts immediately, you do not need a separate “start” call. You typically: Prepare any data the thread needs. Construct the Thread . Continue doing other work, or eventually call await() . Example // Simple worker function that sleeps and returns a message pointer. void * worker ( void * arg ) { String * label = ( String * ) arg ; Sleep ( 1000 ); // 1 second of simulated work return label ; // return the same pointer back to the caller } // Usage: String * msg = new String ( \"done\" ); Thread t ( & worker , msg ); This example starts a thread that sleeps for a second and then returns a pointer to a String result. Thread(const Thread &other) Synopsis Creates a copy (shares the underlying thread). Parameters other – Existing Thread handle to copy. Return value (constructor; not applicable) In Depth The copy constructor creates a new Thread object that refers to the same underlying thread as other . No new OS thread is created. This is useful when: You want to pass a thread handle to another function or component. You need multiple objects that can all call await() , isRunning() , or cancel() on the same thread. Sharing is purely about handle management; it does not duplicate the work being executed. Example void * worker ( void * arg ) { Sleep ( 500 ); return nullptr ; } Thread original ( & worker , nullptr ); Thread copy ( original ); // shares the same underlying thread This example creates a second handle to the same running thread. ~Thread() Synopsis Destroys the handle (does not terminate the thread). Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases the resources associated with the thread handle , but it does not stop the underlying OS thread . If the thread is still running, it continues to run even after all Thread objects referring to it are destroyed. This has important implications: Do not rely on destruction to join or cancel the thread. If you need to wait for the thread to finish, call await() . If you truly must terminate it early, call cancel() (with caution). In practice, you usually keep at least one Thread object alive until the thread is no longer needed, and coordinate shutdown explicitly. Example void * worker ( void * arg ) { Sleep ( 1000 ); return nullptr ; } { Thread t ( & worker , nullptr ); // t goes out of scope here; the underlying thread may still be running. } // The OS thread continues until it finishes on its own. This example shows that destroying the Thread handle does not automatically stop the thread. Thread &operator=(const Thread &other) Synopsis Assigns another thread (shares the underlying thread). Parameters other – Existing Thread handle to assign from. Return value Reference to *this , enabling assignment chaining. In Depth The copy assignment operator makes *this refer to the same underlying thread as other . Any previous association of *this with another thread handle is released. Like the copy constructor: No new OS thread is created. The underlying thread is not restarted or duplicated; both objects are just handles to the same thread. Example void * worker ( void * arg ) { Sleep ( 100 ); return nullptr ; } Thread a ( & worker , nullptr ); Thread b ( & worker , nullptr ); b = a ; // now both a and b refer to the same thread created for a This example reassigns one Thread handle to share the thread managed by another. void *await() Synopsis Waits for the thread to complete and returns its result. Parameters (none) Return value The void * value returned by the thread entry function, or a null pointer on error (implementation-dependent). In Depth await() is the primary synchronization call for Thread : It blocks the caller until the underlying thread finishes. Once the thread has completed, await() returns the pointer that the thread function returned. Subsequent calls to await() on the same thread handle are typically allowed but may return the same pointer or behave implementation-dependently; best practice is to call await() exactly once per logical “join”. You are responsible for: Interpreting the returned pointer (casting to the correct type). Managing the lifetime of any pointed-to object if your thread function dynamically allocated it. Example void * worker ( void * arg ) { String * label = ( String * ) arg ; // Do some work... return label ; } // Start the thread String * msg = new String ( \"done\" ); Thread t ( & worker , msg ); // Wait for completion and retrieve result void * resultPtr = t . await (); String * result = ( String * ) resultPtr ; // result now points to \"done\" This example waits for a thread to complete and retrieves a pointer result returned by the worker function. void cancel() Synopsis Forcefully terminates the thread (use sparingly). Parameters (none) Return value (none) In Depth cancel() attempts to forcefully stop the underlying thread. This should be considered a last resort : It may prevent the thread from running cleanup code. It may leave shared data in an inconsistent state. Resources owned by the thread (locks, file handles, etc.) may not be released properly. Whenever possible, prefer cooperative shutdown: Use shared flags (guarded by Mutex if necessary) that the thread checks periodically. Let the thread exit its function normally. Then call await() to join it. Only use cancel() when you have no better option and you fully understand the risks. Example void * worker ( void * arg ) { // Potentially long-running or blocking work... Sleep ( 10000 ); return nullptr ; } Thread t ( & worker , nullptr ); // In some error or shutdown condition: t . cancel (); // force termination (use with care) This example shows cancelling a long-running thread in an emergency situation. bool isRunning() const Synopsis Returns true if the thread is still running. Parameters (none) Return value true if the underlying thread is currently executing; false if it has finished or could not be started. In Depth isRunning() provides a simple way to check the thread’s state: Immediately after construction, it is typically true if the thread started successfully. Once the thread function has returned, isRunning() becomes false . A thread that was never started or failed to start is also reported as not running. You can use this in polling loops or to make decisions about whether it is safe to cancel, await, or reuse a handle (though you should still be careful with races between checks and operations). Example void * worker ( void * arg ) { Sleep ( 500 ); return nullptr ; } Thread t ( & worker , nullptr ); while ( t . isRunning ()) { // Do something else while we wait Sleep ( 50 ); } void * result = t . await (); // safe: thread is no longer running This example polls isRunning() to do other work while the thread finishes in the background. bool equals(const Thread &other) const Synopsis Returns true if this thread equals the other. Parameters other – Another Thread to compare with. Return value true if both objects refer to the same underlying thread; false otherwise. In Depth equals() tests whether two Thread handles represent the same underlying OS thread. This is about identity , not running state: Two handles created via copy or assignment refer to the same thread and compare equal. Two independent threads running the same function are not equal. Use this when you need to verify that two handles are aliases for the same thread. Example void * worker ( void * arg ) { Sleep ( 100 ); return nullptr ; } Thread a ( & worker , nullptr ); Thread b ( a ); // shares thread bool same = a . equals ( b ); // true This example shows that a copied handle is equal to the original according to equals() . bool operator==(const Thread &other) const Synopsis Returns true if this thread equals the other. Parameters other – Another Thread to compare with. Return value true if both handles represent the same underlying thread; false otherwise. In Depth This operator is the idiomatic shorthand for equals(other) : if ( a == b ) { ... } It compares thread identity, not whether both are running or have the same behavior. Example void * worker ( void * arg ) { return nullptr ; } Thread a ( & worker , nullptr ); Thread b ( a ); // same underlying thread Thread c ( & worker , nullptr ); // different thread bool ab = ( a == b ); // true bool ac = ( a == c ); // false This example uses the equality operator to check whether two handles represent the same thread. bool operator!=(const Thread &other) const Synopsis Returns true if this thread does not equal the other. Parameters other – Another Thread to compare with. Return value true if the two handles refer to different underlying threads; false if they refer to the same thread. In Depth This operator is simply the logical negation of operator== . It is often more readable to express inequality directly with != . Example void * worker ( void * arg ) { return nullptr ; } Thread a ( & worker , nullptr ); Thread b ( & worker , nullptr ); if ( a != b ) { // a and b manage different OS threads } This example branches when two thread handles refer to different threads.", "functions": [{"id": "what-is-a-thread", "title": "What is a Thread?", "signature": "What is a Thread?", "synopsis": ""}, {"id": "thread-lifetimes-and-handle-sharing", "title": "Thread Lifetimes and Handle Sharing", "signature": "Thread Lifetimes and Handle Sharing", "synopsis": ""}, {"id": "thread-void-func-void-void-arg-nullptr", "title": "Thread(void *(*func)(void *), void *arg = nullptr)", "signature": "Thread(void *(*func)(void *), void *arg = nullptr);", "synopsis": "Creates and starts a thread running the given function."}, {"id": "thread-const-thread-other", "title": "Thread(const Thread &other)", "signature": "Thread(const Thread &other);", "synopsis": "Creates a copy (shares the underlying thread)."}, {"id": "thread", "title": "~Thread()", "signature": "~Thread();", "synopsis": "Destroys the handle (does not terminate the thread)."}, {"id": "thread-operator-const-thread-other", "title": "Thread &operator=(const Thread &other)", "signature": "Thread &operator=(const Thread &other);", "synopsis": "Assigns another thread (shares the underlying thread)."}, {"id": "void-await", "title": "void *await()", "signature": "void *await();", "synopsis": "Waits for the thread to complete and returns its result."}, {"id": "void-cancel", "title": "void cancel()", "signature": "void cancel();", "synopsis": "Forcefully terminates the thread (use sparingly)."}, {"id": "bool-isrunning-const", "title": "bool isRunning()", "signature": "bool isRunning();", "synopsis": "Returns true if the thread is still running."}, {"id": "bool-equals-const-thread-other-const", "title": "bool equals(const Thread &other)", "signature": "bool equals(const Thread &other);", "synopsis": "Returns true if this thread equals the other."}, {"id": "bool-operator-const-thread-other-const", "title": "bool operator==(const Thread &other)", "signature": "bool operator==(const Thread &other);", "synopsis": "Returns true if this thread equals the other."}, {"id": "bool-operator-const-thread-other-const-2", "title": "bool operator!=(const Thread &other)", "signature": "bool operator!=(const Thread &other);", "synopsis": "Returns true if this thread does not equal the other."}]}, {"slug": "api-webrequest", "title": "WebRequest", "label": "WebRequest", "html": "<h1 id=\"webrequest_1\">WebRequest<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::WebRequest<\/code> class is the primary way to perform HTTP requests in the attoboy library. It wraps Windows’ underlying networking APIs (WinHTTP) and gives you a high-level, RAII-friendly interface for:<\/p>\n<ul>\n<li>Sending HTTP <strong>GET<\/strong> and <strong>POST<\/strong> requests.<\/li>\n<li>Sending JSON, binary, or string request bodies.<\/li>\n<li>Using other HTTP methods such as <strong>PUT<\/strong>, <strong>PATCH<\/strong>, or <strong>DELETE<\/strong>.<\/li>\n<li>Managing query parameters and headers.<\/li>\n<li>Downloading files directly to disk.<\/li>\n<\/ul>\n<p>At a high level:<\/p>\n<ul>\n<li>You create a <code>WebRequest<\/code> with a URL (plus optional query parameters and headers).<\/li>\n<li>You call one of the <code>doGet<\/code>, <code>doPost<\/code>, or <code>doRequest<\/code> functions with an optional timeout.<\/li>\n<li>You receive a <code>WebResponse<\/code> object, which you inspect via methods like <code>succeeded()<\/code>, <code>getStatusCode()<\/code>, <code>asString()<\/code>, or <code>asJson()<\/code>.<\/li>\n<\/ul>\n<p>All examples below assume:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<h3 id=\"http-basics-for-new-web-programmers\"><code>HTTP Basics (for New Web Programmers)<\/code><\/h3>\n<p>If you are new to web programming, it helps to understand a few core ideas that <code>WebRequest<\/code> exposes.<\/p>\n<h3 id=\"url\"><code>URL<\/code><\/h3>\n<p>A URL is a string that tells the client <em>where<\/em> to send the request. For example:<\/p>\n<ul>\n<li><code>https://api.example.com/users<\/code><\/li>\n<li><code>https://example.com/search?q=hello<\/code><\/li>\n<\/ul>\n<p>A URL usually has:<\/p>\n<ul>\n<li><strong>Scheme<\/strong>: <code>http<\/code> or <code>https<\/code>.<\/li>\n<li><strong>Host<\/strong>: <code>api.example.com<\/code>.<\/li>\n<li><strong>Path<\/strong>: <code>/users<\/code>.<\/li>\n<li><strong>Query string<\/strong>: e.g., <code>?q=hello<\/code>, containing key–value pairs.<\/li>\n<\/ul>\n<p><code>WebRequest<\/code> takes a <code>String url<\/code> and optional <code>Map<\/code> of query parameters. Those parameters are automatically appended to the URL as a query string.<\/p>\n<h3 id=\"http-methods\"><code>HTTP Methods<\/code><\/h3>\n<p>The <strong>method<\/strong> describes what you want to do:<\/p>\n<ul>\n<li><strong>GET<\/strong> – Retrieve data. No request body is normally sent.<\/li>\n<li><strong>POST<\/strong> – Send data to a server (e.g., JSON, form data, or binary).<\/li>\n<li><strong>PUT<\/strong> / <strong>PATCH<\/strong> – Update existing data.<\/li>\n<li><strong>DELETE<\/strong> – Remove data.<\/li>\n<\/ul>\n<p><code>WebRequest<\/code> provides convenience methods for <code>GET<\/code> and several <code>POST<\/code> variants, plus a general-purpose <code>doRequest()<\/code> for custom methods.<\/p>\n<h3 id=\"headers\"><code>Headers<\/code><\/h3>\n<p>HTTP <strong>headers<\/strong> are key–value pairs that describe metadata about the request:<\/p>\n<ul>\n<li>Examples: <code>Content-Type<\/code>, <code>Authorization<\/code>, <code>Accept<\/code>, <code>User-Agent<\/code>.<\/li>\n<li>In <code>WebRequest<\/code>, you pass headers as a <code>Map<\/code> pointer when constructing the object.<\/li>\n<\/ul>\n<h3 id=\"request-body\"><code>Request Body<\/code><\/h3>\n<p>Some methods (especially <code>POST<\/code>, <code>PUT<\/code>, <code>PATCH<\/code>) include a <strong>body<\/strong>:<\/p>\n<ul>\n<li>Raw binary data (<code>Buffer<\/code>).<\/li>\n<li>Text (<code>String<\/code>).<\/li>\n<li>JSON data (<code>Map<\/code> or <code>List<\/code>, which <code>WebRequest<\/code> converts to JSON for you).<\/li>\n<\/ul>\n<p><code>WebRequest<\/code> offers overloaded <code>doPost()<\/code> functions for different body types.<\/p>\n<h3 id=\"response-status-code-and-errors\"><code>Response, Status Code, and Errors<\/code><\/h3>\n<p>The server’s answer is the <strong>HTTP response<\/strong>, which contains:<\/p>\n<ul>\n<li><strong>Status code<\/strong> – e.g., <code>200<\/code> for success, <code>404<\/code> for “Not Found”.<\/li>\n<li><strong>Headers<\/strong> – Metadata from the server.<\/li>\n<li><strong>Body<\/strong> – Data returned (HTML, JSON, binary, etc.).<\/li>\n<\/ul>\n<p>The library represents this as a <code>WebResponse<\/code>:<\/p>\n<ul>\n<li><code>response.succeeded()<\/code> checks if the status code is 2xx.<\/li>\n<li><code>response.getStatusCode()<\/code> returns the code.<\/li>\n<li><code>response.asString()<\/code>, <code>response.asBuffer()<\/code>, or <code>response.asJson()<\/code> give you the body.<\/li>\n<\/ul>\n<h3 id=\"timeouts-and-blocking-behavior\"><code>Timeouts and Blocking Behavior<\/code><\/h3>\n<p>All <code>WebRequest<\/code> operations are <strong>blocking<\/strong>:<\/p>\n<ul>\n<li>\n<p>Calls like <code>doGet()<\/code> and <code>doPost()<\/code> will not return until:<\/p>\n<\/li>\n<li>\n<p>The request completes successfully,<\/p>\n<\/li>\n<li>It fails (e.g., network error), or<\/li>\n<li>The <strong>timeout<\/strong> is reached.<\/li>\n<\/ul>\n<p>Timeouts are specified in <strong>milliseconds<\/strong>:<\/p>\n<ul>\n<li><code>timeout = -1<\/code> (the default) means <em>no timeout<\/em> (wait as long as needed).<\/li>\n<li><code>timeout = 10'000<\/code> means “wait up to 10 seconds for the operation to complete”.<\/li>\n<\/ul>\n<h3 id=\"single-use-requests\"><code>Single-use Requests<\/code><\/h3>\n<p>A single <code>WebRequest<\/code> instance is intended to perform <strong>one<\/strong> request:<\/p>\n<ul>\n<li>After you call <code>doGet<\/code>, <code>doPost<\/code>, or <code>doRequest<\/code>, <code>hasCompleted()<\/code> will return <code>true<\/code>.<\/li>\n<li>You should treat that request as <strong>single-use<\/strong> and create a new <code>WebRequest<\/code> object for the next call.<\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, or static function of <code>attoboy::WebRequest<\/code> with:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong>.<\/li>\n<li><strong>In Depth<\/strong> – details, caveats, and an example.<\/li>\n<\/ul>\n<hr />\n<h3 id=\"webrequest-const-string-url-const-map-params-map-const-map-headers-map\"><code>WebRequest(const String &amp;url, const Map &amp;params = Map(), const Map &amp;headers = Map())<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a request. params become query string; headers are sent with\nrequest.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>url<\/code>\n  Base URL for the request, including scheme (<code>http<\/code> or <code>https<\/code>), host, and path.\n  Example: <code>\"https://api.example.com/users\"<\/code>.<\/p>\n<\/li>\n<li>\n<p><code>params<\/code> <em>(optional)<\/em>\n  <code>Map<\/code> whose key–value pairs will be appended to the URL as\n  query string parameters. If empty, no additional query parameters are added.<\/p>\n<\/li>\n<li>\n<p><code>headers<\/code> <em>(optional)<\/em>\n  <code>Map<\/code> of headers to send with the request. Keys and values are converted\n  to strings. If empty, no custom headers are added.<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor sets up all the configuration needed for one HTTP request:<\/p>\n<ul>\n<li>It stores the URL.<\/li>\n<li>It takes an optional <code>Map<\/code> of <strong>query parameters<\/strong> and converts them into\n  <code>?key=value&amp;key2=value2<\/code> on the URL.<\/li>\n<li>It takes an optional <code>Map<\/code> of <strong>headers<\/strong> and adds them to every request method you call\n  on this <code>WebRequest<\/code> instance.<\/li>\n<\/ul>\n<p>Typical parameter usage:<\/p>\n<ul>\n<li>\n<p><strong>Parameters map<\/strong> (<code>params<\/code>):\n  Keys and values are usually strings (or types that <code>String<\/code> can be constructed from). For example,\n  <code>params.put(\"q\", \"hello\")<\/code> becomes <code>?q=hello<\/code>. Multiple keys are joined with <code>&amp;<\/code>.<\/p>\n<\/li>\n<li>\n<p><strong>Headers map<\/strong> (<code>headers<\/code>):\n  Also represented as a <code>Map<\/code>. For example,\n  <code>headers.put(\"Authorization\", \"Bearer TOKEN\")<\/code>.<\/p>\n<\/li>\n<\/ul>\n<p>You do <strong>not<\/strong> send the request at construction time. The actual network operation happens when you call <code>doGet<\/code>, <code>doPost<\/code>, or <code>doRequest<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/search&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Build query parameters: ?q=attoboy&amp;page=1<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">params<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;q&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;attoboy&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;page&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Build headers: Authorization: Bearer XYZ<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Authorization&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bearer XYZ&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">(<\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 5-second timeout<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// ... use response body ...<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example constructs a GET request with query parameters and a custom header, then executes it with a timeout.<\/em><\/p>\n<hr />\n<h3 id=\"webrequest-const-webrequest-other\"><code>WebRequest(const WebRequest &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying request).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>WebRequest<\/code> to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>WebRequest<\/code> object that <strong>shares<\/strong> the internal implementation with <code>other<\/code>. This is a <strong>shallow<\/strong> copy:<\/p>\n<ul>\n<li>Configuration (URL, params, headers) is effectively shared.<\/li>\n<li>Because requests are single-use, you should be careful not to treat this as a way\n  to run the <strong>same<\/strong> request twice. Once any shared instance completes a request, all\n  copies will report <code>hasCompleted() == true<\/code>.<\/li>\n<\/ul>\n<p>The copy constructor is mostly useful when passing <code>WebRequest<\/code> between functions without transferring ownership of the underlying implementation.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/info&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">base<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Copy the request handle<\/span>\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">base<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Either instance can be used to perform the one allowed request.<\/span>\n<span class=\"c1\">// After one of them calls doGet/doPost/doRequest, both will reflect completion.<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example copies a <code>WebRequest<\/code>, but the underlying request configuration is shared.<\/em><\/p>\n<hr />\n<h3 id=\"webrequest\"><code>~WebRequest()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the request and frees resources.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases any underlying resources associated with the request, such as:<\/p>\n<ul>\n<li>Internal WinHTTP handles.<\/li>\n<li>Allocated memory for configuration and state.<\/li>\n<\/ul>\n<p>You do not need to call any explicit “close” method; simply allow <code>WebRequest<\/code> to go out of scope, and RAII will clean up resources.<\/p>\n<p>Destroying a <code>WebRequest<\/code> does <strong>not<\/strong> cancel an already completed operation. Requests are synchronous and complete before the method returns.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">req<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/ping&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">res<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">req<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// ... process response ...<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// req is destroyed here; underlying resources are freed.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates automatic resource cleanup when a <code>WebRequest<\/code> goes out of scope.<\/em><\/p>\n<hr />\n<h3 id=\"webrequest-operator-const-webrequest-other\"><code>WebRequest &amp;operator=(const WebRequest &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another request (shares the underlying request).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>WebRequest<\/code> to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator:<\/p>\n<ul>\n<li>Releases the current object’s resources.<\/li>\n<li>Makes the left-hand side share the underlying request implementation with <code>other<\/code>.<\/li>\n<\/ul>\n<p>As with the copy constructor, this produces <strong>shared<\/strong> state. If one of the shared instances performs a request, all of them will see <code>hasCompleted()<\/code> as true afterwards.<\/p>\n<p>This is useful when you want to reassign a variable to refer to an existing <code>WebRequest<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/a&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/b&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"c1\">// Now b shares the underlying request with a<\/span>\n\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">r<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// a.hasCompleted() is now also true.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows reassigning a <code>WebRequest<\/code> so that two variables share the same underlying request.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-doget-int-timeout-1\"><code>WebResponse doGet(int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms an HTTP GET request. timeout in ms (-1 = infinite).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds:<\/p>\n<\/li>\n<li>\n<p><code>-1<\/code> (default): no timeout (wait indefinitely).<\/p>\n<\/li>\n<li>Any non-negative integer: maximum number of milliseconds before the library treats the request as timed out.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.\n  Use <code>response.succeeded()<\/code>, <code>response.getStatusCode()<\/code>, and other <code>WebResponse<\/code> methods to inspect it.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>doGet()<\/code> sends an HTTP <strong>GET<\/strong> request to the URL you specified in the constructor, with:<\/p>\n<ul>\n<li>Any query parameters from the <code>params<\/code> map added to the URL.<\/li>\n<li>Any headers from the <code>headers<\/code> map included in the request.<\/li>\n<\/ul>\n<p>The method:<\/p>\n<ul>\n<li>Blocks until the request completes or the timeout is reached.<\/li>\n<li>\n<p>Returns a <code>WebResponse<\/code>, even in error conditions. For example:<\/p>\n<\/li>\n<li>\n<p>Network errors and timeouts typically produce a response where <code>succeeded()<\/code> is <code>false<\/code>, or where body/content is empty.<\/p>\n<\/li>\n<li>HTTP non-2xx status codes (e.g., <code>404<\/code>, <code>500<\/code>) are still represented as <code>WebResponse<\/code> objects; <code>succeeded()<\/code> will be <code>false<\/code>, but <code>getStatusCode()<\/code> will reflect the actual code.<\/li>\n<\/ul>\n<p>Once <code>doGet()<\/code> returns:<\/p>\n<ul>\n<li><code>hasCompleted()<\/code> will report <code>true<\/code>.<\/li>\n<li>You should not call other request methods (<code>doPost()<\/code>, <code>doRequest()<\/code>) on the same <code>WebRequest<\/code> instance.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/status&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Wait up to 10 seconds<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">(<\/span><span class=\"mi\">10<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"w\"> <\/span><span class=\"mi\">1000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// e.g., parse JSON or inspect text<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusCode<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// handle error based on status or lack of response<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example performs a GET request with a 10-second timeout and inspects the result.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-dopost-int-timeout-1\"><code>WebResponse doPost(int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms an HTTP POST request with no body.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds (<code>-1<\/code> for no timeout).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>doPost()<\/code> sends an HTTP <strong>POST<\/strong> request with:<\/p>\n<ul>\n<li>No explicit request body.<\/li>\n<li>Any query parameters from <code>params<\/code> appended to the URL.<\/li>\n<li>Any headers from <code>headers<\/code> included in the request.<\/li>\n<\/ul>\n<p>This is useful for endpoints that treat a bare POST (with parameters in the query string or in headers) as a trigger or command rather than as data submission.<\/p>\n<p>The same completion rules and single-use semantics as <code>doGet()<\/code> apply.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/trigger-job&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Add ?job=cleanup to the URL<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">params<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;job&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;cleanup&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">params<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doPost<\/span><span class=\"p\">(<\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// handle non-2xx or timeout<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends a POST request with no body but with query parameters.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-dopost-const-map-json-int-timeout-1\"><code>WebResponse doPost(const Map &amp;json, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms an HTTP POST with JSON body (Map).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>json<\/code>\n  Map representing a JSON object. Keys and values are converted into JSON object fields.<\/p>\n<\/li>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds (<code>-1<\/code> for no timeout).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload is a <strong>JSON helper<\/strong>:<\/p>\n<ul>\n<li>\n<p>The <code>json<\/code> map is serialized into a JSON <strong>object<\/strong> string, such as:<\/p>\n<\/li>\n<li>\n<p><code>{\"name\":\"Alice\",\"age\":30}<\/code>.<\/p>\n<\/li>\n<li>The serialized JSON is sent as the <strong>request body<\/strong>.<\/li>\n<li>The implementation is designed to treat this as a JSON POST. Typically,\n  the request will include an appropriate <code>Content-Type<\/code> header\n  (implementation-dependent), or you can specify one explicitly in the <code>headers<\/code>\n  map when constructing the <code>WebRequest<\/code>.<\/li>\n<\/ul>\n<p>Use this when the remote API expects a JSON object in the POST body.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/users&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Authorization&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bearer TOKEN&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">payload<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">payload<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">headers<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doPost<\/span><span class=\"p\">(<\/span><span class=\"n\">payload<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">10000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// server might return created user or status message<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example POSTs a JSON object to create or update a user.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-dopost-const-list-json-int-timeout-1\"><code>WebResponse doPost(const List &amp;json, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms an HTTP POST with JSON body (List).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>json<\/code>\n  List representing a JSON array. Elements are converted into JSON array entries.<\/p>\n<\/li>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds (<code>-1<\/code> for no timeout).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload is the array counterpart to <code>doPost(const Map&amp;)<\/code>:<\/p>\n<ul>\n<li>\n<p>The <code>List<\/code> is serialized into a JSON <strong>array<\/strong>, such as:<\/p>\n<\/li>\n<li>\n<p><code>[1,2,3]<\/code><\/p>\n<\/li>\n<li><code>[\"one\",\"two\",\"three\"]<\/code><\/li>\n<li><code>[{\"id\":1},{\"id\":2}]<\/code> if you store <code>Map<\/code> values inside.<\/li>\n<\/ul>\n<p>This is useful when an API expects a list of values in the request body, for example when uploading batches of events or IDs.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/events/batch&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">events<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">events<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;start&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;stop&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;pause&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doPost<\/span><span class=\"p\">(<\/span><span class=\"n\">events<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">8000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// batch accepted<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends a JSON array of events in a single POST.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-dopost-const-buffer-body-int-timeout-1\"><code>WebResponse doPost(const Buffer &amp;body, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms an HTTP POST with binary body.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>body<\/code>\n  <code>Buffer<\/code> containing the raw bytes to send as the request body.<\/p>\n<\/li>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds (<code>-1<\/code> for no timeout).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload lets you send arbitrary <strong>binary<\/strong> data:<\/p>\n<ul>\n<li>It does not impose any particular encoding.<\/li>\n<li>You should set appropriate headers (such as <code>Content-Type<\/code> or <code>Content-Length<\/code>)\n  via the <code>headers<\/code> map when you construct the <code>WebRequest<\/code>.<\/li>\n<\/ul>\n<p>Typical use cases:<\/p>\n<ul>\n<li>Uploading files.<\/li>\n<li>Sending compressed or encrypted payloads.<\/li>\n<li>Using custom non-JSON protocols.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/upload/blob&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Build a binary buffer (for example, an in-memory file)<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;BINARY-DATA&quot;<\/span><span class=\"p\">));<\/span><span class=\"w\">  <\/span><span class=\"c1\">// placeholder<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Content-Type&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;application/octet-stream&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">headers<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doPost<\/span><span class=\"p\">(<\/span><span class=\"n\">data<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">15000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// handle failure<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends binary data with a generic binary content type.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-dopost-const-string-body-int-timeout-1\"><code>WebResponse doPost(const String &amp;body, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms an HTTP POST with string body.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>body<\/code>\n  <code>String<\/code> containing the text to send as the request body. It may be JSON, plain text, URL-encoded form data, or any other textual protocol.<\/p>\n<\/li>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds (<code>-1<\/code> for no timeout).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload is for sending <strong>text-based<\/strong> payloads when you want full control over the body:<\/p>\n<ul>\n<li>If you are sending JSON, you can build the JSON string yourself (for example using <code>String<\/code> and <code>format<\/code>) and pass it here.<\/li>\n<li>If you are sending form data such as <code>key=value&amp;other=value<\/code>, you can construct that string manually and send it as the body.<\/li>\n<\/ul>\n<p>As always, set the appropriate <code>Content-Type<\/code> header in the <code>headers<\/code> map when constructing the <code>WebRequest<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/api/raw&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Content-Type&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;text/plain; charset=utf-8&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello from attoboy!&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">headers<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doPost<\/span><span class=\"p\">(<\/span><span class=\"n\">body<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// use server&#39;s response<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends a plain text payload as the POST body.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-dorequest-const-string-method-const-buffer-body-int-timeout-1\"><code>WebResponse doRequest(const String &amp;method, const Buffer &amp;body, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPerforms a custom HTTP method (PUT, PATCH, DELETE, etc.).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>method<\/code>\n  HTTP method to use. Typical values: <code>\"PUT\"<\/code>, <code>\"PATCH\"<\/code>, <code>\"DELETE\"<\/code>, <code>\"OPTIONS\"<\/code>, etc. It should be an uppercase string, but the server may accept other forms.<\/p>\n<\/li>\n<li>\n<p><code>body<\/code>\n  <code>Buffer<\/code> containing the raw request body bytes. For methods like <code>DELETE<\/code> that often have no body, you can pass an empty buffer.<\/p>\n<\/li>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the operation, in milliseconds (<code>-1<\/code> for no timeout).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>WebResponse<\/code> representing the server’s response.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>doRequest()<\/code> is the most flexible operation:<\/p>\n<ul>\n<li>You can send <strong>any HTTP method<\/strong> supported by the server.<\/li>\n<li>You supply the raw body bytes, giving you complete control over the payload.<\/li>\n<\/ul>\n<p>Common patterns:<\/p>\n<ul>\n<li>\n<p><strong>PUT<\/strong> with JSON body:<\/p>\n<\/li>\n<li>\n<p>Serialize your JSON to a <code>String<\/code>, then wrap it in a <code>Buffer<\/code>:<\/p>\n<ul>\n<li><code>Buffer body(jsonString);<\/code><\/li>\n<li><strong>PATCH<\/strong> with partial updates.<\/li>\n<li><strong>DELETE<\/strong> with or without a small body, depending on the API.<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p>Remember to set headers such as <code>Content-Type<\/code> using the <code>headers<\/code> map passed to the constructor.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/users/42&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Content-Type&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;application/json&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Build JSON body as a string, then convert to a buffer<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">jsonBody<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;{<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">active<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">:false}&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">body<\/span><span class=\"p\">(<\/span><span class=\"n\">jsonBody<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"nf\">request<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">headers<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Perform a PATCH request with JSON body<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;PATCH&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">10000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// user deactivated successfully<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends a custom PATCH request with a JSON body.<\/em><\/p>\n<hr />\n<h3 id=\"string-geturl-const\"><code>String getUrl() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the request URL.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> holding the full URL for this request, including any query string derived from the parameters map.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getUrl()<\/code> returns the effective URL stored in the <code>WebRequest<\/code>. After construction:<\/p>\n<ul>\n<li>\n<p>It typically includes:<\/p>\n<\/li>\n<li>\n<p>The base URL you provided.<\/p>\n<\/li>\n<li>Any query parameters that were added from the <code>params<\/code> map.<\/li>\n<\/ul>\n<p>You can call this before or after the request to confirm that your parameters were applied as expected.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">params<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;q&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;attoboy&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/search&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">params<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">fullUrl<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">getUrl<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., &quot;https://example.com/search?q=attoboy&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inspects the final URL that <code>WebRequest<\/code> will use for the request.<\/em><\/p>\n<hr />\n<h3 id=\"map-getparams-const\"><code>Map getParams() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the query parameters map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Map<\/code> containing the query parameters associated with this request.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getParams()<\/code> returns the <code>Map<\/code> of query parameters that the <code>WebRequest<\/code> is using. This allows you to:<\/p>\n<ul>\n<li>Debug or log which parameters are attached to the request.<\/li>\n<li>Duplicate them into another request.<\/li>\n<li>Inspect or modify them (by creating a new <code>WebRequest<\/code> with the returned map, since this method returns a <code>Map<\/code> by value).<\/li>\n<\/ul>\n<p>The returned <code>Map<\/code> is not a live view; modifying it does <strong>not<\/strong> change the original <code>WebRequest<\/code>. To change parameters, create a new <code>WebRequest<\/code> with the updated map.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">params<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;page&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">).<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;limit&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">50<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/users&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">params<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"w\"> <\/span><span clas
