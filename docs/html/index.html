paque; no interpretation as text is performed.<\/p>\n<p>Using this is appropriate when:<\/p>\n<ul>\n<li>You receive bytes from an external API.<\/li>\n<li>You have a fixed-size array or struct you want to store as-is.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"n\">raw<\/span><span class=\"p\">[<\/span><span class=\"mi\">4<\/span><span class=\"p\">]<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"mh\">0x01<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0x02<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0x03<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0x04<\/span><span class=\"p\">};<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">buf<\/span><span class=\"p\">(<\/span><span class=\"n\">raw<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">len<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 4<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example constructs a buffer from a small in-memory byte array.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-const-buffer-other\"><code>Buffer(const Buffer &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Buffer<\/code> to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>Buffer<\/code> with the same contents as <code>other<\/code>. Since <code>Buffer<\/code> is mutable, future modifications to one buffer do not affect the other.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// copy now has the same bytes as original<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example duplicates the contents of an existing buffer.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-2\"><code>~Buffer()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the buffer and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>Buffer<\/code> goes out of scope, its destructor releases any internally allocated memory. This uses RAII semantics; you do not need to remember to free or delete anything manually.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">temp<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;temporary&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// temp is destroyed here; memory is freed<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows automatic cleanup of a buffer when it leaves scope.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-operator-const-buffer-other\"><code>Buffer &amp;operator=(const Buffer &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another buffer to this buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Buffer whose contents should be copied into <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code> for assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator replaces the contents of the left-hand side with a copy of <code>other<\/code>. Any previous bytes in the buffer are discarded. Self-assignment is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;first&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;second&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// a now contains &quot;second&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns one buffer’s contents to another.<\/em><\/p>\n<hr />\n<h3 id=\"int-length-const\"><code>int length() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of bytes in the buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Current length of the buffer, in bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>length()<\/code> is the primary way to measure how much data the buffer currently holds. It does not include any extra capacity reserved internally.<\/p>\n<p>Use this when iterating over bytes, validating size constraints, or preparing to write the buffer to a file or socket.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ABC&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks how many bytes are stored in the buffer.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isempty-const\"><code>bool isEmpty() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the buffer is empty.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>length()<\/code> is <code>0<\/code>; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>isEmpty()<\/code> is a convenience function equivalent to checking <code>length() == 0<\/code>. It is helpful for early-exit conditions or guarding operations that require data to be present.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;default&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns default bytes when the buffer is empty.<\/em><\/p>\n<hr />\n<h3 id=\"const-unsigned-char-c_ptr-int-len-const\"><code>const unsigned char *c_ptr(int *len) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a pointer to the data and sets len to the size.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>len<\/code> – Pointer to an <code>int<\/code> that will be set to the current <code>length()<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Pointer to the internal read-only byte array, or <code>nullptr<\/code> if the buffer is empty (implementation-dependent).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>c_ptr()<\/code> provides a low-level view of the buffer contents:<\/p>\n<ul>\n<li>It sets <code>*len<\/code> to the number of valid bytes.<\/li>\n<li>\n<p>It returns a pointer that remains valid as long as:<\/p>\n<\/li>\n<li>\n<p>The <code>Buffer<\/code> exists, and<\/p>\n<\/li>\n<li>You do not call mutating operations that may reallocate (such as <code>append<\/code>, <code>insert<\/code>, or <code>remove<\/code>).<\/li>\n<\/ul>\n<p>You must not modify the memory through this pointer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ABC&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">len<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">ptr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">c_ptr<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">len<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// len == 3; ptr points to bytes &#39;A&#39;, &#39;B&#39;, &#39;C&#39;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains a raw pointer and length for interoperability with low-level APIs.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-clear\"><code>Buffer &amp;clear()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves all bytes. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling chained calls.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>clear()<\/code> resets the buffer to an empty state (<code>length() == 0<\/code>). It may keep reserved capacity to reuse for future appends, but the logical content is removed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">clear<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// buf is now empty<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes all bytes from a buffer so it can be reused.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-append-const-string-str\"><code>Buffer &amp;append(const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends a string's bytes. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – <code>String<\/code> whose UTF-8 bytes will be appended to the buffer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method:<\/p>\n<ul>\n<li>Takes the raw bytes of <code>str<\/code> (via its UTF-8 representation).<\/li>\n<li>Appends them to the end of the current buffer contents.<\/li>\n<li>Increases <code>length()<\/code> accordingly.<\/li>\n<\/ul>\n<p>It does not add any additional terminators or separators.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;header&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">   <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;payload&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// buffer now contains &quot;headerpayload&quot; bytes<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example appends two strings’ bytes to form a single binary sequence.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-append-const-buffer-other\"><code>Buffer &amp;append(const Buffer &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends another buffer's bytes. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>Buffer<\/code> whose bytes will be appended.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method copies all bytes from <code>other<\/code> into the end of the current buffer. It is equivalent to:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">len<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">ptr<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">other<\/span><span class=\"p\">.<\/span><span class=\"n\">c_ptr<\/span><span class=\"p\">(<\/span><span class=\"o\">&amp;<\/span><span class=\"n\">len<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">ptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">len<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ABC&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DEF&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// a now contains &quot;ABCDEF&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example concatenates two buffers by appending the second to the first.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-append-const-unsigned-char-ptr-int-size\"><code>Buffer &amp;append(const unsigned char *ptr, int size)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends bytes from a pointer. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ptr<\/code> – Pointer to the bytes to append.<\/li>\n<li><code>size<\/code> – Number of bytes to append.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is the low-level append operation for raw memory:<\/p>\n<ul>\n<li>It copies <code>size<\/code> bytes starting at <code>ptr<\/code>.<\/li>\n<li>It does not inspect or modify them.<\/li>\n<li>It is your responsibility to ensure <code>ptr<\/code> points to at least <code>size<\/code> valid bytes.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"n\">footer<\/span><span class=\"p\">[<\/span><span class=\"mi\">2<\/span><span class=\"p\">]<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"mh\">0x0D<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0x0A<\/span><span class=\"p\">};<\/span><span class=\"w\">  <\/span><span class=\"c1\">// CR LF<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;line&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">footer<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// buf now has &quot;line\\r\\n&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example appends a raw two-byte sequence to existing data.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-prepend-const-string-str\"><code>Buffer &amp;prepend(const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrepends a string's bytes. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – <code>String<\/code> whose bytes will be inserted at the beginning.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>prepend()<\/code> inserts the bytes of <code>str<\/code> at the front of the buffer, shifting existing bytes toward higher indices.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;body&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">prepend<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;header&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// buffer contains &quot;headerbody&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prepends a header in front of existing data.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-prepend-const-buffer-other\"><code>Buffer &amp;prepend(const Buffer &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrepends another buffer's bytes. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Buffer whose bytes will be inserted at the beginning.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method copies all bytes from <code>other<\/code> to the front of the current buffer, before any existing data.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">header<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">header<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HDR&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">payload<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">payload<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DATA&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">payload<\/span><span class=\"p\">.<\/span><span class=\"n\">prepend<\/span><span class=\"p\">(<\/span><span class=\"n\">header<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// payload now &quot;HDRDATA&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prepends a header buffer to a payload buffer.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-prepend-const-unsigned-char-ptr-int-size\"><code>Buffer &amp;prepend(const unsigned char *ptr, int size)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrepends bytes from a pointer. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ptr<\/code> – Pointer to bytes to prepend.<\/li>\n<li><code>size<\/code> – Number of bytes to prepend.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is the raw-memory variant of <code>prepend<\/code>. It inserts the given bytes at index <code>0<\/code>. Existing content is shifted to make room.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"n\">magic<\/span><span class=\"p\">[<\/span><span class=\"mi\">2<\/span><span class=\"p\">]<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"mh\">0xAB<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0xCD<\/span><span class=\"p\">};<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DATA&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">prepend<\/span><span class=\"p\">(<\/span><span class=\"n\">magic<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// buffer starts with magic bytes followed by &quot;DATA&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example prepends a small binary prefix to the buffer.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-insert-int-index-const-string-str\"><code>Buffer &amp;insert(int index, const String &amp;str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nInserts a string's bytes at index. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Byte index at which to insert the bytes (0-based).<\/li>\n<li><code>str<\/code> – <code>String<\/code> whose bytes will be inserted.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This method:<\/p>\n<ul>\n<li>Interprets <code>index<\/code> as a byte position between <code>0<\/code> and <code>length()<\/code>.<\/li>\n<li>Inserts the UTF-8 bytes of <code>str<\/code> at that position.<\/li>\n<li>Shifts existing bytes at and after <code>index<\/code> toward the end.<\/li>\n<\/ul>\n<p>You should ensure <code>0 &lt;= index &lt;= length()<\/code>; values outside this range are implementation-defined.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">insert<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;,&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// insert comma after &quot;Hello&quot;<\/span>\n<span class=\"c1\">// buffer bytes now represent &quot;Hello, world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inserts a string’s bytes into the middle of existing data.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-insert-int-index-const-buffer-other\"><code>Buffer &amp;insert(int index, const Buffer &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nInserts another buffer's bytes at index. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Byte index at which to insert.<\/li>\n<li><code>other<\/code> – Buffer whose bytes will be inserted.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This variant inserts all bytes from <code>other<\/code> at the specified position. It behaves like splicing the contents of <code>other<\/code> into this buffer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello world&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">comma<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">comma<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;,&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">insert<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">comma<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// same result as using the string variant<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inserts one buffer into another at a specific byte index.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-insert-int-index-const-unsigned-char-ptr-int-size\"><code>Buffer &amp;insert(int index, const unsigned char *ptr, int size)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nInserts bytes from a pointer at index. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Byte index where the insertion begins.<\/li>\n<li><code>ptr<\/code> – Pointer to the bytes to insert.<\/li>\n<li><code>size<\/code> – Number of bytes to insert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is the raw-memory form of <code>insert<\/code>. Use it when you have bytes in an array or external buffer that you want to splice into this <code>Buffer<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">unsigned<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"n\">marker<\/span><span class=\"p\">[<\/span><span class=\"mi\">3<\/span><span class=\"p\">]<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"mh\">0x01<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0x02<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mh\">0x03<\/span><span class=\"p\">};<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DATA&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">insert<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">marker<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// buf begins with three marker bytes, followed by &quot;DATA&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example splices a marker sequence at the beginning of the buffer.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-remove-int-start-int-end-1\"><code>Buffer &amp;remove(int start, int end = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves bytes from start to end. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Byte index of the first byte to remove.<\/li>\n<li><code>end<\/code> – Byte index <strong>after<\/strong> the last byte to remove (exclusive). If <code>end<\/code> is <code>-1<\/code>, removal continues to the end of the buffer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>remove()<\/code> deletes a contiguous range of bytes. After removal, later bytes are shifted to fill the gap and <code>length()<\/code> is reduced.<\/p>\n<p>Typical patterns:<\/p>\n<ul>\n<li><code>remove(0, n)<\/code> – remove the first <code>n<\/code> bytes.<\/li>\n<li><code>remove(offset, -1)<\/code> – remove all bytes from <code>offset<\/code> to the end.<\/li>\n<\/ul>\n<p>Indices must refer to valid byte positions within <code>[0, length()]<\/code>; behavior is undefined otherwise.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, world&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"mi\">5<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">6<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// remove the comma<\/span>\n<span class=\"c1\">// buffer now represents &quot;Hello world&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes one byte from the buffer by specifying a start/end range.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-reverse\"><code>Buffer &amp;reverse()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReverses byte order in place. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>reverse()<\/code> inverts the order of bytes:<\/p>\n<ul>\n<li>Byte at index <code>0<\/code> swaps with byte at index <code>length() - 1<\/code>, and so on.<\/li>\n<\/ul>\n<p>This is purely a byte-wise operation. If the buffer contains multi-byte structures (like UTF-8 text or multi-byte integers), their internal order is not preserved and may become invalid.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ABC&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// buffer now contains &quot;CBA&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reverses the order of bytes in the buffer.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-trim\"><code>Buffer &amp;trim()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nShrinks capacity to match length. Returns this buffer for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>trim()<\/code> reduces the internal capacity of the buffer to match its current <code>length()<\/code>. This can:<\/p>\n<ul>\n<li>Free unused memory when you know no further growth is needed.<\/li>\n<li>Make the buffer more compact before serialization or long-term storage.<\/li>\n<\/ul>\n<p>It does not change the content or <code>length()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">buf<\/span><span class=\"p\">(<\/span><span class=\"mi\">1024<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// initially reserved<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;small&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">trim<\/span><span class=\"p\">();<\/span><span class=\"w\">        <\/span><span class=\"c1\">// capacity shrinks to a small size<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reserves extra space, then trims it away after finalizing the content.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-slice-int-start-int-end-1-const\"><code>Buffer slice(int start, int end = -1) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new buffer with bytes from start to end.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>start<\/code> – Byte index of the first byte to include.<\/li>\n<li><code>end<\/code> – Byte index <strong>after<\/strong> the last byte to include (exclusive). If <code>end<\/code> is <code>-1<\/code>, the slice extends to the end of the buffer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the bytes from the specified range.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>slice()<\/code> is the non-mutating counterpart to <code>remove()<\/code>. It creates a new buffer from the selected portion without modifying the original.<\/p>\n<p>Use it to extract segments such as headers, payloads, or individual records from a larger buffer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HEADERPAYLOAD&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">header<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">slice<\/span><span class=\"p\">(<\/span><span class=\"mi\">0<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">6<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;HEADER&quot;<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">payload<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">slice<\/span><span class=\"p\">(<\/span><span class=\"mi\">6<\/span><span class=\"p\">);<\/span><span class=\"w\">    <\/span><span class=\"c1\">// &quot;PAYLOAD&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example splits a buffer into header and payload sub-buffers using <code>slice()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-compress-const\"><code>Buffer compress() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns an LZ4-compressed version of this buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the compressed data.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compress()<\/code> applies LZ4 compression to the current bytes:<\/p>\n<ul>\n<li>The result can be smaller than the original for compressible data (such as text or JSON).<\/li>\n<li>For already-compressed or random data, the result may be similar in size or slightly larger.<\/li>\n<\/ul>\n<p>You should only call <code>decompress()<\/code> on data previously produced by <code>compress()<\/code> (or compatible LZ4 encoders).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Lots of repetitive text... Lots of repetitive text...&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">compressed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">compress<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compresses a buffer that contains compressible text.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-decompress-const\"><code>Buffer decompress() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a decompressed version of this buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the decompressed data.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>decompress()<\/code> reverses LZ4 compression on data previously produced by <code>compress()<\/code>. If the buffer content is not valid compressed data, the behavior is implementation-defined (typically an error or an empty result).<\/p>\n<p>You should:<\/p>\n<ul>\n<li>Ensure you know whether a given buffer is compressed before calling this.<\/li>\n<li>Use simple conventions (such as file extensions or header markers) to keep track of compression status in your application.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Text to compress&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">compressed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">compress<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">restored<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">compressed<\/span><span class=\"p\">.<\/span><span class=\"n\">decompress<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// restored should contain the same bytes as original<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows compressing and then decompressing a buffer to recover the original bytes.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-crypt-const-string-key-const-string-nonce-const\"><code>Buffer crypt(const String &amp;key, const String &amp;nonce) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEncrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – <code>String<\/code> whose bytes act as the encryption key (at least 32 bytes).<\/li>\n<li><code>nonce<\/code> – <code>String<\/code> whose bytes act as the nonce (at least 12 bytes).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the encrypted or decrypted bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload uses both key and nonce supplied as <code>String<\/code> values. ChaCha20 is a symmetric cipher: applying <code>crypt()<\/code> twice with the <strong>same<\/strong> key and nonce recovers the original bytes.<\/p>\n<p>Notes:<\/p>\n<ul>\n<li>The key and nonce lengths must meet or exceed the stated thresholds.<\/li>\n<li>If they do not, or if other low-level errors occur, the behavior is implementation-defined; treat this as a failure case.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;0123456789abcdef0123456789abcdef&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 32-byte key<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;unique-nonce-123&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">               <\/span><span class=\"c1\">// ≥12 bytes<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">plain<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">plain<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;secret data&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">plain<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">decrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// decrypted should match plain<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example encrypts and then decrypts data using <code>String<\/code>-based key and nonce.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-crypt-const-string-key-const-buffer-nonce-const\"><code>Buffer crypt(const String &amp;key, const Buffer &amp;nonce) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEncrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Encryption key as a <code>String<\/code> (bytes used as key material).<\/li>\n<li><code>nonce<\/code> – Encryption nonce as a <code>Buffer<\/code> (its bytes are used as the nonce).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the encrypted or decrypted data.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This variant is useful when your nonce is naturally binary (e.g., generated randomness) but you still want to manage the key as a <code>String<\/code>. The semantics are identical to the other overload: same key+nonce pair must be used for both encryption and decryption.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;0123456789abcdef0123456789abcdef&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">nonce<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;nonce-binary&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// binary nonce<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;payload&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">decrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses a string key with a binary nonce stored in a buffer.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-crypt-const-buffer-key-const-string-nonce-const\"><code>Buffer crypt(const Buffer &amp;key, const String &amp;nonce) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEncrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Encryption key bytes stored in a <code>Buffer<\/code>.<\/li>\n<li><code>nonce<\/code> – Nonce stored in a <code>String<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> with encrypted or decrypted data.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This overload is the mirror of the previous one: key as <code>Buffer<\/code>, nonce as <code>String<\/code>. This can be useful if your key material originates as binary data (e.g., loaded from a file or generated randomly) but your nonce is text-based.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">key<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;0123456789abcdef0123456789abcdef&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;nonce-text-123&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">payload<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">payload<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;binary payload&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">payload<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">decrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses a binary key buffer combined with a textual nonce.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-crypt-const-buffer-key-const-buffer-nonce-const\"><code>Buffer crypt(const Buffer &amp;key, const Buffer &amp;nonce) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nEncrypts/decrypts using ChaCha20 (symmetric). Key ≥32 bytes, nonce ≥12 bytes.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>key<\/code> – Encryption key bytes as a <code>Buffer<\/code>.<\/li>\n<li><code>nonce<\/code> – Nonce bytes as a <code>Buffer<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing encrypted or decrypted data.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is the most general overload: both key and nonce are binary. Use it when you manage both as pure binary data, perhaps generated through a secure random API or stored in binary files.<\/p>\n<p>As always:<\/p>\n<ul>\n<li>The same key+nonce must be used to decrypt.<\/li>\n<li>Length requirements must be respected.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">key<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;0123456789abcdef0123456789abcdef&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// ≥32 bytes<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">nonce<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;0123456789ab&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">                    <\/span><span class=\"c1\">// ≥12 bytes<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">secret<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">secret<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;top secret&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">secret<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">decrypted<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">encrypted<\/span><span class=\"p\">.<\/span><span class=\"n\">crypt<\/span><span class=\"p\">(<\/span><span class=\"n\">key<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">nonce<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example encrypts and decrypts using binary key and nonce buffers.<\/em><\/p>\n<hr />\n<h3 id=\"string-tobase64-const\"><code>String toBase64() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts the buffer to a Base64-encoded string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the Base64 representation of the buffer’s bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Base64 encoding maps arbitrary binary data to a limited set of ASCII characters. Use this when:<\/p>\n<ul>\n<li>You need to embed binary data into JSON or other text-based formats.<\/li>\n<li>You want a printable representation of a buffer for logs or debugging.<\/li>\n<\/ul>\n<p>The resulting <code>String<\/code> can be converted back to a <code>Buffer<\/code> via <code>fromBase64()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;binary data&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">encoded<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">toBase64<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// encoded can safely be placed in JSON or logs<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example encodes buffer contents as Base64 text.<\/em><\/p>\n<hr />\n<h3 id=\"static-buffer-frombase64-const-string-base64\"><code>static Buffer fromBase64(const String &amp;base64)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a buffer from a Base64-encoded string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>base64<\/code> – <code>String<\/code> containing Base64-encoded text.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the decoded bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>fromBase64()<\/code> decodes Base64 text back into raw bytes:<\/p>\n<ul>\n<li>It expects <code>base64<\/code> to be valid Base64.<\/li>\n<li>On invalid input, behavior is implementation-defined (likely an empty buffer or partial result). You should treat malformed Base64 as an error in your application.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;binary data&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">encoded<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">toBase64<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">decoded<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Buffer<\/span><span class=\"o\">::<\/span><span class=\"n\">fromBase64<\/span><span class=\"p\">(<\/span><span class=\"n\">encoded<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// decoded should contain the same bytes as original<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example round-trips data through Base64 encoding and decoding.<\/em><\/p>\n<hr />\n<h3 id=\"string-tostring-const-string-encoding-utf-8-const\"><code>String toString(const String &amp;encoding = \"utf-8\") const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts the buffer's bytes to a String, based on the specified sourceEncoding. encoding defaults to \"utf-8\".<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>sourceEncoding<\/code> – Name of the character encoding in which the buffer’s bytes are currently stored. Defaults to <code>\"utf-8\"<\/code>. The bytes are interpreted as text in this encoding and converted into the <code>String<\/code>’s internal UTF-8 representation.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> built from the buffer’s bytes, converted to UTF-8 from the specified encoding.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toString()<\/code> treats the buffer contents as <strong>text<\/strong> that is currently encoded in <code>sourceEncoding<\/code> and converts it into a UTF-8 <code>String<\/code>. Conceptually:<\/p>\n<ul>\n<li>The buffer holds raw bytes as read from a file, socket, or other binary source.<\/li>\n<li>Those bytes are assumed to represent text in the specified encoding (for example, UTF-8, ANSI/Windows-1252, or another code page).<\/li>\n<li><code>toString()<\/code> decodes those bytes and produces a <code>String<\/code> whose internal representation is UTF-8.<\/li>\n<\/ul>\n<p>With the default <code>\"utf-8\"<\/code>, the bytes are assumed to already be UTF-8 and are wrapped (or validated and wrapped) into a <code>String<\/code>. When you pass another encoding name, the function attempts to <strong>convert from that encoding into UTF-8<\/strong>.<\/p>\n<p>If the bytes are not valid for the given encoding, the result depends on the underlying conversion implementation. Common behaviors include:<\/p>\n<ul>\n<li>Replacing invalid sequences with a placeholder character.<\/li>\n<li>Producing a partial or empty result.<\/li>\n<li>Returning an empty String.<\/li>\n<\/ul>\n<p>You should call <code>toString()<\/code> only when you know the buffer is holding textual data encoded in the specified encoding (for example, a log file saved as ANSI, or a response from a legacy service). For compressed, encrypted, or arbitrary binary data, keep using <code>Buffer<\/code> as raw bytes and avoid converting to <code>String<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// ... read raw bytes from a file or socket encoded in ANSI (Windows-1252) into buf ...<\/span>\n\n<span class=\"c1\">// Interpret the stored bytes as Windows-1252 (&quot;ANSI&quot;) and convert them to UTF-8 String<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">buf<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;ansi&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// For data already stored as UTF-8, you can rely on the default:<\/span>\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">utf8Buf<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// ... fill utf8Buf with UTF-8 text bytes ...<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">utf8Text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">utf8Buf<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// same as utf8Buf.toString(&quot;utf-8&quot;)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts bytes stored in an ANSI code page into a UTF-8 <code>String<\/code>, and shows the default path for data already stored as UTF-8.<\/em><\/p>\n<hr />\n<h3 id=\"bool-compare-const-buffer-other-const\"><code>bool compare(const Buffer &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this buffer equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Buffer to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both buffers have exactly the same bytes; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare()<\/code> checks for exact byte-for-byte equality, including length. It is equivalent to <code>operator==<\/code> in behavior but presented as a named method.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DATA&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;DATA&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example compares two buffers for exact equality.<\/em><\/p>\n<hr />\n<h3 id=\"int-hash-const\"><code>int hash() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a hash code for this buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer hash code derived from the buffer’s bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The hash is suitable for organizing buffers in custom hash-based data structures. The algorithm is not specified and may change across versions, so you should not persist hash codes or rely on them being stable between runs.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">key<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;binary-key&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">h<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"p\">.<\/span><span class=\"n\">hash<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// use h in a custom hash table or map<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example computes a hash code from buffer contents.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-buffer-other-const\"><code>bool operator==(const Buffer &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this buffer equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Buffer to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if buffers are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator performs a byte-wise equality comparison between two buffers. It is a more idiomatic way to write equality checks than <code>compare()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;X&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;X&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">equal<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the equality operator to compare two buffers.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-buffer-other-const-2\"><code>bool operator!=(const Buffer &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this buffer does not equal the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Buffer to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if buffers differ; <code>false<\/code> if they are equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is simply the negation of <code>operator==<\/code>. It lets you express inequality checks in a natural way.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;A&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;B&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// buffers are different<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example branches when two buffers do not contain the same bytes.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-operator-const-string-str-const\"><code>Buffer operator+(const String &amp;str) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new buffer with the string's bytes appended.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – <code>String<\/code> whose bytes should be appended to this buffer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing the original bytes followed by the string’s bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator provides a convenient way to form a new buffer by appending a <code>String<\/code> to an existing buffer without modifying either operand. It behaves like:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"nf\">result<\/span><span class=\"p\">(<\/span><span class=\"o\">*<\/span><span class=\"k\">this<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">result<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">str<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">return<\/span><span class=\"w\"> <\/span><span class=\"n\">result<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">prefix<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">prefix<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;HDR&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">combined<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">prefix<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;BODY&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// combined contains bytes for &quot;HDRBODY&quot;<\/span>\n<span class=\"c1\">// prefix is unchanged<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses <code>operator+<\/code> to build a new buffer from an existing buffer plus a string.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-operator-const-buffer-other-const\"><code>Buffer operator+(const Buffer &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new buffer with the other buffer's bytes appended.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Buffer whose bytes should be appended to this buffer.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Buffer<\/code> containing this buffer’s bytes followed by <code>other<\/code>’s bytes.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is the non-mutating counterpart to <code>append(other)<\/code>. It lets you combine two buffers into a new one without altering the originals.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;AAA&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;BBB&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">combined<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// combined: &quot;AAABBB&quot;<\/span>\n<span class=\"c1\">// a and b remain unchanged<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example concatenates two buffers into a new buffer using <code>operator+<\/code>.<\/em><\/p>", "text": "Buffer Overview The attoboy::Buffer class is the core binary data container in the attoboy library. Where String is designed for human-readable text, Buffer is designed for raw bytes : file contents, network packets, encrypted payloads, compressed data, and any other non-text information. Key characteristics: Mutable : operations like append , prepend , insert , remove , and reverse modify the buffer in place and return *this for chaining. Byte-oriented : all indices and lengths are expressed in bytes, not characters. Feature-rich : supports LZ4 compression, ChaCha20 encryption, Base64 encoding, and conversion to and from String . RAII-based : memory for the buffer is automatically managed; you never call free() yourself. At a high level, you can think of Buffer as a small, focused replacement for a combination of std::vector<unsigned char> and various utility libraries for compression, encryption, and encoding—implemented in a tiny-binary-friendly way. Bytes and Binary Data In contrast to String , which deals in Unicode characters , Buffer deals in bytes : Each element is an unsigned char (0–255). All indexing is by byte offset from the start (0-based). No attempt is made to interpret the bytes as text unless you explicitly call toString() or construct from a String . Typical uses include: Reading and writing files via File and Path . Handling binary responses from WebRequest via WebResponse::asBuffer() . Managing compressed or encrypted data. Mutability and Chaining Most mutating operations on Buffer : Modify the buffer in place . Return Buffer & so you can chain calls: using namespace attoboy ; Buffer buf ; buf . append ( \"header\" ) . append ( \"payload\" ) . reverse () . trim (); This is different from String , which is immutable and always returns new values. Compression (LZ4) and Encoding (Base64) Buffer supports two common operations on binary data: LZ4 compression ( compress() / decompress() ): LZ4 is a fast, lossless compression algorithm. Use compress() to reduce storage or bandwidth for already-compressible data (e.g., text, JSON, logs). Use decompress() to reverse the operation on data previously produced by compress() . Base64 encoding ( toBase64() / fromBase64() ): Base64 turns arbitrary bytes into a String that uses only ASCII characters. This is useful when you must send binary data through text-only channels (e.g., JSON, some APIs, logs). Encryption with ChaCha20 Buffer::crypt() provides symmetric encryption/decryption using ChaCha20 , a modern stream cipher: Symmetric means the same function and key are used for both encryption and decryption. You must provide: A key of at least 32 bytes. A nonce (sometimes called an initialization vector) of at least 12 bytes. The important property is: encrypted = plain . crypt ( key , nonce ); decrypted = encrypted . crypt ( key , nonce ); // same key+nonce // decrypted contains the original bytes This makes it straightforward to protect sensitive data in files, configuration, or network messages. Interoperability with String and Other attoboy Types Buffer integrates naturally with the rest of the library: Construct a Buffer from a String ’s bytes and back via toString() . Use File to read and write Buffer objects to disk or sockets. Use WebResponse::asBuffer() to get the raw body of HTTP responses. Use Buffer::toBase64() and Buffer::fromBase64() to move between binary and text representations. Reference Each entry below covers one public constructor, method, static function, or operator of attoboy::Buffer . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – details, caveats, and a short usage example. Note: All examples assume using namespace attoboy; . Buffer() Synopsis Creates an empty buffer. Parameters (none) Return value (constructor; not applicable) In Depth The default constructor creates a buffer with: Length 0 . No allocated contents (or a minimal internal representation). isEmpty() returning true . You typically start with an empty buffer and then build it up with append , prepend , or insert . Example Buffer buf ; bool empty = buf . isEmpty (); // true This example constructs an empty buffer and checks that it contains no bytes. Buffer(int capacity) Synopsis Creates an empty buffer with reserved capacity. Parameters capacity – Number of bytes to reserve internally. Return value (constructor; not applicable) In Depth This constructor allocates internal storage for at least capacity bytes but keeps the length at zero. It is useful when you know in advance approximately how many bytes you will be appending and want to minimize reallocations. Even with reserved capacity: length() is 0 . isEmpty() is true . Example Buffer buf ( 1024 ); // reserve space for ~1 KB buf . append ( \"header\" ); This example reserves capacity for efficient growth before appending data. Buffer(const String &str) Synopsis Creates a buffer by copying a string's bytes. Parameters str – String whose UTF-8 bytes will be copied into the buffer. Return value (constructor; not applicable) In Depth This constructor copies the raw UTF-8 bytes from str (as returned by str.c_str() and str.byteLength() ) into the buffer. The buffer length becomes the number of bytes in the string, and there is no null terminator added beyond the stored length. Use this whenever you need a binary representation of text for hashing, encryption, or other binary protocols. Example String text ( \"Hello, world\" ); Buffer buf ( text ); // contains the UTF-8 bytes of the string int len = buf . length (); // equal to text.byteLength() This example converts a String into a binary buffer with the same UTF-8 bytes. Buffer(const unsigned char *ptr, int size) Synopsis Creates a buffer by copying bytes from a pointer. Parameters ptr – Pointer to a sequence of bytes. size – Number of bytes to copy from ptr . Return value (constructor; not applicable) In Depth This constructor is the low-level bridge from raw memory to Buffer . It copies exactly size bytes from ptr into the buffer. The bytes are treated as opaque; no interpretation as text
