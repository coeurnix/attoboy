\n<li>The <code>AI<\/code> client configures the request so that the model is expected to return a JSON structure.<\/li>\n<li>Your prompts and system prompts should instruct the model clearly to respond with valid JSON (for example, a single JSON object or array).<\/li>\n<\/ul>\n<p>This mode is particularly useful for:<\/p>\n<ul>\n<li>Tools that parse responses programmatically using attoboy <code>Map<\/code>/<code>List<\/code> after parsing JSON.<\/li>\n<li>Workflows that depend on structured output (for example, classification labels, configuration objects).<\/li>\n<\/ul>\n<p>JSON mode does not automatically parse the response; <code>ask<\/code> still returns a <code>String<\/code>. You are responsible for parsing that string into structured data as needed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">setJsonMode<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example enables JSON mode so that subsequent responses are expected to be JSON-formatted.<\/em><\/p>\n<hr />\n<h3 id=\"string-getmodel-const\"><code>String getModel() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the current model name.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the name of the model currently configured for this <code>AI<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getModel()<\/code> allows you to inspect which model the client is currently using. This is useful for:<\/p>\n<ul>\n<li>Debugging (logging configuration before a request).<\/li>\n<li>Building tools that report or display model selection.<\/li>\n<\/ul>\n<p>The returned <code>String<\/code> is an immutable copy of the internal model name.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">currentModel<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getModel<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;gpt-5-mini&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the current model name for logging or display.<\/em><\/p>\n<hr />\n<h3 id=\"string-getsystemprompt-const\"><code>String getSystemPrompt() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the system prompt. Check isEmpty() to see if set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the current system prompt, or an empty string if none is set.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getSystemPrompt()<\/code> returns whatever was last configured via <code>setSystemPrompt<\/code>, or an empty string if the system prompt has never been set or has been cleared.<\/p>\n<p>Because an empty string is also a valid prompt, use <code>isEmpty()<\/code> on the returned value to distinguish “no prompt set” from “explicitly set to empty”.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">sys<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getSystemPrompt<\/span><span class=\"p\">();<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">sys<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// No system prompt configured<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a system prompt has been configured.<\/em><\/p>\n<hr />\n<h3 id=\"string-getbaseurl-const\"><code>String getBaseUrl() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the base URL.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the base URL for this <code>AI<\/code> client.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getBaseUrl()<\/code> exposes the base endpoint that this <code>AI<\/code> instance is configured to use. This is useful for:<\/p>\n<ul>\n<li>Debugging multi-environment setups (for example, staging vs. production).<\/li>\n<li>Logging configuration details when running diagnostics.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getBaseUrl<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;https://api.openai.com/v1&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example queries the base URL to confirm which environment the client is talking to.<\/em><\/p>\n<hr />\n<h3 id=\"string-getapikey-const\"><code>String getAPIKey() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the API key.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the API key.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getAPIKey()<\/code> returns the API key stored in this <code>AI<\/code> instance. This is primarily useful for:<\/p>\n<ul>\n<li>Confirming that the client has been configured with <strong>some<\/strong> key.<\/li>\n<li>Passing the key into other APIs that might need it.<\/li>\n<\/ul>\n<p>Because API keys are sensitive, you should avoid logging them directly. If you must log something, consider masking or truncating the key before logging.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">key<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getAPIKey<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// Avoid printing key directly in logs.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the API key, with a reminder to treat it as sensitive.<\/em><\/p>\n<hr />\n<h3 id=\"int-getprompttokensused-const\"><code>int getPromptTokensUsed() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns cumulative prompt tokens used.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Total number of prompt tokens consumed by this <code>AI<\/code> instance since creation or the last call to <code>resetTokenTracking()<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Each time you call <code>ask<\/code> or use a <code>Conversation<\/code> created from this <code>AI<\/code>, prompt tokens are counted and added to this total. Prompt tokens typically include:<\/p>\n<ul>\n<li>System prompt tokens.<\/li>\n<li>Conversation or message history.<\/li>\n<li>The new input prompt.<\/li>\n<\/ul>\n<p>Use this value to monitor how much input you have sent to the model over time.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello!&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">promptTokens<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getPromptTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the accumulated prompt token count after making a request.<\/em><\/p>\n<hr />\n<h3 id=\"int-getresponsetokensused-const\"><code>int getResponseTokensUsed() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns cumulative response tokens used.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Total number of response tokens generated by the model for this <code>AI<\/code> instance since creation or the last <code>resetTokenTracking()<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Response tokens measure how much <strong>output<\/strong> the model has generated in response to your requests. This includes:<\/p>\n<ul>\n<li>One-shot responses from <code>ask<\/code>.<\/li>\n<li>Responses from <code>Conversation::ask<\/code>.<\/li>\n<\/ul>\n<p>This count is useful for monitoring and limiting overall output volume.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Explain RAII briefly.&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">responseTokens<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getResponseTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example queries the total number of tokens produced by the model so far.<\/em><\/p>\n<hr />\n<h3 id=\"int-gettotaltokensused-const\"><code>int getTotalTokensUsed() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns cumulative total tokens used.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Sum of prompt and response tokens consumed by this <code>AI<\/code> instance.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getTotalTokensUsed()<\/code> is a convenient shortcut for:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">getPromptTokensUsed<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">getResponseTokensUsed<\/span><span class=\"p\">()<\/span>\n<\/code><\/pre><\/div>\n\n<p>Use this when you are interested in total usage, such as for approximate cost calculations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Give me a short poem.&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">totalTokens<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getTotalTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example obtains the combined prompt and response token usage.<\/em><\/p>\n<hr />\n<h3 id=\"void-resettokentracking\"><code>void resetTokenTracking()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nResets all token counters to zero.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(void; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Calling <code>resetTokenTracking()<\/code> sets:<\/p>\n<ul>\n<li><code>getPromptTokensUsed()<\/code> → 0<\/li>\n<li><code>getResponseTokensUsed()<\/code> → 0<\/li>\n<li><code>getTotalTokensUsed()<\/code> → 0<\/li>\n<\/ul>\n<p>This is useful when you want to:<\/p>\n<ul>\n<li>Start a new accounting period (for example, per command execution or per user session).<\/li>\n<li>Discard previous counts before measuring the usage of a single operation.<\/li>\n<\/ul>\n<p>The reset affects only future calls; previous usage is not recoverable once reset.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;First request.&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">resetTokenTracking<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Second request.&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">tokensForSecond<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getTotalTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example resets token tracking after the first request and measures usage only for the second.<\/em><\/p>\n<hr />\n<h3 id=\"string-getfinishreason-const\"><code>String getFinishReason() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the finish reason from the last call (e.g., \"stop\", \"length\").<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> describing why the last model call stopped generating output.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getFinishReason()<\/code> provides insight into how the last <code>ask<\/code> or <code>Conversation::ask<\/code> ended. Common values include:<\/p>\n<ul>\n<li><code>\"stop\"<\/code> – The model ended naturally (for example, hit an end-of-sequence token or satisfied constraints).<\/li>\n<li><code>\"length\"<\/code> – The model was stopped because it reached the maximum token limit (<code>setMaxTokens<\/code> or service limit).<\/li>\n<li>Other service-specific values (for example, <code>\"content_filter\"<\/code>, <code>\"tool_calls\"<\/code>, etc.).<\/li>\n<\/ul>\n<p>If no request has been made yet, the finish reason may be an empty string or some default value, depending on the implementation.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">setMaxTokens<\/span><span class=\"p\">(<\/span><span class=\"mi\">16<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">answer<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Explain RAII in detail.&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reason<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">getFinishReason<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., &quot;length&quot; if the explanation was cut short<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether the response was truncated due to the token limit.<\/em><\/p>\n<hr />\n<h3 id=\"string-ask-const-string-prompt-int-timeout-1\"><code>String ask(const String &amp;prompt, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSends a single prompt and returns the response. Check isEmpty() on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>prompt<\/code> – User input or instruction text for the model.<\/li>\n<li>\n<p><code>timeout<\/code> – Timeout in milliseconds.<\/p>\n<\/li>\n<li>\n<p><code>-1<\/code> means “use the model or client default” (often treated as infinite or a configured default).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the model’s response text if successful.<\/li>\n<li>An empty <code>String<\/code> if an error occurs (for example, network failure, invalid configuration, or service error).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>ask<\/code> is the simplest way to interact with the AI:<\/p>\n<ul>\n<li>\n<p>It constructs a single-shot request using the current configuration:<\/p>\n<\/li>\n<li>\n<p>Base URL, API key, model.<\/p>\n<\/li>\n<li>System prompt (if any).<\/li>\n<li>Max tokens and JSON mode.<\/li>\n<li>It waits for the response (or until <code>timeout<\/code> is reached).<\/li>\n<li>It returns the model’s reply as a <code>String<\/code>.<\/li>\n<\/ul>\n<p>Typical error detection patterns:<\/p>\n<ul>\n<li>If <code>ask<\/code> returns an empty string, you should treat it as a failure and handle it appropriately (for example, by logging or retrying).<\/li>\n<li>Use <code>getFinishReason()<\/code> to see how the request ended.<\/li>\n<li>Use token tracking methods to measure usage.<\/li>\n<\/ul>\n<p><strong>Timeout behavior:<\/strong><\/p>\n<ul>\n<li>A positive <code>timeout<\/code> value limits how long the client waits for a response.<\/li>\n<li><code>-1<\/code> leaves timeout behavior to the implementation and remote service.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Give me a one-line definition of RAII.&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use the response, e.g. print or log it<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sends a prompt with a 5-second timeout and checks for an empty response to detect errors.<\/em><\/p>\n<hr />\n<h3 id=\"embedding-createembedding-const-string-str-int-dimensions-1-int-timeout-1\"><code>Embedding createEmbedding(const String &amp;str, int dimensions = -1, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an embedding vector. Check getDimensions() == 0 on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – Text to embed (the input whose semantic meaning you want to capture).<\/li>\n<li>\n<p><code>dimensions<\/code> – Desired number of dimensions for the embedding:<\/p>\n<\/li>\n<li>\n<p><code>-1<\/code> lets the model choose its default dimensionality.<\/p>\n<\/li>\n<li>Positive values request a specific size, if supported by the service.<\/li>\n<li><code>timeout<\/code> – Timeout in milliseconds for the request (<code>-1<\/code> for default behavior).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>An <code>Embedding<\/code> object representing the vector.<\/li>\n<li>On error, an <code>Embedding<\/code> where <code>getDimensions() == 0<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Embeddings convert text into numeric vectors that capture semantic similarity:<\/p>\n<ul>\n<li>Similar texts yield embeddings with higher cosine similarity (close to <code>1.0<\/code>).<\/li>\n<li>Dissimilar texts produce embeddings with lower or negative similarity.<\/li>\n<\/ul>\n<p>After calling <code>createEmbedding<\/code>:<\/p>\n<ul>\n<li>\n<p>Check <code>embedding.getDimensions()<\/code>:<\/p>\n<\/li>\n<li>\n<p><code>&gt; 0<\/code> – success.<\/p>\n<\/li>\n<li><code>0<\/code> – error (invalid configuration, network issue, or service error).<\/li>\n<li>Use <code>Embedding::compare<\/code> to compute similarity between two embeddings.<\/li>\n<\/ul>\n<p>The <code>dimensions<\/code> parameter allows you to control vector size when the service supports multiple sizes. Smaller vectors are faster and take less memory; larger vectors may be more accurate.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;text-embedding-model&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">e1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello world&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Embedding<\/span><span class=\"w\"> <\/span><span class=\"n\">e2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createEmbedding<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hi there&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">e1<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"n\">e2<\/span><span class=\"p\">.<\/span><span class=\"n\">getDimensions<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">similarity<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">e1<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">e2<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// similarity close to 1.0 means texts are semantically similar<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates embeddings for two short phrases and compares them using cosine similarity.<\/em><\/p>\n<hr />\n<h3 id=\"conversation-createconversation\"><code>Conversation createConversation()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a new multi-turn conversation.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <code>Conversation<\/code> object that is linked to this <code>AI<\/code> instance.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>createConversation<\/code> constructs a <code>Conversation<\/code> that:<\/p>\n<ul>\n<li>Uses the same base URL, API key, model, system prompt, max tokens, and JSON mode as the <code>AI<\/code> instance that created it.<\/li>\n<li>\n<p>Maintains its own message history:<\/p>\n<\/li>\n<li>\n<p>Each call to <code>Conversation::ask<\/code> adds user and assistant messages to the conversation.<\/p>\n<\/li>\n<li>The model sees the entire history when generating new replies.<\/li>\n<\/ul>\n<p>Use <code>Conversation<\/code> when you:<\/p>\n<ul>\n<li>Need stateful interactions where each answer depends on previous questions.<\/li>\n<li>Want to maintain a chat-like interface inside your application.<\/li>\n<\/ul>\n<p>You can create multiple conversations from a single <code>AI<\/code> instance; each one has its own independent history.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.openai.com/v1&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;sk-123456&quot;<\/span><span class=\"p\">),<\/span>\n<span class=\"w\">      <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;gpt-5-mini&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">conv<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">conv<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, who are you?&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">conv<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Can you remind me what I just asked?&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">-1<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a conversation and performs two turns of dialogue, with the second question depending on the first.<\/em><\/p>", "text": "AI Overview The attoboy::AI class is the main entry point for working with remote AI models (large language models and embeddings) in the attoboy library. It acts as an OpenAI-compatible API client for: Chat completions – send a prompt and receive a generated response as text. Embeddings – convert text into numeric vectors for semantic similarity. Conversations – manage multi-turn chat sessions with history tracking. You can think of AI as a configured handle to a particular AI service: it stores the base URL of the API endpoint, your API key, and the default model name, and it provides methods to: Adjust how requests are made (model, system prompt, maximum tokens, JSON mode). Observe usage and behavior (token counts and finish reason). Perform actual operations ( ask , createEmbedding , createConversation ). Remote AI Services, Base URLs, and API Keys The AI class does not run AI models locally. Instead, it talks to a remote HTTP API that follows an OpenAI-style interface. To construct an AI instance, you provide: baseUrl – The root URL of the AI service (for example, \"https://api.openai.com/v1\" ). apiKey – Your secret key used to authenticate requests. model – Name of the model to call (for example, \"gpt-5-mini\" or vendor-specific variants). These values are stored inside the AI object and reused for each subsequent request. You can change the model later with setModel . Treat your API key like a password: do not commit it to source control or log it. Prompts, System Prompts, and Responses When you use AI::ask , you send a prompt : The prompt argument is a String that contains the user’s question, command, or input text. The AI service returns a response as a String (for example, an answer, explanation, or completion). In addition, you can set a system prompt via setSystemPrompt . A system prompt: Describes the overall behavior or “role” of the AI (for example, “You are a concise assistant that answers in JSON.”). Applies to all subsequent calls from that AI instance and any conversations created from it. Can be cleared by passing an empty String to setSystemPrompt . In practice, this lets you separate global behavior (system prompt) from per-request content (prompt text passed to ask or Conversation::ask ). Tokens, Limits, and Usage Tracking AI services often measure usage in tokens , which are small pieces of text (shorter than words). Each request consumes: Prompt tokens – tokens from your inputs (system prompt, messages, etc.). Response tokens – tokens generated by the model in its reply. The AI class tracks usage cumulatively across all calls on the same instance: getPromptTokensUsed() – total prompt tokens. getResponseTokensUsed() – total response tokens. getTotalTokensUsed() – sum of the two. This tracking is useful for: Monitoring costs when usage is billed by tokens. Debugging performance issues when responses are unexpectedly long. You can reset the counters at any time with resetTokenTracking() . You can also control how many tokens a response is allowed to use via setMaxTokens(int max) . A typical pattern is: Set a global limit (for example, setMaxTokens(256) ). Use getFinishReason() to see whether a response was cut off due to length (finish reason \"length\" ) or ended naturally (finish reason \"stop\" ). JSON Mode Many AI workflows involve generating structured output. AI::setJsonMode(bool) enables a JSON response mode : When enabled, the prompt and system prompt should instruct the model to respond with valid JSON. The AI client configures the request to favor JSON shapes when supported by the remote API. You then parse the response body (as String ) as JSON using your own logic or other attoboy types. This mode is particularly useful when building command-line tools or services that consume AI responses programmatically. Embeddings and Semantic Similarity The AI::createEmbedding method converts text into an Embedding object: An Embedding represents a high-dimensional numeric vector ( float values) that captures semantic meaning. Vectors for similar texts are close to each other under cosine similarity. The usual workflow is: Call createEmbedding for one or more pieces of text. Use Embedding::compare to compute similarity scores between them. Use these scores for search, clustering, or ranking. If createEmbedding fails, it returns an Embedding with getDimensions() == 0 . Conversations vs. Single-Shot Calls There are two ways to interact with the model: Single-shot ( AI::ask ) You pass a single prompt and receive a single response. Useful for simple utilities and one-off questions. Multi-turn ( AI::createConversation ) You create a Conversation object tied to the AI instance. Each call to Conversation::ask adds user and assistant messages to history. The model sees the full context of the conversation. Both approaches share the same underlying configuration (base URL, API key, model, system prompt, token settings). Changes to an AI instance apply to future operations and new conversations created from it. Reference Each entry below covers one public constructor, method, or operator of attoboy::AI . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – behavior details, caveats, and a usage example. All code examples assume using namespace attoboy; . AI(const String &baseUrl, const String &apiKey, const String &model) Synopsis Creates an AI client with base URL, API key, and model name. Parameters baseUrl – Base URL of the AI service (for example, \"https://api.openai.com/v1\" ). apiKey – Secret API key used for authentication. model – Default model name to use for chat and embedding calls. Return value (constructor; not applicable) In Depth This constructor initializes an AI client with the three core pieces of configuration it needs to communicate with a remote service: Base URL – All requests are sent relative to this root. API key – Typically passed as an HTTP header (for example, Authorization: Bearer <key> ). Model name – Used to select which model the service should run (for example, chat vs. embedding variants). Once constructed, the AI instance can be reused across many requests. You can later adjust the model with setModel , or modify other behavior (system prompt, JSON mode, max tokens) without reconstructing the client. If the configuration is invalid (for example, wrong URL or key), requests such as ask and createEmbedding will fail; you should detect this by checking the returned String or Embedding objects. Example using namespace attoboy ; String baseUrl ( \"https://api.openai.com/v1\" ); String key ( \"sk-123456\" ); String model ( \"gpt-5-mini\" ); AI ai ( baseUrl , key , model ); This example constructs an AI client configured to talk to a hypothetical remote service using a specific model. AI(const AI &other) Synopsis Creates a copy (shares the underlying configuration). Parameters other – Existing AI instance to copy. Return value (constructor; not applicable) In Depth The copy constructor creates a new AI object that shares the same underlying configuration and internal implementation as other . This is a shallow copy : Base URL, API key, model, system prompt, and token tracking configuration are shared logically. Using either instance to send requests or adjust configuration affects the underlying client state. This is convenient when you want to pass AI by value to helper code without worrying about lifetime or expensive copies. Example using namespace attoboy ; AI original ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); AI copy ( original ); This example creates a second AI handle that shares the same configuration as the original. ~AI() Synopsis Destroys the AI client and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth When an AI object is destroyed (for example, when it goes out of scope), the destructor releases any resources associated with the client: Internal handles and buffers. Network and configuration state held in AIImpl . Because AI uses RAII, you do not need to manually close network connections; the underlying implementation takes care of cleanup. If there are other AI instances that share the same implementation (via copy construction or assignment), the implementation remains alive until the last handle is destroyed. Example using namespace attoboy ; { AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); // Use ai here } // ai is destroyed; its resources are cleaned up This example shows an AI instance with automatic lifetime inside a block. AI &operator=(const AI &other) Synopsis Assigns another AI client (shares the underlying configuration). Parameters other – Existing AI to assign from. Return value Reference to *this , enabling assignment chaining. In Depth The assignment operator makes the left-hand side AI share the same internal implementation and configuration as other . Any previous association of *this is released, and any resources that were uniquely owned may be freed. After assignment: Both AI objects refer to the same base URL, API key, model, system prompt, and token tracking state. Sending requests through either handle uses the shared configuration. Self-assignment is safe; the implementation should detect it and avoid unnecessary work. Example using namespace attoboy ; AI ai1 ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-1\" ), String ( \"gpt-5-mini\" )); AI ai2 ( String ( \"https://api.other.com/v1\" ), String ( \"sk-2\" ), String ( \"gpt-5-mini\" )); ai2 = ai1 ; // ai2 now shares ai1's configuration This example reassigns an AI instance to share the configuration of another. AI &setModel(const String &model) Synopsis Sets the model name. Returns this AI for chaining. Parameters model – New model name to use for subsequent requests. Return value Reference to *this (the same AI object), enabling fluent chaining. In Depth setModel updates the default model for all future operations performed with this AI instance and any new conversations created from it. It does not affect operations that have already been sent. This is useful when: You want to switch between lightweight and heavyweight models (for example, \"small-quick\" vs \"large-accurate\" ). You want to use one model for chat and another for embeddings via separate AI instances. Because the method returns *this , you can chain calls: ai . setModel ( \"gpt-5-mini\" ). setMaxTokens ( 256 ); Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . setModel ( \"gpt-4.1-large\" ); This example switches the AI client to a different model for future calls. AI &setSystemPrompt(const String &prompt) Synopsis Sets the system prompt (empty string to clear). Returns this AI for chaining. Parameters prompt – String holding the system prompt, or an empty string to clear it. Return value Reference to *this , enabling fluent chaining. In Depth The system prompt provides global instructions that influence how the AI behaves across all requests for this AI instance: It typically describes the assistant's role, style, and constraints. It is combined with each user prompt during calls to ask and Conversation::ask . To set a system prompt, pass a String containing the instructions. To clear the system prompt, pass an empty string. After the call, the client returns to having no system prompt. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); String sys ( \"You are a helpful assistant that answers concisely. \\n \" \"Use simple language and avoid technical jargon.\" ); ai . setSystemPrompt ( sys ); This example configures a system prompt that shapes how the AI responds to all future requests. AI &setMaxTokens(int max = -1) Synopsis Sets max response tokens (-1 for model default). Returns this AI for chaining. Parameters max – Maximum number of response tokens the model is allowed to generate. -1 uses the model’s default limit (no explicit override). Return value Reference to *this , enabling fluent chaining. In Depth setMaxTokens controls the maximum length of generated responses: Smaller values reduce cost and latency but can cut off longer answers. Larger values allow more detailed responses but may be slower and more expensive. When a response is cut short due to this limit, getFinishReason() typically returns \"length\" . When the model stops naturally, it returns \"stop\" or another reason. This setting applies to: ask Conversation::ask Possibly embedding requests (depending on the remote API), but primarily for chat completions. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . setMaxTokens ( 128 ); // limit responses to 128 tokens This example applies a token limit to keep responses short and predictable. AI &setJsonMode(bool isJsonMode = false) Synopsis Enables/disables JSON response mode. Returns this AI for chaining. Parameters isJsonMode – true to enable JSON response mode; false to disable. Return value Reference to *this , enabling fluent chaining. In Depth When JSON mode is enabled: The AI client configures the request so that the model is expected to return a JSON structure. Your prompts and system prompts should instruct the model clearly to respond with valid JSON (for example, a single JSON object or array). This mode is particularly useful for: Tools that parse responses programmatically using attoboy Map / List after parsing JSON. Workflows that depend on structured output (for example, classification labels, configuration objects). JSON mode does not automatically parse the response; ask still returns a String . You are responsible for parsing that string into structured data as needed. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . setJsonMode ( true ); This example enables JSON mode so that subsequent responses are expected to be JSON-formatted. String getModel() const Synopsis Returns the current model name. Parameters (none) Return value String containing the name of the model currently configured for this AI . In Depth getModel() allows you to inspect which model the client is currently using. This is useful for: Debugging (logging configuration before a request). Building tools that report or display model selection. The returned String is an immutable copy of the internal model name. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); String currentModel = ai . getModel (); // \"gpt-5-mini\" This example retrieves the current model name for logging or display. String getSystemPrompt() const Synopsis Returns the system prompt. Check isEmpty() to see if set. Parameters (none) Return value String containing the current system prompt, or an empty string if none is set. In Depth getSystemPrompt() returns whatever was last configured via setSystemPrompt , or an empty string if the system prompt has never been set or has been cleared. Because an empty string is also a valid prompt, use isEmpty() on the returned value to distinguish “no prompt set” from “explicitly set to empty”. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); String sys = ai . getSystemPrompt (); if ( sys . isEmpty ()) { // No system prompt configured } This example checks whether a system prompt has been configured. String getBaseUrl() const Synopsis Returns the base URL. Parameters (none) Return value String containing the base URL for this AI client. In Depth getBaseUrl() exposes the base endpoint that this AI instance is configured to use. This is useful for: Debugging multi-environment setups (for example, staging vs. production). Logging configuration details when running diagnostics. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); String url = ai . getBaseUrl (); // \"https://api.openai.com/v1\" This example queries the base URL to confirm which environment the client is talking to. String getAPIKey() const Synopsis Returns the API key. Parameters (none) Return value String containing the API key. In Depth getAPIKey() returns the API key stored in this AI instance. This is primarily useful for: Confirming that the client has been configured with some key. Passing the key into other APIs that might need it. Because API keys are sensitive, you should avoid logging them directly. If you must log something, consider masking or truncating the key before logging. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); String key = ai . getAPIKey (); // Avoid printing key directly in logs. This example retrieves the API key, with a reminder to treat it as sensitive. int getPromptTokensUsed() const Synopsis Returns cumulative prompt tokens used. Parameters (none) Return value Total number of prompt tokens consumed by this AI instance since creation or the last call to resetTokenTracking() . In Depth Each time you call ask or use a Conversation created from this AI , prompt tokens are counted and added to this total. Prompt tokens typically include: System prompt tokens. Conversation or message history. The new input prompt. Use this value to monitor how much input you have sent to the model over time. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . ask ( \"Hello!\" , -1 ); int promptTokens = ai . getPromptTokensUsed (); This example retrieves the accumulated prompt token count after making a request. int getResponseTokensUsed() const Synopsis Returns cumulative response tokens used. Parameters (none) Return value Total number of response tokens generated by the model for this AI instance since creation or the last resetTokenTracking() . In Depth Response tokens measure how much output the model has generated in response to your requests. This includes: One-shot responses from ask . Responses from Conversation::ask . This count is useful for monitoring and limiting overall output volume. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . ask ( \"Explain RAII briefly.\" , -1 ); int responseTokens = ai . getResponseTokensUsed (); This example queries the total number of tokens produced by the model so far. int getTotalTokensUsed() const Synopsis Returns cumulative total tokens used. Parameters (none) Return value Sum of prompt and response tokens consumed by this AI instance. In Depth getTotalTokensUsed() is a convenient shortcut for: getPromptTokensUsed () + getResponseTokensUsed () Use this when you are interested in total usage, such as for approximate cost calculations. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . ask ( \"Give me a short poem.\" , -1 ); int totalTokens = ai . getTotalTokensUsed (); This example obtains the combined prompt and response token usage. void resetTokenTracking() Synopsis Resets all token counters to zero. Parameters (none) Return value (void; not applicable) In Depth Calling resetTokenTracking() sets: getPromptTokensUsed() → 0 getResponseTokensUsed() → 0 getTotalTokensUsed() → 0 This is useful when you want to: Start a new accounting period (for example, per command execution or per user session). Discard previous counts before measuring the usage of a single operation. The reset affects only future calls; previous usage is not recoverable once reset. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . ask ( \"First request.\" , -1 ); ai . resetTokenTracking (); ai . ask ( \"Second request.\" , -1 ); int tokensForSecond = ai . getTotalTokensUsed (); This example resets token tracking after the first request and measures usage only for the second. String getFinishReason() const Synopsis Returns the finish reason from the last call (e.g., \"stop\", \"length\"). Parameters (none) Return value String describing why the last model call stopped generating output. In Depth getFinishReason() provides insight into how the last ask or Conversation::ask ended. Common values include: \"stop\" – The model ended naturally (for example, hit an end-of-sequence token or satisfied constraints). \"length\" – The model was stopped because it reached the maximum token limit ( setMaxTokens or service limit). Other service-specific values (for example, \"content_filter\" , \"tool_calls\" , etc.). If no request has been made yet, the finish reason may be an empty string or some default value, depending on the implementation. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); ai . setMaxTokens ( 16 ); String answer = ai . ask ( \"Explain RAII in detail.\" , -1 ); String reason = ai . getFinishReason (); // e.g., \"length\" if the explanation was cut short This example checks whether the response was truncated due to the token limit. String ask(const String &prompt, int timeout = -1) Synopsis Sends a single prompt and returns the response. Check isEmpty() on error. Parameters prompt – User input or instruction text for the model. timeout – Timeout in milliseconds. -1 means “use the model or client default” (often treated as infinite or a configured default). Return value String containing the model’s response text if successful. An empty String if an error occurs (for example, network failure, invalid configuration, or service error). In Depth ask is the simplest way to interact with the AI: It constructs a single-shot request using the current configuration: Base URL, API key, model. System prompt (if any). Max tokens and JSON mode. It waits for the response (or until timeout is reached). It returns the model’s reply as a String . Typical error detection patterns: If ask returns an empty string, you should treat it as a failure and handle it appropriately (for example, by logging or retrying). Use getFinishReason() to see how the request ended. Use token tracking methods to measure usage. Timeout behavior: A positive timeout value limits how long the client waits for a response. -1 leaves timeout behavior to the implementation and remote service. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); String response = ai . ask ( \"Give me a one-line definition of RAII.\" , 5000 ); if ( ! response . isEmpty ()) { // Use the response, e.g. print or log it } This example sends a prompt with a 5-second timeout and checks for an empty response to detect errors. Embedding createEmbedding(const String &str, int dimensions = -1, int timeout = -1) Synopsis Creates an embedding vector. Check getDimensions() == 0 on error. Parameters str – Text to embed (the input whose semantic meaning you want to capture). dimensions – Desired number of dimensions for the embedding: -1 lets the model choose its default dimensionality. Positive values request a specific size, if supported by the service. timeout – Timeout in milliseconds for the request ( -1 for default behavior). Return value An Embedding object representing the vector. On error, an Embedding where getDimensions() == 0 . In Depth Embeddings convert text into numeric vectors that capture semantic similarity: Similar texts yield embeddings with higher cosine similarity (close to 1.0 ). Dissimilar texts produce embeddings with lower or negative similarity. After calling createEmbedding : Check embedding.getDimensions() : > 0 – success. 0 – error (invalid configuration, network issue, or service error). Use Embedding::compare to compute similarity between two embeddings. The dimensions parameter allows you to control vector size when the service supports multiple sizes. Smaller vectors are faster and take less memory; larger vectors may be more accurate. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"text-embedding-model\" )); Embedding e1 = ai . createEmbedding ( \"Hello world\" , -1 , 5000 ); Embedding e2 = ai . createEmbedding ( \"Hi there\" , -1 , 5000 ); if ( e1 . getDimensions () > 0 && e2 . getDimensions () > 0 ) { float similarity = e1 . compare ( e2 ); // similarity close to 1.0 means texts are semantically similar } This example creates embeddings for two short phrases and compares them using cosine similarity. Conversation createConversation() Synopsis Creates a new multi-turn conversation. Parameters (none) Return value A Conversation object that is linked to this AI instance. In Depth createConversation constructs a Conversation that: Uses the same base URL, API key, model, system prompt, max tokens, and JSON mode as the AI instance that created it. Maintains its own message history: Each call to Conversation::ask adds user and assistant messages to the conversation. The model sees the entire history when generating new replies. Use Conversation when you: Need stateful interactions where each answer depends on previous questions. Want to maintain a chat-like interface inside your application. You can create multiple conversations from a single AI instance; each one has its own independent history. Example using namespace attoboy ; AI ai ( String ( \"https://api.openai.com/v1\" ), String ( \"sk-123456\" ), String ( \"gpt-5-mini\" )); Conversation conv = ai . createConversation (); String reply1 = conv . ask ( \"Hello, who are you?\" , -1 ); String reply2 = conv . ask ( \"Can you remind me what I just asked?\" , -1 ); This example creates a conversation and performs two turns of dialogue, with the second question depending on the first.", "functions": [{"id": "remote-ai-services-base-urls-and-api-keys", "title": "Remote AI Services, Base URLs, and API Keys", "signature": "Remote AI Services, Base URLs, and API Keys", "synopsis": ""}, {"id": "prompts-system-prompts-and-responses", "title": "Prompts, System Prompts, and Responses", "signature": "Prompts, System Prompts, and Responses", "synopsis": ""}, {"id": "tokens-limits-and-usage-tracking", "title": "Tokens, Limits, and Usage Tracking", "signature": "Tokens, Limits, and Usage Tracking", "synopsis": ""}, {"id": "json-mode", "title": "JSON Mode", "signature": "JSON Mode", "synopsis": ""}, {"id": "embeddings-and-semantic-similarity", "title": "Embeddings and Semantic Similarity", "signature": "Embeddings and Semantic Similarity", "synopsis": ""}, {"id": "conversations-vs-single-shot-calls", "title": "Conversations vs. Single-Shot Calls", "signature": "Conversations vs. Single-Shot Calls", "synopsis": ""}, {"id": "ai-const-string-baseurl-const-string-apikey-const-string-model", "title": "AI(const String &baseUrl, const String &apiKey, const String &model)", "signature": "AI(const String &baseUrl, const String &apiKey, const String &model);", "synopsis": "Creates an AI client with base URL, API key, and model name."}, {"id": "ai-const-ai-other", "title": "AI(const AI &other)", "signature": "AI(const AI &other);", "synopsis": "Creates a copy (shares the underlying configuration)."}, {"id": "ai", "title": "~AI()", "signature": "~AI();", "synopsis": "Destroys the AI client and frees resources."}, {"id": "ai-operator-const-ai-other", "title": "AI &operator=(const AI &other)", "signature": "AI &operator=(const AI &other);", "synopsis": "Assigns another AI client (shares the underlying configuration)."}, {"id": "ai-setmodel-const-string-model", "title": "AI &setModel(const String &model)", "signature": "AI &setModel(const String &model);", "synopsis": "Sets the model name. Returns this AI for chaining."}, {"id": "ai-setsystemprompt-const-string-prompt", "title": "AI &setSystemPrompt(const String &prompt)", "signature": "AI &setSystemPrompt(const String &prompt);", "synopsis": "Sets the system prompt (empty string to clear). Returns this AI for chaining."}, {"id": "ai-setmaxtokens-int-max-1", "title": "AI &setMaxTokens(int max = -1)", "signature": "AI &setMaxTokens(int max = -1);", "synopsis": "Sets max response tokens (-1 for model default). Returns this AI for chaining."}, {"id": "ai-setjsonmode-bool-isjsonmode-false", "title": "AI &setJsonMode(bool isJsonMode = false)", "signature": "AI &setJsonMode(bool isJsonMode = false);", "synopsis": "Enables/disables JSON response mode. Returns this AI for chaining."}, {"id": "string-getmodel-const", "title": "String getModel()", "signature": "String getModel();", "synopsis": "Returns the current model name."}, {"id": "string-getsystemprompt-const", "title": "String getSystemPrompt()", "signature": "String getSystemPrompt();", "synopsis": "Returns the system prompt. Check isEmpty() to see if set."}, {"id": "string-getbaseurl-const", "title": "String getBaseUrl()", "signature": "String getBaseUrl();", "synopsis": "Returns the base URL."}, {"id": "string-getapikey-const", "title": "String getAPIKey()", "signature": "String getAPIKey();", "synopsis": "Returns the API key."}, {"id": "int-getprompttokensused-const", "title": "int getPromptTokensUsed()", "signature": "int getPromptTokensUsed();", "synopsis": "Returns cumulative prompt tokens used."}, {"id": "int-getresponsetokensused-const", "title": "int getResponseTokensUsed()", "signature": "int getResponseTokensUsed();", "synopsis": "Returns cumulative response tokens used."}, {"id": "int-gettotaltokensused-const", "title": "int getTotalTokensUsed()", "signature": "int getTotalTokensUsed();", "synopsis": "Returns cumulative total tokens used."}, {"id": "void-resettokentracking", "title": "void resetTokenTracking()", "signature": "void resetTokenTracking();", "synopsis": "Resets all token counters to zero."}, {"id": "string-getfinishreason-const", "title": "String getFinishReason()", "signature": "String getFinishReason();", "synopsis": "Returns the finish reason from the last call (e.g., \"stop\", \"length\")."}, {"id": "string-ask-const-string-prompt-int-timeout-1", "title": "String ask(const String &prompt, int timeout = -1)", "signature": "String ask(const String &prompt, int timeout = -1);", "synopsis": "Sends a single prompt and returns the response. Check isEmpty() on error."}, {"id": "embedding-createembedding-const-string-str-int-dimensions-1-int-timeout-1", "title": "Embedding createEmbedding(const String &str, int dimensions = -1, int timeout = -1)", "signature": "Embedding createEmbedding(const String &str, int dimensions = -1, int timeout = -1);", "synopsis": "Creates an embedding vector. Check getDimensions() == 0 on error."}, {"id": "conversation-createconversation", "title": "Conversation createConversation()", "signature": "Conversation createConversation();", "synopsis": "Creates a new multi-turn conversation."}]}, {"slug": "api-arguments", "title": "Arguments", "label": "Arguments", "html": "<h1 id=\"arguments_1\">Arguments<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Arguments<\/code> class is a small, focused <strong>command-line argument parser<\/strong> for attoboy applications. It provides a structured way to declare:<\/p>\n<ul>\n<li><strong>Flags<\/strong> (boolean switches such as <code>-v<\/code> or <code>--verbose<\/code>),<\/li>\n<li><strong>Named parameters<\/strong> (key–value options such as <code>-output=log.txt<\/code>),<\/li>\n<li><strong>Positional parameters<\/strong> (arguments identified by their position, such as input file names),<\/li>\n<\/ul>\n<p>and then parse the actual command-line that started your program.<\/p>\n<p>Instead of manually inspecting <code>argv<\/code> and writing custom parsing logic, you can:<\/p>\n<ol>\n<li>Define what arguments your program expects.<\/li>\n<li>Optionally mark some arguments as <strong>required<\/strong>.<\/li>\n<li>Set human-readable <strong>descriptions<\/strong> and <strong>help text<\/strong>.<\/li>\n<li>Call <code>parseArguments()<\/code> to validate and retrieve a structured <code>Map<\/code> of values.<\/li>\n<\/ol>\n<p><code>Arguments<\/code> uses attoboy’s own <code>String<\/code> and <code>Map<\/code> types, so it fits naturally into the rest of the library.<\/p>\n<h3 id=\"command-line-arguments-flags-and-parameters\"><code>Command-line Arguments, Flags, and Parameters<\/code><\/h3>\n<p>When a program is started from a terminal, it typically receives a list of <strong>command-line arguments<\/strong>, such as:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code>mytool -verbose -mode=fast input.txt\n<\/code><\/pre><\/div>\n\n<p>These arguments usually fall into three categories:<\/p>\n<ul>\n<li>\n<p><strong>Flags<\/strong> – Boolean options that are either present or absent:<\/p>\n<\/li>\n<li>\n<p>Example: <code>-verbose<\/code>, <code>--dry-run<\/code><\/p>\n<\/li>\n<li>\n<p>Often used to turn features on or off.<\/p>\n<\/li>\n<li>\n<p><strong>Named parameters<\/strong> – Options with explicit values:<\/p>\n<\/li>\n<li>\n<p>Example: <code>-mode=fast<\/code> or <code>-output result.json<\/code><\/p>\n<\/li>\n<li>\n<p>Used for configuration such as file paths, modes, or thresholds.<\/p>\n<\/li>\n<li>\n<p><strong>Positional parameters<\/strong> – Values that are interpreted based on their position:<\/p>\n<\/li>\n<li>\n<p>Example: <code>input.txt<\/code> or <code>source<\/code> and <code>destination<\/code><\/p>\n<\/li>\n<li>Used for things like required input files.<\/li>\n<\/ul>\n<p><code>attoboy::Arguments<\/code> abstracts the messy details of parsing these from the raw command line:<\/p>\n<ul>\n<li>It <strong>captures<\/strong> the program’s command-line arguments when you construct an <code>Arguments<\/code> object.<\/li>\n<li>You <strong>declare<\/strong> the flags, parameters, and positional arguments you expect.<\/li>\n<li>You call <strong><code>parseArguments()<\/code><\/strong>, which validates the input, handles <code>-h/--help<\/code> automatically, and returns a <code>Map<\/code> of parsed values.<\/li>\n<\/ul>\n<h3 id=\"automatic-help-and-required-arguments\"><code>Automatic Help and Required Arguments<\/code><\/h3>\n<p>When you use <code>Arguments<\/code>, the parser automatically handles:<\/p>\n<ul>\n<li><code>-h<\/code> / <code>--help<\/code>: printing a help message (using descriptions you provide) and returning an empty <code>Map<\/code>.<\/li>\n<li><strong>Required arguments<\/strong>: if the user omits a required flag or parameter, <code>parseArguments()<\/code> returns an empty <code>Map<\/code>, so you can abort cleanly instead of running with incomplete configuration.<\/li>\n<\/ul>\n<p>This helps you:<\/p>\n<ul>\n<li>Keep your main program logic separate from command-line validation.<\/li>\n<li>Provide a consistent user experience across tools built with attoboy.<\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>All examples assume:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<hr />\n<h3 id=\"arguments\"><code>Arguments()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an Arguments parser and captures command-line arguments.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Constructing an <code>Arguments<\/code> object captures the current process’s command-line arguments. Typically, you:<\/p>\n<ol>\n<li>Construct the parser near the start of your program.<\/li>\n<li>Declare which flags and parameters you expect.<\/li>\n<li>Call <code>parseArguments()<\/code> to interpret the captured arguments.<\/li>\n<\/ol>\n<p>You normally create just one <code>Arguments<\/code> instance per program, but you can create more if needed (for example, to parse sub-commands in different ways).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n\n<span class=\"c1\">// Declare expected options before parsing<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose output&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addParameter<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Processing mode&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;fast&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Later, parse the captured command line<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">parsed<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">parseArguments<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates an <code>Arguments<\/code> parser, configures expected options, and prepares to parse the command line.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-const-arguments-other\"><code>Arguments(const Arguments &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another Arguments parser.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Arguments<\/code> instance to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor lets you duplicate a parser configuration, including all defined flags, parameters, positional arguments, and any captured command-line state.<\/p>\n<p>Typical use cases:<\/p>\n<ul>\n<li>Reusing a base configuration and then modifying the copy for slightly different parsing behavior.<\/li>\n<li>Passing parser state to helper components that may want to query arguments independently.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose output&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">base<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// copy now recognizes the same arguments as base<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example copies a configured <code>Arguments<\/code> parser for reuse elsewhere.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-2\"><code>~Arguments()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the Arguments parser and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases any internal resources used by the parser (such as allocated metadata or captured argument storage). Because <code>Arguments<\/code> follows RAII, simply letting the object fall out of scope is enough to clean up.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// configure and parse here<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// args is destroyed here; resources are released<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows automatic cleanup of the parser when it goes out of scope.<\/em><\/p>\n<hr />\n<h3 id=\"arguments-operator-const-arguments-other\"><code>Arguments &amp;operator=(const Arguments &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another Arguments parser to this one.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Parser whose configuration and state should be copied.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Assignment replaces the current parser’s configuration and captured state with those of <code>other<\/code>. After assignment:<\/p>\n<ul>\n<li>Both objects recognize the same declared arguments.<\/li>\n<li>Both see the same parsed state (until you call <code>parseArguments()<\/code> again).<\/li>\n<\/ul>\n<p>Self-assignment is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">args<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">args<\/span><span class=\"p\">.<\/span><span class=\"n\">addFlag<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;verbose&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Enable verbose output&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Arguments<\/span><span class=\"w\"> <\/span><span class=\"n\">other<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">other<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span cla
