et &amp;subtract(const Set &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves all values in other (difference). Returns this set for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Set containing values to remove from the current set.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>subtract()<\/code> performs a <strong>set difference<\/strong> operation:<\/p>\n<ul>\n<li>All values that are present in both <code>*this<\/code> and <code>other<\/code> are removed from <code>*this<\/code>.<\/li>\n<li>Values unique to <code>*this<\/code> remain.<\/li>\n<li><code>other<\/code> is not modified.<\/li>\n<\/ul>\n<p>In mathematical terms:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code>*this := *this − other\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">subtract<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// a contains {1, 3}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes all values that appear in another set.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-bool-contains-t-value-const\"><code>template &lt;typename T&gt; bool contains(T value) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the set contains the value.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to test for membership.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the value is present in the set; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>contains()<\/code> is the primary membership test. It checks whether a value equal to <code>value<\/code> is stored in the set. You should pass the same type (or a compatible type) as the values you inserted for predictable results.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">roles<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;admin&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;user&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">isAdmin<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">roles<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;admin&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">isGuest<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">roles<\/span><span class=\"p\">.<\/span><span class=\"n\">contains<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;guest&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether certain roles are present in the set.<\/em><\/p>\n<hr />\n<h3 id=\"set-duplicate-const\"><code>Set duplicate() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a copy of this set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Set<\/code> containing the same values as the original.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>duplicate()<\/code> explicitly creates a copy of the set. This can be helpful when you want to perform mutating operations (like <code>setUnion()<\/code> or <code>subtract()<\/code>) on a copy while keeping the original set unchanged.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">original<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">copy<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// original still contains {1, 2, 3}<\/span>\n<span class=\"c1\">// copy now contains {1, 3}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows how to modify a copy of a set while preserving the original.<\/em><\/p>\n<hr />\n<h3 id=\"list-tolist-const\"><code>List toList() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a list of all values in the set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>List<\/code> containing the values of the set, in unspecified order.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toList()<\/code> converts the set to a <code>List<\/code>:<\/p>\n<ul>\n<li>Every value in the set appears exactly once in the resulting list.<\/li>\n<li>The order of elements is not guaranteed and may change between runs or versions.<\/li>\n<\/ul>\n<p>This conversion is useful when you need indexed access, sorting, CSV export, or other list-based operations on data that is naturally unique.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">numbers<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">asList<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">toList<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// asList contains the same values {1, 2, 3} in some order<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a set into a list for further processing.<\/em><\/p>\n<hr />\n<h3 id=\"string-tojsonstring-const\"><code>String toJSONString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConverts this set to a JSON array string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing a JSON array representation of the set.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>toJSONString()<\/code> serializes the set as a JSON array. For example, a set containing <code>1<\/code>, <code>\"two\"<\/code>, and <code>true<\/code> might be serialized as:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">[<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"s2\">&quot;two&quot;<\/span><span class=\"p\">,<\/span><span class=\"kc\">true<\/span><span class=\"p\">]<\/span>\n<\/code><\/pre><\/div>\n\n<p>Important notes:<\/p>\n<ul>\n<li>The order of elements in the JSON array is not guaranteed.<\/li>\n<li>\n<p>Values are converted to JSON based on their types:<\/p>\n<\/li>\n<li>\n<p>Numbers → JSON numbers<\/p>\n<\/li>\n<li>Booleans → <code>true<\/code>/<code>false<\/code><\/li>\n<li>Strings → JSON strings<\/li>\n<li>Nested containers (<code>List<\/code>, <code>Map<\/code>, <code>Set<\/code>) → JSON arrays/objects<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">flags<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;alpha&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;beta&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">flags<\/span><span class=\"p\">.<\/span><span class=\"n\">toJSONString<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., [&quot;alpha&quot;,&quot;beta&quot;] (order not guaranteed)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example serializes a set of strings to a JSON array string.<\/em><\/p>\n<hr />\n<h3 id=\"static-set-fromjsonstring-const-string-json\"><code>static Set FromJSONString(const String &amp;json)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a set from a JSON array string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>json<\/code> – JSON array text to parse.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Set<\/code> containing the values parsed from the JSON array.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>FromJSONString()<\/code> parses a JSON array string and builds a set:<\/p>\n<ul>\n<li>Each element in the JSON array becomes a value in the set.<\/li>\n<li>If the JSON contains duplicate elements, the resulting set still keeps only one copy of each.<\/li>\n<li>Nested arrays and objects become <code>List<\/code> and <code>Map<\/code> values, respectively, mirroring other JSON-related functions in the library.<\/li>\n<\/ul>\n<p>If the input is not a valid JSON array, the result may be an empty set or reflect an error state; you should validate or handle unexpected inputs appropriately.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;[<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">alpha<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">,<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">beta<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">,<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">alpha<\/span><span class=\"se\">\\&quot;<\/span><span class=\"s\">]&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">flags<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Set<\/span><span class=\"o\">::<\/span><span class=\"n\">FromJSONString<\/span><span class=\"p\">(<\/span><span class=\"n\">json<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// flags contains {&quot;alpha&quot;, &quot;beta&quot;}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example parses a JSON array into a set, automatically removing duplicates.<\/em><\/p>\n<hr />\n<h3 id=\"bool-compare-const-set-other-const\"><code>bool compare(const Set &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this set equals the other set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Set to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both sets contain exactly the same values; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>compare()<\/code> checks equality based on set semantics:<\/p>\n<ul>\n<li>Two sets are equal if every value in one is present in the other, and vice versa.<\/li>\n<li>The internal order is irrelevant; only the membership of values matters.<\/li>\n<li>Differences in duplicates are impossible because sets do not store duplicates.<\/li>\n<\/ul>\n<p>This is functionally equivalent to <code>operator==<\/code> and is mainly a named alternative.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">c<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ab<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true (same values)<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ac<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">.<\/span><span class=\"n\">compare<\/span><span class=\"p\">(<\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// false (c is missing 3)<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows equality comparison that ignores order but requires the same set of values.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-set-other-const\"><code>bool operator==(const Set &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this set equals the other set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Set to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if sets are equal; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator provides the idiomatic syntax for set equality:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>It uses the same logic as <code>compare()<\/code>: sets are considered equal if and only if they contain the same values, regardless of internal order.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;y&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;y&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;x&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// true<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">diff<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">c<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// false<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates equality comparisons of sets using the <code>==<\/code> operator.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-set-other-const-2\"><code>bool operator!=(const Set &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this set does not equal the other set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Set to compare against.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if sets are not equal; <code>false<\/code> if they are equal.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is the logical negation of <code>operator==<\/code>. It is convenient when you want to branch on inequality:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// sets contain different values<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses inequality to detect when two sets do not match.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-set-operator-t-value-const\"><code>template &lt;typename T&gt; Set operator+(T value) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a new set with the value added.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to add to a copy of the current set.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>New <code>Set<\/code> that contains all values from the original set, plus <code>value<\/code> (if it was not already present).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator provides a <strong>functional-style<\/strong> way to extend a set without mutating the original:<\/p>\n<ol>\n<li>It duplicates the current set.<\/li>\n<li>It adds <code>value<\/code> to the duplicate (using <code>put()<\/code> semantics).<\/li>\n<li>It returns the new set, leaving the original unchanged.<\/li>\n<\/ol>\n<p>Because sets ignore duplicates, adding a value already present simply yields another set with the same contents.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">extended<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;c&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// base still contains {&quot;a&quot;, &quot;b&quot;}<\/span>\n<span class=\"c1\">// extended contains {&quot;a&quot;, &quot;b&quot;, &quot;c&quot;}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the <code>+<\/code> operator to create a new set with an additional value while preserving the original.<\/em><\/p>", "text": "Set Overview The attoboy::Set class is an unordered collection of unique values . It is designed as a compact, flexible alternative to standard-library sets, but without depending on the C++ standard library. Instead, it is tightly integrated with other attoboy types: Primitive values: bool , int , float Text: String Nested containers: List , Map , Set At a high level, Set gives you: Uniqueness – each value appears at most once. Unordered storage – the library does not guarantee any particular iteration order. Mixed-type elements – a single set can store values of different types. Set operations – union, intersection, and difference. JSON integration – conversion to and from JSON array strings. The class is especially useful when you care about membership (“is this value present?”) rather than ordering or duplicates. Sets, Uniqueness, and Order Conceptually, a set is a mathematical collection with the following properties: No duplicates If you add the same value multiple times, the set still contains just one copy of that value. No guaranteed order The set does not promise that values will appear in the order you inserted them. Internally, it may use hashing or other structures that do not preserve insertion order. In attoboy::Set : put(value) adds a value if it is not already present. Adding a value that already exists does nothing (duplicates are silently ignored). length() counts how many distinct values are stored. contains(value) checks membership efficiently. Mixed Types and Equality Set can store values of different types, such as: Set(1, \"two\", 3.0f) Set(\"apple\", String(\"banana\"), List(1, 2)) Equality and membership checks use internal type-aware comparisons. In practice: A stored int 1 is distinct from the string \"1\" . Two values of different types are not considered equal, even if they might look similar as text. To avoid surprises when doing set operations, try to store comparable values with consistent types (for example, all integers or all strings) when possible. Mutability, RAII, and Chaining Unlike String , Set is mutable : Methods like put() , remove() , clear() , and setUnion() modify the set in place. These methods return a reference to *this , which allows fluent chaining : ```cpp using namespace attoboy; Set items; items.put(1) .put(2) .put(2) // ignored duplicate .remove(1); // items now contains only {2} ``` Set also follows the RAII (Resource Acquisition Is Initialization) pattern: Construction acquires any internal resources needed. The destructor automatically releases memory when the set goes out of scope. Copying and assignment manage ownership cleanly; you do not need to free anything manually. Integration with List and JSON Set integrates smoothly with other attoboy containers: You can construct a set from a List , automatically removing duplicates . You can convert a set to a List with toList() , for cases where you need indexed access or sorting. You can convert a set to and from JSON: toJSONString() produces a JSON array string representing the set contents. FromJSONString() parses a JSON array string and builds a set from it. These abilities make Set a good tool for representing collections of tags, unique identifiers, or any values where membership and uniqueness are more important than order. Reference Each entry below covers one public constructor, method, static function, or operator of attoboy::Set . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional details, caveats, and a short example. Note: All examples assume using namespace attoboy; . Set() Synopsis Creates an empty set. Parameters (none) Return value (constructor; not applicable) In Depth This constructor creates a set with no values. Immediately after construction: length() is 0 . isEmpty() returns true . You typically start with an empty set and add values later using put() . Example Set flags ; flags . put ( \"debug\" ); // flags now contains {\"debug\"} This example starts with an empty set and adds a single value. Set(int capacity) Synopsis Creates an empty set with reserved capacity. Parameters capacity – Hint for the number of values you expect to store. Return value (constructor; not applicable) In Depth This constructor creates an empty set but reserves internal storage sized for roughly capacity elements. This can reduce internal reallocations when you know up front how many distinct values you plan to insert. The set is still empty; length() remains 0 until you call put() . Example int expected = 100 ; Set ids ( expected ); for ( int i = 0 ; i < expected ; ++ i ) { ids . put ( i ); } // ids now contains integers 0..99 (in unspecified order) This example reserves capacity for 100 values and then fills the set with integers. template <typename... Args> Set(const Args &...args) Synopsis Creates a set with the given values: Set(1, 2, 3) Parameters args – One or more values to insert. Each must be a type supported by Set (such as bool , int , float , const char * , String , List , Map , or another Set ). Return value (constructor; not applicable) In Depth This variadic constructor builds a new set and inserts each supplied value into it using put() semantics: Each argument is added to the set. Duplicates among the arguments are silently ignored. Because order is not guaranteed and duplicates are discarded, this constructor is ideal for small, literal-like sets of values where uniqueness is desired. Example Set numbers ( 1 , 2 , 2 , 3 ); // numbers contains {1, 2, 3}, with the duplicate 2 ignored This example creates a new set with initial values, demonstrating that duplicates are not stored twice. Set(const Set &other) Synopsis Creates a copy of another set. Parameters other – Existing set to copy. Return value (constructor; not applicable) In Depth The copy constructor produces a new set that contains the same values as other . Because sets are unordered, the internal ordering may differ even if the contents match, but: length() is the same. contains(value) for any value gives identical results in both sets. compare(other) and operator== report equality. Example Set original ( \"a\" , \"b\" , \"c\" ); Set copy ( original ); // copy initially has the same values as original This example duplicates a set so the two variables represent equivalent collections. Set(const List &list) Synopsis Creates a set from a list, removing duplicates. Parameters list – Source List whose values will be inserted into the set. Return value (constructor; not applicable) In Depth This constructor converts a List into a Set by: Iterating through all elements in list . Inserting each value into the set via put() . As usual for sets, duplicate values are removed , so each distinct value appears at most once in the resulting set. Order is not preserved. Example List values ( \"red\" , \"green\" , \"red\" , \"blue\" ); Set colors ( values ); // colors contains {\"red\", \"green\", \"blue\"}, with duplicates removed This example converts a list with duplicates into a set of unique values. ~Set() Synopsis Destroys the set and frees memory. Parameters (none) Return value (destructor; not applicable) In Depth When a Set goes out of scope or is otherwise destroyed, its destructor releases any internal resources (such as allocated tables or buffers). You do not need to free anything manually; the RAII pattern ensures memory is cleaned up automatically. Example { Set temp ( 1 , 2 , 3 ); // use temp here } // temp is destroyed here; internal resources are freed This example shows a scoped set that is automatically cleaned up at the end of the block. Set &operator=(const Set &other) Synopsis Assigns another set to this set. Parameters other – Set whose contents should replace the current set. Return value Reference to *this , allowing assignment chaining. In Depth The copy assignment operator makes the current set contain exactly the same values as other . Any previously stored values in *this are discarded. After assignment: length() matches other.length() . contains(value) returns the same result in both sets for any value. Self-assignment ( set = set ) is safe. Example Set a ( \"apple\" , \"banana\" ); Set b ( \"cherry\" ); a = b ; // a now contains only the values that were in b This example replaces the contents of one set with those of another. int length() const Synopsis Returns the number of values in the set. Parameters (none) Return value Number of distinct values stored in the set. In Depth length() counts how many unique values are currently present. Because duplicates are not stored, this is the number of distinct elements. Example Set s ( 1 , 2 , 2 , 3 ); int n = s . length (); // 3 This example shows that duplicates do not increase the length of the set. bool isEmpty() const Synopsis Returns true if the set is empty. Parameters (none) Return value true if length() == 0 ; false otherwise. In Depth isEmpty() is a convenience method for checking whether the set contains any values. It is semantically equivalent to length() == 0 but often clearer in conditional code. Example Set s ; if ( s . isEmpty ()) { s . put ( \"first\" ); } This example initializes the set with a value only if it is currently empty. template <typename T> Set &put(T value) Synopsis Adds a value to the set. Duplicates are ignored. Returns this set for chaining. Parameters value – Value to add. Must be a type supported by Set ( bool , int , float , const char * , String , List , Map , Set , etc.). Return value Reference to *this , enabling method chaining. In Depth put() inserts value into the set: If value is not already present, it is added and length() increases by one. If value is already present, nothing changes; duplicates are silently ignored. The method is templated, and the internal put_impl() selects the appropriate overload based on the actual type. Because order is not guaranteed, the position of value in the internal structure is not meaningful. Example Set tags ; tags . put ( \"alpha\" ) . put ( \"beta\" ) . put ( \"alpha\" ); // duplicate ignored // tags contains {\"alpha\", \"beta\"} This example demonstrates that adding a duplicate value does not change the set. template <typename T> Set &remove(T value) Synopsis Removes a value from the set. Returns this set for chaining. Parameters value – Value to remove. Return value Reference to *this . In Depth remove() deletes value from the set if it is present. After a successful removal: contains(value) returns false . length() decreases by one. If the value is not present, the operation is effectively a no-op. Type matching matters: only values considered equal according to the set’s comparison rules will be removed. Example Set ids ( 1 , 2 , 3 ); ids . remove ( 2 ); // ids contains {1, 3} This example removes a value from the set, leaving the others untouched. Set &clear() Synopsis Removes all values. Returns this set for chaining. Parameters (none) Return value Reference to *this . In Depth clear() empties the set completely: length() becomes 0 . isEmpty() returns true . All previous values are removed. Internal capacity may remain allocated for efficiency, but the set behaves as if it were newly constructed. Example Set s ( 1 , 2 , 3 ); s . clear (); // s is now empty This example removes all values from a set. Set &setUnion(const Set &other) Synopsis Adds all values from another set (union). Returns this set for chaining. Parameters other – Another set whose values will be incorporated. Return value Reference to *this . In Depth setUnion() modifies the current set to become the union of *this and other : Every value present in either set ends up present in *this . Values from other that are already in *this are ignored as duplicates. The other set remains unchanged. Example Set a ( 1 , 2 ); Set b ( 2 , 3 ); a . setUnion ( b ); // a contains {1, 2, 3} // b remains {2, 3} This example merges all values from two sets into one, without introducing duplicates. Set &intersect(const Set &other) Synopsis Keeps only values in both sets (intersection). Returns this set for chaining. Parameters other – Another set to intersect with. Return value Reference to *this . In Depth intersect() modifies the current set to keep only values that are present in both *this and other : Values not present in other are removed from *this . Values present in other but absent in *this are not added. In mathematical terms: *this := *this ∩ other Example Set a ( 1 , 2 , 3 ); Set b ( 2 , 3 , 4 ); a . intersect ( b ); // a contains {2, 3} This example computes the intersection of two sets, leaving only shared values. Set &subtract(const Set &other) Synopsis Removes all values in other (difference). Returns this set for chaining. Parameters other – Set containing values to remove from the current set. Return value Reference to *this . In Depth subtract() performs a set difference operation: All values that are present in both *this and other are removed from *this . Values unique to *this remain. other is not modified. In mathematical terms: *this := *this − other Example Set a ( 1 , 2 , 3 , 4 ); Set b ( 2 , 4 ); a . subtract ( b ); // a contains {1, 3} This example removes all values that appear in another set. template <typename T> bool contains(T value) const Synopsis Returns true if the set contains the value. Parameters value – Value to test for membership. Return value true if the value is present in the set; false otherwise. In Depth contains() is the primary membership test. It checks whether a value equal to value is stored in the set. You should pass the same type (or a compatible type) as the values you inserted for predictable results. Example Set roles ( \"admin\" , \"user\" ); bool isAdmin = roles . contains ( \"admin\" ); // true bool isGuest = roles . contains ( \"guest\" ); // false This example checks whether certain roles are present in the set. Set duplicate() const Synopsis Returns a copy of this set. Parameters (none) Return value New Set containing the same values as the original. In Depth duplicate() explicitly creates a copy of the set. This can be helpful when you want to perform mutating operations (like setUnion() or subtract() ) on a copy while keeping the original set unchanged. Example Set original ( 1 , 2 , 3 ); Set copy = original . duplicate (); copy . remove ( 2 ); // original still contains {1, 2, 3} // copy now contains {1, 3} This example shows how to modify a copy of a set while preserving the original. List toList() const Synopsis Returns a list of all values in the set. Parameters (none) Return value List containing the values of the set, in unspecified order. In Depth toList() converts the set to a List : Every value in the set appears exactly once in the resulting list. The order of elements is not guaranteed and may change between runs or versions. This conversion is useful when you need indexed access, sorting, CSV export, or other list-based operations on data that is naturally unique. Example Set numbers ( 3 , 1 , 2 ); List asList = numbers . toList (); // asList contains the same values {1, 2, 3} in some order This example converts a set into a list for further processing. String toJSONString() const Synopsis Converts this set to a JSON array string. Parameters (none) Return value String containing a JSON array representation of the set. In Depth toJSONString() serializes the set as a JSON array. For example, a set containing 1 , \"two\" , and true might be serialized as: [ 1 , \"two\" , true ] Important notes: The order of elements in the JSON array is not guaranteed. Values are converted to JSON based on their types: Numbers → JSON numbers Booleans → true / false Strings → JSON strings Nested containers ( List , Map , Set ) → JSON arrays/objects Example Set flags ( \"alpha\" , \"beta\" ); String json = flags . toJSONString (); // e.g., [\"alpha\",\"beta\"] (order not guaranteed) This example serializes a set of strings to a JSON array string. static Set FromJSONString(const String &json) Synopsis Creates a set from a JSON array string. Parameters json – JSON array text to parse. Return value Set containing the values parsed from the JSON array. In Depth FromJSONString() parses a JSON array string and builds a set: Each element in the JSON array becomes a value in the set. If the JSON contains duplicate elements, the resulting set still keeps only one copy of each. Nested arrays and objects become List and Map values, respectively, mirroring other JSON-related functions in the library. If the input is not a valid JSON array, the result may be an empty set or reflect an error state; you should validate or handle unexpected inputs appropriately. Example String json ( \"[ \\\" alpha \\\" , \\\" beta \\\" , \\\" alpha \\\" ]\" ); Set flags = Set :: FromJSONString ( json ); // flags contains {\"alpha\", \"beta\"} This example parses a JSON array into a set, automatically removing duplicates. bool compare(const Set &other) const Synopsis Returns true if this set equals the other set. Parameters other – Set to compare against. Return value true if both sets contain exactly the same values; false otherwise. In Depth compare() checks equality based on set semantics: Two sets are equal if every value in one is present in the other, and vice versa. The internal order is irrelevant; only the membership of values matters. Differences in duplicates are impossible because sets do not store duplicates. This is functionally equivalent to operator== and is mainly a named alternative. Example Set a ( 1 , 2 , 3 ); Set b ( 3 , 2 , 1 ); Set c ( 1 , 2 ); bool ab = a . compare ( b ); // true (same values) bool ac = a . compare ( c ); // false (c is missing 3) This example shows equality comparison that ignores order but requires the same set of values. bool operator==(const Set &other) const Synopsis Returns true if this set equals the other set. Parameters other – Set to compare against. Return value true if sets are equal; false otherwise. In Depth This operator provides the idiomatic syntax for set equality: if ( a == b ) { ... } It uses the same logic as compare() : sets are considered equal if and only if they contain the same values, regardless of internal order. Example Set a ( \"x\" , \"y\" ); Set b ( \"y\" , \"x\" ); Set c ( \"x\" ); bool same = ( a == b ); // true bool diff = ( a == c ); // false This example demonstrates equality comparisons of sets using the == operator. bool operator!=(const Set &other) const Synopsis Returns true if this set does not equal the other set. Parameters other – Set to compare against. Return value true if sets are not equal; false if they are equal. In Depth This operator is the logical negation of operator== . It is convenient when you want to branch on inequality: if ( a != b ) { ... } Example Set a ( 1 , 2 ); Set b ( 2 , 3 ); if ( a != b ) { // sets contain different values } This example uses inequality to detect when two sets do not match. template <typename T> Set operator+(T value) const Synopsis Returns a new set with the value added. Parameters value – Value to add to a copy of the current set. Return value New Set that contains all values from the original set, plus value (if it was not already present). In Depth This operator provides a functional-style way to extend a set without mutating the original: It duplicates the current set. It adds value to the duplicate (using put() semantics). It returns the new set, leaving the original unchanged. Because sets ignore duplicates, adding a value already present simply yields another set with the same contents. Example Set base ( \"a\" , \"b\" ); Set extended = base + \"c\" ; // base still contains {\"a\", \"b\"} // extended contains {\"a\", \"b\", \"c\"} This example uses the + operator to create a new set with an additional value while preserving the original.", "functions": [{"id": "sets-uniqueness-and-order", "title": "Sets, Uniqueness, and Order", "signature": "Sets, Uniqueness, and Order", "synopsis": ""}, {"id": "mixed-types-and-equality", "title": "Mixed Types and Equality", "signature": "Mixed Types and Equality", "synopsis": ""}, {"id": "mutability-raii-and-chaining", "title": "Mutability, RAII, and Chaining", "signature": "using namespace attoboy; Set items; items.put(1) .put(2) .put(2) // ignored duplicate .remove(1); // items now contains only {2}", "synopsis": ""}, {"id": "set", "title": "Set()", "signature": "Set();", "synopsis": "Creates an empty set."}, {"id": "set-int-capacity", "title": "Set(int capacity)", "signature": "Set(int capacity);", "synopsis": "Creates an empty set with reserved capacity."}, {"id": "template-typename-args-set-const-args-args", "title": "template <typename... Args> Set(const Args &...args)", "signature": "template <typename... Args> Set(const Args &...args) : Set() { variadic_put(args...); }", "synopsis": "Creates a set with the given values: Set(1, 2, 3)"}, {"id": "set-const-set-other", "title": "Set(const Set &other)", "signature": "Set(const Set &other);", "synopsis": "Creates a copy of another set."}, {"id": "set-const-list-list", "title": "Set(const List &list)", "signature": "Set(const List &list);", "synopsis": "Creates a set from a list, removing duplicates."}, {"id": "set-2", "title": "~Set()", "signature": "~Set();", "synopsis": "Destroys the set and frees memory."}, {"id": "set-operator-const-set-other", "title": "Set &operator=(const Set &other)", "signature": "Set &operator=(const Set &other);", "synopsis": "Assigns another set to this set."}, {"id": "int-length-const", "title": "int length()", "signature": "int length();", "synopsis": "Returns the number of values in the set."}, {"id": "bool-isempty-const", "title": "bool isEmpty()", "signature": "bool isEmpty();", "synopsis": "Returns true if the set is empty."}, {"id": "template-typename-t-set-put-t-value", "title": "template <typename T> Set &put(T value)", "signature": "template <typename T> Set &put(T value) { put_impl(value); return *this; }", "synopsis": "Adds a value to the set. Duplicates are ignored. Returns this set for chaining."}, {"id": "template-typename-t-set-remove-t-value", "title": "template <typename T> Set &remove(T value)", "signature": "template <typename T> Set &remove(T value) { remove_impl(value); return *this; }", "synopsis": "Removes a value from the set. Returns this set for chaining."}, {"id": "set-clear", "title": "Set &clear()", "signature": "Set &clear();", "synopsis": "Removes all values. Returns this set for chaining."}, {"id": "set-setunion-const-set-other", "title": "Set &setUnion(const Set &other)", "signature": "Set &setUnion(const Set &other);", "synopsis": "Adds all values from another set (union). Returns this set for chaining."}, {"id": "set-intersect-const-set-other", "title": "Set &intersect(const Set &other)", "signature": "Set &intersect(const Set &other);", "synopsis": "Keeps only values in both sets (intersection). Returns this set for chaining."}, {"id": "set-subtract-const-set-other", "title": "Set &subtract(const Set &other)", "signature": "Set &subtract(const Set &other);", "synopsis": "Removes all values in other (difference). Returns this set for chaining."}, {"id": "template-typename-t-bool-contains-t-value-const", "title": "template <typename T> bool contains(T value)", "signature": "template <typename T> bool contains(T value);", "synopsis": "Returns true if the set contains the value."}, {"id": "set-duplicate-const", "title": "Set duplicate()", "signature": "Set duplicate();", "synopsis": "Returns a copy of this set."}, {"id": "list-tolist-const", "title": "List toList()", "signature": "List toList();", "synopsis": "Returns a list of all values in the set."}, {"id": "string-tojsonstring-const", "title": "String toJSONString()", "signature": "String toJSONString();", "synopsis": "Converts this set to a JSON array string."}, {"id": "static-set-fromjsonstring-const-string-json", "title": "Set FromJSONString(const String &json)", "signature": "Set FromJSONString(const String &json);", "synopsis": "Creates a set from a JSON array string."}, {"id": "bool-compare-const-set-other-const", "title": "bool compare(const Set &other)", "signature": "bool compare(const Set &other);", "synopsis": "Returns true if this set equals the other set."}, {"id": "bool-operator-const-set-other-const", "title": "bool operator==(const Set &other)", "signature": "bool operator==(const Set &other);", "synopsis": "Returns true if this set equals the other set."}, {"id": "bool-operator-const-set-other-const-2", "title": "bool operator!=(const Set &other)", "signature": "bool operator!=(const Set &other);", "synopsis": "Returns true if this set does not equal the other set."}, {"id": "template-typename-t-set-operator-t-value-const", "title": "template <typename T> Set operator+(T value)", "signature": "template <typename T> Set operator+(T value) { Set result = duplicate(); result.put(value); return result; }", "synopsis": "Returns a new set with the value added."}]}, {"slug": "api-string", "title": "String", "label": "String", "html": "<h1 id=\"string_1\">String<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::String<\/code> class is the core text type in the attoboy library. It represents an <strong>immutable UTF-8 string<\/strong> with a rich set of operations for inspection, searching, transformation, splitting/joining, and formatting. It is designed to be:<\/p>\n<ul>\n<li><strong>Easy to use<\/strong>: Constructors accept many common types (booleans, numbers, containers).<\/li>\n<li><strong>Safe by default<\/strong>: Character-based operations respect UTF-8 code point boundaries.<\/li>\n<li><strong>Convenient<\/strong>: Integration with <code>List<\/code>, <code>Map<\/code>, and <code>Set<\/code> allows simple JSON-style conversions and templated formatting.<\/li>\n<li><strong>Tiny-binary friendly<\/strong>: Works without the C++ standard library or CRT.<\/li>\n<\/ul>\n<p>At a high level, you can think of <code>String<\/code> as attoboy’s replacement for <code>std::string<\/code>, but with:<\/p>\n<ul>\n<li><strong>UTF-8 awareness<\/strong> (characters vs. bytes).<\/li>\n<li><strong>Immutability<\/strong>: once created, its contents never change.<\/li>\n<li>Built-in conversions from and to many attoboy types.<\/li>\n<\/ul>\n<h3 id=\"immutability-and-value-semantics\"><code>Immutability and Value Semantics<\/code><\/h3>\n<p><code>String<\/code> is <strong>immutable<\/strong>: none of its member functions modify the contents of an existing string object. Instead, any operation that “changes” the string returns a <strong>new<\/strong> <code>String<\/code> with the transformed content.<\/p>\n<p>For example:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">upper<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">upper<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// original is still &quot;hello&quot;<\/span>\n<span class=\"c1\">// upper is &quot;HELLO&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p>This immutability has several benefits:<\/p>\n<ul>\n<li>You can safely share <code>String<\/code> instances across multiple parts of your program (and across threads) without worrying about accidental modification.<\/li>\n<li>Functions that receive a <code>String<\/code> parameter do not need to copy it defensively; they know it cannot be changed.<\/li>\n<li>Internally, the implementation can optimize memory usage by sharing underlying storage when copying or assigning.<\/li>\n<\/ul>\n<h3 id=\"utf-8-characters-and-bytes\"><code>UTF-8, Characters, and Bytes<\/code><\/h3>\n<p>The library uses <strong>UTF-8 encoding<\/strong> everywhere. This has two practical consequences:<\/p>\n<ol>\n<li>A single user-visible character (Unicode <strong>code point<\/strong>) may take <strong>multiple bytes<\/strong>.<\/li>\n<li>Some operations are defined in terms of <strong>characters<\/strong> (code points), while others work in terms of <strong>raw bytes<\/strong>.<\/li>\n<\/ol>\n<p>The <code>String<\/code> API exposes both views:<\/p>\n<ul>\n<li>\n<p><strong>Character-based (UTF-8 aware)<\/strong>:<\/p>\n<\/li>\n<li>\n<p><code>length()<\/code><\/p>\n<\/li>\n<li><code>at()<\/code><\/li>\n<li><code>substring()<\/code><\/li>\n<li><code>getPositionOf()<\/code><\/li>\n<li><code>trim()<\/code>, <code>upper()<\/code>, <code>lower()<\/code>, <code>reverse()<\/code> (for characters)<\/li>\n<li>\n<p><strong>Byte-based (raw)<\/strong>:<\/p>\n<\/li>\n<li>\n<p><code>byteLength()<\/code><\/p>\n<\/li>\n<li><code>byteAt()<\/code><\/li>\n<li><code>byteSubstring()<\/code><\/li>\n<li><code>FromCStr()<\/code> (uses raw byte length)<\/li>\n<\/ul>\n<p>When working with human-readable text (user interface, logs, etc.), you almost always want the <strong>character-based<\/strong> operations. Use the byte-based versions when you are dealing with protocols or binary encodings where exact byte positions matter.<\/p>\n<h3 id=\"indexing-and-negative-indices\"><code>Indexing and Negative Indices<\/code><\/h3>\n<p>Several <code>String<\/code> functions accept <strong>indices<\/strong> (positions) or <strong>ranges<\/strong>:<\/p>\n<ul>\n<li>Indices are <strong>0-based<\/strong>, where <code>0<\/code> refers to the first character (or byte).<\/li>\n<li>\n<p>Some functions explicitly support <strong>negative indices<\/strong> to count from the end:<\/p>\n<\/li>\n<li>\n<p><code>at(int index)<\/code><\/p>\n<\/li>\n<li><code>byteAt(int index)<\/code><\/li>\n<li><code>substring(int start, int end = -1)<\/code><\/li>\n<\/ul>\n<p>For these functions:<\/p>\n<ul>\n<li><code>-1<\/code> means “last character”.<\/li>\n<li><code>-2<\/code> means “second to last”, and so on.<\/li>\n<\/ul>\n<p>For <code>substring(start, end)<\/code>:<\/p>\n<ul>\n<li><code>start<\/code> and <code>end<\/code> are character indices.<\/li>\n<li><code>end<\/code> is <strong>exclusive<\/strong> (the character at <code>end<\/code> is not included).<\/li>\n<li>If <code>end<\/code> is <code>-1<\/code> (the default), the substring extends to the end of the string.<\/li>\n<\/ul>\n<h3 id=\"integration-with-other-attoboy-types\"><code>Integration with Other attoboy Types<\/code><\/h3>\n<p>The <code>String<\/code> class works closely with other core attoboy types:<\/p>\n<ul>\n<li><code>String(const List &amp;list)<\/code> and <code>String(const Set &amp;set)<\/code> produce JSON array strings.<\/li>\n<li><code>String(const Map &amp;map)<\/code> produces a JSON object string.<\/li>\n<li><code>format(const List &amp;list)<\/code> and <code>format(const Map &amp;map)<\/code> replace placeholders such as <code>{0}<\/code> or <code>{key}<\/code>.<\/li>\n<li><code>lines()<\/code>, <code>split()<\/code>, and <code>join()<\/code> integrate with <code>List<\/code> for simple tokenization and reconstruction.<\/li>\n<\/ul>\n<p>This makes it easy to move text between data structures, serialize to JSON, and build templated messages without additional libraries.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, static function, or operator of <code>attoboy::String<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional details, caveats, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"string\"><code>String()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This default constructor creates a <code>String<\/code> that contains no characters and no bytes. For such a string:<\/p>\n<ul>\n<li><code>length()<\/code> returns <code>0<\/code>.<\/li>\n<li><code>byteLength()<\/code> returns <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> returns <code>true<\/code>.<\/li>\n<li><code>c_str()<\/code> returns a pointer to a single <code>'\\0'<\/code> byte.<\/li>\n<\/ul>\n<p>Empty strings are a natural default value and a common starting point for building up new strings with concatenation and other operations.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">message<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// message == &quot;Hello&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts from an empty <code>String<\/code> and builds a new one by appending text.<\/em><\/p>\n<hr />\n<h3 id=\"string-const-char-str\"><code>String(const char *str)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from a null-terminated C string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>str<\/code> – Pointer to a null-terminated byte sequence in UTF-8 encoding.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor is the main bridge from raw C-style strings to <code>attoboy::String<\/code>. The content is copied into the internal representation, so you can safely modify or free the original buffer afterwards.<\/p>\n<p>Key points:<\/p>\n<ul>\n<li>The input must be <strong>null-terminated<\/strong>.<\/li>\n<li>The bytes are interpreted as UTF-8. If the byte sequence is not valid UTF-8, character-based operations may behave unexpectedly.<\/li>\n<li>A <code>nullptr<\/code> input is treated as an empty string in most designs; to avoid ambiguity, pass a valid pointer whenever possible.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">const<\/span><span class=\"w\"> <\/span><span class=\"kt\">char<\/span><span class=\"w\"> <\/span><span class=\"o\">*<\/span><span class=\"n\">raw<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Hello, UTF-8 🌍&quot;<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">s<\/span><span class=\"p\">(<\/span><span class=\"n\">raw<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">chars<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">      <\/span><span class=\"c1\">// character count (including emoji)<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">bytes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">s<\/span><span class=\"p\">.<\/span><span class=\"n\">byteLength<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// raw byte count<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example wraps a C-style UTF-8 string into an immutable <code>String<\/code> and inspects characters vs. bytes.<\/em><\/p>\n<hr />\n<h3 id=\"string-bool-value\"><code>String(bool value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from a boolean (\"true\" or \"false\").<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Boolean value to convert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor converts a boolean into the literal text <code>\"true\"<\/code> or <code>\"false\"<\/code> (all lowercase). It is useful when logging, formatting messages, or constructing JSON without manual string building.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">enabled<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"nb\">true<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">text<\/span><span class=\"p\">(<\/span><span class=\"n\">enabled<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// &quot;true&quot;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">msg<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Feature enabled = &quot;<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a boolean flag into a readable string and concatenates it into a message.<\/em><\/p>\n<hr />\n<h3 id=\"string-char-value\"><code>String(char value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from a character.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Single byte value to store as a one-character string.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates a <code>String<\/code> containing exactly one byte. For ASCII characters, this corresponds to one character. For general Unicode text, prefer constructing from UTF-8 encoded <code>const char *<\/code> or combining existing <code>String<\/code> instances.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">exclamation<\/span><span class=\"p\">(<\/span><span class=\"sc\">&#39;!&#39;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">word<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Go&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">sentence<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">word<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">exclamation<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Go!&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example builds a word and then appends a single-character <code>String<\/code> created from a <code>char<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"string-int-value\"><code>String(int value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from an integer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – 32-bit integer to convert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor converts the integer to its decimal representation (e.g., <code>42<\/code> → <code>\"42\"<\/code>, <code>-5<\/code> → <code>\"-5\"<\/code>). There is no thousands separator or additional formatting.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">score<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">42<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">scoreText<\/span><span class=\"p\">(<\/span><span class=\"n\">score<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;42&quot;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">label<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Score: &quot;<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">scoreText<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;Score: 42&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts an integer score to text and concatenates it into a label.<\/em><\/p>\n<hr />\n<h3 id=\"string-long-long-value\"><code>String(long long value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from a 64-bit integer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – 64-bit integer to convert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Behaves like <code>String(int)<\/code> but supports the full range of <code>long long<\/code>. Use this when you need to string-ify large counters, timestamps, or sizes that may not fit in a 32-bit integer.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">totalBytes<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">1048576<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">bytesText<\/span><span class=\"p\">(<\/span><span class=\"n\">totalBytes<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// &quot;1048576&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a 64-bit value (e.g., a size in bytes) into text for reporting.<\/em><\/p>\n<hr />\n<h3 id=\"string-float-value\"><code>String(float value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from a float.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Floating-point value to convert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Converts a <code>float<\/code> into a textual decimal representation. The exact formatting (number of decimal places, trailing zeros) follows the library’s internal formatting rules, but you can rely on it being a typical readable decimal string.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">float<\/span><span class=\"w\"> <\/span><span class=\"n\">ratio<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mf\">0.5f<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">text<\/span><span class=\"p\">(<\/span><span class=\"n\">ratio<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., &quot;0.5&quot;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">label<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Ratio: &quot;<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a floating-point value into a simple string.<\/em><\/p>\n<hr />\n<h3 id=\"string-const-list-list\"><code>String(const List &amp;list)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a JSON array string from a list (e.g., [1,\"a\",true]).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>list<\/code> – <code>List<\/code> whose elements will be serialized to JSON.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor renders a <code>List<\/code> as a JSON array, where each element is serialized according to its type:<\/p>\n<ul>\n<li>Numbers as JSON numbers.<\/li>\n<li>Booleans as <code>true<\/code>/<code>false<\/code>.<\/li>\n<li>Strings as quoted, escaped JSON strings.<\/li>\n<li>Nested <code>List<\/code>, <code>Map<\/code>, and <code>Set<\/code> values become nested arrays/objects.<\/li>\n<\/ul>\n<p>This is especially useful for logging structured data or sending simple JSON payloads without a full JSON library.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;two&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">json<\/span><span class=\"p\">(<\/span><span class=\"n\">values<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., &quot;[1,\\&quot;two\\&quot;,true]&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a heterogeneous list into a JSON array string.<\/em><\/p>\n<hr />\n<h3 id=\"string-const-map-map\"><code>String(const Map &amp;map)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a JSON object string from a map (e.g., {\"k\":\"v\"}).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>map<\/code> – <code>Map<\/code> whose key–value pairs will be serialized to JSON.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor renders a <code>Map<\/code> as a JSON object. Keys and values are converted to JSON; keys are typically strings, but other types are converted to strings as needed.<\/p>\n<p>Keys must be unique in the map; the resulting JSON uses those keys as object property names.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">user<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">user<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Alice&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">30<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">json<\/span><span class=\"p\">(<\/span><span class=\"n\">user<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., &quot;{\\&quot;name\\&quot;:\\&quot;Alice\\&quot;,\\&quot;age\\&quot;:30}&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a map of properties into a JSON object string.<\/em><\/p>\n<hr />\n<h3 id=\"string-const-set-set\"><code>String(const Set &amp;set)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a JSON array string from a set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>set<\/code> – <code>Set<\/code> whose values will be serialized to JSON.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor renders a <code>Set<\/code> as a JSON array string, similar to <code>String(const List &amp;list)<\/code>. Because sets are unordered, the JSON array order is not guaranteed.<\/p>\n<p>Duplicate values are already eliminated by the <code>Set<\/code> itself.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"n\">tags<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">tags<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;blue&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">json<\/span><span class=\"p\">(<\/span><span class=\"n\">tags<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., &quot;[\\&quot;red\\&quot;,\\&quot;blue\\&quot;,\\&quot;green\\&quot;]&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a set of strings into a JSON array string.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-typename-u-typename-args-string-const-t-first-const-u-second-const-args-rest\"><code>template &lt;typename T, typename U, typename... Args&gt; String(const T &amp;first, const U &amp;second, const Args &amp;...rest)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nConcatenates multiple values into one string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>first<\/code> – First value to convert to <code>String<\/code>.<\/li>\n<li><code>second<\/code> – Second value to convert to <code>String<\/code>.<\/li>\n<li><code>rest<\/code> – Zero or more additional values to convert and append.<\/li>\n<\/ul>\n<p>Each argument can be any type constructible as <code>String<\/code>, such as <code>const char *<\/code>, <code>String<\/code>, <code>int<\/code>, <code>bool<\/code>, <code>List<\/code>, and so on.<\/p>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This variadic constructor provides a concise way to build a <code>String<\/code> from a sequence of heterogeneous values. Internally, each argument is converted to <code>String<\/code> and concatenated in order.<\/p>\n<p>You can think of it as:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">first<\/span><span class=\"p\">))<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">second<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"n\">rest<\/span><span class=\"p\">)...<\/span>\n<\/code><\/pre><\/div>\n\n<p>This is especially convenient for building messages or logs without manual <code>+<\/code> chaining.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">id<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">7<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;OK&quot;<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">line<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Task #&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">id<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot; status: &quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">status<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// e.g., &quot;Task #7 status: OK&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example builds a message from a mix of literals, integers, and other strings using the variadic constructor.<\/em><\/p>\n<hr />\n<h3 id=\"string-const-string-other\"><code>String(const String &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>String<\/code> to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>String<\/code> with the same contents as <code>other<\/code>. Because <code>String<\/code> is immutable, copies are conceptually independent and safe to share. The internal implementation may share storage for efficiency.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;hello&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// both represent &quot;hello&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates copying a string value.<\/em><\/p>\n<hr />\n<h3 id=\"string-2\"><code>~String()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the string and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>String<\/code> goes out of scope or is otherwise destroyed, its destructor releases any internal resources (such as heap-allocated buffers). Because <code>String<\/code> uses RAII, you do not need to manually free memory.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;temporary&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// temp is valid here<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// temp is destroyed here; memory is released automatically<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows automatic cleanup of a <code>String<\/code> when it goes out of scope.<\/em><\/p>\n<hr />\n<h3 id=\"static-string-fromcstr-const-char-data-int-size-const-string-encoding-utf-8\"><code>static String FromCStr(const char *data, int size, const String &amp;encoding = \"utf-8\")<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a string from raw bytes with specified length (does not require null termination). encoding defaults to \"utf-8\".<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>data<\/code> – Pointer to a buffer containing bytes in the specified <code>encoding<\/code>.<\/li>\n<li><code>size<\/code> – Number of bytes to copy from <code>data<\/code>.<\/li>\n<li><code>encoding<\/code> – Name of the character encoding used by <code>data<\/code>. Defaults to <code>\"utf-8\"<\/code>. The bytes are converted into the <code>String<\/code>’s internal UTF-8 representation.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A <
