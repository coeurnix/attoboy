ling binary protocols.<\/li>\n<li>Working with compressed or encrypted data.<\/li>\n<\/ul>\n<p>Because the returned <code>Buffer<\/code> is a copy, you can safely modify it, slice it, or store it beyond the lifetime of the <code>WebResponse<\/code>.<\/p>\n<p>You can combine <code>asBuffer()<\/code> with other <code>Buffer<\/code> methods:<\/p>\n<ul>\n<li><code>length()<\/code><\/li>\n<li><code>toBase64()<\/code><\/li>\n<li><code>compress()<\/code> / <code>decompress()<\/code><\/li>\n<li><code>crypt()<\/code> for encryption/decryption<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/image.png&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Buffer<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asBuffer<\/span><span class=\"p\">();<\/span>\n\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">size<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">data<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// You could write &#39;data&#39; to disk with Path/File, or process it further.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves a binary image as a buffer of raw bytes.<\/em><\/p>", "text": "WebResponse Overview The attoboy::WebResponse class represents the result of an HTTP request made with attoboy::WebRequest . It provides a convenient, RAII-friendly way to inspect: Whether the request succeeded (2xx status codes). The final URL after any redirects. The HTTP status code and human-readable reason phrase . All response headers as an attoboy::Map . The body as: A string ( String ), Raw bytes ( Buffer ), Or a parsed JSON object ( Map ). You typically never construct a WebResponse directly. Instead: You create a WebRequest . You call one of its methods like doGet() or doPost() . You receive a WebResponse from that method. Example pattern: using namespace attoboy ; WebRequest request ( \"https://api.example.com/info\" ); WebResponse response = request . doGet (); if ( response . succeeded ()) { String body = response . asString (); // Use the response body... } WebResponse is designed to be: Easy to inspect – high-level methods for status, headers, and body. Integrated with attoboy types – uses String , Map , and Buffer for content and metadata. Safe to copy – copying a WebResponse shares the underlying implementation while keeping a simple value-like interface. Anatomy of an HTTP Response If you are new to web programming, it helps to think of an HTTP response as having three main parts: Status line Contains: HTTP version (e.g., HTTP/1.1 ), Status code (e.g., 200 , 404 ), Reason phrase (e.g., \"OK\" , \"Not Found\" ). In WebResponse , this is represented by: getStatusCode() getStatusReason() succeeded() (which checks whether the code is in the 200–299 range). Headers A set of key–value pairs describing the response: Examples: Content-Type , Content-Length , Set-Cookie . In WebResponse , headers are accessible via: getResponseHeaders() returning a Map . Body The actual payload: HTML, JSON, binary data (images, PDF, etc.). In WebResponse , you can access it via: asString() for text (UTF-8), asBuffer() for raw bytes, asJson() when you expect a JSON object. Typical Usage Flow A common workflow: Make a request: cpp WebRequest req(\"https://api.example.com/user/42\"); WebResponse res = req.doGet(); Check overall status: cpp if (!res.succeeded()) { int code = res.getStatusCode(); String reason = res.getStatusReason(); // Handle error based on code/reason } Read headers if needed: cpp Map headers = res.getResponseHeaders(); String contentType = headers.get(\"Content-Type\", String()); Access the body in the most appropriate form: JSON API: const Map json = res.asJson(); Text: String body = res.asString(); Binary: Buffer data = res.asBuffer(); Reference Each entry below covers one public constructor, assignment operator, or method of attoboy::WebResponse with: Signature – exact declaration from the header. Synopsis – original Doxygen one-line comment. Parameters and Return value . In Depth – additional explanation and a short example. All examples assume: using namespace attoboy ; WebResponse(const WebResponse &other) Synopsis Creates a copy (shares the underlying response). Parameters other – Existing WebResponse to copy. Return value (constructor; not applicable) In Depth The copy constructor creates a new WebResponse that shares the same underlying implementation as other . This is a shallow copy: Status code, headers, and body are shared internally. Because WebResponse is logically immutable from the user’s perspective, sharing is safe and efficient. Example WebRequest request ( \"https://example.com/info\" ); WebResponse original = request . doGet (); // Create a copy that shares the same underlying response WebResponse copy ( original ); int codeOriginal = original . getStatusCode (); int codeCopy = copy . getStatusCode (); // same code This example shows copying a response and accessing shared status information. ~WebResponse() Synopsis Destroys the response and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases any underlying resources associated with the response, such as: Internal network handles. Buffers used to store the body. Example WebResponse response = WebRequest ( \"https://example.com\" ). doGet (); { WebResponse innerCopy ( response ); // Use innerCopy here... } // innerCopy is destroyed; response is still valid // response can still be used here. String body = response . asString (); This example demonstrates that copies of a response can be safely created and destroyed while the original remains valid. WebResponse &operator=(const WebResponse &other) Synopsis Assigns another response (shares the underlying response). Parameters other – WebResponse to assign from. Return value Reference to *this , enabling assignment chaining. In Depth The copy assignment operator: Releases the current response’s resources. Makes this object share the underlying response data with other . After assignment: Both *this and other refer to the same response. Methods like getStatusCode() and asString() will return the same values from both objects. Self-assignment is safe and handled by the implementation. Example WebResponse a = WebRequest ( \"https://example.com/a\" ). doGet (); WebResponse b = WebRequest ( \"https://example.com/b\" ). doGet (); // Reassign b to share the same response as a b = a ; if ( b . succeeded ()) { String body = b . asString (); // same body as a.asString() } This example reassigns one response to share another response’s data. bool succeeded() const Synopsis Returns true if status code is 200-299. Parameters (none) Return value true if the HTTP status code is in the range 200 through 299 (inclusive). false otherwise. In Depth succeeded() provides a simple, high-level way to check whether the request was considered successful by HTTP conventions: 2xx codes represent success: 200 OK 201 Created 204 No Content , etc. For any non-2xx status (including redirects, client errors, and server errors): succeeded() returns false . You can still inspect the code and body using getStatusCode() and asString() / asBuffer() . Remember that network-level issues (such as a timeout or connection failure) may produce a response where getStatusCode() is 0 or another sentinel, depending on implementation. You should treat !succeeded() as “the operation did not produce a successful HTTP 2xx result.” Example WebRequest request ( \"https://api.example.com/data\" ); WebResponse response = request . doGet ( 5000 ); if ( response . succeeded ()) { String body = response . asString (); // Process successful response body } else { int code = response . getStatusCode (); String reason = response . getStatusReason (); // Handle non-2xx status or network error } This example checks for a successful response before processing the body. String getUrl() const Synopsis Returns the final URL after redirects. Parameters (none) Return value String containing the final URL that produced this response, including any redirects that were followed. In Depth getUrl() is particularly useful when: You start with a URL that may redirect (for example, from http to https or to a different path). You want to know the final URL after any redirects handled by the underlying HTTP client. For example, if you request http://example.com and the server redirects to https://www.example.com/home , getUrl() will give you the latter. This is especially helpful when: Downloading resources that move over time. Debugging redirect chains. Example WebRequest request ( \"http://example.com\" ); // may redirect to https WebResponse response = request . doGet (); String finalUrl = response . getUrl (); // e.g., \"https://www.example.com/\" This example shows retrieving the final URL after potential redirects. int getStatusCode() const Synopsis Returns the HTTP status code (e.g., 200, 404). Parameters (none) Return value Integer HTTP status code returned by the server, such as 200 , 404 , or 500 . In Depth The status code is the primary indicator of how the server processed the request: 2xx – Success ( 200 OK , 201 Created , 204 No Content , etc.). 3xx – Redirects. 4xx – Client errors ( 400 Bad Request , 401 Unauthorized , 404 Not Found , etc.). 5xx – Server errors ( 500 Internal Server Error , etc.). You can use getStatusCode() to: Implement detailed error handling. Distinguish between different types of failures even when succeeded() is false . For network errors, the code might be 0 or another implementation-defined value. Use this in combination with succeeded() and possibly the body for diagnostics. Example WebResponse response = WebRequest ( \"https://example.com/missing\" ). doGet (); int code = response . getStatusCode (); // e.g., 404 if ( code == 404 ) { // specific handling for \"Not Found\" } This example checks for a specific HTTP status code. String getStatusReason() const Synopsis Returns the HTTP status reason (e.g., \"OK\", \"Not Found\"). Parameters (none) Return value String containing the reason phrase associated with the status code, such as \"OK\" , \"Created\" , or \"Not Found\" . In Depth The reason phrase is a short human-readable description that accompanies the status code. It is primarily useful for: Logging and debugging. Informative messages shown to users or developers. The reason phrase is not typically used for logic decisions; those should be based on the numeric code. However, it can provide helpful context when diagnosing issues. Example WebResponse response = WebRequest ( \"https://example.com/missing\" ). doGet (); int code = response . getStatusCode (); String reason = response . getStatusReason (); // e.g., code == 404, reason == \"Not Found\" This example retrieves both the numeric code and human-readable reason phrase. Map getResponseHeaders() const Synopsis Returns a map of response headers. Parameters (none) Return value Map containing all response headers. Keys: header names as String s. Values: header values as String s (or types convertible to String ). In Depth getResponseHeaders() lets you inspect server-provided metadata: Content-Type Content-Length Date Server Custom headers (e.g., X-Request-ID , X-RateLimit-Limit ) Considerations: HTTP header names are case-insensitive, but the actual case stored in the map is implementation-dependent. You should usually look up keys using the exact case you observe in typical responses or normalize them yourself if needed. The returned Map is a copy . Modifying it does not change the original response. Common usage: Validate content type before parsing JSON. Inspect caching or rate-limiting headers. Debug issues with server configuration. Example WebResponse response = WebRequest ( \"https://api.example.com/data\" ). doGet (); // Inspect headers Map headers = response . getResponseHeaders (); String contentType = headers . get ( \"Content-Type\" , String ()); String requestId = headers . get ( \"X-Request-ID\" , String ()); // Use header values for logging or conditional logic This example reads some common headers from the response. Map asJson() const Synopsis Parses body as JSON object. Returns empty Map if not a JSON object. Parameters (none) Return value Map representing the JSON object parsed from the body, or an empty Map if: The body is empty, The body is not valid JSON, or The JSON is not a JSON object (for example, if it is a bare array or a primitive). In Depth asJson() is a convenience function for JSON-based APIs: It attempts to parse the response body as JSON. If parsing succeeds and the top-level value is a JSON object ( { ... } ), it returns a Map representing that object. If parsing fails or the top-level value is not an object (for example, [...] ), it returns an empty Map . Important details: The returned Map is a value that you own; you can store it as needed. Use isEmpty() to check if the JSON parsing succeeded. The Map contents can be accessed using Map methods like get , hasKey , keys , etc. If you expect a JSON array at the top level, you should instead parse the body manually (for example, using List::FromJSONString(response.asString()) ), since asJson() is specifically for JSON objects. Example WebResponse response = WebRequest ( \"https://api.example.com/user/42\" ). doGet (); if ( ! response . succeeded ()) { // handle error... } else { Map json = response . asJson (); if ( ! json . isEmpty ()) { // Extract fields with defaults String name = json . get ( \"name\" , String ( \"Unknown\" )); int age = json . get ( \"age\" , 0 ); // Use parsed data... } else { // Body was not a JSON object String rawBody = response . asString (); // handle unexpected format... } } This example parses the response body as a JSON object and safely accesses fields using defaults. String asString() const Synopsis Returns the body as a string. Parameters (none) Return value String containing the response body interpreted as UTF-8 text. In Depth asString() is the primary way to access textual responses: It decodes the body bytes as UTF-8 and returns a String . It is suitable for: JSON, HTML, plain text, or any other UTF-8-compatible content. If the response is binary (e.g., images, PDFs, or compressed data), you should prefer asBuffer() instead. Calling asString() on binary data may yield unreadable text or invalid characters. The returned String is a copy; it remains valid even after the WebResponse is destroyed. Example WebResponse response = WebRequest ( \"https://example.com/hello.txt\" ). doGet (); if ( response . succeeded ()) { String text = response . asString (); // text now holds the entire body as UTF-8 } This example reads a plain text file from a server as a string. Buffer asBuffer() const Synopsis Returns the body as a buffer. Parameters (none) Return value Buffer containing the raw bytes of the response body. In Depth asBuffer() is the low-level counterpart to asString() : It returns the body as binary data, without any decoding or assumptions about encoding. It is ideal for: Downloading images. Handling binary protocols. Working with compressed or encrypted data. Because the returned Buffer is a copy, you can safely modify it, slice it, or store it beyond the lifetime of the WebResponse . You can combine asBuffer() with other Buffer methods: length() toBase64() compress() / decompress() crypt() for encryption/decryption Example WebResponse response = WebRequest ( \"https://example.com/image.png\" ). doGet (); if ( response . succeeded ()) { Buffer data = response . asBuffer (); int size = data . length (); // You could write 'data' to disk with Path/File, or process it further. } This example retrieves a binary image as a buffer of raw bytes.", "functions": [{"id": "anatomy-of-an-http-response", "title": "Anatomy of an HTTP Response", "signature": "Anatomy of an HTTP Response", "synopsis": ""}, {"id": "typical-usage-flow", "title": "Typical Usage Flow", "signature": "WebRequest req(\"https://api.example.com/user/42\"); WebResponse res = req.doGet();", "synopsis": ""}, {"id": "webresponse-const-webresponse-other", "title": "WebResponse(const WebResponse &other)", "signature": "WebResponse(const WebResponse &other);", "synopsis": "Creates a copy (shares the underlying response)."}, {"id": "webresponse", "title": "~WebResponse()", "signature": "~WebResponse();", "synopsis": "Destroys the response and frees resources."}, {"id": "webresponse-operator-const-webresponse-other", "title": "WebResponse &operator=(const WebResponse &other)", "signature": "WebResponse &operator=(const WebResponse &other);", "synopsis": "Assigns another response (shares the underlying response)."}, {"id": "bool-succeeded-const", "title": "bool succeeded()", "signature": "bool succeeded();", "synopsis": "Returns true if status code is 200-299."}, {"id": "string-geturl-const", "title": "String getUrl()", "signature": "String getUrl();", "synopsis": "Returns the final URL after redirects."}, {"id": "int-getstatuscode-const", "title": "int getStatusCode()", "signature": "int getStatusCode();", "synopsis": "Returns the HTTP status code (e.g., 200, 404)."}, {"id": "string-getstatusreason-const", "title": "String getStatusReason()", "signature": "String getStatusReason();", "synopsis": "Returns the HTTP status reason (e.g., \"OK\", \"Not Found\")."}, {"id": "map-getresponseheaders-const", "title": "Map getResponseHeaders()", "signature": "Map getResponseHeaders();", "synopsis": "Returns a map of response headers."}, {"id": "map-asjson-const", "title": "Map asJson()", "signature": "Map asJson();", "synopsis": "Parses body as JSON object. Returns empty Map if not a JSON object."}, {"id": "string-asstring-const", "title": "String asString()", "signature": "String asString();", "synopsis": "Returns the body as a string."}, {"id": "buffer-asbuffer-const", "title": "Buffer asBuffer()", "signature": "Buffer asBuffer();", "synopsis": "Returns the body as a buffer."}]}]};
const LANGUAGE_NAMES = {"en": "English", "ru": "Russian", "zh": "Chinese"};
let currentLang = "en";
let currentSlug = "home";
let currentAnchor = null;
let suppressHashChange = false;

const navList = document.getElementById("nav-list");
const contentEl = document.getElementById("doc-content");
const searchInput = document.getElementById("search-input");
const searchResults = document.getElementById("search-results");
const langSwitch = document.getElementById("language-switch");
const brandLink = document.getElementById("brand-link");

const FUNCTION_INDEX = {};
Object.keys(DOCS).forEach((lang) => {
  const list = [];
  (DOCS[lang] || []).forEach((page) => {
    (page.functions || []).forEach((fn) => {
      list.push({
        ...fn,
        pageSlug: page.slug,
        pageLabel: page.label,
        search: (fn.signature + " " + fn.synopsis + " " + fn.title).toLowerCase(),
      });
    });
  });
  FUNCTION_INDEX[lang] = list;
});

function getPage(lang, slug) {
  const pages = DOCS[lang] || [];
  for (const page of pages) {
    if (page.slug === slug) return page;
  }
  return null;
}

function ensureSlug(slug, lang) {
  if (getPage(lang, slug)) return slug;
  if (getPage(lang, "home")) return "home";
  const pages = DOCS[lang] || [];
  return pages.length ? pages[0].slug : slug;
}

function navigateTo(slug, anchor = null, langOverride = null) {
  if (langOverride && DOCS[langOverride]) {
    currentLang = langOverride;
  }
  currentSlug = ensureSlug(slug, currentLang);
  currentAnchor = anchor || null;
  renderLanguages();
  renderNavigation();
  renderPage();
  closeSearch();
}

function setLanguage(lang) {
  if (!DOCS[lang]) return;
  currentLang = lang;
  currentSlug = ensureSlug(currentSlug, currentLang);
  renderLanguages();
  renderNavigation();
  renderPage();
  closeSearch();
}

function renderLanguages() {
  langSwitch.innerHTML = Object.keys(DOCS)
    .map((lang) => {
      const active = lang === currentLang ? "active" : "";
      const label = LANGUAGE_NAMES[lang] || lang.toUpperCase();
      return `<button data-lang="${lang}" class="${active}">${label}</button>`;
    })
    .join("");
  langSwitch.querySelectorAll("button").forEach((btn) => {
    btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
  });
}

function renderNavigation() {
  const pages = DOCS[currentLang] || [];
  const baseOrder = ["project-readme", "home", "getting-started", "tutorial", "api-index"];
  const apiPages = pages.filter((p) => p.slug.startsWith("api-") && p.slug !== "api-index");
  const markup = [];
  for (const slug of baseOrder) {
    const page = getPage(currentLang, slug);
    if (page) {
      const active = slug === currentSlug ? "active" : "";
      markup.push(`<button class="nav-item ${active}" data-slug="${slug}">${page.label}</button>`);
    }
  }
  if (apiPages.length) {
    markup.push('<div class="nav-group-label">API Classes</div>');
    for (const page of apiPages) {
      const active = page.slug === currentSlug ? "active" : "";
      markup.push(`<button class="nav-item ${active}" data-slug="${page.slug}">${page.label}</button>`);
      if (page.slug === currentSlug && page.functions && page.functions.length) {
        const sub = page.functions
          .map((fn) => {
            const activeFn = currentAnchor === fn.id ? "active" : "";
            return `<button class="nav-sub-item ${activeFn}" data-slug="${page.slug}" data-anchor="${fn.id}">${fn.title}</button>`;
          })
          .join("");
        markup.push(`<div class="nav-sub">${sub}</div>`);
      }
    }
  }
  navList.innerHTML = markup.join("");
  navList.querySelectorAll(".nav-item").forEach((btn) => {
    btn.addEventListener("click", () => navigateTo(btn.dataset.slug));
  });
  navList.querySelectorAll(".nav-sub-item").forEach((btn) => {
    btn.addEventListener("click", () => navigateTo(btn.dataset.slug, btn.dataset.anchor));
  });
}

function escapeHtml(value) {
  return value.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
}

function highlightCpp(code) {
  const patterns = [
{ type: "comment", regex: /\/\*[\s\S]*?\*\/|\/\/.*$/gm },
    { type: "string", regex: /"(?:\\.|[^\\"])*"|' (?:\\.|[^\\'])*'/g },
    { type: "number", regex: /\b0[xX][0-9a-fA-F]+(?:[uU][lL]{0,2}|[lL]{1,2}[uU]?)?\b|\b0[bB][01]+(?:[uU][lL]{0,2}|[lL]{1,2}[uU]?)?\b|\b(?:\d[\d_]*\.\d[\d_]*)|\b\d[\d_]*(?:\.\d[\d_]*)?(?:[eE][+-]?\d[\d_]*)?[fFlL]?\b|\b\.\d[\d_]*(?:[eE][+-]?\d[\d_]*)?[fFlL]?\b/g },
    { type: "keyword", regex: /\b(?:alignas|alignof|asm|auto|bool|break|case|catch|char|class|const|constexpr|continue|decltype|default|delete|do|double|dynamic_cast|else|enum|explicit|export|extern|false|float|for|friend|goto|if|inline|int|long|mutable|namespace|new|noexcept|nullptr|operator|private|protected|public|register|reinterpret_cast|return|short|signed|sizeof|static|static_cast|struct|switch|template|this|thread_local|throw|true|try|typedef|typeid|typename|union|unsigned|using|virtual|void|volatile|wchar_t|while)\b/g },
    { type: "directive", regex: /#[ \t]*[a-zA-Z_]\w*/g },
    { type: "attoboy", regex: /\b(?:String|List|Map|Set|Arguments|AI|Buffer|Console|Conversation|DateTime|Embedding|File|Math|Mutex|Path|Registry|Subprocess|Thread|Log|LogInfo|LogError|LogDebug|LogWarning|WebRequest|WebResponse|atto_main|attoboy::|Exit)\b/g },    
  ];
  const matches = [];

  for (const pattern of patterns) {
    pattern.regex.lastIndex = 0;
    let m;
    while ((m = pattern.regex.exec(code)) !== null) {
      matches.push({ start: m.index, end: m.index + m[0].length, type: pattern.type });
    }
  }
  matches.sort((a, b) => a.start - b.start || b.end - a.end);
  const filtered = [];
  let lastEnd = -1;
  for (const token of matches) {
    if (token.start < lastEnd) continue;
    filtered.push(token);
    lastEnd = token.end;
  }
  let result = "";
  let cursor = 0;
  for (const token of filtered) {
    if (token.start > cursor) result += escapeHtml(code.slice(cursor, token.start));
    const segment = escapeHtml(code.slice(token.start, token.end));
    result += `<span class="tok-${token.type}">${segment}</span>`;
    cursor = token.end;
  }
  if (cursor < code.length) result += escapeHtml(code.slice(cursor));
  return result;
}

function highlightContent() {
  const blocks = contentEl.querySelectorAll("pre code");
  blocks.forEach((codeEl) => {
    codeEl.innerHTML = highlightCpp(codeEl.textContent);
  });
  const inlines = contentEl.querySelectorAll("article code:not(pre code)");
  inlines.forEach((codeEl) => {
    codeEl.innerHTML = highlightCpp(codeEl.textContent);
  });
}

function renderPage() {
  const page = getPage(currentLang, currentSlug);
  if (!page) return;
  contentEl.innerHTML = page.html;
  document.title = page.title + " | attoboy";
  highlightContent();
  setHashFromState();
  if (currentAnchor) {
    const target = document.getElementById(currentAnchor);
    if (target) {
      target.scrollIntoView({ behavior: "smooth", block: "start" });
    } else {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  } else {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
}

function closeSearch() {
  searchResults.classList.remove("open");
  searchResults.innerHTML = "";
}

function escapeRegex(value) {
  const specials = /[-\/\^$*+?.()|[\]{}]/g;
  return value.replace(specials, "\$&");
}

function highlightTerm(text, term) {
  if (!term) return escapeHtml(text);
  const safe = escapeHtml(text);
  const re = new RegExp("(" + escapeRegex(term) + ")", "ig");
  return safe.replace(re, "<mark>$1</mark>");
}

function snippet(text, query) {
  const lower = text.toLowerCase();
  const term = query.toLowerCase();
  const idx = lower.indexOf(term);
  const span = 80;
  if (idx === -1) return text.slice(0, span * 2);
  const start = Math.max(0, idx - span);
  const end = Math.min(text.length, idx + term.length + span);
  let segment = text.slice(start, end);
  if (start > 0) segment = "..." + segment;
  if (end < text.length) segment = segment + "...";
  const re = new RegExp("(" + escapeRegex(term) + ")", "ig");
  return segment.replace(re, "<mark>$1</mark>");
}

function runSearch(term) {
  const query = term.trim();
  if (!query) {
    closeSearch();
    return;
  }
  const results = [];
  const funcs = FUNCTION_INDEX[currentLang] || [];
  const qLower = query.toLowerCase();
  for (const fn of funcs) {
    if (fn.search.includes(qLower)) {
      results.push({ type: "function", item: fn });
    }
    if (results.length === 5) break;
  }
  if (results.length < 5) {
    const pages = DOCS[currentLang] || [];
    for (const page of pages) {
      if (page.text.toLowerCase().includes(qLower)) {
        results.push({ type: "page", item: page });
      }
      if (results.length === 5) break;
    }
  }
  if (!results.length) {
    searchResults.innerHTML = '<div class="result"><div class="snippet">No matches found</div></div>';
    searchResults.classList.add("open");
    return;
  }
  searchResults.innerHTML = results
    .map((entry) => {
      if (entry.type === "function") {
        const fn = entry.item;
        const sig = highlightTerm(fn.signature, query);
        const syn = fn.synopsis ? highlightTerm(fn.synopsis, query) : "";
        return `<div class="result" data-slug="${fn.pageSlug}" data-anchor="${fn.id}">
        <div class="title">${sig}</div>
        <div class="snippet"><span class="muted">${fn.pageLabel}</span>${syn ? " → " + syn : ""}</div>
      </div>`;
      }
      const page = entry.item;
      const preview = snippet(page.text, query);
      return `<div class="result" data-slug="${page.slug}">
      <div class="title">${page.label}</div>
      <div class="snippet">${preview}</div>
    </div>`;
    })
    .join("");
  searchResults.classList.add("open");
  searchResults.querySelectorAll(".result").forEach((item) => {
    item.addEventListener("click", () => {
      navigateTo(item.dataset.slug, item.dataset.anchor || null);
      closeSearch();
    });
  });
}

function parseHashString(hashValue) {
  if (!hashValue) return null;
  const cleaned = hashValue.replace(/^#\/?/, "");
  if (!cleaned) return null;
  const parts = cleaned.split("/").filter(Boolean);
  if (parts.length >= 2) {
    return { lang: parts[0], slug: parts[1], anchor: parts[2] || null };
  }
  return null;
}

function setHashFromState() {
  const target = `#/${currentLang}/${currentSlug}` + (currentAnchor ? `/${currentAnchor}` : "");
  if (window.location.hash === target) return;
  suppressHashChange = true;
  window.location.hash = target;
  setTimeout(() => {
    suppressHashChange = false;
  }, 0);
}

function applyHash(hashValue) {
  const parsed = parseHashString(hashValue);
  if (!parsed || !DOCS[parsed.lang]) return false;
  currentLang = parsed.lang;
  currentSlug = ensureSlug(parsed.slug, currentLang);
  currentAnchor = parsed.anchor || null;
  renderLanguages();
  renderNavigation();
  renderPage();
  return true;
}

searchInput.addEventListener("input", (event) => runSearch(event.target.value));
searchInput.addEventListener("focus", (event) => runSearch(event.target.value));
searchInput.addEventListener("keydown", (event) => {
  if (event.key === "Escape") closeSearch();
});

contentEl.addEventListener("click", (event) => {
  const link = event.target.closest("a");
  if (!link) return;
  const href = link.getAttribute("href") || "";
  if (href.startsWith("#/")) {
    event.preventDefault();
    const parsed = parseHashString(href);
    if (parsed) {
      navigateTo(parsed.slug, parsed.anchor || null, parsed.lang || currentLang);
    }
  } else if (href.startsWith("#")) {
    event.preventDefault();
    currentAnchor = href.slice(1);
    renderPage();
  }
});

brandLink.addEventListener("click", (event) => {
  event.preventDefault();
  const targetSlug = getPage(currentLang, "project-readme") ? "project-readme" : "home";
  navigateTo(targetSlug);
});

window.addEventListener("hashchange", () => {
  if (suppressHashChange) return;
  applyHash(window.location.hash);
});

const initial = parseHashString(window.location.hash);
if (initial && DOCS[initial.lang]) {
  currentLang = initial.lang;
  currentSlug = ensureSlug(initial.slug, currentLang);
  currentAnchor = initial.anchor || null;
} else {
  currentSlug = ensureSlug(currentSlug, currentLang);
}

renderLanguages();
renderNavigation();
renderPage();
</script>

</body>
</html>
