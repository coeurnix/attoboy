s=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">getParams<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// copy can be logged, inspected, or reused when constructing a new request<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example fetches the parameters used in a request for inspection or reuse.<\/em><\/p>\n<hr />\n<h3 id=\"map-getheaders-const\"><code>Map getHeaders() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the headers map.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Map<\/code> containing the headers associated with this request.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getHeaders()<\/code> returns the <code>Map<\/code> of custom headers that were provided at construction time. This is useful for:<\/p>\n<ul>\n<li>Debugging header configuration.<\/li>\n<li>Copying headers into another request.<\/li>\n<li>Logging authentication or content-type settings (carefully, without exposing secrets in logs).<\/li>\n<\/ul>\n<p>As with <code>getParams()<\/code>, modifying the returned <code>Map<\/code> does <strong>not<\/strong> affect the existing <code>WebRequest<\/code>. To change headers, construct a new <code>WebRequest<\/code> with an updated headers map.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Authorization&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;Bearer TOKEN&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">       <\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Accept&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;application/json&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/data&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"k\">nullptr<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;<\/span><span class=\"n\">headers<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">getHeaders<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// copy[&quot;Authorization&quot;], copy[&quot;Accept&quot;], etc.<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the headers used for a request for introspection or reuse.<\/em><\/p>\n<hr />\n<h3 id=\"bool-hascompleted-const\"><code>bool hasCompleted() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if a request has been completed (can only be done once).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if this <code>WebRequest<\/code> has already run a request method (<code>doGet<\/code>, <code>doPost<\/code>, or <code>doRequest<\/code>) and that operation has finished.<\/li>\n<li><code>false<\/code> if no request has been executed yet.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>hasCompleted()<\/code> reflects the <strong>single-use<\/strong> nature of <code>WebRequest<\/code>:<\/p>\n<ul>\n<li>Once a call to <code>doGet<\/code>, any <code>doPost<\/code> overload, or <code>doRequest<\/code> finishes (successfully or with an error), <code>hasCompleted()<\/code> will return <code>true<\/code>.<\/li>\n<li>After completion, you should <strong>not<\/strong> call another request method on the same instance. Instead, create a new <code>WebRequest<\/code>.<\/li>\n<\/ul>\n<p>This function is especially useful when you have shared or copied <code>WebRequest<\/code> objects and want to know whether any of them have already issued a request.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">req<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/ping&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">req<\/span><span class=\"p\">.<\/span><span class=\"n\">hasCompleted<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">res<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">req<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">req<\/span><span class=\"p\">.<\/span><span class=\"n\">hasCompleted<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// A request was performed (successfully or not); this instance is “used”<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks whether a <code>WebRequest<\/code> has already been used before calling <code>doGet()<\/code>.<\/em><\/p>\n<hr />\n<h3 id=\"static-bool-download-const-string-url-const-string-savepath-const-map-params-map-const-map-headers-map-bool-overwrite-true-int-timeout-1\"><code>static bool Download(const String &amp;url, const String &amp;savePath, const Map &amp;params = Map(), const Map &amp;headers = Map(), bool overwrite = true, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDownloads a file from URL to disk. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>url<\/code>\n  URL of the resource to download. This is equivalent to the <code>url<\/code> passed to the <code>WebRequest<\/code> constructor.<\/p>\n<\/li>\n<li>\n<p><code>savePath<\/code>\n  Path (as a <code>String<\/code>) to the file on disk where the downloaded data should be written. The path should be valid for the current user and system.<\/p>\n<\/li>\n<li>\n<p><code>params<\/code> <em>(optional)<\/em>\n  <code>Map<\/code> of query parameters to append to the URL. If empty, no extra parameters are added.<\/p>\n<\/li>\n<li>\n<p><code>headers<\/code> <em>(optional)<\/em>\n  <code>Map<\/code> of headers to send with the request. If empty, no custom headers are added.<\/p>\n<\/li>\n<li>\n<p><code>overwrite<\/code> <em>(optional)<\/em>\n  If <code>true<\/code> (default), an existing file at <code>savePath<\/code> may be overwritten. If <code>false<\/code>, existing files should cause the function to fail (implementation dependent).<\/p>\n<\/li>\n<li>\n<p><code>timeout<\/code> <em>(optional)<\/em>\n  Maximum time to wait for the entire download, in milliseconds (<code>-1<\/code> for no timeout).<\/p>\n<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the download completed successfully and the file was written to <code>savePath<\/code>.<\/li>\n<li><code>false<\/code> if there was an error (network failure, timeout, permission issue, etc.).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>Download()<\/code> is a <strong>convenience<\/strong> function that wraps a common pattern:<\/p>\n<ol>\n<li>Build a <code>WebRequest<\/code> for the given <code>url<\/code>, <code>params<\/code>, and <code>headers<\/code>.<\/li>\n<li>Perform a request (typically <code>GET<\/code>).<\/li>\n<li>Write the response body directly to disk at <code>savePath<\/code>.<\/li>\n<\/ol>\n<p>It simplifies download tasks so you do not have to:<\/p>\n<ul>\n<li>Manually call <code>doGet()<\/code>.<\/li>\n<li>Extract the body as a <code>Buffer<\/code> or <code>String<\/code>.<\/li>\n<li>Open a <code>File<\/code> and write the data yourself.<\/li>\n<\/ul>\n<p>Behavior notes:<\/p>\n<ul>\n<li>If <code>overwrite<\/code> is <code>false<\/code> and the target file already exists, the download should fail and return <code>false<\/code> (you should treat this as “file already present”).<\/li>\n<li>You are responsible for ensuring that the directory for <code>savePath<\/code> exists and that you have permission to write to it.<\/li>\n<li>This function is blocking and subject to the given timeout.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">url<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/files/report.pdf&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Build query parameters: ?version=latest<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">params<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;version&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;latest&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Set a custom header<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">put<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;User-Agent&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;attoboy-downloader&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Decide where to save the file<\/span>\n<span class=\"n\">Path<\/span><span class=\"w\"> <\/span><span class=\"n\">destPath<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">Path<\/span><span class=\"o\">::<\/span><span class=\"n\">GetDocumentsDirectory<\/span><span class=\"p\">()<\/span>\n<span class=\"w\">                    <\/span><span class=\"p\">.<\/span><span class=\"n\">getParentDirectory<\/span><span class=\"p\">()<\/span>\n<span class=\"w\">                    <\/span><span class=\"p\">.<\/span><span class=\"n\">getParentDirectory<\/span><span class=\"p\">();<\/span><span class=\"w\"> <\/span><span class=\"c1\">// example chaining (if desired)<\/span>\n<span class=\"c1\">// In practice, build a proper path string:<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">savePath<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;C:<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Users<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">User<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">Documents<\/span><span class=\"se\">\\\\<\/span><span class=\"s\">report.pdf&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"o\">::<\/span><span class=\"n\">Download<\/span><span class=\"p\">(<\/span><span class=\"n\">url<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">savePath<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">params<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">,<\/span>\n<span class=\"w\">                               <\/span><span class=\"nb\">true<\/span><span class=\"p\">,<\/span><span class=\"w\">   <\/span><span class=\"c1\">// overwrite if exists<\/span>\n<span class=\"w\">                               <\/span><span class=\"mi\">30000<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// 30-second timeout<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">ok<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// handle download failure<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example downloads a remote PDF to a specific path, with query parameters, a custom header, overwrite enabled, and a 30-second timeout.<\/em><\/p>", "text": "WebRequest Overview The attoboy::WebRequest class is the primary way to perform HTTP requests in the attoboy library. It wraps Windows’ underlying networking APIs (WinHTTP) and gives you a high-level, RAII-friendly interface for: Sending HTTP GET and POST requests. Sending JSON, binary, or string request bodies. Using other HTTP methods such as PUT , PATCH , or DELETE . Managing query parameters and headers. Downloading files directly to disk. At a high level: You create a WebRequest with a URL (plus optional query parameters and headers). You call one of the doGet , doPost , or doRequest functions with an optional timeout. You receive a WebResponse object, which you inspect via methods like succeeded() , getStatusCode() , asString() , or asJson() . All examples below assume: using namespace attoboy ; HTTP Basics (for New Web Programmers) If you are new to web programming, it helps to understand a few core ideas that WebRequest exposes. URL A URL is a string that tells the client where to send the request. For example: https://api.example.com/users https://example.com/search?q=hello A URL usually has: Scheme : http or https . Host : api.example.com . Path : /users . Query string : e.g., ?q=hello , containing key–value pairs. WebRequest takes a String url and optional Map of query parameters. Those parameters are automatically appended to the URL as a query string. HTTP Methods The method describes what you want to do: GET – Retrieve data. No request body is normally sent. POST – Send data to a server (e.g., JSON, form data, or binary). PUT / PATCH – Update existing data. DELETE – Remove data. WebRequest provides convenience methods for GET and several POST variants, plus a general-purpose doRequest() for custom methods. Headers HTTP headers are key–value pairs that describe metadata about the request: Examples: Content-Type , Authorization , Accept , User-Agent . In WebRequest , you pass headers as a Map pointer when constructing the object. Request Body Some methods (especially POST , PUT , PATCH ) include a body : Raw binary data ( Buffer ). Text ( String ). JSON data ( Map or List , which WebRequest converts to JSON for you). WebRequest offers overloaded doPost() functions for different body types. Response, Status Code, and Errors The server’s answer is the HTTP response , which contains: Status code – e.g., 200 for success, 404 for “Not Found”. Headers – Metadata from the server. Body – Data returned (HTML, JSON, binary, etc.). The library represents this as a WebResponse : response.succeeded() checks if the status code is 2xx. response.getStatusCode() returns the code. response.asString() , response.asBuffer() , or response.asJson() give you the body. Timeouts and Blocking Behavior All WebRequest operations are blocking : Calls like doGet() and doPost() will not return until: The request completes successfully, It fails (e.g., network error), or The timeout is reached. Timeouts are specified in milliseconds : timeout = -1 (the default) means no timeout (wait as long as needed). timeout = 10'000 means “wait up to 10 seconds for the operation to complete”. Single-use Requests A single WebRequest instance is intended to perform one request: After you call doGet , doPost , or doRequest , hasCompleted() will return true . You should treat that request as single-use and create a new WebRequest object for the next call. Reference Each entry below covers one public constructor, method, or static function of attoboy::WebRequest with: Signature – exact declaration from the header. Synopsis – original one-line Doxygen comment. Parameters and Return value . In Depth – details, caveats, and an example. WebRequest(const String &url, const Map &params = Map(), const Map &headers = Map()) Synopsis Creates a request. params become query string; headers are sent with request. Parameters url Base URL for the request, including scheme ( http or https ), host, and path. Example: \"https://api.example.com/users\" . params (optional) Map whose key–value pairs will be appended to the URL as query string parameters. If empty, no additional query parameters are added. headers (optional) Map of headers to send with the request. Keys and values are converted to strings. If empty, no custom headers are added. Return value (constructor; not applicable) In Depth This constructor sets up all the configuration needed for one HTTP request: It stores the URL. It takes an optional Map of query parameters and converts them into ?key=value&key2=value2 on the URL. It takes an optional Map of headers and adds them to every request method you call on this WebRequest instance. Typical parameter usage: Parameters map ( params ): Keys and values are usually strings (or types that String can be constructed from). For example, params.put(\"q\", \"hello\") becomes ?q=hello . Multiple keys are joined with & . Headers map ( headers ): Also represented as a Map . For example, headers.put(\"Authorization\", \"Bearer TOKEN\") . You do not send the request at construction time. The actual network operation happens when you call doGet , doPost , or doRequest . Example String url ( \"https://api.example.com/search\" ); // Build query parameters: ?q=attoboy&page=1 Map params ; params . put ( \"q\" , \"attoboy\" ). put ( \"page\" , 1 ); // Build headers: Authorization: Bearer XYZ Map headers ; headers . put ( \"Authorization\" , \"Bearer XYZ\" ); WebRequest request ( url , params , headers ); WebResponse response = request . doGet ( 5000 ); // 5-second timeout if ( response . succeeded ()) { String body = response . asString (); // ... use response body ... } This example constructs a GET request with query parameters and a custom header, then executes it with a timeout. WebRequest(const WebRequest &other) Synopsis Creates a copy (shares the underlying request). Parameters other – Existing WebRequest to copy. Return value (constructor; not applicable) In Depth The copy constructor creates a new WebRequest object that shares the internal implementation with other . This is a shallow copy: Configuration (URL, params, headers) is effectively shared. Because requests are single-use, you should be careful not to treat this as a way to run the same request twice. Once any shared instance completes a request, all copies will report hasCompleted() == true . The copy constructor is mostly useful when passing WebRequest between functions without transferring ownership of the underlying implementation. Example String url ( \"https://example.com/info\" ); WebRequest base ( url ); // Copy the request handle WebRequest copy ( base ); // Either instance can be used to perform the one allowed request. // After one of them calls doGet/doPost/doRequest, both will reflect completion. WebResponse response = copy . doGet (); This example copies a WebRequest , but the underlying request configuration is shared. ~WebRequest() Synopsis Destroys the request and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth The destructor releases any underlying resources associated with the request, such as: Internal WinHTTP handles. Allocated memory for configuration and state. You do not need to call any explicit “close” method; simply allow WebRequest to go out of scope, and RAII will clean up resources. Destroying a WebRequest does not cancel an already completed operation. Requests are synchronous and complete before the method returns. Example { WebRequest req ( \"https://example.com/ping\" ); WebResponse res = req . doGet (); // ... process response ... } // req is destroyed here; underlying resources are freed. This example demonstrates automatic resource cleanup when a WebRequest goes out of scope. WebRequest &operator=(const WebRequest &other) Synopsis Assigns another request (shares the underlying request). Parameters other – WebRequest to assign from. Return value Reference to *this , allowing assignment chaining. In Depth The copy assignment operator: Releases the current object’s resources. Makes the left-hand side share the underlying request implementation with other . As with the copy constructor, this produces shared state. If one of the shared instances performs a request, all of them will see hasCompleted() as true afterwards. This is useful when you want to reassign a variable to refer to an existing WebRequest . Example WebRequest a ( \"https://example.com/a\" ); WebRequest b ( \"https://example.com/b\" ); b = a ; // Now b shares the underlying request with a WebResponse r = b . doGet (); // a.hasCompleted() is now also true. This example shows reassigning a WebRequest so that two variables share the same underlying request. WebResponse doGet(int timeout = -1) Synopsis Performs an HTTP GET request. timeout in ms (-1 = infinite). Parameters timeout (optional) Maximum time to wait for the operation, in milliseconds: -1 (default): no timeout (wait indefinitely). Any non-negative integer: maximum number of milliseconds before the library treats the request as timed out. Return value WebResponse representing the server’s response. Use response.succeeded() , response.getStatusCode() , and other WebResponse methods to inspect it. In Depth doGet() sends an HTTP GET request to the URL you specified in the constructor, with: Any query parameters from the params map added to the URL. Any headers from the headers map included in the request. The method: Blocks until the request completes or the timeout is reached. Returns a WebResponse , even in error conditions. For example: Network errors and timeouts typically produce a response where succeeded() is false , or where body/content is empty. HTTP non-2xx status codes (e.g., 404 , 500 ) are still represented as WebResponse objects; succeeded() will be false , but getStatusCode() will reflect the actual code. Once doGet() returns: hasCompleted() will report true . You should not call other request methods ( doPost() , doRequest() ) on the same WebRequest instance. Example String url ( \"https://api.example.com/status\" ); WebRequest request ( url ); // Wait up to 10 seconds WebResponse response = request . doGet ( 10 * 1000 ); if ( response . succeeded ()) { String body = response . asString (); // e.g., parse JSON or inspect text } else { int status = response . getStatusCode (); // handle error based on status or lack of response } This example performs a GET request with a 10-second timeout and inspects the result. WebResponse doPost(int timeout = -1) Synopsis Performs an HTTP POST request with no body. Parameters timeout (optional) Maximum time to wait for the operation, in milliseconds ( -1 for no timeout). Return value WebResponse representing the server’s response. In Depth doPost() sends an HTTP POST request with: No explicit request body. Any query parameters from params appended to the URL. Any headers from headers included in the request. This is useful for endpoints that treat a bare POST (with parameters in the query string or in headers) as a trigger or command rather than as data submission. The same completion rules and single-use semantics as doGet() apply. Example String url ( \"https://api.example.com/trigger-job\" ); // Add ?job=cleanup to the URL Map params ; params . put ( \"job\" , \"cleanup\" ); WebRequest request ( url , & params , nullptr ); WebResponse response = request . doPost ( 5000 ); if ( ! response . succeeded ()) { // handle non-2xx or timeout } This example sends a POST request with no body but with query parameters. WebResponse doPost(const Map &json, int timeout = -1) Synopsis Performs an HTTP POST with JSON body (Map). Parameters json Map representing a JSON object. Keys and values are converted into JSON object fields. timeout (optional) Maximum time to wait for the operation, in milliseconds ( -1 for no timeout). Return value WebResponse representing the server’s response. In Depth This overload is a JSON helper : The json map is serialized into a JSON object string, such as: {\"name\":\"Alice\",\"age\":30} . The serialized JSON is sent as the request body . The implementation is designed to treat this as a JSON POST. Typically, the request will include an appropriate Content-Type header (implementation-dependent), or you can specify one explicitly in the headers map when constructing the WebRequest . Use this when the remote API expects a JSON object in the POST body. Example String url ( \"https://api.example.com/users\" ); Map headers ; headers . put ( \"Authorization\" , \"Bearer TOKEN\" ); Map payload ; payload . put ( \"name\" , \"Alice\" ). put ( \"age\" , 30 ); WebRequest request ( url , nullptr , & headers ); WebResponse response = request . doPost ( payload , 10000 ); if ( response . succeeded ()) { String body = response . asString (); // server might return created user or status message } This example POSTs a JSON object to create or update a user. WebResponse doPost(const List &json, int timeout = -1) Synopsis Performs an HTTP POST with JSON body (List). Parameters json List representing a JSON array. Elements are converted into JSON array entries. timeout (optional) Maximum time to wait for the operation, in milliseconds ( -1 for no timeout). Return value WebResponse representing the server’s response. In Depth This overload is the array counterpart to doPost(const Map&) : The List is serialized into a JSON array , such as: [1,2,3] [\"one\",\"two\",\"three\"] [{\"id\":1},{\"id\":2}] if you store Map values inside. This is useful when an API expects a list of values in the request body, for example when uploading batches of events or IDs. Example String url ( \"https://api.example.com/events/batch\" ); List events ; events . append ( \"start\" ). append ( \"stop\" ). append ( \"pause\" ); WebRequest request ( url ); WebResponse response = request . doPost ( events , 8000 ); if ( response . succeeded ()) { // batch accepted } This example sends a JSON array of events in a single POST. WebResponse doPost(const Buffer &body, int timeout = -1) Synopsis Performs an HTTP POST with binary body. Parameters body Buffer containing the raw bytes to send as the request body. timeout (optional) Maximum time to wait for the operation, in milliseconds ( -1 for no timeout). Return value WebResponse representing the server’s response. In Depth This overload lets you send arbitrary binary data: It does not impose any particular encoding. You should set appropriate headers (such as Content-Type or Content-Length ) via the headers map when you construct the WebRequest . Typical use cases: Uploading files. Sending compressed or encrypted payloads. Using custom non-JSON protocols. Example String url ( \"https://example.com/upload/blob\" ); // Build a binary buffer (for example, an in-memory file) Buffer data ; data . append ( String ( \"BINARY-DATA\" )); // placeholder Map headers ; headers . put ( \"Content-Type\" , \"application/octet-stream\" ); WebRequest request ( url , nullptr , & headers ); WebResponse response = request . doPost ( data , 15000 ); if ( ! response . succeeded ()) { // handle failure } This example sends binary data with a generic binary content type. WebResponse doPost(const String &body, int timeout = -1) Synopsis Performs an HTTP POST with string body. Parameters body String containing the text to send as the request body. It may be JSON, plain text, URL-encoded form data, or any other textual protocol. timeout (optional) Maximum time to wait for the operation, in milliseconds ( -1 for no timeout). Return value WebResponse representing the server’s response. In Depth This overload is for sending text-based payloads when you want full control over the body: If you are sending JSON, you can build the JSON string yourself (for example using String and format ) and pass it here. If you are sending form data such as key=value&other=value , you can construct that string manually and send it as the body. As always, set the appropriate Content-Type header in the headers map when constructing the WebRequest . Example String url ( \"https://example.com/api/raw\" ); Map headers ; headers . put ( \"Content-Type\" , \"text/plain; charset=utf-8\" ); String body ( \"Hello from attoboy!\" ); WebRequest request ( url , nullptr , & headers ); WebResponse response = request . doPost ( body , 5000 ); if ( response . succeeded ()) { String reply = response . asString (); // use server's response } This example sends a plain text payload as the POST body. WebResponse doRequest(const String &method, const Buffer &body, int timeout = -1) Synopsis Performs a custom HTTP method (PUT, PATCH, DELETE, etc.). Parameters method HTTP method to use. Typical values: \"PUT\" , \"PATCH\" , \"DELETE\" , \"OPTIONS\" , etc. It should be an uppercase string, but the server may accept other forms. body Buffer containing the raw request body bytes. For methods like DELETE that often have no body, you can pass an empty buffer. timeout (optional) Maximum time to wait for the operation, in milliseconds ( -1 for no timeout). Return value WebResponse representing the server’s response. In Depth doRequest() is the most flexible operation: You can send any HTTP method supported by the server. You supply the raw body bytes, giving you complete control over the payload. Common patterns: PUT with JSON body: Serialize your JSON to a String , then wrap it in a Buffer : Buffer body(jsonString); PATCH with partial updates. DELETE with or without a small body, depending on the API. Remember to set headers such as Content-Type using the headers map passed to the constructor. Example String url ( \"https://api.example.com/users/42\" ); Map headers ; headers . put ( \"Content-Type\" , \"application/json\" ); // Build JSON body as a string, then convert to a buffer String jsonBody ( \"{ \\\" active \\\" :false}\" ); Buffer body ( jsonBody ); WebRequest request ( url , nullptr , & headers ); // Perform a PATCH request with JSON body WebResponse response = request . doRequest ( \"PATCH\" , body , 10000 ); if ( response . succeeded ()) { // user deactivated successfully } This example sends a custom PATCH request with a JSON body. String getUrl() const Synopsis Returns the request URL. Parameters (none) Return value String holding the full URL for this request, including any query string derived from the parameters map. In Depth getUrl() returns the effective URL stored in the WebRequest . After construction: It typically includes: The base URL you provided. Any query parameters that were added from the params map. You can call this before or after the request to confirm that your parameters were applied as expected. Example Map params ; params . put ( \"q\" , \"attoboy\" ); WebRequest request ( \"https://example.com/search\" , & params , nullptr ); String fullUrl = request . getUrl (); // e.g., \"https://example.com/search?q=attoboy\" This example inspects the final URL that WebRequest will use for the request. Map getParams() const Synopsis Returns the query parameters map. Parameters (none) Return value Map containing the query parameters associated with this request. In Depth getParams() returns the Map of query parameters that the WebRequest is using. This allows you to: Debug or log which parameters are attached to the request. Duplicate them into another request. Inspect or modify them (by creating a new WebRequest with the returned map, since this method returns a Map by value). The returned Map is not a live view; modifying it does not change the original WebRequest . To change parameters, create a new WebRequest with the updated map. Example Map params ; params . put ( \"page\" , 2 ). put ( \"limit\" , 50 ); WebRequest request ( \"https://example.com/users\" , & params , nullptr ); Map copy = request . getParams (); // copy can be logged, inspected, or reused when constructing a new request This example fetches the parameters used in a request for inspection or reuse. Map getHeaders() const Synopsis Returns the headers map. Parameters (none) Return value Map containing the headers associated with this request. In Depth getHeaders() returns the Map of custom headers that were provided at construction time. This is useful for: Debugging header configuration. Copying headers into another request. Logging authentication or content-type settings (carefully, without exposing secrets in logs). As with getParams() , modifying the returned Map does not affect the existing WebRequest . To change headers, construct a new WebRequest with an updated headers map. Example Map headers ; headers . put ( \"Authorization\" , \"Bearer TOKEN\" ) . put ( \"Accept\" , \"application/json\" ); WebRequest request ( \"https://example.com/data\" , nullptr , & headers ); Map copy = request . getHeaders (); // copy[\"Authorization\"], copy[\"Accept\"], etc. This example retrieves the headers used for a request for introspection or reuse. bool hasCompleted() const Synopsis Returns true if a request has been completed (can only be done once). Parameters (none) Return value true if this WebRequest has already run a request method ( doGet , doPost , or doRequest ) and that operation has finished. false if no request has been executed yet. In Depth hasCompleted() reflects the single-use nature of WebRequest : Once a call to doGet , any doPost overload, or doRequest finishes (successfully or with an error), hasCompleted() will return true . After completion, you should not call another request method on the same instance. Instead, create a new WebRequest . This function is especially useful when you have shared or copied WebRequest objects and want to know whether any of them have already issued a request. Example WebRequest req ( \"https://example.com/ping\" ); if ( ! req . hasCompleted ()) { WebResponse res = req . doGet (); } if ( req . hasCompleted ()) { // A request was performed (successfully or not); this instance is “used” } This example checks whether a WebRequest has already been used before calling doGet() . static bool Download(const String &url, const String &savePath, const Map &params = Map(), const Map &headers = Map(), bool overwrite = true, int timeout = -1) Synopsis Downloads a file from URL to disk. Returns true on success. Parameters url URL of the resource to download. This is equivalent to the url passed to the WebRequest constructor. savePath Path (as a String ) to the file on disk where the downloaded data should be written. The path should be valid for the current user and system. params (optional) Map of query parameters to append to the URL. If empty, no extra parameters are added. headers (optional) Map of headers to send with the request. If empty, no custom headers are added. overwrite (optional) If true (default), an existing file at savePath may be overwritten. If false , existing files should cause the function to fail (implementation dependent). timeout (optional) Maximum time to wait for the entire download, in milliseconds ( -1 for no timeout). Return value true if the download completed successfully and the file was written to savePath . false if there was an error (network failure, timeout, permission issue, etc.). In Depth Download() is a convenience function that wraps a common pattern: Build a WebRequest for the given url , params , and headers . Perform a request (typically GET ). Write the response body directly to disk at savePath . It simplifies download tasks so you do not have to: Manually call doGet() . Extract the body as a Buffer or String . Open a File and write the data yourself. Behavior notes: If overwrite is false and the target file already exists, the download should fail and return false (you should treat this as “file already present”). You are responsible for ensuring that the directory for savePath exists and that you have permission to write to it. This function is blocking and subject to the given timeout. Example String url ( \"https://example.com/files/report.pdf\" ); // Build query parameters: ?version=latest Map params ; params . put ( \"version\" , \"latest\" ); // Set a custom header Map headers ; headers . put ( \"User-Agent\" , \"attoboy-downloader\" ); // Decide where to save the file Path destPath = Path :: GetDocumentsDirectory () . getParentDirectory () . getParentDirectory (); // example chaining (if desired) // In practice, build a proper path string: String savePath ( \"C: \\\\ Users \\\\ User \\\\ Documents \\\\ report.pdf\" ); bool ok = WebRequest :: Download ( url , savePath , params , headers , true , // overwrite if exists 30000 ); // 30-second timeout if ( ! ok ) { // handle download failure } This example downloads a remote PDF to a specific path, with query parameters, a custom header, overwrite enabled, and a 30-second timeout.", "functions": [{"id": "http-basics-for-new-web-programmers", "title": "HTTP Basics (for New Web Programmers)", "signature": "HTTP Basics (for New Web Programmers)", "synopsis": ""}, {"id": "url", "title": "URL", "signature": "URL", "synopsis": ""}, {"id": "http-methods", "title": "HTTP Methods", "signature": "HTTP Methods", "synopsis": ""}, {"id": "headers", "title": "Headers", "signature": "Headers", "synopsis": ""}, {"id": "request-body", "title": "Request Body", "signature": "Request Body", "synopsis": ""}, {"id": "response-status-code-and-errors", "title": "Response, Status Code, and Errors", "signature": "Response, Status Code, and Errors", "synopsis": ""}, {"id": "timeouts-and-blocking-behavior", "title": "Timeouts and Blocking Behavior", "signature": "Timeouts and Blocking Behavior", "synopsis": ""}, {"id": "single-use-requests", "title": "Single-use Requests", "signature": "Single-use Requests", "synopsis": ""}, {"id": "webrequest-const-string-url-const-map-params-map-const-map-headers-map", "title": "WebRequest(const String &url, const Map &params = Map(), const Map &headers = Map())", "signature": "WebRequest(const String &url, const Map &params = Map(), const Map &headers = Map());", "synopsis": "Creates a request. params become query string; headers are sent with request."}, {"id": "webrequest-const-webrequest-other", "title": "WebRequest(const WebRequest &other)", "signature": "WebRequest(const WebRequest &other);", "synopsis": "Creates a copy (shares the underlying request)."}, {"id": "webrequest", "title": "~WebRequest()", "signature": "~WebRequest();", "synopsis": "Destroys the request and frees resources."}, {"id": "webrequest-operator-const-webrequest-other", "title": "WebRequest &operator=(const WebRequest &other)", "signature": "WebRequest &operator=(const WebRequest &other);", "synopsis": "Assigns another request (shares the underlying request)."}, {"id": "webresponse-doget-int-timeout-1", "title": "WebResponse doGet(int timeout = -1)", "signature": "WebResponse doGet(int timeout = -1);", "synopsis": "Performs an HTTP GET request. timeout in ms (-1 = infinite)."}, {"id": "webresponse-dopost-int-timeout-1", "title": "WebResponse doPost(int timeout = -1)", "signature": "WebResponse doPost(int timeout = -1);", "synopsis": "Performs an HTTP POST request with no body."}, {"id": "webresponse-dopost-const-map-json-int-timeout-1", "title": "WebResponse doPost(const Map &json, int timeout = -1)", "signature": "WebResponse doPost(const Map &json, int timeout = -1);", "synopsis": "Performs an HTTP POST with JSON body (Map)."}, {"id": "webresponse-dopost-const-list-json-int-timeout-1", "title": "WebResponse doPost(const List &json, int timeout = -1)", "signature": "WebResponse doPost(const List &json, int timeout = -1);", "synopsis": "Performs an HTTP POST with JSON body (List)."}, {"id": "webresponse-dopost-const-buffer-body-int-timeout-1", "title": "WebResponse doPost(const Buffer &body, int timeout = -1)", "signature": "WebResponse doPost(const Buffer &body, int timeout = -1);", "synopsis": "Performs an HTTP POST with binary body."}, {"id": "webresponse-dopost-const-string-body-int-timeout-1", "title": "WebResponse doPost(const String &body, int timeout = -1)", "signature": "WebResponse doPost(const String &body, int timeout = -1);", "synopsis": "Performs an HTTP POST with string body."}, {"id": "webresponse-dorequest-const-string-method-const-buffer-body-int-timeout-1", "title": "WebResponse doRequest(const String &method, const Buffer &body, int timeout = -1)", "signature": "WebResponse doRequest(const String &method, const Buffer &body, int timeout = -1);", "synopsis": "Performs a custom HTTP method (PUT, PATCH, DELETE, etc.)."}, {"id": "string-geturl-const", "title": "String getUrl()", "signature": "String getUrl();", "synopsis": "Returns the request URL."}, {"id": "map-getparams-const", "title": "Map getParams()", "signature": "Map getParams();", "synopsis": "Returns the query parameters map."}, {"id": "map-getheaders-const", "title": "Map getHeaders()", "signature": "Map getHeaders();", "synopsis": "Returns the headers map."}, {"id": "bool-hascompleted-const", "title": "bool hasCompleted()", "signature": "bool hasCompleted();", "synopsis": "Returns true if a request has been completed (can only be done once)."}, {"id": "static-bool-download-const-string-url-const-string-savepath-const-map-params-map-const-map-headers-map-bool-overwrite-true-int-timeout-1", "title": "bool Download(const String &url, const String &savePath, const Map &params = Map(), const Map &headers = Map(), bool overwrite = true, int timeout = -1)", "signature": "bool Download(const String &url, const String &savePath, const Map &params = Map(), const Map &headers = Map(), bool overwrite = true, int timeout = -1);", "synopsis": "Downloads a file from URL to disk. Returns true on success."}]}, {"slug": "api-webresponse", "title": "WebResponse", "label": "WebResponse", "html": "<h1 id=\"webresponse_1\">WebResponse<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::WebResponse<\/code> class represents the result of an HTTP request made with <code>attoboy::WebRequest<\/code>. It provides a convenient, RAII-friendly way to inspect:<\/p>\n<ul>\n<li>Whether the request <strong>succeeded<\/strong> (2xx status codes).<\/li>\n<li>The final <strong>URL<\/strong> after any redirects.<\/li>\n<li>The HTTP <strong>status code<\/strong> and human-readable <strong>reason phrase<\/strong>.<\/li>\n<li>All <strong>response headers<\/strong> as an <code>attoboy::Map<\/code>.<\/li>\n<li>\n<p>The <strong>body<\/strong> as:<\/p>\n<\/li>\n<li>\n<p>A string (<code>String<\/code>),<\/p>\n<\/li>\n<li>Raw bytes (<code>Buffer<\/code>),<\/li>\n<li>Or a parsed JSON object (<code>Map<\/code>).<\/li>\n<\/ul>\n<p>You typically never construct a <code>WebResponse<\/code> directly. Instead:<\/p>\n<ol>\n<li>You create a <code>WebRequest<\/code>.<\/li>\n<li>You call one of its methods like <code>doGet()<\/code> or <code>doPost()<\/code>.<\/li>\n<li>You receive a <code>WebResponse<\/code> from that method.<\/li>\n<\/ol>\n<p>Example pattern:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/info&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use the response body...<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><code>WebResponse<\/code> is designed to be:<\/p>\n<ul>\n<li><strong>Easy to inspect<\/strong> – high-level methods for status, headers, and body.<\/li>\n<li><strong>Integrated with attoboy types<\/strong> – uses <code>String<\/code>, <code>Map<\/code>, and <code>Buffer<\/code> for content and metadata.<\/li>\n<li><strong>Safe to copy<\/strong> – copying a <code>WebResponse<\/code> shares the underlying implementation while keeping a simple value-like interface.<\/li>\n<\/ul>\n<h3 id=\"anatomy-of-an-http-response\"><code>Anatomy of an HTTP Response<\/code><\/h3>\n<p>If you are new to web programming, it helps to think of an HTTP response as having three main parts:<\/p>\n<ol>\n<li><strong>Status line<\/strong>\n   Contains:<\/li>\n<\/ol>\n<ul>\n<li>HTTP version (e.g., <code>HTTP/1.1<\/code>),<\/li>\n<li><strong>Status code<\/strong> (e.g., <code>200<\/code>, <code>404<\/code>),<\/li>\n<li><strong>Reason phrase<\/strong> (e.g., <code>\"OK\"<\/code>, <code>\"Not Found\"<\/code>).\n     In <code>WebResponse<\/code>, this is represented by:<\/li>\n<li><code>getStatusCode()<\/code><\/li>\n<li><code>getStatusReason()<\/code><\/li>\n<li><code>succeeded()<\/code> (which checks whether the code is in the 200–299 range).<\/li>\n<\/ul>\n<ol start=\"2\">\n<li><strong>Headers<\/strong>\n   A set of key–value pairs describing the response:<\/li>\n<\/ol>\n<ul>\n<li>Examples: <code>Content-Type<\/code>, <code>Content-Length<\/code>, <code>Set-Cookie<\/code>.\n     In <code>WebResponse<\/code>, headers are accessible via:<\/li>\n<li><code>getResponseHeaders()<\/code> returning a <code>Map<\/code>.<\/li>\n<\/ul>\n<ol start=\"3\">\n<li><strong>Body<\/strong>\n   The actual payload:<\/li>\n<\/ol>\n<ul>\n<li>HTML, JSON, binary data (images, PDF, etc.).\n     In <code>WebResponse<\/code>, you can access it via:<\/li>\n<li><code>asString()<\/code> for text (UTF-8),<\/li>\n<li><code>asBuffer()<\/code> for raw bytes,<\/li>\n<li><code>asJson()<\/code> when you expect a JSON object.<\/li>\n<\/ul>\n<h3 id=\"typical-usage-flow\"><code>Typical Usage Flow<\/code><\/h3>\n<p>A common workflow:<\/p>\n<ol>\n<li>Make a request:<\/li>\n<\/ol>\n<p><code>cpp\n   WebRequest req(\"https://api.example.com/user/42\");\n   WebResponse res = req.doGet();<\/code><\/p>\n<ol start=\"2\">\n<li>Check overall status:<\/li>\n<\/ol>\n<p><code>cpp\n   if (!res.succeeded()) {\n     int code = res.getStatusCode();\n     String reason = res.getStatusReason();\n     // Handle error based on code/reason\n   }<\/code><\/p>\n<ol start=\"3\">\n<li>Read headers if needed:<\/li>\n<\/ol>\n<p><code>cpp\n   Map headers = res.getResponseHeaders();\n   String contentType = headers.get(\"Content-Type\", String());<\/code><\/p>\n<ol start=\"4\">\n<li>Access the body in the most appropriate form:<\/li>\n<\/ol>\n<ul>\n<li>JSON API: <code>const Map json = res.asJson();<\/code><\/li>\n<li>Text: <code>String body = res.asString();<\/code><\/li>\n<li>Binary: <code>Buffer data = res.asBuffer();<\/code><\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, assignment operator, or method of <code>attoboy::WebResponse<\/code> with:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – original Doxygen one-line comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong>.<\/li>\n<li><strong>In Depth<\/strong> – additional explanation and a short example.<\/li>\n<\/ul>\n<p>All examples assume:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<hr />\n<h3 id=\"webresponse-const-webresponse-other\"><code>WebResponse(const WebResponse &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying response).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>WebResponse<\/code> to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>WebResponse<\/code> that <strong>shares<\/strong> the same underlying implementation as <code>other<\/code>. This is a shallow copy:<\/p>\n<ul>\n<li>Status code, headers, and body are shared internally.<\/li>\n<\/ul>\n<p>Because <code>WebResponse<\/code> is logically immutable from the user’s perspective, sharing is safe and efficient.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/info&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Create a copy that shares the same underlying response<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">codeOriginal<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusCode<\/span><span class=\"p\">();<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">codeCopy<\/span><span class=\"w\">     <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">copy<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusCode<\/span><span class=\"p\">();<\/span><span class=\"w\">   <\/span><span class=\"c1\">// same code<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows copying a response and accessing shared status information.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse\"><code>~WebResponse()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the response and frees resources.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The destructor releases any underlying resources associated with the response, such as:<\/p>\n<ul>\n<li>Internal network handles.<\/li>\n<li>Buffers used to store the body.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"nf\">innerCopy<\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use innerCopy here...<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// innerCopy is destroyed; response is still valid<\/span>\n\n<span class=\"c1\">// response can still be used here.<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates that copies of a response can be safely created and destroyed while the original remains valid.<\/em><\/p>\n<hr />\n<h3 id=\"webresponse-operator-const-webresponse-other\"><code>WebResponse &amp;operator=(const WebResponse &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another response (shares the underlying response).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>WebResponse<\/code> to assign from.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator:<\/p>\n<ul>\n<li>Releases the current response’s resources.<\/li>\n<li>Makes this object share the underlying response data with <code>other<\/code>.<\/li>\n<\/ul>\n<p>After assignment:<\/p>\n<ul>\n<li>Both <code>*this<\/code> and <code>other<\/code> refer to the same response.<\/li>\n<li>Methods like <code>getStatusCode()<\/code> and <code>asString()<\/code> will return the same values from both objects.<\/li>\n<\/ul>\n<p>Self-assignment is safe and handled by the implementation.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/a&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/b&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Reassign b to share the same response as a<\/span>\n<span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// same body as a.asString()<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns one response to share another response’s data.<\/em><\/p>\n<hr />\n<h3 id=\"bool-succeeded-const\"><code>bool succeeded() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if status code is 200-299.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the HTTP status code is in the range <code>200<\/code> through <code>299<\/code> (inclusive).<\/li>\n<li><code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>succeeded()<\/code> provides a simple, high-level way to check whether the request was considered successful by HTTP conventions:<\/p>\n<ul>\n<li>\n<p>2xx codes represent success:<\/p>\n<\/li>\n<li>\n<p><code>200 OK<\/code><\/p>\n<\/li>\n<li><code>201 Created<\/code><\/li>\n<li><code>204 No Content<\/code>, etc.<\/li>\n<\/ul>\n<p>For any non-2xx status (including redirects, client errors, and server errors):<\/p>\n<ul>\n<li><code>succeeded()<\/code> returns <code>false<\/code>.<\/li>\n<li>You can still inspect the code and body using <code>getStatusCode()<\/code> and <code>asString()<\/code>/<code>asBuffer()<\/code>.<\/li>\n<\/ul>\n<p>Remember that network-level issues (such as a timeout or connection failure) may produce a response where <code>getStatusCode()<\/code> is <code>0<\/code> or another sentinel, depending on implementation. You should treat <code>!succeeded()<\/code> as “the operation did not produce a successful HTTP 2xx result.”<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/data&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">(<\/span><span class=\"mi\">5000<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">body<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Process successful response body<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">code<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusCode<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reason<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusReason<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Handle non-2xx status or network error<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks for a successful response before processing the body.<\/em><\/p>\n<hr />\n<h3 id=\"string-geturl-const\"><code>String getUrl() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the final URL after redirects.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the final URL that produced this response, including any redirects that were followed.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getUrl()<\/code> is particularly useful when:<\/p>\n<ul>\n<li>You start with a URL that may redirect (for example, from <code>http<\/code> to <code>https<\/code> or to a different path).<\/li>\n<li>You want to know the <strong>final<\/strong> URL after any redirects handled by the underlying HTTP client.<\/li>\n<\/ul>\n<p>For example, if you request <code>http://example.com<\/code> and the server redirects to <code>https://www.example.com/home<\/code>, <code>getUrl()<\/code> will give you the latter.<\/p>\n<p>This is especially helpful when:<\/p>\n<ul>\n<li>Downloading resources that move over time.<\/li>\n<li>Debugging redirect chains.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebRequest<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;http://example.com&quot;<\/span><span class=\"p\">);<\/span><span class=\"w\"> <\/span><span class=\"c1\">// may redirect to https<\/span>\n<span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">request<\/span><span class=\"p\">.<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">finalUrl<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getUrl<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., &quot;https://www.example.com/&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows retrieving the final URL after potential redirects.<\/em><\/p>\n<hr />\n<h3 id=\"int-getstatuscode-const\"><code>int getStatusCode() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the HTTP status code (e.g., 200, 404).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer HTTP status code returned by the server, such as <code>200<\/code>, <code>404<\/code>, or <code>500<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The <strong>status code<\/strong> is the primary indicator of how the server processed the request:<\/p>\n<ul>\n<li><strong>2xx<\/strong> – Success (<code>200 OK<\/code>, <code>201 Created<\/code>, <code>204 No Content<\/code>, etc.).<\/li>\n<li><strong>3xx<\/strong> – Redirects.<\/li>\n<li><strong>4xx<\/strong> – Client errors (<code>400 Bad Request<\/code>, <code>401 Unauthorized<\/code>, <code>404 Not Found<\/code>, etc.).<\/li>\n<li><strong>5xx<\/strong> – Server errors (<code>500 Internal Server Error<\/code>, etc.).<\/li>\n<\/ul>\n<p>You can use <code>getStatusCode()<\/code> to:<\/p>\n<ul>\n<li>Implement detailed error handling.<\/li>\n<li>Distinguish between different types of failures even when <code>succeeded()<\/code> is <code>false<\/code>.<\/li>\n<\/ul>\n<p>For network errors, the code might be <code>0<\/code> or another implementation-defined value. Use this in combination with <code>succeeded()<\/code> and possibly the body for diagnostics.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/missing&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">code<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusCode<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., 404<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">code<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"mi\">404<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// specific handling for &quot;Not Found&quot;<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks for a specific HTTP status code.<\/em><\/p>\n<hr />\n<h3 id=\"string-getstatusreason-const\"><code>String getStatusReason() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the HTTP status reason (e.g., \"OK\", \"Not Found\").<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the reason phrase associated with the status code, such as <code>\"OK\"<\/code>, <code>\"Created\"<\/code>, or <code>\"Not Found\"<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The <strong>reason phrase<\/strong> is a short human-readable description that accompanies the status code. It is primarily useful for:<\/p>\n<ul>\n<li>Logging and debugging.<\/li>\n<li>Informative messages shown to users or developers.<\/li>\n<\/ul>\n<p>The reason phrase is not typically used for logic decisions; those should be based on the numeric code. However, it can provide helpful context when diagnosing issues.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/missing&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">code<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusCode<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reason<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getStatusReason<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// e.g., code == 404, reason == &quot;Not Found&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves both the numeric code and human-readable reason phrase.<\/em><\/p>\n<hr />\n<h3 id=\"map-getresponseheaders-const\"><code>Map getResponseHeaders() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns a map of response headers.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p><code>Map<\/code> containing all response headers.<\/p>\n<\/li>\n<li>\n<p>Keys: header names as <code>String<\/code>s.<\/p>\n<\/li>\n<li>Values: header values as <code>String<\/code>s (or types convertible to <code>String<\/code>).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getResponseHeaders()<\/code> lets you inspect server-provided metadata:<\/p>\n<ul>\n<li><code>Content-Type<\/code><\/li>\n<li><code>Content-Length<\/code><\/li>\n<li><code>Date<\/code><\/li>\n<li><code>Server<\/code><\/li>\n<li>Custom headers (e.g., <code>X-Request-ID<\/code>, <code>X-RateLimit-Limit<\/code>)<\/li>\n<\/ul>\n<p>Considerations:<\/p>\n<ul>\n<li>HTTP header names are case-insensitive, but the actual case stored in the map is implementation-dependent. You should usually look up keys using the exact case you observe in typical responses or normalize them yourself if needed.<\/li>\n<li>The returned <code>Map<\/code> is a <strong>copy<\/strong>. Modifying it does not change the original response.<\/li>\n<\/ul>\n<p>Common usage:<\/p>\n<ul>\n<li>Validate content type before parsing JSON.<\/li>\n<li>Inspect caching or rate-limiting headers.<\/li>\n<li>Debug issues with server configuration.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/data&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Inspect headers<\/span>\n<span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">getResponseHeaders<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">contentType<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Content-Type&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">());<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">requestId<\/span><span class=\"w\">   <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">headers<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;X-Request-ID&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">());<\/span>\n\n<span class=\"c1\">// Use header values for logging or conditional logic<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads some common headers from the response.<\/em><\/p>\n<hr />\n<h3 id=\"map-asjson-const\"><code>Map asJson() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nParses body as JSON object. Returns empty Map if not a JSON object.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p><code>Map<\/code> representing the JSON object parsed from the body, or an empty <code>Map<\/code> if:<\/p>\n<\/li>\n<li>\n<p>The body is empty,<\/p>\n<\/li>\n<li>The body is not valid JSON, or<\/li>\n<li>The JSON is not a JSON <strong>object<\/strong> (for example, if it is a bare array or a primitive).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>asJson()<\/code> is a convenience function for JSON-based APIs:<\/p>\n<ul>\n<li>It attempts to parse the response body as JSON.<\/li>\n<li>If parsing succeeds and the top-level value is a JSON object (<code>{ ... }<\/code>), it returns a <code>Map<\/code> representing that object.<\/li>\n<li>If parsing fails or the top-level value is not an object (for example, <code>[...]<\/code>), it returns an empty <code>Map<\/code>.<\/li>\n<\/ul>\n<p>Important details:<\/p>\n<ul>\n<li>The returned <code>Map<\/code> is a value that you own; you can store it as needed.<\/li>\n<li>Use <code>isEmpty()<\/code> to check if the JSON parsing succeeded.<\/li>\n<li>The <code>Map<\/code> contents can be accessed using <code>Map<\/code> methods like <code>get<\/code>, <code>hasKey<\/code>, <code>keys<\/code>, etc.<\/li>\n<\/ul>\n<p>If you expect a JSON <strong>array<\/strong> at the top level, you should instead parse the body manually (for example, using <code>List::FromJSONString(response.asString())<\/code>), since <code>asJson()<\/code> is specifically for JSON objects.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://api.example.com/user/42&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// handle error...<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Map<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asJson<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">json<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Extract fields with defaults<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">name<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;name&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"n\">String<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Unknown&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"w\">    <\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">age<\/span><span class=\"w\">     <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">json<\/span><span class=\"p\">.<\/span><span class=\"n\">get<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;age&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">);<\/span>\n\n<span class=\"w\">    <\/span><span class=\"c1\">// Use parsed data...<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"k\">else<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// Body was not a JSON object<\/span>\n<span class=\"w\">    <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">rawBody<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">    <\/span><span class=\"c1\">// handle unexpected format...<\/span>\n<span class=\"w\">  <\/span><span class=\"p\">}<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example parses the response body as a JSON object and safely accesses fields using defaults.<\/em><\/p>\n<hr />\n<h3 id=\"string-asstring-const\"><code>String asString() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the body as a string.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the response body interpreted as UTF-8 text.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>asString()<\/code> is the primary way to access textual responses:<\/p>\n<ul>\n<li>It decodes the body bytes as UTF-8 and returns a <code>String<\/code>.<\/li>\n<li>\n<p>It is suitable for:<\/p>\n<\/li>\n<li>\n<p>JSON,<\/p>\n<\/li>\n<li>HTML,<\/li>\n<li>plain text,<\/li>\n<li>or any other UTF-8-compatible content.<\/li>\n<\/ul>\n<p>If the response is binary (e.g., images, PDFs, or compressed data), you should prefer <code>asBuffer()<\/code> instead. Calling <code>asString()<\/code> on binary data may yield unreadable text or invalid characters.<\/p>\n<p>The returned <code>String<\/code> is a copy; it remains valid even after the <code>WebResponse<\/code> is destroyed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">WebResponse<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">WebRequest<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example.com/hello.txt&quot;<\/span><span class=\"p\">).<\/span><span class=\"n\">doGet<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">succeeded<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">response<\/span><span class=\"p\">.<\/span><span class=\"n\">asString<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// text now holds the entire body as UTF-8<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reads a plain text file from a server as a string.<\/em><\/p>\n<hr />\n<h3 id=\"buffer-asbuffer-const\"><code>Buffer asBuffer() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the body as a buffer.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>Buffer<\/code> containing the raw bytes of the response body.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>asBuffer()<\/code> is the low-level counterpart to <code>asString()<\/code>:<\/p>\n<ul>\n<li>It returns the body as binary data, without any decoding or assumptions about encoding.<\/li>\n<li>\n<p>It is ideal for:<\/p>\n<\/li>\n<li>\n<p>Downloading images.<\/p>\n<\/li>\n<li>Hand
