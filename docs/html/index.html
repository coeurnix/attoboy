"synopsis": "Reads a single key press or mouse event (blocking). Returns a descriptive name: \"A\", \"Enter\", \"Space\", \"Ctrl+C\", \"Alt+X\", \"F1\", \"MouseLeft@x,y\", \"MouseRight@x,y\", \"MouseMove@x,y\", etc."}, {"id": "console-console-progress-float-percent-const-string-label", "title": "Console &Console::progress(float percent, const String &label = \"\")", "signature": "Console &progress(float percent, const String &label = \"\");", "synopsis": "Shows or updates an animated progress bar at the bottom of the console. percent: 0.0 to 1.0 for determinate, or -1.0 for indeterminate spinner. The bar animates smoothly between values and resizes with the console."}, {"id": "console-console-progresshide", "title": "Console &Console::progressHide()", "signature": "Console &progressHide();", "synopsis": "Hides the progress bar and restores the line."}, {"id": "int-console-menu-const-list-options-const-string-title", "title": "int Console::menu(const List &options, const String &title = \"\")", "signature": "int menu(const List &options, const String &title = \"\");", "synopsis": "Shows an interactive menu and returns the selected index (0-based). Returns -1 if cancelled (Escape key). Supports arrow keys, number keys (1-9), mouse hover/click, and first-letter jump."}, {"id": "console-console-onhotkey-const-string-key-void-callback-void-void-arg-nullptr", "title": "Console &Console::onHotkey(const String &key, void (*callback)(void *), void *arg = nullptr)", "signature": "Console &onHotkey(const String &key, void (*callback)(void *), void *arg = nullptr);", "synopsis": "Registers a non-blocking global hotkey callback. Key format examples: \"Ctrl+Q\", \"Alt+X\", \"Shift+F1\", \"F12\", \"Ctrl+Shift+S\". The callback is invoked asynchronously when the key is pressed."}, {"id": "console-console-offhotkey-const-string-key", "title": "Console &Console::offHotkey(const String &key)", "signature": "Console &offHotkey(const String &key);", "synopsis": "Unregisters a previously registered hotkey."}, {"id": "static-string-console-align-const-string-text-int-width-consolealign-align-con_align_left", "title": "String Console::Align(const String &text, int width, ConsoleAlign align = CON_ALIGN_LEFT)", "signature": "String Align(const String &text, int width, ConsoleAlign align = CON_ALIGN_LEFT);", "synopsis": "Returns text padded and aligned to the specified width. Useful for building formatted output or tables."}, {"id": "static-string-console-wrap-const-string-text-int-width", "title": "String Console::Wrap(const String &text, int width)", "signature": "String Wrap(const String &text, int width);", "synopsis": "Returns text word-wrapped to fit the specified width. Preserves existing line breaks and wraps at word boundaries."}]}, {"slug": "api-conversation", "title": "Conversation", "label": "Conversation", "html": "<h1 id=\"conversation_1\">Conversation<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::Conversation<\/code> class represents a <strong>stateful, multi-turn dialogue<\/strong> with an AI model managed by <code>attoboy::AI<\/code>. Instead of sending isolated prompts, you use a <code>Conversation<\/code> to:<\/p>\n<ul>\n<li>Maintain a <strong>running history<\/strong> of messages.<\/li>\n<li>Ask follow-up questions that automatically include previous context.<\/li>\n<li>Inspect, modify, or branch the history for advanced workflows.<\/li>\n<li>Track approximate <strong>token usage<\/strong> per conversation.<\/li>\n<\/ul>\n<p>A <code>Conversation<\/code> is created by an <code>AI<\/code> instance with:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;YOUR_API_KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;your-model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p>From that point on, all calls to <code>convo.ask(...)<\/code> use the same conversation state, which includes:<\/p>\n<ul>\n<li>The system prompt configured on the <code>AI<\/code> (if any).<\/li>\n<li>The alternating sequence of user and assistant messages.<\/li>\n<li>Token usage statistics for this conversation.<\/li>\n<\/ul>\n<h3 id=\"multi-turn-conversations-and-history\"><code>Multi-turn Conversations and History<\/code><\/h3>\n<p>In most large language model (LLM) APIs, each request contains not just the latest user message, but a <strong>history<\/strong> of the entire conversation so far. This allows the model to:<\/p>\n<ul>\n<li>Refer back to earlier messages.<\/li>\n<li>Maintain continuity and style.<\/li>\n<li>Answer follow-up questions naturally.<\/li>\n<\/ul>\n<p><code>Conversation<\/code> abstracts this pattern:<\/p>\n<ul>\n<li>Every call to <code>ask()<\/code> adds a <strong>user message<\/strong> to the internal history.<\/li>\n<li>The model’s reply is added as an <strong>assistant message<\/strong>.<\/li>\n<li>You can retrieve the full history with <code>getConversationList()<\/code> or replace it with <code>setConversationList()<\/code>.<\/li>\n<\/ul>\n<p>The history is stored as a <code>List<\/code> of <code>String<\/code> values:<\/p>\n<ul>\n<li><strong>Even indices (0, 2, 4, …)<\/strong> are user messages.<\/li>\n<li><strong>Odd indices (1, 3, 5, …)<\/strong> are assistant messages.<\/li>\n<\/ul>\n<p>This structure makes it easy to inspect or transform the conversation when needed.<\/p>\n<h3 id=\"tokens-and-usage-tracking\"><code>Tokens and Usage Tracking<\/code><\/h3>\n<p>Most LLMs are billed and limited by <strong>tokens<\/strong>, which are small chunks of text (shorter than a word on average). Token usage is an important concept because it affects performance, cost, and sometimes latency.<\/p>\n<p><code>Conversation<\/code> exposes three counters:<\/p>\n<ul>\n<li><code>getPromptTokensUsed()<\/code> – tokens used for prompts (including past conversation turns).<\/li>\n<li><code>getResponseTokensUsed()<\/code> – tokens generated by the model as responses.<\/li>\n<li><code>getTotalTokensUsed()<\/code> – the sum of prompt and response tokens.<\/li>\n<\/ul>\n<p>These counters allow you to:<\/p>\n<ul>\n<li>Monitor approximate usage for analytics or rate limiting.<\/li>\n<li>Implement simple safety checks such as “warn if the conversation gets too long.”<\/li>\n<\/ul>\n<h3 id=\"copying-and-branching\"><code>Copying and Branching<\/code><\/h3>\n<p><code>Conversation<\/code> instances are <strong>handles<\/strong> to underlying conversation state:<\/p>\n<ul>\n<li>Copy construction and assignment <strong>share<\/strong> the same underlying conversation.<\/li>\n<li><code>duplicate()<\/code> creates a <strong>branched copy<\/strong> of the conversation, so that new messages on the duplicate do not affect the original.<\/li>\n<\/ul>\n<p>This is useful when you want to explore multiple possible “futures” starting from the same conversation history:<\/p>\n<ul>\n<li>The original <code>Conversation<\/code> continues along one path.<\/li>\n<li>A duplicate explores different questions or system prompts (through its associated <code>AI<\/code>).<\/li>\n<\/ul>\n<h3 id=\"creation-and-lifetime\"><code>Creation and Lifetime<\/code><\/h3>\n<p>You do not construct a <code>Conversation<\/code> directly. The default constructor is private. Instead:<\/p>\n<ul>\n<li>Call <code>AI::createConversation()<\/code> to obtain a new <code>Conversation<\/code>.<\/li>\n<li>The <code>AI<\/code> instance manages configuration (model, base URL, key, system prompt, etc.).<\/li>\n<li>A <code>Conversation<\/code> holds a link back to its <code>AI<\/code> via <code>getAI()<\/code>.<\/li>\n<\/ul>\n<p>As with other attoboy types, resource management uses RAII:<\/p>\n<ul>\n<li>The destructor releases the underlying conversation resources when the object goes out of scope.<\/li>\n<li>Copying and assignment share references cheaply, without copying entire histories.<\/li>\n<\/ul>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each member of <code>attoboy::Conversation<\/code> is documented below, including signature, synopsis, parameters, return values, detailed behavior, and a short example.<\/p>\n<blockquote>\n<p>All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"conversation-const-conversation-other\"><code>Conversation(const Conversation &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy (shares the underlying conversation).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>Conversation<\/code> whose underlying state will be shared.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new <code>Conversation<\/code> object that <strong>refers to the same underlying conversation state<\/strong> as <code>other<\/code>. This means:<\/p>\n<ul>\n<li>Both objects see the same message history.<\/li>\n<li>A call to <code>ask()<\/code> on either object appends to the same conversation.<\/li>\n<li>Token counters are shared.<\/li>\n<\/ul>\n<p>This behavior is intentional and efficient: <code>Conversation<\/code> is a lightweight handle that can be passed by value without copying all history.<\/p>\n<p>If you need a separate branch of the conversation (for example, to explore two different follow-up questions independently), use <code>duplicate()<\/code> instead.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"nf\">shared<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// shares history with &#39;original&#39;<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">shared<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;What did I just say?&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows two handles sharing the same conversation state; both <code>ask()<\/code> calls operate on the same history.<\/em><\/p>\n<hr />\n<h3 id=\"conversation\"><code>~Conversation()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the conversation and frees resources.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>Conversation<\/code> object is destroyed, it releases its reference to the underlying conversation state. If no other <code>Conversation<\/code> objects share that state, the library frees associated resources.<\/p>\n<p>You do not need to call any explicit teardown function. Let the <code>Conversation<\/code> go out of scope, or overwrite the variable, and RAII will ensure clean-up.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Temporary question&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span><span class=\"w\"> <\/span><span class=\"c1\">// convo is destroyed here; its resources are released<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows a conversation created and automatically cleaned up when leaving the block.<\/em><\/p>\n<hr />\n<h3 id=\"conversation-operator-const-conversation-other\"><code>Conversation &amp;operator=(const Conversation &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another conversation (shares the underlying conversation).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>Conversation<\/code> whose state should be shared after assignment.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator makes the left-hand side <code>Conversation<\/code> share the same underlying conversation state as <code>other<\/code>. Any previously associated conversation state is released.<\/p>\n<p>After assignment:<\/p>\n<ul>\n<li>Both variables refer to the same history.<\/li>\n<li>Calls to <code>ask()<\/code> on either variable affect the same conversation.<\/li>\n<\/ul>\n<p>If you previously had a unique conversation in <code>*this<\/code>, it is no longer referenced and may be freed.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">convo2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo1<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// now both share the same conversation<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example assigns one <code>Conversation<\/code> to another, making them share state.<\/em><\/p>\n<hr />\n<h3 id=\"string-ask-const-string-prompt-int-timeout-1\"><code>String ask(const String &amp;prompt, int timeout = -1)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSends a message and returns the response. Check isEmpty() on error.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>prompt<\/code> – User message to append to the conversation and send to the AI model.<\/li>\n<li><code>timeout<\/code> – Optional timeout for the request in milliseconds. A value of <code>-1<\/code> uses the library’s default behavior (typically unlimited or model-specific).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>String<\/code> containing the assistant’s reply.<\/li>\n<li>If an error occurs (for example, network failure or API error), the returned string is <strong>empty<\/strong>; you should call <code>isEmpty()<\/code> to check.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>ask()<\/code> is the primary way to interact with an AI through a <code>Conversation<\/code>:<\/p>\n<ol>\n<li>The <code>prompt<\/code> is appended to the conversation history as a <strong>user message<\/strong>.<\/li>\n<li>The full history (user and assistant messages) is sent to the AI backend.<\/li>\n<li>The AI’s reply is appended as an <strong>assistant message<\/strong>.<\/li>\n<li>The reply is returned as a <code>String<\/code>.<\/li>\n<\/ol>\n<p>The token usage counters (<code>getPromptTokensUsed()<\/code>, <code>getResponseTokensUsed()<\/code>, <code>getTotalTokensUsed()<\/code>) are updated accordingly.<\/p>\n<p>Error handling is explicit:<\/p>\n<ul>\n<li>On error, the returned <code>String<\/code> is empty (that is, <code>reply.isEmpty()<\/code> returns <code>true<\/code>).<\/li>\n<li>The existing conversation history may or may not be updated, depending on the error; you can inspect or reset it with <code>getConversationList()<\/code> and <code>setConversationList()<\/code> if needed.<\/li>\n<\/ul>\n<p>The <code>timeout<\/code> parameter controls how long the call may block waiting for a response. Use it if you need to prevent long-running calls from blocking your application.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello, who are you?&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"o\">!<\/span><span class=\"n\">reply<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Use the reply, and optionally ask follow-up questions.<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">followUp<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Can you summarize your abilities?&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts a conversation, sends a question, checks for errors by testing <code>isEmpty()<\/code>, and then asks a follow-up using the same conversation context.<\/em><\/p>\n<hr />\n<h3 id=\"list-getconversationlist-const\"><code>List getConversationList() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the conversation history (even=user, odd=assistant).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>\n<p><code>List<\/code> of <code>String<\/code> messages representing the conversation history.<\/p>\n<\/li>\n<li>\n<p><strong>Even indices (0, 2, 4, …)<\/strong> are user messages.<\/p>\n<\/li>\n<li><strong>Odd indices (1, 3, 5, …)<\/strong> are assistant messages.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getConversationList()<\/code> exposes the internal history in a simple, generic format:<\/p>\n<ul>\n<li>The list is a flat sequence of messages.<\/li>\n<li>The index parity (even/odd) tells you who spoke.<\/li>\n<li>Messages are stored as <code>String<\/code> values.<\/li>\n<\/ul>\n<p>Typical uses:<\/p>\n<ul>\n<li>Logging or debugging the conversation.<\/li>\n<li>Implementing custom conversation views or saving history to disk.<\/li>\n<li>Copying the history to seed a new conversation (via <code>setConversationList()<\/code>).<\/li>\n<\/ul>\n<p>Because the returned <code>List<\/code> is a separate object, modifying it does <strong>not<\/strong> automatically change the underlying conversation. To apply changes, call <code>setConversationList()<\/code> with the modified list.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;What can you do?&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">history<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">getConversationList<\/span><span class=\"p\">();<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">count<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">history<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Example: get the last user message, if any.<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">count<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;=<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"w\"> <\/span><span class=\"o\">&amp;&amp;<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">count<\/span><span class=\"w\"> <\/span><span class=\"o\">-<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"o\">%<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">lastUser<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">history<\/span><span class=\"p\">.<\/span><span class=\"n\">at<\/span><span class=\"o\">&lt;<\/span><span class=\"n\">String<\/span><span class=\"o\">&gt;<\/span><span class=\"p\">(<\/span><span class=\"n\">count<\/span><span class=\"w\"> <\/span><span class=\"o\">-<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the history and demonstrates how to locate the last user message using index parity.<\/em><\/p>\n<hr />\n<h3 id=\"bool-setconversationlist-const-list-list\"><code>bool setConversationList(const List &amp;list)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReplaces the conversation history. Returns true on success.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li>\n<p><code>list<\/code> – <code>List<\/code> of <code>String<\/code> messages to use as the new conversation history. The convention is:<\/p>\n<\/li>\n<li>\n<p>Even indices are user messages.<\/p>\n<\/li>\n<li>Odd indices are assistant messages.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the history was successfully replaced.<\/li>\n<li><code>false<\/code> if the list could not be applied (for example, if it is malformed or too large for the underlying implementation).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>setConversationList()<\/code> lets you <strong>override<\/strong> the internal conversation history. Common scenarios:<\/p>\n<ul>\n<li>Restoring a saved conversation from disk.<\/li>\n<li>Starting from a pre-defined “script” of messages.<\/li>\n<li>Editing out sensitive messages before continuing.<\/li>\n<\/ul>\n<p>When you call this function:<\/p>\n<ul>\n<li>The existing history is replaced entirely.<\/li>\n<li>Subsequent calls to <code>ask()<\/code> continue from the new history.<\/li>\n<li>Token counters may reset or recompute depending on the implementation; do not rely on them being preserved unless you manage them externally.<\/li>\n<\/ul>\n<p>You are responsible for constructing <code>list<\/code> correctly (using even/odd indices for user/assistant). The function does not reinterpret the messages; it assumes you follow the documented convention.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Build a scripted conversation history.<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">scripted<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">scripted<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;User: Please always answer very briefly.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">scripted<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Assistant: Understood. I will answer briefly.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">scripted<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;User: What is 2+2?&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"c1\">// Apply it to the conversation.<\/span>\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">ok<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">setConversationList<\/span><span class=\"p\">(<\/span><span class=\"n\">scripted<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">ok<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;And what is 3+3?&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example seeds the conversation with a pre-defined history and then continues with a new question.<\/em><\/p>\n<hr />\n<h3 id=\"conversation-duplicate-const\"><code>Conversation duplicate() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of this conversation for branching.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>A new <code>Conversation<\/code> that starts with the same history as the original, but evolves independently afterwards.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Unlike the copy constructor and assignment (which share the underlying conversation), <code>duplicate()<\/code> creates a <strong>branched<\/strong> conversation:<\/p>\n<ul>\n<li>The new <code>Conversation<\/code> begins with the same message history.<\/li>\n<li>Further calls to <code>ask()<\/code> on the original and duplicate modify <strong>separate<\/strong> histories.<\/li>\n<li>Token tracking for each branch is independent.<\/li>\n<\/ul>\n<p>Use <code>duplicate()<\/code> when you want to explore alternative follow-ups from the same starting context.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Explain recursion in simple terms.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">branch1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">branch2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">base<\/span><span class=\"p\">.<\/span><span class=\"n\">duplicate<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply1<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">branch1<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Give me a very short example.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply2<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">branch2<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Give me a detailed, step-by-step example.&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates two branches from a shared initial conversation and asks different follow-up questions on each branch.<\/em><\/p>\n<hr />\n<h3 id=\"ai-getai-const\"><code>AI getAI() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the AI instance managing this conversation.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>An <code>AI<\/code> object that shares the underlying configuration with the <code>Conversation<\/code>’s original <code>AI<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>getAI()<\/code> gives you access to the <code>AI<\/code> instance associated with the <code>Conversation<\/code>. This is useful when you need to:<\/p>\n<ul>\n<li>Inspect configuration (model name, base URL, system prompt).<\/li>\n<li>Adjust settings (for example, <code>setMaxTokens()<\/code> or <code>setJsonMode()<\/code>).<\/li>\n<li>Create additional conversations with the same AI configuration.<\/li>\n<\/ul>\n<p>The returned <code>AI<\/code> shares underlying configuration with the original <code>AI<\/code> that created the conversation. Changes made through this <code>AI<\/code> instance are reflected across conversations that share it.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Retrieve the AI from the conversation.<\/span>\n<span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">associated<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">getAI<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// Change configuration (for example, set JSON mode).<\/span>\n<span class=\"n\">associated<\/span><span class=\"p\">.<\/span><span class=\"n\">setJsonMode<\/span><span class=\"p\">(<\/span><span class=\"nb\">true<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">reply<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Respond with JSON describing a cat.&quot;<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the managing <code>AI<\/code> from a conversation and updates its configuration before asking a question.<\/em><\/p>\n<hr />\n<h3 id=\"int-getprompttokensused-const\"><code>int getPromptTokensUsed() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of prompt tokens used.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer count of tokens used in prompts for this conversation (as tracked by the implementation).<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This counter represents the cumulative number of tokens sent to the model as <strong>input<\/strong>:<\/p>\n<ul>\n<li>Includes the system prompt (if any).<\/li>\n<li>Includes all user and assistant messages that have been part of requests.<\/li>\n<\/ul>\n<p>Use this to:<\/p>\n<ul>\n<li>Monitor usage per conversation.<\/li>\n<li>Implement simple limits (for example, finish or reset a conversation after a token threshold).<\/li>\n<\/ul>\n<p>The exact counting method depends on the underlying model and API; treat it as an approximate but useful metric rather than a strict billing value.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Tell me a story.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">promptTokens<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">getPromptTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example retrieves the number of prompt tokens used after a few turns.<\/em><\/p>\n<hr />\n<h3 id=\"int-getresponsetokensused-const\"><code>int getResponseTokensUsed() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of response tokens used.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer count of tokens generated by the model as <strong>responses<\/strong> in this conversation.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This counter tracks how many tokens the model has produced as output across all calls to <code>ask()<\/code> on this conversation.<\/p>\n<p>It can help you:<\/p>\n<ul>\n<li>Estimate how “verbose” the assistant has been.<\/li>\n<li>Implement policies based on total generated content.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Explain tokens.&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Summarize your explanation in one sentence.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">responseTokens<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">getResponseTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks how many output tokens have been generated so far.<\/em><\/p>\n<hr />\n<h3 id=\"int-gettotaltokensused-const\"><code>int getTotalTokensUsed() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the total tokens used.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Integer equal to <code>getPromptTokensUsed() + getResponseTokensUsed()<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is the <strong>overall token usage<\/strong> for the conversation, combining both prompt and response tokens. It is the most convenient single number for:<\/p>\n<ul>\n<li>Budgeting usage per conversation.<\/li>\n<li>Deciding when to truncate or reset long histories.<\/li>\n<li>Simple monitoring dashboards.<\/li>\n<\/ul>\n<p>The relationship is:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">getTotalTokensUsed<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">getPromptTokensUsed<\/span><span class=\"p\">()<\/span><span class=\"w\"> <\/span><span class=\"o\">+<\/span><span class=\"w\"> <\/span><span class=\"n\">getResponseTokensUsed<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">AI<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;https://example-base-url&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;KEY&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;model&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">Conversation<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">ai<\/span><span class=\"p\">.<\/span><span class=\"n\">createConversation<\/span><span class=\"p\">();<\/span>\n\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Hello!&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;What can you do?&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">ask<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;Give me three bullet points.&quot;<\/span><span class=\"p\">);<\/span>\n\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">total<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">convo<\/span><span class=\"p\">.<\/span><span class=\"n\">getTotalTokensUsed<\/span><span class=\"p\">();<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">total<\/span><span class=\"w\"> <\/span><span class=\"o\">&gt;<\/span><span class=\"w\"> <\/span><span class=\"mi\">4000<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// Consider truncating or resetting the conversation.<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the total token count to decide when a conversation may have grown too large.<\/em><\/p>", "text": "Conversation Overview The attoboy::Conversation class represents a stateful, multi-turn dialogue with an AI model managed by attoboy::AI . Instead of sending isolated prompts, you use a Conversation to: Maintain a running history of messages. Ask follow-up questions that automatically include previous context. Inspect, modify, or branch the history for advanced workflows. Track approximate token usage per conversation. A Conversation is created by an AI instance with: using namespace attoboy ; AI ai ( \"https://example-base-url\" , \"YOUR_API_KEY\" , \"your-model\" ); Conversation convo = ai . createConversation (); From that point on, all calls to convo.ask(...) use the same conversation state, which includes: The system prompt configured on the AI (if any). The alternating sequence of user and assistant messages. Token usage statistics for this conversation. Multi-turn Conversations and History In most large language model (LLM) APIs, each request contains not just the latest user message, but a history of the entire conversation so far. This allows the model to: Refer back to earlier messages. Maintain continuity and style. Answer follow-up questions naturally. Conversation abstracts this pattern: Every call to ask() adds a user message to the internal history. The model’s reply is added as an assistant message . You can retrieve the full history with getConversationList() or replace it with setConversationList() . The history is stored as a List of String values: Even indices (0, 2, 4, …) are user messages. Odd indices (1, 3, 5, …) are assistant messages. This structure makes it easy to inspect or transform the conversation when needed. Tokens and Usage Tracking Most LLMs are billed and limited by tokens , which are small chunks of text (shorter than a word on average). Token usage is an important concept because it affects performance, cost, and sometimes latency. Conversation exposes three counters: getPromptTokensUsed() – tokens used for prompts (including past conversation turns). getResponseTokensUsed() – tokens generated by the model as responses. getTotalTokensUsed() – the sum of prompt and response tokens. These counters allow you to: Monitor approximate usage for analytics or rate limiting. Implement simple safety checks such as “warn if the conversation gets too long.” Copying and Branching Conversation instances are handles to underlying conversation state: Copy construction and assignment share the same underlying conversation. duplicate() creates a branched copy of the conversation, so that new messages on the duplicate do not affect the original. This is useful when you want to explore multiple possible “futures” starting from the same conversation history: The original Conversation continues along one path. A duplicate explores different questions or system prompts (through its associated AI ). Creation and Lifetime You do not construct a Conversation directly. The default constructor is private. Instead: Call AI::createConversation() to obtain a new Conversation . The AI instance manages configuration (model, base URL, key, system prompt, etc.). A Conversation holds a link back to its AI via getAI() . As with other attoboy types, resource management uses RAII: The destructor releases the underlying conversation resources when the object goes out of scope. Copying and assignment share references cheaply, without copying entire histories. Reference Each member of attoboy::Conversation is documented below, including signature, synopsis, parameters, return values, detailed behavior, and a short example. All examples assume using namespace attoboy; . Conversation(const Conversation &other) Synopsis Creates a copy (shares the underlying conversation). Parameters other – Existing Conversation whose underlying state will be shared. Return value (constructor; not applicable) In Depth The copy constructor creates a new Conversation object that refers to the same underlying conversation state as other . This means: Both objects see the same message history. A call to ask() on either object appends to the same conversation. Token counters are shared. This behavior is intentional and efficient: Conversation is a lightweight handle that can be passed by value without copying all history. If you need a separate branch of the conversation (for example, to explore two different follow-up questions independently), use duplicate() instead. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation original = ai . createConversation (); Conversation shared ( original ); // shares history with 'original' String reply1 = original . ask ( \"Hello!\" ); String reply2 = shared . ask ( \"What did I just say?\" ); This example shows two handles sharing the same conversation state; both ask() calls operate on the same history. ~Conversation() Synopsis Destroys the conversation and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth When a Conversation object is destroyed, it releases its reference to the underlying conversation state. If no other Conversation objects share that state, the library frees associated resources. You do not need to call any explicit teardown function. Let the Conversation go out of scope, or overwrite the variable, and RAII will ensure clean-up. Example { AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); String reply = convo . ask ( \"Temporary question\" ); } // convo is destroyed here; its resources are released This example shows a conversation created and automatically cleaned up when leaving the block. Conversation &operator=(const Conversation &other) Synopsis Assigns another conversation (shares the underlying conversation). Parameters other – Conversation whose state should be shared after assignment. Return value Reference to *this , enabling assignment chaining. In Depth The assignment operator makes the left-hand side Conversation share the same underlying conversation state as other . Any previously associated conversation state is released. After assignment: Both variables refer to the same history. Calls to ask() on either variable affect the same conversation. If you previously had a unique conversation in *this , it is no longer referenced and may be freed. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo1 = ai . createConversation (); Conversation convo2 = ai . createConversation (); convo2 = convo1 ; // now both share the same conversation This example assigns one Conversation to another, making them share state. String ask(const String &prompt, int timeout = -1) Synopsis Sends a message and returns the response. Check isEmpty() on error. Parameters prompt – User message to append to the conversation and send to the AI model. timeout – Optional timeout for the request in milliseconds. A value of -1 uses the library’s default behavior (typically unlimited or model-specific). Return value String containing the assistant’s reply. If an error occurs (for example, network failure or API error), the returned string is empty ; you should call isEmpty() to check. In Depth ask() is the primary way to interact with an AI through a Conversation : The prompt is appended to the conversation history as a user message . The full history (user and assistant messages) is sent to the AI backend. The AI’s reply is appended as an assistant message . The reply is returned as a String . The token usage counters ( getPromptTokensUsed() , getResponseTokensUsed() , getTotalTokensUsed() ) are updated accordingly. Error handling is explicit: On error, the returned String is empty (that is, reply.isEmpty() returns true ). The existing conversation history may or may not be updated, depending on the error; you can inspect or reset it with getConversationList() and setConversationList() if needed. The timeout parameter controls how long the call may block waiting for a response. Use it if you need to prevent long-running calls from blocking your application. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); String reply = convo . ask ( \"Hello, who are you?\" ); if ( ! reply . isEmpty ()) { // Use the reply, and optionally ask follow-up questions. String followUp = convo . ask ( \"Can you summarize your abilities?\" ); } This example starts a conversation, sends a question, checks for errors by testing isEmpty() , and then asks a follow-up using the same conversation context. List getConversationList() const Synopsis Returns the conversation history (even=user, odd=assistant). Parameters (none) Return value List of String messages representing the conversation history. Even indices (0, 2, 4, …) are user messages. Odd indices (1, 3, 5, …) are assistant messages. In Depth getConversationList() exposes the internal history in a simple, generic format: The list is a flat sequence of messages. The index parity (even/odd) tells you who spoke. Messages are stored as String values. Typical uses: Logging or debugging the conversation. Implementing custom conversation views or saving history to disk. Copying the history to seed a new conversation (via setConversationList() ). Because the returned List is a separate object, modifying it does not automatically change the underlying conversation. To apply changes, call setConversationList() with the modified list. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); convo . ask ( \"Hello!\" ); convo . ask ( \"What can you do?\" ); List history = convo . getConversationList (); int count = history . length (); // Example: get the last user message, if any. if ( count >= 1 && ( count - 1 ) % 2 == 0 ) { String lastUser = history . at < String > ( count - 1 ); } This example retrieves the history and demonstrates how to locate the last user message using index parity. bool setConversationList(const List &list) Synopsis Replaces the conversation history. Returns true on success. Parameters list – List of String messages to use as the new conversation history. The convention is: Even indices are user messages. Odd indices are assistant messages. Return value true if the history was successfully replaced. false if the list could not be applied (for example, if it is malformed or too large for the underlying implementation). In Depth setConversationList() lets you override the internal conversation history. Common scenarios: Restoring a saved conversation from disk. Starting from a pre-defined “script” of messages. Editing out sensitive messages before continuing. When you call this function: The existing history is replaced entirely. Subsequent calls to ask() continue from the new history. Token counters may reset or recompute depending on the implementation; do not rely on them being preserved unless you manage them externally. You are responsible for constructing list correctly (using even/odd indices for user/assistant). The function does not reinterpret the messages; it assumes you follow the documented convention. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); // Build a scripted conversation history. List scripted ; scripted . append ( \"User: Please always answer very briefly.\" ); scripted . append ( \"Assistant: Understood. I will answer briefly.\" ); scripted . append ( \"User: What is 2+2?\" ); // Apply it to the conversation. bool ok = convo . setConversationList ( scripted ); if ( ok ) { String reply = convo . ask ( \"And what is 3+3?\" ); } This example seeds the conversation with a pre-defined history and then continues with a new question. Conversation duplicate() const Synopsis Creates a copy of this conversation for branching. Parameters (none) Return value A new Conversation that starts with the same history as the original, but evolves independently afterwards. In Depth Unlike the copy constructor and assignment (which share the underlying conversation), duplicate() creates a branched conversation: The new Conversation begins with the same message history. Further calls to ask() on the original and duplicate modify separate histories. Token tracking for each branch is independent. Use duplicate() when you want to explore alternative follow-ups from the same starting context. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation base = ai . createConversation (); base . ask ( \"Explain recursion in simple terms.\" ); Conversation branch1 = base . duplicate (); Conversation branch2 = base . duplicate (); String reply1 = branch1 . ask ( \"Give me a very short example.\" ); String reply2 = branch2 . ask ( \"Give me a detailed, step-by-step example.\" ); This example creates two branches from a shared initial conversation and asks different follow-up questions on each branch. AI getAI() const Synopsis Returns the AI instance managing this conversation. Parameters (none) Return value An AI object that shares the underlying configuration with the Conversation ’s original AI . In Depth getAI() gives you access to the AI instance associated with the Conversation . This is useful when you need to: Inspect configuration (model name, base URL, system prompt). Adjust settings (for example, setMaxTokens() or setJsonMode() ). Create additional conversations with the same AI configuration. The returned AI shares underlying configuration with the original AI that created the conversation. Changes made through this AI instance are reflected across conversations that share it. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); // Retrieve the AI from the conversation. AI associated = convo . getAI (); // Change configuration (for example, set JSON mode). associated . setJsonMode ( true ); String reply = convo . ask ( \"Respond with JSON describing a cat.\" ); This example retrieves the managing AI from a conversation and updates its configuration before asking a question. int getPromptTokensUsed() const Synopsis Returns the number of prompt tokens used. Parameters (none) Return value Integer count of tokens used in prompts for this conversation (as tracked by the implementation). In Depth This counter represents the cumulative number of tokens sent to the model as input : Includes the system prompt (if any). Includes all user and assistant messages that have been part of requests. Use this to: Monitor usage per conversation. Implement simple limits (for example, finish or reset a conversation after a token threshold). The exact counting method depends on the underlying model and API; treat it as an approximate but useful metric rather than a strict billing value. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); convo . ask ( \"Hello!\" ); convo . ask ( \"Tell me a story.\" ); int promptTokens = convo . getPromptTokensUsed (); This example retrieves the number of prompt tokens used after a few turns. int getResponseTokensUsed() const Synopsis Returns the number of response tokens used. Parameters (none) Return value Integer count of tokens generated by the model as responses in this conversation. In Depth This counter tracks how many tokens the model has produced as output across all calls to ask() on this conversation. It can help you: Estimate how “verbose” the assistant has been. Implement policies based on total generated content. Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); convo . ask ( \"Explain tokens.\" ); convo . ask ( \"Summarize your explanation in one sentence.\" ); int responseTokens = convo . getResponseTokensUsed (); This example checks how many output tokens have been generated so far. int getTotalTokensUsed() const Synopsis Returns the total tokens used. Parameters (none) Return value Integer equal to getPromptTokensUsed() + getResponseTokensUsed() . In Depth This is the overall token usage for the conversation, combining both prompt and response tokens. It is the most convenient single number for: Budgeting usage per conversation. Deciding when to truncate or reset long histories. Simple monitoring dashboards. The relationship is: getTotalTokensUsed () == getPromptTokensUsed () + getResponseTokensUsed (); Example AI ai ( \"https://example-base-url\" , \"KEY\" , \"model\" ); Conversation convo = ai . createConversation (); convo . ask ( \"Hello!\" ); convo . ask ( \"What can you do?\" ); convo . ask ( \"Give me three bullet points.\" ); int total = convo . getTotalTokensUsed (); if ( total > 4000 ) { // Consider truncating or resetting the conversation. } This example uses the total token count to decide when a conversation may have grown too large.", "functions": [{"id": "multi-turn-conversations-and-history", "title": "Multi-turn Conversations and History", "signature": "Multi-turn Conversations and History", "synopsis": ""}, {"id": "tokens-and-usage-tracking", "title": "Tokens and Usage Tracking", "signature": "Tokens and Usage Tracking", "synopsis": ""}, {"id": "copying-and-branching", "title": "Copying and Branching", "signature": "Copying and Branching", "synopsis": ""}, {"id": "creation-and-lifetime", "title": "Creation and Lifetime", "signature": "Creation and Lifetime", "synopsis": ""}, {"id": "conversation-const-conversation-other", "title": "Conversation(const Conversation &other)", "signature": "Conversation(const Conversation &other);", "synopsis": "Creates a copy (shares the underlying conversation)."}, {"id": "conversation", "title": "~Conversation()", "signature": "~Conversation();", "synopsis": "Destroys the conversation and frees resources."}, {"id": "conversation-operator-const-conversation-other", "title": "Conversation &operator=(const Conversation &other)", "signature": "Conversation &operator=(const Conversation &other);", "synopsis": "Assigns another conversation (shares the underlying conversation)."}, {"id": "string-ask-const-string-prompt-int-timeout-1", "title": "String ask(const String &prompt, int timeout = -1)", "signature": "String ask(const String &prompt, int timeout = -1);", "synopsis": "Sends a message and returns the response. Check isEmpty() on error."}, {"id": "list-getconversationlist-const", "title": "List getConversationList()", "signature": "List getConversationList();", "synopsis": "Returns the conversation history (even=user, odd=assistant)."}, {"id": "bool-setconversationlist-const-list-list", "title": "bool setConversationList(const List &list)", "signature": "bool setConversationList(const List &list);", "synopsis": "Replaces the conversation history. Returns true on success."}, {"id": "conversation-duplicate-const", "title": "Conversation duplicate()", "signature": "Conversation duplicate();", "synopsis": "Creates a copy of this conversation for branching."}, {"id": "ai-getai-const", "title": "AI getAI()", "signature": "AI getAI();", "synopsis": "Returns the AI instance managing this conversation."}, {"id": "int-getprompttokensused-const", "title": "int getPromptTokensUsed()", "signature": "int getPromptTokensUsed();", "synopsis": "Returns the number of prompt tokens used."}, {"id": "int-getresponsetokensused-const", "title": "int getResponseTokensUsed()", "signature": "int getResponseTokensUsed();", "synopsis": "Returns the number of response tokens used."}, {"id": "int-gettotaltokensused-const", "title": "int getTotalTokensUsed()", "signature": "int getTotalTokensUsed();", "synopsis": "Returns the total tokens used."}]}, {"slug": "api-datetime", "title": "DateTime", "label": "DateTime", "html": "<h1 id=\"datetime_1\">DateTime<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::DateTime<\/code> class represents a point in time with <strong>millisecond precision<\/strong>, always in <strong>UTC<\/strong> (Coordinated Universal Time). It is the library’s primary way to capture “now”, store timestamps, measure elapsed time, and convert between machine-friendly numeric timestamps and human-readable strings.<\/p>\n<p>You can think of <code>DateTime<\/code> as a compact, RAII-based wrapper around:<\/p>\n<ul>\n<li>An internal 64-bit timestamp measured as <strong>milliseconds since the Unix epoch<\/strong>, and<\/li>\n<li>A small set of operations for addition, comparison, and formatting as ISO-8601 strings.<\/li>\n<\/ul>\n<p>Unlike <code>String<\/code>, <code>DateTime<\/code> is <strong>mutable<\/strong>: the <code>add()<\/code> function modifies the object in place and returns a reference to it for chaining. Copying and assignment are safe and cheap; they just copy the underlying timestamp.<\/p>\n<h3 id=\"underlying-concepts-utc-unix-epoch-and-milliseconds\"><code>Underlying Concepts: UTC, Unix Epoch, and Milliseconds<\/code><\/h3>\n<p>If you are new to time handling in programming, a few core ideas are useful:<\/p>\n<ul>\n<li>\n<p><strong>UTC (Coordinated Universal Time)<\/strong>\n  UTC is a global, time-zone–neutral standard. <code>DateTime<\/code> always represents UTC time; it does not track time zones or daylight saving rules. When you convert a <code>DateTime<\/code> to a string, you get an ISO-8601 UTC value ending with <code>\"Z\"<\/code> (for example, <code>\"2024-01-01T12:00:00.000Z\"<\/code>).<\/p>\n<\/li>\n<li>\n<p><strong>Unix Epoch<\/strong>\n  The Unix epoch is defined as <strong>January 1, 1970 at 00:00:00 UTC<\/strong>. Internally, <code>DateTime<\/code> uses a 64-bit integer that counts <strong>milliseconds<\/strong> since that point:<\/p>\n<\/li>\n<li>\n<p><code>0<\/code> → exactly <code>1970-01-01T00:00:00.000Z<\/code><\/p>\n<\/li>\n<li><code>1<\/code> → one millisecond after that<\/li>\n<li>\n<p>Negative values represent times before the epoch.<\/p>\n<\/li>\n<li>\n<p><strong>Millisecond Precision<\/strong>\n  All arithmetic and differences are done in milliseconds:<\/p>\n<\/li>\n<li>\n<p>One second = 1,000 milliseconds.<\/p>\n<\/li>\n<li>One minute = 60,000 milliseconds.<\/li>\n<li>One hour = 3,600,000 milliseconds.<\/li>\n<\/ul>\n<p>This design makes it straightforward to:<\/p>\n<ul>\n<li>Measure elapsed time between two events (<code>diff()<\/code>),<\/li>\n<li>Shift a <code>DateTime<\/code> forward or backward (<code>add()<\/code>),<\/li>\n<li>Log timestamps or persist them as numbers (<code>timestamp()<\/code>),<\/li>\n<li>Produce and parse ISO-8601 strings (<code>toString()<\/code>, constructor from <code>String<\/code>).<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> <code>DateTime<\/code> uses the system’s wall-clock time. It is not a monotonic “timer” clock. If the system time is adjusted by the user or NTP, new <code>DateTime()<\/code> objects will reflect that change.<\/p>\n<\/blockquote>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, or operator of <code>attoboy::DateTime<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – behavior details, caveats, and a short example.<\/li>\n<\/ul>\n<p>All examples assume:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n<\/code><\/pre><\/div>\n\n<hr />\n<h3 id=\"datetime\"><code>DateTime()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a DateTime representing the current time.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The default constructor captures the <strong>current UTC time<\/strong> from the system clock, with millisecond precision. It is the simplest way to get a “timestamp for now”.<\/p>\n<p>The captured time is fixed in the object; future calls to <code>timestamp()<\/code> or <code>toString()<\/code> on the same instance will return the same value unless you call <code>add()<\/code> to adjust it.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">iso<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// e.g., &quot;2025-11-27T21:00:00.123Z&quot;<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a <code>DateTime<\/code> for the current moment and converts it to an ISO-8601 string.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-long-long-millissinceepoch\"><code>DateTime(long long millisSinceEpoch)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a DateTime from milliseconds since Unix epoch (Jan 1, 1970).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>millisSinceEpoch<\/code> – Number of milliseconds elapsed since <code>1970-01-01T00:00:00.000Z<\/code> (UTC). May be negative for times before the epoch.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>Use this constructor when you already have a numeric timestamp (for example, from storage, a network protocol, or <code>timestamp()<\/code> on another <code>DateTime<\/code>). The value is stored as-is; no time zone conversion is applied.<\/p>\n<p>Typical patterns:<\/p>\n<ul>\n<li>Store <code>timestamp()<\/code> in a file or settings.<\/li>\n<li>Later, read it back and construct a <code>DateTime<\/code> with the same instant.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">;<\/span>\n<span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"kt\">long<\/span><span class=\"w\"> <\/span><span class=\"n\">saved<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">now<\/span><span class=\"p\">.<\/span><span class=\"n\">timestamp<\/span><span class=\"p\">();<\/span>\n\n<span class=\"c1\">// later...<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">restored<\/span><span class=\"p\">(<\/span><span class=\"n\">saved<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">iso<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">restored<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example captures the current time, saves its millisecond timestamp, and later reconstructs the same instant from that value.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-const-string-iso8601\"><code>DateTime(const String &amp;iso8601)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a DateTime from an ISO-8601 string (YYYY-MM-DDTHH:MM:SS.fffZ).<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>iso8601<\/code> – A <code>String<\/code> containing a UTC timestamp in ISO-8601 format such as <code>\"2024-05-10T14:30:00.000Z\"<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor parses an ISO-8601 timestamp string and converts it into a <code>DateTime<\/code>. The expected format is:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code>YYYY-MM-DDTHH:MM:SS.fffZ\n<\/code><\/pre><\/div>\n\n<p>for example: <code>\"2025-11-27T21:15:30.250Z\"<\/code>.<\/p>\n<p>Key points:<\/p>\n<ul>\n<li>The trailing <code>'Z'<\/code> indicates UTC; no time zone offset parsing is performed.<\/li>\n<li>Parsing failures (bad format, invalid date) result in implementation-defined behavior; you should supply valid strings, typically those produced by <code>DateTime::toString()<\/code>.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">text<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;2024-01-01T00:00:00.000Z&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">start<\/span><span class=\"p\">(<\/span><span class=\"n\">text<\/span><span class=\"p\">);<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example constructs a <code>DateTime<\/code> from a known ISO-8601 string.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-const-datetime-other\"><code>DateTime(const DateTime &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another DateTime.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing <code>DateTime<\/code> instance to copy.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor duplicates the internal timestamp and millisecond precision. Since <code>DateTime<\/code> is a simple value-like type, copying is cheap and safe. Changes to one instance (via <code>add()<\/code>) do not affect copies.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">original<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// both represent the same instant initially<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example demonstrates copying a <code>DateTime<\/code> value.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-2\"><code>~DateTime()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the DateTime and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>DateTime<\/code> object goes out of scope, its destructor releases any internal resources. Since <code>DateTime<\/code> primarily encapsulates a timestamp, destruction is usually trivial, but RAII guarantees that any implementation details are handled safely.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"p\">;<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">String<\/span><span class=\"w\"> <\/span><span class=\"n\">iso<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">temp<\/span><span class=\"p\">.<\/span><span class=\"n\">toString<\/span><span class=\"p\">();<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// temp is destroyed here<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows a <code>DateTime<\/code> that is created and destroyed automatically with scope.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-operator-const-datetime-other\"><code>DateTime &amp;operator=(const DateTime &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another DateTime to this DateTime.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – <code>DateTime<\/code> whose value should be copied into <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The assignment operator replaces the internal timestamp of the left-hand side with that of <code>other<\/code>. After assignment, both objects represent the same instant, but they can be modified independently using <code>add()<\/code>.<\/p>\n<p>Self-assignment (<code>dt = dt<\/code>) is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">DateTime<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">b<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">;<\/span><span class=\"w\">  <\/span><span class=\"c1\">// b now represents the same time as a<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reassigns a <code>DateTime<\/code> to match another.<\/em><\/p>\n<hr />\n<h3 id=\"datetime-add-long-long-milliseconds\"><code>DateTime &amp;add(long long milliseconds)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAdds milliseconds (negative to subtract). Returns this D
