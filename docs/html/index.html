equals(const File &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this file equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>File<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both <code>File<\/code> objects refer to the same underlying handle; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>equals()<\/code> compares the identity of the underlying OS handle rather than the contents of the file or socket. Two <code>File<\/code> instances are considered equal if they share the same internal handle (for example, created via copy construction or assignment).<\/p>\n<p>It is not a comparison of paths or remote endpoints; it is a comparison of the handle itself.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f1<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.txt&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">f2<\/span><span class=\"p\">(<\/span><span class=\"n\">f1<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// shares handle with f1<\/span>\n\n<span class=\"kt\">bool<\/span><span class=\"w\"> <\/span><span class=\"n\">same<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">f1<\/span><span class=\"p\">.<\/span><span class=\"n\">equals<\/span><span class=\"p\">(<\/span><span class=\"n\">f2<\/span><span class=\"p\">);<\/span><span class=\"w\">  <\/span><span class=\"c1\">// true<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows two <code>File<\/code> objects that are equal because they share the same handle.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-file-other-const\"><code>bool operator==(const File &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this file equals the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>File<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if both <code>File<\/code> objects refer to the same underlying handle; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>operator==<\/code> is a shorthand for <code>equals(other)<\/code>. It enables idiomatic comparisons:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span><span class=\"w\"> <\/span><span class=\"p\">...<\/span><span class=\"w\"> <\/span><span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p>As with <code>equals()<\/code>, the comparison is about handle identity, not file contents.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">a<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;data.txt&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"p\">);<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">==<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// a and b share the same handle<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example uses the equality operator to check if two <code>File<\/code> instances refer to the same underlying handle.<\/em><\/p>\n<hr />\n<h3 id=\"bool-operator-const-file-other-const-2\"><code>bool operator!=(const File &amp;other) const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if this file does not equal the other.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Another <code>File<\/code> to compare with.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if the two <code>File<\/code> instances do not refer to the same handle; <code>false<\/code> if they do.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This operator is simply the logical negation of <code>operator==<\/code>. It is convenient when you want to ensure two handles are distinct.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f1<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a.txt&quot;<\/span><span class=\"p\">));<\/span>\n<span class=\"n\">File<\/span><span class=\"w\"> <\/span><span class=\"n\">f2<\/span><span class=\"p\">(<\/span><span class=\"n\">Path<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;b.txt&quot;<\/span><span class=\"p\">));<\/span>\n\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">f1<\/span><span class=\"w\"> <\/span><span class=\"o\">!=<\/span><span class=\"w\"> <\/span><span class=\"n\">f2<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// f1 and f2 refer to different handles (likely different files)<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example checks that two <code>File<\/code> objects do not refer to the same underlying resource.<\/em><\/p>", "text": "File Overview The attoboy::File class is a unified abstraction for stream-based input and output in the attoboy library. A single type represents: Regular files on disk. TCP client sockets (outgoing connections). TCP server sockets (listening for incoming connections). Named pipes (where supported by the underlying platform). This design allows you to work with different I/O channels using a consistent API for reading, writing, and querying state, without directly touching the Windows API or other low-level functions. Streams, Files, and Sockets (Conceptual Background) A stream is a sequence of bytes that you can read from or write to in order. The key idea is that you do not need to know where the bytes are stored or how they travel: For a regular file , bytes are stored on disk. For a TCP socket , bytes are sent over the network to another machine. For a server socket , you wait for other machines to connect, and then create separate client sockets to talk to each one. For a named pipe , bytes flow between processes on the same machine. The File class hides these differences behind a common interface: You can call readAllToBuffer() or readAllToString() on either a file or a socket. You can call write() and flush() on both. You can ask what kind of handle it is ( isRegularFile() , isSocket() , etc.) when you need to adjust behavior. Validity vs. Open State Two methods are especially important: isValid() – Did the object successfully create or open an underlying handle? isOpen() – Is the handle currently open (not yet closed or fully shut down)? Typical usage: Construct a File (for a path or socket). Immediately check isValid() . If valid, perform reads/writes while isOpen() returns true . Call close() when you are done, or let the destructor close the handle automatically. Blocking and Availability Most File operations are blocking : readAllToBuffer() , readToBuffer() , readAllToString() , readToString() will typically block until data is available or the stream ends. write() and writeUpTo() will block until some bytes are written or an error occurs. To avoid blocking when there is no data, you can use: hasAvailable() – quick check if there is any data ready to read. getAvailableCount() – how many bytes can be read without blocking (where supported). For regular files, “available” usually corresponds to “remaining bytes until end-of-file.” For sockets and pipes, it refers to bytes buffered and ready to be read immediately. RAII and Resource Management File uses RAII (Resource Acquisition Is Initialization): When you construct a File , it acquires an OS resource (file handle, socket, pipe). When the File object is destroyed, it automatically closes the underlying handle if still open. You can also call close() explicitly when you are done, which is especially important for network sockets or when you need to ensure data is flushed and file descriptors are freed promptly. Reference Each entry below covers one public constructor, method, or operator of attoboy::File . For each, you will find: Signature – the exact declaration from the header. Synopsis – the original one-line Doxygen comment. Parameters and Return value descriptions. In Depth – additional behavior details, edge cases, and a short example. Note: All examples assume using namespace attoboy; . File(const Path &path) Synopsis Opens a file at the given path for reading and writing. Parameters path – Path referring to the file to open. Return value (constructor; not applicable) In Depth This constructor attempts to open a regular file at the given path: If the operation succeeds, isValid() will return true . If it fails (for example, if the file does not exist or permissions are insufficient), isValid() will return false and isOpen() will also be false . The file is opened for both reading and writing according to the library’s internal policy. You can use read... and write... methods on the same File instance. Always check isValid() after constructing a File from a Path before performing I/O. Example Path path ( \"config.txt\" ); File f ( path ); if ( f . isValid ()) { String contents = f . readAllToString (); // Use contents... f . close (); } This example opens a file for reading and writing, checks validity, reads all text, and then closes it. File(const String &host, int port) Synopsis Opens a TCP socket connection to host:port. Parameters host – Hostname or IP address to connect to (for example, \"example.com\" or \"127.0.0.1\" ). port – TCP port number on the remote host. Return value (constructor; not applicable) In Depth This constructor acts as a TCP client : It attempts to connect to host:port . On success, isValid() and isOpen() return true , and isSocket() returns true . On failure (DNS errors, unreachable host, refused connection), isValid() returns false . Once connected, you can use the same read... and write... methods as for files. When you are done, call close() to terminate the connection. Example File socket ( \"example.com\" , 80 ); if ( socket . isValid ()) { String request = \"GET / HTTP/1.0 \\r\\n Host: example.com \\r\\n\\r\\n \" ; socket . write ( request ); String response = socket . readAllToString (); socket . close (); } This example opens a TCP connection, sends a simple HTTP request, reads the response, and closes the socket. File(int port) Synopsis Creates a listening server socket on the given port. Parameters port – TCP port number on which to listen for incoming connections. Return value (constructor; not applicable) In Depth This constructor creates a server socket that listens for new client connections: On success, isValid() returns true , isServerSocket() returns true , and isSocket() also returns true . On failure (port in use, insufficient privileges), isValid() returns false . To accept a client connection, call accept() , which returns a new File instance representing the client socket. Example File server ( 8080 ); if ( server . isValid () && server . isServerSocket ()) { File client = server . accept (); if ( client . isValid ()) { String request = client . readAllToString (); client . write ( \"OK\" ); client . close (); } } This example creates a server socket, accepts a single client, reads a request, responds with \"OK\" , and closes the client connection. File(const File &other) Synopsis Creates a copy (shares the underlying handle). Parameters other – Existing File whose underlying handle will be shared. Return value (constructor; not applicable) In Depth The copy constructor creates a new File object that refers to the same underlying OS handle as other : Operations on either File instance affect the same file or socket. Closing one instance typically closes the shared handle; the behavior for the other instance becomes implementation-dependent. Use this when you need multiple File objects referencing the same underlying resource, but be careful to coordinate lifetime and closing semantics. Example Path path ( \"log.txt\" ); File f1 ( path ); if ( f1 . isValid ()) { File f2 ( f1 ); // shares the same handle f1 . write ( \"First \\n \" ); f2 . write ( \"Second \\n \" ); // writes to the same file } This example demonstrates two File objects writing through the same underlying handle. ~File() Synopsis Closes the file/socket and frees resources. Parameters (none) Return value (destructor; not applicable) In Depth When a File object is destroyed, it automatically closes the underlying file or socket if it is still open. This ensures that resources are not leaked even if you forget to call close() explicitly. RAII makes cleanup deterministic when you control scopes carefully. Example { File f ( Path ( \"data.bin\" )); if ( f . isValid ()) { // perform I/O } } // f is destroyed here; handle is closed automatically This example lets the destructor close the file when the object leaves scope. File &operator=(const File &other) Synopsis Assigns another file (shares the underlying handle). Parameters other – File whose handle should be assigned to this object. Return value Reference to *this , enabling assignment chaining. In Depth The copy assignment operator replaces the current handle (closing it if necessary) and makes this File share the underlying handle of other . After assignment: Both *this and other refer to the same resource. Closing one affects the shared handle for both, similar to the copy constructor. Always be aware of shared ownership when assigning File objects. Example File f1 ( Path ( \"output.txt\" )); File f2 ( Path ( \"backup.txt\" )); if ( f1 . isValid ()) { f2 = f1 ; // f2 now refers to the same handle as f1 f2 . write ( \"Hello\" ); // writes through the shared handle } This example assigns one File to another, causing them to share the same underlying handle. String getPath() const Synopsis Returns the file path, or empty string for sockets. Parameters (none) Return value String containing the path for regular files, or an empty string if the File represents a socket or other non-file handle. In Depth Use getPath() to query the path associated with a regular file. This is helpful when logging or debugging. For sockets (client or server) and possibly named pipes, there is no file path, so the function returns an empty string. Example File f ( Path ( \"data.txt\" )); if ( f . isValid () && f . isRegularFile ()) { String path = f . getPath (); if ( ! path . isEmpty ()) { // path contains \"data.txt\" (or the full resolved path) } } This example retrieves the file path for a regular file handle. String getHost() const Synopsis Returns the socket host, or empty string for files. Parameters (none) Return value String containing the host name for sockets, or an empty string for file-based handles. In Depth For a TCP client socket created with File(const String &host, int port) , getHost() returns the host you connected to. For regular files and non-socket handles, there is no host, so it returns an empty string. Example File socket ( \"example.com\" , 80 ); if ( socket . isValid () && socket . isSocket ()) { String host = socket . getHost (); // \"example.com\" if ( ! host . isEmpty ()) { // Use host name } } This example queries the remote host name from a TCP client socket. int getPort() const Synopsis Returns the socket port, or -1 for files. Parameters (none) Return value Port number associated with the socket, or -1 if the handle is not a socket. In Depth For sockets created with File(const String &host, int port) or File(int port) : getPort() returns the port number (remote port for clients, local port for servers, depending on implementation). For regular files and non-socket handles, it returns -1 . Example File server ( 8080 ); if ( server . isValid ()) { int port = server . getPort (); // 8080 } This example reads the listening port from a server socket. bool isValid() const Synopsis Returns true if the file/socket was opened successfully. Parameters (none) Return value true if the underlying handle was created or opened successfully; false otherwise. In Depth isValid() is the primary way to check whether construction (or later operations that might replace the handle) succeeded. If it returns false : All I/O operations will typically fail or behave as no-ops. isOpen() will also usually be false . Always test isValid() immediately after constructing a File to avoid attempting I/O on an invalid handle. Example File f ( Path ( \"missing.txt\" )); if ( ! f . isValid ()) { // Handle error: file could not be opened } This example checks for failure to open a file and branches accordingly. bool isOpen() const Synopsis Returns true if the file/socket is currently open. Parameters (none) Return value true if the handle is currently open; false if it has been closed or was never opened correctly. In Depth isOpen() reports whether the underlying handle is still active: For regular files, it becomes false after close() or on certain fatal errors. For sockets, it becomes false after close() or when the connection is fully shut down. A File can be invalid ( isValid() == false ) and also not open. For a valid handle, isOpen() indicates whether further I/O is possible. Example File f ( Path ( \"data.txt\" )); if ( f . isValid ()) { // Do some I/O... f . close (); bool stillOpen = f . isOpen (); // false } This example shows isOpen() becoming false after an explicit close. void close() Synopsis Closes the file/socket. Parameters (none) Return value (none) In Depth close() explicitly releases the underlying resource: For files, further reads or writes will fail after closing. For sockets, the connection is closed, and buffered data is discarded according to OS behavior. You may safely call close() multiple times; subsequent calls are typically no-ops. Even if you rely on the destructor to close the handle, calling close() explicitly is useful when: You want to release file locks quickly. You want to signal the end of a network session before leaving scope. Example File f ( Path ( \"output.txt\" )); if ( f . isValid ()) { f . write ( \"Done. \\n \" ); f . close (); // ensure data is flushed and handle is released } This example writes to a file and then explicitly closes it. Buffer readAllToBuffer() Synopsis Reads all available data into a buffer. Parameters (none) Return value Buffer containing all bytes that can be read until the end of the stream or until no more data is immediately available. In Depth This method reads from the current position to the end: For regular files, it typically reads until end-of-file from the current position. For sockets and pipes, it reads until the remote side closes the connection or until the system indicates there is no more data immediately available. The returned Buffer may be empty if there is nothing to read or if an error occurs. Example File f ( Path ( \"image.bin\" )); if ( f . isValid ()) { Buffer data = f . readAllToBuffer (); int size = data . length (); } This example reads the entire contents of a binary file into a Buffer . Buffer readToBuffer(int count) Synopsis Reads up to count bytes into a buffer. Parameters count – Maximum number of bytes to read. Return value Buffer containing up to count bytes. May contain fewer bytes if the stream ends earlier or if fewer bytes are currently available. In Depth This method is useful when you want to control how much data is read in each step, for example when processing a file in chunks: It may block until at least one byte is available or the stream ends. It stops when either count bytes have been read or no more data is immediately available. If count <= 0 , the behavior is implementation-defined; pass positive values. Example File f ( Path ( \"data.bin\" )); if ( f . isValid ()) { Buffer chunk = f . readToBuffer ( 1024 ); // read up to 1024 bytes } This example reads a fixed-size chunk of up to 1024 bytes from a file. String readAllToString() Synopsis Reads all available data into a string. Parameters (none) Return value String containing all available data decoded as UTF-8 text. In Depth readAllToString() is analogous to readAllToBuffer() , but it interprets the data as UTF-8 and returns a String . This is ideal for text files, HTTP responses, and other text-based protocols. If the data is not valid UTF-8, the behavior is implementation-dependent (you may get replacement characters or truncated text). Example File f ( Path ( \"notes.txt\" )); if ( f . isValid ()) { String text = f . readAllToString (); } This example reads an entire text file into a String . String readToString(int count) Synopsis Reads up to count bytes into a string. Parameters count – Maximum number of bytes to read. Return value String containing up to count bytes interpreted as UTF-8 text. In Depth This method is similar to readToBuffer(int) but returns a String . It is useful when you want to process text in fixed-size chunks or when dealing with streaming protocols. Be careful when reading in chunks that do not align with UTF-8 character boundaries: a multi-byte character may be split across reads, which can lead to invalid intermediate strings. For simple ASCII protocols, this is not an issue. Example File f ( Path ( \"log.txt\" )); if ( f . isValid ()) { String firstPart = f . readToString ( 1000 ); // read up to 1000 bytes as text } This example reads a limited amount of text from the file. bool hasAvailable() const Synopsis Returns true if data is available to read. Parameters (none) Return value true if at least one byte can be read without blocking; false otherwise. In Depth hasAvailable() is a non-blocking way to check for pending data: For sockets and pipes, it can help you avoid blocking reads when no data is ready. For regular files, it generally indicates whether there are bytes remaining between the current position and end-of-file. Use this before calling read... when you want to avoid blocking, especially in simple event loops. Example File socket ( \"example.com\" , 80 ); if ( socket . isValid ()) { if ( socket . hasAvailable ()) { String response = socket . readAllToString (); } } This example checks whether data is available on a socket before reading it. int getAvailableCount() const Synopsis Returns the number of bytes available to read. Parameters (none) Return value Number of bytes that can be read without blocking, or 0 if none are available or if not supported. In Depth getAvailableCount() refines hasAvailable() by giving a count of readable bytes: For regular files, this is typically endPosition - currentPosition , bounded by implementation limits. For sockets and pipes, it returns the number of bytes currently buffered and ready. If the underlying platform does not support querying this information, it may return 0 or another sentinel. Example File f ( Path ( \"data.bin\" )); if ( f . isValid ()) { int available = f . getAvailableCount (); Buffer chunk = f . readToBuffer ( available ); } This example queries how many bytes are available and reads exactly that amount. int write(const Buffer &buf) Synopsis Writes a buffer. Returns bytes written, or -1 on error. Parameters buf – Buffer whose bytes will be written to the stream. Return value Number of bytes successfully written, or -1 if an error occurs. In Depth write() attempts to write the entire contents of buf : On success, the return value equals buf.length() . On partial writes (more common with sockets), it may return a smaller number. On failure, it returns -1 . You should always check the return value, particularly for network sockets, and handle partial writes if necessary. Example Buffer data ( String ( \"Hello \\n \" )); File f ( Path ( \"output.txt\" )); if ( f . isValid ()) { int written = f . write ( data ); // written is the number of bytes actually written } This example writes a buffer to a file and inspects the number of bytes written. int write(const String &str) Synopsis Writes a string. Returns bytes written, or -1 on error. Parameters str – UTF-8 String whose bytes will be written. Return value Number of bytes written (in UTF-8), or -1 on error. In Depth This is a convenience overload that converts the string to bytes and delegates to the underlying write logic. Use it whenever you are dealing with text rather than raw binary data. As with the buffer overload, partial writes are possible; the return value may be less than str.byteLength() . Example File f ( Path ( \"log.txt\" )); if ( f . isValid ()) { f . write ( \"Application started \\n \" ); } This example writes a line of text directly from a String literal. int writeUpTo(const Buffer &buf, int count = -1) Synopsis Writes up to count bytes from a buffer. Returns bytes written, or -1 on error. Parameters buf – Buffer whose bytes will be written. count – Maximum number of bytes to write. If -1 , the entire buffer is eligible. Return value Number of bytes actually written, or -1 on error. In Depth writeUpTo() is useful when you want to send data in smaller segments: If count is -1 , the method treats it as “up to buf.length() bytes.” If count is positive, only the first count bytes of buf are eligible to be written. As always, the return value may be smaller than count due to partial writes. Example Buffer data ( String ( \"chunked data\" )); File socket ( \"example.com\" , 80 ); if ( socket . isValid ()) { int written = socket . writeUpTo ( data , 5 ); // write first 5 bytes } This example writes only a portion of the buffer to a socket. int writeUpTo(const String &str, int count = -1) Synopsis Writes up to count bytes from a string. Returns bytes written, or -1 on error. Parameters str – String whose UTF-8 bytes will be written. count – Maximum number of bytes to write. If -1 , the entire string is eligible. Return value Number of bytes actually written, or -1 on error. In Depth This overload mirrors the buffer version but starts from a String . Be cautious with multi-byte UTF-8 characters when limiting by bytes: If count cuts through a multi-byte character, only the prefix bytes are written; the receiver may see invalid UTF-8. For pure ASCII, this is not a concern. Use the default -1 when you want to write the entire string. Example String msg ( \"Hello, world \\n \" ); File f ( Path ( \"partial.txt\" )); if ( f . isValid ()) { int written = f . writeUpTo ( msg , 5 ); // write \"Hello\" } This example writes only the first 5 bytes of a string to a file. bool flush() Synopsis Flushes buffered data. Returns true on success. Parameters (none) Return value true if flushing succeeds or is not needed; false if an error occurs. In Depth flush() ensures that any buffered data is pushed out to the underlying system: For regular files, it typically forces data to be written from user-space buffers to the OS. For sockets, it may be a no-op if the system writes data immediately. Calling flush() is most important when: You want to guarantee that a log message is on disk. You are writing protocols where timely delivery matters. Example File f ( Path ( \"log.txt\" )); if ( f . isValid ()) { f . write ( \"Critical event \\n \" ); bool ok = f . flush (); } This example writes a log entry and then flushes it to ensure it is persisted. bool setPosition(long long pos) Synopsis Sets the read/write position (files only). Returns true on success. Parameters pos – New position in bytes from the start of the file. Return value true if the position was changed successfully; false if the operation is not supported or failed. In Depth setPosition() moves the file pointer to a new byte offset: Supported for regular files. Typically not supported for sockets or pipes; in those cases it returns false . Use this to implement random access: Seek to the beginning ( pos = 0 ). Seek to a specific record offset. Example File f ( Path ( \"data.bin\" )); if ( f . isValid () && f . isRegularFile ()) { f . setPosition ( 0 ); // rewind to start Buffer head = f . readToBuffer ( 16 ); // read first 16 bytes } This example rewinds a file to the beginning and reads a fixed-size header. long long getPosition() const Synopsis Returns the current position, or -1 if not supported. Parameters (none) Return value Current byte offset from the start of the file, or -1 if the operation is not supported. In Depth For regular files, getPosition() returns the current position of the file pointer. For sockets and pipes, there is no meaningful file offset, so it usually returns -1 . This is useful for progress reporting or for saving/restoring positions in files. Example File f ( Path ( \"data.bin\" )); if ( f . isValid ()) { long long pos = f . getPosition (); } This example queries the current read/write position in a file. long long getEndPosition() const Synopsis Returns the file size, or -1 if not supported. Parameters (none) Return value File size in bytes for regular files, or -1 if not supported (e.g., for sockets). In Depth For regular files, getEndPosition() typically reports the total size of the file in bytes. Combined with getPosition() , you can compute progress: progress = ( double ) getPosition () / getEndPosition (); For non-seekable streams, the function usually returns -1 . Example File f ( Path ( \"data.bin\" )); if ( f . isValid () && f . isRegularFile ()) { long long size = f . getEndPosition (); } This example obtains the total size of a regular file. bool isAtEnd() const Synopsis Returns true if at end of file. Parameters (none) Return value true if the current position is at or beyond the end of the file; false otherwise. In Depth isAtEnd() is primarily meaningful for regular files: After reading to the end, it becomes true . For sockets and pipes, the semantics may be similar when the remote side closes the connection, but exact behavior is implementation-dependent. Use this to detect when you have consumed all file content without having to compare positions manually. Example File f ( Path ( \"data.txt\" )); if ( f . isValid ()) { String all = f . readAllToString (); bool done = f . isAtEnd (); // typically true after reading everything } This example checks whether the file position is at the end after reading all contents. bool isRegularFile() const Synopsis Returns true if this is a regular file. Parameters (none) Return value true if the File represents a disk file; false otherwise. In Depth Use isRegularFile() to distinguish files from sockets and pipes. This is important when you want to: Use setPosition() , getPosition() , or getEndPosition() , which are meaningful only for regular files. Apply file-specific logic like seeking or computing file size. Example File f ( Path ( \"data.bin\" )); if ( f . isRegularFile ()) { long long size = f . getEndPosition (); } This example confirms that a handle is a regular file before calling file-specific APIs. bool isSocket() const Synopsis Returns true if this is a TCP socket. Parameters (none) Return value true if the File represents a TCP socket (client or server); false otherwise. In Depth isSocket() is a quick way to detect network handles. Both client sockets ( File(const String&, int) ) and server sockets ( File(int port) ) should return true . Combining this with isServerSocket() lets you differentiate between listening sockets and connected ones. Example File socket ( \"example.com\" , 80 ); if ( socket . isSocket ()) { // Perform network-specific logic } This example checks whether the handle is a socket before performing network operations. bool isServerSocket() const Synopsis Returns true if this is a server socket. Parameters (none) Return value true if the handle is a listening server socket; false otherwise. In Depth Server sockets are those constructed with File(int port) . They: Listen for incoming connections. Are used with accept() to create client sockets. Client sockets created via File(const String&, int) should return false for isServerSocket() . Example File listener ( 9000 ); if ( listener . isValid () && listener . isServerSocket ()) { File client = listener . accept (); } This example confirms that a File is a server socket before calling accept() . bool isNamedPipe() const Synopsis Returns true if this is a named pipe. Parameters (none) Return value true if the underlying handle is a named pipe; false otherwise. In Depth Named pipes provide inter-process communication on the same machine. Whether and how they are used depends on how the File was created by other parts of the attoboy library or system integration. File exposes this method so you can adapt your logic when handling such handles. Example File f ( Path ( \" \\\\\\\\ . \\\\ pipe \\\\ my_pipe\" )); if ( f . isNamedPipe ()) { // Handle pipe-specific behavior } This example checks whether a handle represents a named pipe. File accept() Synopsis Accepts a client connection on a server socket. Parameters (none) Return value File representing the accepted client connection. If acceptance fails, the returned File will be invalid ( isValid() == false ). In Depth accept() is only meaningful when called on a server socket ( isServerSocket() == true ): It blocks until a client connects or an error occurs. On success, it returns a new File representing the client connection. This new File is a regular socket (not a server socket). The original server File remains open and can accept more clients if you call accept() again. If you call accept() on a non-server handle, behavior is undefined; always check isServerSocket() first. Example File server ( 8080 ); if ( server . isValid () && server . isServerSocket ()) { File client = server . accept (); if ( client . isValid ()) { String msg = client . readAllToString (); client . write ( \"OK\" ); client . close (); } } This example accepts a single connection on a server socket, exchanges a simple text message, and closes the client connection. bool equals(const File &other) const Synopsis Returns true if this file equals the other. Parameters other – Another File to compare with. Return value true if both File objects refer to the same underlying handle; false otherwise. In Depth equals() compares the identity of the underlying OS handle rather than the contents of the file or socket. Two File instances are considered equal if they share the same internal handle (for example, created via copy construction or assignment). It is not a comparison of paths or remote endpoints; it is a comparison of the handle itself. Example File f1 ( Path ( \"data.txt\" )); File f2 ( f1 ); // shares handle with f1 bool same = f1 . equals ( f2 ); // true This example shows two File objects that are equal because they share the same handle. bool operator==(const File &other) const Synopsis Returns true if this file equals the other. Parameters other – Another File to compare with. Return value true if both File objects refer to the same underlying handle; false otherwise. In Depth operator== is a shorthand for equals(other) . It enables idiomatic comparisons: if ( a == b ) { ... } As with equals() , the comparison is about handle identity, not file contents. Example File a ( Path ( \"data.txt\" )); File b ( a ); if ( a == b ) { // a and b share the same handle } This example uses the equality operator to check if two File instances refer to the same underlying handle. bool operator!=(const File &other) const Synopsis Returns true if this file does not equal the other. Parameters other – Another File to compare with. Return value true if the two File instances do not refer to the same handle; false if they do. In Depth This operator is simply the logical negation of operator== . It is convenient when you want to ensure two handles are distinct. Example File f1 ( Path ( \"a.txt\" )); File f2 ( Path ( \"b.txt\" )); if ( f1 != f2 ) { // f1 and f2 refer to different handles (likely different files) } This example checks that two File objects do not refer to the same underlying resource.", "functions": [{"id": "streams-files-and-sockets-conceptual-background", "title": "Streams, Files, and Sockets (Conceptual Background)", "signature": "Streams, Files, and Sockets (Conceptual Background)", "synopsis": ""}, {"id": "validity-vs-open-state", "title": "Validity vs. Open State", "signature": "Validity vs. Open State", "synopsis": ""}, {"id": "blocking-and-availability", "title": "Blocking and Availability", "signature": "Blocking and Availability", "synopsis": ""}, {"id": "raii-and-resource-management", "title": "RAII and Resource Management", "signature": "RAII and Resource Management", "synopsis": ""}, {"id": "file-const-path-path", "title": "File(const Path &path)", "signature": "File(const Path &path);", "synopsis": "Opens a file at the given path for reading and writing."}, {"id": "file-const-string-host-int-port", "title": "File(const String &host, int port)", "signature": "File(const String &host, int port);", "synopsis": "Opens a TCP socket connection to host:port."}, {"id": "file-int-port", "title": "File(int port)", "signature": "File(int port);", "synopsis": "Creates a listening server socket on the given port."}, {"id": "file-const-file-other", "title": "File(const File &other)", "signature": "File(const File &other);", "synopsis": "Creates a copy (shares the underlying handle)."}, {"id": "file", "title": "~File()", "signature": "~File();", "synopsis": "Closes the file/socket and frees resources."}, {"id": "file-operator-const-file-other", "title": "File &operator=(const File &other)", "signature": "File &operator=(const File &other);", "synopsis": "Assigns another file (shares the underlying handle)."}, {"id": "string-getpath-const", "title": "String getPath()", "signature": "String getPath();", "synopsis": "Returns the file path, or empty string for sockets."}, {"id": "string-gethost-const", "title": "String getHost()", "signature": "String getHost();", "synopsis": "Returns the socket host, or empty string for files."}, {"id": "int-getport-const", "title": "int getPort()", "signature": "int getPort();", "synopsis": "Returns the socket port, or -1 for files."}, {"id": "bool-isvalid-const", "title": "bool isValid()", "signature": "bool isValid();", "synopsis": "Returns true if the file/socket was opened successfully."}, {"id": "bool-isopen-const", "title": "bool isOpen()", "signature": "bool isOpen();", "synopsis": "Returns true if the file/socket is currently open."}, {"id": "void-close", "title": "void close()", "signature": "void close();", "synopsis": "Closes the file/socket."}, {"id": "buffer-readalltobuffer", "title": "Buffer readAllToBuffer()", "signature": "Buffer readAllToBuffer();", "synopsis": "Reads all available data into a buffer."}, {"id": "buffer-readtobuffer-int-count", "title": "Buffer readToBuffer(int count)", "signature": "Buffer readToBuffer(int count);", "synopsis": "Reads up to count bytes into a buffer."}, {"id": "string-readalltostring", "title": "String readAllToString()", "signature": "String readAllToString();", "synopsis": "Reads all available data into a string."}, {"id": "string-readtostring-int-count", "title": "String readToString(int count)", "signature": "String readToString(int count);", "synopsis": "Reads up to count bytes into a string."}, {"id": "bool-hasavailable-const", "title": "bool hasAvailable()", "signature": "bool hasAvailable();", "synopsis": "Returns true if data is available to read."}, {"id": "int-getavailablecount-const", "title": "int getAvailableCount()", "signature": "int getAvailableCount();", "synopsis": "Returns the number of bytes available to read."}, {"id": "int-write-const-buffer-buf", "title": "int write(const Buffer &buf)", "signature": "int write(const Buffer &buf);", "synopsis": "Writes a buffer. Returns bytes written, or -1 on error."}, {"id": "int-write-const-string-str", "title": "int write(const String &str)", "signature": "int write(const String &str);", "synopsis": "Writes a string. Returns bytes written, or -1 on error."}, {"id": "int-writeupto-const-buffer-buf-int-count-1", "title": "int writeUpTo(const Buffer &buf, int count = -1)", "signature": "int writeUpTo(const Buffer &buf, int count = -1);", "synopsis": "Writes up to count bytes from a buffer. Returns bytes written, or -1 on error."}, {"id": "int-writeupto-const-string-str-int-count-1", "title": "int writeUpTo(const String &str, int count = -1)", "signature": "int writeUpTo(const String &str, int count = -1);", "synopsis": "Writes up to count bytes from a string. Returns bytes written, or -1 on error."}, {"id": "bool-flush", "title": "bool flush()", "signature": "bool flush();", "synopsis": "Flushes buffered data. Returns true on success."}, {"id": "bool-setposition-long-long-pos", "title": "bool setPosition(long long pos)", "signature": "bool setPosition(long long pos);", "synopsis": "Sets the read/write position (files only). Returns true on success."}, {"id": "long-long-getposition-const", "title": "long long getPosition()", "signature": "long long getPosition();", "synopsis": "Returns the current position, or -1 if not supported."}, {"id": "long-long-getendposition-const", "title": "long long getEndPosition()", "signature": "long long getEndPosition();", "synopsis": "Returns the file size, or -1 if not supported."}, {"id": "bool-isatend-const", "title": "bool isAtEnd()", "signature": "bool isAtEnd();", "synopsis": "Returns true if at end of file."}, {"id": "bool-isregularfile-const", "title": "bool isRegularFile()", "signature": "bool isRegularFile();", "synopsis": "Returns true if this is a regular file."}, {"id": "bool-issocket-const", "title": "bool isSocket()", "signature": "bool isSocket();", "synopsis": "Returns true if this is a TCP socket."}, {"id": "bool-isserversocket-const", "title": "bool isServerSocket()", "signature": "bool isServerSocket();", "synopsis": "Returns true if this is a server socket."}, {"id": "bool-isnamedpipe-const", "title": "bool isNamedPipe()", "signature": "bool isNamedPipe();", "synopsis": "Returns true if this is a named pipe."}, {"id": "file-accept", "title": "File accept()", "signature": "File accept();", "synopsis": "Accepts a client connection on a server socket."}, {"id": "bool-equals-const-file-other-const", "title": "bool equals(const File &other)", "signature": "bool equals(const File &other);", "synopsis": "Returns true if this file equals the other."}, {"id": "bool-operator-const-file-other-const", "title": "bool operator==(const File &other)", "signature": "bool operator==(const File &other);", "synopsis": "Returns true if this file equals the other."}, {"id": "bool-operator-const-file-other-const-2", "title": "bool operator!=(const File &other)", "signature": "bool operator!=(const File &other);", "synopsis": "Returns true if this file does not equal the other."}]}, {"slug": "api-list", "title": "List", "label": "List", "html": "<h1 id=\"list_1\">List<\/h1>\n<h2 id=\"overview\">Overview<\/h2>\n<p>The <code>attoboy::List<\/code> class is a <strong>dynamic array<\/strong> that can store values of different types in a single sequence. It is designed as a flexible, lightweight replacement for containers like <code>std::vector<\/code> or <code>std::list<\/code>, but without depending on the C++ standard library. Instead, it integrates directly with other attoboy types:<\/p>\n<ul>\n<li>Primitive values: <code>bool<\/code>, <code>int<\/code>, <code>float<\/code><\/li>\n<li>Text: <code>String<\/code><\/li>\n<li>Nested containers: <code>List<\/code>, <code>Map<\/code>, <code>Set<\/code><\/li>\n<\/ul>\n<p>At its core, <code>List<\/code> gives you:<\/p>\n<ul>\n<li><strong>Indexed access<\/strong> to elements (with support for negative indices to count from the end).<\/li>\n<li><strong>In-place mutation<\/strong> (append, insert, remove, sort, reverse).<\/li>\n<li><strong>Chaining-friendly methods<\/strong> (most mutating methods return <code>*this<\/code>).<\/li>\n<li><strong>Easy serialization<\/strong> to and from CSV and JSON strings.<\/li>\n<\/ul>\n<h3 id=\"mixed-types-and-valuetype\">Mixed Types and <code>ValueType<\/code><\/h3>\n<p>Because <code>List<\/code> can hold mixed types, each element has an associated <strong>type tag<\/strong> from the <code>ValueType<\/code> enumeration:<\/p>\n<ul>\n<li><code>TYPE_BOOL<\/code>, <code>TYPE_INT<\/code>, <code>TYPE_FLOAT<\/code><\/li>\n<li><code>TYPE_STRING<\/code>, <code>TYPE_LIST<\/code>, <code>TYPE_MAP<\/code>, <code>TYPE_SET<\/code><\/li>\n<li><code>TYPE_NULL<\/code>, <code>TYPE_INVALID<\/code>, <code>TYPE_UNKNOWN<\/code> for special or error states<\/li>\n<\/ul>\n<p>The <code>typeAt()<\/code> function lets you inspect the type stored at a given index before retrieving it, so you can safely decide which C++ type to use when reading the value.<\/p>\n<p>For convenience, the <code>at()<\/code> and <code>operator[]<\/code> accessors return a lightweight proxy type (<code>ListValueView<\/code>) that can be implicitly converted to the concrete type you need. This allows concise expressions such as <code>String s = list.at(1);<\/code> or <code>int x = list[i];<\/code> without specifying template parameters. When you assign the proxy to a variable of type <code>T<\/code>, it uses the same conversion rules as the templated <code>at&lt;T&gt;()<\/code> and <code>operator[]&lt;T&gt;()<\/code> overloads.<\/p>\n<h3 id=\"indexing-and-negative-indices\"><code>Indexing and Negative Indices<\/code><\/h3>\n<p>Elements are accessed by <strong>index<\/strong>, and indices support a useful extension:<\/p>\n<ul>\n<li><code>0<\/code> is the first element.<\/li>\n<li><code>1<\/code> is the second, and so on.<\/li>\n<li><code>-1<\/code> refers to the <strong>last<\/strong> element.<\/li>\n<li><code>-2<\/code> refers to the second-to-last, etc.<\/li>\n<\/ul>\n<p>This behavior applies to all operations that take an element index (such as <code>at()<\/code>, <code>pop()<\/code>, <code>remove()<\/code>, and <code>set()<\/code>), unless otherwise noted. Negative indices are often convenient when you want to access or modify elements relative to the end of the list.<\/p>\n<h3 id=\"mutability-and-chaining\"><code>Mutability and Chaining<\/code><\/h3>\n<p>Unlike <code>String<\/code>, <code>List<\/code> is <strong>mutable<\/strong>: methods like <code>append()<\/code>, <code>remove()<\/code>, and <code>sort()<\/code> modify the list in place. Most of these methods return a reference to <code>*this<\/code>, which allows <strong>chaining<\/strong>:<\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"k\">using<\/span><span class=\"w\"> <\/span><span class=\"k\">namespace<\/span><span class=\"w\"> <\/span><span class=\"nn\">attoboy<\/span><span class=\"p\">;<\/span>\n\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">()<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">4<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values now holds [3, 2, 1, 4]<\/span>\n<\/code><\/pre><\/div>\n\n<p>This style makes it easy to describe transformations on a single list in a compact and readable way.<\/p>\n<h3 id=\"ownership-and-raii\"><code>Ownership and RAII<\/code><\/h3>\n<p><code>List<\/code> uses <strong>RAII<\/strong> (Resource Acquisition Is Initialization):<\/p>\n<ul>\n<li>Construction allocates any necessary internal resources.<\/li>\n<li>The destructor automatically releases memory when the list goes out of scope.<\/li>\n<li>Copying and assignment perform appropriate management of shared or copied internal state.<\/li>\n<\/ul>\n<p>This means you do not have to manually free memory; simply let the <code>List<\/code> object fall out of scope.<\/p>\n<h3 id=\"integration-with-csv-and-json\"><code>Integration with CSV and JSON<\/code><\/h3>\n<p><code>List<\/code> includes built-in support for <strong>CSV<\/strong> (Comma-Separated Values) and <strong>JSON<\/strong>:<\/p>\n<ul>\n<li><code>toCSVString()<\/code> and <code>FromCSVString()<\/code> allow simple import/export of tabular data represented as a list of lists.<\/li>\n<li><code>toJSONString()<\/code> and <code>FromJSONString()<\/code> allow you to treat the list as a JSON array, compatible with other parts of the attoboy library that understand JSON strings.<\/li>\n<\/ul>\n<p>These helpers make <code>List<\/code> a natural bridge between structured data in memory and text-based formats on disk or over the network.<\/p>\n<hr />\n<h2 id=\"reference\">Reference<\/h2>\n<p>Each entry below covers one public constructor, method, static function, or operator of <code>attoboy::List<\/code>. For each, you will find:<\/p>\n<ul>\n<li><strong>Signature<\/strong> – the exact declaration from the header.<\/li>\n<li><strong>Synopsis<\/strong> – the original one-line Doxygen comment.<\/li>\n<li><strong>Parameters<\/strong> and <strong>Return value<\/strong> descriptions.<\/li>\n<li><strong>In Depth<\/strong> – additional details, caveats, and a short example.<\/li>\n<\/ul>\n<blockquote>\n<p><strong>Note:<\/strong> All examples assume <code>using namespace attoboy;<\/code>.<\/p>\n<\/blockquote>\n<hr />\n<h3 id=\"list\"><code>List()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates a list with no elements and no reserved capacity beyond what the implementation chooses by default. Immediately after construction:<\/p>\n<ul>\n<li><code>length()<\/code> returns <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> returns <code>true<\/code>.<\/li>\n<\/ul>\n<p>It is the standard starting point for building lists incrementally using <code>append()<\/code>, <code>prepend()<\/code>, or <code>insert()<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">).<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values now holds [1, 2]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example starts from an empty list and adds two elements.<\/em><\/p>\n<hr />\n<h3 id=\"list-int-capacity\"><code>List(int capacity)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates an empty list with reserved capacity.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>capacity<\/code> – Hint for how many elements you plan to store.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor creates an empty list but pre-allocates enough internal storage for approximately <code>capacity<\/code> elements. This can reduce reallocations and copying when you know the size in advance, such as when reading a known-length dataset.<\/p>\n<p>The list is still empty; <code>length()<\/code> is <code>0<\/code> until you append or insert values.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">expected<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">100<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"n\">expected<\/span><span class=\"p\">);<\/span>\n<span class=\"k\">for<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"mi\">0<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"n\">i<\/span><span class=\"w\"> <\/span><span class=\"o\">&lt;<\/span><span class=\"w\"> <\/span><span class=\"n\">expected<\/span><span class=\"p\">;<\/span><span class=\"w\"> <\/span><span class=\"o\">++<\/span><span class=\"n\">i<\/span><span class=\"p\">)<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"n\">i<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reserves enough space for 100 integers up front to reduce internal resizing.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-args-list-const-args-args\"><code>template &lt;typename... Args&gt; List(const Args &amp;...args)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a list with the given values: List(1, \"two\", 3.0f)<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>args<\/code> – One or more values to insert into the list in order. Each must be a type that <code>List<\/code> can store (for example, <code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, <code>String<\/code>, <code>List<\/code>, <code>Map<\/code>, or <code>Set<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This variadic constructor provides a compact way to create a <code>List<\/code> with an initial set of values. Internally, it:<\/p>\n<ol>\n<li>Constructs an empty list.<\/li>\n<li>Appends each <code>args<\/code> value in order using the same machinery as <code>append()<\/code>.<\/li>\n<\/ol>\n<p>This is convenient for small lists or when you want to express literal-like sequences.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">mixed<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;two&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mf\">3.0f<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// mixed holds [1, &quot;two&quot;, 3.0f]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example creates a heterogeneous list in a single expression.<\/em><\/p>\n<hr />\n<h3 id=\"list-const-list-other\"><code>List(const List &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a copy of another list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – Existing list whose contents should be copied.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy constructor creates a new list that contains the same sequence of values as <code>other<\/code>. The exact ownership model is internal, but from the user’s perspective:<\/p>\n<ul>\n<li>Modifying one list does not change the contents of the other.<\/li>\n<li>Memory and handles are cleaned up automatically when each list is destroyed.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">original<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">copy<\/span><span class=\"p\">(<\/span><span class=\"n\">original<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// copy initially has the same elements as original<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example duplicates a list so both variables start with the same contents.<\/em><\/p>\n<hr />\n<h3 id=\"list-const-set-set\"><code>List(const Set &amp;set)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nCreates a list from a set.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>set<\/code> – Source <code>Set<\/code> whose values will be copied into the list.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(constructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This constructor converts a <code>Set<\/code> into a <code>List<\/code> by copying all values from the set. The resulting list:<\/p>\n<ul>\n<li>Contains each unique value exactly once (since sets do not allow duplicates).<\/li>\n<li>Does not promise any particular ordering; it depends on how the set stores its contents.<\/li>\n<\/ul>\n<p>It is useful when you want list-like operations (index access, sorting, CSV export) on a set of values.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">Set<\/span><span class=\"w\"> <\/span><span class=\"nf\">unique<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// set with {3, 1, 2}<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">asList<\/span><span class=\"p\">(<\/span><span class=\"n\">unique<\/span><span class=\"p\">);<\/span><span class=\"w\">   <\/span><span class=\"c1\">// list with the same values, order unspecified<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example converts a set of numbers into a list to enable indexed operations.<\/em><\/p>\n<hr />\n<h3 id=\"list-2\"><code>~List()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nDestroys the list and frees memory.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><em>(destructor; not applicable)<\/em><\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>When a <code>List<\/code> goes out of scope or is otherwise destroyed, its destructor:<\/p>\n<ul>\n<li>Releases internal buffers.<\/li>\n<li>Cleans up any associated resources.<\/li>\n<\/ul>\n<p>Because attoboy uses RAII, you never need to manually free memory associated with a list.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">temp<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"w\">  <\/span><span class=\"c1\">// use temp here<\/span>\n<span class=\"p\">}<\/span>\n<span class=\"c1\">// temp is destroyed; associated memory is released<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example shows a scoped list that is automatically cleaned up.<\/em><\/p>\n<hr />\n<h3 id=\"list-operator-const-list-other\"><code>List &amp;operator=(const List &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAssigns another list to this list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – List whose contents should replace the current ones.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, enabling assignment chaining.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>The copy assignment operator replaces the contents of the current list with those of <code>other<\/code>. After assignment:<\/p>\n<ul>\n<li><code>length()<\/code> matches <code>other.length()<\/code>.<\/li>\n<li>Element values match those in <code>other<\/code>, in the same order.<\/li>\n<\/ul>\n<p>Self-assignment (<code>list = list<\/code>) is safe.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">a<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">b<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">4<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">5<\/span><span class=\"p\">);<\/span>\n\n<span class=\"n\">a<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">b<\/span><span class=\"p\">;<\/span>\n<span class=\"c1\">// a now holds [3, 4, 5]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example overwrites one list with another.<\/em><\/p>\n<hr />\n<h3 id=\"int-length-const\"><code>int length() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns the number of elements in the list.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Number of elements currently stored.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>length()<\/code> is the primary way to determine how many elements are in the list. Valid indices for element access range from <code>0<\/code> to <code>length() - 1<\/code> (and the corresponding negative range from <code>-length()<\/code> to <code>-1<\/code>).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"kt\">int<\/span><span class=\"w\"> <\/span><span class=\"n\">n<\/span><span class=\"w\"> <\/span><span class=\"o\">=<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">length<\/span><span class=\"p\">();<\/span><span class=\"w\">  <\/span><span class=\"c1\">// 3<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example queries the current number of elements.<\/em><\/p>\n<hr />\n<h3 id=\"bool-isempty-const\"><code>bool isEmpty() const<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReturns true if the list is empty.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li><code>true<\/code> if <code>length() == 0<\/code>; <code>false<\/code> otherwise.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p>This is a convenience function equivalent to checking <code>length() == 0<\/code>. It is often clearer and more expressive in conditions.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">;<\/span>\n<span class=\"k\">if<\/span><span class=\"w\"> <\/span><span class=\"p\">(<\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">isEmpty<\/span><span class=\"p\">())<\/span><span class=\"w\"> <\/span><span class=\"p\">{<\/span>\n<span class=\"w\">  <\/span><span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;first&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"p\">}<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example initializes a list only if it is currently empty.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-list-append-t-value\"><code>template &lt;typename T&gt; List &amp;append(T value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends a value to the end. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to add to the end of the list. Must be a supported type (such as <code>bool<\/code>, <code>int<\/code>, <code>float<\/code>, <code>const char *<\/code>, <code>String<\/code>, <code>List<\/code>, <code>Map<\/code>, or <code>Set<\/code>).<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>, allowing chains like <code>list.append(1).append(2)<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>append()<\/code> adds a new element after the current last element. It can increase the list’s length by one. If internal capacity is exceeded, the list automatically grows.<\/p>\n<p>Because the method is templated, you can pass values of different types. Internally, the appropriate overload of <code>append_impl()<\/code> is chosen.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">;<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;two&quot;<\/span><span class=\"p\">)<\/span>\n<span class=\"w\">      <\/span><span class=\"p\">.<\/span><span class=\"n\">append<\/span><span class=\"p\">(<\/span><span class=\"mf\">3.0f<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values holds [1, &quot;two&quot;, 3.0f]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example appends multiple heterogeneous values using method chaining.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-list-prepend-t-value\"><code>template &lt;typename T&gt; List &amp;prepend(T value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nPrepends a value to the beginning. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>value<\/code> – Value to insert at the front.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>prepend()<\/code> inserts a value at index <code>0<\/code> and shifts existing elements to higher indices. This is useful when building lists from the front or when you need to quickly add a header element.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">prepend<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values holds [1, 2, 3]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example adds an element at the beginning of the list.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-list-insert-int-index-t-value\"><code>template &lt;typename T&gt; List &amp;insert(int index, T value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nInserts a value at index. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Position at which to insert. Negative indices count from the end.<\/li>\n<li><code>value<\/code> – Value to insert.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>insert()<\/code> adds a new element at the specified <strong>element index<\/strong>, shifting existing elements at that index and beyond to the right. The index rules are:<\/p>\n<ul>\n<li><code>0<\/code> – insert at the beginning.<\/li>\n<li><code>length()<\/code> – insert at the end (equivalent to <code>append()<\/code>).<\/li>\n<li>Negative values – count from the end (<code>-1<\/code> is just before the last element, etc.), with behavior depending on how indices are mapped internally.<\/li>\n<\/ul>\n<p>You should ensure that <code>index<\/code> is within the allowed range (including valid negative indices); out-of-range indices result in undefined or implementation-specific behavior.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">insert<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values holds [1, 2, 3]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example inserts a new element into the middle of the list.<\/em><\/p>\n<hr />\n<h3 id=\"template-typename-t-list-set-int-index-t-value\"><code>template &lt;typename T&gt; List &amp;set(int index, T value)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSets the value at index. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to overwrite. Negative indices count from the end.<\/li>\n<li><code>value<\/code> – New value to store at that position.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>set()<\/code> replaces the value at the given index without changing the list’s length or the positions of other elements. Indexing rules (including negative indices) are the same as for <code>insert()<\/code> and <code>at()<\/code>.<\/p>\n<p>You should ensure that the index refers to an existing element (i.e., <code>-length() &lt;= index &lt; length()<\/code>).<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;red&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;green&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;blue&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">set<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;yellow&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values holds [&quot;red&quot;, &quot;yellow&quot;, &quot;blue&quot;]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example overwrites a single element in the list.<\/em><\/p>\n<hr />\n<h3 id=\"list-remove-int-index\"><code>List &amp;remove(int index)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves the element at index. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>index<\/code> – Element index to remove. Negative indices count from the end.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>remove()<\/code> deletes the element at the specified index and shifts subsequent elements one position to the left. The list’s length decreases by one.<\/p>\n<p>Behavior is undefined if the index is out of range. You can guard with <code>length()<\/code> or use <code>isEmpty()<\/code> when working with negative indices like <code>-1<\/code>.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"n\">values<\/span><span class=\"p\">(<\/span><span class=\"s\">&quot;a&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;b&quot;<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"s\">&quot;c&quot;<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">remove<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">);<\/span>\n<span class=\"c1\">// values holds [&quot;a&quot;, &quot;c&quot;]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example removes the middle element from a three-element list.<\/em><\/p>\n<hr />\n<h3 id=\"list-clear\"><code>List &amp;clear()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nRemoves all elements. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>clear()<\/code> empties the list completely:<\/p>\n<ul>\n<li><code>length()<\/code> becomes <code>0<\/code>.<\/li>\n<li><code>isEmpty()<\/code> becomes <code>true<\/code>.<\/li>\n<\/ul>\n<p>Capacity may or may not be reduced; implementation details are hidden.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">clear<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// values is now empty<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example clears all elements from the list.<\/em><\/p>\n<hr />\n<h3 id=\"list-reverse\"><code>List &amp;reverse()<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nReverses element order in place. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><em>(none)<\/em><\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>reverse()<\/code> reorders the list so that the first element becomes the last, the second becomes the second-to-last, and so on. Length and element types do not change; only their positions do.<\/p>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">values<\/span><span class=\"p\">(<\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">3<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">values<\/span><span class=\"p\">.<\/span><span class=\"n\">reverse<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// values holds [3, 2, 1]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example reverses the order of elements.<\/em><\/p>\n<hr />\n<h3 id=\"list-sort-bool-ascending-true\"><code>List &amp;sort(bool ascending = true)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nSorts elements. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>ascending<\/code> – If <code>true<\/code> (default), sort in ascending order; if <code>false<\/code>, sort in descending order.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>sort()<\/code> reorders elements according to an internal comparison. Because <code>List<\/code> can store mixed types, sorting behavior for lists with different value types is implementation-dependent. For predictable results:<\/p>\n<ul>\n<li>Ensure all elements are of the <strong>same type<\/strong> (for example, all <code>int<\/code> or all <code>String<\/code>).<\/li>\n<li>Avoid mixing numbers, strings, and containers in the same list when sorting.<\/li>\n<\/ul>\n<p><strong>Example<\/strong><\/p>\n<div class=\"codehilite\"><pre><span><\/span><code><span class=\"n\">List<\/span><span class=\"w\"> <\/span><span class=\"nf\">numbers<\/span><span class=\"p\">(<\/span><span class=\"mi\">3<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">1<\/span><span class=\"p\">,<\/span><span class=\"w\"> <\/span><span class=\"mi\">2<\/span><span class=\"p\">);<\/span>\n<span class=\"n\">numbers<\/span><span class=\"p\">.<\/span><span class=\"n\">sort<\/span><span class=\"p\">();<\/span>\n<span class=\"c1\">// numbers holds [1, 2, 3]<\/span>\n<\/code><\/pre><\/div>\n\n<p><em>This example sorts a purely numeric list in ascending order.<\/em><\/p>\n<hr />\n<h3 id=\"list-concat-const-list-other\"><code>List &amp;concat(const List &amp;other)<\/code><\/h3>\n<p><strong>Synopsis<\/strong>\nAppends all elements from another list. Returns this list for chaining.<\/p>\n<p><strong>Parameters<\/strong><\/p>\n<ul>\n<li><code>other<\/code> – List whose elements will be appended to the end of this list.<\/li>\n<\/ul>\n<p><strong>Return value<\/strong><\/p>\n<ul>\n<li>Reference to <code>*this<\/code>.<\/li>\n<\/ul>\n<p><strong>In Depth<\/strong><\/p>\n<p><code>concat()<\/code> iterates over <code>other<\/code> and appends each element in order. The original <code>other<\/code> is not modified. The resulting list’s length becomes <code>
